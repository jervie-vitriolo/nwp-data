    'jcr:uuid': 'c395139e-7844-4f99-b69c-623d4584e426'
    'lead': 'Authorities in Thailand accuse foreign media of behaving irresponsibly
      by interviewing members of a juvenile football team who were trapped in a flooded
      cave for two weeks before a miraculous rescue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T11:19:10.126+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T11:19:14.638+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T11:19:14.495+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thailand slams foreign media for interviewing cave boys

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ef0ea9-4d9f-497d-b313-768a7fbc678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:19:10.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:19:14.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Authorities in Thailand have accused foreign media of behaving
        irresponsibly by interviewing members of a juvenile football team who were
        trapped in a flooded cave for two weeks before a&nbsp;miraculous rescue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f26379-a8b7-43da-bc66-6a80befb7d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:19:10.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:19:14.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was saddened that the foreign media, whom we assumed understood
        children'' rights very well as well as the procedures for protecting children
        and minors, but their standards have turned out to be unexpectedly substandard,"
        Tawatchai Thaikyo, the country''s Deputy Permanent Secretary for Justice said
        in a Facebook post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb82704-7dc7-4063-b219-ae93d0fd00d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:19:10.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:19:14.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the media to use the same guidelines used when interviewing
        minors as those followed in legal proceedings which, in Thailand, require
        a psychologist to be present during questioning "to stop opening the wound
        laid deep inside the hearts of children and minors. They are at the age of
        fragility and they must be protected."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95308b6a-943d-4b58-8b8c-6c659248b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:19:10.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:19:14.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the member of the Wild Boars team were released from hospital
        last week, local authorities asked Thai and foreign journalists to refrain
        from approaching the boys for interviews in order to safeguard their mental
        health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6fd7db-c57e-4edd-8cad-b54a891bfbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:19:10.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:19:14.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chiang Rai Province released a statement on Saturday
        announcing that the Governor, Prachon Prachsakul, had assigned a task force
        to "discuss measures to protect the Wild Boar''s football team''s child rights,
        under the nation''s Child Protection Act."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372b4db4-b4fe-494d-a2d5-889812df8646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:19:10.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:19:14.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move "follows reports by some foreign media, who interviewed
        the young members of the Wild Boars football team at their homes after they
        were discharged from the hospital," the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd91e2b-069c-481a-aff0-2a74cb2ba52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:19:10.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:19:14.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that any violation of the Child Protection Act "faces a
        maximum of 60,000 baht fine ($1,800) or up to six months imprisonment, or
        both."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655b54ab-92ec-43c7-8546-0ad112b613b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:19:10.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:19:14.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Thailand slams foreign
        media for interviewing cave boys."</p>'
  'Pentagon-Vladimir-Putin-Washington-US':
    'author': 'Sophie Tatum'
    'caption': '(Photo: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-21T20:38:04.792+08:00
    'imagesource': 'jcr:f7e97833-297d-49c1-8e9c-0d7aef9561c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3673b20a-6e50-473b-bfbd-fac61ab965a0'
    'lead': 'Under Secretary of Defense for Policy John Rood explains that U.S. presidents
      have consistently had exchanges with their Russian counterparts and that Russia
      is an important country "on the world stage."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T11:21:50.326+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T11:21:56.898+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T11:21:56.736+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pentagon official defends Putin invitation to Washington

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143e72fa-abfe-46e6-a77b-8bb8990ca98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:21:50.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:21:56.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Undersecretary of Defense for Policy John
        Rood on Friday defended the White House''s&nbsp;invitation to Russian President
        Vladimir Putin to come&nbsp;to Washington in the fall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2dcd71-204c-4a69-bc3d-3c76e97c9117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:21:50.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:21:56.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think having an exchange and having a frank discussion amongst
        our leaders is something to be done," Rood told CNN''s Barbara Starr at the
        Aspen Security Forum in Aspen, Colorado.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06be5da5-0cdc-4549-a593-0ecacd5d5743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:21:50.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:21:56.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a very normal and practical thing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89653fa-4dba-425f-a814-2b4cbe0748d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:21:50.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:21:56.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has spent the week on the defensive after a joint
        news conference between Putin and U.S. President Donald Trump opened up questions
        about Trump''s confidence in U.S. intelligence analysis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f777ffc1-d0ed-44b8-88e4-c7e65ca17804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:21:50.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:21:56.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the news conference, Trump appeared to accept Putin''s denial
        over the conclusion made by the U.S. intelligence community that Russia had
        interfered in the 2016 U.S. election -- a comment that he later walked back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472de5d4-ab6f-4613-bc22-91c50794c101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:21:50.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:21:56.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the two leaders'' summit in Helsinki, Finland, the White
        House announced it had invited Putin to visit for a second meeting in the
        fall, which has brought on additional criticism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f5849a-d565-4f98-a5d0-9c70516cee44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:21:50.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:21:56.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rood explained that in years past, U.S. presidents have consistently
        had exchanges with their Russian counterparts, and he noted that Russia is
        an important country "on the world stage."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea456c3-264f-487e-b1b7-f5ef7ac3dd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:21:50.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:21:56.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Putin has visited the White House before. He''s visited
        the United States before. For instance, when I served in the White House,
        under George W. Bush, he came to President Bush''s home in Crawford, Texas.
        He also went fishing with him in Kennebunkport, Maine. He went to George H.W.''s
        home. It isn''t especially noteworthy to me," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3356bba9-b1b0-46d8-891e-ab3776db0efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:21:50.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:21:56.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pentagon official
        defends Putin invitation to Washington."</em></p>'
  'Bong-Go-Rodrigo-Duterte-SONA':
    'author': 'Rex Remitio'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-21T19:08:02.549+08:00
    'imagesource': 'jcr:2b3e362d-13ab-41d2-a80e-231e41903f80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3977dd65-dab7-47eb-a646-8bbae5bab31b'
    'lead': 'The President''s aide says he is not involved in the production of posters
      and paraphernalia that have his name and face.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T11:24:41.219+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T11:24:45.407+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T11:24:45.246+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bong Go: I''m not ''epal''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fdd200-ed77-429a-bbc5-743f804ed98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:24:41.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:24:45.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> President
        Rodrigo Duterte''s special assistant Bong Go on Saturday denied that he is
        an ''''epal'''' or someone who shamelessly promotes himself before the public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f4d923-17e8-4f5e-b5c0-cc646e7d3189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:24:41.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:24:45.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after several posters and paraphernalia with his name and
        face on them have been spread out in public places nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf8085f-f2f9-4171-9626-599ddd7f2d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:24:41.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:24:45.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also been saying in his speeches that Go has an
        ambition to become a senator and run in next year''s mid-term polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf424b4-8cee-41bb-8de2-83c855f45593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:24:41.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:24:45.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So hindi po kami epal, ayaw namin na nakalagay yung pangalan namin.
        Hindi maiiwasan na may mga supporters," Go told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dc61db-d2ec-406f-a937-7f0699c67ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:24:41.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:24:45.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not ''epal''. We don''t want our names to be
        posted in public, but we can''t avoid to have supporters.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541aad96-2194-4eda-a644-e57a093a0dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:24:41.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:24:45.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go maintained that he has no knowledge of the production of the
        materials, as they came from his supporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963d7837-1ed0-4df5-918e-361a5bcab735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:24:41.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:24:45.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he did not sign any contract or ordered someone to
        produce what seemed to be campaign materials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3bdce5-a46b-4a5a-bf40-9f4f6503607e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:24:41.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:24:45.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go even urged his supporters to take down the posters and billboards,
        and rather use their money to help fire and typhoon victims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5294e4-a609-41da-a1cd-f83f42d9e2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:24:41.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:24:45.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagpapasalamat ako na naglalagay, kaya lang please iwasan na natin
