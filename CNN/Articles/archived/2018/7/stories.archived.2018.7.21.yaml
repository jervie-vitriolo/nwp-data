      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Miss Universe President Paula Shugart announced transwomen
        are now allowed to join the international pageant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9c9af0-37e0-4311-9238-51b4ab345878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:45:36.763+08:00
      'mgnl:createdBy': 'jeff'
