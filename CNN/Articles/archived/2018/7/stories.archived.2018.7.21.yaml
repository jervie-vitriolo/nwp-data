  'ucla-stem-cells-cancer':
    'author': 'Bronte Lord'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-07-21T23:53:41.771+08:00
    'imagesource': 'jcr:bca9894e-e16a-45e3-9155-8cb6e36f8f15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10af48c8-55ea-48b9-a19f-97980aec02b9'
    'lead': 'A clinical trial run by UCLA is testing a potentially pioneering form
      of immunotherapy that could turn a patient''s own body into a powerful weapon
      against cancer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T10:59:25.074+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T10:59:29.284+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T10:59:28.936+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Experimental treatment uses modified stem cells to fight cancer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24be883a-f559-44f8-a508-a14d49860287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:59:25.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:59:29.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> A clinical trial run by UCLA is testing
        a potentially pioneering form of immunotherapy that could turn a patient''s
        own body into a powerful weapon against cancer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82df61bf-b5b5-4104-ba27-4837411ba49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:59:25.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:59:29.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the university''s Jonsson Comprehensive Cancer Center
        are reinforcing the immune system''s foundation by genetically modifying bone
        marrow stem cells, the cellular factories that power immune responses. By
        arming those cells with receptors that recognize cancer, researchers hope
        a patient''s body will cure itself from the inside out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6849198a-a20c-4783-abdc-b8f55acbc0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:59:25.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:59:29.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Antoni Ribas, who is leading the trial, started working on cancer
        immunotherapy -- treatments that alter a patient''s immune response to fend
        off cancer -- more than 20 years ago. He played a key role in the clinical
        development of Keytruda, Merck''s popular immunotherapy drug used to treat
        several types of cancer including some types of melanoma (a type of skin cancer),
        Hodgkin''s disease, some head and neck cancers, some non-small cell lung cancers,
        and some colorectal cancers. Now he''s turning his attention to another therapy
        he finds especially exciting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74831987-52f7-4d8b-a923-75c0ca57184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:59:25.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:59:29.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immune system defends the body against sickness. T-cells play
        an integral role. They''re a type of white blood cell that seeks out and destroys
        diseased cells. The trouble is, T-cells don''t recognize cancerous cells as
        an adversary, leaving the body vulnerable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc39c32-37fa-4868-af1c-6f8a46b92372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:59:25.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:59:29.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers already know how to get around that by extracting T-cells
        and adding the genetic code for receptors that detect cancer. The problem?
        Eventually those super-powered T-cells stop working. "We realized the immune
        system cells that we give back have a limited life span," Ribas said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62ad6cc-9333-4e96-b659-c5b4f66bed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:59:25.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:59:29.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where the UCLA trial comes in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7439b99b-cc6d-4b72-8c8c-8bb194f922d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:59:25.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:59:29.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bone marrow stem cells are the factories that produce new T-cells.
        But rather than simply genetically modifying T-cells, Ribas is modifying the
        bone marrow stem cells that make them. In other words, he''s modifying the
        car factory, not just the car.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b56dc5-6f01-4bf6-a5ec-522265878a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:59:25.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:59:29.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result, in theory, is a lifetime supply of cancer-fighting T-cells
        and, hopefully, a more cancer-resistant immune system. Testing that theory
        will require years of clinical trials. Daniel Apodaca, 25-year-old UCLA student
        who has epithelioid sarcoma, a rare, soft tissue cancer that grows slowly,
        became the trial''s first patient in April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcf3478-6458-4bca-85de-845e0978ec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:59:25.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:59:29.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t have any options before," Apodaca told CNNMoney. "So
        just having an option in general, I feel really lucky."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aa172d-a5a7-4251-bb68-2d4ab75d21d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:59:25.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:59:29.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ribas said doctors extracted some of Apodaca''s bone marrow stem
        cells along with a batch of T-cells and modified them in the lab. Chemotherapy
        helped eradicate his existing immune system cells, making room for the new
        and improved ones. The immune system reboot kept Apodaca in a sterile hospital
        environment for three weeks. When he left on April 24th with his reprogrammed
        immune system, doctors called it his second birthday. But it will be years
        before they can definitively say the treatment worked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414efa8c-e77e-4519-b13b-391384583652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:59:25.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:59:29.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the uncertainty inherent in any experimental treatment, immunotherapies
        come with risks and side effects, such as colitis, or colon inflammation,
        infection, or even a severe or fatal allergic reaction, although that''s rare.
        And cell therapy carries the possibility that the upgraded immune system could
        attack healthy tissues, said Fred Ramsdell, Vice President of Research at
        the Parker Institute for Cancer Immunotherapy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb75016-c460-4f8f-95b4-2af3a8f0cfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:59:25.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:59:29.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we try to amp up the immune system, we do run the risk of having
        the immune system recognize some of our normal tissues," and attack them,
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c490c882-9aac-493f-9d6a-aa5edbd09bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:59:25.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:59:29.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that happens, "we''ll pull the safety mechanism," Ribas said.
        "We [insert] a gene that allows us to kill them if they become bad."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf5f798-eff1-4a64-9b57-5247640e31aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:59:25.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:59:29.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the risk, the therapy could advance the field of immunotherapy,
        Ramsdell said. "We need to find ways to sustain the effect of adapted cell
        therapies," he said. "This trial is pushing the envelope."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7c2b01-f98c-4b63-9ac0-921d389f8eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:59:25.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:59:29.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Achieving that progress took more than a decade of research and
        millions of dollars, Ribas said. The California Institute for Regenerative
        Medicine, a taxpayer-funded research organization, financed the trial with
        a $20 million grant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4225cca-34d2-486f-bd3e-1ad8209e0442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:59:25.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:59:29.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ribas estimates the therapy could cost hundreds of thousands of
        dollars per patient. And even if it works, big questions remain about its
        wider application. The key to an effective targeted immunotherapy is detecting
        the unique signature of a patient''s specific cancer and matching it with
        a receptor that doctors can add to a T-cell. That''s how the modified T-cell
        knows to attack the cancerous cells, not healthy cells. But the process of
        matching cancer signatures and receptors has proven difficult, and the list
        of matches remains relatively short.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fd27e5-385b-4cf8-9643-854075bc98b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:59:25.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:59:29.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our first attempt is targeting in particular two cancers, sarcomas
        and melanomas, because they have a protein called NY-ESO-1 that can be efficiently
        targeted with a receptor that we have," Ribas said. "Potentially, we could
        do more, but every time we use a new receptor we would have to go back to
        the beginning."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9864164-6322-4357-9707-0b5b9d0fa493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:59:25.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:59:29.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Apodaca is responding well enough to visit his girlfriend
        who is finishing up school in Spain. And he manages to stay optimistic about
        the future. "Hopefully I become the golden child for this amazing scientific
        movement," he said. "I look to see some real progress in medicine and for
        oncology, potentially for all subtypes of cancer."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5a6417-bef0-4b61-b26a-3760aaa0c6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:59:25.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:59:29.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That movement remains a long way off. The therapy faces several
        more clinical trials and rigorous FDA review before it enters widespread use.
        That is, if it works. And that''s a big if. But such is the nature of medical
        research. "That''s where we push the limits of science," Ribas said. "If we
        don''t do things like this, then we don''t advance."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dc61cb-0760-4019-8448-bcd394984d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:59:25.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:59:29.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Experimental treatment
        uses modified stem cells to fight cancer."</em></p>'
  'facebook-suspends-crimson-hexagon':
