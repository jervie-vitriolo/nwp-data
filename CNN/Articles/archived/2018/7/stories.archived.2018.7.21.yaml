    'title': 'WhatsApp is adding new restrictions as killings continue in India

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b61116a-1101-46bc-b821-46038dd4cd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:42:58.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:43:02.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> WhatsApp is restricting the ability
        of users worldwide to forward messages&nbsp;as viral hoaxes on its platform
        continue to be blamed for a spate of mob violence&nbsp;in India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdd21ee-bd05-4e5d-8ca4-185f27394f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:42:58.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:43:02.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The messaging app, owned by Facebook, currently allows users to
        forward messages simultaneously to as many people and groups as they want.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69440db0-c82a-4346-b40f-721a6f019c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:42:58.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:43:02.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we''re launching a test to limit forwarding that will apply
        to everyone using WhatsApp," the company said in a&nbsp;blog post&nbsp;late
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d9655c-87b8-4dd1-a1d4-967fb7324ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:42:58.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:43:02.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In India — where people forward more messages, photos, and videos
        than any other country in the world — we''ll also test a lower limit of 5
        chats at once and we''ll remove the quick forward button next to media messages,"
        it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc90ced-08d7-4fe0-a8f0-f5a69de79bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:42:58.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:43:02.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp did not say what restrictions would apply outside India,
        but a source familiar with the situation told CNNMoney users would be limited
        to forwarding messages to 20 chats.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87b09f7-70a6-4d01-b0ef-d90efb521678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:42:58.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:43:02.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third major&nbsp;attempt by the company&nbsp;in three
        weeks to stop fake rumors from spreading on its platform. It has rolled out
        a feature&nbsp;globally that will label messages that are forwarded rather
        than composed by the sender. Last week, it began publishing full-page ads
        in Indian newspapers with tips for identifying fake news.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0082ea8-49fa-43c5-8d23-d0fa6d83ccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:42:58.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:43:02.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also recently added a feature allowing group administrators to
        control who can post messages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8494e940-c98c-40ef-a0ff-e6e31753c73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:42:58.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:43:02.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen people — all accused&nbsp;of child abduction&nbsp;based
        on rumors&nbsp;spread on WhatsApp — have been&nbsp;killed in a series of lynchings&nbsp;across
        the country over the past two months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84532d6a-f048-43d6-b7fc-1b9dd62fc2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:42:58.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:43:02.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest attack last week, in which one man was killed and three
        others were seriously injured, prompted the government to send its second
        warning to WhatsApp in less than a month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaeeb3c-cfb1-4096-a67c-879652eaac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:42:58.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:43:02.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: WhatsApp fights hoax messages in India after rumors led
        to killings</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76fa472-c65c-4675-ae6e-1855c8cc1729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:42:58.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:43:02.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is not doing enough to combat the "rampant circulation
        of irresponsible messages in large volumes," India''s technology ministry
        said in a statement released Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cedfa5-90c4-443a-9e3e-bcd46bd0915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:42:58.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:43:02.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need for bringing in traceability and accountability
        when a provocative [or] inflammatory message is detected and a request is
        made by law enforcement agencies," it added. "When rumors and fake news get
        propagated ... the medium used for such propagation cannot evade responsibility."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc17daa7-8a30-4888-a9b2-0ead78df8300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:42:58.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:43:02.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has been struggling for months to deal with questions about
        the kind of content it allows on its website and other platforms.&nbsp;CEO
        Mark Zuckerberg&nbsp;had to issue a clarification&nbsp;this week after outrage
        over his comment that Facebook doesn''t need to remove&nbsp;posts by some
        Holocaust deniers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453d152a-a747-4d61-9848-a80aae2fffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:42:58.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:43:02.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp''s latest experiment may do little to halt the spread of
        inflammatory rumors in India.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6453ff0c-e6f4-471b-87ce-108cd51f94f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:42:58.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:43:02.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app allows up to 256 people to be part of a single group chat,
        which means one message forwarded in India could still reach 1,280 people
        at the same time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67edfcb-7fe2-4b22-893c-0dba69ea554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:42:58.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:43:02.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: WhatsApp is using newspapers to fight fake news in India</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a376e95-9a0e-4d0e-8006-7dd629f5cf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:42:58.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:43:02.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is WhatsApp''s biggest market worldwide, with more than 200
        million users, and the company has been expanding its efforts to combat the
        spread of misinformation in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760175f8-a911-4686-84e7-7282472bd8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:42:58.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:43:02.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is working with Indian researchers and authorities to help curb
        the spread of hoaxes ahead of the country''s 2019 election in which Prime
        Minister Narendra Modi will seek a second term in office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eea3dc-ac4d-47cc-a936-2d58a7d3c47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:42:58.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:43:02.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WhatsApp recently engaged with the Election Commission and political
        organizers in India to discuss best practices for using WhatsApp — as well
        as how to prevent misuse ahead of the election next year," a company spokesperson
        told CNNMoney on Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440dcd85-53ee-4631-80b3-12126ce4fc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:42:58.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:43:02.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WhatsApp was built for personal and small group conversations and
        we''ve always taken a strong stand against spam of any kind."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94f90d2-7906-4b4b-92db-ff611a85b52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:42:58.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:43:02.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Aayushmaan Thakur contributed to this report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f66b9-6add-4472-bcbd-32268cc70077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:42:58.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:43:02.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "WhatsApp is adding
        new restrictions as killings continue in India."</em></p>'
  'Maxine-Medina-transwomen-Miss-Universe':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-07-21T14:10:52.367+08:00
    'imagesource': 'jcr:9ac03e81-034f-4f47-8b78-98964f20e18c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51ebf1bd-c79d-42c4-b8b8-a934e050535d'
    'lead': 'The former Miss Universe 2016 candidate says it would make ''equal for
      girls.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T11:45:36.762+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T11:45:40.580+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
