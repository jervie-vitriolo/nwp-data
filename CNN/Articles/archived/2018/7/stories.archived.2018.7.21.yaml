      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Facebook announced Friday that it
        is suspending another data analytics firm pending an investigation into how
        the company used its data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16bcd58-acb3-4b67-ba11-4a8e35127566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:02:25.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:03:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s decision to suspend Crimson Hexagon comes as Facebook
        faces continued fallout over how it handles the personal data of its 2.2.
        billion monthly users.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d881c2-2042-436c-8b87-4632ee17e27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:02:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:03:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal, citing people familiar with the matter
        and federal procurement data, reported Friday that Crimson Hexagon had contracts
        to analyze public Facebook data for several US government agencies and an
        unnamed Russian nonprofit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc260de-aada-44f1-87b4-075286e105bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:02:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:03:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Cambridge Analytica''s Facebook data was accessed from
        Russia, MP says</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d714be3-978a-47b8-831c-f98fb9d955c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:02:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:03:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t allow developers to build surveillance tools using information
        from Facebook or Instagram," a company spokesperson told CNNMoney. "We take
        these allegations seriously, and we have suspended these apps while we investigate."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec22833-a6c7-4903-8d8c-1602b10757c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:02:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:03:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the story, Facebook said it has so far found no evidence
        suggesting Crimson Hexagon inappropriately obtained Facebook or Instagram
        data -- a point the analytics firm reiterated to CNNMoney.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9c251c-f1dc-4d9c-b54f-d35410d4407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:02:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:03:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crimson Hexagon is fully cooperating with Facebook who has publicly
        stated its investigation to date has found no wrongdoing," company CTO Chris
        Bingham said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590c262f-932b-4a96-abe8-5ae673b428ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:02:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:03:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Facebook broke the law and faces maximum fine for Cambridge
        Analytica scandal, UK watchdog says</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c482a10e-feaf-41ac-9c7e-aa68d1c135c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:02:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:03:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post, Bingham made clear that "Crimson Hexagon only collects
        publicly available social media data that anyone can access" and, "Crimson
        Hexagon does not collect private social media data."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3f4de3-3dc6-4a05-836a-8b0674d41727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:02:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:03:26.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s investigation into just what Crimson Hexagon was doing
        comes four months after the company suspended the political data mining firm
        Cambridge Analytica amid allegations that it gathered data on tens of millions
        of users. The now-defunct company worked on Donald Trump''s 2016 presidential
        campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9416d3ef-194a-4b07-bb26-9d102240a42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:02:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:03:26.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Facebook suspends
        another data analytics firm."</em></p>'
  'coinbase-cryptocurrency-political-action':
    'author': 'Jackie Wattles'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-21T23:42:11.104+08:00
    'imagesource': 'jcr:24f9b161-798f-48ba-a348-3284a7e2ef1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '144cc477-0480-4617-86b1-a2edb7f97144'
    'lead': 'Coinbase, the popular cryptocurrency exchange, formed its own political
      action committee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T11:07:33.200+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T11:07:36.698+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T11:07:36.442+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coinbase forms political action committee

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7d8d16-c8ee-4034-99dd-49bba9d7defa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:07:33.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:07:36.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Coinbase, the popular cryptocurrency
        exchange, formed its own political action committee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1e07ff-4e59-435b-a32d-1b315fecc2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:07:33.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:07:36.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a sign Coinbase is angling for more sway in Washington DC
        as the crypto industry looks to gain more users.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378683b6-e492-40c9-a49a-b27347837ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:07:33.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:07:36.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was reported earlier by&nbsp;Politico''s&nbsp;Colin Wilhelm
        and was confirmed by CNN via a Federal Election Commission&nbsp;filing&nbsp;made
        public Friday. Coinbase did not immediately respond to a request for comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd351a810-c7ce-47dd-bc70-471873504566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:07:33.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:07:36.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political action committees, or PACs, are groups formed for the
        sole purpose of raising money to spend on US elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dd8497-dbb7-489b-affe-ef68b6e5f81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:07:33.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:07:36.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Malta wants to become ''Blockchain Island''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f607d8-25e4-49e8-af43-3c3386fafb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:07:33.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:07:36.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coinbase''s newly established PAC had not yet raised money as of
        June 30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9ac87b-2783-4d9e-bc77-c2ab2e0920e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:07:33.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:07:36.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous&nbsp;financial disclosure documents&nbsp;show Coinbase
        in 2017 directly contributed more than $78,000 to the campaign of Brian Forde,
        a former senior adviser in the Obama administration''s Office of Science and
        Technology who is running for California''s 45th Congressional district. In
        2014, Coinbase also gave about $3,000 to a PAC called BIT PAC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4e5469-2c9e-4078-91d8-7aa01b2a8b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:07:33.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:07:36.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cryptocurrencies — such as bitcoin and ethereum — are backed by
        a technology called blockchain, which allows transactions to be quickly carried
        out between people without interference or control by third parties. It promises
        to improve security and reduces transaction costs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d0d5ee-752a-4fb8-8f2d-766daf585965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:07:33.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:07:36.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while cryptocurrencies have diehard fans and a growing user
        base, they''ve yet to gain a mass following. A lack of regulation,&nbsp;hacking
        scandals, wild price swings and stories of crypto being used for illegal operations
        have kept many wary of entering the market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23199ddf-83e1-4530-b0cb-ba96bb091ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:07:33.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:07:36.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Robinhood expands crypto offerings</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f67337-6388-4141-aae2-1ee41249e58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:07:33.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:07:36.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital currencies have largely operated in a regulatory vacuum
        since bitcoin''s debut in 2009. But governments and central banks are starting
        to pay closer attention and warning investors about potential scams.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ee7287-2eaa-43f9-b724-7e5752ec5c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:07:33.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:07:36.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the US Securities and Exchange Commission and the Federal
        Bureau of Investigation started to crack down on alleged fraud in fundraising
        by some cryptocurrency companies and traders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542bce84-4adc-46ef-8b92-d1d75c268755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:07:33.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:07:36.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Asia, where cryptocurrency is particularly popular, China and
        South Korea have both cracked down on cryptocurrency trading. Concerns about
        new restrictions, and rumors over a potential ban in India, have fueled volatility
        in digital currency prices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25ea3f7-cea0-4bb4-b695-8bc9d7a87314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:07:33.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:07:36.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Coinbase forms political
        action committee."</em></p>'
  'james-gunn-guardians-of-the-galaxy-3':
    'author': 'Sandra Gonzalez and Brian Lowry'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-21T23:25:41.833+08:00
    'imagesource': 'jcr:9e763ce6-3b7b-4807-9167-44929d730638'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4eae32fd-cd62-4b5a-90e6-7b9f54243139'
    'lead': 'Disney has parted ways with director James Gunn after a number of what
      the studio called "indefensible" tweets he wrote years ago resurfaced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T11:11:08.363+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T11:11:13.560+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T11:11:13.345+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James Gunn fired as ''Guardians of the Galaxy 3'' director after ''indefensible''
      tweets resurface

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780e7e0e-fbd6-4733-8111-28af9754f4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:11:08.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:11:13.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disney has parted ways with director James
        Gunn after a number of what the studio called "indefensible" tweets he wrote
        years ago resurfaced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91318f27-30ce-4157-89ec-71f0605dd0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:11:08.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:11:13.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The offensive attitudes and statements discovered on James'' Twitter
        feed are indefensible and inconsistent with our studio''s values, and we have
        severed our business relationship with him," Alan Horn, chairman of The Walt
        Disney Studios, said in a statement obtained by CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c128db56-c921-472c-8268-5da16abd70ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:11:08.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:11:13.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunn had come under fire in recent days after his comments, which
        made references to pedophilia and molestation, came to light.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e078214-c646-49d3-9451-6e0f663be83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:11:08.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:11:13.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Gunn acknowledged the attention his previous social
        media comments were getting in a series of tweets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17445712-f5d1-44fd-8525-73620e668084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:11:08.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:11:13.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people who have followed my career know when I started, I
        viewed myself as a provocateur, making movies and telling jokes that were
        outrageous and taboo. As I have discussed publicly many times, as I''ve developed
        as a person, so has my work and my humor," he wrote. "It''s not to say I''m
        better, but I am very, very different than I was a few years ago; today I
        try to root my work in love and connection and less in anger. My days saying
        something just because it''s shocking and trying to get a reaction are over."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dffadd5-2e3e-4099-a482-721414fc7a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:11:08.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:11:13.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "For the record, when I made these shocking jokes, I wasn''t
        living them out. I know this is a weird statement to make, and seems obvious,
        but, still, here I am, saying it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49300a62-fc74-44a1-be42-e87b0b028c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:11:08.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:11:13.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Gunn has not returned CNN''s request for further
        comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0447f917-74b2-4ea6-b8e7-3df7e8d4637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:11:08.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:11:13.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After working in low-budget filmmaking (including a stint at Troma
        Studios), Gunn made his directing debut in 2006 with "Slither," followed by
        the superhero spoof, "Super."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbaf0ec-f95d-4915-9bbf-3b7936aeccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:11:08.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:11:13.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was considered a somewhat unorthodox choice when Marvel tapped
        him to direct "Guardians of the Galaxy," but the movie garnered critical acclaim
        and became a major hit. The movie and its sequel -- which he also wrote and
        directed -- have grossed more than $1.6 billion worldwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf356ef-7a94-4a97-9d56-4c928db4ba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:11:08.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:11:13.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the third "Guardians," it was announced last year
        that Gunn was working on a revival of the TV show "Starsky and Hutch" for
        Amazon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b4c94c-fba5-4978-92f7-f2de5f953b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:11:08.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:11:13.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as last week, Gunn had been teasing other future projects,
        including an announcement set to be made at the same time as the Sony Pictures
        panel on Friday evening at San Diego Comic-Con on the convention''s biggest
        stage -- Hall H.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2143d374-cab3-46b0-b185-796e2766e23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:11:08.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:11:13.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cryptically, Gunn wrote in a&nbsp;Facebook post&nbsp;that the announcement
        would be "something dark, sweet, and special."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87162648-5d60-4bcc-8e42-ff6c705d48cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:11:08.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:11:13.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunn''s appearance was never confirmed by Sony.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5fcf9f-699e-4460-9c8c-899a09a002d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:11:08.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:11:13.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A studio insider told CNN that Gunn was not expected to be part
        of the panel as of Friday afternoon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c724bd-4acc-4b6c-a7e0-54b874134087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:11:08.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:11:13.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "James Gunn fired
        as ''Guardians of the Galaxy 3'' director after ''indefensible'' tweets resurface."</em></p>'
  'NDRRMC-tropical-depression-josie':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-21T21:52:07.035+08:00
    'imagesource': 'jcr:58cc71ed-6f56-4a73-957a-abdc4ed2fc2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dcea098-c5a9-48b0-abf0-868f28275d5f'
    'lead': 'Several municipalities have been placed under a state of calamity due
      to Tropical Depression Josie.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T11:13:32.251+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T11:13:35.423+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T11:13:35.231+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Municipalities declare ‘State of Calamity’ due to tropical depression
      ‘Josie’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea474b3e-4710-4204-ab07-2e189e5f0298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:13:32.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:13:35.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipines, July 21) —</strong> Several
        municipalities have been placed under a state of calamity due to Tropical
        Depression Josie.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f14b22f-8707-4058-b406-39a0dda68903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:13:32.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:13:35.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a situational report by the National Disaster Risk
        Reduction and Management Council (NDRRMC) issued 6:00 p.m., four municipalities
        have declared a state of calamity.&nbsp; These are Paombong in Bulacan, Naic
        and Ternate in Cavite, and Lamut in Ifugao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc25e839-7b30-4158-a898-8c2293193693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:13:32.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:13:35.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Dagupan, Pangasinan also declared a state of calamity
        over a radio interview this morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afd572a-19f3-452b-8f53-365ec01561ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:13:32.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:13:35.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josie is the third tropical depression in a week that hit the Philippines,
        following Tropical Depressions Henry and Inday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aade1fd1-05bb-4189-a060-73c1b0cf06ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:13:32.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:13:35.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Tropical Depression Josie brings more rains to Luzon</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36754720-e255-4107-873b-944ae218c4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:13:32.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:13:35.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people were reported dead, one was reported injured and one
        was reported missing during the successive tropical depressions, the NDRRMC
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794813f7-5bdc-47c7-889b-1e01cef685ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:13:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:13:35.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brix Boticario, 17 years old, from Cainta, Rizal, was reported missing
        by his mother. Boticario jumped over a bridge by Bronco Creek on July 17.
        Local authorities are still searching for him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2ffb5f-f827-4712-8809-2802aac7a4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:13:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:13:35.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC is monitoring 28 incidents of landslides, strong winds, soil
        erosion, coastal erosion, collapsed structures, and maritime incidents in
        Regions I, III, CALABARZON, MIMAROPA, VI, and CAR.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1180bce-eeb7-4be8-8a44-f1833ad94d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:13:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:13:35.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 21, 307 areas have reported floods in Regions I, III,
        CALABARZON, MIMAROPA, CAR and NCR. Floods have subsided in 89 of these areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c604e96d-ebbd-4f38-a3c5-3910a7457ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:13:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:13:35.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 92 passengers and 2 motor bancos were reported stranded
        in the ports of Pasacao, Camarines Sur and Infanta, Quezon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62158d5e-93ea-4668-b8c5-bd656a83ae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:13:32.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:13:35.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC is expected to release another situational report Sunday.</p>'
  'FBI-Donald-Trump-Michael-Cohen-Playboy-model':
    'author': 'Evan Perez, Dana Bash, Gloria Borger and Erica Orden'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-21T21:19:17.497+08:00
    'imagesource': 'jcr:eed34588-0fc1-4efe-bfab-8c2712e03363'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4524b04e-a2b1-4509-84a6-dd6704eb50bb'
    'lead': 'The FBI is in possession of a recording between President Donald Trump
      and his former personal attorney Michael Cohen in which the two men prior to
      the election discuss a payment to a former Playboy model who has alleged an
      affair with Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T11:16:17.783+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T11:16:20.946+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T11:16:20.630+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cohen recorded Trump discussing payment to ex-Playboy model

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3956917e-95ad-4b71-b9d2-a0877b76a68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The FBI is in possession of a recording
        between President Donald Trump and his former personal attorney Michael Cohen
        in which the two men prior to the election discuss a payment to a former Playboy
        model who has alleged an affair with Trump, Rudy Giuliani and a source familiar
        with the matter told CNN Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a535b8e2-04d8-4c9c-b434-3df4e269f325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen has other recordings of the President in his records that
        were seized by the FBI, said both a source with knowledge of Cohen''s tapes
        and Giuliani, who described the other recordings as mundane discussions. Another
        source with knowledge of the tape, however, said the conversation is not as
        Giuliani described and is not good for the President, though the source would
        not elaborate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151da498-f751-4dbd-980b-fdd76c28d447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recording about the former Playboy model, Karen McDougal, was
        among the troves of documents and materials seized in the FBI raid of Cohen''s
        hotel, residence and office earlier this year amid a criminal investigation
        of Cohen by the US attorney''s office for the Southern District of New York.
        A transcript of the recording was reviewed by the Trump legal team, which
        does not believe it poses a legal problem for the President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8140e698-0f1a-4dc0-aea9-90bf307ed9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure of the McDougal recording, which was&nbsp;first reported&nbsp;by
        The New York Times, raises fresh questions about the lengths to which Trump
        and his confidant would go to suppress allegations of extramarital affairs
        from becoming public before the election. Adult film actress Stormy Daniels
        has sued Trump over a $130,000 agreement Cohen made to her on Trump''s behalf
        to keep her quiet about an alleged affair, which Trump has denied, along with
        McDougal''s allegations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797cb5ae-82d7-4f4c-8aa3-55cb1e3adcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDougal eventually signed a contract with American Media Inc.,
        the company that owns the National Enquirer, which barred her from publicly
        speaking about the alleged affair before the 2016 election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b494ac8-3f2c-4c39-bbc4-5c5ea8a079ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the recording, Cohen and Trump discuss buying the rights to that
        contract from AMI, according to Giuliani, who described the contract as a
        "nondisclosure agreement." The discussion, Giuliani said, involved their intention
        "to reimburse AMI for what they laid out and to do it by check, properly recorded."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6408d5-4e08-4bd8-acd3-121a624e2fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversation was relatively quick, between approximately 90
        seconds and two minutes, a source familiar with the tape said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe2a2e0-470c-4b77-b93d-6b2eca126a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani added that "nothing in that conversation suggests it was
        a campaign contribution. There''s no discussion about harm to the campaign"
        during the recorded conversation, which took place two months before the presidential
        election. The discussed payment to AMI ultimately never happened, according
        to Giuliani.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cfb435-3dff-484f-9757-494d9dda2908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source familiar with the tape said Cohen recommends buying the
        rights to the story and Trump asks questions about how they would go about
        doing that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4f4661-cc9f-46c7-a368-0a52f829d1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the AMI deal with McDougal disputed Giuliani''s
        description of the deal. The source said it was not a nondisclosure agreement
        but a license agreement that clearly outlined the nature of its editorial
        aspects of the agreement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070fde15-0031-4ccd-a0d2-76d12e6ef6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign-finance law experts say that if a payment is made for the
        purposes of influencing an election -- for example, to quiet allegations that
        could harm a candidate -- it can be considered a campaign contribution even
        if it isn''t made from a campaign account. If such payments were made routinely
        and would have occurred regardless of the existence of any campaign, however,
        they may not be regarded as in service of an electoral effort.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180ea739-b609-4438-b6c1-4e9aa574b6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani said Trump had no idea he was being recorded during the
        McDougal discussion, which took place in the then-candidate''s office at Trump
        Tower in September 2016. When informed about the recording, Trump said, "I
        can''t believe Michael would do this to me," a source familiar with the tapes
        told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea9d699-5b9a-490f-9a23-71608775329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the US attorney''s office and Cohen declined to
        comment. Cohen''s attorney, Lanny Davis, told CNN in a statement the recording
        will not hurt Cohen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c74e8a4-3be5-4124-8def-35608b6585b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, there is an ongoing investigation and we are sensitive
        to that," Davis said. "But, suffice it so say, that when the recording that
        has been widely reported is heard, it will not hurt Mr. Cohen. And any attempt
        to spin cannot change what is on the tape."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65558c9-ec46-44bb-bff3-5821f8513171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDougal''s attorney Peter Stris on Friday tweeted: ".@karenmcdougal98→
        When @realDonaldTrump said we were lying, do you think he meant we WEREN''T?"
        an apparent reference to&nbsp;Trump''s claim&nbsp;of having misspoke at the
        summit with Russian President Vladimir Putin earlier this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f812733-7215-479a-8395-04f963708022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN if first lady Melania Trump had a comment on the
        news of the recorded conversation, her spokeswoman Stephanie Grisham said
        in a statement, "Mrs. Trump remains focused on her role as a mother and as
        First Lady of the United States. We will have no further comment on the topic."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e1e176-e038-4b79-82b7-2a56aaa80688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the criminal investigation of Cohen by the US attorney''s
        office has examined possible election law violations related to payments made
        to women who alleged sexual encounters with Trump. One focus of the searches
        in April, CNN has reported, was to seek records on Cohen''s payments to Daniels,
        who has alleged such an encounter, and on an agreement set up between McDougal
        and AMI, whose chairman and CEO is a close friend of Trump.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fee78a-76dc-4db4-bc96-1e7c7b2643c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen hasn''t been charged with any wrongdoing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eeb9d3-e559-4e91-b925-a37aa471acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other recordings exist</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c01bb5-82d4-4bf6-ac54-e2dc2197385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other tapes of Cohen and other "powerful" individuals
        that the FBI seized beyond the President that could be embarrassing for the
        people on the tape and for Cohen, according to a source familiar with the
        tapes. The source said the people are of "significance and consequence."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a529087-a18f-479e-8a85-6d80846c1103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source familiar with the Cohen tapes said there was nothing
        illegal about the discussion, but acknowledged there could be ethical issues
        about Cohen recording his own client.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1cce5e-a0b3-422e-bbd4-9c01c51fd7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuilani has known about the tapes for several days, and has reviewed
        the transcripts, he told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad3067d-84d8-479e-8e80-242822b706c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, documents and other evidence obtained during April''s
        searches has begun to be turned over to the government as a former federal
        judge, known as a special master, Cohen''s lawyers and lawyers representing
        Trump and the Trump Organization have moved through the process of determining
        which of the millions of items are subject to attorney-client privilege. The
        former judge, Barbara Jones, however, so far has found the vast majority of
        the items reviewed to be not privileged, according to court filings, indicating
        that very little of what Cohen did in recent years qualified as legal work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7dffbe-8cca-4635-be9d-15427c19ffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has waived privilege on the recording, two sources
        briefed on the legal discussions said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72661b71-1b8e-4c9a-b620-10c06ec032a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recording had been deemed privileged by a special master, one
        of the sources said, and added that Trump''s lawyers have sent a letter to
        the special master asking to withdraw the privilege. This gives the FBI access
        to the recording as part of the southern district of New York investigation
        looking into Michael Cohen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ba2383-2ddd-4a68-a6f4-bd4300ff150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The September 2016 recording is the only recording of any significance
        involving the President, another source said, despite there being hundreds
        of recordings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1171b124-5b2a-45db-8d6a-f44b6a1c9a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Cohen''s public remarks have raised suspicions
        that he could be willing to seek a cooperation agreement with the US attorney''s
        office that would require him to provide information federal prosecutors could
        use against other individuals they are examining. It''s not clear, however,
        whether the US attorney''s office would be willing to grant Cohen such an
        deal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e6b8bb-ccd9-4996-8c50-66ecc93800f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with&nbsp;ABC News that was released earlier this
        month, Cohen said that protecting his family -- as opposed to Trump -- is
        his priority.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2da963-1de4-499a-8bce-ee629302afc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife, my daughter and my son have my first loyalty and always
        will," Cohen said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed897e-3410-4667-bd9f-ebcaac9824a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>McDougal free to discuss allegations</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57ecbd8-a067-4abd-9bab-6b74b0601362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2016, McDougal signed an agreement with AMI, Us Weekly,
        Men''s Journal and several other publications. She believed at the time the
        contract was a work agreement that would allow her to be photographed for
        and write pieces that would run in the companies'' publications.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d10ad6-1b9d-4d0b-90f7-fefc7b0e05aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her attorney for that negotiation was Keith Davidson. She told CNN
        she later found out Davidson was in contact with Cohen. In a lawsuit, she
        accused Davidson of "working closely with representatives for Mr. Trump while
        pretending to advocate on her behalf." Davidson denied the allegations and
        told CNN that he reached out to Cohen during the final stretch of the 2016
        campaign as a "professional courtesy" to let him know that he negotiated the
        deal with AMI.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4db68f-0570-49fa-8039-6555ef8605b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDougal later realized she could face a financial penalty for speaking
        to the media about her story. In April,&nbsp;she reached a settlement&nbsp;with
        AMI that allows her to discuss the alleged affair.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6548fb-d28f-4ed8-bc98-9dce58bf4c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with CNN''s Anderson Cooper in March, McDougal alleged
        that she and Trump were together "many dozens of times" and answered in the
        affirmative when asked if they were intimate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffd4acf-456a-4fb5-802f-5face3948f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDougal described the alleged affair from 2006 to 2007 as a consensual,
        loving relationship, and said she did not know Trump might have seen other
        women at the time besides his wife -- and that throughout their relationship,
        he did not use protection.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fb19a6-6602-4645-91b5-c20ac1f7771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, asked if the President still denied McDougal''s allegations
        of an affair, Giuliani said: "I haven''t asked him again. I don''t know if
        that''s changed, but none of this tape suggests that he did."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b489c512-ada1-4508-a915-bee106ee487c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:16:17.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:16:20.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Cohen recorded Trump
        discussing payment to ex-Playboy model."</em></p>'
