      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Israeli Air Force launched a "wide-scale
        attack" against Hamas military targets in Gaza on Friday, after an Israeli
        soldier died after being hit by gunfire from the coastal enclave, according
        to the Israeli military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045152f5-48de-4912-8fc6-fecf0ad55b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:17:43.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:17:48.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces (IDF) said the shooting attack took place
        Friday during a Palestinian protest along the fence separating Gaza and Israel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a9c03b-0d29-4acc-9d61-ce64bb435477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:17:43.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:17:48.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first Israeli soldier killed along the Gaza fence since
        the last war between Israel and Hamas in 2014, the army said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4058c967-1667-4eae-a357-3c34e0beec40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:17:43.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:17:48.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF responded first with tank and artillery fire, killing four
        people according to the Palestinian Ministry of Health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0a889f-ea87-45ed-a982-36fc6aac4645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:17:43.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:17:48.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas said in a WhatsApp message to journalists that three of the
        four people killed were members of its armed Qassam Brigades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3e6c98-2cae-423f-87e9-e3481ede7905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:17:43.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:17:48.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the shooting incident, there were also multiple explosives
        thrown toward Israeli soldiers during the unrest, the IDF said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e53605-2a91-4cab-91a9-a399cc5d179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:17:43.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:17:48.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Friday, the army said at least three rockets were fired toward
        Israel from Gaza. Two of the launches were intercepted by the Iron Dome aerial
        defense system, the military said. There are no reports of any casualties
        from the rocket fire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eb3552-14ca-496b-8bf4-a85b144f96ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:17:43.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:17:48.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its most recent round of airstrikes, the Israeli military said
        it attacked dozens of military targets located in a Hamas battalion headquarters
        in Khan Yunis in the southern Gaza Strip. The IDF said it had "eliminated
        the battalion''s command and control capabilities, the battalion commander''s
        office, as well as unique aerial defense capabilities." In addition, the air
        force said it targeted a drone warehouse, aerial defense systems, observation
        posts and a factory used for underground infrastructure manufacturing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87955a1-43ec-4c26-8838-d696b487b71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:17:43.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:17:48.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nickolay Mladenov, the UN''s chief Middle East envoy, called on
        the two sides to step back from further escalation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0849f871-e818-43f3-96cd-9a01cda483d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:17:43.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:17:48.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone in Gaza needs to step back from the brink. Not next week.
        Not tomorrow. Right NOW! Those who want to provoke Palestinians and Israelis
        into another war must not succeed," he tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d98dec-2061-4ac9-9b6c-b924244ba02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:17:43.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:17:48.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Defense Minister Avigdor Lieberman told Mladenov in a phone
        conversation that if Hamas continues to fire rockets toward Israel, the response
        will be "much stronger" than they think.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df218fdb-7d0b-4f7c-a213-5a3d2636e9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:17:43.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:17:48.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The responsibility for the destruction and the loss of life will
        be on Hamas," Lieberman said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99fc1cb-eef5-465c-95ae-55aba6840705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:17:43.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:17:48.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas spokesman Fawzi Barhoum said in a statement: "Attack will
        be met with attack. Our people will continue until they get their rights and
        end the blockade, because they have the right to live freely."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d43f85f-515f-44d2-97d7-b1b7807dc130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:17:43.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:17:48.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tension along the fence has been simmering for months, at times
        erupting into violence. Recent weeks have also seen a sharp increase in arson
        attacks in Israel from balloons and kites launched from Gaza.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef57b74-171b-4c21-8e7a-5322b2189e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:17:43.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:17:48.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence has also stymied international attempts to alleviate
        conditions for the two million people living in Gaza.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccae7316-7716-41b6-9c8a-cb1be4d828ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:17:43.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:17:48.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has maintained a land, sea and air blockade on the coastal
        enclave since June 2007, when Hamas took over Gaza.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ebd074-8e7d-4ddb-905b-a027ab9e436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:17:43.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:17:48.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blockade effectively locks the more than 2 million Gaza residents
        inside the territory and is seen by the UN as a major contributor to the deterioration
        of living conditions there. Israel says it''s a necessary security measure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbaceac-7611-4828-9fc0-3185e5d26365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:17:43.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:17:48.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Israel launches
        ''wide-scale attack'' against Hamas, after Israeli soldier killed near Gaza
        fence."</em></p>'
  'SWS-bbl-june-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-21T00:24:38.820+08:00
    'imagesource': 'jcr:9896e0fb-a520-41b1-97fc-f3c75a3f9017'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b44aebc8-9e4e-4a76-9d5b-16b59ebc3e54'
    'lead': 'Filipinos feel "neutral" towards the Bangsamoro Basic Law, the latest
      survey of the Social Weather Stations found, with Luzon more in favor of the
      law than Visayas and Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T13:21:51.655+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T13:21:55.065+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T13:21:54.855+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Filipinos neutral on Bangsamoro Basic Law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dfc1de-6a18-49dc-830b-0a6423ac3169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:21:51.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:21:55.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> Filipinos
        are ambivalent to the proposed Bangsamoro Basic Law (BBL), an independent
        pollster''s survey released Friday showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9283ae0-ec1a-4a9c-9fa2-83cdfb0a0fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:21:51.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:21:55.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after House Speaker Pantaleon Alvarez, in an exclusive
        interview with CNN Philippines, said that President Rodrigo Duterte is set
        to sign the Bangsamoro Organic Bill into law on Monday during his State of
        the Nation Address.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f58e7b-c71c-4389-a9f1-2e7bcaa9f781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:21:51.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:21:55.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results of the survey conducted by the Social Weather Stations (SWS)
        on June 27 to 30 showed that 40 percent of Filipinos are undecided about the
        law, an 8 percent increase from the 32 percent undecided during its previous
        survey in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd58117-3add-4d8a-ad10-8bedb789bf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:21:51.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:21:55.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found that 31 percent of Filipinos agree with the need to pass
        the law, while 28 percent disagree.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f84e1c4-965d-4ea0-aa3a-8a8ac0acf594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:21:51.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:21:55.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This gives a net agreement score of +3 (% agree minus % disagree),
        classified by SWS as neutral," the pollster said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1198c9-1735-4614-9646-0dc226f71b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:21:51.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:21:55.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL, now titled the "Organic Law for the Bangsamoro Autonomous
        Region in Muslim Mindanao" will need not only the approval of the President
        but also a plebiscite where the citizens of the covered proposed region will
        decide whether or not to accept it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daa7504-d1d9-4596-ae5c-1faa01881027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:21:51.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:21:55.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on area demographics, the survey found moderate net agreement
        to pass the law of +18 in Metro Manila, while there is a poor net agreement
        of -16 in the Visayas region. Both Balance Luzon (or areas of Luzon outside
        Metro Manila) and Mindanao are neutral about the law, with the former netting
        +9 and the latter a -2 result.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4f83e6-5df4-4f18-a3e9-d05f138dd54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:21:51.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:21:55.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>College educated respondents are more positive about the law, with
        44 percent agreeing that it should be passed while 25 percent disagree.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1a5a5e-19e3-40c9-966c-2fbaf2be969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:21:51.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:21:55.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslims are extremely in favor of passing the law (+55), while Catholics
        (-2) and other Christians (-2) are neutral. Iglesia ni Cristo members are
        moderately in favor of the bill at +27 points, the survey showed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1cd56f-fd7b-4541-9709-4ccab0040eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:21:51.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:21:55.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS said Filipinos tend to moderately agree that the law would bring
        peace in Mindanao, with a moderate net agreement of +13 points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf7b7c5-f445-4265-9ccf-795e3ae84354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:21:51.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:21:55.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While still a moderate rating, respondents from Metro Manila are
        more optimistic that the law will bring peace in the southern region (+29),
        followed by Balance Luzon (+19).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56815f1-652c-4748-9042-30944f5529e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:21:51.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:21:55.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visayas has a moderately negative view of the prospects of BBL (-4),
        while Mindanao is neutral (+7) about its prospects of bringing peace to the
        region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426315b0-d618-40c6-9918-d6dca94d7f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:21:51.656+08:00
      'mgnl:createdBy': 'jeff'
