    'mgnl:lastActivatedVersionCreated': 2019-05-10T13:29:12.564+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joyce Bernal to direct Duterte''s 3rd SONA

      '
    'updated': 2018-07-21T12:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011617da-269e-449b-bcb6-deb6fb0ca60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:29:09.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:29:12.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 5) — Joyce Bernal will direct
        President Rodrigo Duterte''s third State of the Nation Address (SONA), according
        to Communications Secretary Martin Andanar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b76ce9-79a2-43d4-9172-ab64cf71c225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:29:09.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:29:12.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar confirmed to reporters Thursday that Bernal will take the
        helm from Brillante Mendoza, who directed Duterte''s first two SONAs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a271a5-751e-4682-b4e4-fec570e2e8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:29:09.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:29:12.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renowned Bernal is known for directing comedy hits such as <em>Kimmy
        Dora, Gandarrapiddo: The Revengers Squad, and Bakit Di Ka Crush ng Crush Mo?</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4285ef-10b9-481a-9457-5cb6b0b532b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:29:09.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:29:12.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She won Best Director in the 2013 Metro Manila Film Festival for
        her action film, 10,000 Hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa09d692-bfa5-46a1-96ff-ca24f634001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:29:09.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:29:12.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the SONA will retain
        a speech writer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c917d24-63ff-4a59-980d-321d1e39de38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:29:09.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:29:12.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want it to be a message straight from the heart of the President,
        not hindered by the need to report achievements," he said in a briefing Thursday.</p>'
  'jose-rizal-manga-torico':
    'author': 'Luchi de Guzman'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-06T18:36:54.585+08:00
    'imagesource': 'jcr:1e08411e-629e-47d8-94b9-19db2adc786a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3a9ed52-4269-4559-8ecd-efe201d74c09'
    'lead': 'A manga about the life of our national hero, Jose Rizal, can be read
      online for free starting June 19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T13:34:39.333+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T13:34:44.997+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T13:34:44.780+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jose Rizal manga to be released in time for his birthday

      '
    'updated': 2018-07-21T23:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34083b85-ad8f-42cc-a560-5616eff26901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:34:39.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:34:44.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> A Japanese
        comic about the life of national hero Jose Rizal, can be read online for free
        on June 19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc8ac22-dca6-428c-93c5-683b8f3d231a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:34:39.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:34:44.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publisher TORICO, CCC announced in a recent press release that
        the first few pages of the Jose Rizal manga will be released online for free
        in English and Japanese on manga.club, and in Japanese on sukima.me. There
        are plans to release the manga in Filipino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b12302-f384-41e6-8f21-eb122f241f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:34:39.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:34:44.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manga will have a total of 100 pages that would detail the life
        of the national hero. New pages will be released every Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa853939-c345-4f08-83c4-a2f4dda489f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:34:39.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:34:44.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takuro Ando, TORICO company representative, said that he was inspired
        to make a manga about Jose Rizal after seeing a statue of him in Hibiya Park,
        Tokyo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9f9c48-52ee-4489-bd82-22f5773c7fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:34:39.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:34:44.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I began to wonder why a bronze statue of a Filipino was in Japan,"
        Ando said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77650118-94ef-4535-9304-5e6a8ce51eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:34:39.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:34:44.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ando decided to research on Rizal, starting with asking the CEO
        of a Philippine Company connected with TORICO for more details about his life
        and the impact that he had not only in the Philippines but around the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8741e73b-8204-4d63-8a6d-6f32a90ea876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:34:39.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:34:44.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan, too, was affected by the genius of Rizal, who had changed
        his country not through violence but through his knowledge and hard work,"
        Ando said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c540b9bd-3a14-43ca-85dc-dcea144a52e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:34:39.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:34:44.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TORICO tapped award-winning artist Ryo Konno to illustrate the manga.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5397089-7370-4626-a4eb-dbb33fcd6ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:34:39.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:34:44.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takahiro Matsui, who had worked in the Philippines and other Southeast
        Asian countries from 2003-2014, is in charge of writing the storyline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
