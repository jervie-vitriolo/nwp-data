  '17-dead-Missouri-duck-boat':
    'author': 'Jason Hanna, AnneClaire Stapleton, Steve Almasy and Faith Karim'
    'caption': 'An amphibious tour boat carrying 31 people sank in a furious squall
      on a southwestern Missouri lake Thursday evening, leaving 17 people dead, including
      children, authorities said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-21T09:04:49.402+08:00
    'imagesource': 'jcr:888e6d31-85b7-4e29-a4f3-b8d51502de7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeb1881a-00df-4c90-a46a-bfe6af89c1db'
    'lead': 'A storm that had raced across the Midwest earlier Thursday was rolling
      in with strong gusts that rocked the boats on the lake in southwestern Missouri.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T13:12:29.361+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T13:12:36.576+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T13:12:36.093+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '17 dead — including nine from one family — in Missouri duck boat sinking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cccd5f-447a-413a-bc73-cc1cc9cd3d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The winds and the waves on Table Rock Lake
        near the Missouri tourist mecca of Branson were whipping up. A nice day on
        the water was rapidly deteriorating.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ba7b96-62f2-4bac-95d9-7965fe6235b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A storm that had raced across the Midwest earlier Thursday was rolling
        in with strong gusts that rocked the boats on the lake in southwestern Missouri.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f0a6ff-f390-48a7-82a3-d5f3018b9275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, an amphibious vessel known as a duck boat, made it
        to shore, ahead of another&nbsp;Ride the Ducks Branson&nbsp;craft carrying
        31 people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b5f3b4-1dd9-4464-95e3-19966ccda561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got out of it and made it to the ramp. And I turned around and
        watched the other boat nose-dive, and my heart dropped," passenger Kourtney
        Parker said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7889c0b5-d3f1-45f9-a1c1-4b6c4ecc2769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onlookers desperately tried to help as the duck boat began to sink
        in 40 feet of water. One group pulled an unconscious woman out of the water.
        An off-duty law enforcement officer dove into the choppy waters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49129786-0d3b-4ebd-b0ad-3fd6dd51132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were life jackets on the boat, but Stone County Sheriff Doug
        Rader said he doesn''t know whether people were wearing them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75785a30-59c5-458e-be3c-77531e6a2d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen people, ranging in age from 1 to 70 years old, died. There
        were 11 members of one family on board — only two survived.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74f9915-56f0-4f0f-89b4-e858a93634a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are now looking into questions about the accident,
        including the life jacket situation and what the crew knew about the incoming
        weather.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58815159-f202-4432-96ff-b98f356af3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By late Friday morning, all 17 bodies had been recovered, US Coast
        Guard Lt. Cmdr. Tasha Sadowicz said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea8217c-0622-41c7-88c7-6f99a5bd7cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard will conduct an investigation, said Sgt. Jason Pace
        of the Missouri State Highway Patrol, which is assisting. A team from the
        National Transportation Safety Board was to travel to the scene Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf148f3-7217-4e1f-b4dd-e0d9fe7bf9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTSB, on Twitter, sought the public''s help for photos or video
        of the sinking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086d9013-db6e-4724-a66b-3a0cd01b7388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe storm hit Branson area</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1d1f24-a697-4629-b90a-93220b064c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Pattison Jr., president of the company that owns the duck boat
        tours, Ripley Entertainment Inc., said the ferocious squall "came out of nowhere."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aa4148-eb48-45b9-bee4-fbb5079c92f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to weather data, the storm traveled hundreds of miles
        at 55 mph before it hit the lake.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b394fb48-39ce-4fd9-9e9e-e8c103e87f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area around Branson was placed under a severe thunderstorm warning
        shortly after 6:30 p.m. (7:30 p.m. ET), about half an hour before the boat
        sank.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f309a533-f676-472a-8c90-03de4ad9e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radar shows the first wind gusts arriving at the lake ahead of the
        storm, at 6:59 p.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc708357-13ad-488e-8be8-ef88edaf1fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were reports of damage throughout Stone County, including
        trees down and structural damage, CNN meteorologist Taylor Ward said. The
        highest wind gust reported in the area was 63 mph.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceca6d6a-920f-440d-a598-d098ef1dfc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm was part of the same upper-level weather system that&nbsp;spawned
        destructive tornadoes Thursday in Iowa, Missouri''s northern neighbor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd05acdd-5159-49a0-8058-48d4500c84c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities received the first 911 call about the sinking at 7:09
        p.m., the sheriff said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585ac083-8835-4ce8-91a7-9d8b6d64bf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the company operates tours that depart every 30 minutes
        from 8:30 a.m. to 6 p.m. A tour lasts about 70 minutes, with about half on
        land and half on water, the company''s website says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c660e0-1da8-4f46-9561-203e355feef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mechanical problem on another boat possibly led to a delay in
        the ill-fated craft beginning its tour.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b8efca-328a-4376-b317-184fa941267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Those poor people, oh no!''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0d0bf4-40af-4b48-8609-7b6361eaea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennie Phillips-Hudson Carr, was on the nearby Showboat Branson
        Belle, a riverboat docked near the sinking ship.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8f127b-af82-4577-ac1b-facf5ee9b3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video she recorded shows at least three vessels on the lake, including
        the two Ride the Ducks boats rocking and tilting to the side as ripples turned
        into massive waves.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f5518e-5ade-4434-a68c-1f39d0c693f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong winds whipped waves head-on onto the boats.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb9e293-b366-4cd3-983e-df30d9a1f450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh my God, those poor people, oh no!" someone says on the video
        as the water crashes into the smaller boats, and the one starts sinking.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19df562a-74a4-4ea5-8a6c-1f578333da96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s kids on there, those poor babies," a female voice says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35a7116-c4ff-4556-81d8-e2a2d8152ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat sank, wheels down, 40 feet down, and then rolled to an
        area 80 feet deep, Rader said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1487aa79-63b8-443a-a621-49c66811adc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those killed was the driver, Robert "Bob" Williams, said his
        widow, Judy Williams.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe6793f-efa3-4bc5-aeef-ec75388943c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second crew member — the boat''s captain, whose name wasn''t immediately
        released -- was among the survivors and was taken to a hospital, Pattison
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450a5bdb-3099-495e-ab4e-b4b0ebfb59a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''This should never end this way''</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ea8cf6-f173-4066-9d31-bbe7d8feeb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ripley Entertainment said it recently acquired the boat company.
        The boat had a captain and a driver with a commercial license, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ded2569-b4ce-4ecf-9929-7c56c45b51cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, we shouldn''t be out there in severe weather," Pattison
        said. The company has been in operation for 47 years without any incident
        such as this, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1471d8ef-9a8d-47e6-8885-3749bcbcb06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the passengers and two crew members had time to put
        on life jackets, Pattison said, "We don''t know that yet."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc30165-503e-4d82-8d01-d2c28ba1b821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are supposed to be able to go out for an outing and have
        a good time. This should never end this way -- there''s not much more you
        can say," he said when asked whether he had a message for relatives of those
        who were aboard.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1accf747-1cbe-442e-8d3d-9cbdceb14b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showboat crew and passengers scrambled to help</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95dcd5a-2e82-4ba0-84fe-b8583feaf6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two passengers on the Showboat Branson Belle, Trent Behr and his
        girlfriend, Allison Lester, described what they saw when they appeared Friday
        on ABC''s "Good Morning America."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a195f6e-23ed-466d-84a8-7f2e6b645b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lester said the weather had been nice Thursday. But as she and Behr
        boarded the dinner boat cruise, "the wind really picked up bad and debris
        was flying everywhere," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60cfc0e-b26d-455c-8e48-df6c86025dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they toured the dinner boat, the couple looked out the window
        and saw the duck boats struggling in the water.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90f4ee4-ba3e-49f9-a3d9-0e15da68017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was maybe two minutes later, and we actually heard the captain
        say that the boat flipped or the boat is sinking," Behr said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b56334d-2769-479c-a227-2cc0f4074288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behr said that at one point, he and other passengers on the dinner
        boat helped pull an unconscious woman from the water. EMTs arrived before
        he could administer CPR, he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a6bd4b-0db8-4065-8b66-fc292d270bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the rescuers was an off-duty sheriff''s deputy on the Branson
        Belle who "jumped in and helped," said Rader, the Stone County sheriff.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2cd150-ff0d-425e-83de-4d58763aa50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby passenger: Everything happened fast</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cdeab4-5657-4624-b54b-19ce7b7d9b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duck boats are amphibious vessels that travel on both land and water,
        and are popular among tourists in major cities. The boats'' history dates
        to World War II, when such vessels were a common sight due to their versatility.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fec018-a312-4450-83fd-6c31c9129b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Branson, they are driven along city streets for part of the tour
        before the driver uses a ramp to enter the lake.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7ea60d-c4b1-4f10-823a-b2544f37857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pattison said he didn''t know when the doomed boat — or the one
        just in front of it — started the tour or entered the water.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574101c3-9a00-4a11-996d-4eefb58607b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker, who was on the duck boat in front, told CNN that both vessels
        had delayed their entry into the lake.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528243c5-1693-4c15-a1c7-16e677822b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got toward the lake ramp, but our propeller quit working. So
        we had to wait 15 to 20 minutes for a backup bus, which set us back and that
        (other) boat, because we were in front of them, and they had to wait for us,"
        Parker said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14bf949-91e5-4434-955a-570b62b8a32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the boats entered the water, she said, they "got about halfway
        across the lake, and then, bam, everything all happened so fast," she said.
        "We were literally under water a couple times."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6458dffb-fe6f-456c-8420-e3e76e58ee7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pattison said he believes it was calm when the boats went into the
        water.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd4e077-b16f-4ea3-9a45-8e9cd1ce1c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Partway through coming back is when ... the waves picked up and
        then obviously swamped the boat," he said Friday morning.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cef4ca9-2bae-4d4b-83f5-2f71ede99322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driver was ''the calmest spirit you could ever meet''</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556237be-c80f-4ed2-9348-a885bea64844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, the driver, was a caring man who was friendly to everybody,
        his widow told CNN.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c73efa-9d19-47ea-8fc7-d9bf583a2cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''d talk to anybody. He made an effect on many lives. He would
        give up his life for somebody," she said in an emotional phone interview Friday.
        "That''s the kind of man Robert was, is."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef56a953-93a1-43a8-9aa6-82ddfedece5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His grandson, Victor Richardson, told CNN: "He was a God-fearing
        man; he was very humble. He was the calmest spirit you could ever meet."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929423bd-b187-4081-847f-b26360aaf95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob and Judy Williams were married for more than 30 years and lived
        in Branson, according to the grandson.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2db2835-685b-4f79-abac-da2bc777c673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Our hearts are breaking''</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4517bf84-09bf-4050-8210-f33e0f1e192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ride the Ducks Branson said it was deeply saddened and that the
        business would be closed "while we support the investigation, and to allow
        time to grieve for the families and the community."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb2c535-49a4-4cf3-b860-339930a1e60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words cannot convey how profoundly our hearts are breaking," it
        said in a&nbsp;statement on its website. "We will continue to do all we can
        to assist the families who were involved and the authorities as they continue
        with the search and rescue."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d195a0-7ac5-4cf6-8870-a51c55a5326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branson, a popular family vacation destination, is about 200 miles
        southeast of Kansas City, Missouri.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f796b7-f2a4-4065-96da-5f73c5883975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:12:29.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:12:36.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "17 dead — including
        nine from one family — in Missouri duck boat sinking."</em></p>'
