      'mgnl:type': 'text'
      'text': '<p>The SWS survey used face-to-face interviews of 1,200 adults, 300
        each from the Metro Manila, Balance Luzon, Visayas and Mindanao regions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
