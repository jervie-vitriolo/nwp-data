    'template': '1'
    'title': 'Ex-vice mayor of Maguindanao town shot dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fddda7a-1630-4885-92c7-03337a718cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:33:36.678+08:00
