      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change in ruling happened after a contestant from Canada, Jenna
        Talackova, was initially disqualified from the Miss Universe contest for not
        being a ''naturally born female.''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225fddcf-ac69-4e3e-9726-c8c60aa25831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:45:36.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:45:40.583+08:00
