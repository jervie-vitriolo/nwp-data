  'Rodrigo-Duterte-Pantaleon-Alvarez-House-of-Representatives-Bangsamoro-Organic-Law-SONA':
    'author': 'Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-20T17:37:35.982+08:00
    'imagesource': 'jcr:dab247b5-0b84-4b51-86f1-e029d8676151'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49b3cfbc-d1e2-4440-9507-9492050abb0b'
    'lead': 'It would be the first time a president signs a bill into law during his
      state of the nation address.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T13:26:29.124+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T13:26:33.070+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T13:26:32.816+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House speaker: Duterte expected to sign Bangsamoro Organic Law during
      SONA

      '
    'updated': 2018-07-21T08:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d87c2a-c45a-4de8-9d5d-775d72f0014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:26:29.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:26:33.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> President
        Rodrigo Duterte may sign the Bangsamoro Organic Law during his third state
        of the nation address (SONA) on July 23, House Speaker Pantaleon Alvarez told
        CNN Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7f65c7-b5fa-4efe-97b9-af640b7c8ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:26:29.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:26:33.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this happens, it would be the first time a president signs a
        bill into law during the address.&nbsp; President Duterte is set to deliver
        his third SONA at 4 p.m. on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09c06f3-a6a3-4c92-85f3-19ee400b6172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:26:29.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:26:33.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines Chief Correspondent
        Pia Hontiveros,&nbsp; Alvarez said the Senate and the House of Representatives
        could ratify the proposed Organic Law for the Bangsamoro Autonomous Region
        in Muslim Mindanao (OLBARMM) in the morning and send it to Malacanang Palace
        by afternoon of July 23.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e303712-1ffc-49ab-957c-b0c32b35ca26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:26:29.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:26:33.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the morning<em>, pwede naming aprubahan yung inapprove ng</em>
        bicam. So in the afternoon, <em>pwedeng pirmahan ng presidente,"</em> he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8343a4ae-c59a-4f22-af98-950593f54a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:26:29.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:26:33.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can approve what has been approved by the bicam.
        In the afternoon, the president can sign it.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121b4516-55a1-41ca-894f-8f2dc6a2f671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:26:29.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:26:33.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bicameral committee approved a common version of the OLBARMM ,
        once called the Bangsamoro Basic Law, on July 18. The approved version was
        sent the following day to President Duterte for review and approval.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f356af-6eb4-4eaa-b6b3-b6f39f5d7805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:26:29.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:26:33.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Lawmakers OK common bill on Bangsamoro organic law</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48edf9d3-06d8-48fd-bd6b-972b39dd831c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:26:29.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:26:33.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any changes proposed by the President would be incorporated into
        the proposed law by the time the Senate and the House of Representatives hold
        their session Monday morning and hopefully give it their final sign of approval.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24c6b48-4dce-473e-88aa-843f906bd09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:26:29.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:26:33.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, certified as urgent by the President himself, institutionalized
        provisions of the Comprehensive Agreement on Bangsamaro, the 2014 peace deal
        by the government and&nbsp; the Moro Islamic Liberation Front ending the rebel
        group''s decades-long armed conflict in Mindanao.</p>'
  'joyce-bernal-rodrigo-duterte-sona':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-05T15:04:10.235+08:00
    'imagesource': 'jcr:02da1aac-56fc-4e65-aa4f-86f9f73b6114'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df8038d0-4d12-490c-9087-8dc387de07dc'
    'lead': 'She''s taking over the post previously held by Brillante Mendoza.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T13:29:09.992+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T13:29:12.673+08:00
    'mgnl:lastActivatedBy': 'jeff'
