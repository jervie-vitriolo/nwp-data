    'template': '1'
    'title': 'Maxine Medina: There are other pageants for transwomen besides Miss
      Universe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186e8a2c-18ee-487b-925d-c66277ff8f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:45:36.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:45:40.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> Binibining
        Pilipinas-Universe 2016 Maxine Medina is not keen on having transgender women
        vying for the Miss Universe crown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa7db0c-b6a4-4bcf-a451-494031d1ce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:45:36.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:45:40.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Well, kung gusto niya talaga sumali, may mga pageants naman
        na</em> for them.&nbsp; So, let''s give them an <em>idea na meron naman talagang
        pageant for them. Para man equal din sa girls di ''ba,"</em> she said in an
        interview Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96457241-e6ce-475f-926d-1c1861bf298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:45:36.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:45:40.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If she wants to join, there are pageants for them.
        So let''s give them an idea that there are pageants for them, so that it''s
        also equal for girls, right.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c50b67-51a1-4f54-8e2c-a95a489089b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:45:36.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:45:40.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina echoed the sentiment of beauty queen Teresita "Winwyn" Marquez,
        who thinks candidates should only be cisgender women or women who were born
        female.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac1c0e6-7833-4257-9449-d805ecc434c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:45:36.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:45:40.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siyempre may gusto din tayong i-share. Lalo na sa mga women,"</em>
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cb1643-55bf-430b-a0e0-5edb16bc5f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:45:36.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:45:40.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, we want to share something, especially
        to women.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1476d9-6929-4521-9e60-eb8b447f789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:45:36.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:45:40.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty queens'' comments came after Angela Ponce, a transgender
        woman, was crowned Miss Spain in June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a612d3-bf33-47b9-ab13-cf5b7da1fb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:45:36.763+08:00
