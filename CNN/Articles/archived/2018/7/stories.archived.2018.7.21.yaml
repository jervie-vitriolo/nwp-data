  'silvestre-bello-contractualization-duterte':
    'author': 'CNN Philippines Staff'
    'caption': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-21T23:02:14.002+08:00
    'imagesource': 'jcr:37740c9e-b373-4df8-8569-79d4540017b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '309b2ba7-d416-4016-b3f1-970b9141e957'
    'lead': 'Hundreds of thousands of contractual workers were regularized during
      the last two years, according to the labor department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T11:31:23.745+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T11:31:29.344+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T11:31:29.177+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bello: Over 300,000 workers regularized during Duterte''s term

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d615f9-0d1d-4913-9a7a-9b95c2aae2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:31:23.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:31:29.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> Hundreds
        of thousands of contractual workers were regularized during the last two years,
        according to the labor department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0620dca-fe5b-4b8b-a285-983c8a4976ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:31:23.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:31:29.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello issued a statement Saturday, noting
        that 321,964 workers have been regularized since the start of the Duterte
        administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c605658-6450-4bd6-946b-7bc4f71ba18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:31:23.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:31:29.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As President Rodrigo Roa Duterte renders his third State of the
        Nation Address, we at the Department of Labor and Employment reaffirm our
        commitment to the reforms initiated by his administration," Bello said. He
        added that among these initiatives is to end the practices that circumvent
        the law prohibiting illegal labor contractualization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2217fac8-f8ec-4fa4-a6fe-5f845dcaa9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:31:23.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:31:29.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, about a third of these workers were regularized through
        voluntary means, while the remaining were regularized after a Department of
        Labor and Employment (DOLE) inspection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b617527-5658-4bdb-9b1f-bf3689841fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:31:23.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:31:29.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE has already facilitated the regularization of 243,418 in
        2018, close to its goal of being able to regularize 300,000 employees by the
        end of the year. Around 9,000 of those workers are from Dole Philippines,
        the multinational fruit products company.</p>'
    '10':
