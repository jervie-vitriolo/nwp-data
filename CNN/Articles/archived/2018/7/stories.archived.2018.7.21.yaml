  'Oasis-reunion-Noah-Gallagher-Liam-Gallagher':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-21T13:52:28.039+08:00
    'imagesource': 'jcr:d5c2734c-ecfc-4a01-b30e-a4ab9c4fbe7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93e777b6-ee8f-4624-898d-ec779e7ffa0c'
    'lead': 'Liam Gallagher hopes to end a nearly decade-long rift between him and
      his brother, Noel Gallagher.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T11:47:47.264+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T11:47:52.854+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T11:47:52.594+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An Oasis reunion? Liam Gallagher asks brother to help bring the band
      back

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16b33fb-6cfe-4fa0-8748-d80489971345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:47:47.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:47:52.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> After
        nearly a decade, former Oasis frontman Liam Gallagher is calling out to his
        brother Noel Gallagher to bring the English band back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961e1cd6-a1a4-4d0e-a585-7e7f0659ea49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:47:47.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:47:52.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strongly worded tweet on Friday, Liam Gallagher said he forgives
        his older brother.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4837f0-3783-44b7-9bf5-c80aefa93217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:47:47.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:47:52.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earth to noel," the tweet read, "I hear [you''re] doing gigs where
        people can''t drink alcohol now that''s the BeZarist thing you''ve done yet
        I forgive you now let''s get the BIG O back together and and stop f-- about."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a2d7b7-75fe-45e6-8990-0733c4e76f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:47:47.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:47:52.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noel and Liam Gallagher were in British rock band Oasis as lead
        guitarist and lead singer, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7041c0-95f0-42fd-83fe-a103e00dc445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:47:47.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:47:52.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band split up in 2009, after Noel Gallagher had a fallout with
        his younger brother. The 51-year-old older Gallagher said he "could not go
        on working with Liam" a day longer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572592e8-b3c5-48a7-b19e-5e51f7636e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:47:47.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:47:52.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Liam Gallagher, now 49, awaited his brother''s response to call.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be1b5f-08b1-4667-9ef1-6319593f0fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:47:47.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:47:52.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the older Gallagher did not respond, Liam Gallagher just tweeted,
        "I''ll take that as a NO then as you were LGx"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065b0256-b7bd-4284-b8e3-6af47c86791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:47:47.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:47:52.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oasis shot to stardom with its 1994 album, "Definitely Maybe," which
        contained the band''s first major hit, "Supersonic."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85da27b7-bcd5-43f2-b233-dc66787f6977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:47:47.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:47:52.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band is famous for its songs "Champagne Supernova" and "Wonderwall."</p>'
  'Albay-radio-broadcaster-Joey-Llana-killing-probe':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-21T13:01:24.456+08:00
    'imagesource': 'jcr:52528c7a-a551-4800-94bf-d42caf65b677'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19498356-4c6e-4a4c-96fa-a76e12052fd9'
    'lead': 'The country''s top cop has ordered the Bicol police to prioritize its
      investigation on the killing of radio broadcaster Joey Llana.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T11:49:49.532+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T11:49:52.325+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T11:49:52.202+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief''s order: Prioritize probe on Albay broadcaster''s slay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb45252d-4382-4b1e-af8a-19f6268da746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:49:49.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:49:52.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 21) — The country''s top cop
        has ordered the Bicol police to prioritize its investigation on the killing
        of radio broadcaster Joey Llana.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaeb095-0de3-4b0b-bcd5-580ecb820aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:49:49.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:49:52.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Oscar Albayalde made this directive
        to Bicol Police Regional Director Police Chief Superintendent Arnel Escobal
        on Friday, the same day Llana was shot dead in Albay on his way to work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd782a29-cf39-4f46-b101-49866e9c004b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:49:49.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:49:52.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let there be no stone unturned as we seek justice for the victim
        and his family," Albayalde said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e467459-3803-40d7-b671-8eb67b07a99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:49:49.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:49:52.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked the police to regularly update the public and Llana''s
        family about the status of the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c3cf4b-92b3-4b90-a6dc-fbb18c7ea96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:49:49.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:49:52.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional police will also coordinate with the Presidential Task
        Force on Media Security, which is conducting a separate probe, as Malacañang
        condemned the journalist''s killing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaa79ca-083e-4237-b00c-ccde301af650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:49:49.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:49:52.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Presidential Task Force on Media Security will be relentless
        in according justice to this latest victim," Presidential Spokersperson Harry
        Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3015a2a0-0d43-474b-9bf3-57f96dce116f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:49:49.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:49:52.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines said Llana
        is the 13th journalist killed since President Rodrigo Duterte took office
        in 2016. Llana is the fifth journalist reported killed this year, following
        Edmund Sestoso, Carlos Matas, Dennis Denora and Manuel Lacsamana.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbc6ed3-bb9f-45ef-b844-a554c1effb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:49:49.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:49:52.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International media watchdog Reporters Without Borders condemned
        the latest killing as a serious violation of press freedom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e47731-d52b-4c48-ad83-d2133e626747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:49:49.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:49:52.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines, which is one of the most dangerous countries for
        journalists in Asia, must do everything possible to effectively combat violence
        against the media and impunity for this violence," it said in a statement.</p>'
  'Leni-Robredo-insults-State-of-the-Nation-Address-SONA-Rodrigo-Duterte':
    'author': 'Chad de Guzman'
    'caption': 'President Rodrigo Duterte meets with Vice President Leni Robredo in
      Malacañang.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-21T11:36:42.973+08:00
    'imagesource': 'jcr:56db25f5-db91-4ba0-a145-80915dfdcd48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76b42266-4783-4d7f-807b-3e2f35a63ddf'
    'lead': 'The Vice President says she''s used to it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T11:55:53.311+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T11:55:56.767+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T11:55:56.451+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo ready to be insulted when she attends SONA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0fa45b-056d-4153-af6d-05c4652da7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:55:53.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:55:56.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> Vice
        President Leni Robredo is gearing up for insults hurled at her when she attends
        President Rodrigo Duterte''s State of the Nation Address on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe0a8e8-60e7-4ce7-92f9-9b89b9d23209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:55:53.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:55:56.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Oo. Mag-a-attend ako kahit iyong iba ayaw akong pa-attend-in.
        Iyong iba natatakot daw at baka insultuhin ako, baka hiyain ako,"</em> she
        said in a press conference in Naga City Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42e0afa-6fae-4b74-b14b-0ce74dabf8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:55:53.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:55:56.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes. I will attend even though others don''t want
        me to. Some people fear I will be insulted and humiliated.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd259ac26-9571-48d6-8d97-1a7141ea6d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:55:53.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:55:56.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she''s ready to face these tirades, as she has nothing
        to lose.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503ed5c0-2314-4659-862f-526cca48e85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:55:53.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:55:56.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag ako ininsulto... tingin ko hindi ko iyon kasalanan, ''di
        ba? Marami siyang... maraming masasabi tungkol sa nang-insulto, pero ako mismo...
        ano tayo... handang... handang harapin kahit ano,"</em> she expalined.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6f9fee-988c-45ee-b1e7-2ec875cc6a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:55:53.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:55:56.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I am insulted, it won''t be my fault, right? He
        can... there will be many things to say about the person who insulted, but
        me personally, I''m ready to face anything.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a8a5cd-f778-4033-9aff-faab63ba8cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:55:53.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:55:56.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added she is used to hearing these insults.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32a4960-e038-45d1-8629-e6afef1aa63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:55:53.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:55:56.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Robredo belong to different political parties. The president
        had previously called her incompetent after she presented herself as a willing
        opposition leader.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260627b9-7ff0-4780-aebd-648d447f9d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:55:53.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:55:56.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, she told him to focus on issues surrounding the country
        instead of insulting her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e70a8af-3dbd-492a-8b72-3cc6b2e25384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:55:53.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:55:56.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president expects the President to report on these issues
        on Monday, such as the rising prices of goods and an increase in the unemployment
        rate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb307b1-8698-48f8-9163-942171e93278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:55:53.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:55:56.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang nagre-render ng report na ito na iyong mga nangyari:
        alin ba iyong mga na-achieve, alin iyong mga hindi na-achieve at bakit hindi
        ito na-achieve. So parating dapat lahat naman na mga mamamayan interesado
        sa kung ano iyong sasabihin ng Pangulo sa SONA,"</em> she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cec08dd-e9f1-4c40-9150-cb617aafdb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:55:53.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:55:56.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s rendering a report of what happened this year:
        what''s been achieve and what''s not. So the public should always be interested
        in what the President has to say during the SONA.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e65fb3-c46b-48ca-a8ac-2f3ac5747c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:55:53.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:55:56.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robredo echoed support for Duterte''s war against illegal drugs,
        but she does not condone the violence surrounding it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d885e7-208a-4756-8f50-2f85508ddd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:55:53.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:55:56.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat tayo sang-ayon na malaki talaga iyong suliranin natin
        pagdating sa bawal na gamot. Pero iyong pinaka-ayaw natin doon sa kampanya,
        kasi ang daming namamatay,"</em> she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e7abf8-7a0f-41ea-aa34-90e55cc560c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:55:53.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:55:56.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We all agree that our problem of illegal drugs is
        huge, but we condemn the death toll associated with the campaign against it.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0c1fee-4493-4214-8f67-b09f5503c81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:55:53.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:55:56.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data revealed over 4,200 have been killed in anti-illegal
        drug operations since Duterte took office on July 2016.</p>'
  'Poland-Supreme-Court-bill-reform':
    'author': 'Laura Smith-Spark and Antonia Mortensen'
    'caption': 'Malgorzata Gersdorf, the current head of the Supreme Court, has refused
      to step down.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-21T11:11:03.091+08:00
    'imagesource': 'jcr:32b04dd6-ffa5-4c87-9ba2-01a605d45a6f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0bf7145-ec45-4820-a988-8a9c9d3e05ed'
    'lead': 'The bill will now go for approval to the upper house of parliament, which
      sits for one more week, and then to the president for ratification.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T13:00:24.990+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T13:00:28.603+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T13:00:28.280+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poland passes bill to make it easier for ruling party to replace Supreme
      Court head

      '
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1355ab7e-5b20-4fc8-ba9d-90b220522d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:00:24.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:00:28.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lawmakers in Poland approved a judicial
        reform bill Friday that will make it easier for the ruling party to appoint
        a new head of the Supreme Court, despite opposition from civic rights protesters
        and the European Union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aab6da9-0440-4ea2-bf1e-6b3d671bd5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:00:24.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:00:28.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation, the latest judicial reform proposed by the ruling
        Law and Justice Party (PiS), was passed in Poland''s lower house by 230 votes
        to 24, with four abstentions. 202 members of parliament, including all 136
        from the main opposition party, did not vote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8c824c-eb72-4809-a379-d84b349a6414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:00:24.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:00:28.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes on the heels of a controversial law mandating that&nbsp;all
        Supreme Court judges over the age of 65 must retire. That law forced 27 of
        the 72 judges off the bench, including chief justice Malgorzata Gersdorf,
        and triggered legal action by the European Commission, the EU''s executive
        arm, amid concern that it would erode judicial independence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d582e0-b8a2-400f-bdf3-3dc162ffd3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:00:24.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:00:28.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest legislation had its first reading in the lower house
        Thursday, followed by further stormy debate into Friday as the PiS sought
        to rush through reforms on the last day before the summer recess starts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12658e2-717b-4f58-92e3-878f405a2520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:00:24.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:00:28.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, several hundred protesters gathered outside parliament,
        shouting "shame" and "Europe, don''t abandon us."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28b5407-c1ed-4c50-91f9-725eb8693f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:00:24.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:00:28.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will now go for approval to the upper house of parliament,
        which sits for one more week, and then to the president for ratification.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195b37cd-8dd1-458c-afad-c7e1d2f8c307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:00:24.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:00:28.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other measures, the law would allow a successor to Gersdorf
        to be chosen when only two-thirds of the positions on the Supreme Court are
        filled, rather than requiring almost all positions to be occupied first, as
        has been the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a09947b-ca40-443c-8422-68001dcdf7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:00:24.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:00:28.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission announced on July 2 that it had launched
        an infringement procedure against Warsaw over the law forcing the retirement
        of judges and gave the Polish government one month to respond. The matter
        could end up before the European Court of Justice, the bloc''s highest court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7526d345-0496-45b1-a330-cbc4476c31d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:00:24.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:00:28.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is keen to push through its latest reforms quickly
        so that it can appoint a new chief justice without having to have so many
        new judges in place -- and before the European Union can intervene.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f84cc36-5daf-44d5-a013-6893fc17d451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:00:24.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:00:28.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of protesters from civic rights and pro-democracy groups
        rallied outside the parliament building earlier this week as lawmakers debated
        the draft bill, chanting "Free courts," "Constitution" and "Parliament is
        ours."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a76b5b-8f29-472a-9191-2929e61fdaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:00:24.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:00:28.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protester Anna Misia Zielińska told CNN she had attended every protest
        since December. "I do not have time to wait any more. I do not have time to
        go back to captivity. I do not have time to waste my time any more," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56cbf07-c280-4d3e-9ba2-0a477ec5d594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:00:24.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:00:28.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve already lived through communism. It is sad that so few young
        people are here but they didn''t live in the time of communism, they have
        mobile phones, the internet now, and they are not really aware of what it
        threatens. And we are threatened with murder."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de77e4-080b-483f-be14-0a721826a7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:00:24.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:00:28.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another demonstrator, Anna Wielopolska, said she was glad to feel
        united with those present. "Europe is moving forward and we''re backing away,"
        she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3382f6-019d-4864-a8bb-40d4c7f42c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:00:24.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:00:28.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say that the Polish government is eroding the rule of law
        and that its so-called reforms are intended to give it control of the judiciary.
        But Prime Minister Mateusz Morawiecki insisted that the measures are needed
        because the justice system has not been sufficiently overhauled since the
        collapse of communism in 1989.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23de651f-2002-451d-9085-33ac46fb640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:00:24.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:00:28.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A situation has arisen that there are also judges in the Supreme
        Court involved in the communist past," he told a news conference Thursday.
        "Today we all know very well what we are talking about, because even the commentators
        against us emphasize that the facts actually revealed very clearly confirm
        what we have emphasized."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2a1db7-43b0-4098-bb96-6f29d75c26a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:00:24.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:00:28.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morawiecki said the new legislation would help to resolve a stalemate
        over the refusal of Gersdorf, who is 65, to accept retirement on the grounds
        that the constitution mandates that she should remain in office until the
        end of her six-year term, in 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54273621-ba8c-4e1d-97cd-9fb2f43e4205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:00:24.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:00:28.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the European Commission warned of a "clear risk of
        a serious breach in the rule of law" posed by the legal reforms and recommended
        that the bloc''s leaders invoke Article 7 of the Lisbon Treaty.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eb22a1-90ee-441b-9999-02e45c1db428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:00:24.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:00:28.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article 7, the most serious punishment that could be inflicted
        would be the removal of Poland''s voting rights in EU institutions. However,
        that would require a unanimous vote to be passed and Hungary''s right-wing
        government has already said it would reject the proposal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7d1698-abd5-4ff0-a395-4cfad958f5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:00:24.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:00:28.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piotr Buras, head of the Warsaw office of the European Council on
        Foreign Relations, said earlier this month that the EU''s decision to launch
        the infringement procedure had opened the door for the European Court of Justice
        to prevent the nomination of new judges to the Supreme Court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dd0163-9076-404c-ba4c-1cb5db657af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:00:24.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:00:28.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In combination with the threat of Article 7 proceedings, it has
        significantly increased the pressure on Poland''s government, he said. The
        move also signals to other countries such as Hungary that the EU is ready
        to act in defense of its principles, Buras added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a594922-a204-44e3-b4d4-de24e4f3b7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:00:24.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:00:28.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within Poland, protests against the ruling party''s latest actions
        are likely to be smaller than&nbsp;other recent demonstrations&nbsp;because
        many people want to see reform of the judiciary, Buras said — and don''t realize
        that what the ruling party is doing is "outrageous."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2a55e4-126e-48d1-ae01-23b0c1658ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:00:24.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:00:28.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Poland passes bill
        to make it easier for ruling party to replace Supreme Court head."</em></p>'
  'CIA-China-US-superpower':
    'author': 'Jamie Tarabay'
    'caption': 'U.S. President Donald Trump and Chinese President Xi Jinping. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-21T10:56:19.732+08:00
    'imagesource': 'jcr:87ab3343-62e7-49cd-ba10-43dc4f89bfdb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae2a6198-b463-40da-99cc-03c6536a00dd'
    'lead': 'The deputy assistant director of the CIA''s East Asia Mission Center
      said Chinese President Xi Jinping and his regime are waging a ''cold war'' against
      the U.S.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T13:06:23.670+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T13:06:32.816+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T13:06:32.416+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CIA official: China wants to replace U.S. as world superpower

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d0a968-980e-41ce-89b4-857e6abc78f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The goal of China''s influence operations
        around the world is to replace the United States as the world''s leading superpower,
        the CIA''s Michael Collins said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0c2590-22f5-4345-a767-d31092bd4ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Aspen Security Forum during a session on the rise
        of China, Collins, the deputy assistant director of the CIA''s East Asia Mission
        Center, said Chinese President Xi Jinping and his regime are waging a "cold
        war" against the U.S.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f115d0a1-df13-422e-946f-35d414efe35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By their own terms and what Xi enunciates I would argue by definition
        what they''re waging against us is fundamentally a cold war, a cold war not
        like we saw during the Cold War, but a cold war by definition. A country that
        exploits all avenues of power licit and illicit, public and private, economic
        and military, to undermine the standing of your rival relative to your own
        standing without resorting to conflict. The Chinese do not want conflict,"
        Collins said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcdb51c-70c1-4fd6-9a5d-f0a9480e6499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Xi Jinping heads to Africa to clinch China''s hold over
        the continent</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cffffb1-ea13-4b9d-8e11-f14e3771d881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day they want every country around the world,
        when it''s deciding its interests on policy issues, to first and foremost
        side&nbsp;with China and not the United States, because the Chinese are increasingly
        defining a conflict with the United States and what we stand behind as a systems
        conflict."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c3446b-ee7e-4648-b365-81f6d0aa5c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By looking at the writings of Xi, whose&nbsp;"thought" or world
        view was recently enshrined&nbsp;in China''s constitution, it''s clear, Collins
        says, that the threat China presents is the greatest global challenge the
        U.S. currently faces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7d2a25-efa4-4ec8-84cc-247c25e82ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sets up a competition with us and what we stand behind far more
        significantly by any extreme than what the Russians could put forward," Collins
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebcd3ed-e049-4c53-9ee1-48adbd7e1033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins'' comments on the third day of the forum echoed those of
        other senior U.S. officials there, including FBI Director Christopher Wray
        and Director of National Intelligence Dan Coats, who both pointed to China
        as the most significant danger for the US today.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97292b84-dac7-4fc8-aefc-797652f3fa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think China, from a counterintelligence perspective, in many
        ways represents the broadest, most challenging, most significant threat we
        face as a country," Wray had told his audience on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eace3c-34d1-41f6-a642-d5b10f101df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I say that because for them it is a whole of state effort.
        It is economic espionage as well as traditional espionage; it is nontraditional
        collectors as well as traditional intelligence operatives; it''s human sources
        as well as cyber means."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1bdb1e-071b-43a5-bccd-69addb7c1794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coats said Thursday that the U.S. needed to decide if China was
        a "true adversary or a legitimate competitor." He criticized Chinese state
        efforts to steal business secrets and academic research. "I think that''s
        where we begin to draw the line," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddedc6cc-0f68-4fad-8f64-ced655f0f403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s growing defense posture</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1621cff-91ea-4491-aa35-f11b6679416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcel Lettre, a former undersecretary of defense for intelligence,
        said that influence operations — in which the ruling Communist Party uses
        political, financial and military strategies to establish and solidify its
        presence in countries in its region and beyond — were only one tool China
        deploys as part of a larger effort to expand and grow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a8a248-29b5-4c14-9ae8-a409d9f877d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a country that has the second largest global defense budget,
        the largest standing army of ground forces, the third largest air force in
        the world, a navy of 300 ships — including more than 60 subs — all of this
        is in the process of being modernized and upgraded," he said, adding that
        those upgrades were "oriented around the innovations we''ve been taking on
        the U.S. side for the last decade or two."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b0b118-5f6d-473d-b440-cffc8fe7bc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China unveiled its first homegrown carrier, a 50,000-ton ship, in
        May. The carrier''s maiden sea trial followed a speech by Xi on April 12 in
        which he announced plans to build a "world-class" navy under the banner of
        the Chinese Communist Party. While the new carrier will&nbsp;enhance China''s
        military power in the region, experts said it was still outdated and lagged
        far behind the standard of American aircraft carriers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bedbee8-07ca-4e37-8efb-266f31de5dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, China has established ports along the Indian Ocean
        that extend to&nbsp;Djibouti, where last year it dispatched two warships&nbsp;carrying
        an undisclosed number of troops to its first overseas military base.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56952d7-8978-4f3f-bb17-a0bb29b4904e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Thornton, who serves as the acting assistant secretary of
        state for East Asian and Pacific Affairs, pointed to the impasse in the South
        China Sea as an area where the US presence might press Beijing to negotiate
        with other nations in the region that claim territory in the disputed waters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d34dffb-d023-4737-925f-26f5821f48d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the Chinese government has built a number of artificial
        islands in the South China Sea with military installations, including radar
        facilities and airstrips. Beijing asserts that much of the South China Sea
        is its sovereign territory, claims most of the internationally community view
        as spurious.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e0affe-10c8-4f59-a88c-4decb4bedca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will China be bound by rules and will it negotiate with ASEAN (Association
        of Southeast Asian Nations) multilateral partners or will it try to pick off
        one by one each individual and get more leverage that way?" she asked.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3c1873-1f96-4737-9278-9a2f81883d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thornton, who was initially President Donald Trump''s nominee for
        the assistant secretary position, resigned in June when&nbsp;she was notified
        she was no longer his choice. She told Friday''s audience that her service
        would conclude at the end of the panel discussion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d5457d-f1f9-47c7-8bbe-3e9e8929edd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Our soft power is ... more powerful than their soft power''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674d0e3a-bb68-41db-8d6e-c25acd4054ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Trump''s&nbsp;new national security strategy announced in
        December&nbsp;includes moves to combat China on the technological and cyber
        fronts, but also to work with partners around the world to contest Chinese
        practices and persuade Beijing to agree to international conventions and standards.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdc5b1d-0005-4a15-a0af-5f51953ac3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While much of the world''s attention has been focused on crises
        including the terror attacks of 9/11, the Chinese have maintained a singular
        focus for years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaf5ede-780d-4160-a108-b963ae27f620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are learning to be more coercive, learning to be more aspirational,
        learning to be more assertive by what they''re getting away with," said the
        CIA''s Collins. "9/11 is one example where the international community had
        to shift its attention to something else and the Chinese drove through that
        decade to especially expand where they are, so it''s a long way of saying
        that there are things that happened in the international system, things that
        ... helped to explain to some degree the speed and expanse of where the Chinese
        have gotten to where they are today."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732dc5c9-ce47-48c0-bd02-be45a0c2a96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Thornton and Collins pointed to events over the past decade
        to partly explain China''s rapid expansion and growth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8c9bd8-0f6e-403a-8748-2cc21afcd032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese are very good at taking advantage of opportunities,
        which they may have been able to do in the recent past with our focus on the
        Middle East for the first part of the 2000s and following that the financial
        crisis," Thornton said. "We have to get back to doing what we do well. Our
        soft power is incredibly more powerful than their soft power. They don''t
        really have that same kind of attractiveness that the US system has, and I
        think that''s because our partners around the world know we stand by them
        and know we won''t impose our will on them, that we''ll work together with
        them."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ce6b46-e8e7-4d32-addb-6f16832ed867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins said that even China''s partners would not want to subscribe
        to the country''s way of life.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90a452c-00dc-4672-8671-9f5545f5b829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I too am optimistic that in the battle for norms and rules and
        standards of behavior, that the liberal national order is stronger than the
        repressive standards that the Chinese promulgate," he said. "I''m confident
        others won''t want to subscribe to that."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c55158-dfa0-46d2-ad5c-87eef801d972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:06:23.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:06:32.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "CIA official: China
        wants to replace US as world superpower."</em></p>'
  'Inday-PAGASA-LPA':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-21T23:05:14.090+08:00
    'imagesource': 'jcr:d6a7c095-f340-41c6-a101-cf25fe6fd51b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8082bfe2-722b-4d8e-ac61-c65c5f6a94ec'
    'lead': 'Tropical Depression Josie is bringing rains in several areas in Luzon
      ahead of its expected landfall in Ilocos Norte on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T13:09:12.526+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T13:09:17.721+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T13:09:17.491+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tropical Depression Josie brings more rains to Luzon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c3da4a-22ad-43f7-9966-aa43cd281c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:09:12.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:09:17.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 21) — Tropical Depression Josie
        brings stronger rains in the Philippines, enhancing the southwest monsoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679f5fcc-45f6-4dbb-8f51-9c95b42b2799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:09:12.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:09:17.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) has issued a yellow flood warning for the region Batangas.
        Residents should watch out for floods in low-lying areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26d2cc5-46a7-4fe7-9a7d-eaaf42c0f301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:09:12.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:09:17.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Residents of these areas, especially those living near river channels,
        in low-lying and in mountainous areas are advised to take appropriate actions
        against possible floodings and landslide, coordinate with local disaster risk
        reduction and management offices and continue monitoring for updates," PAGASA
        said in its 2 p.m. weather bulletin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683511b4-56ae-4c40-9594-482b079ad305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:09:12.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:09:17.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate to heavy rains will persist in Metro Manila, Bataan, Zambales,
        Cavite, Tarlac, Nueva Ecija, Pampanga, Bulacan, Rizal, and Laguna and Quezon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23537ba-df20-41a7-a054-6bd0b109ff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:09:12.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:09:17.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4:00 p.m., the center of Josie was estimated to be 55 km Northwest
        of Laoac City, Ilocos Norte, with maximum sustained winds of 55 kilometers
        per hour (km/h) and a gustiness of up to 65 km/h.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58484b8-fddc-41f3-bb6d-adf2c3c7db42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:09:12.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:09:17.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josie is moving east-northeast at 25 km/h.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e1bf89-41cc-4701-93b4-ab7ed600e003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:09:12.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:09:17.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte has been placed under Signal no. 1, along with Batanes,
        Northern Cagayan including Babuyan Group of Islands, the northern portion
        of Ilocos Sur, Apayao and the northern portion of Abra. PAGASA warned against
        sea travel in these areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da1c416-002a-405f-8c96-14b19c113e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:09:12.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:09:17.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        reported that at least four municipalities have declared a state of calamity.
        These are Paombong in Bulacan, Naic and Ternate in Cavite, and Lamut in Ifugao.
        The city of Dagupan, Pangasinan also declared a state of calamity over a radio
        interview this morning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2cc9b0-98f0-4822-8860-d2cc8eb520ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:09:12.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:09:17.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Josie" entered the country as a weaker low pressure area at dawn
        on Saturday after severe Tropical Storm Inday brought rains that flooded many
        areas in Luzon.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Flooding along the National Highway in Calasiao, Pangasinan.
        <a href="https://t.co/rBaqWwSmlQ">https://t.co/rBaqWwSmlQ</a> <a href="https://t.co/cIh73ULrVB">pic.twitter.com/cIh73ULrVB</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1020499338131210241?ref_src=twsrc%5Etfw">July
        21, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44ef765-07f3-4442-8386-8e4d556e3130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:09:12.528+08:00
