      'mgnl:lastActivated': 2019-05-10T11:33:41.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> A former
        vice mayor of Sultan sa Barongis town in Maguindanao province was shot dead
        Friday, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0669d384-8310-4d90-b106-cd82076ef4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:33:36.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:33:41.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger Mamalo, 63, was shot by unidentified suspects on his way home
        at Barangay New Isabela in Tacurong City, Sultan Kudarat at 8:20 in the evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe3ccf7-6d78-460f-b57b-4a39d3f122a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:33:36.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:33:41.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the former vice mayor sustained gunshot wounds in different
        parts of his body, and was declared around 8:30 p.m. dead on arrival at the
        hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b971058c-6a84-4464-8a6d-fe193abb756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:33:36.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:33:41.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six empty cartridges believed to be from a .45 caliber pistol were
        recovered from the crime scene.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a98a234-0c70-4c28-897f-3a32c1c5f347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:33:36.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:33:41.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are investigating the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9656c92f-00b2-4652-97bf-229b18df5742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:33:36.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:33:41.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamalo''s death comes amid outrage on the spate of killings of local
        officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555062f4-6aa1-4617-9a8a-f0f375f81231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:33:36.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:33:41.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July alone, four local chief executives – Tanauan City, Batangas
        Mayor Antonio Halili; Gen. Tinio, Nueva Ecija Mayor Ferdinand Bote; Trece
        Martires City, Cavite Vice Mayor Alex Lubigan; and Sapa-Sapa, Tawi-Tawi Vice
        Mayor Al-Rashid Mohammad Ali – were gunned down in broad daylight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7695d065-0097-44b7-8293-c57cc881e766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:33:36.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:33:41.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace and the Philippine National Police said these assassinations
        were not related to each other, as investigations show different motives in
        the killings.</p>'
  'russia-hacking-microsoft':
    'author': 'David Shortell'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-21T15:10:51.504+08:00
    'imagesource': 'jcr:d05e7be7-8377-4ed4-82b9-88e4349da0da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e2ad0eb-b333-462f-83db-bac2561bb194'
    'lead': 'Russian intelligence operatives attempted to hack into the online accounts
      of staffers on three U.S. congressional campaigns in the upcoming midterm elections,
      a Microsoft executive said Thursday, marking the first public acknowledgment
      of a Russian attack on a 2018 race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T11:39:41.794+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T11:39:44.919+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T11:39:44.681+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russians attempted to infiltrate three 2018 campaigns, Microsoft says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4727ed-3a5a-4d42-853e-df2e0c3c50e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:39:41.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:39:44.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian intelligence operatives attempted
        to hack into the online accounts of staffers on three U.S. congressional campaigns
        in the upcoming midterm elections, a Microsoft executive said Thursday, marking
        the first public acknowledgment of a Russian attack on a 2018 race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6d1dcc-4fe8-4900-bee9-abf9ee4a67ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:39:41.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:39:44.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Aspen Security Forum, Tom Burt, Microsoft''s corporate
        vice president for customer security and trust, said the technology firm had
        earlier this year detected a fake domain that was likely used as part of phishing
        attacks directed at the three campaigns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb63590-3723-4102-8f01-92511bf2fbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:39:41.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:39:44.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft took down the site and prevented the victims from "being
        infected by that particular attack," Burt said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2147246b-f4d3-4b3b-8d88-1db80c8c6669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:39:41.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:39:44.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple U.S. intelligence and homeland security officials have
        said in recent days that Russia has not yet attempted a large-scale effort
        to manipulate specific election infrastructure in the midterm elections, as
        it did in the 2016 race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87645d72-b147-4099-9207-561d06c2a508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:39:41.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:39:44.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burt said the specific phishing tactic, which generally involves
        duping a victim into clicking a malicious link, was one they discovered being
        used by a Russian intelligence hacking group often referred to as Fancy Bear
        in the lead-up to the presidential election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caeb542-72b1-4d30-99ac-190593497914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:39:41.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:39:44.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hacking unit is directed by the GRU, the Russian military intelligence
        agency which was formally blamed for the Democratic National Committee hack
        and other damaging election cyberintrusions earlier this month in an indictment
        prepared by special counsel Robert Mueller. Cybersecurity firms have said
        Fancy Bear was one of the units of the GRU responsible for the hacks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b963f8fc-8acb-4fae-84e0-2d59bec8750f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:39:41.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:39:44.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top Homeland Security official Friday called the cases "concerning"
        but downplayed their broader significance in an interview at a Washington
        Post event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b41955-84e2-4544-8103-bd8389130e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:39:41.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:39:44.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see intelligence, I see reporting on stuff every day that would
        look -- absent context -- concerning," said Christopher Krebs, the undersecretary
        in charge of DHS'' National Protection and Programs Directorate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bf1dcc-523d-46ac-a563-18393bb6fc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:39:41.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:39:44.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t seen a campaign on the scale of 2016 of concerted attacks
        against election infrastructure, concerted attacks against campaigns. Yes,
        Microsoft made an announcement yesterday about three Russian -- about three
        campaigns being targeted. That is concerning and so we''re going to work with
        them, we''re going to get that information, the FBI''s worked with them to
        share information to shore up defenses," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b44183-6283-48c1-b985-509c92382faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:39:41.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:39:44.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burt did not identify which campaigns had been targeted, only describing
        the victims as "people who because of their positions might have been interesting
        targets from an espionage standpoint as well as from an election disruption
        standpoint."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b651e1e1-9ea6-4d1c-9287-fca1c48539c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:39:41.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:39:44.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, officials from a Tennessee US Senate campaign
        informed the FBI that they feared they had been hacked, according to a copy
        of a letter obtained at the time by CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6049ea-090d-4853-9214-bcae252a29aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:39:41.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T11:39:44.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Russians attempted
        to infiltrate three 2018 campaigns, Microsoft says."</em></p>'
