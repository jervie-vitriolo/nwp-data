      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akkapol Chanthawong, 25, coach</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd96061-8291-45b8-97d1-7b33210cd521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:28:41.740+08:00
