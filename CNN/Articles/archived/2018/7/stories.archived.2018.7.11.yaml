      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of Ronaldo''s unhappiness in the Spanish capital have become
        an almost annual occurrence in recent years, although each episode had always
        ended with a new contract.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c081e585-2ab2-45b2-b9df-12ee1a994ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:16:05.608+08:00
