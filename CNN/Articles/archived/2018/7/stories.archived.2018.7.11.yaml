      'mgnl:type': 'text'
      'text': '<p>The eighth-grade student at Mae Sai Prasitsart School had his 15th
        birthday on July 1 while trapped inside the cave.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41aa9e5-6fec-4284-b07b-348a58f6fa37'
