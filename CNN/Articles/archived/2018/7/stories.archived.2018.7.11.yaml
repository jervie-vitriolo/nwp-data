      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also repeated to Villanueva the difference between his concept
        of God and the Church''s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94235abc-8c21-49a6-a86b-ceca265d99df'
      'mgnl:activationStatus': true
