      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest of the group is Chanin Viboonrungruang, who is in his
        final year at Anubanmaesai primary school in Mae Sai.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9847e5-09e0-4037-b0c4-dbfa2093332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:28:41.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:28:47.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to his parents posted on the Thai SEALs Facebook page,
        Chanin who''s known to his friends as Titun, told his parents, "Don''t worry
        about me. I am fine. Please tell Pee Yod (a female relative) to take me to
        eat fried chicken. Love you all," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371b9542-b05d-453a-9ec5-f49a13002736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:28:41.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:28:47.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy''s father, Tanawat Viboonrungruang, explained to CNN that
        his son was referring to a promise made to the boy by his aunt go to the local
        KFC.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64214e43-4f43-4c6c-ad91-4db2b9d2fae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:28:41.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:28:47.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt better as my son said that he was fine and strong," he said.
        "I felt relieved after I had been worried about my son that he would be exhausted.
        I felt better. But I don''t know whether is tired or not."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc767a3-0931-4a69-a8da-06ab1ff2f143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:28:41.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:28:47.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viboonrungruang, who has spent most of the past few days keeping
        vigil at the entrance of the cave, described his son as a friendly, lively,
        popular boy who dreams of becoming a professional soccer player and is a supporter
        of both the Arsenal and Barcelona teams.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5a40c7-1fb2-4f8c-baa9-905308ec3a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:28:41.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:28:47.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been playing football since he was young, and he started
        it just at age 8 or 9," he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c44b54-dbb6-46ed-b6dc-4163e5448616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:28:41.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:28:47.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Titun had said he was going training at a local soccer field
        on the day he went missing, but didn''t mention the trip to the cave.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275e4316-6fb3-416d-97b3-73863eba077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:28:41.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:28:47.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I called him on the 23rd of June at around 3 p.m., but I couldn''t
        reach him or the coach," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c887876d-b6db-48ca-bcbb-837e5af38e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:28:41.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:28:47.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t able to contact him. So I tried to contact him again
        at about 6 or 7 pm but I couldn''t. I knew that they were trapped at around
        11 p.m."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275e4af7-708e-4819-8327-bd1a61482a94'
      'mgnl:activationStatus': true
