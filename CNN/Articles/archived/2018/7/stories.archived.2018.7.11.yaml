      'mgnl:lastActivated': 2019-05-15T13:05:53.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Philippines among world''s most disaster-prone countries</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600ef244-e869-46ef-9fc0-75cac070168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:04:57.521+08:00
