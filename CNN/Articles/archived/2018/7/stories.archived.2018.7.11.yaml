      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Today a video surfaced of an undignified event in which a Puerto
        Rican woman was brutally harassed by a bigot while an officer did not interfere.
        I am appalled, shocked &amp; disturbed by the officer’s behavior  <a href="https://t.co/F9L4ewt1Ac">https://t.co/F9L4ewt1Ac</a>
