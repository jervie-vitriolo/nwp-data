        Ricardo Rossello (@ricardorossello) <a href="https://twitter.com/ricardorossello/status/1016475526473666560?ref_src=twsrc%5Etfw">July
        10, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c512c244-7cef-4771-b843-93eafe9ed9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d02f3b-8cfc-4afa-bdf0-a7437a05063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. commonwealth</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be9f64b-3af8-4b47-b105-addaac2422c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico is a U.S. commonwealth with its own constitution, rather
        than a state. Puerto Rican residents have been American citizens since 1917
        and have the right to vote in U.S. presidential primaries, but not in presidential
        elections.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e99cff8-2fda-49a5-98b8-51efe1a81657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has received criticism for its treatment
        of Puerto Rico, particularly for its response after Hurricane Maria struck
        last September.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb8c83a-2702-4c77-b55e-0de16dcd7b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official death toll from Maria stands at 64 but a recent Harvard
        study estimated 4,645 people could have perished.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69166128-3bb8-4e3e-ae00-0e7cc7bfcb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.504+08:00
      'mgnl:createdBy': 'jeff'
