  'paris-france-louvre-neyonce-jay-z':
    'author': 'Francesca Street'
    'caption': '(Photo: Youtube/Beyonce via CNN)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-11T23:59:15.685+08:00
    'imagesource': 'jcr:558ad69e-5727-4b60-877c-dc6211ca53b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43dfdcc3-41c4-4e62-9870-88c7b218c93b'
    'lead': 'Want to spend an afternoon following in the footsteps of Beyoncé and
      Jay Z?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T10:35:55.866+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T10:35:59.157+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T10:35:58.905+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Louvre launches Beyonce and Jay-Z tour

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf921833-acc7-4732-826e-7b13403afcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:35:55.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:35:59.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Want to spend an afternoon following in
        the footsteps of Beyoncé and Jay Z?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e982b9b7-2a06-4a82-a408-dc06bb91173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:35:55.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:35:59.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now you can – thanks to the Louvre''s new "Jay-Z and Beyoncé at
        the Louvre" self-guided tour, which spotlights 17 artworks used in the music
        video for "Apes**t," the super successful single the couple surprise-dropped
        in June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b95a7d-0c6b-449d-b1dd-cd9a8b4c8be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:35:55.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:35:59.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the striking video, filmed on location in the Paris museum, celebrated
        works of art including the "Mona Lisa" form the backdrop of Beyoncé and Jay-Z''s
        first musical collaboration as The Carters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616a33a0-3443-45fa-b10a-45b897a235a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:35:55.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:35:59.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video – which has had more than 68 million views and counting
        – has been interpreted as a comment on Western art history and its eradication
        of people of color. It''s the first video for the couple''s new album, Everything
        is Love.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916c0adc-3d0a-4fb6-a465-5aaf9b5f9923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:35:55.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:35:59.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thematic trail</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf7a8e4-1d1c-41ca-92a4-b3bbbc2e7eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:35:55.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:35:59.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thematic trail can be printed off, or followed on your phone
        via the art museum''s website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06604ca-8295-4cae-88b8-8298af09fc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:35:55.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:35:59.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It begins with the "Winged Victory of Samothrace" Greek sculpture
        – which Beyoncé dances in front of in the video – goes on to Théodore Géricault''s
        "Raft of the Medusa" and concludes with Marie-Guillemine Benoist''s "Portrait
        of a Black Woman."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794eefd4-d8be-4aea-82c1-1cc7ff274177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:35:55.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:35:59.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s only available Wednesday, Thursday, Saturday, and Sunday.
        The Louvre tells CNN Travel that this is because some of the rooms can be
        closed on other days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283ea35f-805a-4d2f-9a1f-2a59e2411aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:35:55.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:35:59.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online guide offers details and context for each artwork, as
        well as pinpointing exact locations in the museum''s sprawling halls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf179a98-0b1e-4006-b903-990150622dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:35:55.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:35:59.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it doesn''t offer specific insight into why the artworks were
        chosen for the music video. Instead it''s left up to the visitor to reflect
        on the significance of each piece in the context of "Apes**t."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f62556-d5f7-4bcd-a2e9-783f44ffa4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:35:55.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:35:59.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time the Louvre have designed a visitor trail
        around a musical artist. Following a Louvre-themed documentary produced by
        artist will.i.am, the museum introduced a "will.i.am at the Louvre" self-guided
        tour for visitors to enjoy, featuring some of the most opulent rooms in the
        collection, including Marie Antoinette''s salon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eb60b0-8b7e-4847-a84d-193f521fe162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:35:55.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:35:59.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Louvre isn''t exactly lacking in visitors. It was 2017''s most
        popular museum, with 8.1 million people venturing through its doors over the
        12-month period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555c477d-ed60-4c04-bd70-5812df764f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:35:55.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:35:59.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Beyoncé touch will no doubt attract a few more keen to emulate
        the star.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e514407-e237-4baf-82bc-79d8514cab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:35:55.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:35:59.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The Louvre launches
        Beyonce and Jay-Z tour."</em></p>'
  'neo-nazi-german-beate-gschaepe-guilty':
    'author': 'Judith Vonberg and Kevin Tschierse'
    'caption': 'Beate Zschaepe (Photo: Joerg Koch/Getty Images via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-11T23:35:43.551+08:00
    'imagesource': 'jcr:178bc60b-24d1-4d86-a9d5-9b18a6dc5999'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca8137e1-d571-4042-912d-86540b6d48df'
    'lead': 'One of the sole surviving members of a German neo-Nazi network was found
      guilty Wednesday of 10 counts of murder and sentenced to life in prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T10:38:52.752+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T10:38:56.045+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T10:38:55.804+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Life in prison for member of German neo-Nazi network found guilty of
      10 murders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874f4841-d023-403b-9028-618509e42854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:38:52.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:38:56.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of the sole surviving members of a
        German neo-Nazi network was found guilty Wednesday of 10 counts of murder
        and sentenced to life in prison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e58c34-a80e-49b6-85ee-0e24bb41c04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:38:52.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:38:56.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beate Zschaepe, 43, was a member of the National Socialist Underground
        (NSU), a right-wing terror group responsible for the murders of eight ethnic
        Turks and one Greek citizen (known as the Ceska murders) and a German policewoman
        between 2000 and 2007, as well as two bombings in the city of Cologne and
        15 bank robberies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47879871-f543-4880-a344-096c9ae8eb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:38:52.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:38:56.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict was announced at a court in Munich in Bavaria, southern
        Germany, where Judge Manfred Goetzl noted the "particular severity" of Zschaepe''s
        guilt as he handed down the sentence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c6fb64-299f-4933-966a-31f2163eefe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:38:52.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:38:56.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zschaepe was convicted on all charges, including the 10 murders,
        32 counts of attempted murder related to the Cologne bombings, robberies and
        membership of a terrorist group, according to the verdict. The defendant was
        driven by a clear ideology and her crimes were "politically motivated," the
        judgment reads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3012c6dd-59e4-462a-b2c8-7755c7d3fe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:38:52.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:38:56.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial was one of the longest in German history, lasting more
        than five years, and one of the most scandalous, as evidence emerged that
        police had failed to investigate right-wing motives in several of the murder
        cases. The revelations led to an inquiry into how police had neglected to
        follow key leads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6877e990-071d-423a-9274-9ecf619c3075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:38:52.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:38:56.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only after two members of the NSU – Uwe Mundlos and Uwe Boehnhardt
        – died following a botched bank robbery in an apparent suicide pact and left
        behind a video confessing their crimes that police began investigating the
        group in connection with the murders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e47776-be89-4dba-b486-e0b2e2f399c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:38:52.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:38:56.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following their deaths, Zschaepe set fire to the apartment in Zwickau
        where the three lived before handing herself in to police. During the trial,
        she confessed to arson but claimed not to know about the murders until after
        they happened.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f2b2eb-68b0-4d5e-a9c3-effaef1bb9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:38:52.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:38:56.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judgment alleges however that, along with Mundlos and Boehnhardt,
        Zschaepe was the third founder – and key member – of the NSU, and that she
        burned the apartment with the intention of destroying evidence of their crimes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54438def-a828-476b-a26e-34c10f1591f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:38:52.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:38:56.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial had gripped the German nation since it began in 2013,
        but acquired new significance as hundreds of thousands of migrants and refugees
        entered the country in 2015 and 2016, triggering a spike in racially motivated
        attacks and a shift to the right by several political parties as they sought
        to counter the rise of the anti-immigration Alternative for Germany (AfD).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d699c8-7c38-43cd-ab39-3ffc35474fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:38:52.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:38:56.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bavarian Interior Minister Joachim Herrmann welcomed Wednesday''s
        announcement, calling the sentence "a just punishment" for "the cold-blooded
        and unprecedented series of crimes by the NSU."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ec4314-b205-453e-b99c-7a9acf0ce910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:38:52.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:38:56.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zschaepe''s lawyer, Mathis Grasel, pledged to appeal the verdict,
        which he described as "legally untenable."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8023dab8-ada8-4c6f-96dc-6c4deb4db274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:38:52.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:38:56.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Wholly criminally responsible''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b46772f-abfe-434e-a065-a98884c219e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:38:52.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:38:56.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her final speech in court last week, Zschaepe spoke of her "sincere
        regret" and repeated her claim that she did not know about the murders until
        after they happened, German media reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1caa1f-c75e-42b2-b69f-c9c4d3469ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:38:52.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:38:56.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zschaepe''s current lawyers were calling for a maximum sentence
        of 10 years, while her first legal team, dropped partway through the trial,
        were seeking her immediate release, according to media reports of the trial.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f53501-0cd0-4b1f-b54e-81be4297ff85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:38:52.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:38:56.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal prosecutor had called for a life sentence, arguing that
        Zschaepe "is wholly criminally responsible for her actions" and describing
        her as an "ice-cold, calculating person," reports said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cffb600-46c9-4edb-8c93-68798d4c6d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:38:52.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:38:56.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prison sentences were also handed down for four accomplices, according
        to the verdict.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8e6640-abde-4ee2-87ef-e29ba7a9305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:38:52.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:38:56.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ralf W., convicted of being an accessory in the nine Ceska murders,
        was sentenced to 10 years in prison; Holger G. received a three-year sentence
        for supporting a terrorist organization; and Andre A. was sentenced to two
        years and six months for the same crime. Adolescent Carsten S. received a
        three-year sentence in a youth facility for aiding and abetting the Ceska
        murders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b40aaa-7bc9-46dc-a0c7-d021f974f9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:38:52.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:38:56.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Life in prison for
        member of German neo-Nazi network found guilty of 10 murders."</em></p>'
  'congress-bicameral-committee-resolve-bbl-territorial-provision-dispute-zubiri-roque-duterte':
