      'mgnl:type': 'text'
      'text': '<p>All the kids are fine. There are people taking really good care
        of them. I promise I will take care of the children the best I can. Thank
        you for your support. I''m really sorry to the parents," he wrote.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a81892-c71a-4419-8f08-a123e4f0cd4b'
