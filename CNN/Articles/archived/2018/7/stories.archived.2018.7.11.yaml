      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — After nine years, 16 trophies and 451 goals, Cristiano Ronaldo
        is leaving Real Madrid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305981b8-4dbf-47ce-8269-a34c039faf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:16:05.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:16:09.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portugal star, 33, is to join reigning Serie A champion Juventus
        from the Champions League holders for a reported $117 million transfer fee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a5c7d3-9020-48a9-9756-53342cf8dcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:16:05.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:16:09.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Real Madrid wants to express its gratitude to a player who has
        proved to be the best in the world and who has marked one of the brightest
        times in the history of our club and world football," said the Spanish club
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e71604f-6715-4531-91a7-9d482bac1ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:16:05.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:16:09.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo joined Real from Manchester United in 2009 for a then-world
        record fee of £80 million ($106M) and was given a €1 billion buy-out clause.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e80d7f-cb57-424c-b392-39c9265d5b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:16:05.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:16:09.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to become Real''s all-time leading goalscorer, winning
        four Champions League titles – including a historic three consecutive crowns
        – two La Liga titles and two Copa del Rey trophies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26ccab9-2c8d-44cb-a001-b30c9997efc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:16:05.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:16:09.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Real Madrid Cristiano Ronaldo will always be one of his great
        symbols and a unique reference for the next generations," added the Real statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8608b730-2973-4eea-b0f3-8b651d17dc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:16:05.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:16:09.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Real Madrid will always be your home."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bfdf02-723b-42c4-995d-b5bae6f3c0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:16:05.608+08:00
      'mgnl:createdBy': 'jeff'
