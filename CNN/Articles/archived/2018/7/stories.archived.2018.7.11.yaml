        tell part of the story of Negros Occidental’s rich, almost mythic past.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dacdee0-a4e8-4579-883d-423c5fe49e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For centuries, the Philippines was one of the largest producers
        of sugar worldwide, with Negros Occidental accounting for about half of the
        nation’s total production due to the so-called exodus of Iloilo planters to
        the island in the 1850s for the promise of cheaper land. Cities like Silay
        and Talisay, neighbors of the more well-known Bacolod, were fertile ground
        for thousands of hectares of sugarcane plantations, and for class divide,
        where hacenderos had sacadas (migrant farm workers) toiling away in the fields
        for little to no pay. Whenever it came to tiempo muerto or dead season, lasting
        around 3 months, the sugar workers would have no work and virtually no income.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f98c03b-968e-43d9-b218-eaa8f45816d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the business of running a hacienda afforded the Dons
        to build the most beautiful and modern houses of their time, meant as gifts
        to their wives and unmarried children, and as optimal vantage points to observe
        the ongoings of their plantations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc561da-b173-438b-bd4c-62a8c32b3eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the sugar industry declined around the 1970s and the 1980s,
        Negros took a hard blow, and many sugar barons lost power, resulting in the
        closure of many farms and widespread unemployment among the sacadas.</p>'
    '7':
      'image': 'jcr:7fb54363-8593-4e64-b5e5-9799dc3aa003'
      'imageCaption': 'Seda Capitol Central is walking distance from the Negros Museum,
        the famed Calea cakeshop, and a soon-to-open Ayala mall. It also provides
        guests with a view of the historic Capitol Park and Lagoon. Photo courtesy
        of SEDA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a440838-72cc-4e6a-bbe5-26ae0ec2b7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b04817-1098-4a1b-9ff7-daf38cc04050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a recent trip to Seda Capitol Central, a new hotel in Bacolod
        built in the complex that houses the province’s seat of government, the Negros
        Museum, the historic Capitol Park and Lagoon, and a soon-to-open Ayala mall,
        the province might be experiencing an economic resurgence of sorts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58666451-8af9-455d-83cc-28929a304b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seda took us on a tour of Bacolod and its neighboring cities and
        allowed us to take a glimpse of what Bacolod is priming itself to be. The
        154-room hotel, which boasts meeting rooms that can seat up to 250 when combined,
        and a newly launched Straight Up rooftop bar, has become a destination for
        business travelers working on nearby developments, as well as tourists who
        wish to get the best view of the yearly MassKara festival.</p>'
    '11':
      'image': 'jcr:e25ae326-2daa-4a7d-92aa-d7578dc81a32'
      'imageCaption': 'Seda''s Straight Up is a rooftop bar that business travelers
        and tourists frequent to unwind and enjoy a 360 degree view of the city. Photo
        courtesy of SEDA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4621dd-1af0-49e5-9875-a9e806553bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3005ed4-c305-49fa-80ae-dc96e0b9422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province’s tourism industry allowed Negros Occidental to uplift
        itself through the help of the MassKara festival, which was created in the
        80s as a means of uplifting the spirit of the Negrenses from the tragedies
        of the sugar crisis and the sinking of a ferry that claimed many Bacolodnons’
        lives. Today Bacolod is known as the City of Smiles, and perhaps will have
        more to smile about in the coming years, as other industries make their rise,
        such as in the BPO industry. Bacolod currently ranks among the top five cities
        outside of Metro Manila catering to BPOs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c42a48-c8ab-4e2c-a577-0ef28c9ca468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though sugar is no longer king, these days the mansions of Negros
        Occidental stand as a time capsule to the glory days of the Philippines’ Sugarbowl,
        whose architectural feats reveal the opulence afforded by the hacendero life.
        Here are a few of these houses.</p>'
    '15':
      'image': 'jcr:501d6c35-0e7d-4f3a-b7dc-23d1716d9c4f'
      'imageCaption': 'Balay ni Tana Dicang is the ancestral home of the Alunan-Lizares
        clan. Tana Dicang was the widowed matriarch who juggled raising her 18 children,
        overseeing the family haciendas, and tending to various businesses. Photo
        courtesy of SEDA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12db987a-a85b-4c7f-b834-4161e6ba63e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300f3c51-1154-42d7-9a51-cc4868f6f611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Balay ni Tana Dicang</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb5e099-c6e5-4097-a7fb-db981892b2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 20 minutes from the Capitol Central, in neighboring Talisay,
        is Balay ni Tana Dicang, a Spanish Colonial bahay na bato named after its
        matriarch, Kapitana Enrica Alunan-Lizares, who raised 18 children (17 were
        her own while one was an adopted nephew) with her husband Efigenio Lizares,
        who used to be the Kapitan del Barrio, the equivalent of the town mayor, before
        he died young, leaving the care of their haciendas to his wife.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf6cdf8-64d7-4497-a246-af04e06319e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home was built from 1872 to 1883, and was made with bricks and
        coral stone that were covered with lime plaster for the base, and different
        kinds of hardwood for the upper portions of the house. The interior design
        is characterized by the floral design of the 19th century stone houses, which
        can be seen in the floral tracery designs of its transoms, and ornate carved
        air vents, which allowed the music of their personal orchestra to flow through
        the house.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df30ff84-4c73-40d3-8002-191597c533f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the design elements are also revealing of the Kapitana’s
        personality, such as her cleverness, tight-fistedness, superstitious and spiritual
        nature, and commitment to both her family and her business</p>'
    '23':
      'image': 'jcr:2c299027-9731-4743-83d3-4dfb5f6aa041'
      'imageCaption': 'Inside the balay, one can immediately spot the floral design
        characteristic of 19th century stone houses. Here you can spot the floral
        tracery designs of the transoms. Photo courtesy of SEDA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f0c26c-cc23-47fb-9b31-10fa6918c420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3897b8b-b6dd-4a0c-9301-b1dbce16fc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the main staircase’s balustrade is carved into a rose
        vine pattern which are said to absorb any bad luck brought in by visitors.
        The carpet that was draped over the stairway during special occasions was
        blue rather than the usual red, because the Kapitana was a devotee of the
        Virgin Mary. The house’s interior walls are also painted in shades of blue.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2afc061-19f3-4769-86f2-d45b2c32f8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A thrifty woman, the Kapitana converted the expensive chandeliers
        that once held candles when there was no electricity yet in the province by
        turning upside down to hold bulbs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15417865-7e48-4d39-b370-43fb2fc325ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians and hacenderos were in constant business with one another,
        and thus Tana Dicang received many visitors, including President Manuel Quezon
        and then-Vice President Sergio Osmena. Due to this, Tana Dicang devised many
        ways to avoid unwanted visitors.</p>'
    '30':
      'image': 'jcr:2adc834a-72f1-4bd0-9b7c-48463934a5c7'
      'imageCaption': 'Tana Dicang was a clever and resourceful woman who did not
        let anything go to waste, including her chandeliers, which she turned upside
        down in order to remain useful when the house adopted the use of electricity.
        On the right, you can see the carved air vents that would allow music from
        their personal orchestra to flow through the house. Photo courtey of SEDA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192cc9be-4f3e-4e7e-bab1-fb87e2e05486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe0f60f-5f44-401b-9948-41cb96ad2978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such trick was to have guests wait in a sitting area where they
        would be served either of the two types of tsokolate: tsokolate eh (espresso
        or thick) meant you were welcome, tsokolate ah (aguado or watered down) meant
        you were not. She also has a trapdoor underneath her bed which leads to a
        small room with a sewing machine — her hiding place where she can pass the
        time as unwanted guests are sent away.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210f0745-d8bb-44f1-891a-e1d2a967630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kapitana was a businesswoman who took her role as hacendera
        seriously, to the point where she had holes bored into the wooden flooring
        so she could watch the workers down below. And as a testament to her forward-thinking,
        she noted in her last will and testament that the earnings of two of her haciendas
        go to the restoration of the house.</p>'
    '34':
      'image': 'jcr:9e4cdcdf-e632-4583-94b7-e9c63c892146'
      'imageCaption': 'The Ruins is what is left of the Mariano Ledesma Lacson Mansion
        — fondly called the Taj Mahal of Negros, as it was built in tribute of Don
        Mariano''s wife who had died during childbirth. Photo courtesy of SEDA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f31697-4b8c-4f0e-9ea1-1aa955fb9a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f1e157-6378-4f08-ae69-1ceb1e131470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Ruins</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65e62e6-76ae-4e66-810d-1ec0ffc70499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closeby, the remains of a much larger structure stand in a manicured
        garden, with acoustic renditions of popular music being sung by a local musician,
        and dozens of visitors milling about the compound. Yet this structure looks
        nothing like the balay na bato. Instead, it boasts Italianate architecture,
        complete with dentil cornices, Neo-Romanesque columns, and arches all over
        its facade.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32251b3-d7d5-451f-a2e0-172379cd468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of what used to be a 440-hectare farm, the Mariano
        Ledesma Lacson Mansion, more popularly known as The Ruins, is one of the more
        popular ancestral homes among tourists of Bacolod, whose origin story is as
        charming as its unique architecture.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b2f282-4bac-4c03-9d5a-ec36f0c449c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story goes that Don Mariano built the mansion in the early 1900s
        as a tribute to his wife, who had died delivering their eleventh child. The
        home’s design was, as speculated by Raymund Javellana, the heir looking after
        the property, modeled after the home of Don Mariano’s father-in-law, who was
        a Portuguese ship captain. Thus the mansion’s many nautical elements, including
        shell decors atop the roof, and a belvedere which offered a 180 degree view
        of the Don’s hacienda, as well as the coastal waters of Talisay.</p>'
    '42':
      'image': 'jcr:bca7a20d-27ac-403f-b66e-176e2f5b1012'
      'imageCaption': 'The fountain used to be surrounded by lilies, which were tended
        to by a Japanese gardener. When the war broke out in Negros, the gardener
        disappeared. Later, the family discovered that he was a spy. Photo courtesy
        of SEDA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a99d4a0-6044-48d9-b33f-0e859a17c950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808db276-88b1-49ab-ac16-2c2b5d9d3a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An impressive fountain stands nearby the mansion, which, according
        to Javellana, used to be surrounded by lilies, and was tended to by a Japanese
        gardener, who was later found out to be an informer of the Imperial Army during
        WWII.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2ae789-30ab-4da1-a224-7c23abac97c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, one can only speculate on the interiors of the mansion,
        for what remains is the concrete skeleton, as the structure was burned down
        by guerrillas in World War II on the orders of the US Air Force, who were
        trying to keep Japanese forces out of any buildings that could be converted
        into garrisons or headquarters.</p>'
    '46':
      'image': 'jcr:68a13b5f-a72a-4866-80b4-7257f7be8550'
      'imageCaption': 'Generoso Villanueva''s Daku Balay is the largest Art Deco private
        residence in the country. Until the 1950s, it was the tallest building in
        all of Bacolod City. Photo courtesy of SEDA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2acba5d-7499-43f9-b38a-d83ce6da4c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b04aa5-a8ba-4905-b6fb-6cea7219f4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Art Deco house</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80bd562-968c-4e17-9c35-699711902196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along Burgos Street, once known as “Millionaire’s Row” for being
        the location of many of the mansions owned by Bacolodnon elite, stands a large
        structure resembling a boat, from its shape to its porthole windows.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b38ce43-a640-42f9-b3d8-0965b2e2a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “boathouse,” or Daku Balay (big house) was created by Generoso
        Villanueva, a sugar planter, in 1936 when Art Deco was at its peak in Manila.
        Three floors high with a multi-level garden, a private elevator, and an orchestra
        pit, the house was the tallest building in Bacolod until the 1950s, and remains
        to be the largest Art Deco private residence in the country.</p>'
    '54':
      'image': 'jcr:c5b2ed39-33f4-470b-baa5-6b6db4a37851'
      'imageCaption': 'The colorful marbling on the floors and walls were hand-marbled
        created using the scagliola technique. Photo courtesy of SEDA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e78cf24-7d82-4b8b-bad3-755a0dcf440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'image': 'jcr:4c61923d-1cdc-4950-8573-5bad79e7079c'
      'imageCaption': 'The open-air tower offers a 360 view of Bacolod City. Photo
        courtesy of SEDA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee745c0-60f7-4c64-a266-a6e7f028fb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf2c4ac-2632-4d0b-80a5-5a89dd1fc4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, the first thing you would notice is the colorful marble
        flooring, which was said to be hand-marbled using the scagliola technique.
        The marbling in this house is said to be unique for its use of many colors,
        as opposed to the usual monochromatic design. The walls carry the same designs.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63ba5b2-c9a0-4e7c-ac6e-5340e3099444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another interesting feature of the house are the many animal references
        embedded into the marble and on the walls as wood reliefs. Generoso was a
        lover of animals who collected exotic pets, from emus to massive crocodiles.
        Aside from representing animals he owned, many of the animal designs represented
        Hiligaynon folklore, especially those in the recreational room, which housed
        reliefs depicting “The Foolish Monkey and the Wise Monkey” and the “Spider
        and the Fly.”</p>'
    '59':
      'image': 'jcr:5ee42c14-ec2b-496e-9fd3-becc76d575d7'
      'imageCaption': 'One can find many animal references throughout the house, for
        Generoso was an animal-lover. Wood reliefs in the recreational room also depict
        scenes from Hiligaynon folklore. Photo courtesy of SEDA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f55c5-a931-4410-9b15-c239346649f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'image': 'jcr:5e78ff28-dbeb-43da-96a6-0f98fcf9123c'
      'imageCaption': 'The recreational room is often called the "Spider and Fly Room"
        for the large articulated metal sculpture on the ceiling. Photo courtesy of
        SEDA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c2257c-3750-4dd3-914f-7aa64e3d4305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5d0a21-e8f6-45f5-8453-dee1cc975a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house was built by Architect Salvador Cinco, but the family
        believes that many of the details, especially the interiors, were products
        of Generoso’s imagination. In fact, Lilia Villanueva, the granddaughter of
        Generoso who took us on a tour of their house, often referred to her grandfather
        as a visionary and said that his dream was to transform Burgos into an Art
        Deco boulevard.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ce176f-7e7a-4f03-8fdd-a2465756a0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34bc2b4-0094-4379-83e1-ff25a384b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:06:36.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:06:41.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Seda Capitol Central is located at Lacson Street, Corner North
        Capitol Road, Bacolod City, Negros Occidental. For inquiries and reservations
        contact Seda Capitol Central at (034) 703-8888, email reservations.capitol@sedahotels.com
        and capitol@sedahotels.com, or visit their website.</em></p>'
  'PBA-Barangay-Ginebra-semifinals-Meralco-Bolts':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-11T22:39:15.706+08:00
