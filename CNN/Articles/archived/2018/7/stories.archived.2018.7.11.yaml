    'title': 'DILG: Nothing wrong with Bong Go, Francis Tolentino joining federalism
      roadshow

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aec181f-f75a-4fb8-8478-217a2f8de236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:57:33.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:57:46.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> There''s
        nothing wrong with two alter egos of the President speaking in the government''s
        federalism roadshow, the Interior Department said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3223fd-f705-4b8c-92cd-fb18bee6423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:57:33.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:57:46.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid criticism that the federalism information campaign
        is also becoming an early senatorial campaign for Special Assistant to the
        President Bong Go and Presidential Adviser for Political Affairs Francis Tolentino.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607111a2-867f-445a-b59e-b8a48038f029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:57:33.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:57:46.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Interior and Local Government (DILG) Assistant Secretary
        and spokesperson Jonathan Malaya maintains that it just "comes with their
        positions."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c45dbd0-468e-44c6-a04c-00ba407c7b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:57:33.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:57:46.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot question [Tolentino''s] presence... As secretary for
        political affairs, it''s his role to build political support for a shift to
        federal system of government," Malaya told CNN Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3d5737-8e52-49fc-bef9-93ea9e4a6082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:57:33.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:57:46.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are questioning (that) these people are going to run in
        the 2019 elections, let''s wait for them to file their certificates of candidacy,"
        he added. "As of now they are not candidates."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9897892c-b049-4c59-b406-dc4f9acfbce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:57:33.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:57:46.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya is the federalism campaign chief, tasked with overseeing
        the government''s information campaign as the administration pushes for charter
        change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c099501-ab85-4852-b97b-9e27fef2329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:57:33.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:57:46.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go was invited as the main speaker for the roadshow held earlier
        this month in Bicol, and he was represented by Tolentino. Both are in the
        ruling party PDP-Laban''s draft list of senatorial candidates for 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59adb15c-6f93-4348-9dd8-e5b0090f9587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:57:33.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:57:46.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Bong Go says relief goods with his name came from private
        sector</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2cab82-b562-4966-bf96-944c54933951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:57:33.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:57:46.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo on Tuesday expressed concern over the
        event. She said while she was not opposed to it, it could have been used for
        private interests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abc014c-5f09-472e-a214-2644d0341b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:57:33.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:57:46.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Doon sa amin sa Bicol, maraming nagre-reklamo na mga kababayan
        ko na pinapunta sila... pero may mga nagsalita na mga kandidato para sa susunod
        na senatorial elections," said Robredo. "Bakit gagastusin iyong pera ng DILG
        para sa ganoon?"</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7d89e1-71fe-477c-b9ee-83d21226820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:57:33.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:57:46.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many of my fellow Bicolanos complained that they had
        to go (to the roadshow)... but those who spoke were candidates in the upcoming
        senatorial elections. Why would the DILG spend money on that?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e857d088-ae1d-45f1-8d17-4e7cac9e8f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:57:33.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:57:46.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premature campaigning was not the only concern raised regarding
        the roadshow. The state news outlet People''s Television Network (PTV) released
        a story on Saturday titled "Over (6,000) Bicolanos pledge support for federalism,"
        which drew ire from netizens in the region. Many commented that they were
        in fact required to attend the gathering by their schools.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1fb0f6-bf85-44ee-81c1-b77480e211d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:57:33.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:57:46.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said that the DILG acknowledges that attendance did not equate
        to support of the new system of government. However, he maintained that those
        present were not required to attend the forum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acd2ecf-af18-4382-a596-0c4d10ae86bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:57:33.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:57:46.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw that the people were receptive of the message we were bringing,"
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4997ab4-cb63-4d95-a8ce-644400a8076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:57:33.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:57:46.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya shared that the government had a budget of around ₱100 million
        for the campaign, which he said was just "peanuts" for a national information
        drive.</p>'
  'Duterte-Cabinet-disaster-department-NDRRMC-SONA':
