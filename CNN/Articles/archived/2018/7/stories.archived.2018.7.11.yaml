    'template': '1'
    'title': 'Congress bicameral committee resolves BBL territorial provision dispute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f15df69-e50d-4897-80b9-d22d68e84d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:43:07.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:43:19.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> The passage
        of the proposed Bangsamoro Basic Law (BBL) “has been assured” after lawmakers
        resolved the issue regarding territorial provision, Presidential spokesperson
        Harry Roque said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acc281d-ab54-4567-8bc8-5ed5214a7579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:43:07.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:43:19.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President facilitated the passage of the BBL by convincing
        both Houses of Congress to adopt the House version of the BBL,” Roque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84033bdf-bf1a-4a63-87af-1ead4851eb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:43:07.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:43:19.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the provision stated that the six municipalities of Lanao
        del Norte and the 39 barangays of North Cotabato could vote to join the Bangsamoro
        region through a referendum conducted in the mother territories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97c594d-e584-4252-9143-965901f15049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:43:07.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:43:19.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Miguel Zubiri said they agreed to compromise to avoid issues
        of constitutionality in the proposed measure.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Zubiri: Impasse on territory provision over <a href="https://t.co/6OXlcKbv5Z">pic.twitter.com/6OXlcKbv5Z</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1017006379758858240?ref_src=twsrc%5Etfw">July
        11, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f82b1a2-4159-4c04-905f-4e3268433eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:43:07.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:43:19.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03820265-a02f-416d-a8c0-96132f7bb842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:43:07.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:43:19.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So as not to be struck down by the Supreme Court on that provision,
        the consensus was to adopt the House version on territory. As a good soldier,
        as that was the direction given, then I submit,” Zubiri said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cedc9e0-f4c5-4370-b98b-0df457956d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:43:07.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:43:19.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL will pave the way for the creation of the Autonomous Region
        in the Bangsamoro to replace the Autonomous Region in Muslim Mindanao (ARMM)
        established in 1989 through Republic Act 6734. The ARMM consists of the provinces
        of Basilan, Lanao del Sur, Maguindanao, Sulu and Tawi-Tawi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8fa9b2-bb8d-4031-9e72-e5426ed3ae3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:43:07.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:43:19.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the final contested provision already resolved, Zubiri said
        the 29-member panel would try to finalize the bill Wednesday evening.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb858f0-28b5-4322-a1a5-116d60bc982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:43:07.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:43:19.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the committee reached a stalemate over the included
        territories in the new region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81535574-afbf-41f6-8c21-b9851c29331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:43:07.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:43:19.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, members of the bicameral conference committee met
        with President Rodrigo Duterte in a bid to break the deadlock.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7814ca6-6963-4846-96e3-536bdde37da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:43:07.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:43:19.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Subcommittee on Territory and Plebiscite is composed of Zubiri,
        Senator Edgardo Angara, House Majority Floor Leader Rodolfo Fariñas, Lanao
        del Norte Representatives Khalid Dimaporo and Abdullah Dimaporo, and Zamboanga
        City Rep. Celso Lobregat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40416e39-f960-49ae-825f-c4d15026d597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:43:07.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:43:19.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangsamoro groups buck watered-down BBL</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503f4eec-e905-448e-84de-4b93e714110a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:43:07.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:43:19.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various Bangsamoro groups advocating peace and development in Mindanao
        expressed their discontent Wednesday over what was happening to the proposed
        BBL.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9740c1-04b3-4e68-b6d6-b4c77338c319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:43:07.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:43:19.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They denounced the so-called “diluted BBL” as it removed or changed
        vital provisions in the proposed law, including the generation, transmission,
        and distribution of inland waters and electricity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f01ee62-ab81-4b3b-a043-b6c353b604f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:43:07.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:43:19.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drieza Laninding of Bangsamoro group Insiders Mediators said Lanao
        Lake and Agus River play vital roles in the generation of 60 percent of electricity
        in Mindanao.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15c1221-0271-41ab-ac19-e041c0f70e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:43:07.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:43:19.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are still a lot of areas in the region that do not
        have access to electricity, and only one percent of its income goes to the
        local government.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9971c5de-50b6-4750-adea-0de349a1cb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:43:07.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:43:19.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the groups said they were hoping lawmakers will allow
        the Bangsamoro to have control over generation, transmission, and distribution
        of electricity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9f6b07-d643-428d-b632-2f85a777b007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:43:07.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:43:19.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag tatanggalin po at hindi mareresolve yung</em> inland waters
        sa power ng Bangsamoro, <em>at hindi marestore ang</em> provision on power
        to regulate power generation, transmission, and distribution, <em>hindi po
        kami susuporta sa pangangampanya para sa</em> BBL.<em> Pero hindi po kami
        kokontra sa</em> BBL," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6717663d-bf30-46d2-ba48-855ca05c6334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:43:07.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:43:19.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the issue on inland waters is removed and not resolved
        by the power of the Bangsamoro, and the provisions on power to regulate power
        generation, transmission, and distribution, we will not support the campaign
        for the BBL. But we will not block the BBL.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed528a6-4ffd-4a37-b697-eb830e8e248c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:43:07.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:43:19.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also lobbied for the Bangsamoro to have full power over the
        police, as they said this is vital in achieving peace.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a958bc-791a-49fd-b112-27aa378f8413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:43:07.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:43:19.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ang</em> BBL <em>na aaprubahan ng Kongreso ay hindi compliant
        sa</em> CAB (Comprehensive Agreement on the Bangsamoro), <em>kami po ang unang-unang
        mananawagan sa</em> MILF (Moro Islamic Liberation Front) <em>at sambayanang
        Bangsamoro na wag po itong tanggapin...Walang katuturan kung ito ay tanggapin
        sapagkat hindi rin ito magbubunga ng tunay na kapayapaan,"</em> Assalam Bangsamoro
        People''s Association President Pendatun Disimban said</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10313a6b-9f91-4f58-b88d-64bc2c179f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:43:07.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:43:19.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If Congress approves a BBL that isn''t compliant with
        the CAB, we will be the first to call on the MILF and the Bangsamoro people
        to not accept it. It will be useless to accept it because it will not result
        in real peace.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ca5c76-5882-413c-95f4-51597c5f8892'
