      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Inaprubahan naman ng Gabinete ang pagbuo sa isang bagong departamento
        | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/xpOiIxYg9Q">pic.twitter.com/xpOiIxYg9Q</a></p>&mdash;
