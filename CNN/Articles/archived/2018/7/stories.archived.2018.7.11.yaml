      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents replied:</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524e012a-4573-4228-a56c-8f0447b51b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:28:41.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:28:47.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, as your soccer team members'' parents believe in you and your
        spirit that you''ve been taking a good care of our kids. We just want you
        to know that this is not your fault. We all here don''t blame you and just
        want you to not to blame yourself. We all understand all the situations that
        have happened and we are here supporting you. We appreciate all your loving
        support and care to our kids. We are waiting for the news that you all get
        back out of the cave safely soon.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8c8460-46e1-489c-9437-e5e95266b990'
