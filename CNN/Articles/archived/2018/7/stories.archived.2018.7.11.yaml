    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782c9b49-b6b0-4f77-bbac-096276500c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:04:57.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:05:53.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> President
        Rodrigo Duterte''s Cabinet approved the creation of a new department that
        will oversee and improve the country''s disaster response efforts, Malacañang
        said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e483f5fb-94a2-45cd-b1fb-3964edcb77f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:04:57.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:05:53.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the President mentioned
        the creation of a department for disaster resilience during his State of the
        Nation Address (SONA) in 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b725181e-c2ca-4447-8d16-4c4f6d15818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:04:57.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:05:53.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 2017 SONA, President Duterte called on lawmakers to pass
        a law that will establish an agency that will help Filipinos adapt better
        to extreme weather conditions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fba7fb-1e22-436e-877a-756470d9404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:04:57.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:05:53.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am calling [on] both houses of Congress to expeditiously craft
        a law establishing a new authority or department that is responsive to the
        prevailing 21st century conditions and empowered to best deliver [an] enhanced
        disaster resiliency and quick disaster response," the President said.</p>'
    '7':
