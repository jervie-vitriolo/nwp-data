      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The color of bubble gum, flamingos and
        cotton candy — bright pink — is the world''s oldest color, according to a
        recent study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3206fc0d-ba72-458e-b225-90fecce31791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:53:13.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:53:18.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers discovered the ancient pink pigments in 1.1-billion-year-old
        rocks deep beneath the Sahara Desert in the Taoudeni Basin of Mauritania,
        West Africa, making them the oldest colors in the geological record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abde1eb3-f85e-448f-855d-3373361baa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:53:13.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:53:18.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Nur Gueneli, who discovered the pigments as part
        of her PhD studies at Australia National University, the bright pink colors
        are more than 500 million years older than the next oldest known pigments
        and were produced by ancient ocean organisms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7898f5-b2cf-4a7a-b2d2-7eb19f74f19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:53:13.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:53:18.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bright pink pigments are the molecular fossils of chlorophyll
        that were produced by ancient photosynthetic organisms inhabiting an ancient
        ocean that has long since vanished," Dr. Gueneli said in a&nbsp;news release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24e60ae-0789-4d8f-928e-0373c076bd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:53:13.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:53:18.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To discover the pigments, researchers crushed billion-year-old rocks
        into powder, and extracted and analyzed the molecules of ancient organisms
        within them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0545943-2e2d-4a3b-a4ba-dd14df467654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:53:13.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:53:18.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When diluted, the ancient pigments appear bright pink. But when
        they''re concentrated, the fossils can range from a blood red to a deep purple,
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a46517-a64f-4d07-9f13-c4eafa2230ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:53:13.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:53:18.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Implications for ancient life</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b533dc36-bf0e-41f2-a1dc-900799565b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:53:13.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:53:18.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oldest color on Earth wasn''t the only discovery to come out
        of the marine shales found deep beneath the Sahara.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e93d379-f3b1-4103-94ae-86e3bdb7139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:53:13.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:53:18.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team of researchers from Australia, Japan and the USA also were
        able to use the pigments to confirm that ancient marine ecosystems were dominated
        by tiny cyanobacteria, a type of bacteria that obtains energy through photosynthesis.
        The discovery,&nbsp;published in a new study, tells us more about the evolution
        of ancient animals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf8df5-a61a-40ad-906f-6ddf18d0e24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:53:13.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:53:18.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The precise analysis of the ancient pigments confirmed that tiny
        cyanobacteria dominated the base of the food chain in the oceans a billion
        years ago, which helps to explain why animals did not exist at the time,"
        Dr. Gueneli said in the news release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b486898-8003-4503-a680-c74c2679950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:53:13.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:53:18.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to senior lead researcher Dr. Jochen Brocks, an associate
        professor at ANU, the limited supply of large food particles like algae in
        these ancient oceans likely restrained the emergence of large, active organisms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839ec481-ee0c-45f3-82d5-c16af06f413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:53:13.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:53:18.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Algae, although still microscopic, are a thousand times larger
        in volume than cyanobacteria, and are a much richer food source," Dr. Brocks
        said in the release.Cyanobacterial oceans began disappearing around 650 million
        years ago, Brock said, which is when algae began rapidly spreading.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0291dd41-d593-41be-821b-19a896783945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:53:13.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:53:18.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That algae provided the "burst of energy needed for the evolution
        of complex ecosystems, where large animals, including humans, could thrive
        on Earth," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd7d751-91cf-4494-9d00-5f7f1d9ee483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:53:13.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:53:18.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Scientists have
        discovered the world''s oldest color. It''s bright pink."</em></p>'
