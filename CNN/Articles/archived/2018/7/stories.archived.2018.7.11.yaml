      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83b81a2-9131-4fa4-908a-9ee4d9c10953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:04:57.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:05:53.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the country''s efforts to minimize risks against disasters
        is headed by the National Disaster Risk Reduction and Management Council (NDRRMC),
        an agency enacted into law in 2010, through Republic Act 10121.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb2b076-cf1d-4788-ab32-d542ac2a9269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:04:57.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:05:53.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contentions were raised on its structure, however, following the
        plight of Super Typhoon "Yolanda" in 2013, that claimed thousands of lives
        and destroyed billions of pesos worth of assets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa815049-0ded-440a-bc5c-bd3fd04ef01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:04:57.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:05:53.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 2nd District Representative Joey Salceda filed House Bill
        (HB) 6075 or "an act creating the department of disaster resiliency and defining
        its powers and functions, appropriating funds therefore and for other purposes"
        in July 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867d0152-afcc-4e44-bb9a-d43969537161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:04:57.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:05:53.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda argued the NDRRMC organizational framework was tested during
        Yolanda. NDRRMC currently works with the Office of Civil Defense (OCD) which
        "administers a national civil defense and disaster risk reduction and management
        program."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30776ee9-16e4-465c-9d58-328f72a3a2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:04:57.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:05:53.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the main contention against NDRRMC is whether an independent
        institution should be established to specifically address "the country''s
        mounting challenges in disaster risk reduction and management."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5545c26-d37e-4b39-8171-0f0225ddfbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:04:57.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:05:53.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda''s authority over Albay as its previous governor (2007-2016)
        consistently yielded zero casualty results during disasters in the province,
        in its continued implementation of a permanent disaster management office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91549cc7-1390-4c64-adb8-d8ccb3c6edba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:04:57.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:05:53.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe filed a counter bill in March this year, also
        proposing a separate institution "in charge of all disaster risk reduction
        and management programs, policies and activities in the country." Senator
        JV Ejercito also proposed a similar measure in 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6cb616-ad87-48e3-8d97-483891a4ca1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:04:57.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:05:53.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyte 1st District Representative Yedda Romualdez filed HB 344 in
        2016, also questioning the structure of the NDRRMC following the destruction
        of Yolanda.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081bc291-389a-4483-9cdc-a53bff44d7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:04:57.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:05:53.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current set-up has proven to be inadequate in preparing our
        country from major calamities which we will have to face on a yearly basis,"
        the bill stated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ff277e-4368-4e8a-8e5d-1ae44ab04222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:04:57.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:05:53.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is known as one of the "most disaster risk-prone"
        nations in the world, according to the United Nations Office of Disaster Risk
        Reduction, whose 2016 study ranked the country fourth among the most disaster-prone
        countries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e7ebc5-f38e-4bb1-8f24-dcfe3fa56d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:04:57.521+08:00
