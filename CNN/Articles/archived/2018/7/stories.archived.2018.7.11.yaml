  'LGBT-Indians-anti-gay-laws':
    'author': 'Swati Gupta'
    'caption': 'Indian gay-rights activists celebrate in 2016 after the country''s
      Supreme Court agreed to review a decision that criminalizes gay sex.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-11T06:42:04.505+08:00
    'imagesource': 'jcr:7633ba40-4262-4d82-9450-31c3fbffdea9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39c25037-251d-49ed-a8ef-5d0fb361fed9'
    'lead': 'In a surprising change of events, the top court announced in 2016 that
      it would hear a clutch of petitions asking for the law to be struck down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T13:46:49.379+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T13:46:53.240+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T13:46:52.896+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LGBT Indians gear up for possible U-turn on anti-gay laws

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240d2a6b-f357-495f-ad4b-5583e7f413d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:46:49.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:46:53.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India''s Supreme Court has reignited the
        debate over one of the country''s most controversial laws — the criminalization
        of homosexual acts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc916573-8737-4976-b96d-84d3bcb9cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:46:49.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:46:53.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a surprising change of events, the top court announced in 2016
        that it would hear a clutch of petitions asking for the law to be struck down.
        This comes after a judgment by the same court five years ago that&nbsp;upheld
        the criminalization of homosexual acts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db7857-fcef-437d-828f-8bae9070578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:46:49.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:46:53.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 377, as the law has come to be known, criminalizes, "whoever
        voluntarily has carnal inter¬course against the order of nature with any man,
        woman or animal."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54b7059-1aca-494c-9518-f2c1a46951c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:46:49.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:46:53.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of the above discussion, we hold that Section 377 IPC does
        not suffer from the vice of unconstitutionality and the declaration made by
        the Division Bench of the High court is legally unsustainable," the court
        ruled in 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f4623a-0919-4342-86b5-949a68ae4d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:46:49.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:46:53.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a wrong precedent. It was a wrong judgment. It was not legal
        and it was based wrongly on the tenets of the constitution," said Colin Gonsalves,
        one of the lawyers representing the petitioners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602d378f-65ed-42a6-b504-49c1af27ae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:46:49.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:46:53.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd773f4c6-4f7d-4645-af0e-73ad52c537eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:46:49.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:46:53.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, the Delhi High Court&nbsp;had ruled&nbsp;that the ban on
        gay sex violated the fundamental rights of a citizen. The court, in the first
        judgment of its kind, ruled that homosexual acts were legal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674f0572-9038-42bf-90c3-721e9da1e039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:46:49.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:46:53.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Supreme Court&nbsp;set aside the lower court''s ruling&nbsp;in
        2013 and announced that the archaic Indian law did not violate privacy rights
        or a citizen''s constitutional rights. The two judges hearing the case also
        ruled that since the lesbian, gay, bisexual and transgender community formed
        a "minuscule fraction of the country''s population," the case could not be
        the basis to declare a violation of rights under the constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14833cdb-6fbe-40ad-804a-e9bd928a60a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:46:49.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:46:53.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Supreme Court agreed to hear a petition challenging
        the 2013 verdict and the conversation on legalizing gay sex began once again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c74a14-0dfd-4f62-b291-fa8a801559f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:46:49.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:46:53.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impact of the hearings</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8e77e4-35e4-4fd0-9ed1-fe13e0679ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:46:49.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:46:53.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest round of hearings is being watched closely by the LGBT
        community in India. After a series of setbacks, lawyers and activists saw
        a chance for change last year, when&nbsp;the Supreme Court ruled: "Sexual
        orientation is an essential attribute of privacy. Discrimination against an
        individual on the basis of sexual orientation is deeply offensive to the dignity
        and self-worth of the individual."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22c86e3-1df8-4dee-a4d4-f7013c20228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:46:49.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:46:53.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ruled that each individual deserves equal protection.
        "In a democratic Constitution founded on the rule of law, their rights are
        as sacred as those conferred on other citizens to protect their freedoms and
        liberties," the judgment read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b1af00-72d0-4839-a12f-077c7e2a98da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:46:49.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:46:53.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overruling the previous court ruling that dismissed the "so-called
        rights of the LGBT persons," the constitutional bench of the Supreme Court
        mandated that the rights of the LGBT community are "real rights founded on
        sound constitutional doctrine."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d728cb0-ee8b-4896-8dbb-475dcdfce68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:46:49.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:46:53.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country where homosexuality is not understood or accepted by
        the masses, legal acceptance could end the harassment and persecution that
        law enforcement officials inflict on the community.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af373bc-0462-4d82-a90d-897323c986b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:46:49.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:46:53.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challenges</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f699105-e64b-40a3-8d71-dd5851bebf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:46:49.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:46:53.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law in question —&nbsp; a colonial legacy passed down by the
        British — has been in place for almost 157 years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6fe9a5-dabb-49f8-b129-72a711dec576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:46:49.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:46:53.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six petitions that have challenged the previous Supreme Court ruling
        are being addressed by the court on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3fa85a-03c5-41cb-845a-c939db0e6664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:46:49.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:46:53.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 377 can stay in place but the part that does not allow consenting
        adults to engage in gay sex needs to be taken out of its purview, said Sunil
        Fernandes, one of the lawyers representing the petitioners.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3deedc-52af-42e5-b91a-333e94e64132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:46:49.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:46:53.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the law is ruled unconstitutional and homosexual acts are decriminalized
        in India, India can leave the tiny group of countries that still persecutes
        homosexuals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf94508-fb22-46a2-b368-9430d9964b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:46:49.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:46:53.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the ruling may not be able to provide relief to the people
        who have already been charged or imprisoned under this law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32641ce3-0a20-473c-b8e8-47455fb069b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:46:49.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:46:53.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persecution under the law</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106cb35a-39ba-4f7c-8b0f-18996bcde33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:46:49.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:46:53.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Record Bureau, more than 2,100 cases were
        registered under the law in 2016. India did not maintain a separate database
        of prosecution under section 377 until 2014.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d5a3a1-9c67-4977-a6a0-43cee0dcce4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:46:49.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:46:53.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arif Jafar, one of the petitioners, was arrested in 2001 under the
        law and spent 49 days in jail. He has since been fighting for the law to be
        changed. Jafar runs an informal support group in the northern state of Uttar
        Pradesh. The group, named "Trust," provides counseling, support and sexual
        health services to gay and transgender persons.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e54c7a-e5c9-47cd-bfa7-86817ce40cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:46:49.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:46:53.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his petition, Jafar describes the experience as dehumanizing
        and a violation of his fundamental rights. He has also alleged that he was
        beaten and humiliated every day because of his sexuality. It is this petition,
        along with five others, that is expected to overturn the old law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faa4d79-10b1-40b3-8333-9f3d4a350a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:46:49.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:46:53.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearings are expected to be wrapped up in the next two weeks,
        said Fernandes, and a ruling that the Indian gay community has been waiting
        for seems to be in the offing. The lawyers are optimistic that it will finally
        bend in their favor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c2c890-75fd-4d57-b136-0734bb9819d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:46:49.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:46:53.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s ruling eviscerated the 2013 judgment, said Gonsalves.
        "There is no issue now. There is not much left to argue," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98a9fd5-22c0-4516-99cf-1902fec7bc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:46:49.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:46:53.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "LGBT Indians gear
        up for possible U-turn on anti-gay laws."</em></p>'
  'George-Clooney-scooter-accident-Italy':
