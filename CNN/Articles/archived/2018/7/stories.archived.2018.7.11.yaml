    'jcr:uuid': '8abf89f6-055a-4c37-8b18-f69cf14ddf8f'
    'lead': 'Barangay Ginebra advances to the 2018 PBA Commissioner''s Cup semifinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T11:10:35.180+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T11:10:39.087+08:00
    'mgnl:lastActivatedBy': 'jeff'
