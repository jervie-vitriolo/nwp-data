      'text': '<p><em>This story was first published on CNN.com, "Thai cave rescue:
        What we know about the Wild Boars soccer team"</em></p>'
  'Sex-addiction-compulsive-sexual-behavior-mental-health-condition':
    'author': 'Jen Christensen'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-07-11T08:11:35.671+08:00
    'imagesource': 'jcr:f8138d25-6788-4c55-9dc9-627758dcc62e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9df982d-57d8-43f7-b581-5ba7228c0f4a'
    'lead': 'For the first time, compulsive sexual behavior — commonly called sex
      addiction — is classified as a mental health disorder on the World Health Organization''s
      International Classification of Diseases list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T13:32:22.492+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T13:32:25.777+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T13:32:25.199+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO classifies compulsive sexual behavior as mental health condition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a305322-25f2-4800-9372-c403adf16d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:32:22.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:32:25.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the first time, compulsive sexual behavior
        — commonly called sex addiction — is classified as a mental health disorder
        on the World Health Organization''s International Classification of Diseases
        list — a decision not without controversy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3597c6d-7598-4882-89b6-be288310dc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:32:22.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:32:25.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Updated in June, the list (called the ICD-11) is the foundational
        document that clinicians and scientists around the world use to identify and
        study health problems, injuries and causes of death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9cc037-5490-4a80-aa0a-d6e6a43eebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:32:22.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:32:25.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICD-11&nbsp;defines compulsive sexual behavior disorder as a
        "persistent pattern of failure to control intense, repetitive sexual impulses
        or urges resulting in repetitive sexual behaviour."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d04dbf9-5bd2-418d-b074-aba5ccec24b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:32:22.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:32:25.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disorder is not about how many sexual partners a person has
        or how much sex they have; rather, it is when someone''s sexual behavior becomes
        a "central focus of the person''s life to the point of neglecting health and
        personal care or other interests, activities and responsibilities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39a37f0-1a41-4d3a-a2eb-d42f147a2758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:32:22.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:32:25.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disorder may interfere with someone''s ability to go to work
        or finish school. It can hurt relationships. And although someone with this
        disorder may want to resist their constant need for sex, they''ve been unsuccessful.
        They may not even get pleasure from the repeated sexual activity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423f01bd-5f47-465e-bcd9-6e12e077227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:32:22.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:32:25.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person with this disorder has had to be dealing with it over an
        extended period of time, according to the definition, which gives an example
        of six months or more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c8e80a-c071-4563-98d9-cd02ed970feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:32:22.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:32:25.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What compulsive sexual behavior disorder is not, according to the
        definition, is "distress that is entirely related to moral judgments and disapproval
        about sexual impulses, urges, or behaviours."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6237f6-1382-45c8-8e7f-cfbbbd26d929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:32:22.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:32:25.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As when WHO added&nbsp;gaming disorders&nbsp;to the list of mental
        health disorders in June, not all clinicians agree that the condition is worthy
        of inclusion. Some debate whether it is&nbsp;a&nbsp;standalone disorder.&nbsp;Others
        doubt whether sex can be addictive and view the label&nbsp;as potentially
        shaming.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5690a208-a094-4f73-9632-08173cb66eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:32:22.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:32:25.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Diagnostic and Statistical Manual of Mental Disorders, which
        American clinicians use to diagnose mental health problems,&nbsp;did not include&nbsp;compulsive
        sexual behavior as a separate category in its last update in 2013. The condition
        didn''t even make the appendix. That''s in part because there''s still a limited
        amount of research to explain this behavior.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd090745-ad0a-465a-87e7-9f26faf366b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:32:22.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:32:25.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For centuries, people have been trying to understand what is the
        cause of hypersexuality. It has been called all sorts of names over the years,
        but it''s really only been in the last 40 years that we''ve tried to understand
        it from an academic perspective," said&nbsp;Dr. Timothy Fong, a clinical professor
        of psychiatry at the Semel Institute for Neuroscience and Human Behavior at
        the University of California, Los Angeles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca5b2ec-b929-4ec1-bfb8-83b3d76f47e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:32:22.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:32:25.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fong wrote&nbsp;a 2006 paper that lays out many of the scientific
        definitions and management strategies for this behavior.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24d8fee-a945-45f4-893a-f9bacfb3891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:32:22.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:32:25.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like with gambling addiction, Fong said, some experts have questioned
        whether compulsive sexual activity can be an addiction, since there is no
        substance like a drug or alcohol being abused, but&nbsp;some of the science&nbsp;is
        starting to suggest that this repeated behavior changes brain function, he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36e7d69-6d1a-4b9c-b0de-d8ff40381d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:32:22.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:32:25.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people would say if it looks like an addiction and smells
        like an addiction and there are&nbsp;12-step groups&nbsp;to help people with
        the addiction, then it is, but the psychological community is split into different
        camps. Some say it is addiction, and some of those say people just have different
        libidos," Fong said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6c8c6f-60d5-4b8b-8b8e-a06ce824a5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:32:22.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:32:25.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I have someone who looks me straight in the eye and says ''My
        life is miserable because of this, and I''m suicidal, and my relationship
        is broken, and this is hurting my health,'' there is something there," he
        said. "Our mission is to help that person, and now we have the language to
        give that person a better understanding of what that is, and it''s absolutely
        critical to have a common language so scientists can better understand this
        too."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1c2d33-7b36-4171-b163-6dffb3c58ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:32:22.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:32:25.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still no national studies documenting how many people
        have this problem. Some regional and local surveys suggest that it could affect
        5% of the population. Fong says that would mean more people struggle with
        this issue than with bipolar disorder, schizophrenia or pathological gambling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd632fe88-8e7f-4e08-bb91-ca68acc86b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:32:22.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:32:25.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research is limited, in part, due to a lack of funding and an inconsistency
        in the definition of what compulsive sexual behavior disorder is. This decision
        from WHO will probably help.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6abf539-a9d9-49a2-9898-6115b1f4e4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:32:22.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:32:25.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been waiting for this phone call for 30 years," said Robert&nbsp;Weiss,&nbsp;an
        addiction specialist&nbsp;and author of "Sex Addiction 101" and "Always Turned
        On" who has created&nbsp;free online material&nbsp;to help people with this
        problem.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bd8259-9065-414c-9954-481ac60b215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:32:22.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:32:25.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really important to have a diagnosis, especially with sexual
        issues," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e2d1a8-00cf-4a02-8fe1-b2d0d22e7ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:32:22.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:32:25.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weiss was involved with the committee that determined that compulsive
        sexual behavior disorder should be left out of the DSM, a decision he thinks
        is a mistake. Having the definition in an international text will help make
        the argument that it belongs in the DSM,&nbsp;he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e0bf8c-805d-496c-9387-36650a7ed373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:32:22.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:32:25.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It allows us to better articulate who has a problem and who doesn''t,
        and it takes it out of the hands of the client or the culture or the church
        and puts it squarely on the science," Weiss said. "It tells us that this is
        unrelated to sexual orientation or gender identity, and we didn''t have that
        before. It takes out all that judgment."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d80395e-18fa-4f87-a9b8-50c4935149d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:32:22.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:32:25.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weiss and Fong said they''ve both had great success helping clients
        with compulsive sexual behavior disorder. Treatment can include traditional
        psychotherapy, and there are support groups like&nbsp;Sex Addicts Anonymous.
        Some doctors prescribe medications such as antidepressants and mood stabilizers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d727390-ecc7-4224-a844-14e7c4ae98c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:32:22.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:32:25.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weiss said he has treated more than 1,000 people with&nbsp;compulsive
        sexual behavior disorder and has found that they often improve quickly when
        they address the underlying problems that may be driving that person to compulsively
        turn to sex.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04b30b7-f677-44b2-b15a-048fd089d2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:32:22.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:32:25.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, it''s the anticipatory fantasy, the recall of the act itself,
        the excitement of the chase that allows them "to lose themselves completely"
        rather than think about their spouse, their kids or their boss yelling. But
        unlike treatment for alcohol addition, it''s about helping someone have a
        healthier relationship with sex.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43af1a85-58ce-46a6-aa2b-b16d1c230647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:32:22.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:32:25.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t want to repress the desire. Sexuality is a part of being
        human, but you want to guide it," Weiss said.</p>'
  'drake-scorpion-album-beatles-record':
    'author': ' Lisa Respers France'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-11T07:58:39.639+08:00
    'imagesource': 'jcr:efeed463-3ee5-4f77-a5a8-2fbc949f7fdf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '126b8914-dfd2-4e03-8b92-b44c457ddc04'
    'lead': '''Scorpion'' album set a record by posting seven simultaneous singles
      on Billboards Top 10. That toppled The Beatles record of five singles set in
      1964. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T13:35:09.636+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T13:35:12.708+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T13:35:12.557+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drake breaks Beatles historic record

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b9012f-b3e4-405c-b29a-2e1d153f1471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:09.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:35:12.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — "Yesterday" a longstanding record from The Beatles felt
        the sting of a "Scorpion."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fc13c8-6599-4319-ae2c-609c92b19f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:09.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:35:12.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake''s "Scorpion" album set a record by posting seven simultaneous
        singles on Billboards Top 10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6685ab6b-ac90-4a28-8c50-7ef6351e8a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:09.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:35:12.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That toppled The Beatles record of five singles set in 1964. Billboard
        notes the band remains "the only act to monopolize the Hot 100''s entire top
        five in a week."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83307ea4-1b1a-423a-8400-e275cb2b3c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:09.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:35:12.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake''s rankings are as follows: "Nice for What" at No. 1; "Nonstop"
        at No. 2; "God''s Plan" at No. 4; "In My Feelings" at No. 6; "I''m Upset"
        at No. 7; "Emotionless" at No. 8; and "Don''t Matter to Me," featuring Michael
        Jackson, at No. 9.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefa48d1-3216-4784-a692-f1277ac493af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:09.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:35:12.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s not his only success.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5edfa8-78da-41f9-aece-0a94f3034d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:09.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:35:12.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper broke his own record of most singles charting in the
        Hot 100 with 27 — including all 25 tracks from "Scorpion."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc29791e-cd96-437d-bbda-7c385bf2e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:09.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:35:12.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this comes on the heels of Drake also notching a streaming
        record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b04d75-3a79-4560-a73c-bf849a9f0514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:09.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:35:12.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Drake''s ''Scorpion'' breaks record with one billion streams</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadaa0d6-017d-4c4c-9121-31ecda4627f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:09.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:35:12.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His record label Republic Records announced this week that "Scorpion,"
        Drake''s fifth album, has crossed the one billion mark in total streams -
        a first for an album in its first week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1621f20e-c393-43e6-87d4-c74aa5a3ff5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:09.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:35:12.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over on the Billboard charts Drake also surpassed the late Michael
        Jackson as the artist with the most Hot 100 Top 10s in his career among solo
        males.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946c732d-06bb-4d9d-bc18-de9e266b67d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:09.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:35:12.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake currently has a career total of 31 to Jackson''s 30 with the
        late King of Pop''s 30th being his appearance on Drake''s new single, "Don''t
        Matter to Me."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dad3b7-ae28-4795-9dfd-7765711bf69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:09.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:35:12.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "Drake breaks Beatles
        historic record"</p>'
  'WhatsApp-India-fake-news':
    'author': 'Rishi Iyengar'
    'caption': 'WhatsApp is using old media to tackle its misinformation problem in
      India.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-11T07:34:48.784+08:00
    'imagesource': 'jcr:fd67f7f6-8a6c-47fc-a9df-451ce734c905'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '468d890a-b264-4ee3-b42e-a780ff4fc353'
    'lead': 'WhatsApp is using old media to tackle its misinformation problem in India.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T13:37:17.708+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T13:37:21.939+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T13:37:21.759+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WhatsApp is using newspapers to fight fake news in India

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cf2243-81a0-4e89-84f2-f43d067001e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:37:17.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:37:21.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> WhatsApp is using old media to tackle
        its misinformation problem in India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c65a11f-3cf0-4312-adbf-2458620b31aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:37:17.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:37:21.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The messaging service, owned by Facebook, took out full-page ads
        in leading English and Hindi newspapers on Tuesday, giving readers 10 tips
        to spot messages that might be fake.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a77bae7-71f7-4837-b18f-c3d0ffbb3651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:37:17.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:37:21.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ads are part of a campaign by WhatsApp in its biggest market
        following a&nbsp;spate of lynchings&nbsp;that have been blamed on hoaxes sent
        over the platform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669e3250-a976-4ad7-8963-3456b450944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:37:17.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:37:21.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson told CNNMoney that the company would translate the
        ads to run in local newspapers in nine Indian states,&nbsp;many of which&nbsp;speak
        different languages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c8204f-20cf-4d16-8ce7-9bb5909356b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:37:17.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:37:21.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp''s tips include checking with other sources, looking up
        photos online that may be edited, and thinking twice before forwarding a message
        you have doubts about.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae149a8-0165-48df-a173-7b191e81af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:37:17.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:37:21.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fake news often goes viral" reads one. "Just because a message
        is shared many times does not make it true."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e74cd9-5d9d-4406-a043-9cb1bea6d3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:37:17.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:37:21.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp, which has more than 200 million users in India, is also
        rolling out several new features to stop the spread of fake rumors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5f257d-7ccb-4184-9c58-9257011100f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:37:17.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:37:21.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those features — a service WhatsApp has been testing in India
        to label forwarded messages — was launched globally on Tuesday. It shows when
        a message has been forwarded rather than composed by the sender.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d933a65-ac14-40b1-b413-3003ae4924fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:37:17.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:37:21.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: WhatsApp fights hoax messages in India after rumors led
        to killings</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69269c2-2ae4-4d9b-a28b-29b8b227aca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:37:17.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:37:21.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other big tech firms around the world are also trying to combat
        misinformation,&nbsp;including Facebook.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f54057-27e7-4366-a815-c7d8b699e4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:37:17.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:37:21.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube, the hugely popular video platform owned by Google,&nbsp;announced
        plans on Monday&nbsp;to push videos from more "authoritative" sources, particularly
        when it comes to news content.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a66e567-14de-4c61-aa54-575bba982bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:37:17.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:37:21.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter is also taking action, with a report last week saying it&nbsp;suspended
        70 million accounts&nbsp;in May.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc1c1b8-21a4-4421-94c1-33bb0612a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:37:17.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:37:21.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "WhatsApp is using newspapers
        to fight fake news in India"</p>'
