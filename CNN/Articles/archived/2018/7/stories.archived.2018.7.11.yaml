      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His aunt, Salisa Promjak, told CNN ahead of the rescue, "It''s like
        I''m counting every second. I want to see his face, I want to see how he gets
        out, how they get him out. I am so happy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcb5c3d-c72e-47e3-8e68-5267cc093bd4'
