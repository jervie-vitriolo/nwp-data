      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> President
        Rodrigo Duterte told popular evangelist Brother Eddie Villanueva that he apologized
        to God after calling the Lord stupid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c67f37d-9ea8-4ab0-9e7e-e23d4a93e5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:24:14.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:24:18.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sorry God. I said ''Sorry God'' if that is taken in as a generic
        term by everybody listening..." Duterte told Villanueva during their meeting
        meeting in Malacanang Tuesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080cdb09-9eb0-4270-9a45-74648bd2e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:24:14.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:24:18.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video of the meeting released by the Palace showed, Duterte
        reminded groups never to use the name of God to hit the administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1cd801-2b2f-4a32-b48e-f909c33351c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:24:14.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:24:18.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a separation of church and state. Do not use God to attack
        (the government)," he said. "That''s not what God wants."</p>'
    '7':
