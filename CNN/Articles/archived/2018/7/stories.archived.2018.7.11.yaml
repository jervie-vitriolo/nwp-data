        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6210d588-71ba-4bed-9fe5-5527c52f877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:04:57.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:05:53.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
