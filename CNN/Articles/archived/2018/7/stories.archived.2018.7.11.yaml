      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy''s grandmother, Kiawkham Chantaphoon, added, "Grandma loves
        you the most in the whole world. I miss you dearly. I thank every country,
        everyone (who is) helping the kids to get out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
