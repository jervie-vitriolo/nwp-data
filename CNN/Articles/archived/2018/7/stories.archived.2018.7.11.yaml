      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> The San
        Miguel Beermen keep their title defense alive in the Philippines Basketball
        Association Commissioner''s Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e151bd-231a-4888-a057-0c77eb02d298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:47:53.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:47:57.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen swept TNT KaTropa to advance to the semifinals, 106-102,
        Wednesday at the Smart-Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2c609b-f13f-4009-bc1f-4b329991689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:47:53.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:47:57.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Renaldo Balkman paced San Miguel with 25 points, eight rebounds,
        and four assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bd5d02-7ed2-45d0-9fb3-267db9c6a3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:47:53.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:47:57.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT was a team on a mission as it showed a more aggressive approach
        in the opening quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17725019-8ac2-4115-b5e4-3fded61e106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:47:53.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:47:57.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen slowly climbed back to trim the deficit to just one
        going into the halftime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb993f0-8135-4d56-95d9-acaa12ad5cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:47:53.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:47:57.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMB continued to roll with the momentum switching to their side
        at the third period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7491d435-e2ed-46bb-b7b2-b228064f730a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:47:53.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:47:57.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa found ways to cut San Miguel''s lead and even tie the
        match with a little over two minutes left in the payoff frame.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb31a3e4-e42a-479a-a0a6-03a76432183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:47:53.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:47:57.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balkman calmly sank four consecutive free throws that paved the
        way to the Beermen''s victory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1c4117-8abe-477d-ae5f-b99ac8b1495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:47:53.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:47:57.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Cabagnot and June Mar Fajardo added 21 points and 19 points
        for San Miguel, respectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c67997-296e-4b6a-bd0a-b6fd73e7b440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:47:53.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:47:57.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Romeo finished with 28 markers and eight dimes for TNT.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c32947b-f71d-4b0d-89a4-c161c9c3fbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:47:53.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:47:57.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen will face the Alaska Aces in a best-of-five semis affair.</p>'
