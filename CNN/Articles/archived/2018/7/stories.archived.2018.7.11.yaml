      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cristiano, your goals, your numbers and everything we''ve won together
        speak for themselves," tweeted Ramos. "You''ve earned yourself a prominent
        place in the history of Real Madrid. The Madristas will always remember you.
        It''s been a pleasure playing by your side. Big hug and good luck!"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de2004a-cf7d-42aa-8712-37b7e69dae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:56:26.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:56:30.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Commentator goes wild over Ronaldo goal</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9104ba43-13f2-425a-8d2a-d2a5fb829a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:56:26.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:56:30.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of Ronaldo''s unhappiness in the Spanish capital have become
        an almost annual occurrence in recent years, although each episode had always
        ended with a new contract.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbec388-b25b-4cb3-a269-821c6fb8ce96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:56:26.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:56:30.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the five-time Ballon d''Or winner sparked more rumors when asked
        about his future in the immediate aftermath of Real Madrid Champions League
        win over Liverpool.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53feb1a6-adb2-4e11-ab10-cd741c1c2d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:56:26.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:56:30.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll speak in the next few days," he said on May 26. "Now it''s
        time to enjoy the moment. The future of any player isn''t important."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3389ffd-de42-4277-87c6-6ac493ed690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:56:26.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:56:30.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;Neymar theatrics spark worldwide ridicule</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd5b7f8-0578-43ee-a565-e46dcb633172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:56:26.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:56:30.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Enormous gratitude''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6931cf8d-eb60-4b18-87ec-15115a5f976e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:56:26.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:56:30.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real has recently put out two statements denying the club''s interest
        in signing either Neymar of Kylian Mbappe from Paris Saint-Germain as speculation
        intensified over Ronaldo''s future.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be1a18-a5e7-43fe-883d-cfdbe6045bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:56:26.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:56:30.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo has been the scourge of Juventus in recent years, scoring
        two goals in a man-of-the-match performance in the 2017 Champions League final
        and knocking the Turin club out of last year''s competition.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b894d0ea-768b-42dd-953e-71945dd3a8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:56:26.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:56:30.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These years in Real Madrid, and in this city of Madrid, have been
        possibly the happiest of my life," said Ronaldo in his letter to the club''s
        fans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24172014-aa54-4ebf-acbf-e67aa7a06308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:56:26.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:56:30.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only have feelings of enormous gratitude for this club, for this
        fanbase and for this city. I can only thank all of them for the love and affection
        I have received.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488d93a6-ccc1-4854-9db3-10262b73cf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:56:26.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:56:30.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/sport for more news and features</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb68585f-786f-4fa1-85a0-39c17d6eeba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:56:26.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:56:30.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, I believe that the time has come to open a new stage in
        my life and that is why I have asked the club to accept transferring me. I
        feel that way and I ask everyone, and especially our followers, to please
        understand me."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71218d09-8c9b-4860-be60-420e52a40605'
      'mgnl:activationStatus': true
