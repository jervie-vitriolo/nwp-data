      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang matagal na naman na ni-take-on ko ''yung role na ''yun</em>,"
        she said in a press briefing Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ed41b4-c528-4e31-b9e8-6ec835a00d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:23:33.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:23:36.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s like I''ve long since taken that role.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d9f197-07bc-4400-9de1-f5e5b128f78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:23:33.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:23:36.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president said the independent groups sought her leadership.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8420da84-2163-4a2c-895d-1a827a7d0706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:23:33.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:23:36.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon, merong initiatives na ''yung iba''t ibang grupong gumagalaw,
        magyu-unite. At hiningi ng mga grupong iyon</em> if I can lead," she said.&nbsp;
        "<em>Ang sabi ko, oo, pero kailangang pag-usapan ''yung</em> terms."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959d82a9-2827-4ae8-8dd6-2f9a59bf5f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:23:33.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:23:36.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now there are initiatives of other groups uniting.
        And those groups are asking if I can lead. I said, yes, but the terms have
        to be discussed.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6bb034-b42c-4b45-8015-93504aff1145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:23:33.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:23:36.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said among their plans is crafting a united opposition slate,
        which she hopes will be formed by September in time for the filing of certificates
        of candidacy in October.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec52d9a-2d8e-46ea-b78d-9780e53f253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:23:33.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:23:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if ousted Chief Justice Maria Lourdes Sereno will join this
        slate, Robredo said the Sereno has yet to decide on it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a53bb4-e29e-4317-9675-34e210eef5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:23:33.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:23:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan niya ng panahon para pag-isipan, kailangan niya ng
        panahon para mag-discern,"</em> she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569947b7-31aa-4fbe-8351-182e8ff2cf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:23:33.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:23:36.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She needs time to think, to discern.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c34093e-6cbb-4f37-a8a4-1e2eaf2db887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:23:33.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:23:36.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds that the opposition groups have to still discuss their
        stand on several issues so that they can have one voice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d8f97e-ef20-47c6-bf58-42da7adbae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:23:33.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:23:36.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahirap kung lahat nagsasalita ng sabay-sabay, lalong hindi naririnig,"
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d41499c-9209-4d6b-bee8-dcd51dca87c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:23:33.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:23:36.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s difficult if everyone talks at the same time.
        Nothing will be heard.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130151b4-9692-44ca-aa1e-1ed2d9256496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:23:33.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:23:36.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president has been critical of the administration of President
        Rodrigo Duterte. Her dissent from some of the President''s policies has led
        to her ouster from the Cabinet in November 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487c73ab-203a-4ddb-abd3-d54421e67bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:23:33.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:23:36.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said it is expected for Robredo
        to lead the opposition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297d31a5-340e-4f9d-aac6-13189dcbb915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:23:33.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:23:36.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vice President Leni Robredo''s decision to lead the opposition
        movement against the Duterte administration is hardly surprising.&nbsp; After
        all, she is the highest elected member of the opposition," he said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028a8d91-b92e-4bde-b9b1-7e6105d48a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:23:33.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:23:36.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Malacañang believes an active opposition is vital to democracy,
        adding they hope the opposition will challenge the government critically to
        provide an alternative to the public.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fb4377-f66b-45b9-a483-ce90e82c6997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:23:33.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:23:36.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect that the opposition movement would not only promote responsible
        and constructive debate to push the national conversation to a higher level
        of political maturity, but also present to our people a viable alternative
        platform of government to address the longstanding problems of the nation,"
        Roque said.</p>'
