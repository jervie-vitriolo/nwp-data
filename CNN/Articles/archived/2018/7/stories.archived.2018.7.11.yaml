    'template': '1'
    'title': 'PBA: San Miguel escapes TNT to punch semis ticket, 106-102

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7cc530-c6e1-4aa9-86ce-8dad66f0105c'
