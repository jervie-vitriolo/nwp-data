      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rural Employment Assistance Program Act</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0445ca1a-e991-4f2f-b001-2df29d6eccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:15:04.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:15:08.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will have to review my options on how to go about this," Sotto
        said in a statement, adding that he does not want to interfere with the judiciary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ddfe01-86a7-4a98-a90f-dbe25f178f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:15:04.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:15:08.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained on drug charges at the PNP Custodial Center
        in Camp Crame since February last year, although her camp has maintained that
        the charges are false. The opposition senator was a vocal critic of President
        Rodrigo Duterte and his bloody war on drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd64e44-6f68-4d86-9325-81e0fd324de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:15:04.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:15:08.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her detention, De Lima has been unable to vote on Senate measures
        or attend hearings. However, she has continuously drafted proposals.&nbsp;
        According to her staff, she has authored 22 bills and 59 resolutions, co-authored
        24 bills and four resolutions, and co-sponsored one bill during the second
        regular session of Congress.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c7c6bf-239e-453d-b031-d2d68cb04d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:15:04.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:15:08.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 2, Sotto had asked the PNP to allow De Lima to fulfill her
        functions as chairman of the Senate Committee on Justice, Welfare and Rural
        Development - from "inside the premises of the PNP Custodial Center" where
        she is detained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564a3fb9-d2b0-40b0-8c37-c91f93e096af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:15:04.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:15:08.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request came about a week after Sotto visited De Lima at the
        PNP Custodial Center.</p>'
  'Briones-PDEA-implement-mandatory-drug-test':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-11T18:54:38.117+08:00
    'imagesource': 'jcr:423e826d-654e-4de5-97c1-fd84108673fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4287ee7-b0a5-4813-9937-4406ba9eb734'
    'lead': 'Education Secretary Leonor Briones stands her ground against PDEA''s
      mandatory drug testing for Grade 4 students'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T11:17:56.953+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T11:18:00.929+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T11:18:00.768+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Briones: Law should be changed before PDEA can implement mandatory drug
      tests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfbf027-dafc-4e3d-b177-6322b5849a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:17:56.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:18:00.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 11) - Department of Education
        (DepEd) Secretary Leonor Briones said a change in the law is needed before
        the Philippine Drug Enforcement Agency (PDEA) can implement its proposed mandatory
        drug testing for school children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8725cab-26b6-4e74-b240-2620bc6c5a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:17:56.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:18:00.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said the R.A. 1965 or the Comprehensive Dangerous Drugs
        Act of 2002 should be changed first before PDEA can proceed on implementing
        mandatory drug testing for students 9 years old and above.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ede1bb4-931c-4ba6-80fe-0551a5cb812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:17:56.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:18:00.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA director general Aaron Aquino had earlier proposed that students
        and personnel of both public and private schools should undergo random drug
        testing, in line with the current administration''s campaign against illegal
        drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa1e614-6c9c-401a-b3ea-01df6d511c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:17:56.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:18:00.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the education chief had stood her ground against the proposed
        tests for grade school children when she met with officials of PDEA, the Philippine
        National Police (PNP), and Dangerous Drugs Board Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269e6c5d-12c4-4851-8cd9-2d41349a358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:17:56.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:18:00.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones was firm with her stand that surprise drug testing for secondary
        and tertiary education students is enough to determine the severity of drug
        cases in schools and universities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf829e56-ce9c-49fc-b917-c83de156b294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:17:56.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:18:00.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law will have to be changed because the law is very clear that
        random testing can only be done on secondary or high school students," Briones
        told reporters during the pre-State of the Nation Address (SONA) forum on
        Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ef8b0d-046a-465f-a41b-95f17f19d039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:17:56.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:18:00.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also added that there was a discrepancy between PDEA and DepEd''s
        data on minor drug users, as the former recorded an increase of drug users
        among the youth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec13265a-aa49-4c2d-b520-eb8657fcc2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:17:56.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:18:00.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sinasabi nila pataas nang pataas ang</em> numbers," Briones
        said. <em>"Sa amin, mababang-mababa ang sa amin</em>. So may disparity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfdf415-bf8f-4290-9da1-a40eaa873162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:17:56.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:18:00.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What they (PDEA) are saying is that the numbers are
        increasing. On the other hand, our data shows low numbers. So there''s disparity.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7825333b-2ef2-49b8-99f7-880af14643f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:17:56.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:18:00.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"At tsaka makikita natin na ''yung</em> prevalence is concentrated
        in particular regions. <em>Hindi ''yung buong bansa."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1c8165-aedd-491c-b5a9-7c1f05eb70f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:17:56.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:18:00.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can see the prevalent (data) is concentrated in
        particular regions, and not the whole country.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4573f61e-9c67-49ed-b96f-e571ce0e915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:17:56.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:18:00.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones was among the cabinet members who attended ''Tatak ng Pagbabago,''
        the pre-SONA 2018 forum which took place at the Philippine International Convention
        Center in Pasay. The forum tackled key policies, programs, initiatives, and
        issues of the different sectors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f447d90-1a40-40a9-8a68-c060952cd0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:17:56.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:18:00.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other officials who were present include Budget Secretary Benjamin
        Diokno, Social Welfare and Development Acting Secretary Virginia Orogo, Agriculture
        Secretary Manny Piñol, Interior and Local Government Officer-in-Charge Eduardo
        Año, Health Secretary Francisco Duque III, and Commission on Higher Education
        Chairman Popoy De Vera.</p>'
  'sss-low-interest-pension-loan':
    'author': 'Cecille Lardizabal'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-11T17:04:38.051+08:00
    'imagesource': 'jcr:1d2cbb5a-1553-43f1-a0d7-61be0c70ea09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e04c4282-f366-44d4-b013-ce63a45bacba'
    'lead': 'The pension loan is meant to address rising prices and to make up for
      the Social Security System''s current inability to pay the second tranche of
      pension increases. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T11:26:02.246+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T11:26:05.000+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T11:26:04.798+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SSS to roll out low-interest pension loans in September

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fd9b1c-0fdb-4d31-b194-96096d16cd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:26:02.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:26:05.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 11) — The Social Security System
        (SSS) will roll out pension loans for by September in light of the difficult
        times given the rise in the prices of basic goods and services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc6591a-7688-433a-bc58-0fbdb8985ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:26:02.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:26:05.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS President and Chief Executive Officer Emmanuel Dooc said there
        has been great clamor to implement the second tranche of pension increases
        this year which is impossible because the state-owned pension fund has yet
        to improve its collection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505694b6-1d0a-4682-84ae-0b33af002fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:26:02.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:26:05.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dooc said they thought of a pension loan for pensioners with a maximum
        of 32 thousand pesos at only 10 percent interest per annum, payable in 1 year
        and insurance guaranteed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cf81e9-ef2b-4126-ae05-49c800d896e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:26:02.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:26:05.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May parang credit life insurance… so kung namatay yung pensiyonado
        yung hindi ibabawas sa makukuhang benefit ng relatives niya o heirs niya yung
        balance of the loan," Dooc said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290866ff-70f7-4caa-aee6-de95bfe88c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:26:02.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:26:05.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There will be like a credit life insurance, so if
        the pensioner dies the remaining balance of the loan will not be charged to
        the benefits of his relatives or heirs.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20bdec5-1026-4efc-aab5-a0e32bc6687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:26:02.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:26:05.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the insurance will cover the principal amount of the
        loan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da29be42-975c-479f-881b-b38f094571bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:26:02.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:26:05.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At saka ang cover rates is the principal amount of the loan kahit
        na nakabayad na at lumiliit na yung utang ang babayaran ng insurance yung
        buo," the SSS Chief said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bea47b-494b-4701-97af-f1212f388771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:26:02.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:26:05.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The cover rate is the principal amount of the loan
        so even if it''s been partially paid, the insurance will still be in full.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a6e57b-97f8-4ad1-858a-40fd63c3062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:26:02.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:26:05.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dooc said this will somehow protect the country''s pensioners who
        would opt to borrow from banks and other institutions with higher interest
        rates.</p>'
  'Law-ban-hazing-Duterte-Atio-Castillo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-11T19:03:36.740+08:00
    'imagesource': 'jcr:d7803a53-be67-4981-8a91-b6230ee21c58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0138d8c9-a0d3-4386-a5d9-b8c7a506c7aa'
    'lead': 'The ''Anti-Hazing Act of 2018'' bans all forms of hazing and orders the
      regulation of initiation rites — physical and psychological — of fraternities,
      sororities, and organizations to make it safer for recruits. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T11:29:15.778+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T11:29:18.615+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T11:29:18.432+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs new law banning hazing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb654ec-1ae9-4ef6-b137-b55f2ebab2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:29:15.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:29:18.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> President
        Rodrigo Duterte has signed a new law prohibiting hazing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ff8d9e-0027-443f-b570-8b5d2c4d19f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:29:15.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:29:18.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11053 or the "Anti-Hazing Act of 2018" bans all
        forms of hazing and orders the regulation of initiation rites - physical and
        psychological - of fraternities, sororities, and organizations to make it
        safer for recruits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b99dc3f-b430-46a9-887a-4db30cc34ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:29:15.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:29:18.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, which also covers the citizens'' military and army trainings,
        was approved by Duterte on June 29 and a copy was released by the Palace to
        the media on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bde56b-a6fb-4d35-9015-965384c85bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:29:15.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:29:18.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hazing refers to any act that results in physical or psychological
        suffering, harm, or injury inflicted on a recruit, neophyte, applicant or
        member as part of an initiation rite," the law read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaf4259-8609-4a8b-b6d0-277b2ab36dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:29:15.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:29:18.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, physical, mental, and psychological testing and training
        of prospective members of the Armed Forces of the Philippines and the Philippine
        National Police are not considered hazing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb03a1c-841d-477e-bb15-883ed4c3a16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:29:15.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:29:18.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the law, an application letter, which should contain
        an undertaking that no harm will be done to anybody, must be submitted to
        proper authorities a week before the initiation rites.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc37a286-b1fc-4b55-a589-9959586d4e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:29:15.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:29:18.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter must also indicate names of all recruits, officers of
        the organization, and those who will be involved in the process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9778bbc2-cb81-4ddd-9e76-6de31af90de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:29:15.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:29:18.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure limits the initiation rites to three days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e27ddb-72c8-48a3-acd5-0e9dff835baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:29:15.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:29:18.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two school representatives must also be present during the initiation
        rites to ensure that no hazing will occur.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feec7fb-01f8-4359-bc7a-b0a5a91ca2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:29:15.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:29:18.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law penalizes violators with life imprisonment and a P3-million
        fine if a hazing rite leads to death, rape, sodomy, or mutilation. The previous
        anti-hazing law does not include a fine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab5d913-6112-4f50-ae1c-bcabb0587fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:29:15.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:29:18.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are present and were involved in the planning and conduct
        of a hazing incident, including the faculty adviser, will be imposed a fine
        of up to P2 million and life imprisonment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8fdb47-e4fb-43dc-bb46-3bab14472330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:29:15.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:29:18.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law is a consolidation of Senate Bill No. 1662 and House Bill
        No. 6573, which were passed early this year. Congress sought to amend Republic
        Act No. 8049 or the Anti-Hazing Law, which allows regulated hazing as part
        of an initiation rite if there is a written notice addressed to the school
        a week before the event.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404c9240-3f92-430a-b5c3-bb9ccd0ece57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:29:15.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:29:18.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both members of the House and Senate panels have agreed to increase
        penalties, even for those who did not directly carry out the act of hazing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c113d4-0a17-405f-998d-d3aa2ca52059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:29:15.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:29:18.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinaasan ng maximum penalty ng prision correccional. Tinaasan ang
        lahat na penalties including those who did not actually participate but were
        present... Tinaas din ''yung level ng penalty dun sa mga officers even if
        they did not actually participate but their mere presence ang being officers
        parang katumbas na rin sa actually na nagparticipate, meaning, reclusion perpetua
        na yun," Lacson said in February.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75c873f-ef34-4904-bc30-c5b4eb8c737f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:29:15.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:29:18.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the hazing death of University of Santo Tomas freshman
        law student Horacio "Atio" Castillo III in the hands of Aegis Juris Fraternity
        members on September 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a77ee18-7e55-4db6-b0a0-56e0eae05835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:29:15.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:29:18.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio''s mother Carminia Castillo said they are "overjoyed" at the
        signing of the law, thanking the President and lawmakers who worked on the
        measure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a647229-d0ac-451e-9b5e-dbd505ad3669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:29:15.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:29:18.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is for the next generation, that what happened to our son
        would never happen again. I understand it cost my son''s life but I believe
        marami pang matutulungan itong bagong batas na ito," she said.</p>'
  'dilg-plebiscite-federal-constitution-2019-elections':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-11T15:56:45.318+08:00
    'imagesource': 'jcr:8f00e91c-dd1c-48d4-afcb-a47afcb37975'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '207d6004-3842-48aa-ab1b-97dedacf006b'
    'lead': 'Interior spokesperson and Federalism Campaign Chief Jonathan Malaya worries
      the Filipino people are not ready to elect a new president by next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T11:33:41.667+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T11:33:45.487+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T11:33:45.256+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG wants plebiscite for federal charter beyond 2019 elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d0d0df-009d-427d-a26c-b211760601ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:33:41.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:33:45.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 11) — The Department of Interior
        and Local Government (DILG) prefers a plebiscite for a federal constitution
        would be held after the mid-term elections in May 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe5ca27-1b05-4d8c-9446-4aff6c23ba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:33:41.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:33:45.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Assistant Secretary and spokesperson Jonathan Malaya said the
        goal to have Filipinos vote for a new constitution early next year might be
        "overly optimistic."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2efc330-16b0-4fef-b0c7-835952f8a03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:33:41.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:33:45.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we were asked what would be our recommendation, [it] would be
        to hold a standalone plebiscite — not [one] that coincides with the 2019 elections,"
        Malaya told CNN Philippines'' The Source. "We proceed with the 2019 elections
        so as to dispel any allegations that this is all for extension purposes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef70be73-bc12-4226-98a5-74d9efe4980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:33:41.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:33:45.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This standalone plebiscite, Malaya suggested, could be held in the
        latter part of 2019 or in 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff991993-d7bf-48e2-b903-9ab6173beca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:33:41.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:33:45.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez wants the 2019 elections moved to
        2022, citing a packed schedule. But, critics fear that it would only service
        lawmakers who will stay in power longer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385d2331-9b59-45fb-8101-56888459f93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:33:41.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:33:45.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consultative Committee (ConCom) tasked to review the 1987 Constitution
        floated the target date for a plebiscite by early 2019, after President Rodrigo
        Duterte expressed his desire to retire by next year, three years short of
        his prescribed term.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e1d4c6-f77b-4498-9994-9f5118ba4f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:33:41.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:33:45.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means a new president and a vice president may be elected by
        May 2019, as Duterte is only willing to serve in transition capacity until
        2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159e3294-85a4-4b09-a382-146851e7c0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:33:41.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:33:45.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Malaya, who is also the federalism campaign chief, that
        set-up is a bit vague. He noted that he has under a year to inform the public
        of the new government system with a "limited budget" of P100 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4111ac7-0b66-4252-8103-9c8437f99a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:33:41.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:33:45.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if the Filipino people will agree to cutting short
        the President''s term and electing a new set of leaders simply for a transition,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8512f894-3cdd-4bdd-bb8a-cdfa6f2939a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:33:41.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:33:45.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roadshows organized by DILG have been criticized as an early
        senatorial campaign after it invited Special Assistant to the President Bong
        Go as a main speaker. Presidential Political Adviser Francis Tolentino represented
        Go in a roadshow earlier this month in Bicol. Go and Tolentino have been shortlisted
        in ruling party PDP-Laban''s senatorial slate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b47f07-74b6-4c9d-b601-27aceb37d3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:33:41.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:33:45.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federalism, a campaign promise of Duterte, is a form of government
        that provides more autonomy to regional government units. Advocates say this
        will better allow regions to govern themselves, but critics fear this could
        empower political dynasties and cause economic instability for regions not
        prepared for fiscal independence.</p>'
  'Earthquake-damage-Surigao-City':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-07-11T15:45:26.977+08:00
    'imagesource': 'jcr:8cf399c1-0fce-4441-ba2c-07cd3714c1d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21ec7006-5ec3-4add-866f-e96c13d9ea85'
    'lead': 'Several structures were damaged by the magnitude 5.1 earthquake that
      shook Surigao City and other towns in Surigao del Norte province past midnight
      on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T11:38:06.044+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T11:38:09.995+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T11:38:09.805+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magnitude 5.1 quake damages some buildings in Surigao City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd51277d-aaa0-40f1-9c15-faee5fccb79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:38:06.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:38:09.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> Several
        structures were damaged by the magnitude 5.1 earthquake that shook Surigao
        City and other towns in Surigao del Norte province past midnight on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7efb8ef-4e81-4f86-bdab-35448609f4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:38:06.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:38:09.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake caused cracks in government and private structures in
        Surigao City, where the tremor was felt at intensity 5. The Philippine Institute
        of Volcanology and Seismology (Phivolcs) considers this "strong."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702bd31e-6099-4790-a198-6b548e7ad2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:38:06.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:38:09.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos obtained by CNN Philippines showed cracked walls and shattered
        glass doors and windows at the Surigao City Hall, Surigao City Pilot School,
        and a private warehouse.</p>'
    '5':
      'image': 'jcr:e4aefc98-b995-4892-a3ea-14be30f6cb7a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48abf7c9-8590-4619-8e08-bd015d1fc1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:38:06.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:38:09.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00464f0a-3e97-48d7-a794-4d6c98effdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:38:06.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:38:09.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A water tank of the Surigao City Pilot School also collapsed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d1fbf3-732b-48e9-8e98-293eea237dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:38:06.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:38:09.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao City Vice Mayor Alfonso Casurra said classes in all levels
        in public schools were suspended as Phivolcs warned of possible aftershocks.
        At least seven aftershocks were reported as of 7 a.m., Casurra said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9ec215-24f0-429f-98d0-f309aa26d2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:38:06.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:38:09.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally ang sitwasyon dito sa Surigao City ngayon, normal na
        (The situation is generally back to normal now)," Casurra said, noting that
        power outages only lasted for about an hour.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae33dba-600c-4d5d-a354-a32e2610e499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:38:06.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:38:09.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In nearby San Francisco town, the earthquake tore down an abandoned
        school building of the San Nicolas High School, which was first damaged by
        an earthquake last year.</p>'
    '13':
      'image': 'jcr:35913d44-1872-4674-bcaf-489365618f67'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba96fca-50e7-47e0-a095-139da469450d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:38:06.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:38:09.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6cad0e-a2f7-4276-b4db-947cbbe65440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:38:06.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:38:09.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck an area off San Franciso at 12:24 a.m. on Wednesday,
        Phivolcs said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148d470d-d71b-47f1-8393-103872f8e4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:38:06.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:38:10.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the quake was tectonic - or there was a movement in
        the Earth''s crust - with a depth of 17 kilometers. Tremors feel stronger
        when quakes have lower depth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6653ae11-4397-49c4-89b4-6d39fa536222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:38:06.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:38:10.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also felt at intensity 4 in Pintuyan, Southern Leyte and
        intensity II in Palompon, Leyte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338ae89a-7e3f-4d7e-bd6d-4917f1745519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:38:06.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:38:10.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A magnitude 4.7 also hit San Francisco Tuesday afternoon, forcing
        students of the Surigao City National High School out of their classrooms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f34de13-13a8-48b5-a4da-4e10ef484f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:38:06.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:38:10.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao City was also hardly hit by a magnitude 6.7 quake in February
        last year.</p>'
  'PDEA-shabu-oxalic-acid':
    'author': 'Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-11T15:40:38.112+08:00
    'imagesource': 'jcr:6227729d-6f35-4157-bfe8-862d6ae6e579'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67df9071-5ad1-4e81-b284-963578467c34'
    'lead': 'This is the same substance found in the milk tea which poisoned a couple
      in 2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T11:40:30.135+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T11:40:33.910+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T11:40:33.738+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA seizes shabu with lethal amounts of oxalic acid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa805e-59f7-42d0-a0c8-d76e12096b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:40:30.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:40:33.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> The Philippine
        Drug Enforcement Agency (PDEA) said Wednesday it has seized bags of methampetamine
        hydrochloride (shabu) which contained lethal amounts of oxalic acid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059dc992-8736-4c17-ad6d-2fb5e682734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:40:30.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:40:33.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxalic acid was the substance found in the milk tea which killed
        two people in Manila last 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846d82d7-7d1a-43b2-b6a7-5c7b54714d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:40:30.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:40:33.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time we have experienced shabu mixed with oxalic
        acid as extenders," PDEA Chief Gen. Aaron Aquino told a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e784e0-5b63-41cf-98fc-456328971af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:40:30.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:40:33.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 66 grams of shabu worth ₱448,800 was seized in anti-drug operations
        Tuesday in an alleged drug den in Brgy. Addition Hills, Mandaluyong City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992e831d-3c7a-4dd4-9f69-5f2158eef744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:40:30.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:40:33.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA''s laboratory exams revealed the 41.5 grams of shabu had 15
        grams of oxalic acid, while the remaining 15.5 grams had 3.5 grams of oxalic
        acid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f58f66-376b-44cd-861f-6eb612e87197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:40:30.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:40:33.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police, in its previous investigation on
        the poisoned couple in 2015, said ingestion of around 10 µg/mL (micrograms
        per milliliter) of oxalic acid is considered dangerous.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b22b3c0-06fc-4dcd-9792-38d1902b6312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:40:30.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:40:33.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP added it will only take around 40 milligrams of the substance
        to poison the human body.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2659a29-53a7-48b5-9925-242006e9e662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:40:30.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:40:33.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Large amounts will result in kidney failure, and then death," he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeb2d5e-91ed-4161-8caa-c2abed1c65e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:40:30.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:40:33.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said a certain Andrew Ureta, who was found with the substance,
        was arrested along with four others.</p>'
  '2017-financial-inclusion-survey-bsp':
    'author': ' Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-11T14:49:43.498+08:00
    'imagesource': 'jcr:08be758b-2727-4982-a9fc-ab47a3cb6067'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43bc4d7e-0b38-4fdf-a186-9b1c06d8dbc1'
    'lead': 'Less than a fourth of Filipino adults have bank accounts, according to
      the latest BSP Financial Inclusion Survey. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T11:44:13.044+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T11:44:22.596+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T11:44:22.411+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '77% of Filipinos remain unbanked — BSP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b07470-9df5-4306-bc4f-f446dd66c46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:44:13.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:44:22.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> Around
        77% of Filipino adults do not have bank accounts, according to the latest
        survey by the Bangko Sentral ng Pilipinas (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0445f94c-714c-42d3-962e-9652e152eddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:44:13.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:44:22.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2017 Financial Inclusion Survey (FIS), the central bank announced
        that only an estimated 15.8 million adult Filipinos, or 22.6 percent, have
        bank accounts, while an approximate 52.8 million, or 77.4 percent, remain
        unbanked. Ownership of a bank account that can be used to save and receive
        money, as well as pay bills, is a basic indicator of financial inclusion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c73586-223a-4c69-b61d-14d4c7dca452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:44:13.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:44:22.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s results were only marginally better than the 22 percent
        of the population with bank accounts recorded in the 2015 maiden survey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e30573-3b66-4cf6-906d-58a252a35a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:44:13.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:44:22.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who do not have bank accounts, 60 percent of them cited
        not having enough money as a reason, while 21 percent did not not cite any
        reason at all. Meanwhile, 18 percent of the respondents said they do not have
        documentary requirements to open an account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a03d8d-ca92-4a82-b66c-5bc6137a3aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:44:13.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:44:22.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reasons cited for not having a bank account are: high cost
        of opening a bank account (10 percent), lack of knowledge on how to open an
        account (9 percent), joblessness (8 percent) and lack of awareness (8 percent).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a59d2bc-c09a-47f0-898d-52829dacfc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:44:13.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:44:22.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for an approximate breakdown of the 22.6 percent of adults who
        do own bank accounts, 11.5 percent of them are in the formal banking sector.
        Around 8.1 percent are in non-government microfinance organizations, 2.9 percent
        are in cooperatives, and 0.3 percent are in non-stock savings and loan associations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3218c1e4-3528-4203-9430-d25a8d59886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:44:13.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:44:22.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 1.3 percent of adults have electronic (e-money) accounts. The
        survey took into account how one person may have several accounts on different
        platforms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9823643-fc30-4504-9343-a74647969410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:44:13.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:44:22.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the top cause cited for having bank accounts
        is to save in case of an emergency (42 percent), followed by saving for an
        education (31 percent) and for business (29 percent). Other uses are for safekeeping
        (23 percent) and as a form of investment (12 percent).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6466d7e-4c98-4432-8817-5f0b4d8dffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:44:13.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:44:22.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 18 percent of the banked population use their accounts to receive
        salary, 12 percent for sending and receiving money, and 6 percent for receiving
        their pension.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3448cca-0755-43ce-91f1-6e1eacf3efa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:44:13.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:44:22.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also found that women are twice as likely than men to
        own an account, particularly in non-government microfinance organizations
        and cooperatives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f2f20-2c9c-4160-8d93-8922eaac0bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:44:13.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:44:22.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whereas most developing countries face the persistent challenge
        of women''s financial exclusion, the Philippines presents an interesting case
        wherein the level of financial inclusion is significantly higher among women
        than men," the BSP said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a43f1a-0795-4270-b2a9-bff941ebc1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:44:13.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:44:22.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, the BSP plans to push through with more digital
        finance programs to reach out to the unbanked population.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da31d0b7-6ad9-4ca2-9363-e0379dd8a9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:44:13.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:44:22.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While formal account penetration remains low and growth is modest,
        there are opportunities for greater financial inclusion enabled by digital
        technology," the BSP said, citing how accounts are underutilized for remittance
        and payment transactions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d6220b-04bc-460a-9f89-e1f3d280b4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:44:13.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:44:22.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the survey, 70 percent of Filipinos cite convenience
        as a key factor in choosing a channel for remittance transactions. Other factors
        considered are cheaper charges, physical access points, and faster services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84161bb-e4ea-4a76-9645-a9e9a9ed9d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:44:13.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:44:22.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 46 percent of account holders who have access to the internet
        are wary of e-payment platforms due to issues such as hacking and data security.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168228b1-e3fc-4df8-ba64-f7cdcfd2306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:44:13.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:44:22.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP therefore aims to develop a digital finance ecosystem that
        supports the diverse needs of all users in a manner that is secure, sustainable,
        convenient, and affordable," the BSP said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f558bc4-0d7f-4bbd-a50b-36c3151d657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:44:13.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:44:22.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP will continue the implementation of its National Retail
        Payment System, which set policies, standards and governance principles in
        digital retail payment operations and structures.</p>'
  'Proposed-federal-constitution':
    'author': 'Joyce Ilas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-11T18:11:23.136+08:00
    'imagesource': 'jcr:04ee00c5-6291-4ece-9c83-9791bb150579'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1cc8806-f341-4977-a5c0-e786caa166aa'
    'lead': 'The Consultative Committee (ConCom) tasked to review the Constitution
      on Wednesday submitted to House Speaker Pantaleon Alvarez the draft of the proposed
      charter that allows for a shift to a federal form of government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T11:52:05.242+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T11:52:09.004+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T11:52:08.637+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House leadership receives draft of proposed federal constitution

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3790c8-f5b3-4393-8dbb-b4964a2f2569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:52:05.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:52:09.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> The Consultative
        Committee (ConCom) tasked to review the Constitution on Wednesday submitted
        to House Speaker Pantaleon Alvarez the draft of the proposed charter that
        allows for a shift to a federal form of government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d8eb84-bb90-4471-9a02-e2bbb533b11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:52:05.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:52:09.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House leaders said they will study the draft constitution, stressing
        that they are taking it as a recommendation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af46f74-3f2f-4106-8e43-11316b4a3586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:52:05.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:52:09.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[They know it''s] just recommendatory. They are only advisory and
        I hope we can make that very clear to the public," House Majority Leader Rudy
        Fariñas said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4624221-1c78-4fa1-bbbc-3cb5c9b00cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:52:05.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:52:09.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte created the 22-member ConCom to review
        the 1987 Constitution and come up with proposals to implement the shift to
        federalism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861de77b-5067-42af-b1ee-32bf7f775b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:52:05.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:52:09.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House leadership admits the ConCom''s draft will carry weight
        once it is endorsed by the President. However,&nbsp; Alvarez said is still
        up to congress to decide on what the new constitution will contain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ef14d-a0ad-47bf-8202-09936bdec1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:52:05.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:52:09.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said contentious topics need to be discussed, including
        the President''s wish to step down from his post once the proposed federal
        charter is passed. This will make way for the public to elect a new President
        who will oversee the country''s transition to a federal form of government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce93ea0b-e809-4663-b940-bae3bef04292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:52:05.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:52:09.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag-uusapan pa namin yan kasi (We will talk about that because)
        remember the president has a contract with the Filipino people for six years,"
        Alvarez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f20769-69ad-4486-a13b-b1181cf969a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:52:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:52:09.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he personally prefers that Duterte complete his six-year
        term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd3cc3d-4345-4d1c-9512-478d829a135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:52:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:52:09.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ConCom has yet to revise the transitory provisions in the draft
        it submitted to the House. It is set to finalize the draft on Wednesday as
        it agreed to revise the transitory provisions to comply with the President''s
        request for another leader to be elected instead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811ce69c-6746-4931-9e8b-e69de013fe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:52:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:52:09.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in effect wants the ConCom to amend Section 1, Article XXII
        of the proposed charter, which states the sitting President will chair the
        Federal Transition Commission which must complete its mandate of transition
        by June 30, 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1380d9-8b47-4811-871b-1335f6da09e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:52:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:52:09.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With or without Senate</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4511d704-b499-4139-b0f0-2de214a91161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:52:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:52:09.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said the House of Representatives will push through with
        revising the Constitution even without the Senate''s participation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0a7bc7-4854-4c7e-80eb-ef7ff79e42c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:52:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:52:09.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives already approved a resolution that
        will convene Congress as a constituent assembly, but the Senate has yet to
        pass theirs. As of now, a resolution calling for Congress to convene into
        a constituent assembly is still pending at the Senate committee level.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80904440-2c18-4bbb-8579-705b096d1bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:52:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:52:09.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has yet to decide on pertinent issues: Whether there
        is a need to amend the Constitution, and if so, whether it will be done by
        a constitutional convention or a constituent assembly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5242180a-867e-49a2-91e9-b608644928fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:52:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:52:09.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a constituent assembly, members of the House of Representatives
        and the Senate shall convene and decide on constitutional amendments themselves.
        A constitutional convention, meanwhile, requires nationwide elections to select
        delegates who will draft the constitutional amendments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd001c51d-430d-4d36-ac81-a58174ce18ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:52:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:52:09.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution states that any amendment to or revision of
        the Constitution may be proposed by Congress upon a vote of three-fourths
        of all its members.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd90bdb5-e586-4318-a623-21aebdbbec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:52:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:52:09.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 23 senators have said they wanted to make their vote count in
        a separate voting, and not be irrelevant in a joint voting with 294 representatives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d56f8b2-a631-4579-83ee-4405576f4d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:52:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:52:09.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A point of contention if Congress opts for a constituent assembly
        is whether the House and Senate will vote jointly or separately on the proposed
        revisions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee08da58-7e34-471d-8c2e-2ce5be20c075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:52:05.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:52:09.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto earlier said charter change is not a
        priority of the Senate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18fb5d7-dba6-4db6-864e-b55d6d10b9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:52:05.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:52:09.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to a federal form of government was among Duterte''s campaign
        promises, saying it would pave the way for more equitable distribution of
        wealth and political power and bring peace in Mindanao.</p>'
  'Thai-cave-rescue-food-cravings':
    'author': 'Patrick Sarnsamak, Sandi Sidhu and Hilary Clarke'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-11T13:29:28.088+08:00
    'imagesource': 'jcr:bfcec1bf-22d9-4070-b778-e2cbde55bd96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb24d7bd-0b26-4b04-b810-f4ee7a4236ce'
    'lead': '11-year-old Chanin Viboonrungruang wanted to have fried chicken when
      he out of the cave'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T11:55:19.756+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T11:55:23.031+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T11:55:22.684+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thai rescue: Youngest boy trapped in cave dreams of fried chicken

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef3222d-a787-4b75-8249-1d7de7646cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:55:19.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:55:23.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Twelve Thai boys&nbsp;trapped in a cave&nbsp;have sent letters
        to their parents, and for the youngest of them all, foremost on his mind is
        the prospect of a tasty fried chicken meal when, and if, he is finally rescued.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aed1f5-03d4-4e6a-994c-13c013bed482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:55:19.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:55:23.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letters were posted on Facebook by the Thai Navy SEALs who are
        leading the evacuation effort that involves pulling the boys through four
        kilometers (2.5 miles) of narrow, dark, twisting and flooded tunnels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0a11bd-8b18-4be6-821a-9e330d1e70be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:55:19.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:55:23.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dad, Mom don''t worry about me,"&nbsp;wrote 11-year-old Chanin
        Viboonrungruang. "I am fine. Please tell Pee Yod (older female relative) to
        take me to eat fried chicken. Love you all," said the boy who is known by
        his nickname Titun.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495f58b9-e9e5-4aab-8a9b-1fcc82acf2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:55:19.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:55:23.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday CNN interviewed his father Tanawat Viboonrungruang,
        35, who like the other parents, faces an agonizing wait.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d242974-ba18-4855-8820-82fcb700b34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:55:19.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:55:23.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the boy''s letter was referring to a promise made to
        the boy by his Aunt go to the local KFC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf30d244-101c-44d1-8ddd-2ba13d6b941a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:55:19.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:55:23.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this video posted on Facebook by the Thai Navy seals, Titun is
        the fifth boy to speak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12c97a6-c63e-4995-a017-bfeae1f53ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:55:19.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:55:23.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what his feelings were when he read the letter, he said:
        "I felt better as my son said that he was fine and strong. I felt relieved
        after I had been worried about my son that he would be exhausted. I felt better.
        But I don''t know whether is tired or not."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52db980f-8f20-4dfa-b3ff-3566e52d1e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:55:19.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:55:23.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am worried about him as there are obstacles to extract him out,"
        he said. "Everyone knows that it is difficult to stay inside (the cave) but
        the officials are trying. I hope he is still healthy and would come out soon.
        I want to send my support to him. I don''t have a chance to talk with him."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d351139-3fa6-4e0e-8878-4878b1679909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:55:19.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:55:23.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viboonrungruang, who has spent most of the past few days keeping
        vigil at the entrance of the cave, described his son as a friendly, lively,
        popular boy who dreams of becoming a professional football player and is a
        supporter of both Arsenal and Barcelona soccer teams.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753bd759-646d-4f7a-859a-c415802b686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:55:19.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:55:23.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been playing football since he was young, and he started
        it just at age 8 or 9," said Viboonrungruang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b213cb-c440-464d-868d-73c0ebebab5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:55:19.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:55:23.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titun joined the team led by the coach, Akkapol Chanthawong, also
        known as Ake, 25, who is also in the cave, two years ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f846b16-021f-4f60-b174-8678328a17da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:55:19.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:55:23.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back then he played football with friends just for fun. But after
        he joined this soccer team, his football skills are better. He performs really
        well with the guidance form the coach."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d6dcde-f17b-4876-8737-1fe1ab8bed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:55:19.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:55:23.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Titun&nbsp;had said he was going training at a local football
        field on the day he went missing, but didn''t talk about the trip to the cave.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07fda59-d1bd-422b-a186-2b045c2a0560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:55:19.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:55:23.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I called him on the 23rd of June at around 3 p.m., but I couldn''t
        reach him or the coach," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b4ef7c-275d-447e-8b3a-3af20584891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:55:19.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:55:23.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t able to contact him. So I tried to contact him again
        at about 6 or 7 pm but I couldn''t. I knew that they were trapped at around
        11 p.m."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed13a169-d82c-4755-b9f5-e338384d74af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:55:19.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:55:23.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he knew his son was among those trapped after a friend asked
        him to check a photo of the boy''s bikes and other possessions found near
        the entrance to the cave.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd15bb1-0a6c-4653-8e8d-fb768b4f20f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:55:19.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:55:23.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viboonrungruang said the first days, when the boys had still not
        been located, were the worst.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14546243-e509-4b4d-b450-b4f26e90e745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:55:19.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:55:23.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the third or the fourth day of the operation, I was so stressed
        out worrying how he could live in the dark and damp cave because I don''t
        know what it is like in the cave," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e42394-7941-48c6-85c9-e8a3a9795cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:55:19.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:55:23.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What could he do or what could he face? I don''t know. I was so
        stressed. So when the officials had announced that they found my son, I was
        so relaxed."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d024b4-7aaa-40d2-a840-f673c98c6fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:55:19.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:55:23.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said for now the family were not preparing any surprises for
        the boy, if, and when, he is eventually returned to them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35c1a24-2c93-46a3-81c7-30f29b1ee60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:55:19.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:55:23.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t prepare for anything because after he comes out form the
        cave, he has to have his mentally and physically weak health checked and cured.
        So we don''t do anything for the surprise."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56a5489-e15b-46db-abd8-1cb28fc10249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:55:19.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:55:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said, in any case, his young son will be able to have anything
        he wants.</p>'
  'dilg-jonathan-malaya-nothing-wrong-bong-go-francis-tolentino-federalism-roadshow':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-11T13:14:52.665+08:00
    'imagesource': 'jcr:dc4fb70a-981c-4782-a619-28e54b780bfe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd20691d9-a813-4a6a-b139-16b5fff8435c'
    'lead': 'Critics worry that the federalism information drive is a premature campaign
      for the two potential senatorial aspirants.'
