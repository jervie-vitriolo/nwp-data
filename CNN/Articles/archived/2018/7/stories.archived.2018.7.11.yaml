    'title': 'A man harasses a woman for wearing a Puerto Rico shirt, saying it''s
      ''un-American''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da2e57-bc7e-4ed1-b016-9625cd5cf594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — An Illinois park is investigating after a woman accused
        one of its police officers of standing by as a man harassed her for wearing
        a shirt with the Puerto Rican flag, saying it was un-American.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a995f986-6307-489a-97c7-fe1e712c27b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mia Irizarry says she was trying to celebrate her 24th birthday
        in the Forest Preserves of Cook County last month when the man approached
        her asking her why she was wearing the sleeveless Puerto Rico flag shirt,
        which also had "Puerto Rico" written below the V neckline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5009859f-a9e7-483b-82e1-f73f8f8053e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irizarry recorded the encounter on her phone, saying she felt threatened,
        and posted the video to Facebook.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed25bb2a-f237-4eeb-8ba5-64b7f455d269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Forest Preserves of Cook County tweeted that it was aware
        of the June 14 incident and video.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98725674-7705-4667-a16c-37dab447125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‏"After the incident, we immediately launched an investigation pursuant
        to our personnel policies into the response of our officer," it said, in a
        series of posts on Twitter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b5f052-ee1d-46c0-bef5-c8b0e53c9055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigation is ongoing and the officer involved has been
        assigned to desk duty pending the outcome. The intoxicated individual involved
        in the incident was arrested and charged with assault and disorderly conduct.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a4a6d5-81ce-4e15-a5c5-96bab0295297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All people are welcome in the Forest Preserves of Cook County and
        no one should feel unsafe while visiting our preserves."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The investigation is ongoing and the officer involved has been assigned
        to desk duty pending the outcome. The intoxicated individual involved in the
        incident was arrested and charged with assault and disorderly conduct.</p>&mdash;
        Forest Preserves (@FPDCC) <a href="https://twitter.com/FPDCC/status/1016443983541800963?ref_src=twsrc%5Etfw">July
        9, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794f0070-53b7-4221-9a4c-21c15ee66e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5234ec2-b820-4b9c-91db-69a61ef9b5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Officer, I feel uncomfortable''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac79bdea-ecde-4bf6-b234-5b9f51ce156f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the footage, the man can be seen approaching Irizarry saying:
        "You should not be wearing that in the United States of America." He gets
        closer to her and asks "Are you a citizen? Are you a United States citizen?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48b1c84-bebe-4800-a33f-41f77da56cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irizarry can be heard saying that Puerto Rico is part of the United
        States and the man approaches her multiple times.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97a666b-82f5-4b26-93c9-9527976344c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irizarry asks a park police officer to help, saying "I am renting
        this area and he''s harassing me about the shirt that I''m wearing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3260467-7ea3-4199-88ed-2f28fac35436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later she says: "Officer, I feel entirely uncomfortable, can you
        remove ... please officer" as the officer is seen walking away from her.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4a1436-01c7-4a3d-acbc-fe0c3706bb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then she says: "Officer, I''m renting, I paid for a permit for this
        area.. I do not feel comfortable with him here, is there anything you can
        do? "</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5b9a50-72ed-46f2-bc8d-7eed67130f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer can then be seen talking to the man who gesticulates
        back and tells him to "shut the f*** up."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32718a5b-90fa-4447-8bd3-a2b7c7e6ad46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female officer steps in</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b1791-912a-41af-8c6e-a2fb58024910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More police arrive and Irizarry says she still doesn''t feel safe.
        The man resumes his abuse, saying: "You''re not American, if you were American
        you wouldn''t wear that. You know that right?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7259b47-1323-4893-94c1-e70112c29024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A female officer asks to see his ID and can be heard telling him
        that he''s intoxicated to which he replies "well that''s your judgment." She
        explains that Irizarry has a permit and she warns him that he could be arrested
        "for not being compliant."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6656cf5-8b7c-4b8c-b766-1bb9a85e8c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t come here harassing people," the officer continues.
        "People have just as much right to be here as you and when you''re drunk,
        you don''t belong here."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b655106d-131b-4ad2-bdfb-3bf992151644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The female officer then speaks with Irizarry who gives her version
        of the incident and the officer explains that they were called to the area
        after a report that a man was choking a woman.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7767d09b-a62c-4655-8929-d682ac7c08ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually the first officer on the scene takes notes of Irizarry''s
        account of the incident and says that he was at the scene due to the separate
        incident, noting that she was not being attacked though acknowledging she
        felt threatened.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ce3165-5784-416a-ac1f-09c8c0910b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irizarry can be heard explaining to the officer that the incident
        began when they had asked the group the man was in if they could move as they
        had a permit for the area. She said the group politely complied but her Puerto
        Rico shirt appeared to act as a trigger to the man.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fc9168-0a3b-4ec5-a2b3-2f1f65645d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico Gov. Ricardo Rossello reacted to the video Monday on
        Twitter.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07c4422-5482-4625-9282-42f923811866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:40:48.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:40:51.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today a video surfaced of an undignified event in which a Puerto
        Rican woman was brutally harassed by a bigot while an officer did not interfere.
        I am appalled, shocked &amp; disturbed by the officer''s behavior," Rossello''s
        tweet reads.</p>'
