  'concom-political-dynasties-reynato-puno-duterte-sotto':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-11T20:56:51.371+08:00
    'imagesource': 'jcr:dbae9de3-3792-46d8-9e26-5678f5dd36c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52b0f5e5-b6d6-4d89-b3f1-f8fc97aa2962'
    'lead': 'The anti-dynasty provision is non-negotiable for former Chief Justice
      Reynato Puno.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T10:50:17.560+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T10:50:23.900+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T10:50:23.683+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ConCom chair warns vs. near-sovereign power for dynasties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c10f2a-0325-4a34-9f3d-e8643a8cf4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:50:17.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:50:23.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> The head
        of the Consultative Committee tasked to review the 1987 Constitution warned
        against giving too much power to political families if the anti-dynasty provision
        is taken out of the proposed federal charter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7957e0-0756-4eb1-82d8-fab3dc81b739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:50:17.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:50:23.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ConCom chair and former Chief Justice Reynato Puno said the provision
        is non-negotiable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba73530-6d65-4a8b-88df-482da408f340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:50:17.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:50:23.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I said, the anti-dynasty provision is a fundamental predicate
        of our draft constitution. We will be giving a lot of powers, near powers
        of sovereignty to the different regions," Puno said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2910e594-521d-4722-956d-a46b5431cd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:50:17.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:50:23.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the implication is that you cannot give this near-sovereign
        powers to political dynasties, otherwise our government will be the worst
        situation," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a8b337-a603-4403-a4de-c1b984eeff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:50:17.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:50:23.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the bicameral conference committee removed the
        anti-dynasty provision in the proposed Bangsamoro Basic Law, which Senate
        President Vicente "Tito" Sotto III earlier said could be the template for
        the federated regions in the new charter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79bac3e-2f0d-48aa-a92c-e54bcafb8603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:50:17.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:50:23.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transitory Commission</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55230c3c-d521-4720-b35b-355b647b6831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:50:17.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:50:23.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno also revealed that ex-officio members will join the elected
        transition president and vice president during the shift to federalism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89003132-9890-451e-ac0f-5e75fd4a6500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:50:17.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:50:23.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are Senate President Tito Sotto, House Speaker Pantaleon Alvarez,
        and former Presidents Benigno Aquino III, Gloria Macapagal-Arroyo, Joseph
        Estrada, and Fidel Ramos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a61b94-e094-421c-a1bf-fea9a809973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:50:17.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:50:23.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier asked the ConCom to revise the
        provision mandating him to lead the Transitory Commission, saying he wanted
        the public to elect a transition president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0bfaeb-f1cd-4c93-b153-fd32cbf20a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:50:17.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:50:23.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno said Duterte can no longer run in 2022, and the status quo
        will be observed during the election of transition president and vice president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689d1afb-2944-4331-b96c-921d949ae984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:50:17.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:50:23.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added sitting senators will also continue their office in a holdover
        capacity</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8942bc-8760-4f40-971d-c5206772729d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:50:17.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:50:23.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 2019 midterm elections, the ConCom chair said it is up to
        the Congress on how soon it can act on the draft Constitution. If the polls
        push through, the law will provide for elected officials in the transition
        to the federal state.</p>'
  'Palawan-Cebu-best-islands-2018':
    'author': 'CNN Philippines staff'
