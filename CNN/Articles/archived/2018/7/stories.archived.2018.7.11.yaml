    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcf2c84-bc2c-466f-a9bc-4739c89424e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:50:02.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:50:07.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;George Clooney&nbsp;has been released
        from an Italian hospital after being involved in a motor accident Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48553343-67cf-475c-b3fa-dc0102eed51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:50:02.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:50:07.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 57-year-old actor was thrown over the top of his scooter after
        being hit by a Mercedes in Olbia on the island of Sardinia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e94d98f-6c38-4b70-b5d7-496e2f1392a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:50:02.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:50:07.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clooney told a friend it''s "good to be alive" after the road accident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8337cd5-e320-4d34-9450-604a6ce7770d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:50:02.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:50:07.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told his friend, CNN contributor John Avlon, that he was going
        65 mph when the other driver cut in front of him, hitting him head-on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9894f6-f598-4cee-9e3e-ac907b705380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:50:02.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:50:07.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film star smashed the windshield with his head and flew 30 feet
        from the car, Avlon said Clooney relayed to him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faff6256-b970-4269-889e-e96d0f6c2eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:50:02.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:50:07.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver of the Mercedes hit Clooney after failing to stop at
        a turn, according to Alberto Cicognani, a&nbsp;Carabinieri&nbsp;officer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b75413-3d70-4961-98c9-127356244a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:50:02.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:50:07.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cicognani told CNN he had spoken with Clooney, who said he was "fine"
        and would resume filming of a miniseries based on "Catch-22," the Joseph Heller
        book, in a couple of days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf84fba-9310-4c07-bf99-f1d1a6f00100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:50:02.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:50:07.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giovanni Mannoni, a police commander in Olbia, said the actor did
        not suffer any serious injuries or break any bones. He added that Clooney
        would be monitored by hospital staff as an outpatient for 20 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3503f1c0-ae9c-4bbb-8b9f-1c7509c9fb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:50:02.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:50:07.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mannoni, the accident took place at 8:15 a.m. local
        time on the SS125, a street in the area of Olbia-Murta Maria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338144c2-0715-43b8-851e-7029aba52d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:50:02.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:50:07.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clooney was escorted to the Giovanni Paolo II hospital in an ambulance
        and accompanied by police officers. No irregularities were found in a scan,
        and Clooney left the hospital at 10 a.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a235e7-5fe9-4370-a55d-94e5e7d4eb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:50:02.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:50:07.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mannoni said police are looking into the causes of the accident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fb928c-11f7-4b84-b462-0638b36d96f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:50:02.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:50:07.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clooney, who is married to human rights lawyer Amal Clooney, has
        a home on the Italian mainland at Lake Como.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7695d1e7-72d0-429b-b3a6-a0f610f021d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:50:02.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:50:07.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star''s rep released a statement saying, "George was treated
        and released from an Olbia hospital. He is recovering at home and will be
        fine."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126e4098-7b1c-4432-94f3-41326fde8670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:50:02.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:50:07.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "George Clooney involved
        in scooter accident in Italy."</em></p>'
