      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the rescue, the boys'' coach, who is also known as Eak,
        sent a letter to parents apologizing for their boys'' ordeal.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59676fc5-7b7d-44f6-a0d7-977cfac6bc03'
