      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> Palawan
        and Cebu made it to the list of the world''s 15 best islands, as seen on international
        travel magazine Travel + Leisure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1d2122-b576-47a4-9cc1-536f9fba46bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:53:50.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:53:54.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list, which was released on Tuesday, was generated through the
        votes of the magazine''s readers. The islands were rated according to their
        activities, sights, natural attractions, beaches, food, friendliness, as well
        as overall value.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a4d7c7-cfee-405a-b952-e6395f8c922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:53:50.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:53:54.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan, which topped the list back in 2013 and 2017, dropped to
        the 6th spot this year with a score of 90.04.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fa1500-4216-4b2b-b835-212588c5c572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:53:50.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:53:54.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu was also named part of the audience''s favorite islands as
        it was seated on the 8th spot with a grade of 89.10.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b047bc77-3668-4526-9496-632ad64ae42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:53:50.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:53:54.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A surprise destination also grabbed the top spot this year. Java,
        Indonesia was named the best island in the world for 2018 with a score of
        95.28. Per the magazine''s website, the island "offers the opportunity to
        indulge in modernity," with waterfalls, volcanoes, parks, and white-sand beaches
        gracing the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fffb074-af7b-40be-9c62-1e53c7d95962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:53:50.577+08:00
      'mgnl:createdBy': 'jeff'
