      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear all the parents,</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa18f77-9c09-4142-a068-4a4c14ac1913'
