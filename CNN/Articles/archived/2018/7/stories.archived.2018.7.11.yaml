    'template': '1'
    'title': 'Cristiano Ronaldo joins Juventus from Real Madrid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32b1055-4b47-4367-a9e8-6855ae6340b4'
