      'mgnl:lastActivated': 2019-05-15T11:15:08.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He leaves it up to the Muntinlupa Regional Trial Court which is
        hearing De Lima''s pending drug cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caf1366-e9b5-4f8c-92b9-5a00d28789c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:15:04.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:15:08.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any matter pertaining to requests to exercise her legislative functions
        as an elected senator and conduct committee hearings for such purpose is a
