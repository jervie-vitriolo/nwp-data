      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the five-time Ballon d''Or winner sparked more rumors when asked
        about his future in the immediate aftermath of Real Madrid Champions League
        win over Liverpool.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2b80ae-e3be-4a06-a3fe-5c0338ff6c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:16:05.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:16:09.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll speak in the next few days," he said on May 26. "Now it''s
        time to enjoy the moment. The future of any player isn''t important."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e1d59e-9710-4ff1-8b8b-1f304fcf259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:16:05.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:16:09.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real have recently put out two statements denying the club''s interest
        in signing either Neymar of Kylian Mbappe from Paris Saint-Germain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1fa762-8ee4-455b-9cb5-06a021d77135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:16:05.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:16:09.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo has been the scourge of Juventus in recent years, scoring
        two goals in a man-of-the-match performance in the 2017 Champions League final
        and knocking the Turin club out of last year''s competition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0085c6-4de9-4bc9-8ba2-aab8da257a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:16:05.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:16:09.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These years in Real Madrid, and in this city of Madrid, have been
        possibly the happiest of my life," said Ronaldo in an open letter to the club''s
        fans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c3e1c9-7fa5-4026-933c-ae6d6e6adf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:16:05.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:16:09.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only have feelings of enormous gratitude for this club, for this
        hobby and for this city. I can only thank all of them for the love and affection
        I have received."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293a4b05-c322-45f1-93f8-5c7885ae95a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:16:05.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:16:09.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, I believe that the time has come to open a new stage in
        my life and that is why I have asked the club to accept transferring me. I
        feel that way and I ask everyone, and especially our followers, to please
        understand me.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b3f6af-3f4b-4ca5-b275-f04033ad7db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:16:05.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:16:09.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Cristiano Ronaldo
        joins Juventus from Real Madrid."</em></p>'
  'duterte-wants-to-end-5-6-lending-scheme':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-10T23:45:36.793+08:00
    'imagesource': 'jcr:d06b9d85-1d3e-45e5-b774-90ecaed889c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34e4b4b7-7f5f-47f4-a1f8-6e5ceaa6e601'
    'lead': 'President Rodrigo Duterte issues a stern warning against those are engaging
      in the ''5-6'' money lending scheme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T14:18:15.358+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T14:18:19.077+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T14:18:18.906+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says he wants to end 5-6 lending scheme

      '
    'updated': 2018-07-11T09:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ae398e-ec4f-4d55-84b0-751739179393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:18:15.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:18:19.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 10) — President Rodrigo Duterte
        issued a stern warning against those are engaging in the ''5-6'' money lending
        scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cec526-c8e3-4f00-baf7-02ac59d0f4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:18:15.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:18:19.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with media in Pampanga Tuesday, he said loan sharks
        should not make life harder for poor Filipinos. The President added he would
        either stop the 5-6 practice or the collectors themselves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3706d5f-6cde-4f17-a0bb-dd7923955db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:18:15.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:18:19.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi ang sinabi ko, ‘pag hindi niyo hintuin ‘yang 5-6 na ‘yan,
        kayo ang hintuin ko</em>.'' Mark my word," he said</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c39760d-b135-463b-a3cc-8b9e44df842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:18:15.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:18:19.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''5-6'' lending scheme is the act of issuing small loans with
        a hefty interest of twenty percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a3b562-aaf7-4076-9dbf-7dfaa8de7616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:18:15.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:18:19.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February last year, the President mentioned wanting to put a
        stop to the schemes, whose lenders are mostly allegedly Indian nationals or
        migrants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551437c0-48ca-4ede-a7e6-23c46cbcd658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:18:15.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:18:19.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, Duterte said while there is nothing wrong with money-lending
        businesses per se, the ''5-6'' lending scheme allegedly is disadvantageous
        to Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b468ef-00ac-44bc-a61b-fd5a77cacc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:18:15.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:18:19.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Okay naman yan magpahiram sila ng pera, but ang bagong style kasi
        nila, pahiramin nila ng pera yung pobreng Pilipino tapos pabilihan pa nila
        ng mga refrigerator, mga appliances. So doblado and kalbaryo ng mga Pilipino.
        If you do that, I will get angry," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f044b528-85c3-4a92-9078-016663860dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:18:15.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:18:19.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s okay for them to lend money, but their new style
        is they lend money to the poor Filipinos and then they make them buy refrigerators
        and other appliances. It becomes twice as hard for Filipinos.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9596cc-d25c-4d91-b239-46b341a75e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:18:15.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:18:19.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Rex Remitio contributed to this
        report.</em></p>'
  'grab-ltfrb-dotr-fine-10-million-rebate-refund':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-10T20:34:42.067+08:00
    'imagesource': 'jcr:7edad828-5f3a-4ca1-a680-099ea6eb91eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c402124-00c2-4fc8-a909-56641a712878'
    'lead': 'Transportation officials have ordered Grab to pay a ₱10-million penalty
      for allegedly overcharging its passengers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T14:20:36.137+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T14:20:39.829+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T14:20:39.692+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grab ordered to pay ₱10-M penalties for allegedly overcharging passengers

      '
    'updated': 2018-07-11T07:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae773066-25f8-44f8-ad4e-72f65dc534e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:20:36.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:20:39.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) -</strong> Transportation
        officials have ordered Grab to pay a ₱10-million penalty for allegedly overcharging
        its passengers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c932b9e5-2d0e-4c11-9d53-de75f510e7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:20:36.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:20:39.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed to CNN Philippines by the Department of Transportation
        (DOTr) Tuesday, adding the transportation network company (TNC), must also
        reimburse passengers "by way of rebate, for charging ₱2 per minute waiting
        time."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e57720-1256-4638-a108-46703fe16128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:20:36.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:20:39.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Grab said it was withholding comment pending consultations
        with its legal team, adding "they will reach out in due time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00051079-fe0e-4163-b166-e4633700b696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:20:36.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:20:39.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Grab admitted to charging the amount but said it was not
        illegal and the LTFRB had known about it. Grab also said they have been transparent
        about this fact.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed8e747-2130-4fa7-a506-d2c5c212c120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:20:36.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:20:39.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TNC said it was consistent with 2015 order by the LTFRB&nbsp;
        allowing transport network vehicle services (TNVS) to set their own fares
        subject to government regulators'' oversight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247fef53-549d-49a8-8569-89ede61efa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:20:36.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:20:39.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab said they first began charging the fee in June 2017, but it
        was ordered suspended by the LTFRB on April 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a180dfcc-b300-47fe-bc47-522c296ed106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:20:36.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:20:39.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab''s admission came after PBA Party-list Representative Jericho
        Nograles earlier told CNN Philippines'' The Source about the fees, and said
        Grab had collected some P1.8 billion from it over the past five months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faa1038-1d20-4f17-a787-477e7dbf5367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:20:36.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:20:39.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Regine Cabato contributed to this report.</em></p>'
