      'mgnl:type': 'text'
      'text': '<p>Chanin Viboonrungruang, 11</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd057b251-0245-402a-b4a4-b9d726d36c82'
      'mgnl:activationStatus': true
