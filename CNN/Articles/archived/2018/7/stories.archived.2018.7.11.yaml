      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After nine years, 16 trophies and 451 goals,
        Cristiano Ronaldo is leaving Real Madrid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726790cb-bf05-4860-8130-8631e0095237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:56:26.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:56:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portugal star, 33, is to join reigning Serie A champion Juventus
        from the Champions League holder for a reported $117 million (₱6.2 billion)
        transfer fee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6d1f59-45fa-4dd2-a6ae-4aa543bc96da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:56:26.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:56:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s called Cristiano Ronaldo and he''s now officially a Bianconero,"
        read an announcement on the Juventus website Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8739a2d3-6e3a-44e0-ba7c-503430e3da9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:56:26.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:56:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club also confirmed that Ronaldo would sign a four year contract,
        tying him to Juve until 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018603d6-d67c-4c24-9be4-da7c18a8d2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:56:26.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:56:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real Madrid had earlier released a statement "expressing its gratitude
        to a player who has proved to be the best in the world and who has marked
        one of the brightest times in the history of our club and world football."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5db355-24b5-4f31-8263-10201783b2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:56:26.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:56:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter to Real''s fans, Ronaldo said that he had "reflected
        a lot" and knew that "the time has come for a new cycle."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97141fc8-8770-433b-ba8b-b5b5f20950bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:56:26.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:56:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last season, the Portuguese star scored a stunning bicycle kick
        against Juventus in Turin, which was widely viewed as one of world''s greatest
        ever Champions League goals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12568f7b-b2a0-4956-98d8-476e35a41752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:56:26.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:56:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo had a barnstorming start to the World Cup scoring a hat-trick
        against Spain in a 3-3 draw, before Portugal was knocked out by Uruguay in
        the last 16 stage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d493b-b4af-4cae-96bb-0bfdd4d13cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:56:26.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:56:30.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;Ronaldo''s ''Playstation goal'' is talk of the world</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38817c2b-9f17-4ac3-ab23-262c8390e3a4'
      'mgnl:activationStatus': true
