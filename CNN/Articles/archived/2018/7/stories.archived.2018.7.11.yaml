      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Senior Correspondent Ina Andolong contributed
        to this report.</p>'
  'kobe-paras-up-fighting-maroons-uaap-season-82':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-11T13:20:59.912+08:00
    'imagesource': 'jcr:260f9b3e-3b38-4d69-a693-4d5d529346ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22ecc6d7-15f2-4d71-a470-00e8336fd1a3'
    'lead': 'Kobe Paras has committed to play for the U.P. Fighting Maroons, following
      in the footsteps of his father who led the state university to its lone UAAP
      men''s basketball title in 1986.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T13:13:57.841+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T13:14:01.558+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T13:14:01.365+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kobe Paras to play for U.P. Fighting Maroons in UAAP Season 82

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b83b7a-9bd8-410c-9e8d-ab18e4dcb2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:13:57.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:14:01.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> Another
        Paras will suit up for the Fighting Maroons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48574ee-2fc2-4771-80d2-deea944be65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:13:57.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:14:01.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas cadet Kobe Paras has decided to follow in the footsteps of
        his father Benjie after deciding to play for the University of the Philippines
        (U.P.) Fighting Maroons in the UAAP.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc410f77-e719-4daf-93ff-f2c3021ae4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:13:57.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:14:01.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.P. Fighting Maroons head coach Bo Perasol confirmed the news to
        CNN Philippines on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7800813c-3a24-46b7-8628-425692113566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:13:57.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:14:01.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perasol said Paras will be part of the state university''s roster
        for Season 82.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db8e7a5-d653-4976-b22b-ab9f57e496d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:13:57.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:14:01.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe is the son of Philippine Basketball Association legend Benjie
        Paras. The older Paras led the Fighting Maroons to its only UAAP men''s basketball
        title in 1986.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09ff932-5709-414e-9333-36764086c06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:13:57.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:14:01.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The University of the Philippines is the most respected educational
        institution in the country. The attraction of U.P. is not just its basketball
        program, which just gets better each year, but the world-class education it
        is known for," Paras said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf3a40b-55b7-4bfd-9db1-b96ab0687bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:13:57.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:14:01.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras said his decision to play for the Fighting Maroons was based
        on "what could contribute to me becoming better in my chosen field and at
        the sport I love."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49f18da-e19c-4a4d-992f-2a6c88c199a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:13:57.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:14:01.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to the challenge of helping make the Fighting Maroons
        a better basketball team, and the challenge of helping myself become a better
        student," Paras added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69172117-a7ee-47f6-a9af-501a6076e0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:13:57.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:14:01.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Talent is talent''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b49dccb-7979-486a-b2c0-8bdf28d17627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:13:57.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:14:01.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras is currently part of the Gilas cadet squad training for the
        2023 FIBA World Cup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd407220-7e73-4c9a-bf4d-668562d37349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:13:57.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:14:01.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He first played for the men''s national basketball team at the 2017
        William Jones Cup, and later played for the country in the 2017 Southeast
        Asian Games. He has also represented the Philippines in FIBA 3x3 tournaments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb8b538-613b-4b5b-b2ab-e2218ddb33f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:13:57.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:14:01.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perasol welcomed the addition of the former Cathedral High School
        standout.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b961e21b-2525-45bb-9812-c52ad8230aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:13:57.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:14:01.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talent is talent, and we are fortunate to have a talent like Kobe
        on board. Winning, as experience has shown us, takes more than talent. We
        have to get everyone on the same page and to play the right way, and that
        is what we will be working on in the months to come," Perasol said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d209873-f262-4f48-a144-050ac078d13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:13:57.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:14:01.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revamped roster</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0580b187-0a62-4207-816c-03c4228cff5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:13:57.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:14:01.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras will be joining fellow Gilas teammate Ricci Rivero and Nigerian
        big man Bright Akhuetie next year in the Maroons'' fold.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6843be41-f808-4f78-b544-b4b99407adc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:13:57.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:14:01.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivero, who is a transferee from the De La Salle University, will
        also make his debut in Season 82 for the Diliman-based squad.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9789f44d-1c30-46e0-8d3b-bef796728a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:13:57.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:14:01.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.P. President Danilo Concepcion said the roster revamp shows that
        "the State University is serious about becoming a competitive team that has
        a legitimate shot at winning a title we last won in 1986."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61e5755-94a5-4509-8b96-2bad88cda958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:13:57.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:14:01.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The team''s name is extremely apt, because the words ''Fighting
        Maroons'' do not only apply to the team''s players--who do not have the same
        resources as their counterparts in better-funded sports programs--but to our
        students who do not have the same advantages as those born into wealth. Player
        ka man o estudyante ng unibersidad, ang puhunan mo lang ay galing at tapang,"
        Concepcion added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266ea260-7a64-4b80-900d-7bbc5d7d2a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:13:57.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:14:01.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.P. has failed to make it to the UAAP Final Four since 1997.</p>'
  'Donald-Trump-tariffs-United-States-Chin':
    'author': 'Julia Horowitz'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-11T11:28:45.879+08:00
    'imagesource': 'jcr:f2a1368b-4127-46fd-9899-01abddfc135c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45787494-5988-4857-bd65-59f48c63f6df'
    'lead': 'The move comes after the United States imposed 25 percent tariffs on
      Chinese goods worth $34 billion last Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T13:16:41.081+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T13:16:45.071+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T13:16:44.793+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump readies new tariffs on China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6f85bb-36d6-46fe-94e1-89abcd28bf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:41.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:16:45.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Trump administration is preparing another round of tariffs
        on Chinese goods worth $200 billion, ramping up the U.S.-China trade war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4d91c9-8899-4f4b-8c9a-0f03d3d22af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:41.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:16:45.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Trade Representative Robert Lighthizer on Tuesday released
        a list of thousands of additional goods that could face 10 percent tariffs
        after a public comment period. It includes fruit and vegetables, handbags,
        refrigerators, rain jackets and baseball gloves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cb8cf7-886a-4eec-938e-3d62075ea476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:41.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:16:45.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after the United States&nbsp;imposed 25 percent tariffs
        on Chinese goods&nbsp;worth $34 billion last Friday. Beijing&nbsp;immediately
        responded&nbsp;with its own tariffs on US goods worth $34 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b86fcc4-8186-4b6c-8d52-5cf2eca19e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:41.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:16:45.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s action makes good on&nbsp;a threat&nbsp;U.S. President
        Donald Trump made last month. He directed Lighthizer to identify $200 billion
        in Chinese goods for tariffs if China retaliated against U.S. penalties that
        are meant to punish the country for intellectual property theft.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4067ed9b-5616-4895-9002-39f63d79abfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:41.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:16:45.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: China says the U.S. has started ''the biggest trade war''
        in history</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2b1ff8-e680-4759-9b60-f70bad37f6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:41.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:16:45.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China apparently has no intention of changing its unfair practices
        related to the acquisition of American intellectual property and technology,"
        Trump said in June. "Rather than altering those practices, it is now threatening
        United States companies, workers, and farmers who have done nothing wrong."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4a5d62-0070-4163-89d5-897a24c5d19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:41.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:16:45.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retaliatory tariffs that China enacted Friday targeted U.S.
        cars and major agricultural goods, such as soybeans and meat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad939a6-9a17-491f-b4fa-c2d323d9a6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:41.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:16:45.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is already working on a second wave of tariffs
        on Chinese goods worth $16 billion. The tariffs announced Tuesday would be
        the third wave. They would go into effect sometime after August 30.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b383d162-5c53-4841-9747-d0ae317e30d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:41.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:16:45.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than address our legitimate concerns, China has begun to
        retaliate against US products," Lighthizer said in a statement. "There is
        no justification for such action."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389a2f74-3456-40c2-b907-6f433eeb20d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:41.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:16:45.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States remains willing to engage in negotiations with
        China on the issues at hand, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89353c13-97b3-46cc-b00b-7bcbdf410b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:41.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:16:45.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: U.S. soybean farmers say China tariffs could result in ''serious
        damage''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4198be6b-84d1-4d57-b304-a32e2089bafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:41.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:16:45.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But senior Trump administration officials said on a call with reporters
        Tuesday that so far, the two sides haven''t gotten anywhere.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadab4eb-bdb0-4d12-8141-dfe5f88d2f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:41.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:16:45.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They continue to insist the problems we''ve identified are not
        real problems," a senior administration official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac24c52-8c40-4901-b361-3ce9b1a7f5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:41.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:16:45.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that China has not been prepared to talk about
        Made in China 2025, a government plan to make the country a global leader
        in industries of the future such as robotics, electric cars and computer chips.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f739e0-f2de-42da-9cc5-6e2f16f6a8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:41.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:16:45.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy is a top concern for U.S. officials. However, analysts
        say there''s little chance China will back down on the plan, which it considers
        crucial for developing its huge economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b88f51-a702-4345-9b2d-1243dbd14693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:41.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:16:45.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat of more trade barriers is unlikely to sway China from
        its plan to make its domestic chip industry self-reliant, and to create a
        strong supply chain as a key enabler for innovation in other technologically
        intensive industries," analysts at BMI Research said in a note to clients
        Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9de952-9b3c-47f6-9ada-f51b73cab91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:41.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:16:45.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t immediately clear how China would respond to the new
        tariff list. When Trump first threatened last month to target another $200
        billion of Chinese products, Beijing said it would be "forced to strike back
        hard, and launch comprehensive measures that match the U.S. move in quantity
        and quality."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a1118a-4cb1-4c49-9b21-96d4a8468048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:41.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:16:45.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China also faces difficulties in retaliating directly: it ships
        far more goods to the United States ($506 billion last year, according to
        U.S. figures) than come back in the opposite direction ($130 billion).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03982f08-6463-46d3-8d78-cd70fc663949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:41.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:16:45.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the Chinese government could target trade in services
        between the two countries, such as tourism and education, or&nbsp;seek to
        make life difficult for big American companies&nbsp;operating in China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8c2aa0-ffaf-4682-8e8a-c1bc8da39302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:41.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:16:45.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: The trade war is making these products more expensive</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a63207-3cb4-4aad-a488-b414c06667da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:41.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:16:45.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s announcement was met with backlash from some quarters.
        Senate Finance Committee Chairman Orrin Hatch called it "reckless," adding
        that the tariffs were "not a targeted approach."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255e7dd7-599d-4261-98df-189a62033311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:41.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:16:45.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot turn a blind eye to China''s mercantilist trade practices,
        but this action falls short of a strategy that will give the administration
        negotiating leverage with China while maintaining the long-term health and
        prosperity of the American economy," he said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfb8e6a-1e33-4021-9e02-4a9a9d3255a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:41.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:16:45.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Retail Federation, an industry group, warned about
        the impact on prices from the new measures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeacf0d-bfad-4228-8147-3b67f61827bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:41.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:16:45.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tariffs on such a broad scope of products make it inconceivable
        that American consumers will dodge this tax increase as prices of everyday
        products will be forced to rise," David French, the group''s senior vice president
        for government relations, said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c394bdd-30d3-40e9-892f-20384edaab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:41.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:16:45.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more tariffs could be on the way. Trump said in June that the
        United States would be willing to enact a fourth round of tariffs on goods
        worth $200 billion if China retaliated yet again. He has not formally directed
        Lighthizer to prepare that list.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb161dc-f3cc-4281-9947-159628b795c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:41.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:16:45.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jethro Mullen and Phil Mattingly contributed to this
        report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2adadd-d519-463f-93e5-0b8dc1829c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:41.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:16:45.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump readies new
        tariffs on China."</em></p>'
  'Thai-soccer-club-cave-rescue-Coach-Ekkapol-Ake-Chantawong':
    'author': 'Steve George'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-11T10:41:21.659+08:00
    'imagesource': 'jcr:05c61301-bbc0-4fec-a1c1-b4c626562bd6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38d1bd88-6f6b-4147-8baa-941923c8ad66'
    'lead': 'Ekkapol Ake Chantawong, the 25-year-old coach of the Wild Boars soccer
      team, was likely the first one into the cave and on Tuesday was the last one
      pulled out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T13:19:22.027+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T13:19:26.850+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T13:19:26.403+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thai town rallies behind Ake, coach who took boys into cave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14053073-ef56-4520-a71b-a6dd57928117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> He was likely the first one into the cave
        and on Tuesday&nbsp;was the last one pulled out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbbedc6-b2ec-4d2d-b50c-9e3f688eceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ekkapol Ake Chantawong, the 25-year-old coach of the Wild Boars
        soccer team, has been criticized by some for what is perceived to be an act
        of supreme recklessness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f8bd04-5b13-4059-80bc-2677d0cf4dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why did he, the adult tasked with taking care of 12 young children,
        decide to lead the group into a dangerous, forbidden network of underground
        tunnels, known to flood at this time of year?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172cd381-5c21-4da2-b638-4a3877a8c0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To those who know the former monk and community worker, the willingness
        of others to judge from afar has led to a characterization they say is unfair
        and inaccurate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74abc464-00fd-464a-b65b-294eea58597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thamma Kantawong is one of only two living relatives of Coach Ake,
        as he is popularly known around town. The other is his elderly grandmother.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418de617-1053-4e06-a2b0-0beb2e8cb6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Kantawong is Ake''s cousin, she says she thinks of him more
        as a young nephew, owing to the age gap between the two family members. She
        refers to herself as his aunt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f51eeb1-f788-4d46-834e-feba044493c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From inside her modest home in Mae Sai, Kantawong recounts Ake''s
        traumatic childhood and the death of his parents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2179ae-0a90-4787-a67f-f2094358fbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His mother died while he was still very, very young and his father
        passed away when he was just 10," she says. His brother, his only sibling,
        also died very young, says Kantawong, showing us an old family picture of
        Ake with his parents and brother.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0dd231-4b92-4303-b687-f8e7a9b51990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Ake, like many orphaned children in Thailand, moved
        away from his childhood home of Mae Sai to become a Buddhist monk at a monastery
        in the nearby province of Lum Phun.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161ce10d-8fbb-4c6c-93cd-d1e6150603cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He remained in the care of the monastery for much of the next decade,
        only coming back to his hometown on occasion to see his grandmother. It was
        a very tough period for such a young boy to endure, says Kantawong, who did
        not see him very often during this time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d33c69-2c36-4bd6-bc2c-6fb4385327e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ake would eventually return to his Mae Sai in his 20s man looking
        to rebuild his life. Though no longer a monk, he has maintained close ties
        with the town''s numerous temples, where friends say he regularly spends his
        time praying and assisting in renovations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dade95-f8fb-4b42-9e20-a33b8e995f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kantawong credits her nephew''s devout faith for his willingness
        to help others, pointing out that he did not eat for the first few days in
        the cave, and instead shared his food among the children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c230fd3d-0e1c-4c2b-a2fb-a2a903499633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This selflessness, says Kantawong, is what helped to keep the children
        alive during those first nine agonizing days before divers discovered the
        missing group huddled together on a ledge, surrounded by floodwater, some
        4 kilometers (2.5 miles) into the cave network.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46a5b61-9391-4800-9354-b078ad6a7953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He loves the football team. Wherever he goes, he always has some
        of the kids with him," she says. "Their parents trust him that he can take
        of their sons."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a345c2-3f7b-47f5-89d8-a956accc016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kantawong says that although Ake organizes and coaches several training
        sessions a week for the junior Wild Boars team, he receives only a small stipend.
        "He''s not motivated by money," she says. "He does it because he loves soccer
        and working with children."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f5d5f6-2d2f-411c-bcfc-e026ee9f1143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kantawong rejects the idea that he would knowingly do anything that
        might harm the children. "He is very good person, loves kids, takes care of
        kids, he is very diligent, and always volunteers himself to help others,"
        she says. "The language he speaks is very polite. For him whoever will like
        him how the way he is."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1596a495-c3ee-4e42-a8c2-6874c95f303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a view shared at the Wild Boars club, where Ake is the coach
        of the junior team.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a6f941-00d6-45f5-86dd-f4058fbf15fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, the club''s senior squad resumed training for the
        first time since the disappearance of the junior side 18 days ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2988a3c-1b6e-4ae0-b553-4c8fff528397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club had previously suspended all matches and training sessions,
        deciding it would be inappropriate to play football while their junior teammates
        were trapped inside the cave.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f70edb-9209-4129-b91f-ccbf3a6d2f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, with the early stages of the rescue effort proving successful,
        the club''s head coach, Nopparat Kanthawong, suggested the team come together
        in a show of unity with the rescuers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6f70a0-847e-4ee3-a177-640da0074a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the early evening practice session, members of the senior
        team talked of their fondness and respect for the junior coach, recalling
        memories of how he would give up his personal time to help organize activities
        for the children.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0ff8ea-1792-497e-9e49-bab5903b0554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coach Ake is a type of a guy who loves all the kids," says 17-year-old
        Kae-hae Lahuna. "After we all finish practice, he always takes each of the
        younger kids home, to make sure they''re all safe. He takes good care of the
        kids and likes to spoil them very much," he adds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951aa517-e73c-4181-9fdd-d2000137871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams training facility sits in the shadow of the mountains
        where the caves are located. Typically, the junior team will finish practicing
        before the senior team take to the pitch. Lahuna was among the players who
        were still training on Saturday, June 23, as anxious parents began to call
        the head coach to ask if he knew where their children were.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc757d7e-b935-4ee4-8ba0-7c6e86a4430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we first heard they were missing at the caves, I and around
        10 other senior members of the team rushed into the mountains to look for
        them. We were the first people there," says Lahuna.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093b5def-9efb-40d7-b3c6-a0ec7b6089e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We waited at the cave entrance for them until 4 a.m. the next day."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cf603f-ae39-4c63-84f4-8668ce129487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pannawit Jongkham, the coach of the senior team, who joined the
        search later that same evening, says everyone associated with the Wild Boars
        is behind coach Ake, as they have been since the first day of the rescue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8de3fc-694f-404f-8232-6b16199898d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he is out, everything will be the same, we will support him,
        nothing will change," says Jongkham.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc8a3f3-d3a3-4a4f-a6bd-617170640ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Buddhist temple behind the house of Ake''s aunt, on the edges
        of Thailand''s northern border with Myanmar, community members are hopeful
        he will be back riding his bike across town and taking the kids out into the
        countryside.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9163c67-aa1f-42cf-a6ce-aa05244305b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One former monk, who gave his name as Jay, described Ake as an active
        part of life in Mae Sai.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d19d88-588e-457e-8e64-095b93100116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is always out with the kids on bike rides into the hills," says
        Jay, who is now an artist and is helping to paint the temple''s decorative
        internal columns.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4fccf6-b3c8-44ba-b881-18d8dcf70004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Jay, Ake is also a volunteer, who assists in the upkeep of
        the town''s various temples. "He''s a well-known guy. A good guy," says Jay.
        "He helps us out a lot."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b01738-52c5-4164-a3e3-d131bca98b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see him often at the Wat Pha That Doi Wao temple on the hill,
        where he comes to pray," he says. "We are often catch up and talk together."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34523673-2fda-4fff-aa9f-b32fbf7914d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kantawong says she''s been in contact with the authorities and is
        hopeful she will see Ake again in the coming days.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8eee96-171c-4883-9903-74daf4401f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is at pains to thank the rescuers for their efforts and the
        unending debt of gratitude she owes to the Thai Navy SEALs, one of whom died
        last Friday during the pre-rescue operation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ea7b8d-f8e8-4de6-bed3-f44c1ded3a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kantawong says she does not know why her nephew entered the cave,
        though suggests the boys could have been looking for shade after a long bike
        ride in the summer heat. "Maybe he just wanted to rest, maybe he felt hot,"
        she says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7e9917-da7f-445e-b187-54522d2c5b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:19:22.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:19:26.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is aware that some people will always hold him responsible for
        the group''s predicament, though she hopes that people will be forgiving.</p>'
    '36':
