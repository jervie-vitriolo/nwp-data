    'template': '1'
    'title': 'PBA: Ginebra fends off Meralco fourth quarter rally to book semis berth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fe510c-6f0f-48b5-a231-8aa06243d152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:10:35.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:10:39.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> Barangay
        Ginebra is marching on to the 2018 Philippine Basketball Association (PBA)
        Commissioner''s Cup semifinals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d694190-67de-4af6-bbf8-f71b5e7ef9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:10:35.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:10:39.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra thwarted a late-game Meralco run to eliminate the Bolts,
        104-90, in the quarterfinals Wednesday at the Smart-Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1f3e8b-4bcc-46b0-8339-98cfa49ea912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:10:35.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:10:39.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Justin Brownlee carried Ginebra with an all-around performance
        36 points on 73 percent shooting, nine assists, and six rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f01e51-17f9-4ec5-bc99-62ea412c7142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:10:35.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:10:39.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts maximized on Ginebra''s sluggish start to take a four-point
        advantage at the end of the first period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ec876a-8321-4ea8-a85f-9c8ff0d9f42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:10:35.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:10:39.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra then adjusted its game plan to grab the driver''s seat heading
        into the halftime break, 56-51.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d346ede-b127-4b3b-a2a9-de0a9397e7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:10:35.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:10:39.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A collective effort from the Ginebra players on both ends of the
        floor propelled them to build a lead as high as 15 points in the third period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4597bf7d-4d99-42dc-96ac-c60a006606ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:10:35.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:10:39.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not giving up without a fight, Meralco unleashed a 10-0 blast midway
        in the final period to trim the deficit to a single digit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc64976-9b81-4604-b694-d77990a56b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:10:35.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:10:39.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But veteran playmaker L. A. Tenorio orchestrated Ginebra''s offense
        perfectly to avoid any complications down the stretch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0e8fc3-3b45-474c-bd0d-ee09ca55b069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:10:35.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:10:39.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big man Greg Slaughter contributed 14 points and and 10 rebounds,
        while Tenorio chipped in 11 points for Ginebra.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a86dc3-b8b7-4fc6-9cf0-1816b7383e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:10:35.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:10:39.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arinze Onuaku powered the Bolts with 21 markers and 13 boards on
        a losing effort.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a1aa89-a015-48e1-a135-9470bcb4c1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:10:35.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:10:39.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra will wait for the winner in the do-or-die quarterfinals
        match between the Rain or Shine Elasto Painters and GlobalPort Batang Pier.</p>'
