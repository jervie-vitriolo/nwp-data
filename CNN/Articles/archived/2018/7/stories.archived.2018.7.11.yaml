      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Unique reference''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06064643-8174-447a-b711-f9d334afa493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:56:26.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:56:30.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo joined Real from Manchester United in 2009 for a then-world
        record fee of £80 million ($106M) and was given a €1 billion (₱62.7 billion)
        buy-out clause.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e09f475-708e-4f24-883d-99e29766937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:56:26.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:56:30.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to become Real''s all-time leading goalscorer, winning
        four Champions League titles — including a historic three consecutive crowns
        — two La Liga titles and two Copa del Rey trophies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd057d308-5931-40ee-9d49-488ef4576f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:56:26.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:56:30.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Real Madrid, Ronaldo will always be one of his great symbols
        and a unique reference for the next generations," added the Real statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0082a830-ce6f-4fae-bb67-c3c77346f2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:56:26.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:56:30.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Real Madrid will always be your home."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd070b1-78ca-4eb4-a6cb-2420a60873ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:56:26.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T13:56:30.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio Ramos, captain of the Spanish club, saluted Ronaldo''s achievements
        and wished his former teammate luck going forward.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8d14f1-fba8-4e69-8b1a-1e690d0173b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:56:26.523+08:00
