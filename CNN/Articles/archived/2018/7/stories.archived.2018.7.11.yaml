  'Senator-risa-hontiveros-senate-dfa-diplomatic-protest-duterte-china':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-11T19:07:12.153+08:00
    'imagesource': 'jcr:d1c6aeb4-8409-45f8-831e-0eb59d3ffc32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a473b15a-7a44-4d4c-bdb3-5fb9477dca94'
    'lead': 'Senator Risa Hontiveros seeks a ''foreign policy audit'' on the government''s
      diplomatic protests against China over the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T11:12:41.467+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T11:12:45.090+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T11:12:44.920+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate panel asked to review DFA''s ''50-100 diplomatic protests'' vs
      China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1520b28-b885-496b-858c-aae8d73bc59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:12:41.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:12:45.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> Senator
        Risa Hontiveros on Wednesday asked the Senate to look into the Duterte administration''s
        response to "Chinese incursions" in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754b0221-1e0e-4091-93ce-bdd024169a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:12:41.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:12:45.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros filed Resolution No. 786, directing the Senate Committee
        on Foreign Relations to "conduct a foreign policy audit to scrutinize and
        review the diplomatic protests lodged by the Department of Foreign Affairs."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb2a1dd-612b-44a7-b5b7-f67e5f0ebe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:12:41.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:12:45.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the statement of Foreign Affairs Secretary Alan Peter
        Cayetano in a House hearing on May 30 that the government has filed "several
        dozens" of diplomatic protest over the past two years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa83768f-11da-47c1-a36a-64d409b63290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:12:41.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:12:45.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe 50, 100. I have to count it," Cayetano said, stressing that
        the government is not giving up its claims in contested waters west of the
        country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a3bf2f-629e-4fda-9958-4b993192e307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:12:41.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:12:45.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ﻿Duterte gov''t filed ''dozens'' of protests vs. China''s
        activities in South China Sea, officials say</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a259d01-3951-48d7-8ef8-de553511a188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:12:41.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:12:45.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros challenged Cayetano to bare the diplomatic protests against
        China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362918d7-5a21-4dfc-a2c0-75484bcc34df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:12:41.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:12:45.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people have the right to be informed. Present proof, or they
        didn''t happen," Hontiveros said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63fb250-03ec-4cc6-af83-4d7a8a9c1a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:12:41.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:12:45.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the only instance the public was made aware of a diplomatic
        protest was when the DFA issued a note verbale to protest China''s installation
        of missile systems in the Spratly Islands and the harassment of Philippine
        Navy boats by their Chinese counterparts on May 11.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50de0181-4ec7-49a2-9164-def68fa5fc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:12:41.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:12:45.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, however, earlier said the government cannot divulge the
        contents of all diplomatic negotiations to protect national interest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f974cd-57d8-4e7c-96ca-9126d15851c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:12:41.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:12:45.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA has repeatedly said it will take diplomatic action whenever
        necessary, including the filing of a diplomatic protest against China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e79836-b536-4f6b-b143-42c5d326ed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:12:41.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:12:45.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to recognize the July 2016 ruling of an international
        tribunal in The Hague, Netherlands that found Beijing''s expansive historical
        claims in the South China Sea were without any legal basis. The tribunal also
        ruled as illegal Chinese activities in areas of the South China Sea that lie
        within the Philippines'' 200-mile exclusive economic zone.&nbsp; Six regional
        governments have overlapping claims in the contested territory - the&nbsp;
        Philippines, China, Vietnam, Taiwan, Malaysia, and Brunei.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d8287e-5ef2-40ec-952f-6cb9de8a5960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:12:41.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:12:45.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly said the country cannot
        afford to go to war against China, but has promised to bring up the arbitral
        ruling with the East Asian giant during his term.</p>'
  'PNP-Sotto-request-De-Lima-Senate-hearings-jail':
