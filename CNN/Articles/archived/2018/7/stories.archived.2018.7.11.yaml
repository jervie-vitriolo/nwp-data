      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;Trump on Ronaldo: ''They say he''s the greatest''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08408b16-532f-40ce-bf04-ee8c2a5ed822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:56:26.522+08:00
