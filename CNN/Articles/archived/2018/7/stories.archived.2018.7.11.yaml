      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> The Philippine
        National Police (PNP) refused to act on the Senate President''s request for
        the institution to allow detained Senator Leila de Lima to hold Senate hearings
        in jail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db01d8c0-7e00-4bad-b352-64dd7551735b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:15:04.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T11:15:08.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with regret that the PNP cannot appropriately act on the
        matter considering Senator De Lima''s status as a detention prisoner with
        restricted right to exercise profession and hold public office," PNP Chief
        Oscar Albayalde said in a letter addressed to Senate President Tito Sotto
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed29d54-c6a2-4391-ad6d-231f0a54648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:15:04.580+08:00
