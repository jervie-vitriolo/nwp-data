      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> Filipinos
        can head to cinemas to support local films during the Pista ng Pelikulang
        Pilipino (PPP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59cff1a-08ae-41b2-89a9-8f6599103ee8'
      'mgnl:activationStatus': true
