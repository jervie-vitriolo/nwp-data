    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1602175e-d71d-4787-993d-e31e8bb20661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:39:23.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:39:26.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His updates came after US and Thai officials confirmed Sunday that
        four boys had been rescued from a flooded cave network after spending 15 days
        trapped along with their soccer team and coach. They were escorted out by
        a group of Thai and international divers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a530817-4d6c-4069-a8fd-2764f0d7d67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:39:23.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:39:26.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight boys and the coach remain trapped, and the ordeal has been
        a closely watched news story around the globe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5521dd97-164b-4d54-ac06-d246a7a34d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:39:23.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:39:26.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk — who runs multiple California-based companies, including SpaceX
        and Tesla — said Friday that engineers on his staff would travel to Thailand
        to assess how they might help.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70471a92-169a-4b8a-96d1-ad6ce515c98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:39:23.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:39:26.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He provided sporadic updates on his efforts over the weekend. Musk
        said based on "feedback from Thailand," the engineers decided to build a "tiny,
        kid-size submarine" using a large silver tube meant to be affixed to a SpaceX
        Falcon 9 rocket.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1e126b-eb75-4b51-ac5f-1763e220fd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:39:23.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:39:26.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk explained the metal tube would be "[l]ight enough to be carried
        by 2 divers, small enough to get through narrow gaps" in the cave, and "extremely
        robust." The device is also outfitted with oxygen ports and a nose cone to
        protect it from impact with rocks, according to Musk''s tweets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be5dbfd-253b-45de-b9de-812f0b50f2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:39:23.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:39:26.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the videos of testing that Musk shared, a man is seen
        emerging from the roughly 6-foot long metallic cylinder.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69b1b30-9cc7-498d-a691-bd69844ffa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:39:23.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:39:26.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been no shortage of warnings in recent days about how risky
        the rescue attempt is -- not least the death of former Thai Navy Sgt. Saman
        Kunan, an ex-SEAL, who died early Friday morning due to a lack of air while
        attempting to return to a command center deep underground.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1d357b-3d64-4eb7-817c-4455295d1706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:39:23.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:39:26.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early Monday morning local time, rescue efforts were suspended
        in Thailand as teams restocked supplies and prepared to get the rest of the
        team out of the cave. CNN''s Jonathan Miller reported that the eight boys
        and coach who remain stranded in the cave would likely have to stay put for
        a couple of days due to issues restocking oxygen supplies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8955b9f-44d1-4c01-b65d-2ba7db076c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:39:23.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:39:26.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, rescuers have a dwindling window of opportunity, with
        forecasters predicting the return of heavy monsoon rains in the coming days,
        effectively sealing off the cave until October.</p>'
  'PAGASA-Typhoon-Gardo-Maria-monsoon-rains':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-09T13:41:11.229+08:00
    'imagesource': 'jcr:7aaff03d-a0e3-44d9-83be-bca7be14a0ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dd115d4-b222-483c-9852-6c478d31ff65'
    'lead': 'The state weather bureau says Typhoon Gardo will continue to bring monsoon
      rains over the western section of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T17:41:40.803+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T17:41:43.818+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T17:41:43.637+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon Gardo maintains strength, to bring rains over Luzon, Visayas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38955c9-13f2-44a7-85b5-e9f145477eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:41:40.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:41:43.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> The state
        weather bureau reported that Typhoon Gardo has maintained its strength and
        will continue to enhance the southwest monsoon, bringing rains to the Western
        section of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba76c02-eb1a-4ced-83e0-ee8af3c1b624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:41:40.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:41:43.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an 11 a.m. weather bulletin Monday, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said Typhoon
        Gardo''s center is located 1,165 kilometers east of Basco, Batanes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83565ed-05ed-47f5-9ecf-0a61d06427e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:41:40.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:41:43.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardo is carrying center winds with a strength of 200 kilometers
        per hour (kph), and gusts of 245 kph. Gardo is currently moving west, northwestward
        at 30 kph, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8021bd6-4a23-4862-a225-ca6301d2f38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:41:40.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:41:43.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA predicted Gardo to bring monsoon rains over MIMAROPA, and
        Western Visayas along with occasional rains over Metro Manila, Calabarzon,
        the Bicol Region, Zambales, Bataan and Aurora, from Tuesday to Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fbaab4-f273-4c7a-8085-a35066d67544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:41:40.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:41:43.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added that the entire western section of Luzon will experience
        monsoon rains starting Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4211ab5f-b11b-4d81-a12f-5f5583ca58b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:41:40.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:41:43.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardo is expected to leave the Philippine Area of Responsibility
        (PAR) by Wednesday morning, however, this will continue to enhance the southwest
        monsoon, as it exits the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69011e6f-d650-4227-89b5-5c71bf15990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:41:40.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:41:43.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also described monsoon rains generally as intermittent light
        to moderate rains.&nbsp;"Generally ''<em>yung kanyang characteristics, malakas
        ang pagbuhos madaling araw hanggang umaga. Hihinto siya at bubuhos sa hapon.
        ''Yun ''yung general description,"</em> PAGASA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5270285e-c339-4704-a7c2-f7eb8f9a8585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:41:40.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:41:43.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Generally, the characteristics (of monsoon rains)
        are heavy rainfall from early until late morning, then a sudden pause, and
        resuming in the afternoon.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c4b1bb-bcd6-44df-8943-614db3c2519e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:41:40.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:41:43.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a possibility, however, for monsoon rains to intensify,
        depending on the strength of the southwest monsoon, the weather bureau said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a79fcc-ef5e-4b63-92e4-5c76835dcda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:41:40.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:41:43.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero</em> there are cases <em>na pwede siyang tuloy-tuloy.
        Kung tuloy-tuloy, hanggang alas onse makikita natin na ito ay maghapon na,"</em>
        PAGASA explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a42b1b-a4b6-43b2-8e96-3477c762de13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:41:40.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:41:43.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:There are cases, however, that the monsoon rains may
        be continuous. If they are continuous until 11 a.m., we can observe that this
        will continue the whole afternoon.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703045c6-f6f5-4e9f-9a79-9242c73dd2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:41:40.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:41:43.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said they have yet to determine if Gardo''s effects will
        fit the general category for monsoon rains or the intensified version.</p>'
