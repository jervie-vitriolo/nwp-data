  'coa-audit-report-bureau-immigration-errs-duterte-order-loses-869-million':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-09T21:39:01.920+08:00
    'imagesource': 'jcr:ffb4c2c3-5d6b-42ae-bf4f-e2a6e479c62d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf9b0fed-ddc5-421b-aebb-9e8d468494ad'
    'lead': 'A message from the President instructed the Bureau of Immigration not
      to use express lane charges. The bureau stopped collecting the fees altogether.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T17:11:25.124+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T17:11:28.809+08:00
    'mgnl:lastActivatedBy': 'jeff'
