    'template': '1'
    'title': 'How to make caring for your health more personal

      '
    'updated': 2018-07-09T09:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6575e9-fb6b-43c8-af2f-efe51430e1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:13:43.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:13:47.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As illnesses and
        diseases become rampant, people continue to explore ways to prevent getting
        sick.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713ee95a-e9c8-4fb6-836e-9677ccfd87a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:13:43.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:13:47.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors (sometimes, patients too) often address human disease on
        a "one-size-fits all" approach, basing the effectivity of healthcare on previous
        effects on a population. But the scientific world is now opening up the idea
        of a more "personalized healthcare." Information on health and nutrition has
        never been more specific to each person, with the introduction of new technologies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd373aa48-1610-443e-b098-dc96207a6c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:13:43.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:13:47.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, the European Commission defined personalized medicine as
        "a medical model using molecular profiling technologies for tailoring the
        right therapeutic strategy for the right person at the right time." This means
        you have your own unique way of dealing with development and illnesses, based
        on your body composition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbf51ef-01bb-40e2-a9c4-5ea21c82bd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:13:43.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:13:47.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These developments sound like they belong in the far-flung realm
        of medical science. But with the intersections of medicine, technology and
        design today, these can be easily accessed by anyone, including you.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a535a3-02cf-4ecd-846a-517c06c1cded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:13:43.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:13:47.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some ways you can personalize taking care of your health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832d236e-14f7-4a10-9115-7535335b7cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:13:43.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:13:47.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Telehealth</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fd1ad4-dd55-4dfd-a945-4b605a8ce83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:13:43.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:13:47.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You no longer need to leave your barangay to get a doctor’s diagnosis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4949e0fe-ee6f-436f-bbf0-aec6ca5ded59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:13:43.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:13:47.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A project of the Department of Science and Technology (DOST), the
        RxBox functions as both biomedical device and electronic medical record system.
        It has a blood pressure monitor, an electrocardiogram (ECG), a fetal heart
        monitor, a temperature sensor, among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af26de2-1f94-43a5-8350-898fd500b397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:13:43.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:13:47.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RxBox can reduce the overall cost of healthcare by enabling
        health workers in the Philippine General Hospital (PGH) to diagnose, monitor,
        and treat patients in rural areas using sensors from within the machine. The
        information is then sent to PGH so the specialists can diagnose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2accfb7c-672b-414c-a775-4a44012bd3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:13:43.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:13:47.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Wearables</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b058fd-8ed3-466f-b0f5-63d27d2de3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:13:43.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:13:47.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medicine has also become stylish with the introduction of wearable
        technologies which monitor your fitness and overall health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aacfba5-ced6-4c86-bb12-91b26db5f2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:13:43.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:13:47.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While issues with accuracy are still there, wearable devices provide
        a quick overview of your heartrate, oxygen levels, and body mass index, among
        others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d115bfa-6b68-4930-bf19-ccda103976f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:13:43.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:13:47.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Diet and exercise apps</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e24a551-e6a6-4ac7-9d67-90be8b9a6ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:13:43.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:13:47.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several mobile applications also provide insights on your diet and
        can also schedule your exercise regimen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bf5f2b-af11-452b-aba7-1fd07efe97ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:13:43.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:13:47.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These apps warn you if you''re eating too much of your favorite
        fried chicken, and they can also remind you when to take your regular jog
        around the park. Most apps require personal information as well as your fitness
        goals, so the program eventually caters to the results you want.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbe6d83-4371-4168-aae9-b08768beb861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:13:43.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:13:47.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only are you getting the six-pack abs you''ve always wanted,
        but you''re also ensured that you’re getting them the healthy way.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150da79f-e57b-4331-96cc-fbb06bf4090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:13:43.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:13:47.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Gene profiling</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8befb495-cbe2-4878-ad42-f7be09c0fd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:13:43.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:13:47.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last but definitely not the least is gene profiling. Because every
        single person is unique, each responds differently to a wide range of nutrients
        and chemicals, as dictated by their genetic makeup.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917cdce5-076d-4291-a172-36d4aa986af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:13:43.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:13:47.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such genetic profiling device is myDNA Pro. The test can give
        you insights on your body''s different nutrient needs, sensitivities to certain
        diets, as well as responses to and risks of diabetes, high cholesterol, and
        high blood pressure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6537420-d012-4333-84d8-e4f208933b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:13:43.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:13:47.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a simple saliva sample, myDNA Pro can analyze over 40 of your
        DNA markers related to how your body responds to the food you eat and the
        exercise you perform.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6ee6d3-11b5-4b0f-adc8-f7f2c1441ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:13:43.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:13:47.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>myDNA Pro is part of Pru Life UK''s myDNA Pro Bundle, which combines
        investment-linked insurance with a personalized health management solution
        — giving you the best of both the worlds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3099c007-f7e1-40c7-9301-e9c491a363dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:13:43.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:13:47.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, if you put your money where it best belongs, you can look forward
        to a healthier, longer, and more secure future.</p>'
