      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival, organized by the Film Development Council of the Philippines,
        is a week-long celebration of Philippine cinema and is now on its second year.</p>'
