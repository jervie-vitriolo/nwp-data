      'mgnl:lastActivated': 2019-05-16T09:01:01.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also cited the Philippine Embassy in Tripoli saying
        three Filipino technicians were among four foreign nationals and four Libyans
        taken by armed men from a project site on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3bb929-e187-4362-b685-8392d78e2b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:00:58.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:01:01.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chargé d’Affaires Mardomel Melicor said the Libyans and one of the
        foreign workers were later released.</p>'
  'Japan-Sukumo-City-flood-Kyoto-Hiroshima':
    'author': 'Yoko Wakatsuki, and Junko Ogura'
    'caption': 'Hundreds of homes have been destroyed or damaged. In all, eight prefectures
      have been affected, including Kyoto and Hiroshima.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-08T12:08:34.557+08:00
    'imagesource': 'jcr:1a0a6622-7609-42e4-a2aa-b8664ab2888e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1e8795b-b7b9-41ab-a313-6d4f806dca8e'
    'lead': 'Authorities said that 85 people are dead, 6 are in critical condition
      and at least 58 are missing, according to Japanese broadcaster NHK.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T09:03:33.805+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T09:03:40.213+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T09:03:40.008+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Flooding and landslides in Japan leave at least 85 dead

      '
    'updated': 2018-07-09T08:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ec70e9-8df3-4652-9bc2-268e7a6db7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:03:33.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:03:40.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dozens of people have been killed and 2
        million forced to flee their homes after record rains pounded southwest Japan,
        triggering widespread flooding and deadly landslides.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228954c8-6db6-40ce-bf95-55b3df8e3c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:03:33.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:03:40.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said that 85 people are dead, 6 are in critical condition
        and at least 58 are missing, according to&nbsp;Japanese broadcaster NHK.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253a2e24-3e3b-4b0a-9c8e-b1280fe2baaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:03:33.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:03:40.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The record rainfalls in various parts of the country have caused
        rivers to burst their banks, and triggered large scale floods and landslides
        in several areas," Cabinet Secretary Yoshihide Suga said Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb882ec-1596-4d8a-8d6b-868881007de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:03:33.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:03:40.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of homes have been destroyed or damaged. In all, eight
        prefectures have been affected, including Kyoto and Hiroshima.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75feccf6-f9a1-4f79-97df-201e3fd9db93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:03:33.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:03:40.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went to my father''s family home but it was hopeless," one man
        said. "We were hoping to find two people but still can''t find one."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e9ea38-364e-4dbc-878d-0a43a6a3d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:03:33.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:03:40.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan Meteorological Agency upgraded its alert system to the
        highest level in large areas of western Japan, while lifting the warning in
        other regions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b927be4-c4b0-4f90-91c8-0ab230c0d541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:03:33.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:03:40.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese public broadcaster NHK reported&nbsp;about 364 millimeters
        (14.3 inches) of rain fell between 5 a.m. and 7 a.m. in the city of Uwajima
        — approximately 1.5 times the average monthly rainfall for July.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e62f9c-c8c0-455c-b8a9-209dfc040dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:03:33.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:03:40.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sukumo City in Kochi prefecture, 263 millimeters (10.3 inches)
        of rain fell in two hours, NHK reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a7f20f-5a52-4dd4-93e5-43ee36bde4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:03:33.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:03:40.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rain was forecast to continue through Sunday in the west and
        the east, agency official Minako Sakurai told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201b32cf-8813-46ef-8847-ec0f8102c2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:03:33.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:03:40.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 4 million people have been advised to evacuate surrounding
        areas. Government officials are warning people in affected areas they are
        at risk for landslides, flooding, wind gusts and other extreme weather conditions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b88719a-fde2-4f13-8886-a90d11c1bc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:03:33.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:03:40.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe said&nbsp;54,000 personnel had
        been mobilized&nbsp;for search-and-rescue efforts, NHK reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2261561a-bbac-4f18-9707-476791bf2bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:03:33.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:03:40.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Flooding and landslides
        in Japan leave at least 85 dead"</em></p>'
  'maria-lourdes-sereno-federal-constitution':
    'author': 'Makoi Popioco'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-07T15:40:20.946+08:00
    'imagesource': 'jcr:1c75dc4a-e7d4-4337-b1b4-24bd0b21d442'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5e35c1a-2434-41a5-bcf0-2f85be321660'
    'lead': 'Former Chief Justice Maria Lourdes Sereno raised concerns over the progress
      of the move to change the constitution. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T09:06:06.817+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T09:06:12.401+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T09:06:12.234+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ousted chief justice warns against charter change

      '
    'updated': 2018-07-09T12:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4cd804-8065-43f3-89c2-b8f8701dee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:06:06.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:06:12.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 7) — Former Chief Justice Maria
        Lourdes Sereno raised concerns over the progress of the move to change the
        constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12712f04-0749-4850-8c9a-096a64aad624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:06:06.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:06:12.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ousted chief justice said she read unofficial copies available
        online, and also watched press briefings of the body drafting the charter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414e18b4-115a-40a4-8dcb-06d44a6c9dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:06:06.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:06:12.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said based on what she read and watched, she sees no need
        to change the Constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbed7892-96e4-472a-ac94-11fb3ccf173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:06:06.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:06:12.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno also debunked the notion that the economic empowerment of
        the regions can only be done through a federal form of government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb086e5f-dec7-418f-8ed3-2f0a07acb58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:06:06.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:06:12.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is nothing that will prevent this present Congress to give
        economic benefit to regions and provinces that they cannot do so now with
        the present Constitution and using their legislative powers,” Sereno said
        during a forum Saturday in Metro Manila. "Gawin lang ng Congress ang trabaho
        nila."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b50143c-ee82-441c-90a3-ee26704d99b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:06:06.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:06:12.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also flagged the possibility of double taxation under the new
        federal government, as citizens might have to pay taxes to the federal state
        and the national government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8d6403-e10d-40ea-9917-9a9237222e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:06:06.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:06:12.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will now be several levels of taxes, federal taxes, state
        taxes, fees, and even barangays are authorized to assess fees. Wala hong [There
        is no] built-in mechanism na naiisip ang komisyon [that the commission have
        in mind] to prevent double taxation,” Sereno said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3c924f-4c00-4ef3-a496-4ecf1a2b60ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:06:06.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:06:12.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft of the proposed federal constitution will be submitted
        to the President on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa279cf-e2a1-4b38-ab1f-dc9b197200b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:06:06.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:06:12.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ConCom spokesperson hits back</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f87e2e8-600c-4b51-bb23-13590b8db519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:06:06.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:06:12.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a matter of courtesy, the President will get the official copy
        first and then we release immediately to the public,” said Ding Generoso,
        spokesperson of the Consultative Committee tasked to review the Constitution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1b19e6-6060-494c-8952-db03d1c7b4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:06:06.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:06:12.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Generoso also clarified double taxation is not allowed
        in the draft constitution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04b349a-9b27-432a-8862-8194e4c95dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:06:06.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:06:12.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generoso cited Section 3, Article XIII of the proposed federal charter
        which reads:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7971a997-ca95-495a-a647-b37c2ec19543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:06:06.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:06:12.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Government and the Federated Regions shall endure that
        taxation shall be uniform, equitable, and progressive. No double taxation
        shall be allowed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2be381f-c811-46ae-aac7-beee1bbe3b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:06:06.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:06:12.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, the word ''barangay'' appears only once in the entire draft
        Constitution — and it has nothing to do with ''fees'' but with the jurisdiction
        of the Electoral Court," Generoso said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201a744b-3b7a-4b2b-9d51-9e79c79b0241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:06:06.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:06:12.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generoso lambasted the former chief justice saying “I don’t know
        what draft Constitution she read but she certainly has a fertile imagination.”</p>'
  'Duterte-office-expenses-2017-commission-on-audit':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-06T20:03:46.913+08:00
    'imagesource': 'jcr:26e783bb-8b94-40be-a078-ee5677c12934'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a608e877-396d-4c69-b052-3799c6ee253b'
    'lead': 'The Commission on Audit makes no mention of the huge increase in the
      Office of the President''s expenses, but flags billions of pesos in unused funds. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T09:08:49.889+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T09:08:52.935+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T09:08:52.664+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expenses of Duterte''s office up by ₱12.5 billion in 2017

      '
    'updated': 2018-07-09T11:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2823cf6-a325-4a05-85c3-0f1eb89bc438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:08:49.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:08:52.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> The Office
        of the President (OP) spent ₱15.83 billion in 2017, an increase of almost
        500 percent from its spending the previous year, a Commission on Audit report
        showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0098dd4e-6f4b-47d7-8528-0b5adfbe8db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:08:49.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:08:52.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial statement attached to the COA''s annual report on
        President Rodrigo Duterte''s office showed the huge surge in expenses compared
        to ₱3.31 billion spent in 2016. Duterte took office on June 30, 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70fcbce-3c4a-45b0-a4f6-0fcac7b57292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:08:49.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:08:52.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But COA did not flag the ₱12.5-billion increase in the OP''s expenses
        in its findings. Instead, it took note of billions of pesos in unused budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ddc5db-6cc8-4b31-abff-b7cff348c52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:08:49.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:08:52.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did the chief executive spend the multibillion-peso funds?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643a6f89-5126-49c6-a7b4-7d85a8b727e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:08:49.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:08:52.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large chunk worth ₱14.94 billion went to maintenance and other
        operating expenses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dbceea-3af6-4eca-ab9f-525b33593294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:08:49.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:08:52.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN hosting: ₱3.79 billion</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6869f7-ad90-434d-9ded-ffd70731246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:08:49.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:08:52.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA said the OP used ₱3.79 billion for the year-long activities
        related to the country’s chairmanship of the Association of Southeast Asian
        Nations (ASEAN), including the summit and other related meetings that gathered
        world leaders in Manila in November.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b643b8-bb57-43db-93f1-dfadf3ac5f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:08:49.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:08:52.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount is just one-third of the ₱11-billion budget for the ASEAN
        hosting, and the COA said this contributed to the low utilization of the office’s
        budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb710b2-d6f9-4be4-a1d8-def53b932772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:08:49.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:08:52.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit agency&nbsp;said the OP''s obligations and disbursements
        came up to only&nbsp;69 percent or ₱11.6 billion of its ₱16.74&nbsp;billion&nbsp;approved
        budget, and 51 percent or ₱8.57 billion of its total allotments also worth
        around ₱16.74 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb59e25-c272-475f-8527-05555660d2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:08:49.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:08:52.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also faulted the OP for ₱6.4 million in unliquidated cash advances.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a92866-a331-4247-ae9e-816e4174d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:08:49.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:08:52.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Management also commented that this was due to voluminous transactions
        due to hosting of the ASEAN [Summit] in 2017,” the COA said in its report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebb5338-47c4-4455-901c-a9422b647a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:08:49.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:08:52.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said OP agreed to implement its recommendation to hasten the
        review of liquidation reports. Late reporting or cash advances violates Section
        89 of Presidential Decree 1445 which states cash advances shall be liquidated
        as soon as their purposes are served.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94be47f9-a9cb-437e-9e39-88173f4eca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:08:49.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:08:52.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel funds: ₱2.5 billion</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f027148b-63de-4124-bf86-40e9b05441da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:08:49.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:08:52.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OP spent ₱2.5 billion in “confidential, intelligence, and extraordinary
        expenses” in 2017, according to its financial statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a296eecf-7916-4099-b04b-8a503e0699d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:08:49.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:08:52.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OP’s confidential and intelligence fund was only less than a
        billion (over ₱715 million) in 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646b0459-f84a-4300-88ce-1b4a8e01f8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:08:49.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:08:52.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has been criticized for allocating billions
        of pesos for its intelligence funds. It has said the fund will be used in
        the fight against drugs and criminality – a major platform of the Duterte
        administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ed8dfb-fab7-4b1d-9063-85ac7e82cdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:08:49.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:08:52.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professional services, aircraft repairs</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2880557-2801-4b82-be7b-a5e6901f53f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:08:49.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:08:52.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OP said it paid over ₱3 billion for consultants’ fees, ₱1.67
        billion for rent and lease expenses, and ₱1.5 billion for representation expenses,
        most of which were for the ASEAN Summit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef5f0a3-6b71-416b-b7ac-0be633230a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:08:49.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:08:52.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of repairs and maintenance expenses of transportation equipment
        rose from almost ₱60 million in 2016 to over ₱188 million in 2017. Ninety-four
        percent of this amount or over ₱177 million was allotted for major repairs
        in the Presidential Airlift Wing (PAW)’s aircrafts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb9c9af-6584-40df-a903-210f21217976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:08:49.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:08:52.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But COA in its findings said ₱51.5 million worth of aircraft spare
        parts and materials remained uninstalled or unused by the end of 2017.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb2f239-94ec-4a72-9893-e55a9ab6ded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:08:49.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:08:52.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the OP agreed to its recommendations, including the conduct
        of inventory at the PAW warehouse to monitor the utilization of items.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b151aef3-428e-47ed-b187-af506a0fab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:08:49.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:08:52.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Air Forces'' PAW aims to "provide safe, secure and
        effective air transportation for the President of the Republic of the Philippines,
        the immediate members of his/her family, visiting Heads of State, State guests,
        and other VVIPs," its says in its mission statement.</p>'
