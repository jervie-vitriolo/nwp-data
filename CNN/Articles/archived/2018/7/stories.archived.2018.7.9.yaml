    'template': '1'
    'title': 'Duterte invites Filipino Catholic bishops'' leader for a meeting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912e2460-1b76-4a75-9999-6d13eb7c709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:31:39.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:31:42.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> President
        Rodrigo Duterte is set to hold a one-on-one, closed-door meeting with the
        head of the Catholic Bishops'' Conference of the Philippines (CBCP) at the
        Malacañang Palace on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb4e94d-2e49-4de4-a175-f2b245296f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:31:39.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:31:42.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Monday Valles was invited
        by Duterte to visit the Palace anytime from 3 to 10 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47ea7d9-d543-444b-ac21-53fcc466f4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:31:39.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:31:42.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao Archbishop is unsure if he can attend the private meeting
        because of his duties with the CBCP.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3795b762-7daf-4b42-9d2c-c0462af90fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:31:39.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:31:42.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the meeting aims for a "closer cooperation between state
        and Church in their desire to serve the people better."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072d4c87-31c6-4b5c-a436-c897c13a1681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:31:39.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:31:42.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After this initial one-on-one, there will be a meeting arranged
        between CBCP and our panel. Perhaps in the subsequent meeting, there will
        be an agenda to be formulated and agreed upon by the parties," he said in
        a regular media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053defbd-6cf7-422b-ba14-1b6b5ad4cb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:31:39.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:31:42.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP on Monday issued a pastoral letter or an official letter
        from a bishop to all the clergy or members of the local church.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24372c2-bff9-4ab6-9dfc-8698b5050d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:31:39.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:31:42.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte draw flak after calling God "stupid" at a speech in Davao
        City in June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd224d665-07e3-4526-b790-4dca621afac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:31:39.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:31:42.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after, at another event in Cagayan de Oro, Duterte defended
        his statement, saying he uttered them in connection to an Australian nun whom
        he accused of taking part in political rallies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780579d5-cbbe-4216-8b65-f28f5b6ae259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:31:39.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:31:42.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala akong sinabi na torpe ang Ginoo ko. Sabi ko - you review the
        tapes - your God is not my God because your God is stupid. Mine has a lot
        of common sense," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c39aa31-c0db-433d-934b-128d0d2e2543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:31:39.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:31:42.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he had the freedom to believe in who he wanted to
        believe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac7ddb3-4cce-4368-bef8-945ca630072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:31:39.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:31:42.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another speech on Friday, Duterte said he will step down from
        the presidency if there was anyone who can prove God exists and that he has
        personally seen and talked to God.</p>'
  '2019-Senate-election-Magic-12-survey-Grace-Poe-Sara-Duterte-Bato-dela-Rosa':
