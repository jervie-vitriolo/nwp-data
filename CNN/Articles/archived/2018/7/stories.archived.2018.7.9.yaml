      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never talked about the championship, or holding up the trophy
        until we''re actually playing for it, which is in the finals," the 29-year-old
        superstar bared.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46346aa-860e-4792-b92d-4d924a59553b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:19:48.694+08:00
