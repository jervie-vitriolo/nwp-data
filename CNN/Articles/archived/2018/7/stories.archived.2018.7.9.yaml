      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Senator Grace Poe (67.4 percent of 1,800 respondents will vote
        for her)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2ab577-8787-4058-8b68-6d6c2c2ee5b2'
