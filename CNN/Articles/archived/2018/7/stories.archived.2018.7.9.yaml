      'mgnl:type': 'text'
      'text': '<p>Archbishop of Davao</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6068787c-06b9-4b66-a764-4c4f7066ff1c'
