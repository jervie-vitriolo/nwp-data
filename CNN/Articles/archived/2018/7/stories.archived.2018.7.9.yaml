      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, a 21.5 percent decrease in crimes against properties
        across the Philippines was registered, with an almost 60 percent decrease
        in the National Capital Region alone.</p>'
    '21':
