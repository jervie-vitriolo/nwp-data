  'FULL-TEXT-Catholic-bishops-issue-pastoral-letter-responding-to-government-issues':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-09T15:14:11.526+08:00
    'imagesource': 'jcr:93c5ee0f-1d2d-4b38-b2d2-692b7c7261eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8fbcede-4dda-4a11-b9f6-862ff87aeeea'
    'lead': 'CBCP President Archbishop Romulo Valles said the letter entitled "Rejoice
      and be glad!" is a reminder to bishops on how to react to current issues as
      ordained ministers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T17:24:41.655+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T17:24:45.257+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T17:24:44.872+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FULL TEXT: Filipino Catholic bishops release pastoral letter responding
      to gov''t issues

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348bec77-cffd-4c67-8121-e61ade1d9989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) -</strong> The Catholic
        Bishops'' Conference of the Philippines (CBCP) issued a pastoral letter on
        Monday, talking about a number of issues plaguing the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124aa2e4-d914-4bcc-822e-bb4981a810a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP President Archbishop Romulo Valles said the letter entitled
        "Rejoice and be glad!" is a reminder to bishops on how to react to current
        issues as ordained ministers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2520ff-108e-4f75-ad4c-e8239006b326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pastoral letter, released at the end of a three-day plenary
        of bishops in Manila, comes after President Rodrigo Duterte''s controversial
        remarks against God and the Catholic Church.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43956719-fad3-4394-9954-9c6806ea4c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those in this world who boast of their own wisdom, those who
        arrogantly regard themselves as wise in their own estimation and the Christian
        faith as nonsense, those who blaspheme our God as stupid, St. Paul''s words
        are to the point: "For the stupidity of God is wiser than human wisdom, and
        the weakness of God is stronger than human strength." (1 Cor 1:25) And to
        those who ridicule our faith, we say with St. Paul, "God chose the foolish
        of the world to shame the wise, and God chose the weak of the world to shame
        the strong, and God chose the lowly and despised of the world, those who count
        for nothing, to reduce to nothing those who are something, so that no human
        being might boast before God."(1 Cor 1:27-29)," the letter read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c1be9c-8cdf-4578-8220-a580fb457444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read the full text below:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc09dbf1-b981-45ff-9157-3af7384e41ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rejoice and be glad!</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eff48f-4a2f-477d-b2f3-cba6f44d5bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP Pastoral Exhortation</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a28d828-80f5-4c0e-a8ef-f72921a66d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Blessed are the peacemakers, they shall be called sons and daughters
        of God.”(Mt 5:9)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661c85a7-b6a7-45af-bffc-ac0af3229aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dear brothers and sisters in Christ, do we not all aspire for the
        grace to be called “sons and daughters of God?” If we do so, then we must
        constantly strive to be peacemakers in these troubled times in our country.
        And that means to always strive to bring love where there is hatred, pardon
        where there is injury, faith where there is doubt, hope where there’s despair,
        light where there is darkness, and joy where there is sadness (from the prayer
        for peace attributed to St. Francis of Assisi).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd9cb2b-e3c6-47a4-9510-64db9825b030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PEACE: OUR COMMON VOCATION AND MISSION</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9311bcbf-0bb7-4821-a374-e7daa5ed6b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our enemies in this world are not fellow human beings, not “flesh
        and blood” (Eph 6:12). We do not fight our battles with guns and bullets.
        We do not seek protection from those who might wish to harm us by wearing
        bullet-proof vests, because the battles that we fight are spiritual. In these
        times of darkness, when there’s so much hatred and violence, when murder has
        become an almost daily occurrence, when people have gotten so used to exchanging
        insults and hurting words in the social media, we admonish the faithful to
        remain steadfast in our common vocation and mission to actively work for peace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e88962-c9d1-4d13-8ce5-e7a4f62236bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But make no mistake about it; even the master said, “Not as the
        world gives peace do I give you peace.” (Jn 14:27). His peace is never the
        peace of compromise or capitulation to evil; it is also not about the absence
        of conflict and turmoil. Was he not rejected by his own townsfolk in Nazareth?
        (Lk 4:16-30) Was he not called crazy by his own relatives? (Mk 3:20-22). Was
        he not called a “prince of demons”? (Mk 3:22-30). Was he not called a drunkard
        and a lover of tax collectors and sinners? (Mt 11:19)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5994a019-4b96-41ba-a731-5671d3719522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did he not show us how to deal with adversities when he slept in
        the boat, or walked on water even in the midst of a storm? (Mk 4:35-40; Mk
        6:45-52) But like the apostles, we are often so easily overcome by fear and
        panic. Even when we’re already making baby steps on troubled waters like St.
        Peter, we find ourselves sinking because of our “little faith” (Mt14:31).
        There is nothing that can calm us down in these turbulent times except the
        quiet recognition of him who assured us of his abiding presence — “Be not
        afraid; it is I!” (Mt 14:27)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087d6ef5-ec0c-4d63-845c-4afbd1600b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>THE COST OF WITNESSING TO CHRIST</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f674a35-4576-4a4b-93de-8cc45f199733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is new about priests being murdered for witnessing to Christ?
        What is new about modern prophets being silenced by the treacherous bullets
        of assassins? What is new about servant leaders who are maligned because they
        have carried out their duties as shepherds configured to the person of their
        Chief Shepherd? Have you forgotten that “the blood of martyrs is the seed
        of Christians”? (Tertullian) It is what has kept the Church alive after two
        thousand years. Be not afraid! Did not our master say, “Do not be afraid of
        those who kill the body but cannot kill the soul. Rather be afraid of the
        one who can destroy both body and soul into Gehenna” (Mt 10:28)?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82441895-c5dd-416a-8e66-cb53f3f93ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are no strangers to ridicule and persecution. What we are going
        through is no different from what the Psalmist describes in Psalm 64: “They
        sharpen their tongues like swords; they aim bitter words like arrows to shoot
        at the innocent from ambush, shooting suddenly and recklessly.” But what does
        the Lord tell his disciples when they are persecuted or humiliated for his
        sake? He tells them to “rejoice and be glad” (Mat 5:12). These are the very
        words with which Pope Francis opens his apostolic exhortation “Gaudete et
        Exsultate”. They are the Lord’s words to those persecuted and humiliated for
        his sake. With the intention of calling us all to strive for a life of holiness,
        Pope Francis says the Lord does not want us “to settle for a bland and mediocre
        existence” (GE 1). How have we been taught to deal with persecution? Listen
        to what the apostle, St Paul, says, “When we are insulted, we respond with
        a blessing; when we are persecuted, we bear it patiently; when slandered,
        we respond gently. We have become the world’s refuse, the scum of all; that
        is the present state of affairs” (1 Cor 4:12-13).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ae69a9-ebb2-4390-bd91-e1ec367c2bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And how are we to deal with divisions among ourselves? How are we
        to deal with fellow “Christians” who see nothing wrong about the killings,
        who just laugh when our God is blasphemed, and who take part in passing on
        fake news? Did not the Lord himself warn us that part of the exigencies of
        working for peace is having to go through the crucible of conflicts? (Lk 12:51-53)
        There will always be those among us who profess the faith in Christ but are
        so easily seduced by the empty promises of Satan. Remember him who once sold
        the master for 30 pieces of silver because he had allowed himself to be mastered
        by Satan? St. Paul is right in saying, “…there have to be divisions among
        you in order that those who are genuine among you may become known.” (ESV
        1 Cor 11:19)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c28c73-110f-44ea-8118-b4d77230d94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>THE SUFFERINGS OF THE POOR</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c00b87-5961-4f8a-86b2-c7a6d1eb8c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our sufferings as Church leaders are nothing compared to the sufferings
        of the poor in our country. Do we not hear the cry of poor slum-dwellers being
        jailed for “loitering”? Have they forgotten that for the homeless urban poor
        — the little alleys between their flimsy homes also serve as kitchens, bathrooms,
        recreation spaces, and playgrounds for their children? Have they forgotten
        that they live in tiny dwellings that are razed quickly to the ground when
        fire strikes, because they do not have proper roads? Do we not feel the sufferings
        of drug addicts who are labelled as “non-humans”, and are stigmatized as criminals
        when their names end up in the dreaded “drug watch lists”? Yes, we are aware
        of the sufferings of those who have been victimized by substance abusers,
        but can we not see them also as sick people who are struggling with a disease?
        Should we not rather look at them also as victims who are crying out for help?
        Are we to remain as bystanders when we hear of people being killed in cold
        blood by ruthless murderers who dispose of human lives like trash? Do we not
        realize that for every drug suspect killed, there is a widowed wife and there
        are orphaned children left behind — who could hardly even afford a decent
        burial for their loved ones? Do we not care when poor people’s homes are searched
        without warrants, or when drug suspects are arrested without warrants, or
        detained without charges?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8e12b4-64d0-4ee0-a6cd-cd650712ca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do we not care about the misery of people charged of drug-related
        offenses and packed like sardines in extremely congested jails? Can we even
        bear the thought of seeing most of them languishing in jail, knowing that
        rehabilitation is what many of them need? Do we not hear of the sufferings
        of indigenous peoples who are displaced from their ancestral lands in order
        to give way to mining companies and dams? And how do we feel about communities
        that are forced to leave their homes for fear of being caught in the crossfire
        of conflicts between government troops and insurgents? How are we affected
        when our own troops die because of unceasing hostilities that have not been
        adequately addressed through peaceful dialogue? We have a saying in Tagalog,
        “Ang sakit ng kalingkingan ay ramdam ng buong katawan.” (The pain of one part
        of the body is felt by the whole body.) Alas, this is not always true! There
        is no way we can feel each other’s pains when some parts of the body are numbed
        by sheer indifference.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f9045a-8629-453c-94f1-fe465a191da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To those in this world who boast of their own wisdom, those who
        arrogantly regard themselves as wise in their own estimation and the Christian
        faith as nonsense, those who blaspheme our God as stupid, St. Paul’s words
        are to the point: “For the stupidity of God is wiser than human wisdom, and
        the weakness of God is stronger than human strength.” (1 Cor 1:25) And to
        those who ridicule our faith, we say with St. Paul, “God chose the foolish
        of the world to shame the wise, and God chose the weak of the world to shame
        the strong, and God chose the lowly and despised of the world, those who count
        for nothing, to reduce to nothing those who are something, so that no human
        being might boast before God.”(1 Cor 1:27-29).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec64721-32e5-4c55-bff5-c86a16dd5bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>THE WAY OF JESUS</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9267f342-ac39-4861-a6f2-81a21d29b3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We wish to remind those who have been angered by the insulting statements
        of people in authority; remember what the Lord had taught his disciples. He
        said, “But to you who hear I say… bless those who curse you, pray for those
        who mistreat you. To the person who strikes you on one cheek, offer the other
        one as well…” (Lk 6:27-29). Vengeance is never the way of Christ. It is not
        the way of Jesus to return evil for evil; no, we can conquer evil only with
        good (Rom 12:21). Up to the last moment of his breath, he had nothing but
        words of mercy towards his tormentors, “Father, forgive them for they do not
        know what they do” (Lk 23:34).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a22475-5155-4a25-840c-31bb215d9773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are those who accuse us of getting involved in political moves
        to destabilize the government. Nothing can be farthest from the truth. Our
        concern is never the establishment of any earthly kingdoms. Worldly kingdoms
        come and go. We work only for God’s kingdom which is beyond this world — so
        that we can start learning to live life “on earth as it is in heaven” (Mt
        6:10). For the times in our history when we fell into the temptation of working
        for political power, we can only bow in shame and say, never again! We do
        not proclaim a false image of God, such as one who is just watching from heaven
        like a ruthless deity who threatens us of damnation in hell all the time.
        Ours is the God revealed to us in Jesus Christ — the God who saves, a God
        “rich in mercy and compassion”, a God involved in our history, a God who —
        for love of us — emptied himself totally, and “became poor, so that by his
        poverty we might become rich” (2 Cor 8:9).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab4515a-37a0-425e-ac6f-c07e68bb329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CHURCH AND GOVERNMENT</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcd1bf7-a9be-4ccd-a08f-d08193d7b819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Church respects the political authority, especially of democratically-elected
        government officials, as long as they do not contradict the basic spiritual
        and moral principles we hold dear, such as respect for the sacredness of life,
        the integrity of creation, and the inherent dignity of the human person. We
        are not political leaders, and certainly not political opponents of government.
        The Church has, throughout history, coexisted with countless forms of government.
        The Church has always been and will always be a partner of government (especially
        in the LGUs and barangays) in countless endeavours for the common good, especially
        in addressing the needs of the most disadvantaged sectors of society. Sometimes
        we qualify the collaboration as “critical”, mainly to distinguish our differences
        in terms of ultimate goals, even as we partner in some shared endeavours.
        Needless to say, on some specific issues, collaboration might not be possible
        because of our spiritual and moral beliefs, which we persistently propose,
        but never impose on the unwilling. In such instances, we can only invoke our
        right to conscientious objection. We do recognise the constitutional provision
        of the separation of church and state, mainly in the sense of distinction
        of roles in society. When we speak out on certain issues, it is always from
        the perspective of faith and morals, especially the principles of social justice,
        never with any political or ideological agenda in mind.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14b2a23-b476-470c-b97c-88011ea4e626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CHURCH OF SINNERS, CALLED TO HOLINESS</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee51fe1-ce9f-4370-bbb0-dc8af573c5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We admit humbly that we are a Church made of members who are “wretched
        but chosen” (Miserando atque Eligendo, Pope Francis’ episcopal motto). We
        are a Church of sinners called to conversion and holiness at the same time.
        We bow in shame when we hear of abuses being committed by some of our fellow
        Church leaders — especially those ordained to “act in the person of Christ”.
        We hold ourselves accountable for their actions, and accept our duty to correct
        them — as duly mandated by our own higher authorities in the universal Church.
        We humbly admit that we have many weaknesses and shortcomings, human as we
        are. We have no reason to justify our weaknesses on the basis of our participation
        in the human condition, because we profess faith in the God who embraced the
        human condition, precisely to set a new template of humanity in his son Jesus
        Christ. We draw a lot of strength from St. Paul, who desperately begged the
        Lord to remove his weakness but only got these words as assurance, “My grace
        is enough for you; for in weakness power reaches perfection. It is when I
        am weak that I am strong” (2 Cor 12:9).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10385c6-9dec-458c-bfb6-cd27eac2e330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CALL TO PRAYER AND FASTING</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ded450d-a148-49a6-ba9f-1b79214882ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 16, 2018 on the feast of the Blessed Mother of Mt. Carmel,
        the mountain associated with the bold challenge of the prophet Elijah, let
        us spend a day of prayer and penance, invoking God’s mercy and justice on
        those who have blasphemed God’s Holy Name, those who slander and bear false
        witness, and those who commit murder or justify murder as a means for fighting
        criminality in our country. We invite you to join us, your bishops, in three
        days of fasting, prayer and almsgiving from July 17 to 19, 2018.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0869bb43-ee19-451d-8d65-4bf1c003055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We commend you, our dear people of God, to the maternal care of
        the woman to whom Jesus entrusted his “Beloved Disciple” and said, “Behold
        your son!” (Jn 19:26) We, for our part, behold her — our mother in faith —
        with filial love. Mary, mother of the Church, be near to us especially when
        we tend to despair and run out of the wine of faith, hope and charity (Jn
        2:1-11). Teach us to do only what your Son asks of us. And when we lose heart
        in the face of persecution, may we stand by you at the foot of the cross and
        regain our strength from the blood and water that flowed from the wounded
        side of your Beloved Son, our Lord and Savior, Jesus Christ. AMEN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd202d05-af40-4791-8c43-358c815457fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:41.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:24:45.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Catholic Bishops’ Conference of the Philippines,</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9272f129-252e-46df-bb1f-497626a6935b'
      'mgnl:activationStatus': true
