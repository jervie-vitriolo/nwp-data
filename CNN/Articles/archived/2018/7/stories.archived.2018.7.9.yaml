      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA statement cited initial reports from the Philippine Embassy
        in Baghdad, saying two Filipinas were taken by unidentified armed men in Uzem
        District, south of Kirkuk in Iraq.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561581ee-a4c1-4647-a47d-00c18bf0ed58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:00:58.602+08:00
