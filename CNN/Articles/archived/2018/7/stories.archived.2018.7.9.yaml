      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the two-time NBA Finals Most Valuable Player, they
        are only discussing championship talks when they reach the finals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf9a8ab-b4df-4afc-b185-3d316854cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:19:48.694+08:00
