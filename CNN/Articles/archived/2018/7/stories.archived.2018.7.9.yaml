      'mgnl:lastActivated': 2019-05-15T16:31:58.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All theaters nationwide will be screening Filipino films from August
        15 to 21. Awards will be given on the fifth day of screening during the PPP
        Thanksgiving Night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53bd72c-3be9-4cbe-a56b-4a61ef8b3b2f'
