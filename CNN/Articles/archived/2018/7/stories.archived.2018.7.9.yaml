  'Kevin-Durant-rise-NBA-superteam':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-09T15:58:17.859+08:00
    'imagesource': 'jcr:f2aa2337-8787-4784-9873-3ee72793666a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58b6bc74-0f92-4b7f-b58f-e435409bb26f'
    'lead': 'Kevin Durant is all for the creation of teams that are built to overthrow
      the three-peat seeking Golden State Warriors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T17:36:26.409+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T17:36:31.954+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T17:36:31.741+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kevin Durant thinks rise of other ''superteams'' great for NBA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a82d15-7d5e-45fc-baa0-449ae072dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:36:26.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:36:31.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> Golden
        State Warriors forward Kevin Durant sees nothing wrong with how the other
        National Basketball Association (NBA) squads are building lineups just to
        topple them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0a7e60-b6f0-452d-a0ea-ab804274de8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:36:26.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:36:31.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s great for the league," the two-time NBA champion
        said in a media briefing at Whitespace Manila Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3783769b-73e5-46af-a8fb-2b8e7f124e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:36:26.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:36:31.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams in the Western Conference are busy in the offseason coming
        up with the best possible unit who could be a threat to the dynasty-seeking
        squad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee789b-a1c5-4de2-ae67-5b0820dcedb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:36:26.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:36:31.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Lakers landed the biggest free agent, LeBron James,
        with a four-year deal. Veteran role players Rajon Rondo, Lance Stephenson,
        and JaVale McGee also signed following James'' decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaf610d-f72a-4240-8083-e72bf0cb7fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:36:26.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:36:31.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oklahoma City Thunder were able to make Paul George stay with
        a max contract, while the Dallas Mavericks acquired the services of DeAndre
        Jordan to strengthen their frontline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d655ff-e743-4159-aa67-51e28e455a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:36:26.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:36:31.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houston Rockets - the team who pushed the Warriors to seven
        games in the West finals - have secured Chris Paul for the next four seasons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8f73ea-de70-429a-a2b7-8453cf65c060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:36:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:36:31.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Durant, it''s an incredible feeling to witness his fellow cagers
        beginning to handle their own fate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeb0986-963a-4b3c-b41f-90457a84c40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:36:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:36:31.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s amazing that players are starting to take control of their
        careers," the 29-year-old star said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0d4e60-9d46-412e-b3f1-553ad3fb3b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:36:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:36:31.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prioritizing winning is what basketball has been all about. It''s
        a great time to be a basketball player not just in the NBA, but as a grassroot
        player inspired by NBA players," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b072c842-f833-435a-9ea8-7bd71136a377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:36:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:36:31.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boogie = new Dubs'' energy guy</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc36172b-d6ae-44c0-bef7-00b4e953a6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:36:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:36:31.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-time NBA scoring champion could not wait to play with the
        the Warriors'' latest addition - All-Star big man DeMarcus Cousins.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e003bc-c379-47f1-8336-66be8308e2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:36:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:36:31.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant feels Cousins will inject a different vibe that will contribute
        to their winning culture.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb415ee-0242-4978-9294-8395c344bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:36:26.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:36:31.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all excited about working with him. It''s going to be an
        exciting year for us, a new season for us. Last year was the same, repetitive,
        over and over again, and we need some energy and I think DeMarcus will provide
        that for us," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe9a8be-9da2-4516-80d5-f32e61599715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:36:26.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:36:31.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Golden State fans will have to wait for Cousins as he is still
        recovering from a torn Achilles tendon injury. He is expected to return by
        December or January.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8681cc9-619e-4153-b616-5a0c705812f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:36:26.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:36:31.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors will open their three-peat bid in October.</p>'
