  'Thailand-cave-rescue-soccer-team-boys-rescuer':
    'author': 'Euan McKirdy and Steve George'
    'caption': 'Four of the 12 boys were extracted from the Tham Luang cave network
      in the Chiang Rai province Sunday evening.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-09T16:53:49.073+08:00
    'imagesource': 'jcr:81a173fd-c868-4205-bc61-25a472ac86a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9b0600c-57af-47a3-884e-b7f3b7c4813e'
    'lead': 'The rescue operation to remove eight Thai boys and their coach who are
      still trapped inside a cave in northern Thailand has resumed, according to the
      mission commander.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T17:48:33.549+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T17:48:37.315+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T17:48:36.732+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thai cave rescue: Operation resumes for boys still trapped inside cave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd19c12-495a-45f1-b39a-552eae13ad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The rescue operation to remove eight Thai
        boys and their coach who are still trapped inside a cave in northern Thailand
        has resumed, according to the mission commander.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81063c0-6f44-4444-92b2-ade0814dcda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference, former Chiang Rai governor Narongsak Osotthanakorn
        said that Monday''s mission involved largely the same divers — with a "few
        swapped out" — who carried out Sunday''s treacherous operation, which took
        nine hours and led to the rescue of four boys.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a6d401-797d-4224-9869-853bc207918a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second attempt at evacuations started at 11 a.m. local time
        (12 a.m. ET) after rescue workers got some rest and refilled supplies,</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4560af-0c7e-4fd1-b878-d5e046b5dfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to hear good news soon," Osotthanakorn said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6efe179-42d8-4d48-95f0-a5e1d063cf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preparation for receiving more of the trapped boys, five ambulances
        were seen driving toward the Tham Luang Nang Non cave complex, and at least
        one helicopter was also seen heading towards the cave entrance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c886a0a2-7758-451b-85e6-c28418d6ca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been almost 24 hours since a joint Thai-international rescue
        team successfully navigated flooded, narrow tunnels to bring out four members
        of the Wild Boars youth soccer team who went missing in the cave complex on
        June 23.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af240cee-4fc9-4758-a76d-eb71e33fffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said late Sunday they''d need to pause the operation for
        at least 10 hours to fill oxygen tanks that had been depleted during the first
        phase of the rescue mission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1220409-9e0e-47e0-8659-35be5b2522b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four boys rescued are recovering in a nearby hospital and are
        yet to see their parents. A family member told CNN Monday that they hadn''t
        been told which boys had been pulled out, and who is still trapped in the
        cave.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078e29a7-1a6c-4d52-a8a3-2f2f0a109a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A relative of one of the Wild Boars soccer team says that the boys''
        families have agreed to remain at the cave site until all of the boys and
        the coach are brought out of the cave.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cfe1c5-9b3a-4b1b-8379-133c9c752d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have refused to confirm names reported in local media,
        but in the small town of Mae Sai where the cave is located, it''s all anybody
        is talking about it, along with when the second search will start.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8ebf79-0b7a-4644-8c29-08156eea014a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mission paused for oxygen</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50378b75-a354-41df-ac5e-e3edefdf3d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said Sunday that it may "take days" to bring all 12 boys
        and their coach to the surface. Each boy is being accompanied by two divers
        and it takes hours to negotiate the flooded tunnels through the dark, murky
        water.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ce25ea-ae93-4c25-9781-a9f6826cf5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those still inside the cave are perched on a small muddy ledge 4
        kilometers (2.5 miles), surrounded by floodwater and with a limited supply
        of oxygen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830c932e-2d8e-4062-af93-412ab0aed984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most dangerous part of the journey out of the labyrinth cave
        system is the first kilometer, in which they are required to squeeze through
        a narrow flooded channel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89d6550-a717-4d7b-839e-674c8e7271b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this process, rescuers need to hold the boys'' oxygen tanks
        in front of them and swim pencil-like through submerged holes.Having completed
        this section, the boys are then handed over to separate, specialist rescue
        teams, who help assist them through the remainder of the cave, much of which
        they can wade through.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ba0e7f-0739-461c-8746-d5a278bc8454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers are racing to beat the next downpour which could further
        complicate efforts to remove the boys, aged 11 to 16, and their 25-year-old
        coach.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e2852a-4199-469f-8975-294d7470bcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain began to fall late Sunday, and more rain is forecast throughout
        the coming days, which could undo ongoing efforts to drain the flooded caverns
        where the other boys remain trapped. On Monday, skies were largely clear over
        the site but rain has been forecast for at least the next three days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1840acb-0f7e-491c-a0ac-0205c4b15012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s Prime Minister Prayut Chan-o-cha was due to arrive at
        the site Monday to oversee the remainder of the operation, according to government
        spokesman Lt. Gen. Sansern Kaewkumnerd.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4139a0b-576a-45a7-9a33-9abbac2b956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A very smooth operation''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe48ff9-6dbb-41c1-a1c2-d8100cc0b18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys who were pulled from the cave late Sunday are recovering
        from their ordeal in a newly converted isolation ward at Chiang Rai Prachanukroh
        hospital.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1346e4-0a0e-40e1-9eed-1bff1f5df13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osotthanakorn said the rescued boys would stay isolated to ensure
        that they were healthy, but that they had a strong appetite, and were asking
        for a Thai dish of beef with basil and chili.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcd3287-bb6d-4770-a12a-efe71240fd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning they said they are hungry, and they wanted Phad Kra
        Pao," he said. "We have to quarantine them for a little while due to fear
        of infection."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb7e66e-9766-4b56-b8e4-5c7846ac8a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors are monitoring them for any illnesses they may have picked
        up in the cave, and supervising efforts to build up their strength after more
        than two weeks with little food and no natural light.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698da534-56e2-4be4-b009-59a6dff5348d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next step is to make sure those kids and their families are
        safe because living in cave has a different environment which might contains
        animals that could transmit any disease," a hospital statement said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e21aed-0975-4500-a988-538a6d1e8216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s Health Secretary said last week that on arrival at hospital
        the boys would need to be quarantined for one to two days before being allowed
        to see their families. Visitors would need to wear sanitized clothes and stay
        two meters away from the children.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb191cc5-db5b-4269-86dd-87e0638f22dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complex operation</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc40b43-e4c9-4351-8b8e-39963276ea22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Sunday, nine hours after they entered the cave, elite divers
        emerged carrying four teenage soccer players who were quickly transferred
        to waiting ambulances to be taken to hospitals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be3f221-646f-41c8-87fd-240eeb2d5d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cave rescued mission went faster than practice drills over the
        last few days, according to Osotthanakorn. Previously, the entire round trip
        through the cave network was thought to take about 11 hours.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c21846-fcd5-4458-a861-04153d983a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the governor would not confirm the identities of the four
        boys, he said the first one emerged at 5:40 p.m. local time (6.40 a.m. ET),
        followed by the second boy 10 minutes later. Two other boys came out at 7:40
        p.m. and 7:50 p.m.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beb8724-7182-4b27-89fd-3428b3e1213b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, ambulances were seen racing towards the nearby city
        of Chiang Rai down roads that had been cleared of traffic to smooth the journey.
        Onlookers were seen watched and cheering as they drove by.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7a0076-7789-4b15-b805-5889b35e547b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they are rescued, focus shifts to health of boys on Thai soccer
        team</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f75ab81-868a-4db8-840f-a8417ae11145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recharging tanks</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecad1ea-29e7-4e4c-9ea0-b7a29176ec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve boys and their coach were discovered four kilometers into
        the cave complex by two British divers on July 2, nine days after they abandoned
        their bicycles and ventured inside only to become trapped by flood water.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8066a76-7f9d-46be-9cae-e14e4610a76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue mission has been a huge operation, led by the Royal Thai
        Navy''s SEAL unit, and supported by a cast of hundreds.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0895b5d-cd00-4ed8-a562-d9eda67a5a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those are US military partners, British cave diving experts
        -- including the two men who first located the boys a week ago -- and rescue
        workers from Australia, China and other countries.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a99f3b-c66e-4632-aa0b-4eebd051e29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Embassy Bangkok spokesman Steve Castonguay said that "The US
        will remain here to continue to support this operation until all the soccer
        players and their coach have been rescued."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5470529-2964-4238-9380-13816c8762e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Foreign Minister Julie Bishop, in an interview with CNN
        affiliate Nine News Australia Monday, said that the remainder of the boys
        were also expected to be extracted in batches.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307810d0-86cc-4ba1-8654-2b10bcc61831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next couple of evacuations, I think they are going to bring the
        boys out in groups of four, so there will be two more groups, plus the soccer
        coach of course."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd437efd7-cd70-4356-af47-08daf442cc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai cave rescue: What we know about the Wild Boars soccer team</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39015fcf-2b6b-48b0-b5c3-77d9c3aa759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guesswork</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cfa5cf-efdd-4255-8b28-ad97ccb0ad4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation about the identities of the four boys who have been
        successfully evacuated from the cave is rife in the surrounding areas.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74d8eae-afd8-4ee1-a672-16cdfde910cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students and teachers at the Mae Sai Prasitsart School, where several
        of the missing boys attend, excitedly waited for news of their classmates.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef8635f-2ab9-418e-aef1-ca8fe7073cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the morning gathering is usually held outside, intermittent
        rain meant they stayed indoors this Monday and prayed in their classrooms.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfd470e-d987-4155-961b-d1e1c1dc162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to rows of children lined up for morning assembly in a
        sports hall at the school, Cherdchu Thungpanya, the school''s assistant principal,
        gave some updates.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a3bcf9-c33a-4788-b9eb-55d6502d5361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:48:33.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:48:37.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is we had four (team members) out last night," he
        said, over the school''s public address system. "Nine are still in the cave."</p>'
  'pnp-albayalde-de-lima-sotto-senate-hearing':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-08T19:49:05.333+08:00
    'imagesource': 'jcr:2c5173d1-6f1c-4f46-ad08-c96383a2ae33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1eb0df4b-27ae-4c22-b316-cd56eb42a735'
    'lead': ' The Philippine National Police (PNP) said it is willing to work with
      authorities in allowing Senator Leila de Lima to attend Senate hearings. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T17:50:56.431+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T17:50:59.612+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T17:50:59.437+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP to abide by court order on De Lima''s Senate attendance

      '
    'updated': 2018-07-09T19:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84be31ee-5850-4916-abb6-cd14b50390db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:50:56.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:50:59.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Legazpi City (CNN Philippines, July 8) —</strong> The Philippine
        National Police (PNP) said it is willing to work with authorities in allowing
        Senator Leila de Lima to attend Senate hearings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef2945f-c67b-4d28-a994-877f2564ea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:50:56.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:50:59.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her detention at the PNP Custodial Center in February 2017
        due to drug charges, De Lima has been unable to vote on Senate measures or
        attend hearings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47e2a0c-fb6a-48a3-b47b-fb86c596cbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:50:56.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:50:59.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to media at an event in Legazpi City Saturday, PNP Chief
        Oscar Albayalde said they were discussing the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ddac8b-b6a7-43e3-8b6e-dc44521c1fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:50:56.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:50:59.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to get the legal comment from our Legal Service of course,
        and yung director ng aming headquarters of this support group," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e8a2f2-c6e4-4a43-a5ca-b7b4e46f9b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:50:56.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:50:59.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde added he did not know if it would be allowed and the decision
        would be up to the court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5000c97-ec0d-4d43-b61b-928d20927567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:50:56.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:50:59.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only the court can say... dahil kami ay parang safekeeper lang
        kami. If the court says payagan ''yan, then we have to abide (by) the order
        of the court," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b19004-fa5a-4499-9964-2f3acba67a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:50:56.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:50:59.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Only the court can say because we are only the safekeepers.
        If the court says to allow it, then we have to abide by the decision of the
        court.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa611e3-6965-4b35-8f74-c9d95d5ee193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:50:56.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:50:59.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated July 2, Senate President Tito Sotto wrote to&nbsp;
        Albayalde requesting for the institution to allow de Lima to participate in
        some Senate hearings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3820ae-7168-41a6-bdc1-c53d2b545283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:50:56.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:50:59.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto added that this would be similar to permissions granted to
        Sen. Antonio Trillanes IV, who won a Senate seat in 2007 from behind bars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082e2ca0-1ff3-41f7-86ae-98a306a7b67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:50:56.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:50:59.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s camp has maintained that the charges are false.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db75fb15-202c-43e7-908d-6492a17cd2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:50:56.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:50:59.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition senator was a vocal critic of President Rodrigo Duterte
        and his bloody war on drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f446c5d2-2d2c-4dac-9506-cc60efb3bdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:50:56.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:50:59.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has continuously drafted proposals in her detention cell.&nbsp;
        According to her staff, she has authored 22 bills and 59 resolutions, co-authored
        24 bills and four resolutions, and co-sponsored one bill during the second
        regular session of Congress.</p>'
  'albayalde-pnp-no-pattern-killingAs-halili-bote':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-08T19:31:36.335+08:00
    'imagesource': 'jcr:3c441c5c-2025-4a60-8dc4-62a5cee2acf6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0f1433d-8360-4d69-94b7-fe8c29008cf7'
    'lead': 'The country''s top cop said there was nothing to worry about the series
      of killings of local officials, as these were not related to each other.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T17:54:06.224+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T17:54:13.073+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T17:54:12.808+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Albayalde says no pattern on killings of local officials

      '
    'updated': 2018-07-09T15:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7863c2-be6c-43ad-a8b9-24620ee8a5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:54:06.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:54:13.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Legazpi City (CNN Philippines, July 8) —</strong> The country''s
        top cop said there was nothing to worry about the series of killings of local
        officials, as these were not related to each other.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9118b12-cdd7-40e8-b5bd-33d1ddd1c9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:54:06.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:54:13.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala naman tayong dapat ikabahala, wala tayong dapat ikatakot
        dahil hindi naman ito systematic, at hindi naman ito pattern. Sabi nga natin,
        hindi natin alam kung ito ay dahil sa politika. Marami kasing dahilan ''yan</em>,"
        Philippine National Police (PNP) Chief Director Oscar Albayalde said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32b106c-5dcd-4b27-9272-5d3e2c1fc792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:54:06.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:54:13.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have nothing to worry or be scared about because
        this isn''t systematic, and there is no pattern. As we''ve said, we don''t
        know if this is politically-related. There could be a lot of reasons.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1602375-fcb9-48f4-8496-9fa1697e263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:54:06.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:54:13.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam naman natin dito sa ating bansa, basta election time,
        hindi natin maintindihan kung bakit</em> before, during and after the elections
        ay mayroong namamatay na elected officials atsaka yung mga nananalo and even
        yung mga natatalo," Albayalde added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1ecfaf-d7ec-4296-9a52-bdced9d30449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:54:06.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:54:13.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As we all know, here in the country, before, during
        and after the elections there were killings of elected officials and even
        those who do not win. We don''t really understand it.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3e6926-a0c7-4da5-937f-e5b87a44d170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:54:06.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:54:13.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanauan City, Batangas Mayor Antonio Halili was killed on July 2,
        during flag ceremony on the grounds of the city hall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368be7fe-1ee7-4edb-a029-28525cd2c309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:54:06.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:54:13.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 3, Gen. Tinio, Nueva Ecija Mayor Ferdinand Bote was killed
        by several suspects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a4c7b3-6a09-477e-adb4-7218fd65e406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:54:06.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:54:13.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three locally elected officials were killed on July 7:&nbsp; Vice
        Mayor Alex Lubigan of Trece Martires City, Cavite; Michael Magallanes, third
        councilor of Brgy. Sta. Catalina, Zamboanga City; and Nassif Palawan Bansil,
        municipal councilor of Kapatagan, Lanao del Sur.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321fc02e-9a81-4647-a7d8-3e48465bf0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:54:06.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:54:13.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are looking into the motives behind the killings, but
        Albayalde said Lubigan''s family thinks his death may be politically-related.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685a42db-b204-4948-9211-76241b348ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:54:06.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:54:13.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde added Lubigan was not involved in illegal drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43e3633-698c-4c6b-870a-36425a56fc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:54:06.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:54:13.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing everything to solve these cases... We want to assure
        the public that we''re doing everything to investigate and solve these cases
        and give justice kung kanino nararapat [to those who deserve it]," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6441d0-ae56-4dc3-b5f4-ccfd7f2bb463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:54:06.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:54:13.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Newsroom Weekend Sunday,
        PNP Spokesperson Bong Durana said that the speculation that President Rodrigo
        Duterte might use these killings to justify the declaration of martial law
        is "unfounded."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c316a370-935d-4120-a634-de8703768abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:54:06.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:54:13.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s so much of a stretch. That''s unfounded," Durana said. "This
        kind of impression will not help in serving the public."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f97782e-4662-4dc3-b0e6-2412b61f06c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:54:06.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:54:13.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>War on drugs gaining momentum</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440632aa-bf9e-4a13-836f-d440f951d237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:54:06.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:54:13.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde also stressed the government''s war on drugs was gaining
        momentum since reform and internal cleansing within PNP was being done to
        get rid of scalawags in the organization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b75908-8fd6-47fb-bc63-820ec3aecd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:54:06.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:54:13.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are winning in the war on drugs. Maganda yung momentum na ini-start
        sa pag-upo ng ating Presidente nang dating Chief PNP na si Police Director
        General Ronald Dela Rosa, kaya nga kino-continue lang natin ito," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060c0e40-0eb0-4a20-9843-093af2f61b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:54:06.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:54:13.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are winning in the war on drugs. The momentum that
        was started when the President took office as well as the former Chief PNP,
        Police Director General Ronald Dela Rosa, so we are continuing it.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dc6029-0d2d-4355-b80f-f4421cc589e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:54:06.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:54:13.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said they have been tougher in cleaning police ranks of
        rogue cops.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b32e8bb-7703-4fc2-8305-c28079247229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:54:06.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:54:13.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung wala naman talagang ginagawa yung mga kapulisan natin</em>,
        then <em>wala naman tayong ikabahala din</em>. We just want them to, number
        one is to follow the rule of law, and of course <em>yung sabi nga natin</em>,
        respect for human rights," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b5024b-7839-43f0-b748-50ffffd942f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:54:06.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:54:13.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If our policemen are doing nothing wrong, then they
        have nothing to worry about. We just want them to follow the rule of law and
        respect human rights.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f236ec6d-0560-4452-aeef-94579fbc66a3'
      'mgnl:activationStatus': true
