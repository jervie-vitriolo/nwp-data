      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3-4. Senator Cynthia Villar (50.1 percent)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94b08a0-55d8-41b0-bb70-26635f27ee6a'
