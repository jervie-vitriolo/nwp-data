      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if we''re coming into the season thinking about the finals,
        then we''re not going to get there. We got to worry about every single day,
        and how we can build those days up to get to where we need to get to, which
        is the finals."</p>'
