      'mgnl:created': 2019-05-15T16:38:34.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:38:38.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffee company announced Monday that it will phase out plastic
        straws from all of its stores by 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98177da6-322b-497e-9ee0-c7fbd76a8f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:38:34.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:38:38.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes will help Starbucks eliminate more than 1 billion plastic
        straws per year, the company said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6be1587-5db8-4ab8-866d-9dfbb7f84675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:38:34.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:38:38.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastic straws contribute to ocean pollution and pose a danger to
        marine life. Some governments have begun banning them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a4c833-0da3-46d6-b082-ee83d313b751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:38:34.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:38:38.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Europe plans ban on plastic cutlery, straws and more</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ead0a68-0e8c-4ec3-b42a-ee6df88a69d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:38:34.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:38:38.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To eliminate straws, Starbucks is transitioning from the flat, plastic
        lids that require them, to ones that feature a raised lip you can drink from.
        The new designs have drawn comparisons to an adult "sippy cup."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd835f53-0302-4477-80bf-c33414d64aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:38:34.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:38:38.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frappuccino drinks will still be served with dome lids, but with
        straws made from paper or compostable plastic. Coffee drinkers who prefer
        straws for other beverages can request the new eco-friendly versions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbf2f0e-7467-4066-a1aa-5166f708c5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:38:34.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:38:38.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Starbucks drinks, like cold brew with cold foam, are already
        served in cups with strawless lids.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999f72bb-e8b0-45b7-942f-5580a05822f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:38:34.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:38:38.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: McDonald''s and Starbucks hit by plastics ban in India</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af584adc-734e-49cf-9c07-8308117d5985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:38:34.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:38:38.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks will begin rolling out the new lids for all drinks this
        fall, starting with stores in Vancouver, Canada, and Seattle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1ba544-0c8d-4983-8bef-d5bddffe8b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:38:34.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:38:38.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, CEO Kevin Johnson called the move away from plastic
        straws a "significant milestone" in the company''s sustainability efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a77834c-1e9b-4bd9-9ed9-50da5c248ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:38:34.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:38:38.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks had already committed $10 million to help develop recyclable,
        compostable cups for hot drinks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ca9abb-f7cf-4856-919f-60a7b53c2a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:38:34.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:38:38.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies have been ditching plastic straws as bans on the
        item have gone into place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c56cec8-b88e-4330-a74a-f410f527f5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:38:34.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:38:38.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, McDonald''s said that it would start switching to paper
        straws in the United Kingdom and Ireland in September. The transition will
        be complete in 2019, the company said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9722bd2d-1d02-47b7-a181-201d4b8f3940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:38:34.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:38:38.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Plastic straw makers brace for bans</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aa8ba4-d284-4ce2-b893-5e5cb42f4066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:38:34.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:38:38.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement from McDonald''s followed an April proposal by
        the UK government to ban plastic straws in the country. In May, the European
        Union also suggested a ban on some plastic items, including straws.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae735f3-6b81-4742-8a1c-03223d989d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:38:34.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:38:38.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, local governments are already putting similar
        restrictions into place. Seattle''s ban on plastic straws and utensils went
        into effect last week. Oakland and Berkeley, California, and other cities
        have also banned the use of disposable straws.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4b579b-6294-4335-8111-79393a412498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:38:34.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:38:38.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government said that 1 million birds and more than 100,000
        sea mammals die each year from eating and getting tangled in plastic waste.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed627f8c-c7b9-42c4-b674-976648a5b201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:38:34.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:38:38.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: McDonald''s to scrap plastic straws in UK and Ireland</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba7cb70-2aac-400c-9e1d-9b339a5c9610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:38:34.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:38:38.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plastic straws that end up in our oceans have a devastating effect
        on species," said Erin Simon, director of sustainability research &amp; development
        and material science at World Wildlife Fund, US, in a statement. "We hope
        others will follow in [Starbucks''] footsteps."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d8e16-4e8f-4f49-9c7b-fabdd396b041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:38:34.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:38:38.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks said that it is the largest food and beverage retailer
        to have promised to get rid of plastic straws.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17577a82-ae8c-4f90-b6fd-078703f7a3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:38:34.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:38:38.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Mallos, director of Ocean Conservancy''s Trash Free Seas
        program, called Starbucks'' decision a "shining example" of how companies
        can help fight ocean pollution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec56bec-5471-435d-a898-f4da7fcb29b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:38:34.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:38:38.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With eight million metric tons of plastic entering the ocean every
        year, we cannot afford to let industry sit on the sidelines," he said in a
        statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c79d47-1313-42a3-a8ec-62e563ee975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:38:34.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:38:38.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Laura Smith-Spark contributed to this report.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712b26e6-9de0-4c35-b334-a84092123d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:38:34.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:38:38.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Starbucks is eliminating
        plastic straws from all stores."</em></p>'
  'west-philippine-sea-china-permanent-court-of-arbitration-hague':
    'author': 'Cecille Lardizabal'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-09T22:17:35.338+08:00
    'imagesource': 'jcr:7ce90ef0-ad6f-400f-bd56-2cbced441d9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df895f19-d246-4df9-a431-f9208e1d9c06'
    'lead': 'Is there something to celebrate?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T16:41:18.307+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T16:41:21.418+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T16:41:21.226+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Debate over West PH Sea continues two years after Hague ruling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb756c34-e3e9-4f07-82f1-af9513881a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:41:18.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:41:21.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 9) — It''s been two years since
        the country''s historic victory at the Permanent Court of Arbitration in the
        Hague on the case against China''s claims in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f546ed0c-9f1c-4b2f-9f10-b703d2c609ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:41:18.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:41:21.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unprecedented move in 2013, a team of international law experts
        challenged Beijing on the maritime dispute of the two countries in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21e64d9-f451-4050-a682-80774a2cac7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:41:18.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:41:21.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two years to the day, China not only ignores the decision, but
        also continues to violate international law by building structures on contested
        territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4ec97e-28a5-4851-bb92-1777cb44d488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:41:18.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:41:21.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its Coast Guard also bullies Filipino trawlers into surrendering
        their catch from the contested waters around Scarborough Shoal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd818dfd5-7eff-4ce8-a280-0aa7af0648c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:41:18.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:41:21.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Senator Risa Hontiveros said the Senate would most likely
        conduct hearings on a resolution filed two years ago seeking for a foreign
        policy audit of President Rodrigo Duterte''s administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51966ef3-ec9f-4b26-b715-df04238d626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:41:18.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:41:21.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government''s subservience is disturbing. No less than the President
        himself has practically admitted to his incapacity in diplomatic affairs by
        saying that he can''t do anything to protect our sovereign borders against
        incursion," Hontiveros said at a forum discussing Philippine foreign policy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b6f5ab-ff56-476d-b651-8eb8ee5e3278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:41:18.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:41:21.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Supreme Court Chief Justice Antonio Carpio, who was part
        of the Philippine delegation to the Hague, disputed President Rodrigo Duterte''s
        stance that enforcing the award issued by the arbitral tribunal would mean
        going to war with China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25c093e-0992-4edd-8520-ab20923e590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:41:18.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:41:21.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is of course not true. There are many ways of enforcing the
        award or parts of the award without going to war with China... Our Constitution
        prohibits war as an instrument of national policy which means it is unconstititional
        to go to war to enforce the award," Carpio said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aba47d-5c9c-482c-aec5-ce7e46a848d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:41:18.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:41:21.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added only Congress can declare war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b677308-6550-42d3-b1cb-0f32b0ddde9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:41:18.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:41:21.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Batongbacal of the University of the Philippines, said the country''s
        energy and maritime resources are at stake now that the Duterte administration
        is friendly with China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe09dda0-0e1e-4cd1-ace2-43cb4ed6c7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:41:18.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:41:21.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs refused to make public its diplomatic
        moves to protest China''s aggressive moves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e0d954-3c2f-415a-977a-9869142de8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:41:18.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:41:21.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former legislator Barry Gutierrez said this complicates matters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a56499d-57b7-44af-ba05-9d7d7ee61a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:41:18.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:41:21.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "It''s so difficult to hold the administration to account
        for their actions when we''re not sure exactly what these actions are."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c275f74-fcc5-4175-87ac-fb1dfc80f2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:41:18.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:41:21.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resource speakers at the foreign policy forum said it''s important
        to inform the public why enforcement of the award is crucial to national interest.</p>'
  'albayalde-checkpoints-security-local-politicians':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-09T21:57:04.204+08:00
    'imagesource': 'jcr:510e7237-3f33-4664-a775-5917e4a97f85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd206932d-6be3-4700-8785-90df7ecedc6f'
    'lead': 'National Police Chief Director General Oscar Albayalde on Monday ordered
      tighter security nationwide in the wake of recent brazen killings of local officials.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T16:44:15.034+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T16:44:18.927+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T16:44:18.759+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police to intensify checkpoints, other security measures to prevent
      following murders of local politicians

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea86c20-c77e-4b20-86d2-9a8acae62f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:44:15.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:44:18.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> National
        Police Chief Director General Oscar Albayalde on Monday ordered tighter security
        nationwide in the wake of recent brazen killings of local officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b42243-862f-4e7d-8974-838149eba606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:44:15.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:44:18.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am directing the command group and regional directors to review
        and launch early security measures ahead of the 2019 midterm elections in
        May next year, including intensifying police visibility and checkpoints to
        prevent election-related violence," he said in a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f22baf-a235-45d9-affe-0e988d920456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:44:15.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:44:18.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief clarified that this was not a prelude to a declaration
        of martial law in the whole country since the police would only intensify
        the enforcement of safety measures that were already in place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b858fb0-4383-4a7b-9308-d2d1c293b5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:44:15.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:44:18.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the police would also strengthen the campaign against
        gun-for-hires, criminal gangs, and private armed groups as part of preventive
        measures following the assassination of Tanauan, Batangas Mayor Antonio Halili,
        and the ambush of Nueva Ecija town Mayor Ferdinand Bote, and General Trias
        Vice Mayor Alexander Lubigan last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656b772b-d05c-4c29-b8b9-a96a0d6ee596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:44:15.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:44:18.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We are) considering a massive crackdown against gun-for-hire groups
        and gunman syndicates that may be directly attributed to the recent cases
        of shooting incidents," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fc9a43-bab4-4745-8245-6863f43d45b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:44:15.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:44:18.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde reiterated that there was no pattern in these killings
        committed in broad daylight aside from the fact the victims were politicians.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151dead5-cc09-4e78-b78b-27b0e80e3212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:44:15.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:44:18.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be coincidental. Iba-iba ang motive... Walang relation itong
        nangyari sa Batangas, Cavite, Nueva Ecija," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90655ab-fddc-4a3d-8653-b1330a719905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:44:15.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:44:18.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police were looking into Halili''s alleged drug links as possible
        motive for his killing. As for the ambush of Bote, the police said this was
        not linked to politics and they were pursuing "good leads."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7918c98-f8d4-4b92-8473-887f7fc5e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:44:15.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:44:18.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Lubigan case was most likely political in nature because
        the vice mayor had earlier announced running for higher office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bba86d-7cc4-47cf-a385-153a0bb38cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:44:15.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:44:18.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said that with these killings,
        the country has entered the political season, insisting there is no pattern.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d8c53c-5f5d-4e56-8893-b31a710e78ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:44:15.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:44:18.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tingin ko po, the more plausible explanation behind this is it''s
        really political season in the Philippines," he said in a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8224f019-2176-4509-9825-cc0a81b7e1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:44:15.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:44:18.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also disputed the statement of Senator Francis Pangilinan, who
        previously said the killings are orchestrated to create an atmosphere of lawlessness
        to "justify a strongman rule."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9727c5a-df55-43eb-92a1-0499118c5e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:44:15.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:44:18.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit ilan pa yang patayan na yan, kung walang rebelyon, walang
        pananakop, wala pong dahilan para magkaroon po ng martial law sa Pilipinas,"
        he said.</p>'
  'Thai-cave-rescuers-free-four-more-boys-as-operation-gathers-pace':
    'author': 'Euan McKirdy and Steve George'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-09T20:29:21.621+08:00
    'imagesource': 'jcr:42432a0c-400c-49b0-8a6e-3923edcb9a16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48d87a3e-7dec-44db-83dd-ee9abb45f958'
    'lead': 'Rescuers working at a cave site in northern Thailand have brought four
      more boys out of the flooded cave system Monday, according to a witness working
      with the rescue team, leaving four boys and their coach still inside.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T16:46:55.552+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T16:46:59.357+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T16:46:58.970+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thai cave rescuers free four more boys as operation gathers pace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1294001-dd19-4f69-9330-f548e273a03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rescuers working at a cave site in northern
        Thailand have brought four more boys out of the flooded cave system Monday,
        according to a witness working with the rescue team, leaving four boys and
        their coach still inside.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c41077-2587-49fe-b303-0fa4703dd6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first boy to emerge Monday was seen on a stretcher just before
        4:30 p.m. local time (5:30 a.m. ET). He was taken by helicopter and ambulance
        to the same hospital in Chiang Rai where the first four boys rescued Sunday
        by a team of international and Thai dive experts are being treated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc7db76-a94d-4aae-b729-9d4b78bc85ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more boys left the Tham Luang Nang Non cave complex a short
        time later and were transferred to a medical facility on site, followed soon
        after by a fourth boy, according to the eyewitness, who is stationed at the
        entrance to the cave.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7859e8ea-b327-4e74-b84b-f54fe33096e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12 boys, all part of a youth soccer team known as the Wild Boars,
        first went missing with their coach more than two weeks ago. Last Monday they
        were discovered huddled on a narrow rock shelf deep within the flooded cave
        system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4084550d-930e-4e99-83b9-afc78405e514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference Monday, former Chiang Rai governor Narongsak
        Osotthanakorn said the second rescue involved many of the same divers who
        brought the four boys out on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a26f073-a9dd-4de9-9ef4-a08c55147425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second evacuation attempt started at 11 a.m. local time (midnight
        ET) after rescue workers got some rest and refilled supplies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0de81d-6d93-4fb7-b757-bb55d953a18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five ambulances were seen driving toward the cave complex on Monday
        afternoon, and at least one helicopter was also seen heading toward the cave
        entrance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4300ab8e-f4e7-4dda-a09f-9fc99d093cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said late Sunday they''d need to pause the operation for
        at least 10 hours to fill oxygen tanks that had been depleted during the first
        phase of the rescue mission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6873eb88-f6b4-4c33-9565-e0776cecf41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four boys rescued Sunday are recovering in a nearby hospital
        and are yet to see their parents. A family member told CNN Monday that they
        hadn''t been told which boys had been pulled out, and who is still trapped
        in the cave.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3960d11-b110-4d6d-b1c0-c058a36a605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A relative of one member of the soccer team said that the boys''
        families had agreed to remain at the cave until all of the boys and the coach
        are brought out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75885d1-5b52-4d2c-830c-629fd6b047ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have refused to confirm names reported in local media,
        but in the small town of Mae Sai where the cave is located, it''s all anybody
        is talking about.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f5bd43-6d37-4e73-8ca3-91722b218885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow live updates</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0709d6-b2d6-4e91-9f8d-a34ae81067d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mission paused for oxygen</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1b3510-adcb-496e-b9c6-1b22521188ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said Sunday that it may "take days" to bring all 12 boys
        and their coach to the surface. Each boy is being accompanied by two divers
        and it takes hours to negotiate the flooded tunnels through the dark, murky
        water.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5303aee-296a-44f9-b279-8d31988e5d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those still inside the cave are perched on a small muddy ledge 4
        kilometers (2.5 miles) from the entrance, surrounded by floodwater and with
        a limited supply of oxygen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd864a923-8bc2-4941-bbe6-142b39fa6fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most dangerous part of the journey out of the labyrinth cave
        system is the first kilometer, during which they are required to squeeze through
        a narrow flooded channel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05091f9-5603-4c2d-9d45-80ead9b02fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers need to hold the boys'' oxygen tanks in front of them and
        swim pencil-like through submerged holes.&nbsp;Having completed this section,
        the boys are then handed over to separate, specialist rescue teams, who help
        assist them through the remainder of the cave, much of which they can wade
        through.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3a0024-faa7-4645-83be-8db2f2dd99bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers are racing to beat the next downpour, which could further
        complicate efforts to remove the boys, aged 11 to 16, and their 25-year-old
        coach.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15bbcc0-0c8a-476f-bb3d-5eca730748ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, skies were largely clear over the site but rain has been
        forecast for at least the next three days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a647af84-8bcc-42bf-ae69-ad0fee1deb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A very smooth operation''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd5ab09-b973-4eb8-aeba-22ef1a3535a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys who were pulled from the cave late Sunday are recovering
        from their ordeal in a newly converted isolation ward at Chiang Rai Prachanukroh
        hospital.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04aed41-7432-4636-8f07-a5eff72e472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osotthanakorn said the boys were hungry and asking for a Thai dish
        of beef with basil and chilli.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c714451f-7ef1-488a-ae5e-dc02738d21ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning they said they are hungry, and they wanted phad kra
        pao," he said. "We have to quarantine them for a little while due to fear
        of infection."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421557c4-3e8f-45c8-9cee-82e50ce5af9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors are monitoring them for any illnesses they may have picked
        up in the cave, and supervising efforts to build up their strength after they
        spent more than two weeks with little food and no natural light.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3439abf-a188-4f72-9d1d-43eca11b4169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next step is to make sure those kids and their families are
        safe because living in a cave has a different environment which might contains
        animals that could transmit any disease," a hospital statement said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01bdc46-4c30-4b47-8456-ea35eadff8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s Health Secretary said last week that on arrival at the
        hospital the boys would need to be quarantined for one to two days before
        being allowed to see their families. Visitors would need to wear sanitized
        clothes and stay two meters away from the children.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a084db96-a196-45f4-adeb-81af3bf5fbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complex operation</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a048e6-28a8-44a1-a8a5-40a252d61e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Sunday, nine hours after they entered the cave, elite divers
        emerged carrying four of the teenage boys who were quickly transferred to
        waiting ambulances.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfef935-5416-47d5-b56e-b6122c4268da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cave rescue mission went faster than practice drills over the
        last few days, according to Osotthanakorn. Previously, the entire round trip
        through the cave network was thought to take about 11 hours.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5735c699-baa9-4f5d-b77b-bf992b5ade6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the governor would not confirm the identities of the four
        boys, he said the first one emerged at 5:40 p.m. local time (6.40 a.m. ET),
        followed by the second boy 10 minutes later. Two other boys came out at 7:40
        p.m. and 7:50 p.m.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aca3ec-3c77-446b-bbef-4b685a910915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, ambulances were seen racing toward the nearby city
        of Chiang Rai down roads that had been cleared of traffic to smooth the journey.
        Onlookers were seen watching and cheering as they drove by.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f897a8f9-ce5a-41e1-88e3-38e204177f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recharging tanks</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21864a91-1a44-42e5-b1c2-9024733daec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twelve boys and their coach were discovered four kilometers
        into the cave complex by two British divers on July 2, nine days after they
        abandoned their bicycles and ventured inside only to become trapped by flood
        water.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41153f35-eba6-4f66-beff-0b7dba334938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue mission has been a huge operation, led by the Royal Thai
        Navy''s SEAL unit, and supported by a cast of hundreds.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e1d68d-c60f-4bd8-8431-2aee133393f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those are US military partners, British cave diving experts
        -- including the two men who first located the boys a week ago -- and rescue
        workers from Australia, China and other countries.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c3d61a-e696-4ed1-866e-2abecaf01240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Embassy Bangkok spokesman Steve Castonguay said: "The US will
        remain here to continue to support this operation until all the soccer players
        and their coach have been rescued."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508f06d7-1881-49fe-8dc6-8799478abff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:46:55.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:46:59.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Thai cave rescuers free
        four more boys as operation gathers pace."</p>'
