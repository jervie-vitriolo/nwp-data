      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of paying too much attention on the three-peat, Durant said
        Golden State should rather focus on improving their collective game which
        to him is one of the recipes to success.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5d3173-4830-4175-86bd-93061588aed8'
