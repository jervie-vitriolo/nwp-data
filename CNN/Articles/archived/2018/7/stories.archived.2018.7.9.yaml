      'mgnl:lastActivated': 2019-05-15T17:39:26.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Elon Musk (@elonmusk) July 8, 2018</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a2809d-370b-4de6-86ee-df58902a9f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:39:23.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:39:26.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully useful," he said in one tweet. "If not, perhaps it will
        be in a future situation."</p>'
    '11':
