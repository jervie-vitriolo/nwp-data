      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, who dated in 2016 before splitting, had stirred chatter
        among fans in recent weeks, appearing together and sparking speculation that
        they had reunited.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a83fba-d301-4aaf-8f53-d8ebc90add21'
      'mgnl:activationStatus': true
