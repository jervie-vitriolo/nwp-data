    'template': '1'
    'title': 'Elon Musk shares video of ''kid-size'' submarine for Thai cave rescue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032560d5-2f78-4841-abab-5c60f8aa42e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:39:23.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:39:26.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Billionaire tech entrepreneur Elon Musk
        shared photos and videos of a metallic pod that may help rescue a group of
        boys trapped in a cave in Thailand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2567c5d-f12e-4829-b377-c8c3b3fa1912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:39:23.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:39:26.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage shared on Musk''s Twitter account shows a group testing
        the device in a Los Angeles high school swimming pool.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ac8939-feb0-4ba5-981e-e4307cc0ad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:39:23.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:39:26.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said in a tweet Sunday evening that the pod — or "kid-size
        submarine" — was en route to Thailand and would arrive in about 17 hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418e07b9-2d44-49a3-9a29-5afc150a0270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:39:23.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:39:26.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing underwater in LA pool pic.twitter.com/CDO2mtjP2D</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbca4f76-5660-4490-aefd-a2820189fc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:39:23.007+08:00
