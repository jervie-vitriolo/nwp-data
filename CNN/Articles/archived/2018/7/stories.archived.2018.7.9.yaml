      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is Congress who will finish the transitory provisions
        later (on). Our role is to do the framework.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbae25c-8b5e-4d7f-8ba1-6709d70db8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps what we can do is we''ll be transmitting the draft (to
        Congress), and you wait for the exact wordings there," he added. "We can judge
        it from there."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce7bb57-9d30-495c-8f23-1e58e47ec868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is occupied by a supermajority of Duterte''s allies, who
        have already approved a resolution for a constituent assembly at the House
        of Representatives. The measure is still pending at the Senate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6a2771-b9bf-48f4-a12e-4238b018f37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayao''s remarks come just ahead of the ConCom''s scheduled presentation
        of the draft federal charter to the President on Monday afternoon.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2250017178571502%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d30937f-bd95-4b18-9bd1-1d7843198c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a5bff2-9072-4ebc-96e5-5846da6a5e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of an extended term rose after another ConCom member, political
        analyst Julio Teehankee, confirmed that the new charter draft allows Duterte
        and Vice President Leni Robredo to run for their positions again under the
        new form of government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192cca12-4619-4b89-a28f-63521d5104a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is set to serve as President until 2022. Should he run and
        win again under a federal government, he will serve another four years. The
        proposal also allows re-election, which means he could possibly sit in office
        for a total of 14 years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b16ca41-2854-4e20-aaa7-7ad8ea44af5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the present constitution, a president is not eligible for
        re-election.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87511d33-02f8-4301-bbe4-540debb4b77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte has expressed his inclination to retire by 2019, or
        at least help in transitory leadership until 2022. However, he had also publicly
        proclaimed he would not run for the presidency in 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51381390-95b3-485f-8954-10b1facc8bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mapapapayag ba ang Presidente na magsilbi sa transitory leadership?
        Ang sagot po... Kung ''yan ay within 2022, yes. But if it is beyond 2022,
        definitely not," Presidential spokesperson Harry Roque said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffe76f8-0f07-45c5-948d-ee1046ef5f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Will the President agree to transitory leadership?
        My answer is... if it falls within 2022, yes. But if it is beyond 2022, definitely
        not.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfe458f-4a38-46e9-a29a-5b1a240a7557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also maintained Duterte preferred that the new charter would
        not allow re-election for the incumbent president.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8412efb4-47cd-4cf8-929f-fbe66a458129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rushed plebiscite?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7dbb64-b731-4a94-b608-522d43dcf73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever Congress does is still set to be approved in a plebiscite
        — which the ConCom is targeting to hold before mid-term elections in May 2019,
        following the President''s timeline.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e58086-5dc7-46e7-acf0-24298328ac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that early next year, the public could vote on a new
        Constitution — and by the time May rolls around, a new head of state.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd2eb1-b960-430b-a6e8-890d068483a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang tinitingnan namin dito, pagka may plebisito bago mag-midterm
        election, yung darating na eleksyon, under the new Constitution na,</em>"
        said Tayao.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a665d259-2c91-4cea-8ab7-defe449ca9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are looking at is if there is a plebiscite
        before the midterm election, then the upcoming election will already be under
        the new Constitution.]</p>'
    '36':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2250038908569329%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54e052a-fe99-48df-a06e-79ac11c0ea03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869bb9e2-c71c-4ddf-8dfe-d033cd5ad6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the tight schedule, another complaint that administration
        critics raised is the supposed lack of consultations with the Filipino people.
        In particular, they raised how the draft of the federal constitution was not
        made public.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6be7862-29a7-4a16-8803-ed09ef04b429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayao said that four rounds of consultation were already made, and
        the ConCom plans to do more.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9898ad-9bc6-484c-a455-0e98c5201ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ConCom spokesperson Ding Generoso told CNN Philippines that they
        had public consultations attended by people from local government units, the
        academe, business, faith-based organizations, youth, indigenous peoples, farmers,
        and professionals.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a95731-dc59-4ffd-a4c3-4b2ea9f7271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the schedule for the next consultation was still in
        the works, but those interested in participating should contact their local
        government units, the Department of Interior and Local Government, or the
        Presidential Management Staff.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0ef397-3955-494c-91b3-d188c51be5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Puwede rin naman mag-organize sila ng sariling</em> [They can
        also organize their own] forum and invite ConCom to make (a) presentation,"
        Generoso added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f080c918-0683-49fe-9239-c0641ed53229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another ConCom member and federalism advocate Aquilino "Nene" Pimentel,
        Jr. believed that public hearings should be held in far-flung provinces, and
        any constitutional assembly hearings should be open to media coverage.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d568dca-d54d-4feb-9332-ee0869e56635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The constituent assembly is another point of contention. The set-up
        allows legislators to convene and revise the Constitution, as opposed to a
        constitutional convention where representatives are elected for the explicit
        purpose of revising the charter.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7566fe93-0300-450e-b1c6-b8266999e911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the constituent assembly argue that lawmakers may have
        partisan or vested interests when drafting the new charter — and that includes
        possibly cancelling a controversial proposal to ban political dynasties.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c0af08-d30c-4cf4-94e0-90a7dc2a5fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also point out that federalism — which gives more powers to
        regional states — could even further empower these political dynasties, hence
        the need for careful planning. Another concern with the proposed system is
        whether regions are economically sustainable without help from a national
        government.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861f51b5-c6c7-4756-8883-dd209b9aebfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Tayao, the shift to federalism is not about readiness, now that
        Duterte has expressed a determination to see charter change through.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470303c7-c342-499e-9f26-56018ccb1b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a question of readiness," he said. "It''s a question
        of opportunity."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1463b5-1b15-4080-abfb-b3c41da5a006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines intern Samantha Corrales contributed to this
        report.</em></p>'
