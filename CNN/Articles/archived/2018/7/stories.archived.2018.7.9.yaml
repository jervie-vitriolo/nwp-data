      'mgnl:lastActivated': 2019-05-15T17:45:56.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media postings popped up over the weekend saying the pair
        were spotted in the Bahamas.</p>'
