      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Rev. Romulo Valles, DD</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33c459c-228c-4198-9847-7bc3b1999952'
      'mgnl:activationStatus': true
