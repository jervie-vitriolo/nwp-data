      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber''s love life is a big deal with his fans, who have closely
        followed his on-again, off-again relationship with singer/actress Selena Gomez
        which reportedly fizzled most recently after they reunited in October 2017.</p>'
    '26':
