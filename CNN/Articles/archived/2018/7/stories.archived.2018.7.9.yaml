    'template': '1'
    'title': 'Video of child alone inside locked SUV draws ire of netizens

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aa43ec-90e4-40a4-afb5-fe4fc6619df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:52:18.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:07:20.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> Social
        media lit up with comments after a video of a young child left alone inside
        an SUV was posted online.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507b7992-0e56-40e8-be94-2155e6166877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:52:18.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:07:20.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, posted by Jasper Pascual on Facebook on Sunday, drew
        the ire of netizens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b398aff-acfe-4826-af03-369bcbef4dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:52:18.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:07:20.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his post, Pascual said he was parked beside a Toyota Fortuner
        in Metrowalk when he heard a child crying at around 4 a.m. on Saturday, July
        7.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98684c10-fadb-43a5-9c18-71ccd60c5bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:52:18.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:07:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heavily tinted <em>yung car niya so di ko mapansin if may kasama
        siya or wala. But then bago ko sumakay sa car ko hinahampas ng baby yung salamin
        ng car and mas lalong lumakas yung pagiyak niya</em>. It''s a cry for help!"
        he wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ea3570-f888-4345-857b-2b3d9f3fbc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:52:18.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:07:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[The car was heavily tinted so I didn''t notice if there was anyone
        in the car with the child. before I got in my car, the baby was hitting the
        window of the car with his hand and the crying got louder. it''s a cry for
        help!]</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Toddler allegedly left alone, crying inside locked car <a href="https://t.co/Fh1tjNsl3i">pic.twitter.com/Fh1tjNsl3i</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1016288324812619782?ref_src=twsrc%5Etfw">July
        9, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedd3acf-5872-4c24-9d72-9371947d1743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:52:18.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:07:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e26aa64-4014-4d40-84af-f7e09af02210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:52:18.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:07:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual said he looked closer to see if anyone else was in the vehicle,
        and was surprised to see the child alone. He said the child was suffocating,
        and the air conditioner wasn''t turned on.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1521cff-2d43-4da3-b558-76338571e23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:52:18.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:07:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa dilim ng parking area ng Metrowalk maiisip mo ba na may
        baby sa loob ng kotse na walang kasama?</em>" he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a58d88-ac09-489b-a2c2-e20025f4bde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:52:18.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:07:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The parking area of Metrowalk was so dark, can you
        even imagine leaving a baby alone in the car with no companion?]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b535e3e-c23f-4ed4-97ee-48209c95ec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:52:18.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:07:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual said another car owner also heard the cry through a small
        opening in the window, but thought the sound was coming from a cat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc591518-3710-4a1e-aed4-c1aa7e3601c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:52:18.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:07:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual was heard on the video walking around the vehicle, sounding
        agitated to the cries of the child inside the vehicle at a parking lot in
        a Pasig City commercial complex</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850dc208-f5fc-4197-ad71-f15329eda2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:52:18.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:07:20.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual asked the help of a security guard to find the child''s
        parents. He said when the child''s mother arrived at the scene, she even scolded
        the guard.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d3989b-e0f9-4392-a955-762f7c735547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:52:18.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:07:20.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual stopped taking the video when the parents arrived.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3844cd-c2dd-4346-b03b-b0a4f70e04f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:52:18.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:07:20.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the video, Pascual was heard ranting at the child''s
        parents, "Nag-iinom kayo tapos iiwan niyo yung anak niyo dito, g**o, walang
        (bukas na) bintana – mamamatay ''yan, brod."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840d0cd5-eacb-4e33-bc62-f81bd1896a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:52:18.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:07:20.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You go out drinking and you leave your child here,
        stupid, the windows aren''t open, the child will die.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e9c011-89e0-46b6-bae2-fb000ad74066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:52:18.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:07:20.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens commenting on Pascual''s post commended him for his actions
        and hoped the child''s parents learned from their risky choice.</p>'
