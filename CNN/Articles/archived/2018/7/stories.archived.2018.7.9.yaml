      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their website, the Council said the PPP intends to show films
        with different genres that "emulate Filipino sensibilities and culture, while
        at the same time having commercial and global appeal."</p>'
