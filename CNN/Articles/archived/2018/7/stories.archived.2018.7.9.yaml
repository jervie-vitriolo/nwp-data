    'template': '1'
    'title': 'COA: BI errs in implementing Duterte order, loses ₱869 million

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be046250-b3c1-4366-ae5e-4e7214832412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 9) — The Bureau of Immigration
        (BI) lost ₱869 million in express lane fees after erring in the implementation
        of an order from President Rodrigo Duterte, the Commission on Audit (COA)
        revealed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ae84d1-f9c8-4a55-8842-d6ae5ddc376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an annual audit report released on Monday, the COA noted the
        President''s Veto Message, dated December 22, 2016, which "directly [vetoes]
        the use of express lane charges collected by the BI."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbca9b2-e44f-48be-8f20-b4dad86a7469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the BI stopped collecting the fees altogether.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec5b43e-fb75-408a-be2d-8463a6d00ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The team believes that it is only the use of express lane charges
        collected that was vetoed by the President and not the collection from express
        lane charges," the COA wrote in its report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd707fa66-6bbd-4b75-805d-279cf0c5a2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact amount lost totaled to ₱869,235,102.71, starting from
        when the BI stopped collecting fees in June until the audit ends in December
        2017. This was a 60.5 percent decrease from over ₱1 billion in fees collected
        in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f03ed73-af12-4f05-9295-de081dae0e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s message also added, "Without a separate substantive
        law as legal basis, the collected fees from the express lane charges should
        now be deposited as income of the General Fund."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70f6afe-cb8e-4788-99ce-afa92fbe9ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI collected ₱568,519,310.92 between January and May 2017, but
        the COA noted that only ₱56,851,931.09 of that was recognized in the General
        Fund, contrary to the President''s instruction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83cf25a-ddb3-4765-96ff-1579ea648afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining ₱511,667,379.83 was recorded under the Trust Liabilities
        account.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2230d074-4f54-4799-8562-4b6fa739b238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A comment from the BI on the audit report said the balance had already
        been transferred to the General Fund, "leaving only the maintaining bank balance
        for the trust account."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff86dfe-1b9d-47ed-bbc9-0d863e01b196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA asked for a justification for terminating the collection.
        It added, "In the future, Management (the BI) should also consider the effects
        of its decision in the government as a whole."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cd0d9f-3be2-47dd-8683-73b32476fa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration spokesperson Dana Sandoval told CNN Philippines they
        have yet to study the report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d15a33-1f47-46bb-9801-f0f92a3cc0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the COA, express lane fees are collected from applicant
        aliens or other persons for the smooth processing of applications for registration,
        extension of stay, conversion of status, and legalization. Each application
        costs ₱500.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602c1461-03e0-4da9-9a41-d84ca8fc4d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s message noted that the fees were used to pay the
        salaries of casual and contractual personnel, confidential agents, and job
        order employees. It was also used for overtime pay and the payment of health
        insurance premium.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89696152-f49f-44c6-9cb2-bf830a5834d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the audit report, COA said the BI was able to collect fees for
        the first half of 2017. It discontinued collection after it learned its appeal
        for reconsideration was not likely to be approved.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b486d5ab-9038-4441-99da-dc62dcf19392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>﻿Unutilized equipment worth P8 million</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c85da3-1543-444d-af61-995766337292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA also found P8,937,378.28 worth of equipment that remained
        unutilized for between a month to more than three years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4917d1e-1992-4738-a954-60141b066535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The equipment, which was stored at the stockroom of the Property
        Section and Management Information System Division (MISD), consists of the
        following:</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7dafdf-579f-4234-9e7f-a6807d48e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>84 units of flat fingerprint scanners worth P7.6 million</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07b77b1-0267-44f2-b20e-bf2e16893059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>28 monitors and 23 CPUs of desktop computers worth P793,000</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3f917e-d143-4218-8b3a-492117e63c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4 units of 43" LFD TVs worth P326,000</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed59347-2e82-4b89-aab2-d3898a342400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>15 units of 23.6" curved TVs worth P200,000</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffea39b9-881b-4fbb-b085-b5107c5fceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA concluded that the idle status of the equipment meant these
        were "not crucial" to the BI operations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08652b5e-173c-4792-a949-6ce1c04216b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence, its procurement is unnecessary and not properly planned
        and coordinated, resulting in the wastage of government resources," the COA
        wrote.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091e0586-a11e-4941-b6c1-a2c3da5b143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MISD said the desktop computers were intended for the new Mactan
        Cebu Airport which opened last month, and "are ready for deployment anytime
        now."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e85e69b-f531-44df-8f3c-2c276198aecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reported that the four LFD TVs and eight curved TVs were
        deployed to the Operations Division of Ninoy Aquino International Airport
        (NAIA) Terminal 3 last April. One curved TV unit went to the personnel section,
        while the remaining six are still with MISD.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea242e6b-72b3-4599-9353-d5bbab999cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Property Management Section (PMS) noted that the 84 unused finger
        scanners were part of 90 units intended for an Alien Registration Project.
        Six have since been deployed to the MISD.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0221db08-0247-4671-b1dc-8ad677fe3fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMS recommended that the MISD and Alien Registration Division
        "immediately decide" what to do with the units and "take appropriate actions
        by deploying (them)."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f7621-3e05-4ae8-94de-e2bca0d2a1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2015 Annual Audit report, the COA also noted more idle equipment,
        particularly 350 more finger print scanners, 10 units of document scanners,
        and 350 web cameras. The PMS noted 242 cameras and finger scanners were still
        serviceable, but 108 units had to be disposed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69b0797-bce9-4f3b-96b5-922b53879258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Senior Researcher Ella Hermonio contributed to this
        report.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6675997-fb30-46a3-8756-69be87d7c78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:11:25.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:11:28.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Refresh this page for more updates.</em></p>'
  'Japan-floods-heavy-rain-landslides':
    'author': 'Jessie Yeung, Yoko Wakatsuki and Junko Ogura'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-09T16:55:19.944+08:00
    'imagesource': 'jcr:a44523c9-1927-4a9c-895a-6100ad15f58c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb8b2766-7337-4cfb-8938-e6404f37bf71'
    'lead': 'The rain may have stopped in Japan, but the country is facing a long
      recovery process after floods and landslides killed at least 87 people in the
      southwest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T17:14:18.454+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T17:14:22.849+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T17:14:22.513+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan floods: At least 100 dead after heavy rain and landslides

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b27950a-cad0-421d-917c-39fb5ad3e594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:14:18.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:14:22.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The rain may have stopped in Japan, but
        the country is facing a long recovery process after floods and landslides
        killed at least 87 people in the southwest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721244c2-6b0b-4470-b4c4-139259fd1ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:14:18.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:14:22.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional 13 people have since died from cardiac arrests, raising
        the total death toll to 100, according to Chief Cabinet Secretary Yoshihide
        Suga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3da081d-658b-4b6d-ba82-25f875e2f20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:14:18.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:14:22.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With emergency rain warnings lifted, the country is now turning
        its focus to search and rescue efforts. Police, fire departments and the military
        are scouring affected areas for the dozens of people still missing or unaccounted
        for.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa00b93c-08c8-40bf-a67d-62933ac7d925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:14:18.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:14:22.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will unite and move swiftly to deliver those necessities to
        the disaster victims by coordinating closely with local government," said
        Prime Minister Shinzo Abe in a meeting with the disaster response task force,
        also noting "the future need" to improve evacuation centers and temporary
        housing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ad4c02-7218-439b-a6aa-46fe46820089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:14:18.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:14:22.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While authorities search for the missing, residents begin the cleanup,
        wading through flooded houses and streets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ff2947-8794-4a0a-9a0b-086ef25a9730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:14:18.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:14:22.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of houses have been damaged, and even the ones that stand
        intact have been impacted. Nearly 17,000 households are still without power,
        and phone lines are down across multiple prefectures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766ee31f-8bac-4188-9658-eb359b628cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:14:18.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:14:22.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further complicating repair efforts is the fact that many railroads
        and highways are closed, too flooded to operate, placing many affected areas
        out of reach.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4611419d-6034-4571-9918-e82e066b0da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:14:18.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:14:22.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homes destroyed</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cddead6-d054-4715-958b-ef47e2306d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:14:18.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:14:22.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rains began late last week and intensified over the weekend. Rivers
        overflowed, landslides crushed buildings, and cars were swept away by floodwater.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1596c3d9-6528-4fdc-a8c1-1d359b365b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:14:18.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:14:22.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The record rainfalls in various parts of the country have caused
        rivers to burst their banks, and triggered large scale floods and landslides
        in several areas," Cabinet Secretary Suga said Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb331ae-ce81-429d-a88d-55ebd08098b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:14:18.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:14:22.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two million people were forced to flee their homes, advised or ordered
        by the government to evacuate. Some, unable to leave, took shelter on their
        rooftops as flash floods swallowed entire streets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b47e41-0ff6-4372-b75b-fdfbe3101e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:14:18.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:14:22.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kurashiki near Okayama, soldiers were deployed to carry elderly
        residents from their homes into waiting boats.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25de1889-7bc1-4619-b616-887cc884ca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:14:18.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:14:22.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazuhiko Ono, who owns a secondhand book store in Hiroshima city,
        was unable to return to his home and store when the rains first arrived. His
        wife and children took shelter in the second floor of their home, while the
        store filled up with water.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6b05d2-f343-498c-a34b-edf1d9683e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:14:18.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:14:22.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so sad I lost many books," Ono said. "I can never find them
        anymore."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d094ca-4001-41c3-b4ce-2de1d2e5b134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:14:18.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:14:22.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiroshima and Ehime prefectures were some of the hardest hit, though
        nine others were also heavily impacted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68ad632-08a8-46e4-a96b-30b3c3054dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:14:18.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:14:22.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from Kuyashiki, a city on the southern coast of Okayama Prefecture,
        show cars overturned or buried in mud.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c16bbad-c72a-4b54-adf8-fa4416108f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:14:18.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:14:22.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese public broadcaster NHK reported&nbsp;about 364 millimeters
        (14.3 inches) of rain fell between 5 a.m. and 7 a.m. Sunday in the city of
        Uwajima -- approximately 1.5 times the average monthly rainfall for July.
        In Sukumo City in Kochi prefecture, 263 millimeters (10.3 inches) of rain
        fell in two hours, NHK said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470e965f-0ec7-46d9-b517-3479f247d428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:14:18.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:14:22.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga warned that although the rain warnings had been lifted, residents
        should still watch for landslides. Those participating in cleanup efforts
        should be careful with heat strokes, as the next few days are expected to
        be hot and clear</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b237371d-0e7a-4d1e-9402-d6ee03b4097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:14:18.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:14:22.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 73,000 personnel have been mobilized for search-and-rescue
        efforts.</p>'
  'Bongbong-Marcos-Supreme-Court-investigate-outing-PET-Robredo-revisors':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-09T21:44:09.224+08:00
    'imagesource': 'jcr:9f89653b-3c9b-49b4-acc0-ff064d9b011c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b773949-fb71-4e6f-adbe-f783907f667f'
    'lead': 'Former senator Bongbong Marcos asks PET to investigate an outing allegedly
      joined by Vice President Robredo''s revisors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T17:16:53.277+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T17:16:57.328+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T17:16:56.962+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bongbong Marcos to SC: Investigate outing of PET, Robredo revisors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4132b4-1f7d-4ad5-a6db-010dd575d986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:16:53.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:16:57.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 9) - The camp of former Senator
        Bongbong Marcos has requested the Supreme Court, sitting as the Presidential
        Electoral Tribunal (PET), to conduct a probe on an alleged outing of its head
        revisors, joined by the revisors of Vice President Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38606a8-a65d-47dc-9aad-921174de891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:16:53.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:16:57.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp filed a manifestation of grave concern on Monday to
        closely look at the overnight ''swimming trip'' in Pansol, Calamba in Laguna
        which happened on June 22. Among the alleged participants of the pool party
        were the head revisors and personnel of PET, as well as a certain Osmundo
        Abuyuan, which was said to be a revisor of Vice President Robredo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1091d1b4-9b09-4e6c-8ca5-33052f996fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:16:53.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:16:57.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs from the outing were shared on social media website
        Facebook, but the post was taken down, said Marcos'' camp.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a53143a-2b4a-40bf-ac51-ab95ab6792d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:16:53.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:16:57.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Attorney Vic Rodriguez, the activity violates the court
        employees'' Code of Conduct, as Robredo''s revisor is involved in a current
        electoral protest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671c8107-d8a0-44da-906b-9b84d21939e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:16:53.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:16:57.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to this, the former senator has asked to disqualify the PET
        revisors, the ones tasked to determine validity of votes, involved in the
        pool party because of possible conflict of interest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a083607-7889-44f7-a5d8-d9ec3c78fff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:16:53.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:16:57.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of Vice President Robredo meanwhile said they "did not
        find anything wrong" with the aforementioned event since "all revisors from
        the Marcos and Robredo camps were invited" by the PET head revisors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7150c4-8bad-4087-bc50-25b27e40764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:16:53.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:16:57.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, we are wondering why they are even asking for an investigation
        when they sent food to the said event," Attorney Romulo Macalintal, lead lawyer
        of Robredo, wrote in a statement on the same day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf095567-5faa-4376-91fb-6668375ae418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:16:53.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:16:57.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PET should not be disturbed of its more important functions
        than be bothered by this trivial incident," the statement read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792259ec-00f8-40c7-896b-b310d40f60c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:16:53.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:16:57.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos had previously filed an electoral protest against Robredo
        to demand a Vice Presidential vote recount.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51413c40-47bb-4750-b343-1fc9ffb926a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:16:53.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:16:57.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PET had already commenced the manual vote recount last April.</p>'
  'Kevin-Durant-Golden-State-Warriors-NBA':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-09T16:15:30.803+08:00
    'imagesource': 'jcr:ada83f99-b61a-4935-a545-a9ae4c8fbef3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '199bb7ea-770b-4906-b275-266f14835e79'
    'lead': 'Kevin Durant believes the Golden State Warriors can reach another realm
      of greatness in the NBA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T17:19:48.693+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T17:19:55.364+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T17:19:55.027+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Durant not satisfied with back-to-back NBA titles, wants to win more
      with Warriors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873f39ea-8047-4e1c-8cb4-7b16ae159463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:19:48.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:19:55.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> The Golden
        State Warriors are hungry to capture more National Basketball Association
        (NBA) titles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e6d066-cac5-4719-8ebc-ce2245c021f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:19:48.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:19:55.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being the most dominant team in recent years, Warriors forward
        Kevin Durant is aware they have not yet reached their full potential as a
        unit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ce4fc2-0755-41c6-b53d-fcb811efb98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:19:48.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:19:55.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everybody is excited that we entered a different realm
        of success as a team, but we''re still not satisfied. We have a long way to
        go if we want to be better," he said in a press conference at Whitespace Manila
        Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
