      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> The Consultative
        Committee (ConCom) sets up the draft for a new Constitution — but Congress
        will still decide whether President Rodrigo Duterte can seek re-election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56398025-3873-40b8-81f0-1fe3598edeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst and ConCom member Ed Tayao told CNN Philippines''
        The Source on Monday that transitory provisions in the federal charter draft
        approved by the committee neither ban nor explicitly state anyone from running
        a second time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e07376-726f-4b60-b5f4-7f6f4385f5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:29.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:29:33.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung transitory provisions kasi, ang magtatapos niyan, ang
        Kongreso later. Ang papel namin, gawin ang buong</em> framework," Tayao said.</p>'
