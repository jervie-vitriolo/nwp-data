      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just going about your day, putting the work in, being consistent
        with your habits - it''s going to build you up and hopefully put ourselves
        in a great position to win three in a row," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0e4f77-bad1-4926-abad-8101ac071ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:19:48.695+08:00
      'mgnl:createdBy': 'jeff'
