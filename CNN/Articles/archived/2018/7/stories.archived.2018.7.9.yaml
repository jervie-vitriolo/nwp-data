      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Singer Justin Bieber and model Hailey Baldwin
        got engaged over the weekend, a source close to the singer confirmed to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7604f1-3d43-47cc-a235-6c0990b273a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:45:52.594+08:00
