    'template': '1'
    'title': 'DFA working with Libya, Iraq authorities to free abducted Filipinos

      '
    'updated': 2018-07-09T07:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f14aa01-0f53-4e6a-beb1-86839a914331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:00:58.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:01:01.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 8) — The Department of Foreign
        Affairs (DFA) is seeking help from authorities to secure the release of five
        Filipinos who were abducted in Libya and Iraq in two separate events on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b35063d-4378-4db7-b4d9-9157c74ef8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:00:58.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:01:01.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Department, through our embassies in Baghdad and Tripoli, has
        been informed that five of our kababayan have been taken by armed men in Iraq
        and Libya on Friday,” Foreign Affairs Secretary Alan Peter Cayetano said in
        a statement Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60f92a1-b67d-40ec-ba54-f0d85573f6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:00:58.602+08:00
      'mgnl:createdBy': 'jeff'
