      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chargé d’Affaires Julius Torres said the two women were traveling
        to Baghdad with two other Filipinas companions when armed men stopped their
        vehicle and took the four women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149b6fc3-9b87-4836-a494-f0dd4652584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:00:58.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T09:01:01.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of them were able to escape and are now in police custody, the
        reports said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35d2bfb-5f6e-4191-9be5-7d216f36d9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T09:00:58.603+08:00
