    'lead': 'The Department of Foreign Affairs (DFA) is seeking help from authorities
      to secure the release of five Filipinos who were abducted in Libya and Iraq
      in two separate events on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T09:00:58.602+08:00
