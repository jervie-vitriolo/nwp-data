      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, she told the UK''s The Times that she and Bieber, who both
        attend Hillsong Church in Los Angeles, had a tense time after their 2016 breakup.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c63a15-9ea0-4b1f-a924-01970516d101'
      'mgnl:activationStatus': true
