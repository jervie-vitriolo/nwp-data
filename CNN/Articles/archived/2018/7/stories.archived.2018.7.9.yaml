    'title': 'Current, former lawmakers led by Sen. Poe make up survey''s 2019 senatorial
      line-up

      '
    'updated': 2018-07-13T10:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106cdb2e-cef3-46b2-9735-f2c4a4b910d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:33:43.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:36:35.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> Incumbent
        and former lawmakers led by Senator Grace Poe still topped the list of possible
        contenders in the 2019 midterm Senatorial elections, with presidential daughter
        Sara Duterte-Carpio rising higher within the "magic 12," a survey released
        Monday found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e8e5cb-3ca0-4e64-a6a2-734393f39311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:33:43.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:36:35.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pulse Asia survey conducted last month showed 11 of the top
        13 names have experience in the Senate, with seven of them running as reelectionists.
        The only two names on the survey''s "Magic 12" who are not lawmakers are Duterte-Carpio
        and Bureau of Corrections Chief Ronald "Bato" Dela Rosa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd2110e-0b6b-4921-9712-022d2ab552ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:33:43.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:36:35.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An overwhelming 67 percent said they will vote for Poe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fbcf97-8c11-44c4-8b32-56efb1f057b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:33:43.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:36:35.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 46.2 percent — from the 43.8 percent in March — said
        they will vote for Duterte-Carpio, Davao''s mayor and eldest child of President
        Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34d1f0e-98af-47ce-8b0a-bb4f66eec795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:33:43.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:36:35.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-seven percent of the survey respondents will vote for Bureau
        of Corrections head Chief Ronald dela Rosa. In Pulse Asia''s March survey,
        he received 33.1 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7147582-75c3-4fda-84a5-e4e070f6cd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:33:43.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:36:35.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the probable winners are either incumbent or former members
        of the Senate — similar to the March survey results released in April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de927f7a-288c-4da0-9629-c8bd06e42f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:33:43.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T17:36:35.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven months before the elections, 55 percent of the 1,800 registered
        voters surveyed said they have a complete slate for the 2019 midterm senatorial
        elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff6feba-de4e-48ac-9736-baf5a3680729'
      'mgnl:activationStatus': true
