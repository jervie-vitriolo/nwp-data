  'Star-Wars-Carrie-Fisher-Princess-Leia-Organa':
    'author': 'Frank Pallotta'
    'caption': 'Carrie Fisher was Princess Leia Organa in ''Star Wars: The Force Awakens.'''
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-28T07:40:14.003+08:00
    'imagesource': 'jcr:84a46911-931e-4d7d-8207-edfd716a8004'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd26452fa-5c1e-4b11-b964-9dc4dabf670f'
    'lead': 'The Force is still with her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T11:29:15.683+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T11:29:19.037+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T11:29:18.850+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Star Wars: Episode IX'' cast will include Carrie Fisher

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec4455e-3baf-4fb5-9213-632814518954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:29:15.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:29:19.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Disney has&nbsp;announced the cast&nbsp;for the next chapter
        from the galaxy far, far away — and it will include the late Carrie Fisher.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5533ee7f-68b4-4a3f-93b9-009bc13a4818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:29:15.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:29:19.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher will reprise her role as Princess Leia Organa, using "previously
        unreleased footage shot for ''Star Wars: The Force Awakens,''" director J.J.
        Abrams announced Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2412593f-2576-44e6-bc44-6f6efc5715cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:29:15.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:29:19.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We desperately loved Carrie Fisher. Finding a truly satisfying
        conclusion to the Skywalker saga without her eluded us," Abrams said in a
        statement. "We were never going to recast, or use a CG character."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bce1480-db1b-4b61-a53d-ec9c37d19fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:29:15.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:29:19.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrams added that with "the support and blessing" from Fisher''s
        daughter, Billie Lourd, the film found a way "to honor Carrie''s legacy and
        role as Leia in ''Episode IX'' by using unseen footage we shot together in
        Episode VII."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f51e962-051c-4853-a7e8-c7a3101a1cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:29:15.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:29:19.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher&nbsp;died in 2016&nbsp;after suffering a cardiac event on
        a flight from London to Los Angeles. She was 60. Following her death, Disney&nbsp;said&nbsp;that
        it had "no plans to digitally recreate Fisher''s performance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430ea527-b651-4853-a569-eee47633fc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:29:15.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:29:19.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney also announced that Billy Dee Williams will reprise his role
        as Lando Calrissian. Mark Hamill will return as Luke Skywalker, alongside
        cast members Daisy Ridley, Adam Driver, John Boyega, Oscar Isaac and Kelly
        Marie Tran.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11b6427-d5c6-440f-bffb-47990fdee63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:29:15.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:29:19.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newcomers joining the cast include Naomi Ackie and Richard E. Grant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabfef64-714c-43f4-aaa1-996505f2964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:29:15.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:29:19.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Composer John Williams will return to score the film.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9597f9b6-3063-454d-9e8e-2449a2b0106e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:29:15.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:29:19.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Episode IX" will cap off Disney''s new trilogy of the space saga,
        which began with 2015''s "The Force Awakens." That film, along with last year''s
        "Star Wars: The Last Jedi," have made more than $3 billion worldwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b70d413-9eff-4f2e-bd38-a759e4a4dbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:29:15.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:29:19.040+08:00
