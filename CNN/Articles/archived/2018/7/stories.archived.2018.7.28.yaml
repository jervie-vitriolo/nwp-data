      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Lovato told CNN the singer will seek drug abuse&nbsp;treatment
        following her hospitalization.</p>'
