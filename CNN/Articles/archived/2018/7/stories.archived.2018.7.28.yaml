  'Lunar-Eclipse-July-2018':
    'author': 'Ashley Strickland'
    'caption': 'A file photo showing a total lunar eclipse.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-28T07:18:01.197+08:00
    'imagesource': 'jcr:29a091d5-9a64-40e7-9dfb-0a3934c9e581'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd070b7c1-9b85-4f98-a8e7-ba12dfd72b1d'
    'lead': 'The lunar eclipse happens during daylight hours for those in the Western
      Hemisphere, so people in North America will miss it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T11:31:43.237+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T11:31:46.886+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T11:31:46.641+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The blood moon lunar eclipse is here (and so is Mars)

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d750cd3-9133-4b64-9465-57f81e910789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The&nbsp;longest total lunar eclipse&nbsp;of
        the century arrived Friday night, showcasing a blood moon for most of the
        Eastern Hemisphere. Coincidentally, Mars is also at its brightest, putting
        two bright red objects in our sky.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed92edf-656a-4376-a721-c7d760ebc62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It began in Australia and Indonesia, and it was moving across the
        globe. The lunar eclipse should end around 7:30 p.m. Eastern time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce8e323-9a5d-428c-9bf6-02e014878b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lunar eclipse happens during daylight hours for those in the
        Western Hemisphere, so people in North America will miss it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8af6ab2-aaa0-485f-9c8c-cf199cfe79df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lunar eclipses can occur only during a full moon, and this one is
        extra special because it''s also the blood moon. The moon was in perfect alignment
        with the sun and Earth on Friday, with the moon on the opposite side of the
        Earth from the sun.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce3fcf0-9205-4f03-9c86-f92b224ef315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The totality of this lunar eclipse will last about an&nbsp;hour
        and 43 minutes, but a partial eclipse before and after the total phase means
        the moon will spend nearly four hours crossing the Earth''s shadow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64719c9a-da99-499c-8f15-19eea0071099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the full moon moves into Earth''s shadow, it will darken, but
        it won''t disappear. Sunlight passing through Earth''s atmosphere will light
        the moon in a dramatic fashion, turning it red. Depending on the weather conditions
        in your area, it may be rusty, brick-colored or blood-red.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eefd37-b3b8-4c6c-adef-869bc04164a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This happens because blue light undergoes stronger atmospheric scattering,
        so red light will be the most dominant color highlighted as sunlight passes
        through our atmosphere and strikes the moon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfe99ee-4aaa-4452-9ce2-2a43133da84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moon is not always in perfect alignment with the sun and the
        Earth, so that is why we do not get a lunar eclipse every lunar cycle," Brad
        Tucker, an astronomer with the Australian National University''s Research
        School of Astronomy and Astrophysics, said in a statement. "You will see the
        sunrise and sunset of the Earth lighting up the surface of the Moon — over
        350,000 km away. If you were on the Moon, you would see a total solar eclipse
        as the Earth would be blocking the Sun."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504da8b1-e112-488b-98ec-75395dc13d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This full moon in July is also known as the&nbsp;Full Buck Moon&nbsp;and
        the Thunder Moon, occurring when a male deer''s antlers are in full growth
        and at a time of frequent thunderstorms, according to the Old Farmer''s Almanac.
        It''s also a "mini-moon" because the moon is the farthest from Earth and appears
        small. The fact that the moon appears so small and takes longer to pass through
        Earth''s shadow is also why the eclipse lasts longer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e7442f-476f-4124-a4e5-fe463ccfd666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewing the eclipse</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be606f6-a609-4e6a-840b-93f862048fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in Australia, New Zealand, Europe, Africa and Asia were having
        the best view, while the final stages of the eclipse after sunset will be
        visible in parts of South America.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8ba6ae-7738-45c2-a04e-de803c0f14b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priscila Sinaga captured the moon''s reddish hue during the blood
        moon eclipse in Cinere, Indonesia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b6c3d7-c03d-4527-99f2-1b318794f3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Doucet climbed a mountain behind his house in hopes of getting
        some photos of the full blood moon rising over Osaka, Japan, on Friday night.
        He captured a photo of an airplane flying in front of the moon as it came
        in to land.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f0048-95a5-4174-be94-6732076df76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Turkey, Ayşegül Şibiroglu captured the blood moon eclipse over
        Bodrum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93144426-eb0d-46a3-9c33-ab23d360b9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Aan Burhany captured a yellowish shot of the lunar eclipse in
        Jakarta, Indonesia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc76fe1-1ba0-47b4-84dd-911b41540609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EarthSky.org has a&nbsp;map&nbsp;showing more exact locations, and&nbsp;TimeandDate.com&nbsp;has
        timings based on your location.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a47c35-3c8e-43df-bbad-1afc1d291d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North America, much of the Pacific Ocean and most of the Arctic
        won''t see a thing. The entire United States won''t be able to see a full
        lunar eclipse again until January.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0f75ef-2457-4aa0-8d24-e5dbafd6c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Virtual Telescope Project&nbsp;shared a live stream of
        the lunar eclipse and Mars at its brightest just a few degrees apart above
        the skyline of Rome.&nbsp;Slooh, a robotic telescope service, will also live
        stream the eclipse beginning at 1 p.m. Eastern time and ending at 7:30 p.m.
        Eastern time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71084dc-c211-45a5-a02e-c1192cd8b36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unlike solar eclipses, especially the total solar eclipse in
        August 2017, the lunar eclipse is safe to view with the naked eye or binoculars.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60209c0a-78fc-403f-88e5-94a8b8107346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars in the sky</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8a78d0-ae73-4416-94cb-92e2bd82c5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our red moon had some company Friday, when Mars is the closest to
        Earth that it''s been in 15 years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203be715-6bbc-4c4f-9ff1-31a61963c533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars is reaching its opposition, when it''s in alignment on the
        opposite side of the Earth and the sun. This occurs at the same time that
        it will reach one of its closest points to the Earth, about 35.9 million miles
        away. This is what makes it appear so brightly in our sky, beginning early
        Friday morning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3575e0a2-d492-40b8-8caa-63d32365c9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Mars will be overhead for people in central Chile, South African
        and Australia, it will be low in the southern sky for those watching in the
        US and Europe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1652ae-96b8-481e-b60d-1e29ee42f99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite its glorious girth, northern observers will pay a price
        during this juicy Mars apparition," Sky &amp; Telescope contributing editor
        Bob King said. "At most perihelic oppositions, including this one, the planet
        retreats to the belly of the ecliptic low in the southern sky."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee55526-4772-4a76-abd5-772b589e8508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars will actually be at its closest approach since 2003 on Monday
        and Tuesday, when it is 35.78 million miles away. So if bad weather disrupts
        your opportunity on Friday, there will be more chances. Experts estimate that
        Mars'' brightness will persist for several weeks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257cc374-7a92-4656-9eea-ffbfa101676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars'' closest approach will be at 4 a.m. EST Tuesday, according
        to&nbsp;EarthSky.org.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfa4685-203e-415a-9a26-6f0a0d654952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it won''t look nearly as large as the blood moon, Mars
        will be its largest if you''re looking through a telescope and close to its
        maximum brightness in our sky. Mars is also safe to view with the naked eye.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95202512-e872-43e4-a599-4fdca00f1b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:31:43.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:31:46.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The blood moon lunar
        eclipse is here (and so is Mars)."</em></p>'
  'pnp-ardot-parojinog-philippines':
