      'text': '<p><em>This story was first published on CNN.com, "Women defied decades
        of tradition to vote in Pakistan election."</em></p>'
  'propublica-immigration-shelters-abuse':
    'author': 'Steve Almasy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-28T22:48:53.986+08:00
    'imagesource': 'jcr:5e50e182-14e6-4d87-a358-0eb8a5e7d136'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f201260f-054e-461e-a3d2-190c1fc2f421'
    'lead': 'Police have responded to at least 125 calls in the past five years alleging
      sex offenses at shelters that house immigrant children, ProPublica reported
      Friday. The investigative non-profit said police reports and call logs also
      document allegations of fights and missing children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T10:21:54.886+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T10:25:33.940+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T10:25:33.657+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report: Records show scores of allegations of sexual misconduct at shelters
      for immigrant kids

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd5ca42-431d-4171-b338-6da1dcf8409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:21:54.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:25:33.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police have responded to at least 125 calls
        in the past five years alleging sex offenses at shelters that house immigrant
        children,&nbsp;ProPublica reported Friday. The investigative non-profit said
        police reports and call logs also document allegations of fights and missing
        children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7b389b-9da0-4e91-bff5-2649ea4ceea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:21:54.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:25:33.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ProPublica said it used public information requests to acquire the
        documents pertaining to 70 of about 100 shelters run by the Office of Refugee
        Resettlement, an agency of the U.S. Department of Health and Human Services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a059a3-bd8a-488e-b19e-911ac06566ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:21:54.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:25:33.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calls date to 2014, in the final years of the Obama administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba171f68-cf0c-4791-a156-6aa9c3287952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:21:54.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:25:33.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to acquire the data used by ProPublica in
        its report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73420dbf-4437-48ad-9436-b7fd1d316b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:21:54.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:25:33.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our focus is always on the safety and best interest of each child,"
        the Health and Human Services Department said. "These are vulnerable children
        in difficult circumstances, and HHS treats its responsibility for each child
        with the utmost care."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c14b933-9aab-4616-9279-6457f6221e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:21:54.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:25:33.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the refugee resettlement office has a "zero tolerance policy"
        for sexual abuse or inappropriate behavior.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aabadf2-bff3-49fa-96e4-82b8772daf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:21:54.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:25:33.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said violations of policy are acted upon quickly.
        Employees can get disciplined, be fired or reported to law enforcement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6b3a18-3ede-4186-acd6-28837dcbfdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:21:54.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:25:33.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ProPublica cited the report of a 15-year-old boy from Honduras who
        was touched inappropriately at a shelter in Tucson, Arizona, in 2015. A 46-year-old
        male employee was convicted of molestation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca91c773-392b-4421-8269-713d30ce0e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:21:54.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:25:33.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a predator, it''s a gold mine," Lisa Fortuna, director
        of child and adolescent psychiatry at Boston Medical Center, told ProPublica.
        "You have full access and then you have kids that have already had this history
        of being victimized."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec30534-983a-442e-9342-7abad59a6f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:21:54.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:25:33.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tuscon center''s parent company, Southwest Key, sent ProPublica
        a statement that the center has a strict policy on abuse and neglect and takes
        every allegation seriously, the story said. CNN reached out to Southwest Key
        and other centers mentioned in the article but didn''t get an immediate response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578bf534-afa9-4e95-bcb6-f5262c986776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:21:54.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:25:33.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article mentions the reports don''t indicate whether children
        were separated from their parents or were unaccompanied minors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372aa6fa-1c5d-4d20-9270-86275b7c217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:21:54.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:25:33.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ProPublica also reported:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c34c39d-a4d9-4053-99a1-b207661741f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:21:54.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:25:33.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychologists believe some children do not report incidents, so
        the data does not include all instances of abuse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71988e71-99f6-4d59-91dc-78c622fd3358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:21:54.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:25:33.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some reports were for alleged abuse that occurred in the child''s
        home country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4797451b-e877-42de-ab11-536ecc52e902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:21:54.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:25:33.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some reports were allegations against other immigrants housed at
        the shelters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0be46a-6d03-4403-a24c-25d30d53038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:21:54.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:25:33.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were also called for "minor incidents and horseplay not uncommon
        in American schools."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e206680d-33f9-469e-a61b-1d28adab548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:21:54.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:25:33.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Obama official said shelters housed children for a short
        time after they arrived in the United States and they were well-run. "But
        if you''re serving 65,000 children in a year," the official told ProPublica,
        "there are going to be some bad incidents."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fbebc9-b80e-4d48-b347-44fdd348c049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:21:54.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:25:33.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Report: Records
        show scores of allegations of sexual misconduct at shelters for immigrant
        kids."</em></p>'
  'charlies-angels-reboot-stars':
    'author': 'Chloe Melas'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
