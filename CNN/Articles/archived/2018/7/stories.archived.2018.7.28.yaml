      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has acquired a seemingly redacted recording of a 911 call related
        to Lovato''s emergency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c6b877-1c3a-4793-be37-c4aaa6b3baf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:26:34.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:26:37.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The male 911 operator on the recording is heard gathering information
        and asks the female caller if she''s with "the patient."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db00dc63-4278-42b5-bdfc-dd83b35f7bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:26:34.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:26:37.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was, I''m downstairs. There are other people [who] went in,"
        the unidentified caller can be heard saying. "We just need to get somebody
        out here."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0742e298-d082-4846-b200-7ab255f9113e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:26:34.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:26:37.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seemingly out of a desire for privacy, the caller tells the dispatcher,
        "Wait, no sirens please, right?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33895f9-f9c3-478d-9032-f3bfb85eb047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:26:34.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:26:37.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, no, this is a medical emergency. I don''t have control over
        that," the dispatcher responds. "This is definitely a medical emergency and
        we need to get there as fast as possible."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ed9491-37d2-4e90-84ae-f0a563260f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:26:34.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:26:37.998+08:00
