      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want every woman to be able to wear it eh… I don''t want to go
        for any striking color, any striking shade. I wanted it to be simple. I want
        to keep it simple," she said during a MAC Cosmetic event on Thursday.</p>'
