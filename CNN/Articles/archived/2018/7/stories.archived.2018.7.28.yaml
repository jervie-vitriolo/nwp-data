    'template': '1'
    'title': 'Women in China face unique #MeToo challenges, but see some progress

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb2a1b9-d57c-4634-92ba-dabd2cbb0bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Coming forward with an accusation of sexual harassment or
        assault is never easy. Victims are often ignored, accused of lying, or have
        their own reputations maligned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a82a7c-0914-41fc-bfdf-d1e23fcfa1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For women in China''s already under-pressure civil society groups,
        it can be even more difficult, as they are urged to keep silent for fear of
        helping the government crack down on activists and dissidents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed42479d-ce4f-4073-b7eb-29587a18187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women working in human rights (or) civil society in China are often
        pressured not to expose sexual abuses by male leaders so as not to jeopardize
        ''the cause''," journalist Yaqiu Wang&nbsp;wrote on Twitter. "Women''s rights
        are constantly undermined, even belittled, in the presence of the ''higher
        cause'' of ''democracy'' and ''freedom.''"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f238f5-07b7-46fc-a76a-16c4d9887d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiong Jing, director of the Beijing-based Women''s Media Monitor
        Network, told CNN that many men in the activist sphere have been able to take
        advantage of their reputation as do-gooders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf999668-27b2-410c-b1a0-dc469c55397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re famous, they''re powerful, and they make great contributions
        (to society), that''s exactly what makes them think they have the power to
        sexually harass women," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbedbac-21c1-4072-b5e7-2db0217d526c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are signs of a shift underway, and a new wave of
        #MeToo reckoning in China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e58d41-7855-4fc8-b54a-829f897f2322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is combined with a new freedom to discuss the matter online,
        as the previously pervasive censorship of the issue has given way somewhat,
        leading the conversation around sexual harassment and assault to explode.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ca629-ef42-4b1e-8935-f8f8f2d05908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wave of accusations</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a574fa6-6db0-497b-a8bf-a1ce426cf615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, a spreadsheet of accusations against prominent men within
        NGO, activist and media circles was shared widely by Chinese women online
        in a manner similar to the&nbsp;US "media men" list. CNN has reviewed a copy
        of the list and is examining the unverified claims within.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877cd16d-a64e-4fe3-8381-392312ebb531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far from being wary of calling out men whose work is important,
        many women airing their accusations have highlighted the hypocrisy of their
        abusers, and the disparity between their public and private faces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4401f63d-45aa-4da2-999a-ae688d76e672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All you talk about is justice and morality, but behind our backs
        you are full of greed and lust," wrote one woman who works in the environmental
        sphere on Weibo, China''s equivalent to Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f188de7-ed78-4e6c-be3e-1d8bd6c725eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too bad that I''m not afraid, as no matter what words you
        arrange to embarrass me, I will, as always, expose you. Because, I know you
        are a criminal! Because, I am someone who serves the public."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ce7e0f-4198-40c1-a3bd-7c9d999c894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang, the journalist, said she was inspired that "Chinese women
        are speaking out loudly and firmly, and more people are calling them ''courageous,''
        rather than: ''she brought it (on) herself.''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3791ee4-3bd2-496f-800d-008b564512f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feminist ideas are gaining traction, despite state repression on
        women''s rights activism," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9017af10-5428-4f49-851a-b3a3512a2539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#MeToo activism first took hold on university campuses, according
        to Xiong, where women spoke out against predatory professors and students.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29eea81-33c0-42f0-bbcc-6dc0e9d9c4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peking University student Yue Xin received widespread attention
        after administrators&nbsp;attempted to shut down a petition by her and other
        students over an alleged rape case, sparking significant outrage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37cdadc-29f8-47cd-917d-ef3285d550a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From students, awareness and activism over the issue has spread
        out to professional circles, Xiong said, and a new wave is cresting as women
        feel emboldened seeing others speaking out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fe12e2-d156-4a49-ad80-52d2b1f6d9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could say it''s a shift -- or that it''s erupting like a volcano,"
        she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bd5966-21ca-49c7-99c5-70ba40d3279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pushback</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac4c883-b99d-44ec-842a-6c48678ee79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still considerable resistance. A large number of posts
        discussing sexual misconduct and #MeToo are censored online, and women who
        do come forward&nbsp;still face push back online and resistance at the official
        level.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc2db3c-38ca-4add-9f9d-fa51c036dc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiong said she had seen some men accuse women, taking part in the
        most recent wave of accusations this month, of attempting to distract from&nbsp;an
        ongoing scandal over fake vaccines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4da5987-9b71-4a24-98c2-6fca4e38dbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This just shows that they don''t really see women as human, they
        don''t think that sexual harassment is a big deal," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b53ae4-498e-43c1-85e1-0c6b0c54cc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the accusations and support for women making them this week
        were also stories of frustration and pressure to be silent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68de8950-7ae4-4cfb-900d-938cbf3b12c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman who made accusations against a prominent state television
        anchor said online that she was urged by police to withdraw her complaint
        because the man in question had an "enormous ''positive influence'' on society."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fb4d1e-72d7-404f-bd9d-76f1168579aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another incident, Hong Kong director Sharon Lam&nbsp;said this
        week&nbsp;she had been assaulted by a trainee pilot for Hainan Airlines who
        broke into her hotel room and climbed on top of her.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f7eee6-e039-468c-a5c8-aa3e56d92bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she attempted to report the case, police urged her to drop
        it, with one even threatening to charge her with assault. She&nbsp;also said&nbsp;a
        manager at the airline tried to pressure her, saying it was very expensive
        to train a pilot.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65ab550-5c42-461f-996e-972382625ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, Haikou police said they had arrested a
        27-year-old employee of Hainan Airlines surnamed Bai on suspicion of attempted
        rape, and suspended the officers who originally handled the case.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f7d86d-8bf7-4627-8c84-7e0789be5e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hainan Airlines did not immediately respond to a request for comment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da8164b-3dc9-4f21-b9ec-b8818c52e196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Just the start''</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6dfcfe-38ca-4778-b08f-141b71bbc3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many, including Lam, were encouraged by Bai''s arrest and the apparent
        reversal by police in how they handled the case. There also seem to be indications
        that the&nbsp;widespread censorship&nbsp;that has characterized discussions
        over #MeToo in China was beginning to falter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccc4b7c-4975-4ed0-8ef1-c64f66d805d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the hashtags "in the face of sexual assault, you should
        not be silent" and "no consent equals sexual harassment" were trending on
        Weibo, with around 100,000 posts between them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730d46ea-bef9-48c9-b7b4-8facb89a8484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other #MeToo-related hashtags have attracted millions of posts in
        the past, but also been&nbsp;subject to widespread censorship, with users
        even having to adopt the homophonic characters "rice bunny" -- "mi tu"&nbsp;in
        Mandarin -- to get around the blocks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fc84ac-307c-4ffd-93c7-ee77c488925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the rules governing censorship on the Chinese internet are
        opaque at the best of times, the sheer weight of posts and growing awareness
        at all levels of society of the issue of sexual harassment may be leading
        to more official tolerance. The censors are also always more tolerant of criticism
        when it''s not aimed at officials themselves.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67adfc5d-81f3-4ef6-a950-5f59f0842196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;post from a central government account&nbsp;Thursday encouraged
        people to educate themselves about the issue and speak out, listing a number
        of guidelines published by the Communist Party mouthpiece People''s Daily,
        and the slogan "Say no to sexual harassment!"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b6241-900b-46e4-9bde-7fb2829151c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With several #MeToo exposés going viral this week, Chinese social
        media consultancy GS Data said there was a spike in discussion of sexual harassment
        this week on WeChat, a messaging platform, with more than 40 million related
        searches and impressions. An online call by Chinese magazine People for women
        to send in stories of sexual harassment received more than 1,700 submissions
        in 24 hours.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0794474a-377e-4aec-a0a7-d185cac16db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is just the start," Xiong said. "A lot of emotions
        and hurt have been buried, but they have not disappeared."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da88233e-5bf5-4741-89e6-c9840cc6fedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was encouraged that a shift appeared to be taking place and
        a new wave of #MeToo accusations was cresting, but warned against being complacent
        and assuming progress was inevitable, especially in a country&nbsp;where the
        reins of power are as male dominated as in China.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b44926-df39-4bb0-964a-d6346b28fe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the one hand, the overall environment is getting better because
        a lot of people are criticizing the sexual harassment," Xiong said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3baa0b9-9b62-4416-a4d8-bfddc54bf5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other, those who are still powerful, especially older men
        in powerful positions, they are protecting each other, they have a brotherhood
        which protects each other."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1552d04c-df8d-47ac-b12f-afd585c5ce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:06:25.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:06:34.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Women in China face
        unique #MeToo challenges, but see some progress."</em></p>'
  'Rodrigo-Duterte-safety-threats-Zamboanga-Sibugay':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-28T15:20:13.880+08:00
    'imagesource': 'jcr:6d24a617-dd3f-49c1-b283-e41820f3ad4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6de81639-880a-4a0a-bc73-6c8ad09fcf75'
    'lead': 'The President has promised to give firearms to the townsfolk of Ipil,
      Zamboanga Sibugay, should they experience threats again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T11:09:39.927+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T11:09:43.684+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T11:09:43.470+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte claims safety threats during Zamboanga Sibugay visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c99f400-1637-444c-b865-79acf48c9684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:09:39.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:09:43.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> President
        Rodrigo Duterte said he had safety threats during his visit in Zamboanga Sibugay
        province on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4399540-3bda-45c5-814e-a34cc1e3832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:09:39.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:09:43.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And as a matter of fact, I am going around but you know, you''d
        have to know that my visit here today was surrounded by a threat for my safety,"
        Duterte said in Bisaya, during a speech in the town of Ipil on Thursday. He
        did not disclose further details on this.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab370730-77de-4f21-b4bf-d71ef8eab5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:09:39.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:09:43.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte was unfazed by the attempt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d89a04-de7d-4dab-9c00-7e01140f8e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:09:39.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:09:43.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ingon nako nga, "Well, naay mubuto bomba ba, eh ''di pabutha
        eh." Kay wala na man pud ko''y kaadtuhan.</em> Nowhere to go ko," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e50bb4f-950a-447f-bb5e-38b9fa0786d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:09:39.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:09:43.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said, "Well, if there''s a bomb there, let it explode."
        I have nowhere to go anyway.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67149f31-15d3-421f-b1fe-8cde7ca3cddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:09:39.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:09:43.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on DZRH Friday, Special Assistant to the President
        Bong Go said it is not the first time Duterte received threats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4852f9e-beeb-42d3-bda4-7bc3688cd5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:09:39.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:09:43.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman nawawala ''yung threat, nandidiyan iyan. So part
        ng trabaho ng Pangulo, part ng trabaho namin iyan, nandiyan talaga ''yung
        threat sa buhay namin, pero hindi po ito makakapigil para gampanan namin ang
        trabaho,"</em> he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071b4b0c-94e5-4643-8aba-3d90bb160950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:09:39.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:09:43.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Threats are always there. It''s part of the President''s
        job, part of ours too, it''s part of our lives, but it won''t stop us from
        doing our job.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6702a475-66bf-46f5-a1e5-22de1e22e93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:09:39.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:09:43.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he will arm the local government officials if
        threats against the town continue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c08c1f5-8ebd-4fb8-904b-31e6d62267f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:09:39.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:09:43.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang akong gipangayo ninyo</em> is cooperation. You have to
        face... Og ang threat sa security mutaas gani,<em> tan-aw nako,</em> there''ll
        be a repeat of violence in this area, armasan ta mo."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5750f8c-4c75-4f9d-9f92-c4179c1fa09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:09:39.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:09:43.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the security threat is heightened and if I feel
        that there''ll be a repeat of violence in this area, I will give you firearms.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44abc8f-255e-4ea5-94e2-44cf2551b2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:09:39.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:09:43.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf bandit group attacked the town of Ipil in April 1995,
        taking some residents hostage.</p>'
  'Boracay-interagency-task-force-DOT-DILG-DENR':
    'author': 'Jun Tariman'
    'caption': 'Establishments that have yet to comply with regulations may transact
      with government agencies at the one-stop-shop in Boracay.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-28T12:21:20.054+08:00
    'imagesource': 'jcr:f1207f8d-6a30-4f68-a49f-ea5f42976061'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51619f29-5b8a-46b4-b629-77dc3b0abef7'
    'lead': 'Task Force chair Environment Secretary Roy Cimatu announced this at the
      end of the meeting of the government body Friday in Boracay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T11:12:03.589+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T11:12:07.154+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T11:12:07.033+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boracay inter-agency body to create one-stop-shop for business permits

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734ed5d4-1df3-4e46-b0c1-5510cee0ca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:12:03.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:12:07.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 28) — The Boracay Inter-Agency
        Task Force is establishing a one-stop shop to assist establishments on the
        island in complying government requirements to operate a business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824173b7-d86b-45fa-a4d1-ce654b6327e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:12:03.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:12:07.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force chair Environment Secretary Roy Cimatu announced this
        at the end of the meeting of the government body Friday in Boracay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e906f4-09eb-4a86-9293-dbf2be4365d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:12:03.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:12:07.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said the one-stop-shop shall be manned by personnel of various
        government agencies, especially from the Department of Environment and Natural
        Resources (DENR), Department of Interior and Local Government (DILG), and
        the Department of Tourism (DOT).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e204c065-d774-4b8f-ad48-0bf9c3fcb767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:12:03.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:12:07.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishments that have yet to comply with regulations may transact
        with the agencies at the one-stop-shop without the need to visit offices of
        these agencies, Cimatu said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bb36f6-45e3-4cbf-a816-26239ab5c5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:12:03.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:12:07.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary also emphasized that those establishments that are
        already compliant with regulations may secure clearances from the DENR, DILG,
        and DOT at the one-stop-shop.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd683641-1dc9-4445-96f9-88dbcc067a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:12:03.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:12:07.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said the establishment of the one-stop-shop is in line with
        the "no compliance, no operation" policy of the government when Boracay reopens
        in October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72995599-2b36-4bab-a080-c2e870651f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:12:03.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:12:07.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also in compliance with government''s program on ease of doing
        business, Cimatu added. The location of the one-stop shop will be announced
        later by the task force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d9e8d-39ab-4cea-892f-05917221928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:12:03.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:12:07.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of last month, nearly 100 of the 2,269 establishments inspected
        by the task force have been fully-compliant with permits, licenses and environmental
        clearances. The task force failed to inspect 561 others, as they were already
        closed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c164c-b62f-4e82-8ca2-192cf96b96d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:12:03.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:12:07.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay has been closed to tourists since April 26 in accordance
        with President Duterte''s order to rehabilitate the island for six months,
        after he called the island a "cesspool" due to pollution.</p>'
