  'parojinog-albayalde-pimentel-drugs':
    'author': 'Rex Remitio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-28T20:46:45.903+08:00
    'imagesource': 'jcr:ef0fdef0-46b2-4540-904e-ff71ab8ad015'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f875aaac-fd57-420d-8ca4-2d8701240581'
    'lead': 'With the fugitive Ozamiz City Councilor Ricardo “Ardot” Parojinog under
      police custody, the Philippine National Police (PNP) is intensifying their pursuit
      of other alleged Parojinog drug group members.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T10:30:37.441+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T10:30:40.816+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T10:30:40.583+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: Ardot Parojinog’s arrest a ‘big blow’ to their drug group

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1951c2b7-713e-4da2-8d4c-9ded67e06dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:30:37.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:30:40.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, CNN Philippines —</strong> With the fugitive
        Ozamiz City Councilor Ricardo “Ardot” Parojinog under police custody, the
        Philippine National Police (PNP) is intensifying their pursuit of other alleged
        Parojinog drug group members.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a222c68a-80e2-4bdc-b440-8ad49dc5fe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:30:37.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:30:40.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parojinog arrived in the Philippines yesterday, after being deported
        from Taiwan, where he had gone into hiding for more than a year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6afba09-2f0f-4ea7-afbd-1ad4aa90fdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:30:37.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:30:40.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaking grupo ito eh, malaki ito. Hindi lang naman kasi illegal
        drugs ang nasosolve dito, pati yung mga murder cases na nangyari," PNP Chief
        Oscar Albayalde said in a press conference Friday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b584b0b2-6049-43c8-8947-f36b44aa49c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:30:37.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:30:40.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a big group. They’re not just involved in
        illegal drugs cases, there were also murder cases.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edc425d-e7e2-4e1b-8897-880c718db1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:30:37.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:30:40.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parojinog is the younger brother of slain Ozamiz City Mayor Reynaldo
        “Aldong” Parojinog, who was killed along with 14 others in a bloody police
        raid at his residence July last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d522d73-bf93-468f-9e4e-64463f35e83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:30:37.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:30:40.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Parojinog was brought to the PNP Custodial Center in
        Camp Crame, where he underwent medical exams and booking procedures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a3403d-1014-4f70-bac2-242a43ce114a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:30:37.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:30:40.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP will return his arrest warrant to the Ozamiz City Regional
        Trial Court Branch 15 to determine if Parojinog will be brought back to Ozamiz
        or if he will stay in Camp Crame. Parojinog was arrested for murder, illegal
        possession of firearms and ammunition, and illegal possession of explosives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfdb256-06dd-4d20-aa16-5118746e6642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:30:37.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:30:40.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For security reasons ay hindi naman siya basta-basta pwedeng idiretso
        doon at mayroon naman tayong custodial center dito sa headquarters natin,”
        Albayalde said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20ae6a0-38cd-457f-884b-ff40561fd667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:30:37.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:30:40.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For security reasons we can’t transport him to Ozamiz
        immediately. We have a custodial center at our headquarters.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6509e05-72d4-4235-8334-13c9d6d4ee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:30:37.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:30:40.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are currently pursuing other members of the Parojinog
        group. Officers suspect that he had support from people outside of the country
        when he was hiding in Taiwan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a9bc4f-d921-4c05-b448-83657701f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:30:37.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:30:40.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe there are people involved to keep him around in that
        particular area for that long period of time. You cannot just survive without
        any support group,” said PNP Directorate for Intelligence Chief Gregorio Pimentel
        in the press conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23e9a25-90ed-439e-b818-5d36f63450ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:30:37.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:30:40.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police will interrogate Parojinog for more information about
        the group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ebdb29-028e-46ce-b9c3-d17247a02e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:30:37.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:30:40.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They assured the press that Parojinog will stay alive during the
        course of the investigation.</p>'
  'united-nations-syria-war-children':
    'author': 'Angela Dewan'
    'caption': 'Children who live in areas of armed conflict end up being deeply hurt
      by the effects of war.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-28T18:51:21.364+08:00
    'imagesource': 'jcr:829d2b0b-0b5f-49ee-827d-139f200273b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5cc9710-30ad-46ea-a665-d0b16f4cd710'
    'lead': 'The United Nations has verified 7,000 cases of children either killed
      or maimed in Syria''s seven-year war, but says unverified reports puts the number
      "way beyond 20,000."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T10:33:57.357+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T10:34:00.530+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T10:34:00.337+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN verifies deaths and injuries of 7,000 children in Syrian war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57211005-61b5-4ac0-bdfe-64edb3764537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:33:57.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:34:00.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Nations has verified 7,000 cases
        of children either killed or maimed&nbsp;in Syria''s seven-year war,&nbsp;but
        says unverified reports puts the number "way beyond 20,000."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c63a95d-b156-49d4-bbb6-68571f9b3374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:33:57.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:34:00.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year has been particularly woeful for Syria''s children as
        violations against them rise significantly, according to a UN monitoring body,
        which has verified more than 1,200 such violations, including the deaths or
        injury of more than 600 children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ed2e79-a574-40ec-8e70-0d8ef6cdf7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:33:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:34:00.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply disturbed by the stories of children born and raised
        throughout this conflict, children who have never seen peace in Syria," said
        Virginia Gamba, the UN''s special representative of the secretary-general
        for children and armed conflict, who addressed the Security Council on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0bd05c-7ca0-4faa-8fc0-027b54e3ddaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:33:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:34:00.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children who have suffered repeatedly of all types of violations
        in their homes, communities, schools, detention centers and in refugee and
        IDP settings. We must think that these children are in severe psychosocial
        distress. They do not know the meaning of the word ''peace.''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc53e992-4109-4412-b137-c390af184af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:33:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:34:00.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2014, the UN admitted it had stopped officially counting
        deaths in Syria as it could no longer rely on its own data, with its access
        to much of the country impeded. It generally puts the death toll of the war
        at 400,000, but it relies on other monitoring groups'' unverified accounts
        to do so.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c203a6-d200-4bec-b599-645ed8a603c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:33:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:34:00.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the UN Monitoring and Reporting Mechanism (MRM) team has continued
        to work on verifying violations against children in the war since 2013, when
        the Syrian government was accused of killing and maiming children, and attacking
        schools and hospitals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cbc0b8-41b4-46e3-b548-198c56f3c58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:33:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:34:00.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year since then, there has been a tremendous increase in
        all grave violations committed by all parties to the conflict," Gamba said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e3fd3d-50a3-4154-9969-625fe14ff255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:33:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:34:00.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team verifies six violations, namely the recruitment and use
        of children by parties in the conflict, killing and maiming, rape and other
        forms of sexual violence, attacks on hospitals and schools, abductions, and
        denial of humanitarian access.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289a6a41-8281-4314-9d6a-14640cd6265c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:33:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:34:00.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the recruitment of children was committed by non-state groups,
        while most killing and maiming was attributable to the Syrian government and
        pro-government forces, Gamba said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b5d5f5-4417-4222-be0e-82dc41794b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:33:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:34:00.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must stress that the cases documented in the MRM, while all have
        been verified by the United Nations, only present a mere fraction of violations
        committed in Syria up to today," Gamba said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bdcb98-e1b3-4711-b3c9-0e401011c9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:33:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:34:00.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As war rages, detention of children for alleged association with
        armed forces and armed groups has exponentially increased."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31338cf-a4a5-4ee4-8701-675fbd376e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:33:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:34:00.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018 alone, more than 1,300 children are reportedly held by parties
        in northeastern Syria, according to Gamba, but the UN monitoring team could
        only verify seven cases as the areas affected were largely inaccessible. In
        other areas, the team has verified more than 350 cases since 2014.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e302c1e2-3bf8-4bd7-b91a-442623f37f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:33:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:34:00.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first three months of this year, there was an increase of
        25% in recruitment and use of children, and of 348% in killing and maiming,
        compared with the previous thee months, Gamba said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4866d8-ac67-4501-a6cf-96a4ff4d0632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:33:57.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:34:00.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian war began to turn in President Bashar al-Assad''s favor
        as his forces began to seize swathes of territory from ISIS and opposition
        rebel groups in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a6f4be-29d1-418c-81fe-41abac73414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:33:57.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:34:00.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian forces, backed by Russian air power, repeatedly bombed schools
        and medical facilities. Syria and Russia have both denied they deliberately
        target schools or civilians.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddb9825-dba0-4948-bfb1-31f5cf9962bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:33:57.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:34:00.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One in three schools are estimated to be out of use, either damaged,
        destroyed or used as a shelter or for military purposes. An estimated 2.1
        million children are out of school inside Syria, due to a range of factors
        including insecurity, lack of facilities and quality education, poverty and
        displacement," Gamba said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd51859-cec7-4568-a8c4-90b4e4455ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:33:57.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:34:00.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called for humanitarian access to be granted to children all
        over Syria through corridors and pauses for the delivery of aid. The UN has
        struggled to provide aid to many parts of Syria that are held by opposition
        groups but are besieged by regime forces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd01f4e3-a4d7-480e-b769-dfbc189b14bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:33:57.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:34:00.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time for the children of Syria to believe in their own future
        and to learn what peace means. It is time for them to retake the childhood
        that was taken away from them," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eaa6ce-6480-4ed2-bde8-819578e5d3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:33:57.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:34:00.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "UN verifies deaths
        and injuries of 7,000 children in Syrian war."</em></p>'
  'US-teen-Wi-Fi':
    'author': 'Faith Karimi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-28T17:42:20.830+08:00
    'imagesource': 'jcr:e78a3d64-5d19-4f3d-962c-5f2a1055e026'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfb9f901-fed7-4e31-829d-7ceae49f361e'
    'lead': 'A teen breaks into a home in California shortly after midnight and wake
      up a sleeping couple to ask for the use of their Wi-Fi network, authorities
      say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T10:38:21.577+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T10:38:27.578+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T10:38:27.304+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teen breaks into home and asks sleeping couple for Wi-Fi, police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beed083-f391-4ec5-8701-37fad8f43d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:38:21.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:38:27.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A teen broke into a home in California
        shortly after midnight and woke a sleeping couple to ask for the use of their
        Wi-Fi network, authorities say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cbe3cc-8bd0-4fc1-a704-9e68084db2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:38:21.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:38:27.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred last weekend in Palo Alto, police say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f0245e-d20a-4bc7-9086-0124ab2be8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:38:21.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:38:27.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The homeowner told police he shoved the 17-year-old suspect down
        the hallway and out of the front door, then called the police. Officers responded
        and detained the suspect about a block away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3c8735-6a64-4efa-a3b2-a5c9832c93ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:38:21.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:38:27.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officers determined the suspect had climbed into the home after
        cutting a screen covering an open window in the side yard," police said. "The
        suspect initially lied to police about his identity. The suspect''s motive
        for entering the home is unknown, but the victims reported that two kitchen
        knives were missing from a kitchen drawer."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a52dce-7213-4cb2-a46d-89402020d398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:38:21.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:38:27.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested the teen for residential burglary, prowling, and
        providing false information to an officer. They did not release any information
        about him because he''s a minor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a0163-2989-4783-9a6a-6639afc2f77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:38:21.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:38:27.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe the suspect is behind an overnight July 21 incident
        in which a bike was stolen from a backyard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c4e7a7-a58b-489a-8888-1971b41f32d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:38:21.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:38:27.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that incident, a woman said she noticed a man outside her bedroom
        window motioning that he wanted to talk to her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572c83a0-02f7-4cb3-9ef4-f1164ccf20a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:38:21.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:38:27.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The woman notified another resident of the home, an adult in his
        late teens, and together the two of them confronted the suspect in the side
        yard," Police said. "The suspect asked to use their Wi-Fi network because
        he was out of data. The residents ordered the suspect to leave, and they watched
        him ride away on a bicycle. They did not notify police at the time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9118673-bad8-4120-877f-94c511c3f169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:38:21.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:38:27.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, a man living at the home said his bicycle was missing
        from the backyard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4fbd36-7695-484e-8fdb-8e52595acd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:38:21.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:38:27.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they reviewed the surveillance video, they saw the suspect
        stealing the bike from the backyard, police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3b2a2c-27af-46b3-870d-7bb1b6f26458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:38:21.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:38:27.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities found the bike at the same location where they detained
        the suspect.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bc1585-e881-4e38-9fa7-a82db8d889aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:38:21.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:38:27.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Teen breaks into
        home and asks sleeping couple for Wi-Fi, police say."</em></p>'
  'Duterte-meet-two-factions-to-unite-PDP-Laban':
    'author': 'Eimor P. Santos'
    'caption': 'FILE PHOTO. President Rodrigo Duterte and members of PDP-Laban at
      the party''s 35th anniversary celebration.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-28T17:16:13.794+08:00
    'imagesource': 'jcr:b56fcb5c-4b6c-4322-a4a8-a87c8a950c5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbb55150-29fd-49a7-b785-72c05aba7ac9'
    'lead': 'President Rodrigo Duterte will meet with the leaders of two factions
      of PDP-Laban in a bid to unite the ruling party. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T10:40:55.896+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T10:40:59.555+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T10:40:59.310+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to meet with two factions to unite PDP-Laban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8428527-df0f-4f33-8c14-28f518a62423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:40:55.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:40:59.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> President
        Rodrigo Duterte will meet with the leaders of two factions of PDP-Laban in
        a bid to unite the ruling party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f9a5f3-b20f-4480-ac06-72aec00a78e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:40:55.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:40:59.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Special Assistant to the President Bong Go
        in an interview with CNN Philippines Friday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020dfecc-5cbb-4d91-81fe-baaf67c458c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:40:55.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:40:59.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said Duterte will call for a party caucus in August, but the
        date has yet to be set.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f525e0-6cce-444c-b978-e326b99b8b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:40:55.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:40:59.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the two leaders claiming to be PDP-Laban President,
        Senator Koko Pimentel and National Council Chairman Rogelio Garcia are willing
        to meet with the President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00384228-994d-4d1f-9cea-0384c2e26423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:40:55.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:40:59.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked who Duterte recognizes as PDP-Laban President, Go said,
        "only the President can answer (that)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d076913-09a7-4c2f-8271-c812fab3eed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:40:55.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:40:59.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But Koko Pimentel says he''s the one registered with the Comelec
        (Commission on Elections)," Go said, adding that Duterte wants to resolve
        the division among party members in time for the 2019 midterm elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9549ca4-c81f-4ca0-a752-d62b36ed6a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:40:55.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:40:59.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confusion rose Friday after PDP-Laban''s national council elected
        Garcia as party president in an assembly attended by thousands of supposed
        regional party members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe938a5e-592a-4c7d-82b5-23a7635aaf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:40:55.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:40:59.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, however, refused to acknowledge the event, calling it
        unauthorized. He maintained there is no change in leadership.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bffc8f-aa78-47cf-bc8b-dba8efe48e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:40:55.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:40:59.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shakeup at PDP-Laban comes after the ouster of its secretary-general,
        Davao del Norte 1st District Representative Pantaleon Alvarez, as House Speaker.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e567c3a8-823d-49b9-bc06-ad6e4aa72e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:40:55.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:40:59.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga Representative Gloria Macapagal Arroyo replaced Alvarez
        after more than 200 lawmakers voted for a change in leadership on Monday,
        the same day the President delivered his State of the Nation Address.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a5439b-c462-4ab4-a43d-504df435c42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:40:55.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:40:59.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national council also unseated Alvarez, while it kept Go as
        the party''s auditor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad57bfe5-910f-41e8-b7d7-0793a8f36e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:40:55.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:40:59.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also talks of congressmen leaving PDP-Laban to jump ship
        to Lakas-CMD, Arroyo''s political party before she pledged allegiance to PDP-Laban
        in October 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb24aa07-5d12-4281-8974-c37595ea0536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:40:55.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:40:59.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Speaker Rolando Andaya said Lakas-CMD may possibly
        merge with Davao City Mayor Sara Duterte-Carpio''s regional party, Hugpong
        ng Pagbabago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c3a614-8849-4e1f-b1ac-85e50532f101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:40:55.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:40:59.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio on Friday said her regional party is willing to forge
        alliances with other political groups.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dec9236-5929-40ea-afda-3ee0cea9b949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:40:55.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:40:59.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some congressmen said Duterte-Carpio made calls asking lawmakers
        to oust Alvarez and replace him with Arroyo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c80bbf4-038c-4c2c-973f-eb0670241a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:40:55.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:40:59.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang dismissed speculations the President had a hand in the
        controversial change of leadership at the House of Representatives.</p>'
  'HIV-epidemic-homophobia':
    'author': 'Meera Senthilingam'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-28T16:52:35.280+08:00
    'imagesource': 'jcr:f3a6b145-3671-482c-968e-fb94da62be9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81e6d26a-3df2-401f-97be-a9a34951f897'
    'lead': 'Studies have shown that continuously taking antiretroviral drugs can
      reduce the virus to undetectable levels, but for many LGBT communities -- in
      Guyana and globally -- access to services is blocked through the homophobia
      they face.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T10:43:47.276+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T10:43:52.440+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T10:43:52.035+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Growing homophobia will fuel the HIV epidemic, experts fear

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027f61e3-7d48-4bd6-ab8f-cba99026b1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Millie Milton, 52, identifies as a transgender
        woman and has for more than 18 years. She remembers wearing her mother''s
        veil and clothes from as young as 11 and preferring "female chores" such as
        sweeping the house.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f53167-5c6b-4a96-9f63-9e8e4a92bd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family is very liberated," she said, referencing her mixed ancestry,
        with an Indian mother and a Nigerian father. She feels comfortable dressing
        as a woman, believing that this is what best expresses her "as an individual."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfa8654-0930-46f1-807b-5cee19f0de1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But where society is concerned, it''s a problem."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a71ae5-f2e0-4674-bebd-e500853eb605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milton lives in Guyana, where punitive laws prohibit LGBT people
        from outwardly being who they are. Homosexual acts are illegal, and men cannot
        cross-dress for any "improper purpose," the broad definition of which means
        people who do so still fear arrest or abuse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9842448a-e035-4767-9420-6c66e8c34d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transgender people also struggle to find employment in the small
        South American country, often resorting to sex work, according to Milton,
        who is president of Guyana Trans United, the only trans-led organization in
        the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0c22d9-09fa-418d-abe5-c2ade90a8643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milton herself found employment in a rum company, she said, but
        struggled with abuse for decades before finally leaving.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219dfb9c-7270-41fe-9877-1ad972f849a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN at the 22nd International AIDS Conference in Amsterdam
        this week, she recalled an evening when she walked home through her village
        and was pelted with bottles by a group of local men. When she reported it
        to the police, she was told only to let them know if it happened again, she
        said. On another occasion, she was kicked off a bus for the way she dressed,
        she said, and used her organization to throw more force at the police this
        time, eventually taking the driver to court. He pleaded guilty and paid a
        $70 fine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce3a627-f4d0-4b4d-a7c0-9878b25aec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody takes me on the bus anymore," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544b3749-4c51-4bb4-8d36-7e1ec1863b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too scared to walk and now unable to board buses, Milton mostly
        travels by taxi, at great cost, including to the health center 11 kilometers
        (7 miles) away to pick up her antiretroviral drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768e12b0-dd85-4fe7-ac9c-4bc70257558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milton is HIV-positive and registers for treatment at a clinic farther
        from home in order to avoid further discrimination in her area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed2ab90-bb33-436e-aa26-9423d8a63fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s challenging for me to access treatment," she said. The more
        obstacles there are, the more likely it is that people will stop taking their
        treatment altogether.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85728424-3a8a-4a94-96d7-e14d0ca8d722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fighting homophobia</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5c5246-5ed0-49d2-888e-fc8be4cbee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milton''s organization refuses to let trans people live in fear,
        instead fighting the barriers that keep them from living the way they want
        and, for those with HIV, fighting the abuse that stops them from getting treatment
        to suppress the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951bfe2f-329c-4744-88f5-3046dde142b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown that continuously taking antiretroviral drugs
        can reduce the virus to&nbsp;undetectable levels, but for many LGBT communities
        -- in Guyana and globally -- access to services is blocked through the homophobia
        they face.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6ba666-6dd7-44b0-b81d-bcadca8b469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue led Guyana Trans United to call for some emergency help
        -- from Sir Elton John.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d3996-b44d-415e-a8a7-7a51fd9ebb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2015, the Elton John AIDS Foundation has been enabling a $10
        million fund in partnership with the US President''s Emergency Plan for AIDS
        Relief, known as PEPFAR, to provide grants to organizations that meet the
        HIV-related needs of LGBT people but that themselves need help. One part of
        the fund is a rapid response grant that can get money to people in dire need
        within 72 hours.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260e87ee-9c66-48d3-9fa4-3379d90a68ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milton reached out on behalf of her organization. At first, it sought
        money to provide HIV testing and treatment, but the request expanded as she
        realized that much more needed to change in Guyana. "We need policy changes.
        We need to sensitize institutions that we get services from," she said. "So
        we can change our country."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a8da52-e9a5-4245-b0dc-213193d6bf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the goal of the fund: to support civil society organizations
        worldwide in changing mindsets and proving that change can happen -- showing
        governments that it is possible.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1b5778-0acf-4199-8f66-e6f87169e69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the best way to do it, the way we''re doing it, and then
        for the governments to get on board," John told CNN on Tuesday. "We set out
        templates. ... Governments see they work and come on board with us.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c180f8-df9d-40e3-9060-8e7cbe934581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there''s been a country that we''ve worked in that
        it hasn''t worked," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1e33c9-7643-4560-ba00-c89a70a9a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund has helped LGBT people avoid death threats in Uganda, stop
        abuse in refugee camps in Malawi, change attitudes among the police in multiple
        countries and help&nbsp;evicted church clergy find sanctuary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40ba32e-a16a-4f06-83c1-8e16b5798c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are many more people to help, and today, HIV experts fear
        that the numbers may only go up.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5c1397-7822-4c41-be1e-daa2cc9471d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A global shift to the right</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a56861d-51c2-493f-b704-e04581788566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our concern at the moment is that there is a shift towards the
        right," said Shaun Mellors, director of knowledge and influence at the International
        HIV/AIDS Alliance, who coordinates the Elton John Foundation''s rapid response
        grants. "It''s all bubbling up, and it''s all increasing at the moment in
        a really scary way."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caf385a-7287-410e-818b-b93cd4456ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African-born Mellors, 53, is openly gay and living with HIV.
        He fears that the rise in more conservative&nbsp;mentalities will further
        increase homophobic mindsets, giving them a louder&nbsp;voice, pushing LGBT
        people underground and away from HIV services -- both treatment and prevention.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dfcd65-a543-450e-b906-9f9c607b45ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to&nbsp;UNAIDS, new HIV infections among gay men and other
        men who have sex with men are rising.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fbd7da-d0c9-424c-a0e0-27ac3e2eb7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region where "HIV rates are highest among men who have sex with
        men is sub-Saharan Africa, the second highest is the Caribbean, and these
        are both regions with high social intolerance for same-sex behavior," added
        Chris Beyrer, the Desmond Tutu Professor of Public Health and Human Rights
        at the Johns Hopkins Bloomberg School of Public Health.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46d5de6-0ad8-43bc-b8e0-ab0c11381172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s impossible to say there is direct causality, but there certainly
        is a very strong correlation," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171cee22-d394-467e-b22b-d7768b8fc8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent report&nbsp;by Human Rights Watch went further and showed&nbsp;a
        link&nbsp;between crackdowns on LGBT people and HIV rates, finding that attacks,
        raids and an attitude of open hostility towards LGBT groups in Indonesia by
        authorities and Islamist militant groups has derailed public health efforts
        to prevent and curb new infections.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7005077b-2eff-443a-aa8d-97dc2a1b55dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the increase in conservative thinking is happening globally,
        Mellors believes the greatest impact at the moment is in Africa, led by religious
        groups.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01aa0c6-0eac-4ad1-bd4f-005bdb6e7196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fundamentalist religious right has loads of money and is coming
        in Africa to talk to members of parliament and first ladies and share family
        values, as in traditional heterosexual family values," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154f044f-c6f5-4a37-9b98-1b299ec974ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cites Uganda''s&nbsp;anti-homosexuality law, which can sentence
        homosexuals to life imprisonment, as well as Tanzania, where a change of government
        in 2017 saw the closure of 30 clinics providing HIV services to known key
        populations, including LGBT, sex workers and drug users.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413f4013-4a7a-470c-a13d-0a475ae85ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You aren''t allowed to do any outreach related to homosexuality.
        You aren''t allowed to distribute lube with your condoms because it''s a sign
        of promoting homosexuality," Mellors said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a27ee6b-a3a1-496e-94b3-596d6b972aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyrer added the example of Nigeria, where the&nbsp;Same Sex Marriage
        (Prohibition) Act&nbsp;of 2014 bans same-sex marriage or civil unions, "the
        public show of same sex amorous relationship" or aiding same-sex marriage
        and/or gay clubs and societies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed2453a-a34a-444e-b791-0a15078f314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study of gay men that was ongoing while the new law kicked in
        found "a substantial increase became virally unsuppressed [meaning the virus
        was not being controlled by drugs] and lost access to treatment," he said.
        "There, we could say we had a direct causality."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8406e1ef-8aaa-4263-a1eb-94128d844caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study&nbsp;showed a 13% increase in fears of seeking health
        care and an 8% rise in avoiding health care. "These newly restricted laws
        were actually making the epidemic for gay men worse in that country," Beyrer
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74b78f4-c540-4797-a42b-c7918a06c53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He highlighted Mellor''s point on traditional family values being
        asserted "in opposition to liberal values" and the power this can have on
        the African continent.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0675006-5c2b-4ac5-a4ea-684aa9aea4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Families are sacred in Africa. ... People rely on their families
        and kinship networks because they cannot rely on their governments," Beyrer
        said. "If you are told repeatedly ''these people are undermining the family;
        they''re trying to destroy the African family,'' those are fighting words."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d29439-2fb5-447a-8777-993bfe857f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The religious influence</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4ed232-7cdd-4965-9c45-97d4038d4999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know it''s coming from the US. We know the organizations who
        are coming to Africa" to build influence, Mellor said, giving examples such
        as the World Congress of Families, whose themes include&nbsp;"Building Family-Friendly
        Nations: Making Families Strong Again."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c50bc1d-26a7-491e-9782-ee41a73ad120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do have to find a way of how we''re going to counteract this,
        because it''s increasing in size, in wealth and its ability to influence politicians,"
        he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ccaf78-f1c0-4071-8056-d0d40ba81441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyrer agreed, naming US pastor Scott Lively as a vocal and influential
        evangelical Christian funding these causes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb04ac1e-6a3e-49e1-95c5-0ba2a7bb3d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They feel like America is lost. Marriage equality means they have
        been defeated, and they have lost the ability to influence American political
        life," Beyrer said. "Africa is a place they can influence."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda1b4a5-2997-472c-816b-fc9a685bb27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor fueling the pushback on liberal movements: modern
        youth. More connected than ever, adolescents globally are able to explore
        and connect, resulting in an increasingly liberal generation, he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d983fe-9ce4-43b8-8742-55f06abd8d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John and his husband, David Furnish, agreed on this point of modern
        life, which enables LGBT people today to feel less marginalized. "They feel
        part of the world," John said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742e6f47-c5ff-4f24-a32f-612713811a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyrer, however, fears that the rise of liberal youth and resulting
        LGBT movements are what''s igniting pushback from the religious right. "That
        dynamic is playing out country after country," he said. "HIV is often at the
        center of it."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f175706-380f-4b8d-87f2-850d92a9a76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tackling the trend</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f953fedb-0e6c-4972-b97c-4fa36b3f6d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he thinks things will get worse before they get better
        in LGBT communities, Beyrer is hopeful that the issues of homophobia and HIV
        can be tackled indirectly, through community groups and clinics to go around
        restrictive laws.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b4ee29-8ef3-4954-b9b8-bde3d96a5e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most countries have signed agreements and made international commitments
        to provide universal access to HIV drugs, he explained. "We can address that
        and say, ''all means all, and no one should be excluded based on sexual orientation
        or gender identity,'' " he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe02105d-a9ce-4f85-be78-5282f91add27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another argument to be made is on public health, with evidence showing
        that the epidemic cannot be controlled if the most vulnerable are excluded,
        he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03abba83-eb21-4ef5-8724-03cd46b99ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mellor, on the other hand, hopes to use the rapid response grant
        he coordinates to help tackle the situation in a smart way, working closely
        with advocacy organizations to make changes in advance so they are prepared
        and have emergency plans to protect themselves.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94021e8-5a5f-4cfa-a2e5-00d6ba16ea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need to "somehow try and counteract what is happening in far
        too many of the countries, particularly in East Africa," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2639dc4-cb0e-434e-a7fe-6ff932528885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:43:47.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:43:52.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Growing homophobia
        will fuel the HIV epidemic, experts fear."</em></p>'
  '711-US-immigrants-kids':
    'author': 'Catherine E. Shoichet'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-28T15:41:26.645+08:00
    'imagesource': 'jcr:7051501a-ba43-433a-a4c0-7abbf52393b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b254f7dc-da1c-4ab9-8488-1723f4a62b05'
    'lead': 'Officials say that, for various reasons, their families weren''t eligible
      for reunification by Thursday''s deadline. They might be in the future, although
      a former head of Immigration and Customs Enforcement warned this week that some
      of the children might never see their parents again'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T10:46:48.958+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T10:46:56.281+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T10:46:55.763+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '711 kids in custody haven''t been reunited with their parents. What
      happens to them now?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b715429-6a12-4ee8-a1b5-73e6decd4093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> We haven''t seen their faces. We don''t
        know their names. We only know a number: 711.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90ec1de-87c8-490c-9110-044751887969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how many immigrant kids from separated families remain in
        custody,&nbsp;according to the latest U.S. government tally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0dabfe-3e1b-4c75-ab47-bae74bc94fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say that,&nbsp;for various reasons, their families weren''t
        eligible for reunification by&nbsp;Thursday''s deadline. They might be in
        the future, although a former head of Immigration and Customs Enforcement
        warned this week that some of the children might never see their parents again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed97341-5ab4-40d8-9f5c-cab9b553001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens to these kids could vary greatly depending on each
        individual case. Attorneys are still battling over the next steps in court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a58c82-c050-4140-9536-3ead4b6a3857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the landscape shifts, lawyers for immigration advocacy groups
        are trying to figure things out as they go.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce948dd1-aeae-4369-9597-6a7cea4567e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just layers and layers of legal complexities that have been
        created," said Wendy Young, president of Kids in Need of Defense, a nonprofit
        dedicated to providing legal representation for unaccompanied minors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff9bfe4-fbe0-4f1d-8203-be345846ec5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One point of confusion: Although these children crossed the border
        with their parents, they''re now considered "unaccompanied alien children"
        in the government''s eyes -- the same as if they''d come to the United States
        alone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4859399c-e8f5-4a26-adc4-b836e26e5e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some really thorny legal questions that arise," Young
        said, since these children became so-called unaccompanied minors only after
        officials separated them from their parents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8add750-e4ae-48de-932a-f31819b6a5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the possible outcomes we can expect to see, based
        on how the government has handled the cases of unaccompanied minors in the
        past, and what we know about this group of children:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc5c744-6ed7-46cd-a0de-e19eff96b011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Remaining in government custody</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c1ba22-d091-440e-beb9-277f4e92765e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short term, these kids are in the custody of the US Department
        of Health and Human Services'' Office of Refugee Resettlement (ORR), which
        has been charged with the care and placement of unaccompanied alien children&nbsp;since
        2003.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56042ef-8c81-48b2-9e74-11b99d7fac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The division operates more than 100 shelters across the country
        that house thousands of children until they can be released to sponsors while
        their immigration cases continue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d87e05b-756e-4f74-8320-2666858d81a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the shelters are run by contractors, such as the massive
        facility&nbsp;inside a former Walmart in Texas&nbsp;that reporters toured
        last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1576703d-2fae-4e6a-bd35-849c38c86d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average length of stay in ORR custody is 57 days, officials
        said in June. But there''s no limit on how long a kid can be held at an ORR
        facility, Young said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3007e878-3002-4434-be81-cc9004a81425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being released to other family members or designated sponsors</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f03f238-a447-4e0e-9040-d7b8598847cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 90% of unaccompanied kids in ORR custody are released to sponsors,
        Young said. Sponsors usually end up being family members, she said, and more
        than half the time they''ve been parents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16c25bd-ea98-4f7e-a55d-a553fbe3ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to know what the breakdown will be for the 711 kids who
        remain in custody. But officials have said some children from separated families
        were already released to sponsors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc41b16-e346-4e35-946f-4f16ca023276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the agency''s website, sponsors:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93757860-faa0-45c4-8656-5aec9563addf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Are adults who are suitable to provide for the child''s physical
        and mental well-being</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b21aea5-b8a6-4282-b089-907b61551310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Have not engaged in any activity that would indicate a potential
        risk to the child</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e73144-612f-4272-95e2-9011526cdb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Must pass a background check</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92e2617-4058-46f9-bfac-4908d12efdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Must agree to ensure the child''s presence at all future immigration
        proceedings</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b748d01c-3d97-4de5-8d71-1380f684f6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Must agree to ensure the minor reports to ICE for removal from
        the United States if an immigration judge issues a removal order or voluntary
        departure order</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf89bd0-ff21-4af2-b1f1-071a9422cc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Entering the foster care system</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d29c692-5d3a-4800-80b5-e8d2773f5c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens if a sponsor can''t be found to care for a child?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6d94be-3a85-43da-b46f-7b67d82391dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The normal rule is that with these unaccompanied kids, if they
        don''t have a relative that they can be released to, if they didn''t arrive
        with a parent, then they are placed into federal foster care," Young said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6697e96-0439-4983-b9c7-59d862bb5708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could they then end up being adopted?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce461500-f95c-4b8f-8b4a-1d78e4e262ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, that''s been very rare, according to Young.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b997a15-2585-438b-bf55-5ebe768f5fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been working on this issue for 30 years. I can only think
        of maybe half a dozen cases where one of the unaccompanied kids has actually
        been put up for adoption," she said. "That''s usually done when there''s evidence
        that the parents are dead, and there''s no other family member who can attain
        guardianship."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f2930f-df8b-4ede-ba8a-406fc65d751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Getting removed from the United States</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5af65b-c29b-440f-8cec-adb643bbe9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even once they''re released to sponsors, unaccompanied minors don''t
        have legal immigration status. They''re in removal proceedings, and if they
        don''t succeed in making their cases to stay in the United States, they could
        be deported.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16cb32f-b1fb-4f99-b5d8-4f9faed34006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same thing could happen to the kids from separated families
        who remain in custody. Children from this group currently have immigration
        cases separate from their parents.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ced60ca-eca3-4604-a3a7-94cdc7acec20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ll have to make their immigration case alone, and there''s
        no guarantee they''ll have a lawyer to help. If a child can''t prove his or
        her case in court,&nbsp;the case could end with a deportation order.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf87511-819e-4de9-87bc-fa32b62fe858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuniting with their parents</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb2ab92-213a-44aa-88b9-9a7e4fb4b67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say some of the 711 children still in custody weren''t
        reunited because the parents declined reunification.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0bc00a-076c-42a6-bb62-7cc8cfeb7e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 400 haven''t been reunited because their parents were
        likely deported and officials don''t know the parents'' whereabouts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5006964b-7445-4a44-ad1f-49798b73d075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other cases, families weren''t reunited because red flags such
        as criminal convictions came up in the parents'' backgrounds.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9312a2-bf99-4374-8066-a9779fc7da05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government maintains it acted properly to protect children''s
        safety and follow a judge''s order.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91abb70f-2369-464f-9ceb-c89fe53c4db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACLU and other immigrant advocacy groups are pushing for the
        government to provide more details about each case. They argue that parents
        may have been coerced into signing paperwork they didn''t understand -- an
        accusation the government flatly denies.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7575967-15f3-4fac-986d-fb9c962b0169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates say they''re particularly concerned about parents who
        weren''t allowed to reunite with their children due to purported criminal
        records.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae4f765-2df2-42d9-a77f-a958d5fb0343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government should be held accountable for the mess it''s made
        and offer detailed rationales for why they deemed this parent inappropriate
        to release to," Young said. "I do not trust this government to make that decision
        correctly."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69ad7f4-a97b-4197-a85b-54251c9f37d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once more is known about individual cases, it''s likely that advocates
        will keep pushing for as many children as possible to be reunited with their
        parents -- whether they are still in US custody or have been released or deported.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936a9bc5-bde0-42b1-acdf-b5c6de28b04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For kids of deported parents, there are two ways that could happen,
        advocates say:</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0fc1c8-2e4c-47eb-8d2f-ab780a50e693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Kids whose parents were already deported could end up signing
        voluntary departure orders to rejoin their families,&nbsp;if their parents
        are located&nbsp;and tell officials they want to be reunified.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b79aea-3bc5-4023-b323-5de48513a2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Parents who were deported could be brought back to the United
        States to reunite with their children.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d89f93-3a77-4f68-8925-f33a9b95698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Sandweg, who was acting director of ICE from 2013-2014,&nbsp;told
        CNN this week&nbsp;that he didn''t think that was likely.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b21e8b-90b9-4ede-8d6a-ca546e909d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a very good chance they''re going to be permanently separated,"
        Sandweg said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90ffb7f-2494-4123-989f-d55738ae5434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ACLU attorney Lee Gelernt said advocacy organizations are doing
        what they can to push for more details and bring families back together.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def84454-4715-49f4-a3e2-d0ece06d78b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want all the information from the government that they can provide,"
        he told reporters Friday, "so we can help find those parents."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee230abb-6e66-4b53-a3a8-e7d2fb56a975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:46:48.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:46:56.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "711 kids in custody
        haven''t been reunited with their parents. What happens to them now?"</em></p>'
