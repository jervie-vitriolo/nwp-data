      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Star Wars: Episode IX" lands in our galaxy on December 20th, 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f79ef-9a2a-4b45-a449-239214f1cd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:29:15.685+08:00
      'mgnl:createdBy': 'jeff'
