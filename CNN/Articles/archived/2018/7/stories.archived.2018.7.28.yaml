      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said her lipsticks are something women can wear "any time
        of the day."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789903e1-0a5c-44ed-819b-748e6c9edb08'
      'mgnl:activationStatus': true
