    'mgnl:lastActivatedVersionCreated': 2019-05-08T11:35:11.179+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ozamiz City Councilor Ardot Parojinog back in the Philippines after
      arrest in Taiwan

      '
    'updated': 2018-07-28T20:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06079155-37b5-4cd1-a9dc-ef9c009bd4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:35:04.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:35:11.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 27) — Ozamiz City Councilor
        and alleged illegal drug trafficker Ricardo "Ardot" Parojinog is back in the
        Philippines and is in police custody after more than a year in hiding, officials
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aefc4e-652e-4017-9f37-0ee5362d79e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:35:04.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:35:11.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parojinog arrived at around 10:00 p.m. at the Ninoy Aquino International
        Airport (NAIA) Friday. He was arrested in Taiwan for illegal entry in May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58183b58-8cac-4028-b818-9b52d52394e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:35:04.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:35:11.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parojinog will be placed under arrest at the Criminal Investigation
        and Detection Group (CIDG) and will be served four separate warrants of arrest,"
        Philippine National Police chief Oscar Albayalde told a press conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090c7e67-80df-47c1-9e86-b3ae6ed53d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:35:04.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:35:11.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These warrants of arrest are for murder, illegal possession of firearms
        and ammunition, and illegal possession of explosives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b281bf-6235-41a0-b6f9-51c0e25a374b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:35:04.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:35:11.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be transported immediately to Camp Crame to undergo booking
        process and will be confined temporarily at the PNP custodial center pending
        the procedural return of warrant to the court of origin in Ozamiz City and
        subsequent issuance of a commitment order," Albayalde said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1955140b-34d7-4a77-887c-0bc009b343c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:35:04.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:35:11.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are still pursuing other members of the alleged Parojinog
        drug group.</p>'
