      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Charlie has a new team of angels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e35965e-8f8f-457a-9cc9-eac62fbdc604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:28:09.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:28:13.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristen Stewart, Naomi Scott and Ella Balinska will star in an upcoming
        "Charlie''s Angels" movie, according to a report from Variety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2ac8ac-6001-4d27-bd2d-208af71a2971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:28:09.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:28:13.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Scott confirmed the news to CNN on Friday. Representatives
        for Stewart, and Balinska did not respond to CNN''s request for comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cdedfe-89ed-4ba8-a7ac-bc537750967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:28:09.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:28:13.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Banks will produce the film with her production company,
        Brownstone Productions. Banks also created and produced the popular "Pitch
        Perfect" franchise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538c8c59-5a6d-49ad-9214-7663da8488db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:28:09.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:28:13.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reboot of "Charlie''s Angels" will be based on the popular TV
        series that originally starred Kate Jackson, Farrah Fawcett and Jaclyn Smith
        as Los Angeles crime fighters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fce489-52e5-420f-9652-28ffa9885652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:28:09.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:28:13.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show later starred Cheryl Ladd, Shelley Hack and Tanya Roberts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d762c08-1767-4561-96b7-c5c717286586'
      'mgnl:activationStatus': true
