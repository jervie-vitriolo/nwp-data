      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2017, President Rodrigo Duterte put a P5 million bounty
        on Parojinog''s head.</p>'
  'Bacoor-City-jailbreak':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-07-27T18:32:31.556+08:00
    'imagesource': 'jcr:7e847f20-ba87-48ae-81ea-c2dfba6088a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45c6cd29-a4e6-431b-82de-6a29f071c914'
    'lead': 'Authorities are still hunting for 15 of the 23 detainees who bolted a
      detention center in Bacoor City, Cavite on Friday, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T11:38:39.966+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T11:38:43.614+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T11:38:43.361+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '15 escaped detainees still at large after Bacoor jailbreak

      '
    'updated': 2018-07-28T15:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0000b60-b504-43cb-9efe-37c075a44ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:38:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:38:43.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> Authorities
        are still hunting for 15 of the 23 detainees who bolted a detention center
        in Bacoor City, Cavite on Friday, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3348def5-1659-49ad-ad7d-953689ed9aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:38:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:38:43.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview on CNN Philippines'' Newsroom on Saturday,
        Cavite Provincial Police Director Senior Supt. William Segun said eight of
        the 23 escapees have been returned to the Bacoor City Custodial Center as
        of today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4437f2e6-f3a1-453f-8ba9-158d65483464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:38:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:38:43.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of them were re-arrested while the other two surrendered, the
        report said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2f5f83-decf-4f4d-89f2-acba2f4e2285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:38:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:38:43.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segun maintained that the jailbreak, which occurred at around 4:30
        p.m, was not planned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfdb9d3-d948-437c-8560-d5115cd84146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:38:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:38:43.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ito planned. Hindi plano ito at nakakita lang sila ng
        pagkakataon,"</em> he said in a previous interview on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c09f49-2c43-429d-b0cf-41b82a33c244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:38:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:38:43.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was not planned, they just saw an opportunity to
        escape.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c4e7a9-1545-433a-bae4-20ae7bf8dd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:38:39.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:38:43.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Habang yung ating jailer ay pinapasok sa kulungan yung bagong huli
        after taking ng mugshot nung bubuksan nya yung selda bigla syang itinulak
        ng isang inmate, na-out balance sya at dahil dun nag-rush up itong mga nakakulong
        doon, sinamantala ang pagkakataon at tumakas," he recalled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f839391-4766-4237-9fe1-cbcc2f9335fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:38:39.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:38:43.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:A jailer was bringing a new detainee inside. When he
        opened the cell, one detainee pushed him, so he lost his balanced. They took
        advantage of it.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf4f010-1b90-483f-b846-dda374c99114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:38:39.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:38:43.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segun, however, admitted that there were shortcomings in the security
        of the custodial center when the incident occured.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81808c96-62e5-47cc-bead-66199c451426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:38:39.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:38:43.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five jailers, who were on duty during the jailbreak, have been relieved
        from their position while investigations are ongoing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6670ba33-d1d8-4684-8ac3-103e95b3c563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:38:39.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:38:43.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under investigation na rin yung ating mga jail guard para malaman
        yung lapses nila at masampahan ng administrative cases for their lapses or
        any liability," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678e8e71-7c2a-4a3c-ab17-98bb59b20057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:38:39.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:38:43.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Our jail guards are also under investigations already
        to know their lapses and file administrative cases if they had any liability.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f49476-0a3f-4860-8bbe-9aab3f0b8a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:38:39.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:38:43.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segun previously said checkpoints were installed at all exit points
        in the province and PNP was coordinating with local communities in Bacoor
        to re-arrest the convicts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f772d76-b0a0-46d4-ae0f-2d080040f24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:38:39.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:38:43.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat ng exit point ng Cavite ngayon ay may checkpoints, lahat
        ng baranggay dito sa Bacoor inalerto na rin natin para tumulong sa paghahanap
        sa mga tumakas,"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90f0564-9eb5-4ea9-9afa-c647af9ce031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:38:39.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:38:43.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All exit points in Cavite now have checkpoints while
        all barangays in Bacoor have been alerted already to help in capturing the
        convicts who escaped.]</p>'
  'PDP-Laban-party-President-Koko-Pimentel':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-27T13:18:43.548+08:00
    'imagesource': 'jcr:ba7e3040-bda8-4187-95b3-3abb1d598fb3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d385023-50fd-4a31-8c51-a4ec26360a48'
    'lead': 'PDP-Laban President Koko Pimentel says the "unofficial" event was backed
      by a rich and powerful person who wants to hijack the political party.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T11:43:47.670+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T11:43:57.930+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T11:43:57.634+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Confusion rises over PDP-Laban leadership change

      '
    'updated': 2018-07-28T10:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6cb81d-1ae8-4179-a665-742b0030af93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:43:47.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:43:57.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong>&nbsp;
        PDP-Laban President and Senator Koko Pimentel dismissed the election of new
        leaders of the ruling party on Friday, insisting he is still the head.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260d17ba-4c9c-49e2-8418-09422f932be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:43:47.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:43:57.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of supposed regional party members attended the National
        Assembly at the Amoranto Stadium in Quezon City on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e21c474-66b9-41b8-9bbd-3ab2ac225e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:43:47.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:43:57.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their National Council elected its chairman Rogelio Garcia as party
        president. With the elections of new officers, Pimentel is ousted as party
        president and former House Speaker Pantaleon Alvarez is removed as secretary-general.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9437ac14-801e-4cea-9f6d-14f40ed86847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:43:47.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:43:57.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pimentel shrugged off the event and the election of a new leader.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54a2ec5-f6aa-49fa-a475-3a5d16de3840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:43:47.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:43:57.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the president of PDP-Laban, this is an unauthorized event...
        Unofficial, unauthorized, rogue assembly using the name of PDP-Laban," he
        told CNN Philippines on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a804d8e4-8720-4279-82c0-dfb06bda3be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:43:47.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:43:57.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an official statement, PDP-Laban called officers of the National
        Council "usurpers of party authority."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f34f9cb-342d-4ab2-a939-dfd61b9ff0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:43:47.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:43:57.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(They) shall be dealt with in accordance with existing election
        and criminal laws and party laws," it read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544d335e-c8b2-4492-89c3-1565e0390ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:43:47.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:43:57.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said he is still party president. He added there is no
        way for the National Assembly attendees to seize power in the party that counts
        President Rodrigo Duterte and House Speaker Gloria Macapagal Arroyo as members.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a3f80-fcce-44f4-88aa-c75881e13685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:43:47.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:43:57.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siyempre. We change party leadership the proper way. Ang mga nag-elect
        sa kanila, paano natin malalaman na PDP-Laban members nga ang mga iyan? Hindi
        pwedeng in one day maha-hijack mo ang six-year-old political party. Meron
        tayong formality," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd1a695-fd57-4de8-965f-bd28fa819195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:43:47.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:43:57.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said an investigation will be conducted as to who is behind the
        unauthorized event. The senator said a rich and powerful person is behind
        the event to be able to rent the stadium and bring in hoards of regional leaders
        to Manila by tourist buses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d0c283-1ccc-486b-a391-c1f8b929f5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:43:47.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:43:57.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are pretenders. Who are these people? Kilala niyo ba sila?"
        he said. "Sa tingin ko merong malaking tao nasa likod nito kasi meron pang
        mga tourist buses na naandon, dinala ang mga tao doon... Somebody is actively
        coordinating this event," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb542027-adeb-4ee4-93f1-0b0fe3f0c021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:43:47.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:43:57.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>rogelio garcia elected PDP president</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983c0508-95a9-4521-9729-883403cc9c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:43:47.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:43:57.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supposed newly-elected PDP-Laban President Garcia denied Pimentel''s
        accusations, saying they have no backer and they are not rogue members because
        they''re legitimate members of the party even before Pimentel became senator.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e07916-61ac-4043-b1b6-2759832caeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:43:47.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:43:57.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the National Council will file the new list of officers
        before the Commission on Elections on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e025864-909f-476d-bb70-20fdc3d96d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:43:47.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:43:57.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' News Night, Garcia insisted
        that the event was authorized and that Pimentel is no longer the leader of
        the party.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d118cd4-ea66-4de8-bf37-0bd6b611661b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:43:47.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:43:57.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nope, as of today, he (Pimentel) was deposed," he stressed, adding
        that he is open for an investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bde2648-4e7f-42ab-a3d0-09bd71e715b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:43:47.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:43:57.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to reach them. Long before this national assembly
        today nagpapaabot na kami ng aming kamay na kami po ay mag-uusap, na pag-usapan
        natin ang mga problemang ito, itong mga sigalot na ito lalong lalo na po sa
        mass oath taking," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1596ee-56ca-42c2-93e8-fa95d05731bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:43:47.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:43:57.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the turmoils, Garcia asserted that PDP-Laban remains a unified
        party.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8562e8-81b0-4b6b-bdf9-5de6ef231597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:43:47.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:43:57.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not hijacking the party. There is no faction in the party,
        we want the party to be united," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae60ccb4-2d21-4aa7-93f8-c6cbe06ba714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:43:47.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:43:57.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event comes a day after House Deputy Speaker Rolando Andaya
        said some representatives from PDP-Laban are considering jumping ship to Lakas-CMD.
        He said Lakas-CMD may possibly merge with Davao City Mayor Sara Duterte-Carpio''s
        regional party, Hugpong ng Pagbabago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4d731e-cf78-43cd-bbbf-fab0e7daf5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:43:47.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:43:57.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consultative Committee spokesperson Ding Generoso said political
        turncoats will not be tolerated under the proposed shift to a federal government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0513045-65dc-4453-a03d-fbc36e781018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:43:47.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:43:57.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ConCom draft contains strong provisions against political turncoats,
        political butterflies and "balimbing" that virtually makes it impossible for
        politicians to switch parties and political allegiances without facing sanctions,"
        he said in a statement. "If the ConCom proposals had been in place, more than
        half of the present members of the House who have been moving from one party
        to another would lose their seats and would be barred from running in the
        next elections."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea00274-6889-4c9c-b29e-d1d2293f7341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:43:47.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:43:57.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
