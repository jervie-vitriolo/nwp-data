      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> Mark
        your calendars, makeup junkies! Maine Mendoza''s personalized lipstick will
        hit the stores in September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5576e01-75bb-414d-8265-6113a8cb6a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:49:39.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:49:42.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media star and TV host announced that her very own lipstick
        shade will be available on Lazada starting September 21 and on stores on September
        23.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a4627b-5a6c-41ab-8209-fae6c0cb6e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:49:39.112+08:00
