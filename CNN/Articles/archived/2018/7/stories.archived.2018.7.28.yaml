      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says that, often, women are unaware of their rights. Sadaf Ali,
        a 29-year-old health technician said that that is changing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d5119d-9c42-4c68-8178-8d162a93a1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earlier we don''t know our rights and powers. But when I start
        education only then I realized that women do have equal rights. But ironically
        whenever election comes, our elders would deprive us from exercising our basic
        right -- casting the vote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8893cbaa-a3d7-4707-ae4c-5ee6effe00c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What kind of society is this where men decide the rights of women?
        Here men are considered more conservative-- but women voted against their
        mens'' ideology."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc6cbba-f39e-49c4-928d-a328cfbf22c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.690+08:00
