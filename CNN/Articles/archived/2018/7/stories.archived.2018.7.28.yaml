  'Rodrigo-Duterte-Bangsamoro-law-Abu-Sayyaf-Group':
    'author': 'Chad de Guzman'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-28T17:36:37.689+08:00
    'imagesource': 'jcr:1b848a92-8e78-412b-b4fd-1b426cc0ae81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61ff0238-9a25-43c6-b690-e740c24876cf'
    'lead': 'The President reaches out to the Abu Sayyaf bandits to stop the violence
      in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T11:18:05.878+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T11:18:09.448+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T11:18:09.233+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte offers peace talks with Abu Sayyaf after signing Bangsamoro
      law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f90698-2fd4-4ca2-b270-f68fb6ce899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:18:05.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:18:09.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong>&nbsp;
        President Rodrigo Duterte called on the Abu Sayyaf Group (ASG) to come to
        the negotiating table and talk peace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f496df50-84df-44e7-8c29-854a02754625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:18:05.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:18:09.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ''yung away na pwede tayong makipagsapalaran na ubusan.
        Mag-usap na lang. Iyong Abu Sayyaf, mag-usap na lang tayo,"</em> he said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b98e84f-b2f1-40d0-8f40-27e5f34a7d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:18:05.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:18:09.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Let''s not fight til our forces and resources are
        depleted. Let''s just negotiate. To the Abu Sayyaf, let''s just negotiate."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16ae6ca-4cab-4812-bd07-6e2b1742774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:18:05.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:18:09.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the remark a day after he signed the Organic Law on
        the Bangsamoro Autonomous Region of Muslim Mindanao on Thursday. The law is
        the result of decades-long peace talks between the Philippine government and
        Moro rebel groups such as the Moro Islamic Liberation Front (MILF).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002e7066-efb3-4aac-9c46-25c09f89c682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:18:05.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:18:09.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: The Bangsamoro Organic Law: Everything you need to know</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e822d9fa-cc65-4232-847d-4cc72c8b42e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:18:05.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:18:09.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong</em> (Bangsamoro law) <em>tapos na. Bigyan lang natin
        ng panahon. Huwag tayong mag-giyera. Kasi kung maggiyera - wala naman problema
        mamatay tayo,"</em> Duterte said in a speech before the victims of the fire
        which razed 2,600 homes in Jolo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b7d483-0738-4cf4-b894-76dc44f6eb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:18:05.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:18:09.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The Bangsamoro law is signed. Let''s just give it
        time. Let''s not go to war. If we do -- it would be no problem, we would all
        just die."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804d84f1-2215-49fb-9b07-be4841ca1c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:18:05.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:18:09.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Secretary General, in a statement Friday, welcomed
        the signing of the law and called it a "landmark achievement."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab39d5f5-b0c5-4064-9a35-3f964d5ed665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:18:05.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:18:09.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary-General congratulates negotiators for the Government
        of the Philippines and the Moro Islamic Liberation Front, the Bicameral Conference
        Committee, the Bangsamoro Transition Commission and civil society groups for
        their efforts," his statement read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86717d71-442d-44bb-890b-99484b15dc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:18:05.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:18:09.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offering an award?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645e0547-3a94-4171-9713-df063f738bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:18:05.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:18:09.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then said he would award the ASG with the Order of Lapu-lapu
        should they comply with his request.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4365e16b-c66f-41de-8d23-ed35ca4afc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:18:05.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:18:09.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyong mga Abu Sayyaf na gusto ng medalya ng Lapu-Lapu, sabihin
        mo pagbalik ko kasi ako ang maglagay rin sa kanila para tabla. Pero walang
        away ha? Totoo,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b848f56e-502a-466f-be31-3d734f1ab1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:18:05.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:18:09.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Abu Sayyaf who want a medal of Lapu-Lapu, tell
        them when I return I will put them on myself. But I ask for no war.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10735929-7c43-4014-a3ad-83c2efe14c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:18:05.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:18:09.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award is granted to individuals who serve in line with the President''s
        advocacies, under Executive Order 57.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4cef37-b40f-4695-a6c7-27dea3f639c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:18:05.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:18:09.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also joked about giving the bandits lapu-lapu, a type
        of local fish.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e595c17d-552f-4d81-8028-6dd8148db89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:18:05.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:18:09.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Pag nagkaintindihan tayo, kayo mga Abu Sayyaf, bigyan ko
        kayo ng malaking lapu-lapu rin. Parang kalaki ng isang platito,"</em> he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692a3e30-3f93-4774-bb23-1eb0cc4505eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:18:05.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:18:09.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If we understand each other, I will give you Abu
        Sayyaf large lapu-lapu fish, the size of a saucer."]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6919338b-dc2c-4774-9207-c3cf4955fbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:18:05.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:18:09.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASG is one of the foreign terrorist organizations listed by
        the United States Department of State.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168e6d32-abf4-444f-afa6-2690913364ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:18:05.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:18:09.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously said he does not talk to terrorists, dispelling
        claims he tried to negotiate with ISIS-linked groups that attacked Marawi
        City in May last year. The Abu Sayyaf faction led by slain senior leader Isnilon
        Hapilon joined the Maute brothers in the five-month war that led to over 100
        casualties, most of them local and foreign terrorists.</p>'
  'Donald-Trump-Michael-Cohen-Trump-Tower-meeting-Robert-Mueller':
    'author': ' Veronica Stracqualursi'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-28T09:59:38.143+08:00
    'imagesource': 'jcr:e2fc6b8d-78c8-4e62-89aa-1762cdc45b1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd89de6c-939f-4f2a-bc0e-f899c7038c3a'
    'lead': 'The meeting at Trump Tower was first publicly revealed in news reports
      in July 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T11:21:51.346+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T11:21:54.702+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T11:21:54.224+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump disputes claim he knew of Trump Tower meeting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f154dd-654b-4636-92f7-f3120f2d0820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:21:51.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:21:54.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump on Friday denied
        his former personal attorney Michael Cohen''s claim that he knew in advance
        about a highly controversial 2016 Trump Tower meeting, the latest public breach
        in the fraying relationship between the President and his former confidant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03a6efa-8a1a-4c09-8142-1c5f30cdea35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:21:51.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:21:54.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(No,) I did NOT know of the meeting with my son, Don jr." Trump
        wrote as part of a series of tweets Friday morning. "Sounds to me like someone
        is trying to make up stories in order to get himself out of an unrelated jam
        (Taxi cabs maybe?)."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9e034e-dab7-40d5-96ca-967f8a9374b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:21:51.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:21:54.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN&nbsp;that Cohen claims that then-candidate Trump
        had advance notice of the June 2016 meeting in Trump Tower involving Donald
        Trump Jr. and is willing to assert that claim to special counsel Robert Mueller.
        The meeting was premised on the expectation that Russians would offer campaign
        dirt on Hillary Clinton, and it''s become a key focus of Mueller''s probe
        into Russian meddling in the 2016 election and whether the Trump campaign
        coordinated with Moscow. US intelligence agencies say Russia interfered to
        support Trump''s candidacy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bca0c43-a39e-40bf-a947-0d6eec7ddde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:21:51.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:21:54.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to sources, Cohen alleges that he was present, along with
        several others, when Trump was informed by his son about the Russians'' offer
        and Trump gave his approval to go ahead with the meeting. The sources said
        Cohen does not have evidence, such as audio recordings, to corroborate his
        claim, but he is willing to attest to his account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309d79f0-4a86-44c3-ae82-1301bbecabdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:21:51.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:21:54.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting at Trump Tower — which was attended by Trump Jr., his
        brother-in-law Jared Kushner and then-campaign chairman Paul Manafort — was
        first publicly revealed in news reports in July 2017, and Trump, his lawyers
        and allies have since offered misleading explanations and changing narratives
        about it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bf20af-3595-47e4-9aa5-28caccfdeeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:21:51.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:21:54.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen is under criminal investigation in the Southern District of
        New York because of his business dealings and efforts during the 2016 campaign
        to suppress negative stories about Trump. An FBI raid on Cohen''s office in
        April sought information about taxi owners who had financial dealings with
        Cohen,&nbsp;CNN has reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4b74fa-0ebf-4bbc-a2e6-94862f7f1001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:21:51.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:21:54.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen has hired Lanny Davis, a former special counsel to President
        Bill Clinton, to represent him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a07c727-23e0-44a7-96c8-dde76c278d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:21:51.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:21:54.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Cohen) even retained Bill and Crooked Hillary''s (Clinton) lawyer,"
        Trump also wrote, referring to Davis. "Gee, I wonder if they helped him make
        the choice!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edee273-dd9c-4f66-a8bd-6d453f7eee62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:21:51.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:21:54.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not respond to shouted questions about Cohen from reporters
        after speaking about the economy at the White House Friday morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f31e7ad-0b66-4fb8-bd1f-110eff49efce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:21:51.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:21:54.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN''s "Cuomo Prime Time" Thursday night, Trump''s
        lawyer in the Russia investigation, Rudy Giuliani, called Cohen a "pathological
        liar."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6afd180-d3d6-42ae-98e4-b149aeedcf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:21:51.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:21:54.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see how he''s got any credibility," the former New York
        City mayor said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc137ec3-1eae-424f-8fd9-46f59d7e75a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:21:51.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:21:54.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump slams Mueller probe</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2065669-bc46-4719-b9e6-2b8f1398899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:21:51.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:21:54.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also lashed out at Mueller in reaction to the news that Mueller
        has been&nbsp;reviewing Trump''s Twitter feed&nbsp;as part of the investigation
        into obstruction of justice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c30edc-63a6-42fa-b99e-f75bbbb3ba17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:21:51.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:21:54.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arrived back in Washington last night from a very emotional reopening
        of a major U.S. Steel plant in Granite City, Illinois, only to be greeted
        with the ridiculous news that the highly conflicted Robert Mueller and his
        gang of 13 Angry Democrats obviously cannot find Collusion..." Trump tweeted.
        "(The) only Collusion with Russia was with the Democrats, so now they are
        looking at my Tweets (along with 53 million other people) - the rigged Witch
        Hunt continues!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de15d571-e764-4fd9-a37a-2e15f6aeee8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:21:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:21:54.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;New York Times, citing three people briefed on the matter,
        reported Thursday that Mueller was looking at Trump''s negative postings on
        Attorney General Jeff Sessions and fired FBI Director James Comey. There is
        no public evidence backing Trump''s claim that Democrats colluded with the
        Russian government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b9c81b-b63c-4260-a7a2-c9a0562fcf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:21:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:21:54.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has repeatedly attacked Mueller''s investigation as
        a "witch hunt" and denied all allegations that his campaign colluded with
        Russians.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ea4eee-1718-45d3-ba91-7d79f60bb9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:21:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:21:54.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump-Cohen bond deteriorates further</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa752514-b3c1-4dc7-80a5-564953eb7ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:21:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:21:54.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s attack on Cohen Friday morning is the latest breakdown
        in the once close relationship between the two men. Cohen served as a top
        Trump confidant for more than a decade but has recently signaled a willingness
        to cooperate with investigators amid his legal troubles and what he sees as
        abandonment by the President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7aa6c1-bde6-47f4-8863-d006356bb7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:21:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:21:54.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his friends, Cohen has been agonizing over hearing
        nothing from the President as he''s being investigated and has been&nbsp;sending
        up flares this past month, signaling that his loyalty would be to his "family
        and country," not to Trump.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96935cd1-ef9a-4368-8959-d99293e70254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:21:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:21:54.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, CNN aired a secret recording&nbsp;Cohen made
        of a conversation he had with Trump in 2016 regarding the rights to a Playboy
        model''s story about an alleged affair with Trump. Trump''s legal team has&nbsp;waived
        attorney-client privilege&nbsp;on the recording, giving prosecutors the option
        to use it in their investigation into Cohen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698e6000-57a2-40df-be66-006dc53a06a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:21:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:21:54.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has denied the allegations of the affair.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fc4e6a-2a3f-4345-95c6-c8e24100f237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:21:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:21:54.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump disputes Cohen
        claim he knew of Trump Tower meeting."</em></p>'
