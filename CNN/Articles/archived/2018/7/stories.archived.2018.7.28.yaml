  'Duterte-House-Speaker-Arroyo':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-28T14:35:21.275+08:00
    'imagesource': 'jcr:19da1703-b40a-45fc-b491-dced38e2c92b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d352e91-dcae-4905-b3fb-066fe9d1f596'
    'lead': '''It''s a good thing because Gloria (Arroyo) is an economist,'' the President
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T10:56:14.713+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T10:56:19.450+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T10:56:19.175+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte hopes for changes with ''economist'' Arroyo as House Speaker

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e753bc7-577c-4102-b18f-f74d2065c600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:56:14.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:56:19.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> President
        Rodrigo Duterte praised newly-installed House Speaker Gloria Macapagal Arroyo,
        saying he is hoping for positive changes with an economist leading the House
        of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63085853-c1f3-4889-a1c7-4a96ea2ba087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:56:14.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:56:19.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that there''ll be changes because there''s a new Speaker.
        And it''s a good thing because Gloria is an economist," Duterte said in mixed
        English and Visayan during an event in Zamboanga Sibugay province on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a8e576-3ac4-49e3-af49-b377b7b6e639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:56:14.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:56:19.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made this statement as he lamented about the lack of funds for
        infrastructure projects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987821f2-7bd5-4344-bfe0-cf0edaf8e35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:56:14.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:56:19.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the money being spent on all the huge projects such as
        trains, highways, is government''s money, that''s of the people of the Republic
        of the Philippines. That includes us, but the problem is the amount is not
        sufficient," the President said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5041cb7-815a-4b8e-8c35-71e28f687350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:56:14.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:56:19.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also revealed that Arroyo earlier nudged him about the uptick
        in prices as inflation hit a five-year high of 5.2 percent in June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b35fa0e-24e3-4488-a3a7-6f96fb620863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:56:14.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:56:19.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was the one who called me about two weeks ago to do something
        about the inflation," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85e8d6a-b0fe-408d-beb4-5a5858a58454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:56:14.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:56:19.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, stressed that the Philippine economy is "doing well,"
        growing by 6.8 percent for the first quarter of 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a409755-845d-4e8f-a5f6-82aef7180ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:56:14.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:56:19.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo''s rise</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd2d50-915b-4947-bd69-9348ef6ac5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:56:14.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:56:19.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time Duterte himself welcomed former President
        Arroyo''s controversial takeover at the Lower House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b3da65-deda-4d80-8088-5ee8f2ee952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:56:14.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:56:19.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo unseated Davao del Norte 1st District Representative Pantaleon
        Alvarez as House Speaker after more than 200 lawmakers voted for a change
        in leadership on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ca28da-6d38-4db3-9993-bb11744337cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:56:14.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:56:19.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the same day the President delivered his State of the Nation
        Address (SONA). The event even caused an hour and a half delay on Duterte''s
        speech, as the Alvarez bloc refused to recognize the election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e2ecf9-8b89-4188-8718-103720ece7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:56:14.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:56:19.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier dismissed speculations Duterte had a hand in
        Alvarez''s ouster, even challenging lawmakers to speak up if the President
        ever asked them to vote for Arroyo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aef19d-837c-47bd-b76c-4a60e9facfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:56:14.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:56:19.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some congressmen, however, said it was Davao City Mayor and presidential
        daughter Sara Duterte-Carpio who made the calls, and that they thought the
        leadership change had the President''s blessing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddc0aaf-04ad-43c2-ba99-482cbe30938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:56:14.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:56:19.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a claim Duterte-Carpio has neither confirmed nor denied.
        On Wednesday, she only congratulated Arroyo for her victory, calling her a
        "strong leader".</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a44e5d1-c86f-46f8-805b-87e77191b9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:56:14.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:56:19.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier praised the Pampanga representative as a "capable
        leader." adding that the President is ready to work with her because she is
        an ally.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bd669c-d409-4a92-a24f-95d11055a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:56:14.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:56:19.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president has publicly recognized that it was congresswoman
        Arroyo responsible for his victory in the last elections in the province of
        Pampanga so they''re very close allies," Presidential Spokesperson Harry Roque
        said in a Thursday press briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c2e0a9-2478-49b8-a550-3b381274fc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:56:14.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:56:19.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo walked free after four years in hospital detention when the
        Supreme Court acquitted her of plunder in July 2016, shortly after Duterte
        assumed office.</p>'
  'China-MeToo':
    'author': ' James Griffiths'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
