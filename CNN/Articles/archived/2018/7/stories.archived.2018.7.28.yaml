      'mgnl:lastActivated': 2019-05-08T11:26:37.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Lovato''s family told CNN the singer was hospitalized
        Tuesday as the result of an apparent drug overdose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceebfec-07d9-47b4-9f0d-36295f487831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:26:34.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T11:26:37.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Demi Lovato stable and recovering after apparent overdose</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d0cf59-13d0-42a4-84e3-c93530b23ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:26:34.584+08:00
      'mgnl:createdBy': 'jeff'
