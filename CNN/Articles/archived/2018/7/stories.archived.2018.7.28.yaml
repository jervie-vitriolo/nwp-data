      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audio of the 911 call for singer Demi Lovato underscores the seriousness
        of the star''s recent medical emergency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adacc97-7979-4ac6-bf88-e0163803df98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:26:34.584+08:00
