  'pakistan-elections-women-vote':
    'author': 'Euan McKirdy and Sophia Saifi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-29T22:54:15.872+08:00
    'imagesource': 'jcr:cefc0394-e4c4-4207-92ce-e4282949f52f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3c9ca39-b0a4-4f12-95a7-a9a5939a80f9'
    'lead': 'Women voters turned out in force in Pakistan''s general election this
      week, shoving aside often decades of patriarchy and taboo to make their voices
      heard at the ballot box.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T10:19:10.687+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T10:19:15.626+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T10:19:15.197+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women defied decades of tradition to vote in Pakistan election

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e4f835-1bf9-4619-b068-dbf135d1eda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Women voters turned out in force in Pakistan''s
        general election this week, shoving aside often decades of patriarchy and
        taboo to make their voices heard at the ballot box.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3866f9ef-18d6-4637-92a5-4bbfec9b340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, after claiming victory in a hard-fought election race,
        Imran Khan said that he would use his mandate to fight for those without a
        voice -- and in deeply conservative, religious Pakistan, that can often mean
        women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d66ee11-c3c3-4e7f-a5f1-c2019924c113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My policies will be geared towards minorities, women, all the oppressed,"
        he said in a televised address. "My entire efforts will be to raise the rights
        of the oppressed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b8ce26-2ea1-44a1-bfab-1a88cf7aca57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While official figures have not been released, women turned out
        in large numbers to register their voices in the pivotal election -- only
        Pakistan''s second transition of power from one civilian administration to
        another.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d1f2a8-865b-4a57-8a0c-0561ad5d0594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the election, described as one of the most consequential
        in Pakistan''s short history, advocacy group Human Rights Watch released a
        report that found while women have a constitutional right to vote, "millions...
        have been de facto barred from voting through agreements among political parties,
        local elders, and powerful figures, using outdated customs as an excuse."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4744d6-e38a-4f94-b770-5864b4b149f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newspaper columnist and analyst Rafia Zakaria said the old system
        is crumbling. "It seemed a lot of (women) voted and that I think is hopeful.
        I think it''s connected to urbanization, connected to the fact that democracy
        is what people are coming to expect."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a9d830-f783-4e91-89db-8ce8f11ffb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playboy cricketer to politician, Imran Khan says he''s Pakistan''s
        best hope</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387c41d7-5879-4057-a122-1348af5d85b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Decades of taboo broken</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a507b-2e51-4cb0-a91e-3b27fe0a3f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the far north of the country, where voting as a woman has traditionally
        been difficult -- if not impossible -- for many years, large numbers of women
        queued to ensure their voices were heard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fe81f6-1b43-41ba-84f6-36c323f3cfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farzana Bibi a schoolteacher from Khyber Pakhtunkhwa province''s
        Lower Dir, where women were voting for the first time since the 1970s, said
        she voted to exercise her "basic right," and was able to express herself at
        the ballot for the first time in four general elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879553f6-5673-4bfa-b5d8-47104fd155c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"See this interesting dilemma. My family needs my salary, but they
        don''t provide me my basic rights of freedom of expression," she told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e986f8-9ddc-4bd9-a739-8260e6e4b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had been deprived from casting a vote for the last three elections.
        This was the fourth consecutive election that came in my life when I exercised
        my basic right of casting my vote for the first time in my life. I am very
        relieved now."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31c98b1-b88c-439d-afb5-e6dea316ec15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bibi also acted as a polling officer, and said that almost all female
        registered voters in the area had followed through with their votes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfa6cce-b8ad-4886-8f6a-c648e6f6795d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t only exercise my vote but also ensure the maximum turnout
        at the polling station. Out of 856 (registered) women voters, 739 votes were
        cast -- which was a big achievement."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30f486b-46bd-43bf-ab4f-975a902f80a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Balochistan, Pakistan''s restive southwestern province,
        long queues of female voters, lined up next to similarly snaking queues of
        men, spoke to how women have fought back to vote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b4d20f-7a72-419e-b2c9-42b77b7cfc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is my fundamental right to elect my candidate," said Bibi
        Khadija, who voted for Imran Khan''s PTI party in Quetta, the provincial capital.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2cd6ed-21bd-44ff-ab08-aad6285af7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conditioning</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdeb265-967d-4d9c-9ad3-82654f1ed804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zakaria said that often, women''s lifestyles, especially in rural
        areas, are completely disconnected from politics. So while they may not be
        barred from voting by their male relatives, they are conditioned not to pay
        attention to elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8e5886-a9c3-4341-836e-e2163dc1e2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lifestyle that is extremely centered in the private
        sphere, absolutely unengaged from the election or politics, that imposes different
        rituals or daily routines," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fefbbd-8a69-40b7-b72e-70413e2f6163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know people in my neighborhood who I doubt would have voted,
        they don''t watch any TV besides religious TV, they''re constantly centered
        around events in the home.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a7a270-a420-400b-9161-356a6836acc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And there are people there, hardliners, who said, don''t participate
        in the election, it''s haram (forbidden); it''s still hard for women to leave
        the home, those who aren''t from liberal or urban backgrounds."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b718a1ea-3a0f-4dbf-bb94-b9b87398c065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najma Ali, organizer of the Sarhad Rural Support Program in Peshawar,
        said that in the 2013 general election "local elders" had denied women their
        right to vote."But this time, it doesn''t happen. In my area, women cast more
        votes than men."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7154e5e-90a0-4194-bde7-e12457707ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of women''s issues discussed in election campaigns means
        that women don''t tend to vote en bloc, but rather based on ethnic lines or
        on other issues, Zakaria said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e250fbfa-5fda-425e-b677-cd0d19a00107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rukhshanda Taj, from the Balochistani town of Turbat, close to the
        Iranian border, said she voted "because I want promotion of education and
        health facilities in my area."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc459bd1-f50a-4af1-9de1-b0b2b58c7ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Promises of security</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6654ced3-3c05-4c99-baa1-074daec9614b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan''s conservatism and promises to bring more religion into public
        life is comforting to some women, Zakaria said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd87e66-c35f-4c3e-a3b8-cd809a519a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s saying he''s going to create an Islamic welfare state. For
        working class and lower middle class women, that is the thing, if you can
        create that Medina city state that he''s promised to do, all will be right
        with the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb58b9-21e2-43e5-9dc0-0229468c1c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:19:15.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (also) has this strict side, that appeals to women. In terms
        of safety, some women think about it in very religious terms, like, ''in a
        very Islamic society I won''t be harassed.''"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aef28e-7439-4122-9521-9bd04b43ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:19:10.690+08:00
