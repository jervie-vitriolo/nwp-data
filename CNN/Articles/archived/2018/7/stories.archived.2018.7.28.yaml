      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: What Demi Lovato has said about sobriety and mental health</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e595a3-ea2e-497a-a22c-40588fcae2b4'
