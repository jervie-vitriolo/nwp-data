      forward with an accusation of sexual harassment or assault can be even more
      difficult, as they are urged to keep silent for fear of helping the government
      crack down on activists and dissidents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T11:06:25.605+08:00
