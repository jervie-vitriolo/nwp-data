      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c649a3b1-fb74-4148-9074-dc5cd7ac94f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:28:09.864+08:00
