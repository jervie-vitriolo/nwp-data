    'jcr:uuid': '82e5348c-3917-41af-8726-e06a9eeb946e'
    'lead': 'Ozamiz City Councilor and alleged illegal drug trafficker Ricardo "Ardot"
      Parojinog is back in the Philippines and is in police custody after more than
      a year in hiding, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T11:35:04.901+08:00
