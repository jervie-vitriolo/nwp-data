      'mgnl:type': 'text'
      'text': '<p>Parojinog went into hiding in January 2017, months before his brother,
        Ozamiz City Mayor Reynaldo Parajinog Sr. and 14 others were killed in a police
        raid in their Misamis Occidental residence on July 30.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30439476-0c7c-448b-b309-482a6647cdc9'
