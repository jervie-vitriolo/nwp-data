      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 12, 2016, the Hague tribunal ruled in favor of the Philippines''
        claims, junking China''s historical nine-dash line claim which gives the Eastern
        giant ownership over majority of the waters.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678b1852-6eb2-4d42-a37d-ec381acceeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:24:21.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:24:25.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s also a danger that a certain segment of the population
        will be more fearful of China and that will play it to the defeatist attitude
        of the government," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8913ad16-7aea-4312-9941-6883e8d5e6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:24:21.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:24:25.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte previously joked that he wants the Philippines
        to be a province of China.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f853276-dc29-4247-812f-0250409b1802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:24:21.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:24:25.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto ninyo gawain na lang ninyo kaming province</em>, Fujian
        pati Philippine province of China, eh ''<em>di wala tayong problema</em>,"
        Duterte told Filipino-Chinese businessmen in a speech in February.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e62e46-b906-4151-a0f2-5ee1c1de6e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:24:21.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:24:25.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you want you can make us your province. Fujian
        and the Philippine province of China, and we would have no problem.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf5ccbc-6bde-4e5f-980b-8c4910a273c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:24:21.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:24:25.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also earlier said he had actively protested against
        China for its continuing reclamation and militarization of the South China
        Sea. He promised to raise the issue of the arbitration ruling to Chinese President
        Xi Jinping sometime in his term.</p>'
