      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778e5cbe-2445-4c65-bff7-1afab2542b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:24:21.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:24:25.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Development Authority (MMDA) said it did not issue
        permits for the banners which appeared on the second anniversary of the ruling
        of an international arbitration tribunal mostly favoring the Philippines''
        claims over that of China in the West Philippine Sea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ce3dfd-6cec-45ac-b324-22931955bf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:24:21.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:24:25.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blangko po kami sa kung sino ang nag-post ng mga tarpaulin [We
        do not know who put up the tarpaulins]," MMDA Spokesperson Celine Pialogo
        told CNN Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dcf850-44e1-451e-96b5-6b4e5bf43c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:24:21.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:24:25.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they were removing the banners and reviewing footage from
        security cameras in areas where these were hung to find out who put them up
        most  likely late Wednesday night or early Thursday morning since MMDA daily
        operations stop at 9 p.m.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cc71eb-984b-472a-a2f8-2b902e94cf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:24:21.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:24:25.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his regular Palace briefing, Presidential Spokesperson Harry
        Roque said the banners were peddling a lie since the government asserts its
        sovereign rights over the disputed waters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69368c2f-1abf-40af-b4b1-a2b0ba4c4a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:24:21.636+08:00
