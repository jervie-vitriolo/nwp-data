      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the post, the white elephant represents Chiang Rai
        Governor Narongsak Osottanakorn, the kangaroo represents Australian divers,
        while the panda represents Chinese rescuers. Even business magnate Elon Musk
        is featured as Iron Man.</p>'
