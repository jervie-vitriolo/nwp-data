      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Rolen Paulino also announced the suspension of classes in
        the city of Olongapo in all levels, both public and private, due to bad weather.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7d21c1-3005-4f7d-8a66-f831c79cf58c'
