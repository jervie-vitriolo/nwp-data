    'template': '1'
    'title': 'COA: ₱5.9 billion in PCSO charity fund spent not for charity programs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986557b7-46a8-4f65-99e1-e978ec79312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:25:36.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:25:40.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> More
        than a third of the Philippine Charity Sweepstakes Office (PCSO)''s charity
        fund for 2017 was not used for charity programs as mandated by law, the Commission
        on Audit (COA) found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cd4440-fce9-442d-bd35-53f4fd7a6114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:25:36.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:25:40.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual audit report released Thursday, the COA said ₱5.89
        billion of the charity fund were used for various purposes not related to
        health programs, medical assistance services, and other charities, violating
        Republic Act 1169.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3f9849-8fce-4f80-965a-2796f16307a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:25:36.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:25:40.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also flagged that state lottery officials overspent the charity
        fund in 2017, using up a total of ₱18.035 billion and exceeding the net allocated
        amount of ₱14.40 billion. This resulted in a ₱3.53-billion deficit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1debc1-bdb3-4a7c-929a-afd1a615ca71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:25:36.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:25:40.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Said deficit may be attributed to the various disbursements/charges
        to the Charity Fund in the total amount of ₱5.89 billion that were not related
        to health programs, medical assistances services and/or charities of national
        character," state auditors said in their report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32f8ab3-047d-4906-a195-ac0027fadb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:25:36.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:25:40.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount should have been charged to the operating fund instead,
        COA said. It includes ₱5.3 billion that was used to pay documentary stamp
        taxes, ₱318.6 million that went to the Commission on Higher Education (CHED),
        ₱67.98 million that was paid to the personal services of employees of the
        PCSO Charity Clinic and ₱205.59 million that was used for the medical benefits
        of PCSO employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552f6b5a-f10f-4e97-b048-4942f78447c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:25:36.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:25:40.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA said this misuse "may deplete the [charity fund] and eventually
        affect the delivery and implementation of the mandated purposes of the charity
        fund."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec5cb77-f45c-436f-b654-18410d226640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:25:36.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:25:40.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the audit, the PCSO replied that it started charging
        the charity clinic''s expenses to the operating fund since January 2018, while
        the employees'' medical benefits were still charged to the charity fund "being
        a health related expense."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1c6006-5cf2-473f-bd35-029e7ec5a985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:25:36.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:25:40.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CHED contributions, while not within the Charter of the PCSO,
        have to be complied with in view of the provisions of the law and the documentary
        stamp taxes are being charged to Charity Fund (CF) based on Minutes of the
        Meeting of the Members of the Board dated April 27, 1995," the PCSO said as
        quoted in the audit report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067614ab-c12e-4db3-8f3b-a36770338f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:25:36.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:25:40.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors, however, maintained all these expenses are not charity-related
        and may deprive supposed beneficiaries of the charity programs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84aeaef-6e79-4298-9042-d9ada2a1c7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:25:36.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:25:40.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCSO in its financial statement said over 200,000 beneficiaries
        gained from its charity assistance program and over 91,000 patients were given
        medical assistance in 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bff2890-398c-4fcb-b609-be7f77c6e3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:25:36.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:25:40.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also urged the PCSO to finally enter into memoranda of agreement
        with local government units and congressional districts to clarify how their
        shares from the government-sanctioned small town lottery (STL) operations
        should be used.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a25a14-470d-4552-ae1c-b2a612675ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:25:36.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:25:40.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absence of the required agreements with the LGUs/CDs resulted in
        quandary on how the fund shall be utilized," the audit read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bbed05-2780-4199-b3cd-95aab16fde01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:25:36.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:25:40.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said these funds should also go to health programs, medical
        assistance and services and charity programs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25875d3e-c9c4-474b-a6d3-77dcb15a248b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:25:36.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:25:40.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCSO said it is awaiting President Rodrigo Duterte to approve
        the implementing rules and regulations for STL.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04f00ab-f674-4c45-ac7b-951d45e7e4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:25:36.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:25:40.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Extravagant'' Christmas party</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0518da07-7eb9-496f-9b44-e22bf4d89e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:25:36.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:25:40.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA report also flagged other findings, including the "extravagant
        expenditure" during the PCSO''s Christmas Party in 2017, among others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4ae4a4-98a3-4ddb-9a36-562c88a4c37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:25:36.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:25:40.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Holding the CY 2017 PCSO Christmas Party at EDSA Shangri-La Hotel
        and Resort, Inc. for a total cost of ₱2.2 million @ ₱2,000.00 per head for
        1,100 PCSO officers and employees rather than holding it in a much cheaper
        venue that would have costed ₱1.38 million only resulted in the incurrence
        of extravagant expenditure in the amount of ₱.820 million," the audit said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e74b71-debd-4c1d-9589-7f3387bf6be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:25:36.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:25:40.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This became the subject of a Senate investigation after PCSO Director
        Sandra Cam exposed the allegedly lavish Christmas party, which she claimed
        cost about ₱9 million. PCSO Chairman Jose Jorge Elizalde Corpuz has since
        resigned.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55ce4ff-86e7-452f-84b7-b63ef4f1f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:25:36.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:25:40.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCSO general manager Alexander Balutan told a Senate hearing the
        PCSO even saved millions of pesos last Christmas: from an approved budget
        of ₱10 million, it went down to ₱6.3 million.</p>'
  'Trump-May-dont-address-searing-interview-as-they-begin-day-of-meetings':
    'author': 'Jeremy Diamond'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-13T19:13:11.737+08:00
    'imagesource': 'jcr:dfac1086-b456-425e-8530-cac7f74a6a41'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad69c566-f479-4943-a7ff-08efcb3960b0'
    'lead': 'President Donald Trump and British Prime Minister Theresa May did not
      address the US President''s stunningly critical comments about May as Trump
      arrived Friday for their first working meetings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T13:29:10.000+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T13:29:13.067+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T13:29:12.815+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump, May don''t address searing interview as they begin day of meetings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98af6ce3-19f9-4ced-820e-5e4e5f6c2060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:29:10.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:29:13.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;President Donald Trump and British Prime Minister Theresa
        May&nbsp;did not address the US President''s stunningly critical comments
        about May as Trump arrived Friday for their first working meetings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269ec90d-e071-4796-838e-b64eae49df09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:29:10.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:29:13.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and May talked up the close relationship between their two
        countries at the outset of their bilateral meeting Friday morning at Chequers,
        the British prime minister''s country retreat. May said Trump "did a very
        good job at NATO" while Trump said the two "worked very hard together at NATO."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98fa429-b07a-467d-babd-23b597c1fa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:29:10.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:29:13.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he regrets his&nbsp;interview with British tabloid
        The Sun&nbsp;-- in which he knocked May''s "soft Brexit" compromise and boosted
        a rival within her own party -- Trump very visibly shook his head and rolled
        his eyes, turning to his aides with a look that showed his clear displeasure
        with the question. May looked toward him after he declined to answer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd031845d-470d-4311-b789-5cf151b1aa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:29:10.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:29:13.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and May will hold a joint news conference on Friday, set to
        face questions after Trump criticized May in an interview that has dominated
        British news coverage since Thursday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d22052-b3dc-403e-9612-6eae7bf5c232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:29:10.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:29:13.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s interview published Thursday and dealt a stunning diplomatic
        affront for a visiting US president. For May, it comes at a time when she
        is already politically weakened following a string of resignations from her
        Cabinet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f7271a-f4ff-4640-8e20-854807ae671f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:29:10.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:29:13.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the two leaders will face uncomfortable questions stemming
        from that interview, which emerged while Trump was still at a gala dinner
        May threw in honor of his visit. The dinner offered much of the pomp and circumstance
        of a state visit, with a military band, red carpet and ornate surroundings,
        even though Trump''s stop in the UK is officially not a state visit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4875cedb-c712-441a-95c3-f30812576f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:29:10.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:29:13.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Trump''s criticism -- which pounded the front pages of nearly
        every British tabloid -- he and May are still scheduled to hold a bilateral
        meeting, working lunch and joint news conference on Friday. Audio of Trump''s
        comments was also carried on airwaves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2ac2b2-fb41-4abe-a16c-d4677069163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:29:10.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:29:13.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and first lady Melania Trump are also&nbsp;scheduled to have
        tea with Queen Elizabeth II&nbsp;on Friday afternoon, his first visit with
        the British head of state.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfa746a-9333-4b86-b7b1-8042e9ead54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:29:10.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:29:13.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US first lady visited the Royal Hospital Chelsea this morning
        with Philip May, husband of the prime minister, while their spouses meet at
        Chequers. The Royal Hospital is not actually a hospital, but a home for retired
        soldiers, known as the Chelsea Pensioners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c09e6e-2aca-4481-9b31-6031e4e68f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:29:10.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:29:13.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House attempted to mollify Trump''s criticism, with White
        House press secretary Sarah Sanders releasing a statement insisting that "the
        President likes and respects Prime Minister May very much."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83de9f1-24d8-4625-bb06-82cd60824caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:29:10.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:29:13.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He thought she was great on NATO today and is a really terrific
        person," Sanders said. "He is thankful for the wonderful welcome from the
        prime minister here in the UK."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13ce470-5052-4eb0-927b-c3be485964a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:29:10.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:29:13.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sanders'' statement will likely do little to clean up Trump''s
        black-and-white comments about May''s handling of Brexit negotiations, in
        which Trump warned that May''s "soft Brexit" would likely "kill" the prospect
        of a new US-UK trade deal and explained that he "told her (May) how to do"
        Brexit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77c8436-1e06-42bf-840a-95f0a665ccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:29:10.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:29:13.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told her how to do it. That will be up to her to say. But I told
        her how to do it. She wanted to go a different route," Trump said, adding
        that May "didn''t listen." "She should negotiate the best way she knows how,
        but it''s too bad what''s going on."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9075bd2-4af6-4c9e-b363-7f8382d1aa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:29:10.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:29:13.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also all but endorsed May''s chief political rival within
        her own party, the recently resigned British Foreign Secretary Boris Johnson,
        calling him "a very talented guy," lamenting his resignation from May''s Cabinet
        and saying he believes Johnson "would be a great prime minister" -- though
        he insisted he was "not pitting one against the other."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0800fc0-efbc-4bec-9113-2c536dcc71f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:29:10.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:29:13.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s rebuke of May came even as the UK prime minister offered
        her support for Trump''s controversial upcoming summit with Russian President
        Vladimir Putin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ffb0c8-8b6b-46ec-bb01-b5d7d8097446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:29:10.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:29:13.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I welcome President Trump''s forthcoming meeting with President
        Putin: Open channels of communication between the US and Russia are key to
        managing the risks of confrontation," May said in a speech during a working
        dinner with NATO allies, according to quotes from her remarks provided by
        her office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e0721e-4c1d-4c46-8902-d5bca3d8fd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:29:10.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:29:13.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her government rolled out the red carpet for Trump and worked with
        the US to pull off a visit that mitigated the effect of long-expected protests
        in London.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5beb44-af56-47d7-b591-7d0a2b198e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:29:10.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:29:13.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US President, who has faced planned protests in London since
        his arrival, also told The Sun he feels "unwelcome" in London, explaining
        why much of his visit will take place outside the capital city.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fa620b-f788-4462-b165-5088a2061357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:29:10.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:29:13.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;"Trump Baby" blimp&nbsp;that was expected as part of the
        protests floated up outside of Britain''s House of Parliament on Friday morning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb878d2-b5bc-44a6-af6e-c0da94f9e677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:29:10.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:29:13.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blimp organizer Leo Murray told CNN the giant balloon had been designed
        to speak to Trump "in a language that he understands, which is personal insults."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b51562-2959-4810-8483-7adede71e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:29:10.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:29:13.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump, May don''t
        address searing interview as they begin day of meetings"</em></p>'
  'budgeting-apps':
    'author': 'Fiel Estrella'
    'caption': 'It’s much easier to micromanage and budget on the go, and through
      these apps, you get to have all your information, including bank transactions
      and exact calculations, at your fingertips.'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2018-07-13T18:44:59.630+08:00
    'imagesource': 'jcr:751e579f-51e7-4e11-ae3c-f3797e043b32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '122417d8-eb6b-4eb6-ab07-1d097a2bc7e2'
    'lead': 'Whether you need a simple database to list down expenses or an in-depth
      tracker that’s basically a virtual accountant, there is an app that’ll make
      your life so much easier. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T13:41:26.577+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T13:41:31.056+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T13:41:30.677+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 apps that will help you manage your money

      '
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbf36f8-b2e9-40cb-a10f-c0eb407aa7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — More than ever, we’ve been learning
        to embrace a healthy culture of organization and routine, reveling in elaborate
        skincare, bullet journals, house plants, mood boards, and meal prep. It’s
        strange, but it’s actually freeing to keep a schedule and stick to plans,
        to feel like you might actually have your act together. This, of course, includes
        saving and spending.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e84b57-82e2-4281-b3b5-b1b13d2986ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While spreadsheets and dedicated lists in your planner are fine
        for keeping track of how you handle your money, there’s nothing wrong with
        getting a little help from an app or two. It’s much easier to micromanage
        and budget on the go, and you get to have all your information, including
        bank transactions and exact calculations, at your fingertips — usually presented
        in the form of comprehensive charts and graphs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae061b0-a432-449f-9b6a-002a2fb68212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you need a simple database to list down expenses or an in-depth
        tracker that’s basically a virtual accountant, you’ll find an app below that’ll
        make your life so much easier. And for particularly passionate Type As out
        there, there’s even a way to turn being a wise spender into a battle of wits
        and wallets.</p>'
    '5':
      'image': 'jcr:a8188961-6e73-473c-bf6c-58451b5c570b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a6048a-5c0b-417c-befe-2ee96095278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03206ea-c2de-4aef-9af4-8403c9b743dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Goodbudget</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840494c4-302d-43fb-9286-fc06f19f22f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodbudget’s main feature is virtual envelope budgeting, through
        which users can divide their income and set budgets up front for categories
        of their choosing, such as groceries, bills, transportation, and food — a
        system based on planning expenses alongside tracking them. You only make use
        of what you have: By strictly following the envelopes and spending only the
        allotted amount for the given categories and stopping once they’re “empty”
        (you can’t borrow from the other envelopes!), you can avoid overspending and
        save more.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c57f5ef-7f79-4776-ba0a-d95669265ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pros:</strong> Good for family use. Planning ahead of time
        gives you more control over your budget and less to worry about down the line,
        especially when it comes to impulsive spending.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e858865-1385-456a-bbdb-55afed0ed4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cons:</strong> The fixed envelope system requires some discipline
        and might not be able to account for emergencies or unforeseen changes — unless
        you give “Emergencies” an envelope of its own.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d46271-d0ab-42d6-a61a-60f712a3ed0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Goodbudget is available on iOS and Android for free, with optional
        paid upgrades.</em></p>'
    '27':
      'image': 'jcr:7f696118-8b56-4172-ab12-51b3cbfaddc4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d59ded-5340-41b8-bb92-6931ce9cbb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3686c226-1c2a-42d7-9b98-834eceec3f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wallet by BudgetBakers</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bba8c0e-e050-4fa3-91e7-ae109e83c9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This app is all about the details, with a colorful user-friendly
        interface to help plan and manage expenses and savings better. Set up your
        monthly income and track expenses and transfers, including debts and credit
        or debit, and get an overview with automated graph reports. Wallet allows
        users to sync accounts from 4,000 banks worldwide, through which it gives
        automatic updates. Other features include receipt and warranty tracking, quick-access
        hashtags and shopping lists, and data export to PDF.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b345f9-944d-41cb-b0fd-fb3fcec1e270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pros: There’s also an option to import manual bank updates and transaction
        data from your own notes. Data also counts on how you feel about your spending;
        a swipe feature lets you decide if purchases were worth it or not, to help
        for future decision-making. Also, no ads.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0402f422-c235-46fa-a685-95521bb7d187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cons:</strong> Syncing to bank accounts gets glitchy at
        times, and the layout of the app, however clean and organized, may feel overstuffed
        for some.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9813615f-7fab-4da1-a7d4-12cefdcd7761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Wallet is available on iOS and Android for free.</em></p>'
    '37':
      'image': 'jcr:54044893-c13e-4df8-bc49-94c334270823'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90f4ea9-5bc6-4733-882e-a99f36285209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
