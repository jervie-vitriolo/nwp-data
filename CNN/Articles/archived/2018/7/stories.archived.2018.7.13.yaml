    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump criticizes British PM Theresa May over Brexit deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f90b254-1e30-4928-8ac0-22e2f3b66b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:21:14.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:21:18.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump&nbsp;touched
        down in the United Kingdom&nbsp;Thursday and spoke with a major British tabloid
        where he differed with British Prime Minister Theresa May on her approach
        to Brexit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dea3d7-d062-467c-b524-31d09d4a1035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:21:14.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:21:18.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told her how to do it. That will be up to her to say. But I told
        her how to do it. She wanted to go a different route," Trump said, according
        to audio of an interview posted by&nbsp;The Sun.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4805c96c-6017-4d8b-a19c-95160fd5b2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:21:14.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:21:18.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said May "didn''t listen" to his views on how she should negotiate
        the UK''s exit from the European Union, but said that was "fine."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a88a4a-56bd-418d-b2e6-9c5b0fc6fc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:21:14.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:21:18.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She should negotiate the best way she knows how, but it''s too
        bad what''s going on," Trump said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fae503-f7da-45a4-8058-fc5831898fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:21:14.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:21:18.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments in the interview are an extraordinary criticism
        of a foreign leader during a trip to that leader''s country. Trump was greeted
        by May in a ceremony full of pomp and circumstance Thursday evening just hours
        before the interview was released.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f65a5-c7a2-4dff-8fe2-4059d266a839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:21:14.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:21:18.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s interview with the paper came after his&nbsp;contentious
        meeting&nbsp;with NATO members in Brussels and ahead of his scheduled visit
        with Queen Elizabeth II. His interview likewise came after May recently&nbsp;announced
        a path forward&nbsp;on Brexit that met criticism from members of her own government,
        including Boris Johnson, who&nbsp;resigned as foreign secretary&nbsp;on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a939c4a2-3da6-4f77-bc0f-10e41d459f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:21:14.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:21:18.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told The Sun he felt her approach of keeping some ties to
        the EU would "affect trade with the United States, unfortunately in a negative
        way," and referenced his administration''s combative trade posture with the
        EU.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a58a57-b9a4-405b-bb69-97fa529713d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:21:14.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:21:18.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Johnson, Trump called him "a very talented guy," lamented
        his resignation and, while couching his comment in regard to May, said Johnson
        would make a good head of government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bafaf75-baf5-463d-a8c7-f2533589f223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:21:14.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:21:18.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just saying I think he would be a great prime minister," Trump
        said. "I think he''s got what it takes, and I think he''s got the right attitude
        to be a great prime minister."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea78f9a-bc6e-49bf-96c2-e37f96a6b53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:21:14.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:21:18.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration and London Mayor Sadiq Khan</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e2606e-9c82-429d-99f7-637ffd921b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:21:14.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:21:18.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, whose hardline immigration policies have included the recent
        "zero tolerance" policy that led to the separation of immigrant families,
        bemoaned migration flows into Europe, calling the changing population there
        "a shame."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8edeccd-2eec-4670-ba39-f6c9227f0476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:21:14.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:21:18.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the immigration, allowing the immigration to take place
        in Europe is a shame," Trump said. "I think it changed the fabric of Europe,
        and unless you act very quickly, it''s never going to be what it was, and
        I don''t mean that in a positive way. So I think allowing millions and millions
        of people to come into Europe is very, very sad. I think you''re losing your
        culture."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f336eda-2574-4d49-a8fe-edbf8f9a3691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:21:14.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:21:18.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview also touched on London Mayor Sadiq Khan, who Trump&nbsp;has
        criticized, including in the wake of apparent terrorist attacks on the UK''s
        capital city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd6e3a1-2ff4-43c6-afd6-355945f9575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:21:14.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:21:18.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have a mayor who has done a terrible job in London," Trump
        said, adding later that Khan had "done a very bad job on terrorism."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de8b39c-7b39-4d15-bcc6-48f411738b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:21:14.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:21:18.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump reacted to&nbsp;the protests&nbsp;to his UK trip by telling
        The Sun there is "no reason for me to go to London."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d9cefa-1643-4e0d-bed7-0c56812fdd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:21:14.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:21:18.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to love London as a city," Trump said. "I haven''t been
        there in a long time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3486c440-0e1c-4610-a06b-3dc63a8246ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:21:14.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:21:18.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump criticizes
        British PM Theresa May over Brexit deal."</em></p>'
  'Anthony-Bourdain-posthumous-Emmy-nominations':
    'author': 'Sandra Gonzalez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-13T08:57:12.462+08:00
    'imagesource': 'jcr:77557ec9-ee6f-4dee-89b1-66285a49ca72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2afcfe7-91aa-4a45-993b-1afe47bd0662'
    'lead': 'Anthony Bourdain and the program he hosted on CNN were honored with multiple
      Emmy nominations, a little more than one month after his death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T14:24:00.770+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T14:24:04.483+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T14:24:04.350+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anthony Bourdain earns posthumous Emmy nominations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130e7279-c211-46a1-86ec-02710b5a0dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:24:00.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:24:04.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Anthony Bourdain and the program he hosted
        on CNN were honored Thursday with multiple Emmy nominations, a little more
        than one month after his death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84c1045-24d4-48c4-9e2b-f79193d67a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:24:00.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:24:04.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain, who&nbsp;died June 8, was honored with two nominations,
        while his show, "Parts Unknown," earned six nominations overall. The show''s
        digital extension, "Explore Parts Unknown," also scored a nomination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd25b9d-8f0a-40f8-9f29-1a28bb049205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:24:00.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:24:04.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain is nominated in the outstanding informational series or
        special category for his part as host and executive producer of the program.
        He also earned an individual nomination for outstanding writing for a nonfiction
        program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1efb1d-2960-495b-80ee-0df5e2f6334b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:24:00.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:24:04.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, "Parts Unknown" was nominated for its sound mixing,
        sound and picture editing and cinematography.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f328ea-8c5a-4cf2-8ee9-da8e0d8fe38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:24:00.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:24:04.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the series, Bourdain would travel to all corners of the Earth
        in search of delicious meals, enlightening conversations with the locals and
        a deeper understanding of wherever he happened to be visiting that week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69f6a12-e581-4dbe-a002-3db18c4d03f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:24:00.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:24:04.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was his skills for finding the latter that earned the series
        praise and multiple awards, including five Emmys and a Peabody Award.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cd5e27-a216-4a53-9a57-7a65de46ee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:24:00.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:24:04.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain, 61, died by suicide while working in France on an episode
        of "Parts Unknown."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f569aa68-1e8b-41f9-8c6e-7b3b37732cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:24:00.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:24:04.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his death, Bourdain''s close friend, fellow chef and frequent
        "Parts Unknown" travel companion Eric Ripert&nbsp;rememberedBourdain as "one
        of the great storytellers who connected [with] so many."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7543584-30d8-4b38-8a7a-4e108da789ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:24:00.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:24:04.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emmy Awards will be given out on September 17.</p>'
  'Sandra-Oh-Emmy-nomination-lead-actress-in-a-drama':
    'author': 'Sandra Gonzalez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-13T08:56:54.683+08:00
    'imagesource': 'jcr:5b24dfb0-b36c-4793-a7cb-7062db949403'
