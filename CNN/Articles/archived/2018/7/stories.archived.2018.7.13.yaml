      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sirens Gentlemen''s Club had posted on its website that Daniels
        was scheduled to perform there Wednesday and Thursday. A person who answered
        the phone at the club declined to comment. Avenatti later tweeted that his
        client is trying to find another club in the area.</p>'
