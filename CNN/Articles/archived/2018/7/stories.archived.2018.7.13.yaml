      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is the secret to Croatia''s success at this World Cup? First,
        it should be noted that it is not just in football that the country excels,
        suggesting there''s something in the country''s makeup, in its character,
        in its attitude towards sports.</p>'
