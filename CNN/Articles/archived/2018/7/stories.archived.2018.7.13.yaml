      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> Artists
        from all over the world shared their work on social media to express concern
        and gratitude to all those taking part in the Thailand cave rescue operation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d6691-2ea9-427c-ad41-62c130a6abc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:43:46.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:43:52.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve boys, aged 11 to 16, and their soccer coach got trapped in
        a cave in Northern Thailand last June 23. The ensuing search has made headlines
        across the country and the world. Rescuers found them after nine days, and
        the boys were brought to safety on Tuesday after grueling operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a028fb9-d0d7-41a7-a137-17d773b0b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:43:46.082+08:00
      'mgnl:createdBy': 'jeff'
