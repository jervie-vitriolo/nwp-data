  'rick-stanson-diver-thai-cave-rescue':
    'author': 'Rebecca Wright, Chiang Rai, CNN and Hilary Clarke'
    'caption': 'Divers working to free 12 boys and their coach who are trapped in
      a cave in northern Thailand must navigate dark, flooded tunnels for six hours
      to reach them. It takes another five hours to return.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-13T20:00:27.407+08:00
    'imagesource': 'jcr:3dc7de8a-779a-46b6-83be-a09a98ed7f46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dc15c16-1410-4483-b7a8-0bcf5f21e514'
    'lead': 'Retired fireman Rick Stanton and fellow diver John Volanthen found the
      children deep within the gnarling cave nine days after they went missing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T13:04:49.304+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T13:04:52.661+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T13:04:52.155+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British diver recalls Thai cave rescue: ''Are we heroes? No''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feec06bd-a76a-42af-896e-12434645d4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A British diver who first discovered 12
        schoolboys and their coach stranded on a ledge in a flooded cave in Chiang
        Rai, northern Thailand, has described the moment he first saw them -- and
        played down suggestions he was a hero.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299af85b-3492-4c89-b1cc-09f18ad82342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired fireman Rick Stanton and fellow diver John Volanthen found
        the children deep within the gnarling cave nine days after they went missing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1b53be-b120-4562-8347-ab07cf59f99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanton was speaking at a press conference at Heathrow Airport outside
        London Friday, alongside fellow British divers Josh Bratchley, Chris Jewell
        and Connor Roe, Irish diver Jim Warny, and cave rescuers Mike Clayton and
        Gary Mitchell.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ece1e77-200c-4201-aba3-a838a27af34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how they felt when they discovered the young football
        team alive in the Tham Luang cave complex, Stanton replied: "Initially, of
        course, excitement, relief that they were still alive. As they were coming
        down the slope, we were counting them until we got to 13.Unbelievable," he
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27df1f5-0ca2-4711-bd4a-87cd485742b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We gave them a little bit of extra light, they still had light,
        they looked in good health. Then, of course, when we departed, all we could
        think about was how we were going to get them out. So there was relief, tempered
        with uncertainty."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f760c7-5034-4905-b795-4cdb8465a9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declined to go into detail about how his team rescued the children,
        saying it was "too detailed for this point in time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e241ee85-92a1-4c65-bcb8-a9e734f9bee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing to have was a full face mask which had
        been applied inside with positive pressure to enable them to breathe and to
        be relaxed enough so not to feel any anxiety during the process," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3806dd-73ab-4c93-a837-cc7a1efdb98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a lot of chaos but we were so task-orientated, focused,
        and we blanked that out and carried on with the job in hand, step by step,
        until we achieved success."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d6fb6b-1e95-4c67-9680-89b9ac16bae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are we heroes?" he said. "No, we were just using a very unique
        skill set, which we normally use for our own interests and sometimes we are
        able to use that and give something back to the community."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7614617-1bd2-4fa3-a147-cf8e04baedc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jewell said conditions were difficult. "The diving conditions were
        extremely challenging, there was poor visibility and responsibility for another
        human being''s life."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4d8273-c3f7-476c-84ed-88472657066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Thai authorities took a lot of steps to divert rivers on the
        mountain top which we believe bought us as lot of time to get this outcome,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d08005-3a0c-4a63-bfd2-38100f72a557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai navy diver Saman Kunan died during the operation while replenishing
        oxygen canisters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419ab33f-dc76-45dd-bade-ad7b10da41c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>British diver helped pinpoint boy''s location</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09bfb6f-ba0c-4745-9b77-b5729bdd7900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A British caver Vern Unsworth, 63, who who lives in Chiang Rai,
        was instrumental in linking up the Thai authorities with the British experts.
        "I was actually scheduled to go into the cave on June 24th anyway," Unsworth
        told CNN in an interview in Thailand."I got all my gear ready, and I was going
        in to do a solo trip just to see what the water levels were like. And I got
        called out at 2 o''clock Sunday morning, and I was there for the whole 17
        days."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cf2295-4cb2-480a-b179-9c4eca60b0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsworth''s role in the rescue was also pivotal due to his intimate
        knowledge of the Tham Luang caving system, which he describes as his "second
        home" after spending the past six years exploring it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1c4825-b127-4772-b8a8-5fd84b5ed87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been involved in cave rescue operations in the UK before,
        but "nothing on this scale."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68af1002-30d8-4b5e-bd6c-a6ea709af937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Unsworth who initally pinpointed where he thought the Wild
        Boars team would be waiting. They were found 200 metres away from that point,
        which was "probably around about the best place they could have been," he
        says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08063839-a0f3-4667-9048-d96272add3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flooding of the cave could not have been predicted, he says,
        as the floodwater had come through 3-4 weeks earlier than last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace01ee9-fe58-4bdd-b6a8-a15844f000cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These kids were just totally unlucky. Wrong place wrong time,"
        he said. "It happened very quick. You can''t blame the coach, you can''t blame
        the kids."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc61c7c-4bad-46cc-a736-2252c7c48bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Race against time</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be30919-e933-4b6d-910e-9a19294e4291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early days of the search operation, Unsworth said he quickly
        realised that outside expertise was required, and advised the Thai authorities
        to bring in specialist cave divers who had dealt with similar rescues in the
        past.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b520b606-f3ba-427b-92ac-fad8991502cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a race against time," he said. "They needed world class
        divers and that''s what we got."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab17511-c48a-4d5c-b9e0-bfb8c2351087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the first one to suggest calling for help from Volanthen,
        Stanton, and Robert Harper - who arrived a few days into the search on June
        27.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbd93f0-02f7-492e-b21c-5692b2419d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(They went) straight into the cave," Unsworth said. "That''s when
        things started to really happen."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab091e9-fc5f-418a-af6c-eb6929b31aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: The Thai Cave Rescue Ended In Success. But Only Two Weeks
        Ago, It All Seemed Hopeless</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a92e8b-daf7-40e5-97c7-19f60ab04fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsworth described how after the euphoria of finding the team, the
        reality set in of the seemingly impossible task ahead: getting them out of
        the cave.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41e283d-6d6a-44d3-82aa-a1bc3e7f1144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just getting to the dive start point was proving to be very difficult,"
        he told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c693672-90e6-4ab0-8b0d-cd8210f43bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You get to a stage where only 200 meters into the cave you hit
        what we call a sump where the water meets the roof," he says. "So that was
        making it difficult anyway to get into the system, never mind start from the
        diver point which was chamber three."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cb2e16-3f11-4255-853d-4bfb6b3df117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days later water pumps were brought in to start taking water
        out of the cave, which along with the low levels of rain that week, helped
        to lower the water levels as much as possible. But when heavy rains were forecast,
        the deadline approached for the rescue to begin.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0138ca06-160a-4b31-a1dd-77f1481a7ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It got to a point where we knew that the weather forecast wasn''t
        going to be too brilliant," he says. "We said we have to get in."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f3d45c-a42d-4f65-868f-4ce09a14b9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Boys sedated</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1141662d-bf95-488e-8680-a31be192e4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complexities of the cave diving and the dangerous route the
        divers had to take with the boys - many of whom don''t swim - meant they decided
        to sedate the boys so they would "stop panicking" during the rescue, Unsworth
        says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d04e38b-0a26-459e-87d8-4f0aa49630e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the only way," he said. "Some of these kids couldn''t swim
        and they''d been put into cold water with wet suits on and full face mask,
        (which is) alien to them."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca8a39f-cba5-4e4e-90f8-55895bf95310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this would also reduce psychological damage long term
        because they won''t remember the actual rescue.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abdf5a2-bd03-400d-95f5-e71adf65bd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next challenge, Unsworth said, was coordination between all
        the different groups including the Thai Navy SEALs and international volunteers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2923cbf1-ea7d-43d7-b60c-8a118da14659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had never been involved in anything like this," he says. "I
        think it was just communication. It was difficult at times. Sometimes things
        got misinterpreted."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67171392-e2d8-48a7-bfff-996d16bb1ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsworth said he expected a "high rate of attrition" in terms of
        the the boys'' survival, but added that hopes increased after the first day
        of the rescue.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf72ac56-ade2-498b-be55-9cc1aee282ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sunday was when the first four came out and they were all strong
        and nothing really to worry about them," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c20db34-f620-4b2a-83be-e2da04fc2a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gave us hope for the next four and the next five," he says,
        especially after the "very sad" death of Kunan.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314cff28-9629-49f9-952a-ee4924a0896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worsening weather added to the concerns among the rescue teams.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b4f5da-1a8c-4526-b5b7-60a5df3c5f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last day was the worst day," he says. "The third day you have
        to get five out, plus four Navy Seals, and the weather is changing quite rapidly.
        The water levels did come up on the Tuesday. You could see it happening. You
        could feel the tension."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661a7657-1009-4e96-9adb-5ce49acbc715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chatting to CNN in a leafy cafe north of Chiang Rai, Unsworth appeared
        exhausted physically and emotionally, and is still reeling from the outcome
        of the rescue.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8b022a-8aae-489b-9263-494d16c08054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to get any of them out alive would have been a miracle. But
        to get thirteen out of thirteen....(it) won''t happen again," he says. "(It''s
        the) biggest miracle ever."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0815c03d-f9f7-4185-8ea7-c32def6daf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:04:49.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:04:52.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "British diver recalls
        Thai cave rescue: ''Are we heroes? No''."</em></p>'
