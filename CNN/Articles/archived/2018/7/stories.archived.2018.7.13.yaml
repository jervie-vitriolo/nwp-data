      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its victorious team sang on the team bus, chanted outside its hotel,
        while in Zagreb thousands gathered in the capital''s center, filling the sky
        with plumes of red smoke. The following day, Croatia''s government all wore
        the country''s national football shirts to its weekly meeting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6af1de1-90f3-4fc9-9ef4-06e3e6fd5cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time it''s happened to us ever. Not a lot of
        people had high expectations for this World Cup, some weren''t even sure we''d
        get through the group stages because the group was not easy," adds Sambol.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05508963-2cdc-423c-88de-c97441f23683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.059+08:00
