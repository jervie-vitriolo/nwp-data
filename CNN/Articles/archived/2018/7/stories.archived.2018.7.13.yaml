      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a probable cause affidavit obtained by CNN affiliate WSYX, detectives
        who were at the Sirens Gentlemen''s Club said they observed Daniels remove
        her top and force patrons'' faces into her chest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ff7148-501f-447a-b5a4-0d16126115aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:15:25.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:15:29.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The officers also observed Ms. Clifford fondling the breasts of
        female patrons," Franklin County Municipal Court records show.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fd86b1-fa36-4d93-905c-e25787502cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:15:25.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:15:29.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When officers witnessed those activities, three detectives approached
        the stage. Daniels allegedly made her way toward two detectives, leaned over
        and grabbed their faces. She shoved each of their faces between her breasts,
        court documents said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d11984-e7ea-4d23-bab6-393671c3568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:15:25.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:15:29.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She fondled a third officer''s buttocks and breasts, according to
        the documents, and then forced the officer''s head between her breasts and
        smacked the officer''s face with her breasts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fa96bc-d0a6-4226-b9f8-bb9e1b9d24ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:15:25.953+08:00
