      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animals in the cartoon depict the children, their coach, rescuers
        and divers from different nations, Thai navy SEALs, media, and the water pumping
        team.</p>'
