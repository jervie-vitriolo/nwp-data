      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croatia''s men are the reigning water polo champions and at the
        2017 handball world championships its men came fourth, while at the 2016 Rio
        Olympics Croatia was 17th in the medals table, finishing ahead of the likes
        of Canada (population 36 million), Argentina (population 43 million) and South
        Africa (population 56 million).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd2353-b722-4b6d-8940-7d12e88c4758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for all the country''s success in handball, volleyball and water
        polo, Croatia is a footballing country, much like Brazil, England, Argentina
        and France. The prospect of breeding brilliant footballers increases when
        that country is in love with the beautiful game.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88d4b0d-16b1-4a7b-8b8d-d7b6e012a938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams do not reach world finals without gifted players and, in Luka
        Modric, Croatia has a very gifted midfielder widely regarded as the best in
        the world in his position.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aa056f-45f0-446e-bdc2-486129af0b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old''s intelligence has stood out in Russia and yet,
        despite being a superior talent to many of those around him, the captain is
        also willing to suffer for his team. No player has covered as much ground
        in Russia as Modric''s 63km (22.7km when not in possession). He has also scored
        twice in the tournament.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4de9ef4-fbc7-405b-8a3b-01981ab6d155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outplayed in the first half by England, it was 5ft 5in Modric -
        his passing, his harrying, his unwillingness to yield -- which dragged Croatia
        to victory.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe8236b-993c-4ac8-920e-2178709e7683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside Modric in midfield is Ivan Rakitic, a player who has covered
        just 0.2km less than Real Madrid star and spends most of his weeks in Barcelona
        colors, supplying the great Lionel Messi. Two world class midfielders is a
        boon to any team.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e8d78f-e345-4124-9b97-378eb2c8921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are others, too: Juventus'' Mario Mandzukic, Inter Milan''s
        Ivan Perisic and Liverpool''s Dejan Lovren who, according to the player himself,
        proved himself to be one of the best defenders in the world with his performance
        against England.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e5b48c-5de6-4c06-a00f-0f77d6017d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Croats are just naturally talented," Igor Stimac, a former Croatia
        coach and member of the Croatian team which reached the World Cup semifinals
        20 years ago, once said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e59679-7ae2-4275-9d90-57a95a0a60e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luka Ivancic, chief executive officer of Croatian top division football
        club HNK Rijeka, told CNN Sport: "I think it''s the talent of the players,
        the motivation and the hard work, that''s something special. And there''s
        something in the character for sure."</p>'
