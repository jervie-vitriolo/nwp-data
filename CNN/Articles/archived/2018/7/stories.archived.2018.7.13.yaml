      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather bureau Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said in a bulletin early Friday morning that
        the southwest monsoon will bring rains to parts of the country.</p>'
    '4':
