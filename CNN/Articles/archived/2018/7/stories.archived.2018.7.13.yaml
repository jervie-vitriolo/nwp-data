      'jcr:uuid': 'fe67142d-d200-4fea-91a4-8a0b72cb7e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:30:19.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:30:23.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government&nbsp;said it was readying new tariffs&nbsp;of
        10% on $200 billion (₱10.7 trillion) worth of Chinese goods, releasing a list
        including fruit and vegetables, handbags and baseball gloves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8021735-7981-4016-8718-396349fffa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:30:19.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:30:23.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Composite fell 1.8% and Hong Kong''s Hang Seng was
        down 1.3% Wednesday. China''s currency, the yuan, slid about 0.5% against
        the dollar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f048e874-2b72-4e10-b02c-2c3c3e4d0dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:30:19.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:30:23.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other markets were also suffering: Japan''s Nikkei closed down 1.2%.
        Major European indexes dropped more than 1% in early trading, and Dow futures
        were pointing 1% lower.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c9c6b0-e322-478c-8bab-57e909b0705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:30:19.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:30:23.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s stock market is one of the&nbsp;worst performing in the
        world&nbsp;in 2018, weighed down by fears of a slowdown in the country''s
        economy and the trade clash with the United States. The Shanghai index entered
        a bear market at the end of last month, meaning it has fallen more than 20%
        from its recent peak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e9cf50-bdf8-478a-b02c-4921f12bed41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:30:19.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:30:23.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: US readies new tariffs on another $200 billion of Chinese
        products</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3cb83a-6541-48bc-812d-ba3d368af375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:30:19.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:30:23.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the Chinese stocks caught in the crossfire Wednesday were
        companies with strong ties to the U.S. market. Shares in major household appliances
        maker Qingdao Haier sank more than 2%. The new U.S. list targets products
        including refrigerators and air-conditioning units.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dd21ff-a359-490f-8d77-3bd08d29c2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:30:19.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:30:23.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. announcement comes just days after the United States and
        China&nbsp;imposed tariffs of 25%&nbsp;on $34 billion (₱1.8 trillion) of each
        other''s exports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9308c26-5582-47a1-9108-47da5610ebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:30:19.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:30:23.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jingyi Pan, a Singapore-based market strategist at broker IG Group,
        said investors were now bracing for retaliation from Beijing in the form of
        more tariffs and "other creative methods" for showing its displeasure. That
        could include&nbsp;making life difficult for American companies&nbsp;operating
        in the world''s second biggest economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9da38fa-12b6-43a5-942e-19633c6e5012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:30:19.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:30:23.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: China: US has started the biggest trade war in history</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89257b5b-e6c8-415f-ae93-241e98982c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:30:19.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:30:23.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Commerce Ministry said Wednesday that the Trump administration''s
        announcement of new measures was "unacceptable." It warned that China would
        have to respond with "necessary countermeasures" but didn''t provide details.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e854f271-4130-4fc6-a555-0ea0df416892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:30:19.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:30:23.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gao Qi, a Singapore-based currency strategist at Scotia Bank, said
        that the absence of any planned trade negotiations to defuse tensions between
        the two governments was adding to investors'' anxieties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c281b817-c1c1-423d-a081-7b9ae057532c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:30:19.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:30:23.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration is due to impose tariffs on another $16
        billion (₱858 billion) of Chinese goods this summer, which could further&nbsp;pressure
        the yuan, Qi said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f499054-5247-48a2-8e43-10952b0b1534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:30:19.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:30:23.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese currency fell sharply against the dollar last month
        as fears over the trade war escalated. China''s central bank&nbsp;spoke out&nbsp;last
        week, saying it''s "paying close attention" to recent fluctuations in the
        currency market and will seek to keep the yuan stable at a reasonable level.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5558703e-66f7-460c-b7a8-0516ef743e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:30:19.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:30:23.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qi said he was advising clients to sell the yuan and buy the Japanese
        yen, a currency which is often viewed as a safer asset in periods of market
        turmoil.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ff5b13-8fc2-4e70-8021-a3851276b346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:30:19.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:30:23.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Global stocks slump
        as U.S. steps up trade war"</em></p>'
  'filigree-award-winning-luxury-real-estate':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-07-11T13:58:50.161+08:00
    'imagesource': 'jcr:779a558c-02f6-44d1-84db-a349a5aed454'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fae5c278-4a80-4972-87ed-fd48fbbd3905'
    'lead': 'Luxury real estate brand Filigree continues to raise the bar in the discriminating
      segment of the property market, winning two prestigious honors from the recent
      Asia Pacific Property Awards 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T15:35:39.793+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T15:35:43.429+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T15:35:43.170+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filigree: Setting award-winning standards in luxury real estate

      '
    'updated': 2018-07-13T09:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e2065b-ad0a-41ae-881d-f7eb28cbbb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:35:39.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:35:43.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 11) — Luxury real estate brand
        Filigree continues to raise the bar in the discriminating segment of the property
        market, winning two prestigious honors from the recent Asia Pacific Property
        Awards 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c12155-fdc3-465c-895c-9cfaadc26bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:35:39.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:35:43.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filigree''s The Enclave Alabang, its first horizontal project, received
        the Best Residential Development of the Philippines Award, while Botanika
        Nature Residences, one of its upscale condominium developments, was given
        the Best Apartment Philippines Award with five star rating.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b21753-a637-48d2-b1b5-98799ea544c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:35:39.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:35:43.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two development projects were chosen for the coveted international
        awards by 80 industry experts. The annual Asia Pacific Property Awards celebrate
        the highest levels of achievement by companies in all sectors of the property
        and real estate industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccb8966-58f8-4271-87ea-ff9811aca8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:35:39.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:35:43.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the new and dynamic Filigree brand, the honors affirmed its
        exceptional accomplishment of redefining modern luxury, from conceptualization
        to completion and beyond.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138e1fa3-25cd-4707-a82e-61cf0a0a7c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:35:39.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:35:43.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filigree sets the highest levels of craftsmanship and quality for
        the two projects, giving much attention to detail from construction down to
        delivery and property management.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf1578b-d4f6-4155-aae4-cd63620c5fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:35:39.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:35:43.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extensive amenities and features that come with each unit also
        point to the premium quality of the projects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aff32e7-3a39-40d7-842a-d46a17ec23cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:35:39.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:35:43.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in prime locations, The Enclave Alabang and Botanika Nature
        Residences are attractive real estate investments that are already enjoying
        rising property values.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6451007-d6e1-4a15-ab02-f15d375f903b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:35:39.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:35:43.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Filinvest City, Alabang, property values have risen by 248 percent
        between 2012 and 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c534fef3-a2b3-4fd8-9812-bf115a5b2143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:35:39.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:35:43.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13-hectare master-planned, exclusive, green-oriented The Enclave
        Alabang is in a quiet, secluded section of Daang Hari Road. It sets the pace
        in upscale community living with its sought-after prime location, tropical
        modern design that complements its lush greenery, and the close-knit neighborhood.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f22f03-e637-4140-b2fe-2f395874dec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:35:39.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:35:43.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is a collaboration among H1 Architecture as masterplanners,
        Budji+Royal Architecture+Design as interior designers, and AECOM as landscape
        architects.</p>'
    '19':
      'image': 'jcr:6b1c8a26-8b8a-4935-950f-628c9ab112de'
      'imageCaption': 'Botanika Nature Residences is set amidst lush greeneries at
        the most quiet portion of Filinvest City, Alabang.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3190a4d9-5e63-4698-a72f-7b6609601864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:35:39.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:35:43.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dadc76-5da4-4e74-ad43-1c2d166d80ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:35:39.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:35:43.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Botanika Nature Residences can now claim to be at
        par with the world''s high-end, green-oriented residential towers. This is
        because of the awards it has received, specifically the Asia Pacific Property
        award and the three-star Building for Ecologically Responsive Design Excellence
        (BERDE) rating for design from the Philippine Green Building Council.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df011501-2e8e-4b5a-8f67-821281cbdc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:35:39.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:35:43.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its forward-looking architectural design is the brainchild of Architecture
        International and Leandro V. Locsin Partners.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c8dab4-e2fe-458e-96c9-855068844898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:35:39.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:35:43.432+08:00
