    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd95fc4-3263-4615-91ef-1141483a8a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fortune City</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c949899-637b-4f42-bb54-2f64ade75c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine your expenses actually helping a city flourish — while that
        seems like a pretty distant dream in real life, in the adorable expense tracker
        and city simulator hybrid Fortune City, every purchase you log helps your
        own virtual city thrive and grow. The graphics are fantastically rendered,
        and you get to play with friends and win badges for reaching goals and spending
        wisely. Gamification is always fun and its own reward, but the cool thing
        is you still get to understand your own spending habits through readily available
        charts and expense records as well.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4813494d-c9c9-47f2-8f0b-8ebd299f836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pros:</strong> It’s both fun and functional, and it can
        also be a stress-busting creative outlet. There are also categories for expenses.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15a76ed-5ea7-4507-bc68-b9964ffad743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cons:</strong> If your goal is to keep records and actual
        analytical data, you might want to install an app that actually fills that
        need — but you can still play Fortune City regardless.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170aa12a-d3fa-41df-abd2-3ff865eb5fb6'
