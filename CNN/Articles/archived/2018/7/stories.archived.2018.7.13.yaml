      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s absurd and I''m sure it''s the enemies of our government
        behind it," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61bc1a4-9df5-41d5-aa4f-841bba3fbeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:24:21.636+08:00
