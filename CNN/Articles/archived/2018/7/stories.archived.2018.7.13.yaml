      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiraporn Mai Jacknight also made a tribute for Wild Boars coach
        Ekapol ''Ek'' Chantawong.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f53acac-2a94-49ec-81e6-b8787f747f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:43:46.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:43:52.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her Facebook post, she said, "We can''t control the natural disasters
        but we can stand until [it is] through. Respect on you Coach Ake. You''re
        the best of [coaches]."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b412d792-3ed2-471d-adf7-8348cfb0b029'
      'mgnl:activationStatus': true
