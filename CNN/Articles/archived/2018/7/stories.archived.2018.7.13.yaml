    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandra Oh makes history with Emmy nod for lead actress in a drama

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea375ca-c129-468e-8753-c133b4e45ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:29:08.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:29:18.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sandra Oh has made&nbsp;Emmy&nbsp;history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e11e18-58fb-4a8f-ab87-5258130dadd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:29:08.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:29:18.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Killing Eve" actress scored an Emmy nomination for best actress
        in a drama on Thursday for her role in the BBC America thriller, becoming
        the first woman of Asian descent to ever score a nod in that category.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c8c90d-22cf-423c-a518-41a02ac607af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:29:08.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:29:18.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, who was born in Canada, was previously nominated five times
        in the supporting actress in a drama category for her role as Cristina Yang
        in ABC''s "Grey''s Anatomy." She has never won an Emmy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b0d90b-d756-4cb2-9f76-67d286cf5b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:29:08.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:29:18.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel tremendous gratitude and joy with this nomination," Oh said
        in a statement. "I am thrilled for Phoebe Waller Bridge''s nomination and
        for the entire cast/crew of ''Killing Eve.'' I share this moment with my community.
        PS. I think my mother at this moment may actually be satisfied."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a222cb2f-9347-403b-a747-a50984aa11bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:29:08.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:29:18.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waller-Bridge is an executive producer and writer for the series.
        She scored a nomination in the outstanding writing for a drama series category.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de112fe-9ec6-4284-8c1a-c7aea70f8341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:29:08.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:29:18.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On "Killing Eve," Oh portrays a MI5 security officer caught in a
        complicated hunt for a one-of-a-kind serial killer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e62db6-6d76-488e-9847-cc4cafebfa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:29:08.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:29:18.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh is joined by Claire Foy ("The Crown"), Tatiana Maslany ("Orphan
        Black"), Elisabeth Moss ("The Handmaid''s Tale"), Keri Russell ("The Americans"),
        and Evan Rachel Wood ("Westworld") in her category.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ab9003-89d3-48cc-b593-b89d89fe666a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:29:08.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:29:18.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As conversations about diversity on television and at major awards
        shows have taken place, a particular spotlight has been shined on groups who
        continue to see a lack of representation, including Asian Americans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7243459-dacb-4a23-b171-41e2855b3bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:29:08.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:29:18.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2010, a number of performers and writers of Asian descent
        have scored wins in major categories, including Archie Panjabi (2010, supporting
        actress in a drama), Riz Ahmed (2017, lead actor in a limited series), and
        Aziz Ansari and Alan Yang (2016, writing for a comedy series). Ansari also
        won last year in the same category alongside Lena Waithe, who&nbsp;made history&nbsp;that
        night as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd4f9d3-19a3-4fe1-b1b6-7dff92cb0491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:29:08.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:29:18.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of their wins, Panjabi and Ahmed were the first female
        and male actors of Asian descent to ever win Emmys in acting categories, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08a302d-df67-49ed-a1ce-b01aa2a32b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:29:08.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:29:18.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emmy Awards take place September 17.</p>'
