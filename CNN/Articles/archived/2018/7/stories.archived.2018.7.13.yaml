  'disconnecting-from-social-media':
    'author': 'Julienne Joven'
    'caption': 'Recently, there’s been an increase in calls to “disconnect online
      to reconnect with the real world.” However, unplugging completely from social
      media is easier said than done. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-07-13T18:51:21.311+08:00
    'imagesource': 'jcr:52bc7c55-060f-4375-9d7c-ff0238302510'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac164fb5-cf26-4322-9090-3cb40eccbd97'
    'lead': 'Five individuals share how they managed to disconnect despite our hyper-connected
      world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T13:47:53.859+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T13:47:58.032+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T13:47:57.645+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is it really possible to disconnect from social media?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ea567c-238a-463d-a250-cb5fbabc195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Years after social
        media’s explosion in popularity in the early 2000s, significant numbers of
        people today are afraid of their dependence on these platforms and are scrambling
        to backtrack on their use. Recently, there’s been an increase in calls to
        “disconnect online to reconnect with the real world,” and a surge in apps
        that promote concentration, meditation, and other pseudo-conscious lifestyle
        changes. Some people in the U.S. are even instituting a National Day of Unplugging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8e59c8-f7ea-4269-bbbe-8ec3212ac4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, unplugging completely from social media is easier said
        than done. Everywhere, pressures for permanent connectivity manifest on the
        daily — from the Grab driver who loses income every time he disconnects, to
        the citizen who experiences more red tape if he chooses to remain anonymous
        from banks and government offices online, and to the individual who misses
        out on life updates from friends and far-flung loved ones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bd496d-c343-4a10-9cf5-960688a5e0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it isn’t a surprise that disconnection comes at a cost. After
        all, social media was designed for users to remain engaged on the platform,
        thereby contributing what some would call “free labor” in the form of data
        we willingly surrender to advertisers. While we claim to value authenticity
        in our interactions, we are also painfully aware that it is this humanity
        we trade away for continued connection and in the process, for the commercial
        interest of tech moguls. Complete disconnection has been rendered almost structurally
        impossible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea0a22-1ba6-45f0-b644-2aab07ab68e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, this isn’t completely hindering people from still
        trying. Here are five individuals who’ve managed to, for the most part, unplug
        from social media:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08392817-1fe0-448e-b8bb-ae190af77cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking back our time</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf18a95-1bc0-486d-82ac-1763b84b4d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay*, 26, designer for the development sector</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2ab442-b960-4c30-8810-65c14d5aaea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One apparent quality of social media is how time consuming it can
        easily become. For Jay, this manifests in the expectation people have for
        constant and immediate contact. “Messages that need to be immediately returned,
        phone calls that must be taken,” he says. “I find it difficult to stay on
        top of those things (and make a conscious decision not to hold myself to that
        standard) and it can lead to some friction.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284e5dcb-40a7-403d-bc3c-9a2cf438b781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the need to always be and immediately reply online, the
        mere act of checking one’s feed in itself consumes so much time too. While
        Jay doesn''t really think of his disengagement as a big decision given that
        it’s simply what works for his personality, it took him an active decision
        to stop idly browsing social media feeds. He realized that it was this idle
        browsing that was so easy to fall into and yet took up so much time. Jay hits
        the nail on the head — in a country that consistently tops the global ranking
        on social media usage, the average Filipino spends almost four hours every
        day on social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd7167a-36fb-4b97-bc7f-efb0f59f1f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Jay decided to stop himself from getting hooked on social media,
        especially since he knew that there were more valuable things he wanted to
        do outside of it. “Comparing between what things are like now and before I
        decided to stop browsing social media, I feel like I have more time on my
        hands,” he says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe8d3ab-14d7-4ffb-b560-efdfe623a6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he still appreciates how social media can connect people to
        communities and to things they’re interested in, Jay doesn’t really find any
        compelling reason to return to the it. Even if he is less updated on happenings
        in his friends’ lives, he’s discovered that he always ends up hearing about
        the important things from them eventually anyway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d71d952-3fb9-4b02-a4d9-c10372bce5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taking back our focus</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef61dccd-0c25-47cf-ad3b-a4661e8f0c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristine Fulgencio, 24, project development officer</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2836b9f7-f986-4bbd-ac66-e8ddbec33a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A self-confessed private person, Kristine Fulgencio can rarely be
        found online unless she’s adding a new photo to her Instagram, which serves
        as her photography portfolio.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200d764f-585f-40f1-a678-a063a35bc7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s definitely quieter,” she says when asked how different her
        life is from friends who are always online. “I find it easier to be in the
        moment, to focus on what’s in front of me instead of constantly checking up
        on what everyone else is doing or thinking.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c55b6a-bff9-478e-9a48-d0bf2ab4330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Kristine, she believes not being online as much brings her closer
        to other people. Her friends know that she probably doesn’t see their posts
        (after all, Kristine once deactivated her Facebook account for more than a
        year), leading them to check up on her in person and share stories with her.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b80fd8-d20f-44c8-9bd9-6d195ea1bc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only accounts she’s kept are her Facebook and Instagram, which
        have become more of a repository of what living in the moment looks like through
        her lens. “I like to take photos and [Instagram is] a convenient platform
        to get them seen. I’m @augenblck on there!” she quips.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583cbca0-3ea4-43ae-8c31-8399afc264ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, the only other use Kristine has for social media is to
        stay up-to-date with current events. She appreciates how useful social media
        is during crisis situations like the Gaza-Israel conflict back in 2014, where
        citizens were able to give the rest of the world a more nuanced narrative
        of events through their Twitter posts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8788fc77-e3bf-4a91-9e3e-d2ce20253069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I post, I am” seems to be the new “I think, I am,” Kristine says.
        While she thinks it’s impossible to be completely unplugged given social media’s
        speed and convenience, Kristine believes we can at least control what we post
        and what we don’t post.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f7b65c-99a5-4804-b0c4-3357fef28576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taking back our mental health</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6665b949-d38a-45c3-9541-92ecc63f5c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vins Miranda, 34, gardener</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bcfb31-02cf-49c4-a404-b6c8fd1c576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vins Miranda has deactivated from her Facebook account 472 times.
        Once addicted to social media, she would be online 24/7 and would lose sleep
        over chats, blogs, games, and online selling. One day, she got so overwhelmed
        with the influx of info and decided to start doing “social media detoxes”
        to give herself a mental health break.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c091e46-5c31-4e88-8c67-116fda1de96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Para kasing rollercoaster ang emosyon kapag online ka,” she says.
        “Di mo pa napo-process ang isang thought or nabasa, may panibago na naman.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eb17ec-eefc-4b88-9dd8-2d3961f74c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mental health advocate, Vins shares the prevailing belief that
        the internet can be addicting, and that limiting time spent on social media
        platforms will greatly help those with anxiety and depression. For Vins, Facebook
        ironically became a platform where she lost friends instead of connecting
        with more people. “Siguro napagod sila sa akin kasi noon mas ‘present’ ako
        online kaysa sa totoong buhay at face-to-face encounters,” she shares.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ca05b1-7fe0-402f-bc47-93215f318c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After unplugging, she’s found that she’s more relaxed now and is
        no longer fazed by likes or comments on her posts. She also still manages
        to communicate with family and friends through email, snail mail, and phone
        call. The only need she has of social media now is for her advocacy work,
        as well as to lend an ear to people who need a friend to unburden to.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c050706-13b8-486a-800c-81be492cc9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi nila noon na kapag nagde-deactivate, may pinagdaraanan … totoo
        rin ''yon,” Vins says. “So halo-halo talaga dahilan pero minsan gusto mo lang
        talaga hanapin ‘yung katahimikan kasi ang ingay ng mundo.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca690c88-d8c0-47b6-bbfe-8fcb16015e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taking back our perception</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed290095-fcb0-479d-9735-b007ce7dd1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rico De Guzman, 30, farmer/businessman</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ef22bc-92fb-43d1-8a9a-4c156b03d960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One criticism of social media is the way it’s evolved to showcase
        fabricated online personalities. For Rico De Guzman, staying unplugged helps
        people see through the veneer and keep a clear head when it comes to the various
        info we receive online.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9f9093-b9be-4d51-b05c-92d0cb149373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unplugging from social media helps you learn not to compare yourself
        to others, to not feel pressured to create an online identity that isn’t always
        who you really are, and to not feel compelled to agree with everything an
        ‘influencer’ peddles,” Rico says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072603d1-0855-4bbc-823f-0d34c58b36f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An entrepreneur in the agriculture sector, Rico mainly uses social
        media to post his products and get news and updates regarding certain Philippine
        and European industries, aside from keeping in touch with family and close
        friends. Other than this, he sees no need to share his activities online nor
        to return to active social media usage.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a3e647-cdad-47c9-96f5-96e57081c595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the internet and social media should be tools to improve
        our real lives, not a place where we cherrypick how people want to see us,”
        he says. Social media has become a curated gallery of images, with several
        curation tools available even for individuals to manage their online image
        with.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21969f2a-9374-4b85-ae00-790a60d7c59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rico still sees the internet as a tool that provides an instant
        and easy way to learn new things, to meet others with similar interests, and
        to create bridges of communication between those we don’t normally get to
        talk to. “These are useful and powerful, eye opening, and even important to
        understanding others,” he says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6111194-c61c-4026-8166-ea30335f2756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taking back our relationships</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429e95b2-25f2-4c54-a736-2d6c20e7b6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodan Mecano, 26, associate director</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb7d486-f862-4d33-b46f-051339438721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodan Mecano is still reluctantly on social media. While he isn''t
        producing content for the most part, he still feels the pressure from co-workers,
        family, and friends to have a presence online.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbb4396-df64-434a-972e-9fbf3c65e0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not a huge fan of the lack of segregation between work and
        personal life, but that is how co-workers communicate tasks and updates,”
        he says, referring to how professional contacts use Facebook chat to discuss
        work. “In terms of actually using the platform to post, write statuses, like,
        or comment, I’m not active.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da8b24a-f400-414c-b15d-44d1abcd44eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When not working on social media, Rodan still keeps his accounts
        alive because of friends and family who want to tag him in posts, especially
        now that he’s moved to the Philippines from the U.S. “So part of the reason
        I’m still on the platform is partly the desire to be part of ‘the moment’
        but also the pressure from other people to be ‘taggable,’” he says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029e4a1f-3209-4541-b06b-adc367fea2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rodan doesn’t feel the need to stay online all the time, since
        he’s realized that it’s added little real value as compared to interactions
        outside of it. He talks about something he calls “genuine discovery” as a
        result of not knowing what happens online.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1695c74c-13f8-44c1-829c-3576abf57783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I enjoy the fact that when I catch up with friends I haven’t seen
        in a long time or even close friends that I see every few weeks that when
        I ask, ‘What have you been up to?’ most of the time I literally don’t know
        — I’m curious,” Rodan shares. He feels that being online too often, while
        keeping people updated on their friends daily, robs people of meaningful conversations
        that don’t rely on social media content as fodder.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909b60cd-4341-4c6e-9091-3db3e7c718ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all five, unplugging from social media can be a sustainable
        way of life, but it seems that complete disconnection is still something to
        be made more feasible. The decision to be unplugged in this day and age is
        a matter of going against the majority, where pressures from co-workers, family,
        and friends force people to at least not deactivate their social media accounts.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d8ef4a-df7b-4c5f-a0eb-e69c1d16bbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more and more people get hooked online, there also is the realization
        that we now pay for freedoms that are really truly ours — our time, emotions,
        and relationships. So the decision to unplug cannot simply be an individual
        decision. In the same way that social media was designed to mimic the communal,
        it seems that genuine disconnection can only be fully realized if the bigger
        community questions the powerful few who keep social media in place.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d46f80c-65e3-4146-a3bf-0fb994a3541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9094809e-17f2-4528-b7ba-f0c48876a675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:47:53.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:47:58.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>*Name changed at subject’s request.</em></p>'
  'Guidance-counselor-salary-public-school':
    'author': 'Ina Andolong'
    'caption': 'Classes for the school year 2018-2019 officially began on June 4.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-13T21:07:32.271+08:00
    'imagesource': 'jcr:ac2ac64d-eb88-451b-855f-937912f72398'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b27cc5b-b861-4889-962d-7c1383e5fdbe'
    'lead': 'Department of Education (DepEd) officials on Friday called for an increase
      in guidance counselors'' pay to help address the lack of such professionals
      in public schools. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T13:49:59.881+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T13:50:02.967+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T13:50:02.754+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd calls for increase in guidance counselors'' pay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2194f98b-7635-42c5-94ea-630d5d8a16c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:49:59.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:50:02.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 13) — Department of Education
        (DepEd) officials on Friday called for an increase in guidance counselors''
        pay to help address the lack of such professionals in public schools.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112e66df-8d97-43bc-a6b8-324f8c5a7d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:49:59.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:50:02.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd has asked the Department of Budget and Management for additional
        funds to increase the salary of guidance counselors, but the request has not
        yet been approved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a777f74b-97ec-464d-8d05-fac5681043c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:49:59.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:50:02.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have pointed this out from the time that I came in and we have
        been negotiating and bringing this to the attention of the Department of Budget
        and Management," said DepEd Secretary Leonor Briones said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f3e156-08bd-4942-9d59-5fc4a218f61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:49:59.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:50:02.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When guidance counselors join a public school, they start with about
        P21,000 salary. DepEd is asking DBM to adjust their pay to around P31,000
        to compensate them properly for their work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ab9aec-5c76-49e6-a3f7-702e9598b37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:49:59.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:50:02.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We talk about mental health. We talk about helping children make
        decisions as to what courses they will be taking, decisions about life, about
        sexuality, about reproductive health. We need professionals… To get professionals,
        we need to pay them adequately," Briones said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d17312c-f209-4108-b693-04ee0522fa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:49:59.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:50:02.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd Chief said, of the 3,500 available slots for guidance
        counselors in public schools, only 1,300 positions are filled. Many teachers
        are forced to take on the role, but often under a different title.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e634851-0062-44cf-9d32-9235e81e21c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:49:59.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:50:02.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law requires guidance counselors to have a master''s degree
        and pass a licensure exam. DepEd said the masteral degree requirement and
        the low pay may be discouraging the youth from wanting to pursue the career
        path of guidance counselors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c7d367-215c-4934-a995-635f749d1a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:49:59.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:50:02.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deped said there are only 3,220 registered guidance counselors in
        the country, which means that even if all of them join public schools, it
        still won''t be enough.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26c81a3-47ed-4349-a309-5822112b9aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:49:59.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:50:02.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
