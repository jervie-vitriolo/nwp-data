      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers Bayan Muna Rep. Carlos Zarate and ACT Teachers
        Rep. Antonio Tinio denied that leftist groups were responsible for the tarps
        as they had no funds to do this.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455cebe5-caca-4021-978c-5c0463c6a8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:24:21.637+08:00
