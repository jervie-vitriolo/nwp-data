      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Monny</strong></p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c3f52c-30b3-432b-a953-e8eb7a362077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monny calls expense tracking an “adventure” wherein you get to “follow
        your dreams,” and has the pastel colors, fonts, cute animal-themed graphics,
        and fully customizable features to match. The app allows for unlimited multiple
        account books and entries for expense logs and collects data, trends, and
        rankings (e.g. what are you spending on the most) presented in comprehensive
        charts and reports. There’s a daily notification that reminds the user to
        do their daily log, which is useful for making a real habit of budgeting and
        keeping track of expenses.</p>'
    '92':
