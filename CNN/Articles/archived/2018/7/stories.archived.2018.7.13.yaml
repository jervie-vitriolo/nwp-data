      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modric''s father joined the Croatian army, his grandfather was shot
        by Croatian Serb rebels and his house was burned down.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ecb7ac-ba67-47b6-a17f-e42d92627f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family fled to Zadar, on the Adriatic coast, but still thousands
        of grenades rained down, bullets flew through the air.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e599a5-9e5f-4ca6-bcff-b54167a1e053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The war made me stronger,'' Modric once said. "We are not easy
        people to break. And there is a determination to show that. To show that we
        can succeed."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcc9d33-0f55-4c9e-9d6f-0b5f15fd4d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vedran Corluka was born in Bosnia, but fled for Croatia in 1992.
        Lovren was a child refugee after fleeing war-torn Bosnia, while Rakotic, the
        son of Croatian parents who fled during the war, grew up in Switzerland idolizing
        Robert Prosinecki, a former Croatia midfielder.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0887c480-6552-4130-a4db-44289346e476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In childhood, these are players overcame tougher challenges than
        any which could be presented to them on a football pitch.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f5c54d-c934-4f91-87c0-2920c72e67b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Croatia reacts to reaching World Cup final</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8428c772-19e3-457a-9923-f544cb35f055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trials, testimonies, tribulations</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaff4f8-c022-4add-a486-a97b19fc1bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the team''s talent and character, Croatia''s fans
        did not expect much from a side, ranked 20th in the world, which had finished
        second in its qualifying group, behind Iceland. Croatia''s World Cup group
        stage draw Ar Russia 2018 also was no pushover with Iceland, Argentina and
        Nigeria in it section.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cef9cf-61ce-41c8-a7d2-4b6a97a2351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, it was only in October 2017 that the country sacked its
        then coach Ante Cacic after a series of poor results.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2ed451-3411-4738-a7b1-982c862ae24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scandals had also rocked Croatian football.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb20265-94a5-4e31-87f2-8d32bee97364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damir Vrbanovic, a former Dinamo Zagreb executive and current executive
        of the Croatian Football Association, was sentenced to three years in prison
        in June on football-related charges.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb695ac-7771-4421-bf26-e394cd7bc471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also involved in that trial was Zdravko Mamic, the former Dinamo
        executive considered the most influential figure in Croatian football. He
        was sentenced to six-and-a-half years in jail after being found guilty of
        siphoning millions of euros in transfer fees while at Dinamo.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759c247c-369b-42ad-a45d-343d76b53198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transfers of Modric and Lovren from Dinamo to Tottenham and
        Lyon respectively were the most notable. The players appeared as witnesses
        and Modric has been charged with perjury while Lovren is being investigated.
        CNN contacted the Croatia team media representative to obtain comment from
        Modric and Lovren, but has yet to receive a reply.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea142cf9-b8cd-4971-8d24-8e466cf71e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How will they find the strength when they know what the state has
        done to me?" Mamic, who fled to Bosnia on the eve of the verdict, told reporters
        of Modric and Lovren. The pair, nevertheless, played on with distinction.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0fd2d7-352a-4435-954c-020d5374157e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croatian fans protested over corruption allegations at European
        Championships two year ago, throwing more than a dozen flares onto the pitch
        with its team 2-1 up against the Czech Republic before throwing punches at
        each other.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b8211f-f696-47fa-86e4-0ccce3408aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, at Split''s Poljud Stadium, a swastika was painted on the
        pitch before a Euro 2016 qualifier against Italy.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4972ae90-0e1e-4612-8334-6b57c6d5ad2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not forgotten, for sure," said Sambol of the Mamic scandal.
        "But when we play this well and we''re in a World Cup final no-one can talk
        about anything else at the moment."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7c55a7-9038-4938-9838-39318b73e926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Football as the national identity</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b2c48d-6a86-4bba-8c65-5ca09e515641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croatia is a country famous for its tourism and football. It joined
        the European Union in July 2013 while in the midst of a six-year recession.
        Though in its fourth of recovery, youth unemployment, according to the World
        Bank, remains high (33%) while emigration and an aging population poses problems,
        too.</p>'
