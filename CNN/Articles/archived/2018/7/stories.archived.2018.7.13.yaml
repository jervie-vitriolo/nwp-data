      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:01:44.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed Casquejo''s appointment papers on June 18. He will
        join Acting Chair Sheriff Abas and Commissioners Luie Tito Guia, Rowena Amelia
        Guanzon, Al Parreño, and Socorro Balinghasay-Inting in the poll body.</p>'
