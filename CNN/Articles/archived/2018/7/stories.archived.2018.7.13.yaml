      'jcr:uuid': 'ed53ae94-3a89-4104-a038-bdec010ca741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b86c600-294f-4534-a23a-0c06f8a38e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like England, football is giving Croatia something that is
        missing from its politics -- hope.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ceb340-2b5f-449a-bf51-bc61883fe211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Football has always been used to help forge the identity of this
        young country.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b787bd-3a7e-4bdc-b537-4918bc18aa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its first president, Franjo Tudman, once said: "Football victories
        shape a nation''s identity as much as wars do."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d16b9e6-f31a-41ca-b815-640f05096b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current president Kolinda Grabar-Kitarovic has been seen cheering
        the football team on in Russia, with many regarding it as the start of the
        campaign for next year''s presidential elections.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253d7b5e-543b-4a0a-90a7-22c509c29031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zagreb resident Edward Alexander told Copa 90: "The national identity
        is hugely unifying. I''m not sure it creates a false image, it''s a positive
        image. It''s the side of Croatia that is good.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1588a0df-b0a6-4953-a8db-0bd44e137075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The success of the national team does make a difference. You could
        say that it masks problems, on the other hand you could say it''s a welcome
        escape."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce03a8c-41df-4623-b37d-30a82fe99dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Success breeds success</strong></p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610d3290-ac18-4612-a421-39c34a0d08c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two of Croatia''s squad members play in its domestic league,
        with others scattered around Europe. Six players are in Italy, four in Spain,
        three in Germany, and one each in England, France, Russia, Ukraine and Turkey
        among others.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b26998f-b93e-4308-947f-cf8df98ead41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing abroad has given players experience, but when bigger European
        club capture Croatia''s best talent it also gives young hopefuls the chance
        to play first-team football in Croatia earlier than perhaps they would were
        they hopeful English or Spanish footballers having to breakthrough in the
        lucrative English Premier League or Liga, with teams stacked with the world''s
        best purchased at almost any cost.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ccdfdb-9938-4927-beaa-3adc2eb84740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s world champions will pocked $38 million in prize money,
        with the runners-up receiving $28m.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3d7a4b-26c6-48c9-ad85-00faf779588b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Ivancic and Sambol hope the millions earned from this remarkable
        cup run will help domestic football in Croatia flourish further.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008afa48-c17c-4a5e-b60a-82c17f1e7cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem in Croatia is we have a problem with money because
        we are a small country," said Ivancic.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb07985-1568-4cfc-85de-9a49f206d1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need more money from TV rights, but in Croatia that''s something
        that''s not existing anymore. We cannot compete at that level for sure. I
        think the money will come from a foreign country but not Croatia because our
        market is too small."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af374c2-3f63-4997-80c2-b2e685e868f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sambol said: "If we win, even if we don''t win, I hope this will
        help with the situation in Croatian football as well, that the reward will
        go into the right hands and not a few people, which has been the case.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960a2297-ec17-43fa-a075-e63edf8310a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That we will work on youth football, perhaps get our national stadium
        to look good and build a completely new one. I hope it will have the most
        impact on the state of football here in Croatia."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c68280f-597b-4711-96a8-eb6a6dd830e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the glory of Wednesday, Croatian fans must now reassemble
        for a party of a generation and dream about what could be and then ensure
        that Sunday''s showdown with France is not the end of the fairytale.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c82ab6d-d471-441a-ad71-e23824e212b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "World Cup: What''s the
        secret to Croatia''s footballing success?"</p>'
  'stock-market-ramon-monzon-business-roundup':
    'author': 'Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-13T21:47:50.323+08:00
    'imagesource': 'jcr:5ec3483a-566c-40bf-9156-2482f106ea39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '482c3eec-0745-4fc9-bfb6-ad121bd5924a'
    'lead': 'With the stock market closing just shy of the 7,400 mark Friday, Philippine
      Stock Exchange President Ramon Monzon sees more companies expanding. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T11:57:15.286+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T11:57:18.533+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T11:57:18.201+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSE: Companies to continue expansion amid shaky market conditions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bb0f27-9bb5-43cd-8b5b-6eda0b54210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:57:15.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:57:18.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The stock
        market closed just shy of the 7,400 point mark on Friday, posting steady recovery
        over the week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724ff85f-9d25-4c8a-aca8-66d66d05756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:57:15.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:57:18.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Stock Exchange (PSE) index ended at 7,399 points,
        0.66 percent up from the previous day''s close. The market opened at 7,225.95
        points on Monday as it tried to recover from the one-year low of 6,986.88
        points recorded on June 25.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f26a6e7-a9de-43e4-a3d8-a3a650af0055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:57:15.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:57:18.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSE President and CEO Ramon Monzon said he expects the market to
        stay at the 7,200 to the 7,400 level in the coming days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694769ae-df31-4d22-9418-71906bdb715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:57:15.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:57:18.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably we''ll hover around this area for the next few months
        unless something happens in the trade war or some other global development
        that could affect markets all over the world," Monzon said in an interview
        with CNN Philippines'' Business Roundup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec9b572-5269-4bed-a3c1-123514b5cb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:57:15.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:57:18.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The looming trade war between world''s first and second largest
        economies -- the United States and China -- has negatively affected stock
        trading for the past few days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6b72a1-e3ce-4e91-8b11-9866d840700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:57:15.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:57:18.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSE also took a huge dip after the latest inflation report,
        where commodity prices reached a five year high at a 5.2 percent inflation
        rate in June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a480e3-1177-4926-8b3b-a102c32ec791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:57:15.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:57:18.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) also reported Thursday that
        the $901.78 million foreign portfolio investments in June was completely wiped
        out by the approximately $1.426 billion pulled out by investors from the stock
        market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f39434-8cf1-4cab-ab82-1fc13b745c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:57:15.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:57:18.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSE executive said that there are a variety of reasons why foreign
        investors exited from the Philippine market, including the depreciation of
        the Philippine Peso and the high inflation rate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd096d650-6f60-44c9-9c14-42fee6b45dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:57:15.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:57:18.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully the BSP is addressing these problems and I think there
        should be another rate increase sometime in August. Hopefully it would help
        arrest the inflation problems we are encountering right now," Monzon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f641bd1a-2eed-421a-a982-1dbdc2ac65d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:57:15.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:57:18.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that should the third quarter gross domestic product (GDP)
        announcement be favorable, more investors could be attracted back to the market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478908c5-331e-4d0f-8944-695994808224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:57:15.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:57:18.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Monzon noted that more companies are continuing to
        expand through the stock market, and that the PSE is close to reaching its
        ₱200 billion capital raising target for the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d197a41-6bbc-4474-9778-4048439c29de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:57:15.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:57:18.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were surprised at the state of the capital raising activities
        considering the condition of the market," said Monzon, adding that the PSE
        had raised ₱150 billion for the first half of the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ab8a3e-280b-470e-9396-71a240397e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:57:15.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:57:18.537+08:00
