      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Apple is spending
        millions to clean up China''s environment"</em></p>'
  'Supreme-Court-orders-COMELEC-comment-on-vice-president-recount-threshold':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-13T19:38:04.865+08:00
    'imagesource': 'jcr:075d415e-89b0-47b8-bc1e-ba1f507a8f0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b593ce32-0e50-4879-9e99-95938d511b0a'
    'lead': 'The Supreme Court also denies former Senator Bongbong Marcos'' motion
      to investigate PET revisors'' pool outing'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T14:12:01.947+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T14:12:05.706+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T14:12:05.510+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC orders Comelec to comment on VP recount threshold rule

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d489cf-5cbf-4cb9-85bc-caa1ae1816ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:12:01.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:12:05.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 13) - The Supreme Court (SC),
        sitting as the Presidential Electoral Tribunal (PET), ordered the Commission
        on Elections (COMELEC) to submit a comment on the current threshold rule in
        the ongoing Vice Presidential vote recount.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585717cb-ef8f-4539-87c3-4e21fee57954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:12:01.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:12:05.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution issued by the Tribunal dated July 10, 2018, the
        SC has directed the country''s election body to ''file its own comment'' on
        the threshold issue in the polls recount, where a 50 percent rule is currently
        applied.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcefa68-b3bb-4a22-ad75-2072b890d49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:12:01.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:12:05.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, through a motion for reconsideration,
        had earlier appealed on the lowering of the threshold. Her camp cited a 2016
        letter by COMELEC to back up the proposal to consider as valid those ballots
        where only 25% of the oval space was shaded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c859f785-ac83-4938-a887-aebd893ee171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:12:01.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:12:05.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Solicitor General filed a motion last week asking
        SC to uphold its earlier decision on the threshold issue, with SolGen Jose
        Calida saying there was "no basis to impose a 25% threshold in determining
        whether a vote is valid."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48139ff-e4e2-4a6a-a33c-e240a2a3c1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:12:01.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:12:05.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: OSG to PET: UPHOLD EARLIER DECISION ON THRESHOLD ISSUE</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca072b0c-554a-46cc-b3a4-b2cdea6661e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:12:01.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:12:05.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET ordered the election body to file the comment within 10
        days of notice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c68482-1801-4c94-9b8d-81a31a130d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:12:01.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:12:05.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the high court also denied former Senator Bongbong Marcos''
        motion to investigate the alleged outing of PET revisors in Pansol, Calamba,
        Laguna.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a987abb4-2e09-4bff-8e93-6f541c5e35ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:12:01.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:12:05.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tribunal said it has denied the former senator''s manifestation
        and motion to take a closer look at an alleged swimming outing joined by its
        revisors as well as a certain Osmundo Abuyuan, which was said to be a revisor
        of Vice President Robredo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2744936-104a-4e8f-8419-c134849798c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:12:01.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:12:05.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tribunal clarified it has already ''commenced and concluded
        its investigation'' regarding the outing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b37657-c397-4fa8-9314-976e9f00e4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:12:01.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:12:05.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of former senator Marcos meanwhile said in a statement
        that they were ''completely surprised and quite shocked'' with the Tribunal''s
        announcement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64d3220-1d8c-4243-a6cc-6b05cbe6067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:12:01.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:12:05.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Former Senator Marcos as the Protestant has all the right to know
        and be duly notified by Justice (Alfredo) Caguioa as to when the investigation
        commenced, who conducted it, what was the findings and penalty meted out and
        for violating what?" read the statement issued by Marcos'' spokesman Attorney
        Vic Rodriguez.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ed6ddd-21cd-4875-ac57-0a3da7f7d305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:12:01.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:12:05.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that we filed the Manifestation clearly indicates all
        of these - the illegal Pansol outing, the purported surreptitious investigation,
        the highly secretive penalty imposed - happened without our knowledge."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e8fe09-530d-4ee4-9803-907edeb82498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:12:01.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:12:05.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp also slammed Robredo''s side, saying that the Vice
        President ''has already infiltrated some revisors of the PET.''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcccaf8-6ca6-421e-8493-932341a34293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:12:01.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:12:05.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mrs. Robredo''s inside information confirms our earlier submission
        that she has already infiltrated some revisors of the PET at the expense not
        only of Sen. Marcos'' election protest but the entire Filipino people who
        are tirelessly waiting to know the truth on who really won the vice presidential
        elections," the statement added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4f8953-2e89-4f49-a53b-c1e4af3661ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:12:01.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:12:05.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos previously filed an electoral protest to demand a recount
        for the 2016 vice presidential polls. PET began a manual vote recount last
        April.</p>'
  'CPP-rejects-Duterte-localized-peace-talks':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-13T13:57:45.065+08:00
    'imagesource': 'jcr:9814c8fb-86d5-4333-a41f-022c7172cb69'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6df56308-fae5-4a34-8ed6-b9197812f262'
    'lead': 'The country''s biggest communist organization shot down President Rodrigo
      Duterte''s policy for local government officials to talk peace with rebels,
      saying he will only ''pretend to want peace while actually waging total war
      against the people.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T14:14:48.170+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T14:14:51.709+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T14:14:51.416+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CPP rejects localized peace talks, says Duterte ''pretending to want
      peace''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebac779-8bcf-476e-93d1-5acbdf042d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:14:48.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:14:51.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The Communist
        Party of the Philippines (CPP) on Friday said it won''t participate in the
        localized peace talks being pushed for by the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd746f23a-c7a0-4f06-9540-f61c57aa9edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:14:48.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:14:51.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s biggest communist organization shot down President
        Rodrigo Duterte''s policy for local government officials to talk peace with
        rebels, saying he will only "pretend to want peace while actually waging total
        war against the people."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241a7bac-2f10-4e69-9e10-5efbced3bc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:14:48.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:14:51.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The] so-called localized peace talks are a sham, a waste of people''s
        money, and are doomed to fail. It is a worn-out psywar tactic to project victory
        to conceal the continuing failure of the AFP (Armed Forces of the Philippines)
        to suppress the people''s resistance and stem the steady growth of the NPA
        (New People''s Army)," the CPP said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d9a5e2-c20a-4469-95a3-99e9aacb460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:14:48.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:14:51.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the CPP which has waged a five-decade
        insurgency, the longest-running in Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7883d3-f506-4a97-bb6d-0ac4ebd4317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:14:48.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:14:51.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rejection comes as the Duterte cabinet finalized the guidelines
        local government officials should follow in talking peace with the communist
        rebels. Malacañang said an executive order will formalize and spell out these
        guidelines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b6c599-f7b9-410e-a3d7-5e152a4ad8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:14:48.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:14:51.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Guidelines for localized peace talks set</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce52208-0dc7-412e-8b69-778f2a4e21e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:14:48.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:14:51.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said the local government''s talks with the rebels
        have been proven successful in the past, as evidenced by the surrender of
        thousands of fighters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80de0f1b-c058-490c-a5a0-4d83a04794cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:14:48.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:14:51.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a claim repeatedly denied by the CPP, calling it an "illusion."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c9ce4d-cbd6-4408-9859-ff115fa15abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:14:48.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:14:51.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It accused the AFP of rounding up local residents and misrepresenting
        them before the public as surrenderees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320c3113-f994-42de-b481-3c7feec7812f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:14:48.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:14:51.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have overdone their surrender campaign as they have declared
        close to 8,000 surrendered since January, after having claimed earlier this
        year that there are only 3,000 NPA members," the CPP said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ea3298-551f-43e9-af65-5691ab57a5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:14:48.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:14:51.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also maintained its members are "united under the Party''s central
        leadership," and expressed its support for the National Democratic Front,
        which represents rebels in talks with the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a45898-ee8a-4f30-8537-732f3f35d030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:14:48.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:14:51.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte walked away from the negotiations in November 2017 as both
        sides accused each other of violating their own unilateral ceasefire declarations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd61d171-18b0-4ef9-9e38-0312f090dd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:14:48.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:14:51.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks were supposed to resume last June, but Duterte postponed
        it for a three-month review. This sparked a word war between government officials
        and the communist leadership, particularly CPP founding chairman Joma Sison
        who said they would rather wait for a new government and participate in Duterte''s
        ouster than talk peace with his administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3591a75-e133-4466-9403-5545cde8bb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:14:48.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:14:51.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque previously said the government
        is "laughing at" the supposed target of the rebels to oust Duterte by October,
        while the Armed Forces said the rebels have no capacity to overthrow the government.</p>'
  'Japan-floods':
    'author': 'Junko Ogura and Joshua Berlinger'
    'caption': '(Photo: Shingo Nishizume/Kyodo News via AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-13T10:23:18.326+08:00
    'imagesource': 'jcr:5e606d41-2b58-4d5e-ade4-d4fb443588fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6db8c87f-a0c6-4285-a7e0-8e7b4a389ff6'
    'lead': 'Around 21 people are unaccounted for since the downpour that began late
      last week, Japanese Chief Cabinet Secretary Yoshihide Suga said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T14:18:28.518+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T14:18:32.466+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T14:18:32.151+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan floods: Death toll rises to 200 as UN offers assistance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63685eb-f375-4c13-bde4-4f24a651e933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:18:28.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:18:32.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Landslides and flooding caused by torrential
        rain in Japan have killed 200 people in what has become one of the deadliest
        natural disasters to hit the country since the earthquake and tsunami of 2011.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c16ee2-f0e2-4f6f-8816-4643ca19cc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:18:28.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:18:32.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 21 people are unaccounted for since the downpour that began
        late last week, Japanese Chief Cabinet Secretary Yoshihide Suga said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dcb8c0-8309-476f-98dc-72ee4a7d4e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:18:28.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:18:32.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government will push for the swift delivery of support to the
        disaster victims," Suga said. "We are tackling this with utmost effort."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46da0a1b-d815-4d1f-83c5-f48dcecc052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:18:28.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:18:32.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 75,000 responders have been deployed to the area for search
        and rescue operations. Suga warned that thunderstorms and landslides in the
        coming hours could pose further danger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e8f1b8-d664-4e12-8d3d-b4cf85cf053c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:18:28.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:18:32.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe was in Okayama Prefecture Wednesday
        morning surveying the damage in one of the hardest-hit areas. He canceled
        a scheduled trip to Europe and the Mideast to focus on disaster relief efforts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05518b71-b985-4de6-b9ad-15fdd8aff9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:18:28.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:18:32.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe viewed the damage from above in a helicopter, viewing what he
        called the "scars of the terrible damage of heavy rain" and visited an evacuation
        center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b36073-c21f-4b96-9b15-8ea5cab6c279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:18:28.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:18:32.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government had been making "every effort to deal with
        this crisis since the disaster occurred."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec6b256-f043-4e71-98c7-29776cd33f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:18:28.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:18:32.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe then visited the devastated city of Kurashiki and met with the
        governor of Okayama.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316752dc-1366-45cb-b04d-b1526e20be0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:18:28.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:18:32.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary General Antonio Guterres offered his condolences and
        commended Japan''s response in a letter to Abe,&nbsp;according to Guterres''
        spokesman Stéphane Dujarric.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3862b3-361f-486e-b83d-1eb42bd3e15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:18:28.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:18:32.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres also said the UN was ready to provide support if Tokyo
        requested it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93263512-ef75-4192-b211-a32637fa4d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:18:28.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:18:32.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rain started to pour on Thursday and picked up Friday. Over
        the weekend, parts of Japan received between 300 to 500 millimeters (12 to
        20 inches) of rain, with prefectures of Hiroshima, Okayama, and Hyogo inundated
        with more than 500 millimeters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80469976-65a7-460a-bfb3-14325514bbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:18:28.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:18:32.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cities were completely inundated in a matter of hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f8deb0-0023-48d1-9f0e-4a895c57651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:18:28.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:18:32.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese public broadcaster NHK reported about 364 millimeters (14.3
        inches) of rain fell between 5 a.m. and 7 a.m. Sunday in Uwajima — approximately
        1.5 times the average monthly rainfall for July.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197aa484-f488-41d5-a770-380af0687571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:18:28.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:18:32.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sukumo City in Kochi prefecture, 263 millimeters (10.3 inches)
        of rain fell in two hours, NHK said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55a096e-4aa6-4899-95fd-a4a890b83b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:18:28.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:18:32.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flooding was particularly harsh because much of the rain fell
        over a mountainous region and then funneled down, causing heavy flash flooding.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98867a7-635b-4b5a-9d80-ff91628ba1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:18:28.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:18:32.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of people were forced to flee their homes,
        and those unable to leave took shelter on rooftops as the streets filled with
        water.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f66649-bfeb-469a-8dc5-ef26943651ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:18:28.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:18:32.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is no stranger to natural disasters, especially earthquakes.
        A series of quakes in Kumamoto in 2016 led to the deaths of more than 200
        people,&nbsp;according to the Japanese Red Cross Society.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1422da33-0b84-4c1e-9998-432b32e43e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:18:28.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:18:32.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20,000 people were killed or went missing&nbsp;during
        the 2011 disaster, when a 9.0-magnitude earthquake hit Japan, triggering a
        tsunami and nuclear meltdown at the Fukushima nuclear plant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78f950a-e30a-408f-813a-df0f7395538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:18:28.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:18:32.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Japan floods: Death
        toll rises to 200 as UN offers assistance."</em></p>'
  'Donald-Trump-British-Prime-Minister-Theresa-May-Brexit':
