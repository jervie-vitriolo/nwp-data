      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6464192-3fcd-4c31-a4f0-7561c69c5ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BlueCoins</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d2bf0a-68b4-456b-b041-a86c653c932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BlueCoins is also minimalist and efficient, with seamless syncing
        of data across devices. It helps users keep track of credit cards, bank accounts,
        loans, and debts through graph reports, and allows for customizable budgeting
        categories that can be viewed per week, month, quarter, and year, among others.
        But what sets it apart is its affordable one-time permanent premium upgrade
        at just $7, which affords you unlimited accounts and spending categories,
        extra themes to customize the look of the app, access to your complete financial
        history (according to app usage), projections for your net worth, up-to-date
        insights, data export and cloud sync, and a full overview of your cash flow.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d095a58-3b1d-4c06-985e-4c0077cdb8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pros:</strong> The one-time upgrade really does make it
        unique among its peers, and the monthly calendar view is the best way to keep
        track between expenses and income.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b717311-e63d-4c3b-bddf-d73088a87fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cons:</strong> The main dashboard features some in-depth
        data instead of just quick and straightforward access to basic necessary information,
        and users may need a little bit of extra time and guidance to completely get
        the hang of it. It also has yet to be available on iOS.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b353440d-31e5-4624-b1b9-bd35e4c92d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BlueCoins is available on Android for free.</p>'
    '47':
      'image': 'jcr:c3049ede-d211-4b10-9bbb-117edd7246d9'
      'jcr:primaryType': 'mgnl:block'
