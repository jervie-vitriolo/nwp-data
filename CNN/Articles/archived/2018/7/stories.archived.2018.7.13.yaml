      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Charges against adult film actress Stormy
        Daniels for allegedly touching three undercover detectives while performing
        at an Ohio strip club were dismissed Thursday, her attorney said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bfdf05-92a7-49d2-9914-77cc0e1ff62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:15:25.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:15:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels,&nbsp;who gained notoriety after suing President Donald
        Trump following an alleged affair, had faced three misdemeanor counts of illegally
        touching a patron, court records show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196360d6-3fa6-4715-8e04-3cb40e050142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:15:25.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:15:29.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels, whose legal name is Stephanie Clifford, posted a $6,054
        bail and was released Thursday morning, and was due to be arraigned Friday,
        records show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f772064b-dd80-47ff-85c6-82bead830385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:15:25.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:15:29.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under an Ohio law passed in 2007,&nbsp;an employee who regularly
        appears nude or seminude&nbsp;at a sexually oriented business is prohibited
        from touching patrons, except for family members.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788843f5-63a9-4442-9dad-9a3b8c2a4f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:15:25.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:15:29.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Daniels does not regularly appear at the club, the charges
        were dismissed, according to court documents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8673de1e-da76-4943-8206-10995a63100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:15:25.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:15:29.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve determined that these crimes were not committed, based on
        the fact that Ms. Clifford has not made regular appearances at this establishment
        as required under the law," Columbus City Attorney Zach Klein said in a statement
        after reviewing the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277c6aab-1f04-47b7-909a-15970fa90c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:15:25.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:15:29.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels had planned to plead not guilty to the three misdemeanor
        charges, her attorney, Michael Avenatti, tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562f79e5-c096-4792-bc6d-7f82a99ed04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:15:25.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:15:29.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest of Daniels and two others was part of a "long-term investigation
        into allegations of human trafficking, prostitution, &amp; other vice related
        violations," Columbus police said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1d3a10-8b4b-4b74-873c-dd40109b188c'
      'mgnl:activationStatus': true
