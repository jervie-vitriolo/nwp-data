      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels, Miranda Panda of Marion, Ohio, and Brittany Walters of
        Pickerington, Ohio, were each charged in the undercover operation. After the
        case was dismissed against Daniels, the city attorney said he was also looking
        into the charges against the other two defendants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09afe68f-167f-4e7a-b710-26511ae2f8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:15:25.953+08:00
