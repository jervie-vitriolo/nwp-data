  'Apple-is-spending-millions-to-clean-up-Chinas-environment':
    'author': 'Daniel Shane'
    'caption': 'Apple CEO Tim Cook'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-07-13T14:07:12.034+08:00
    'imagesource': 'jcr:b7d86775-a5b9-49cf-aa11-1ca5ee80791a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1fcae71-de54-4aa6-8736-20c4e8792196'
    'lead': 'Apple is charging up its renewable energy credentials in China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T14:06:12.844+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T14:06:16.784+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T14:06:16.608+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple is spending millions to clean up China''s environment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aaf1f4-31db-49fb-80a2-4125dc86e10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:06:12.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:06:16.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Apple is charging up its renewable
        energy credentials in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231951eb-9d5d-4271-b909-5285f569a3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:06:12.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:06:16.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone maker&nbsp;said Thursday&nbsp;that it was launching a
        $300 million fund that will identify and invest in clean energy projects in
        the world''s second biggest economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216b2f81-8ae3-4e31-a0de-c0c5e9fc34fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:06:12.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:06:16.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is partnering with 10 of its global suppliers for the fund,
        whose investments aim to generate enough renewable energy to power the equivalent
        of nearly one million homes in China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090f8471-b965-43bb-860a-a8202b3732db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:06:12.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:06:16.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s transformation into an economic powerhouse in recent decades
        has taken a toll on the country''s environment and its people''s health. Cracking
        down on pollution has become a priority for authorities,&nbsp;even if it crimps
        the country''s economic growth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3899f2-1f70-458d-bd4e-126e4cf5df0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:06:12.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:06:16.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental group Greenpeace has&nbsp;warned&nbsp;that electronics
        manufacturing uses a lot of energy in China and draws on polluting coal power
        stations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141c7196-32e8-4659-b48b-b9b8f52ec704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:06:12.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:06:16.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s announcement of the new China fund is its latest move that''s
        likely to play well with the Chinese government. CEO Tim Cook frequently visits
        the country, and the company is setting up research and development centers
        there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887de9b1-9e15-4b35-830e-5ceee17890d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:06:12.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:06:16.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Apple products are made in China and then shipped around the
        world. The country also accounts for around 20%&nbsp;of the firm''s sales.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60556f33-3a5f-4533-b8a4-2c31fe880b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:06:12.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:06:16.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the company finds itself at risk of getting caught up in&nbsp;the
        escalating trade clash&nbsp;between Washington and Beijing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e52ba4-54da-4e0c-85e1-3777aa218c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:06:12.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:06:16.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple and other big tech firms have&nbsp;touted their commitments&nbsp;to
        clean energy sources in recent years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fc43f3-fa1f-4e50-bc08-00de8b66e66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:06:12.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:06:16.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Apple&nbsp;announced&nbsp;that all of its retail stores,
        data centers and corporate offices now run on 100% clean energy. More than
        20 of its suppliers have also pledged to power their production for Apple
        from only clean energy sources, according to the company.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b113daa0-102b-4091-b92c-ccd5214ddf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:06:12.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:06:16.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has&nbsp;invested&nbsp;in China''s wind and solar energy industries
        in the past. But the new fund is separate from the company''s previous renewable
        energy initiatives in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34a20b8-a1f5-4300-a2df-a1cd3fde6b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:06:12.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:06:16.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big component suppliers that Apple is working with on the fund
        include Taiwan''s Pegatron and Wistron. Deutsche Bank will manage the fund
        and also invest in it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3809f2e3-e7e1-457e-a9f9-c4ea8bd15cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:06:12.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:06:16.787+08:00
