    'template': '1'
    'title': '''Enemies of gov''t'' behind ''Philippines, Province of China'' banners?
      Police investigate

      '
    'updated': 2018-07-13T08:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76280eb-bebc-426a-b05b-226a1dfef5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:24:21.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:24:25.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> Metro
        Manila police are investigating who are behind the unauthorized display of
        red banners with the words: "Welcome to the Philippines, Province of China"
        on several footbridges Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008b1c5c-7101-42a4-a9e1-ecffecdaf83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:24:21.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:24:25.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Director Chief Superintendent Guillermo Eleazar
        said they want to know the culprit''s motive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6e8d27-4df7-4b34-8b2a-ae03f01c9335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:24:21.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:24:25.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banners created an uproar especially since their appearance
        come exactly two years since a Hague-based international arbitral tribunal
        declared China''s sprawling territorial claims and assertive actions in the
        South China Sea as invalid and largely ruled in favor of the Philippines in
        its disputed with the regional giant. China has refused to acknowledge the
        landmark ruling and continues to claim almost the entire South China Sea,
        including the West Philippine Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cfebd4-7fa4-4d66-b78b-d6e29b7278a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:24:21.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:24:25.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been criticized for his soft stance
        on the dispute with China, but has promised to bring up the arbitral ruling
        with China within his term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd8c2d3-045c-44ee-bfb2-5dc8c8a2be5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:24:21.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:24:25.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his regular Palace briefing, Presidential Spokesperson Harry
        Roque said the banners were peddling a lie since the government asserts its
        sovereign rights over the disputed waters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab61600-8e39-4335-aaab-864a9209afdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:24:21.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:24:25.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s absurd and I''m sure it''s the enemies of our government
        behind it," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd32c420-6156-4236-86a9-f7acba5dd7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:24:21.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:24:25.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers Bayan Muna Rep. Carlos Zarate and ACT Teachers
        Rep. Antonio Tinio denied that leftist groups were responsible for the tarps
        as they had no funds to do this.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a53259b-f513-4d92-8f5f-a03f13e7069e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:24:21.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:24:25.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever the motives may be, it''s really not funny, especially
        on this particular day," former Solicitor General Florin Hilbay said on CNN
        Philippines'' The Source.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ccfa76-38d1-42e9-a99d-479a90b076a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:24:21.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:24:25.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes the banners reflected the government''s approach to
        the dispute.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138d3c83-fee0-408a-9512-4126f4ab5e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:24:21.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:24:25.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s also a danger that a certain segment of the population
        will be more fearful of China and that will play it to the defeatist attitude
        of the government," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08ed176-c727-47f8-a8e3-1a0692d05e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:24:21.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:24:25.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He posted a photo of the tarpaulin on his social media account.
        Other netizens  posted pictures of the same banner hung in footbridges in
        other cities.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
