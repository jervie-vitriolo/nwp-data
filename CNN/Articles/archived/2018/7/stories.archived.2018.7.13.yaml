      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A country of four million -- one-13th the size of England''s --
        had overcome demographic and economic odds to reach football''s pinnacle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53be7c9e-46d9-4405-88fe-4c08b20839bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.060+08:00
      'mgnl:createdBy': 'jeff'
