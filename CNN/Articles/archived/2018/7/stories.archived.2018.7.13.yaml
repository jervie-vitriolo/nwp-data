      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On the morning after the night before,
        eyes learning to refocus again after giddily celebrating Croatia reaching
        a first World Cup final, Anita Sambol jumped into her car and made the 60
        kilometer journey to Zagreb.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99665e8-c132-42a9-a2bf-4d14757d46ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She needed a passport. Urgently. She, like her country''s footballers,
        was on her way to Moscow for the World Cup final, to be a witness to a momentous
        moment in her country''s history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ef6947-dcf8-436e-9345-422313a8a75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been really crazy, crazy, crazy here during the World Cup,"
        she says, speaking to CNN Sport from her Croatian home. "Wednesday it all
        went on a completely other level. It was just pure happiness, pure celebrations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8ca4ed-49b7-40ef-976d-341e3051f327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was on floodlit Wednesday night in the Russian capital, of course,
        that Croatia''s footballers dug into their infinite reserves of energy to
        crush English dreams in a gripping World Cup semifinal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c1a048-9474-4756-a9f8-92cbb79ee345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By beating England''s youthful side 2-1 in extra-time, Croatia had
        emphatically answered those who doubted its staying power following consecutive
        120-minute matches and penalties in the last 16 and quarterfinals.</p>'
