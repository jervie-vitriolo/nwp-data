      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in many cases they are beginning to participate, right, we just
        need a little more notch. I always have a conversation with somebody, [like
        cab drivers] about asking them what’s the business news or something. Usually
        I try to throw something in it just to see whether they have an opinion or
        something. Then if we can begin to fuel that, it’s like adding fuel to the
        flame. People are beginning to talk, and so to think that if we can add fuel
        and give them more things to talk about, the level of discourse and the whole
        business consciousness of the country gets elevated.</p>'
