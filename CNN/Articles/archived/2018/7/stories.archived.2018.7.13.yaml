      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez''s statement did not sit well with some senators.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5baa41-85a5-4e88-9fa5-25607b5ea44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:11:15.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe believes the Senate will not approve the postponement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7b502a-26bf-41d9-bdb4-b5af5f6a7b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:11:15.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, Poe said any move made by the House of
        Representatives on the elections will still need the Senate''s vote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83804b67-08a9-4e93-b9c3-defa429d8c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:11:15.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think so and the public should not accept this… <em>Pero
        hindi nila talaga puwedeng gawing</em> [They can''t really do a] no election
        (scenario)," said Poe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0620d83d-e84c-4f6b-8725-d5bad162b839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:11:15.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also reminded lawmakers in the Lower House to follow the proper
        process on charter change.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c35f24-7e46-4d95-85c9-71aa16673cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:11:15.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Escudero echoed Poe''s sentiments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a568d1-8124-436a-8228-9089822cdf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:11:15.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three fourths vote ang kailangan;<em> ibig sabihin pito lang ang
        bumoto lumaban doon, wala na</em> [that means if if seven vote against it
        then it no longer holds]," Escudero said Thursday. "<em>Hindi ko nakikitang
        kung papano makakamit ''yung</em> ¾ [I don''t see how they will get ¾]."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fb340a-e2d1-437e-a179-5a9d15ed430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:11:15.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero added he does not see this plan passing the Senate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5508e0ae-38fe-4f27-a1ed-bdcdc16dea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:11:15.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros believes the implementation of the tax reform
        law should be cancelled, not the midterm elections.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b0eccd-ea32-4bd7-99c5-5c6f91f015fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:11:15.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of advancing narrow political interests such as prolonging
        terms of public office through an unecessary postponement of elections, what
        congress needs to do is protect the people''s economic rights and welfare,"
        she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487f610a-2c04-444e-a583-cfb256e45830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:11:15.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, the President is still awaiting revisions to the proposed
        Constitution based on his recommendations, Roque said, but Duterte will definitely
        elaborate on charter change in his State of the Nation Address (SONA) on July
        23.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dec4965-a8ac-454b-b0bc-f7f10f3c3a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.588+08:00
