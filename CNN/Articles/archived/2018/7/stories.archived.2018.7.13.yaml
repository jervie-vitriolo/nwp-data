  '2019-elections-palace-harry-roque':
    'author': 'CNN Philippines Staff'
    'caption': 'Updated with statements from senators.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-12T21:46:36.835+08:00
    'imagesource': 'jcr:136d48cb-03a3-4cf9-814d-d652fdf008b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9a103f0-a47d-4f0b-9a0a-d60f521ec832'
    'lead': 'Malacañang said, unless changes are made, the President will continue
      to implement the old Constitution and push through with the elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T15:11:10.585+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T15:11:15.788+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T15:11:15.549+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: 2019 Elections will proceed unless Constitution is changed

      '
    'updated': 2018-07-13T08:15:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2df8a5d-07fa-42d3-87ff-a97f603d9289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:11:15.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> The 2019
        elections for Senators, Congressmen, and local chief executives will proceed
        in May next year unless a new Constitution is implemented, Malacañang said
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c338f8-506c-4c5a-8180-5ab0202f05a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:11:15.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Harry Roque asserted that the President,
        as the implementer of the Constitution, will maintain his stance of continuing
        the elections as prescribed by the old Constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa661ad8-2e88-4ada-b8f0-878252a8d80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:11:15.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang Presidente ang tagapagpatupad ng ating Saligang Batas.
        Hangga''t hindi mababago ang petsa ng halalan na nakasaad sa Saligang Batas,
        ipatutupad ''yan ng Presidente. Matutuloy ang eleksyon sa 2019,"</em> Roque
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a0e620-135e-4c1e-bd9a-79c6651a0d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:11:15.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President is the implementer of our Constitution.
        Until changes are made on the date of the elections as prescribed by the Constitution,
        the President will implement it. Elections will push through in 2019.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06b0795-de00-48b1-9bd3-27a6807236f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:11:15.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He however acknowledged the possibility of a cancellation should
        the Constitution be ratified before the scheduled elections in May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece31ead-ea73-4596-a029-f03b55f7909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:11:15.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang only possibility po is kung ma-ratify ng maaga itong proposed
        Constitution in which case the ''87 Constitution will cease to have legal
        effect, pero habang walang bagong Saligang Batas sisiguraduhin ng Presidente
        magkaka-eleksyon,"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669c7f71-0e82-45ff-ab33-e0bbd5116590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:11:15.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The only possibility (for its cancellation) is if
        the proposed Constitution is ratified, in which case the ''87 Constitution
        will cease to have legal, effect but as long as there is no new Constitution,
        the President will make sure there will be elections.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe834f3-aec1-451a-ab85-4f4e049c2fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:11:15.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of this possibility, the Palace remains optimistic that
        the Constitution will be ratified early next year as scheduled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593de3d7-1a29-4edd-907c-f4c77fc23a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:11:15.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the President has enough allies in the Senate to ensure
        the ratification of the Constitution as well as the fulfillment of his request
        for an elected transition leader to take his place in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7219fa-1f09-4f54-bdab-556ef1a1a8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:11:15.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s hoping that both the Consultative Committee and Congress
        will adapt his suggestion calling for a transitory provision providing that
        the transition leader will be an elected post," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4f7e5f-2b58-4de6-a3b3-756e48b61ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:11:15.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have a very good working relationship with many of our
        Senators," Roque assured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea3a1a0-dd0c-46ef-bc7a-3f878fa953ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:11:15.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace''s statement was in response to House Speaker Pantaleon
        Alvarez'' proposition to move the elections to 2022 to coincide with the Presidential
        elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba52ab5f-7814-4e03-979d-99597939c358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:11:15.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez insisted that moving the elections, and extending the lawmakers''
        terms are the "most practical" ways for Senators and Congressmen to prioritize
        charter change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77390feb-5206-4f2e-960c-e2dc51507dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:11:15.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi kung magpapaeleksyon ka ng Senators sa mid-term, eh six
        years ''yun, so may carry-over ka…yun ang pinakapractical. No election ka
        sa 2019 tapos ang first election mo sa 2022, then concentrate dito sa gagawin
        nating revision,"</em> he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f2a20b-b1d2-4a7f-ad79-c57b166fb406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:11:15.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because if you hold mid-term Senatorial elections,
        there will be six years instead (if you postpone it), so there''s a carry-over…that
        is the most practical (way). (With) no elections on 2019 and your first election
        is in 2022, then you can concentrate on the revision of the Constitution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee66231-e989-42f8-9866-d6975ebdfbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:11:15.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: House Speaker: Move 2019 elections to 2022</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b74ee66-d944-4fba-943c-b1288e76c4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:11:10.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:11:15.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators vs. House Speaker?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
