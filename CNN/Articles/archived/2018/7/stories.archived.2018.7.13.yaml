  'Netflix-HBO-Emmys':
    'author': 'Brian Lowry'
    'caption': 'Claire Foy as Queen Elizabeth II and Matt Smith as Prince Philip in
      an episode of Netflix''s "The Crown."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-13T06:56:09.325+08:00
    'imagesource': 'jcr:fb1aab7e-8352-4764-ad96-8d6d0263fe4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef2ad702-ad8b-4150-bdfb-faf38dfe6bc7'
    'lead': 'Netflix''s investment in original programming has mirrored the strategy
      that has made HBO so consistently dominant, offering a wide variety of programming
      — from series like ''The Crown'' and ''Stranger Things'' to specials, from documentaries
      to unscripted fare.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T14:42:48.865+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T14:42:52.740+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T14:42:52.544+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix knocks HBO off its throne, as Emmy voters spread the wealth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9080e971-430e-40cf-ada8-785e70dbb348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:42:48.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:42:52.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> While Netflix and HBO battle it out for
        Emmy supremacy — with the streaming service edging the pay channel in total
        nominations, the first time anyone''s done that this century — voters can
        take a bow for a slate of nominees that both spread the wealth and mostly
        got it right, barring a few notable exceptions and oversights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309fe419-93d1-4bfe-a8e3-a3f3fccea5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:42:48.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:42:52.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s investment in original programming has mirrored the strategy
        that has made HBO so consistently dominant, offering a wide variety of programming
        — from series like "The Crown" and "Stranger Things" to specials, from documentaries
        to unscripted fare.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1529e880-2d73-4e76-b9f9-8fed61eb7fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:42:48.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:42:52.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming service''s maneuvering (and not incidentally, expensive
        Emmy campaigning) paid off with 112 nominations — a significant increase over
        last year, edging HBO''s 108. As chief content officer Ted Sarandos noted
        in a statement, the service''s tally encompassed 40 titles, showcasing its
        "varied and expansive slate."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbddc37-72b6-430e-9d4a-c798b95926f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:42:48.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:42:52.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC — anchored by "Saturday Night Live" and "This is Us" — ranked
        third overall, garnering 78 Emmy bids, followed by the FX network, with 50.
        It''s a steep fall-off from there, although 13 networks or services garnered
        10 or more nominations, reflecting the breadth of competition that currently
        characterizes the Emmy race in the age of "peak TV."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cade207-1125-4742-89d6-c5bd11001577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:42:48.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:42:52.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the welcome highlights, the Television Academy recognized
        the final season of "The Americans," Sandra Oh for her standout starring performance
        in BBC America''s "Killing Eve," Issa Rae for HBO''s "Insecure" and Ted Danson
        — representing one of the few major-network series to break through — for
        NBC''s The Good Place."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9ef2e3-452f-4a9a-aecf-1fcc112289d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:42:48.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:42:52.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jesus Christ Superstar Live in Concert" was also showered with
        praise, as was "The Handmaid''s Tale''s" supporting cast, coming off a just-concluded
        second season that gave them an opportunity to shine. And HBO''s "Barry" made
        a significant mark on the comedy voting, where Donald Glover''s "Atlanta"
        led the way, in a field thrown wide open by the absence of three-time champ
        "Veep" from this year''s list of contenders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d968184-279f-4a90-8d6a-dc766f025628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:42:48.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:42:52.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variety series category also left "The Tonight Show" on the
        sidelines for the second consecutive year, deservedly so, given that Jimmy
        Fallon''s brand of vanilla-flavored latenight comedy feels a little too tepid
        for the times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ab3efa-df79-482d-b60c-5f95fe7e5d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:42:48.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:42:52.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the down side, the balloting felt unduly generous to a disjointed
        second season of HBO''s "Westworld," which ranked behind only "Game of Thrones"
        — back in the race after a year hiatus — in terms of total nominations, tied
        with "Saturday Night Live," and followed by "The Handmaid''s Tale."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f065adf4-6a6b-4748-b5d1-57ab9f42af11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:42:48.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:42:52.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alison Brie was also a notable oversight for her standout work in
        "GLOW," the Netflix period female-wrestling comedy, as was "Modern Family,"
        although after its glittering streak of Emmy nominations, it''s hard to fault
        anyone for concluding the ABC sitcom''s best days are behind it, especially
        with so many worthy newcomers to accommodate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa1a39e-7c53-4f6f-bae8-0dec9be688f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:42:48.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:42:52.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of TV''s best work is currently being done in the realm of
        limited series, and that was true again this season, with "Patrick Melrose,"
        "Godless" and "The Assassination of Gianni Versace: American Crime Story"
        all making strong bids for attention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd9b498-66fa-42e6-b90c-ac01be9e07db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:42:48.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:42:52.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showtime''s "Twin Peaks" revival didn''t make the cut — producing
        bellyaching from its critical admirers -- and while TNT''s "The Alienist"
        and National Geographic Channel''s second installment of "Genius," about Pablo
        Picasso, look like long shots against those heavyweights, they reflect the
        rising ambition exhibited by other networks in their bid to make a mark with
        scripted programming.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2543054-9b06-47e5-957c-bdd601b8f0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:42:48.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:42:52.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emmys have also again exhibited significant diversity in terms
        of the makeup of its performer nominees, at a time when its chief peer, the
        Oscars, have struggled to be as inclusive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927b3851-5304-4c59-a28b-58d9f4a71791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:42:48.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:42:52.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As always, the Emmys will be second-guessed and analyzed, looking
        for snubs and surprises.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc727fa7-576d-4487-8f02-92bfa2487944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:42:48.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:42:52.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part, though, this year''s categories mark a pretty
        fair representation of TV''s best and brightest, while adding drama to the
        battle that''s been brewing to its two foremost bidders for awards prestige.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6769018d-efca-4307-8c0e-ec649fa1b4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:42:48.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:42:52.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Netflix knocks HBO
        off its throne, as Emmy voters spread the wealth."</em></p>'
  'Donald-Trump-NATO-Summit-2018':
    'author': 'Jeremy Diamond'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-13T06:34:43.659+08:00
    'imagesource': 'jcr:660f5191-3f47-4e75-9608-b784319d58ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e140319d-014c-443f-927e-91326e919a1f'
    'lead': 'U.S. President Trump caps off his tumultuous two-day visit at NATO headquarters
      by boldly declaring that all NATO members agreed to increase their defense spending.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T14:45:38.580+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T14:45:42.461+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T14:45:42.083+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump claims NATO victory but details in dispute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d1243b-8237-49c7-97cf-7008c17d622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump capped off
        his tumultuous two-day visit at NATO headquarters on Thursday by boldly declaring
        that all NATO members agreed to increase their defense spending&nbsp;after
        he told them he was "extremely unhappy."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcfbf28-62dc-4e24-84e3-7bfd4be82daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His unscheduled news conference offered Trump''s signature touch
        for showmanship, but the U.S. President came up empty when pressed to detail
        the new financial commitments he had secured, offering only that member countries
        "agreed to pay more and they agreed to pay it more quickly" and pointing to
        spending increases over the last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aec11f-aa60-4023-b23d-e079a928b298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has agreed to substantially up their commitment. They''re
        going to up it at levels that they never thought of before," Trump said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd750d1dd-3d42-4e1e-b175-fc1b2da8a507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But French President Emmanuel Macron Thursday rejected Trump''s
        assertion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97524f51-6fda-46be-951c-34d08deceedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a communiqué released yesterday it was very detailed
        and I invite you to read it ... It shows the measures approved by all the
        member states. This communiqué is clear, it reaffirms a commitment to 2% in
        2024. That is all," Macron said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ae42d2-d0e3-43b5-929b-4acf6836f3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All NATO countries agreed in a 2014 summit to increase their defense
        spending to 2% of their GDP by 2024, and most NATO member countries have already
        laid out specific plans to meet that target. All NATO member countries&nbsp;pledged
        in the joint communique&nbsp;on Wednesday to continue their efforts to meet
        the 2% goal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55ddb58-7799-4290-b4d0-74f6648aa399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told people that I''d be very unhappy if they didn''t up their
        financial commitments substantially," Trump said when asked if he threatened
        to pull out of the alliance. "I let them know that I was extremely unhappy
        with what was happening, and they have now substantially upped their commitment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388301ba-c40b-4f97-89b7-434431e8ecc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was asked specifically if he thought he could pull out of
        NATO without congressional approval and he said: "I think I probably can,
        but that is unnecessary. They have stepped up today like they have never stepped
        up before."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623f2cda-4265-48b7-9840-cbe3e6d13651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite tweeting "what good is NATO" the day before, Trump praised
        the alliance on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2369dcd3-cca9-4e61-a3dd-c4566731d441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe in NATO, I think NATO is a very important — probably
        the greatest ever done," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc394917-d055-47be-94ea-cadba41abb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also sought to claim a victory in his news conference on Wednesday,
        defending his the hard-nose tactics he displayed at the summit, which included
        accusing Germany of being "totally controlled" and "a captive of Russia."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509bfd52-6ec7-49f0-acd1-8cedc09e31f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a very effective way to deal," Trump said, before
        insisting that "everybody in that (NATO) room got along."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930df6d9-9574-48ac-a659-302d79bed208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s provocative comments about Germany and defense spending
        on Wednesday&nbsp;rattled allies during the summit''s first day. Some of the
        closest U.S. allies were still reeling from&nbsp;Trump''s diatribe accusing
        Germany of being "a captive of Russia"&nbsp;and insistence that "delinquent"
        allies increase defense spending "immediately."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1e7d1d-886f-4c75-9634-64008fa1018d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President isn''t likely to face vocal or widespread hostility
        until later in the day on Thursday, when he heads to London, where mass protests
        have been organized, for his first visit to the United Kingdom as President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b72737d-cfd2-46bc-bd6a-af044f749223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also pointed to progress over the last year, prior to this
        NATO summit, to tout his success at this year''s summit — something the U.S.
        ambassador to NATO had previously touted in a conference call with reporters
        ahead of the summit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3399a012-e8cb-4623-932c-f08bc78c8ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took in $33 billion more," Trump said, pointing to increased
        financial commitments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74fe0a2-2dec-48c0-af7b-687f99b81b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also insisted that "everybody in that room got along," referring
        to NATO allies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f328e71-6a63-4091-8c55-f9da2d812d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before leaving for London, Trump participated in a pair of multilateral
        meetings focused on Russian aggression and the war in Afghanistan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0865b766-8337-492b-a061-aab88a488bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump arrived about a half-hour late to a North Atlantic Council
        meeting with Georgia and Ukraine, two countries who have both been invaded
        by Russia in the last decade.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aedf22f-7bc6-43a3-9a83-aa1286d9770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s late arrival is not a first for him. He also left a mark
        at the G7 summit in Quebec last month when he arrived more than 15 minutes
        late for a breakfast meeting with other world leaders on women''s empowerment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf3ebe8-6108-47e0-abaa-7bf4c66793d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President then was scheduled to meet with allies participating
        in the NATO-led "Resolute Support" mission to train and advise Afghan security
        forces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3213b6c9-7e4f-4269-8c4a-0a0bbefed598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ahead of his arrival for Day 2 of NATO''s annual summit, Trump
        signaled he was not yet done with his attempts to pressure NATO allies to
        increase their defense spending.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84edd32-b9f6-4e05-bd7b-1bb37d980fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Presidents have been trying unsuccessfully for years to get Germany
        and other rich NATO Nations to pay more toward their protection from Russia.
        They pay only a fraction of their cost," Trump said, once again mischaracterizing
        a country''s own defense spending as payments to NATO, as he has frequently
        done.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb15e6c-9a19-4579-b04c-c52f0aa988c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On top of it all, Germany just started paying Russia, the country
        they want protection from, Billions of Dollars for their Energy needs coming
        out of a new pipeline from Russia. Not acceptable! All NATO Nations must meet
        their 2 percent commitment, and that must ultimately go to 4 percent!" he
        added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb8a3bc-3e3f-4258-a582-e82e175defd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO allies —&nbsp;even German Chancellor Angela Merkel, whom Trump
        singled out&nbsp;— have so far played nice with Trump. But the US president
        is expected to face mass protests during his trip''s next leg in London —&nbsp;complete
        with a giant "Trump baby" balloon&nbsp;— that tens of thousands of people
        have said they plan to attend. The U.S. embassy in London has already advised
        U.S. citizens there to&nbsp;"keep a low profile" during Trump''s visit&nbsp;and
        to "be aware of your surroundings (and) exercise caution if unexpectedly in
        the vicinity of large gatherings that may become violent."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d06ce-dc2a-42c3-ba48-fcf3543b26ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s UK visit has been in the works since early in his presidency
        but was repeatedly delayed because of the virulent opposition Trump has sparked
        there.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55a8d7f-dacd-4952-8138-6417bc434f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike his predecessors, Trump will hold several of his key meetings
        outside of London, participating in a formal arrival ceremony and attending
        a dinner with UK Prime Minister Theresa May outside of London, in Oxfordshire.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb0195e-a656-4fcc-8403-877f60582bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump will travel through London, participating in a meet-and-greet
        with diplomatic personnel at the U.S. embassy and staying overnight at the
        U.S. ambassador''s residence in the city. He and first lady Melania Trump
        will also have tea with Queen Elizabeth II.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c4ce0b-f272-4031-88c3-cb93994878f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is arriving amid a swirl of domestic government turmoil as
        well, with May''s government in crisis and her future as prime minister in
        question following a string of resignations from within her Cabinet over her
        Brexit strategy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc465eaf-7230-41c5-9cea-e2d15e5ae032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Trump''s arrival, May sought to play up the prospect of
        a post-Brexit trade deal with the US, one of her key political objectives.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa81512-c581-4083-9e38-62e20df2761f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no stronger alliance than that of our special relationship
        with the US and there will be no alliance more important in the years ahead,"
        May said in a statement released late Wednesday. "This week we have an opportunity
        to deepen this unique trading relationship and begin discussions about how
        we will forge a strengthened, ambitious and future-proof trade partnership."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61442b9-a9dc-49ea-8e31-1743042111d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about May''s precarious political position, Trump has said
        it is "up to the people" whether May remains in power and offered praise of
        Boris Johnson, the former London mayor who recently resigned as foreign secretary
        in May''s government.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8142c6f4-5f40-453b-b155-526af2ca7f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:45:38.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:45:42.475+08:00
