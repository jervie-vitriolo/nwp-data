      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>From refugees to World Cup glory</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613c8c16-6676-4704-8b9f-aff017964489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all its talent, Croatia is a team of inner steel, coming from
        behind in four matches in Russia and becoming only the second team to win
        two penalty shootouts at a single tournament.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde4f86f-4a4a-4b60-ae2f-768a35b888da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modric himself bounced back from missing an extra-time penalty against
        Denmark, which likely would have sealed the contest, to score in the subsequent
        knee-knocking penalty shootout.Only those with gravel in their guts could
        have held firm in the ultimate test of nerve having only minutes earlier failed
        to score from 12 yards.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369b58b9-a561-4af7-b377-2aba6006a840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In playing three extra-time matches, Croatia has effectively played
        90 minutes more football at this tournament than finalists France.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d0677d-8e32-4979-b3c4-e9e5c20ba2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the semifinal, manager Alatko Dalic admitted brutal last-16
        and quarterfinal matches had impacted his side, but it was England, whose
        players were supposed to be fresher, more athletic, which wilted in the semifinal.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1fa672-30ad-478b-82cb-dce30d15d379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:54:37.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:54:41.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croatia gained independence in 1991, during a conflict which lasted
        until 1995, and its players'' characters have been formed by the bloody Balkan
        war.</p>'
