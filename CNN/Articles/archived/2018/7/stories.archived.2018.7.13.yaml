      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was arrested for allegedly allowing a customer to touch her
        while on stage in a nonsexual manner! Are you kidding me?" Avenatti tweeted.
        "They are devoting law enforcement resources to sting operations for this?
        There has to be higher priorities."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa620fb-5a41-4bed-a8e2-69892fb109fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:15:25.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:15:29.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avenatti said Daniels was arrested while "performing the same act
        she has performed across the nation at nearly a hundred strip clubs."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c28fabc-ed8f-4d7a-af2b-42409868e6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:15:25.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:15:29.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a setup &amp; politically motivated. It reeks of desperation,"
        his tweet said. "We will fight all bogus charges."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d8641f-9132-4655-b7f0-3aca168d187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:15:25.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:15:29.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columbus police said they have made numerous arrests based on this
        law since last fall when authorities "were made aware" of illegal activity
        at adult entertainment clubs in the city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc185ac-73a8-433f-b9a2-795d33a88ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:15:25.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:15:29.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the arrest, Daniels said she plans to perform at Sirens
        again on Thursday night. She added that the&nbsp;tips from her performance&nbsp;will
        go toward the legal fees of the two other performers who were charged in the
        undercover sting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5685f1-a865-4e86-8689-3323b499b192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:15:25.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:15:29.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels made headlines worldwide over revelations of an alleged
        affair with Trump in 2006 -- and for the $130,000 she said she received from
        his attorney in 2016 in exchange for her silence. The White House has said
        Trump denies an affair happened.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0f4fad-b4e3-41e4-a711-0711ae38bdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:15:25.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:15:29.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is suing Trump and his former personal lawyer, Michael Cohen,
        to be released from a nondisclosure agreement that she says she signed days
        before the 2016 presidential election to prevent her from publicly discussing
        the alleged affair.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12098f4a-eabc-4391-a858-fe18e066988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:15:25.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:15:29.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avenatti alleges the payment was a violation of campaign finance
        law and was designed to suppress speech. Trump has said he personally reimbursed&nbsp;Cohen
        for that payment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444266e3-8997-479d-b3f3-f816a1c73fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:15:25.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:15:29.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rarely used 2007 law</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0218bbaf-f51d-452b-9227-07d3d949eb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:15:25.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:15:29.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Layken Curry, a dancer at Sirens Gentleman''s Club, said dancers
        are not allowed to have contact with the customers and must maintain a one-arm
        distance from them. If that space is violated by customers, they are generally
        escorted out. If a dancer violates it, management usually takes care of the
        matter, she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea3c024-5be0-4412-8e3c-70be0db6173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:15:25.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:15:29.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry said she has never seen anyone get arrested in the 2½ years
        she has worked at Sirens, nor has she had any experience with the law while
        on the job.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaa43d1-411e-45ba-8fc7-a356ca752b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:15:25.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:15:29.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am all for following the rules and going by the book, no touching,
        no this, no that, but also at the same time, in my opinion, I feel like it
        was completely harmless," Curry said. "She was putting on a show. The people
        paid money to see her. Why not?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b62e45-0910-4d43-b59e-3f244ce4afaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:15:25.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:15:29.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Stormy Daniels was
        arrested at a strip club in Ohio, her attorney says."</em></p>'
  'Department-of-Tourism-Wanda-Teo-travel-COA':
    'author': 'CNN Philippines Staff'
    'caption': 'Tourism secretary Wanda Teo says tourism industry still looks bright.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-12T13:58:27.756+08:00
    'imagesource': 'jcr:894143b5-4c8c-4098-a977-a77114ec98e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a633cf2-7652-4727-8acd-49460851eaa2'
    'lead': 'The auditing agency also flagged the P19 million travel allowances given
      to 94 Tourism officials and employees. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T15:18:51.664+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T15:18:55.022+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T15:18:54.760+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOT did not monitor how Tourism offices spent ₱605 million – COA

      '
    'updated': 2018-07-13T06:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21044359-e99a-4a58-b2b5-e93be2e85904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:18:51.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:18:55.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated to include the statements from the Department of Tourism.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619a264a-836c-4fe0-be2b-2682d6a7b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:18:51.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:18:55.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> The Commission
        on Audit flagged the millions in cash advances the Department of Tourism gave
        to its foreign offices without monitoring how the funds were utilized.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ed569a-5f41-4150-bdcd-cd64384dcbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:18:51.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:18:55.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA, in its 2017 report on DOT, said the agency, then headed by
        Secretary Wanda Teo, gave P605.26 million in cash advances to 12 of its offices
        located in the U.S., China, South Korea, Germany, Japan, Australia, UK, and
        Taiwan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc165f7-d3d1-4e9e-a82b-7fff09377c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:18:51.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:18:55.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It raised the alarm that there was no oversight body to keep track
        of the foreign offices'' respective programs, activities, and projects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1582e02-5302-4dc9-b384-b601d9cfd38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:18:51.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:18:55.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of this, we cannot identify the specific office and/or
        person responsible for monitoring and evaluating the implementation of policies,
        plans, and programs of each PTO, thereby, hindering the evaluation of each
        of their accomplishments," COA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb0b501-5a51-4998-850e-43f3ecee560c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:18:51.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:18:55.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "Given the considerable funds being spent for PTO (Philippine
        Tourism Offices) operations, adequate monitoring and supervision should be
        conducted."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0475ddcf-513a-4029-923e-622147330762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:18:51.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:18:55.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said DOT should keep track of the cash advances given to tourism
        attachés to identify whether government funds were spent properly and effectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2378a115-7eb6-459d-b09a-e035bb8daa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:18:51.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:18:55.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auditing body recommended that DOT should designate a division
        and a point person that will regularly monitor and evaluate the programs of
        its foreign officers. COA said DOT officials will issue an order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960e525d-726e-40a0-b68d-5a5303570f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:18:51.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:18:55.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign trips worth ₱19 million</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f08e9-8dc1-428f-af0b-50a02d546818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:18:51.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:18:55.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a hundred tourism officials and employees attended foreign
        junkets in 2017, costing the government ₱19.3 million in travel allowances,
        COA found.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56abdc8f-d925-4830-be92-2d5477146478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:18:51.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:18:55.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said 94 Tourism officials and employees traveled on foreign junkets
        in 2017, with Teo taking five foreign trips worth ₱863,959.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e75eab-aace-4c90-8927-d2a3fefca58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:18:51.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:18:55.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said despite the frequent travels of the agency, there is a
        lack of specific guidelines to determine who are required to attend international
        tourism-related activities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f1cc6a-31f6-4205-94eb-be0474757891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:18:51.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:18:55.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no specific guidelines on foreign travels by the DOT-CO
        (Central Office) personnel... exposing the government to risks of incurring
        expenditures for excessive and extravagant travels abroad," the report read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0959b5-679d-4f8f-affc-05f6eeb56ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:18:51.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:18:55.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA recommended DOT to create a committee that will create guidelines
        on the number of staff required to participate in activities abroad, the duration
        of stay, and allowable amount of travel allowance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f6515d-0404-482c-a7f8-96691be50946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:18:51.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:18:55.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOT on January 10 issued Department Order No. 2018-05 "to prevent
        unnecessary, excessive and extravagant travel expenses." A few days later,
        President Rodrigo Duterte signed an executive order limiting travels of Executive
        branch officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d14994-b71f-4d32-bf6f-1be4ab4e329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:18:51.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:18:55.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOT, in a statement, said the foreign junkets of their employees
        were aboveboard. It said it will review its existing guidelines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f751ca6-2b71-46eb-b7e5-c8f43e8b5ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:18:51.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:18:55.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Department of Tourism (DOT) reiterates that all travels
        were official in nature and have adhered to government procedures, it assures
        the Commission on Audit (COA) that it will review and revisit the agency''s
        existing guidelines on the foreign travels of its officials and personnel
        issued January 2018, and if necessary, come up with a more stringent version,"
        it said.</p>'
  'Philippines-Province-of-China-banners-Metro-Manila':
    'author': 'Chad de Guzman'
    'caption': 'Red banners saying "Welcome to the Philippines, Province of China"
      made rounds on social media on July 12, the second anniversary of the international
      tribunal ruling favoring the Philippines'' claims over the South China Sea.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-12T10:48:17.993+08:00
    'imagesource': 'jcr:9bd879eb-f0db-499b-a6ae-23c864e00ae3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e88b03b9-3acf-40a4-88a7-627f47f34e18'
    'lead': 'Pictures of the banners made the rounds of social media today, the second
      anniversary of the international tribunal ruling favoring the Philippines''
      claims in the South China Sea.'
    'mgnl:activationStatus': true
