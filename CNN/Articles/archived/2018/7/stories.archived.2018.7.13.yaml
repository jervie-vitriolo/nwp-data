    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e673370e-66c0-4cac-bf43-ae4eb19b9372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.585+08:00
      'mgnl:createdBy': 'jeff'
