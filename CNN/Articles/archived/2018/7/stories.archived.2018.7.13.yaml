    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3147d712-3636-44af-9fc2-65a7ebcffe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Money Lover</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9be0cea-391d-40d5-8327-4a8edd35ad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money Lover packs a ton of functionality into a lightweight, easy-to-use
        app. Aside from logging daily expenses and income according to categories,
        linking up with bank accounts, and compiling data into detailed visual reports,
        it helps users set budgets and savings plans based on their spending habits
        and creates a budget forecast that allows them to adjust according to their
        needs. It also has a built-in calculator and currency converter and gives
        reminders for scheduled bills and payments.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b271c9e6-456a-45f4-b19a-99968ff282aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pros:</strong> For users who are really living in the future,
        the app links to certain types of cryptocurrency. The budgeting is similar
        to Goodbudget’s envelope system, with a specific amount set per category at
        the beginning of the month to avoid overspending.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7175063e-fbb0-4350-90d3-7e56117f56b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cons:</strong> There can sometimes be too many ads.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a76742d-9446-4732-b0de-67e3fdf6c63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.585+08:00
