  'skyler-abatayo-cebu-police-oscar-albayalde':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-13T23:54:55.317+08:00
    'imagesource': 'jcr:77143a94-cd1f-4e51-8de6-282da2a7edff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc055be7-11e0-4bf0-9e63-4116ed776513'
    'lead': 'The policemen are relieved from their posts even if they tested negative
      for gunpowder residue in paraffin tests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T11:42:04.839+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T11:42:07.622+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T11:42:07.468+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police allegedly involved in death of 4-year-old boy relieved from their
      posts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ebb3f4-fedf-4893-b9e5-4b882d21aa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:42:04.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:42:07.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> Four
        policemen allegedly involved in the killing of four-year-old Skyler Abatayo
        in Cebu have been removed from their posts, the Philippine National Police
        said in a statement Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483953d5-c591-4828-8553-0e430402d1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:42:04.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:42:07.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said PNP Chief Oscar Albayalde has ordered Central
        Visayas Regional Police Director Debold Sinas to relieve the policemen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55a8a23-63fd-411e-964d-cf35c3a33335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:42:04.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:42:07.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four were also asked to surrender their firearms for ballistic
        examinations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c5e5ef-0acb-446b-863d-eebca03e9889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:42:04.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:42:07.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP, however, said the stray bullet that killed Abatayo during
        an anti-drug operation last Tuesday in Barangay Ermita, Cebu City may not
        be from any of the policemen as they tested negative for gunpowder residue
        in paraffin tests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb9a41f-aa18-4a23-8108-f93c96633936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:42:04.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:42:07.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, paraffin test conducted on four (Drug Enforcement Unit)
        operatives -who figured in that said incident - turned out to be negative.
        This means that the four DEU operatives have not fired their handguns hence,
        may not have been responsible for the death of Skyler," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180eb52f-9316-49b4-b41e-e152dbc735cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:42:04.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:42:07.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP expressed regrets over Abatayo''s death and assured the
        family that it is looking into the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b10b6d0-65dd-4784-8c74-204a9c8567da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:42:04.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:42:07.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We express our deepest condolences to the bereaved family of Skyler
        Abatayo as we assure them that an impartial investigation by the PNP Internal
        Affairs Service is now being conducted in order to get to the bottom of this
        unfortunate incident," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678c605d-5ae2-4346-a88e-78df8c94b690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:42:04.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:42:07.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that the regional police''s Internal Affairs
        Service and Scene of the Crime Operatives "are now collaborating to put all
        the pieces together in order that the real culprits will be arrested and put
        behind bars and justice will be served for Skyler and his bereaved family."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98198e63-d883-4635-9034-7d3119bd0973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:42:04.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:42:07.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP vowed to make accountable those who will be found guilty
        after a thorough investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967c4a8d-5ccd-419b-89e1-a3651f824b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:42:04.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:42:07.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP will not hesitate to file any appropriate administrative
        or criminal charges if culpability by any of our personnel has been established
        after a thorough investigation by the PNP-IAS7," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac29757-f862-4ff0-af4e-8b428e4c3de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:42:04.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:42:07.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP, continuous operations are being conducted
        to arrest the drug suspects who were the subjects of the operation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9a9fa8-4316-40ad-8c56-597de526a507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:42:04.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:42:07.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said that one of them was believed to have fired a
        handgun while escaping.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb03fab-0ca6-41bf-9809-043eac678cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:42:04.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:42:07.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Follow-up manhunt operations have been launched to track down the
        four drugs suspects, one of whom was believed to have fired his handgun as
        they made good their escape," it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b965183-557e-46f6-a65a-f172d689cc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:42:04.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:42:07.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Dale Israel contributed to this report.</em></p>'
  'stan-lee-message':
    'author': 'Lisa Respers France'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-13T23:28:52.158+08:00
