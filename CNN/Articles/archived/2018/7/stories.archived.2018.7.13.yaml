      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Simple Expense Note</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ac0f3b-55a4-4dbd-bb65-f433002a5689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an eye-catching design that has tabs in the style of classic
        organizers and planners, Simple Expense Note lives up to its name with fuss-free,
        foolproof features that can be accessed anytime and anywhere, even offline
        — making it especially ideal for freelancers. It lets you record and list
        down daily expenses and calculates total income and expenses on a daily, monthly,
        or yearly basis.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f3dbea-61f7-4b7c-bbb4-fc12d7418512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pros:</strong> A lot of people will find its few but well-executed
        features sufficient. It’s very lightweight, uncomplicated, and accessible
        — perfect for keeping track, period. It’s even able to create graphs out of
        your given data.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8dd1c1-0e0f-4cd7-9435-aac7e4729a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cons:</strong> It’s not customizable, and all that green
        may not be appealing to other users. It’s not available on the App Store,
        either.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be3d1a5-750a-4420-8adc-34b0e691589a'
      'mgnl:activationStatus': true
