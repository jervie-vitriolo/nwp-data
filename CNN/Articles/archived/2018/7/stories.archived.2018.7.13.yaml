      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, the Thai Navy SEALs shared a cartoon titled
        "Operation Bring Wild Boars Home." It was made by Bangkok-based illustrators
        Aruni Aunhawarakorn and Jantima Manasviyoungkul, who man the Facebook page
        Sisidea.</p>'
