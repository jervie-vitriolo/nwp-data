      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay believes the banners reflected the government''s approach
        to the dispute.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c27e801-541b-496a-85f5-06e35f6c69b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:24:21.637+08:00
