  'world-bank-philippine-economy-growth-projection-GDP-gross-domestic-product':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-13T15:46:27.527+08:00
    'imagesource': 'jcr:5a5a49db-2d2f-4335-af30-e66dbe8bd4bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27bd2e44-5348-4614-b486-bd60e2a799b0'
    'lead': 'The Philippine economy will still experience steady growth while key
      indicators are seen to rise due to recent economic trends.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T13:56:08.613+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T13:56:12.260+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T13:56:12.009+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Bank maintains bullish projection for PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b2923-640e-470d-847f-c564779c05af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:56:08.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:56:12.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) -</strong> The Philippine
        economy will still experience steady growth while key indicators are seen
        to rise due to recent economic trends, the World Bank said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361bc444-6246-4286-9ef2-19bfc7b3cea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:56:08.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:56:12.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, World Bank said the country will sustain a 6.7 percent
        gross domestic product (GDP) growth this year until 2019, steady from its
        April projection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef48363-877b-4c9f-abf6-f5da4afbe621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:56:08.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:56:12.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government consumption is seen to increase while private consumption
        growth is expected to go up by 5.9 percent in 2018 and 6.2 percent next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fb473f-3e8e-4c11-9ce9-f801536da638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:56:08.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:56:12.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Bank slightly adjusted upwards its previous forecast for investment
        growth due to companies'' higher capital expenditures, including bigger infrastructure
        spending.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e799398-4ccb-40ae-bc3e-b8c6bee930e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:56:08.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:56:12.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multilateral lender is expecting the country''s GDP growth pace
        to pick up by year-end and into the first half of 2019 due to anticipated
        higher election-related public spending.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b2b45d-cacf-4f01-9cb4-0154b6c0be54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:56:08.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:56:12.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Bank Lead Economist for the Philippines Birgit Hansl said
        the country can attain its 6.5-7.5 percent medium term target depending on
        the implementation of the government''s investment spending agenda.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98724ae1-b86a-4546-a317-23cf3afcc586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:56:08.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:56:12.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Higher private investment levels will be critical to sustain the
        economy''s growth momentum as capacity constraints become more binding," Hansl
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb33bb6-004e-48f2-9be0-f3dca0f03a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:56:08.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:56:12.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, World Bank also said Philippine exports will decrease in
        the coming years amid the expected slowdown in the global economic growth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716348fa-6683-4bea-aa0a-368f8dfba186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:56:08.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:56:12.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to World Bank''s June 2018 Global Economic Prospects,
        the global economy will slow down over the next two years due to rising commodity
        prices, decreasing global demand, and tightening of global financing conditions.
        It added that uncertainty around global growth conditions can lead to trade
        and other policy shocks among major economies. It added that trade and other
        policy shocks can possibly emerge from major economies amid rising uncertainty
        around global growth conditions.</p>'
