      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Croatia beat France in Moscow Sunday, not only would it be
        a sensational win over a footballing heavyweight but this Baltic country would
        become the smallest to win football''s biggest prize since Uruguay in 1950.</p>'
