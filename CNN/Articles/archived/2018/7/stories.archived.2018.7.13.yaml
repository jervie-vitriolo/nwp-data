      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4cea80-3a5c-46cc-999c-5aa27114fb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.583+08:00
      'mgnl:createdBy': 'jeff'
