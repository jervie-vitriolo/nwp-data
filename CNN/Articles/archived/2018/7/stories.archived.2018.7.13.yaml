  'sss-emmanuel-dooc-enforcement':
    'author': 'Cecille Lardizabal'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-13T19:53:04.951+08:00
    'imagesource': 'jcr:d61d064e-9aaf-41bf-a80e-1a540609192f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b05d527d-3af6-412f-9216-6a2a78172841'
    'lead': 'The SSS has hired additional legal enforcement officers to assess companies
      who have allegedly not remitted the contributions of their employees. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T13:14:59.577+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T13:15:05.542+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T13:15:05.406+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SSS warns employers to remit employees'' contributions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5ebd39-bcc6-475a-ac52-c9fbed0f292e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:14:59.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:15:05.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The Social
        Security System (SSS) warned it will soon be cracking the whip on employers
        who are not remitting their employees'' contribution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3516ea-9a90-488f-b8ea-752cb01ad023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:14:59.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:15:05.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS President and Chief Executive Officer Emmanuel Dooc said they
        will implement the agency''s enforcement power to garnish assets and properties
        of erring employers and even those self-employed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0694d3fa-33ad-4b56-b19c-1b1b4e911ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:14:59.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:15:05.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have hired our own sheriff, we have hired additional legal enforcement
        officers who will be acting like the equivalent of BIR examiners. It will
        be conducted in every region," Dooc said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33a3752-0dc2-46fb-9fde-54aede368bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:14:59.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:15:05.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they are now in the process of finalizing preparations
        and implementation is seen by October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e7d50b-8ad9-4351-ad38-c0dec52a4e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:14:59.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:15:05.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS had already identified companies from different regions.
        Dooc refused to mention the names of the companies but said each company will
        have to go through assessment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab6f3fd-53d5-481c-b84c-e54436156bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:14:59.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:15:05.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dooc however claimed that he has not heard of complaints against
        Vigilant Security Agency, the company of Solicitor General Jose Calida.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4515913-6435-4835-a5c4-8127103b9375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:14:59.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:15:05.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pa akong report on that. Normally it''s looked into by...
        depende kung large account yan, I would imagine it''s a large account dahil
        pag over 100 employees large account," said Dooc.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd4be22-f3fb-4b87-990a-af2421a4bbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:14:59.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:15:05.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade Union Congress of The Philippines (TUCP) had previously
        urged the SSS to investigate the alleged non-payment of Vigilant Security
        of social insurance to its thousands of security guard employees nationwide.</p>'
  'Wyn-Marquez-clarifies-remark-transwomen-pageant-contestants':
    'author': 'CNN Philippines staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-13T19:25:43.388+08:00
    'imagesource': 'jcr:600653c3-d92a-4c41-be6c-1988ac200827'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea69ec8a-1619-4448-951a-90c4e9cf2182'
    'lead': 'The beauty queen says she will ''accept and respect'' the decision of
      the Miss Universe organization to let transwomen join the pageant'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T13:22:10.043+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T13:22:14.087+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T13:22:13.872+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wyn Marquez clarifies remark on transwomen pageant contestants

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc8cee4-c23f-4f4d-839f-ad8d11208722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:22:10.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:22:14.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) -</strong> Beauty
        queen Teresita "Winwyn" Marquez clarified her stand on the LGBT community
        after her controversial remark on transgender pageant contestants made rounds
        on the internet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e93f72-6802-4547-97fb-adcc3dc0479f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:22:10.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:22:14.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez became the subject of netizens'' talk this week as she was
        quoted as saying that the Miss Universe crown should be given to ''natural-born
        women.''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943eb4f2-d0d6-43a5-9eee-5301f70a7242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:22:10.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:22:14.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez made the statement as a reaction to the news that a transwoman
        contestant will represent Spain in the Miss Universe pageant this year. The
        said interview for Glitz.ph was posted by blogger MJ De Leon on YouTube.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa8ece1-0c86-42c8-8ca3-98abf6fbce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:22:10.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:22:14.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Marquez revealed she has ''nothing against transgender,''
        but would like for the Miss Universe crown to be given to ''natural-born women,''
        and ''for transgenders to have their own prestigious pageants.''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204dc712-8e87-4e67-aab3-b9dc764e5f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:22:10.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:22:14.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After netizens slammed this remark, Marquez took to social media
        to give her response and clarification on the issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724a162a-a8d5-450a-9c45-492d4701d597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:22:10.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:22:14.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Wag lang po sana hanggang headline lang tayo,"</em> the actress-turned-beauty
        queen wrote on her Twitter page Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab00f119-d7e1-4522-9bad-89803086f78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:22:10.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:22:14.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said I would prefer that Miss U(universe) would have natural-born
        women, but I will support (Miss Spain) Angela (Ponce) and the Miss U(universe)
        organization in any endeavor they choose to commit themselves to."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c437ef3-e148-4151-9cf2-9449d1e32e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:22:10.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:22:14.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If <em>pasasalihin talaga</em> (if they will really allow it) then
        I have no problem with it and we all have to accept and respect ''<em>yung</em>
        (the) decision, <em>kahit iba ang opinion ko</em> (even though I have a different
        opinion)."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe49030-4a04-4804-974f-8c43dca37a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:22:10.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:22:14.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proud of the LGBTQ movement and how far they''ve come," added
        Marquez, who won the 2017 Reina Hispanoamericana pageant. "It''s good to have
        discussions on this topic, and I encourage more people to come out with their
        opinions whether pro or against."</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://t.co/8bCA7J8T55">pic.twitter.com/8bCA7J8T55</a></p>&mdash;
        Teresita Ssen Marquez (@wynmarquez) <a href="https://twitter.com/wynmarquez/status/1017624276885692416?ref_src=twsrc%5Etfw">July
        13, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3d7a0f-674b-4962-a9cf-36e583ee627f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:22:10.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:22:14.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92691134-a3f1-446e-8886-ca192d95fbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:22:10.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:22:14.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, a transwoman contestant from Canada, Jenna Talackova, was
        initially disqualified from the Miss Universe contest as she was not a ''naturally
        born female.'' The organization later reversed the decision when she threatened
        to take the case to courts.</p>'
  'COA-PCSO-charity-fund':
    'author': ' Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-13T19:24:45.410+08:00
    'imagesource': 'jcr:b586690c-53de-419a-89c8-7aa8e44f4a19'
