      expenditure'' during the PCSO''s Christmas Party in 2017. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T13:25:36.761+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T13:25:40.729+08:00
