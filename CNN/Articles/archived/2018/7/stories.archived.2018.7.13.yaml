      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did note before leaving for Europe on Tuesday that the UK
        is "somewhat in turmoil."</p>'
    '33':
