  'Donald-Trump-UK-visit-Theresa-May':
    'author': 'Angela Dewan'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-13T06:22:23.156+08:00
    'imagesource': 'jcr:ba6cf77b-e527-4aae-8022-dfdcad429365'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec88bf8f-4ce5-4cb7-aba1-314d838b9b8d'
    'lead': 'Donald Trump arrived at Stansted airport, north of London, early Thursday
      afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T14:49:24.632+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T14:49:40.408+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T14:49:40.181+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I think they like me there:'' Trump says he''s popular in UK despite
      threat of protests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e375487-6e42-4f67-a333-2ab031350a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:49:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:49:40.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump arrived for
        a controversial two-day visit to the UK Thursday, shrugging off the prospect
        of protests and declaring that he was popular with Britons because of his
        hardline stance on immigration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85a08ed-f5f4-46db-89a4-275a1a6b378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:49:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:49:40.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before leaving&nbsp;a turbulent NATO summit in Brussels,
        Trump said the British people shared his concerns on immigration, claiming
        "that''s why Brexit happened."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8bf467-84eb-4923-9adc-0cb7a8422562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:49:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:49:40.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments were a signal that his trip to the UK — billed as a
        "working" visit but laced a degree of pomp and ceremony — would be eventful.
        He is due to hold talks with Prime Minister Theresa May and take tea with
        Queen Elizabeth II. His schedule has been carefully designed to avoid planned
        protests, including the flying of a giant "baby Trump" balloon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a241d46d-0aac-4b12-8fa3-4f842f44fa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:49:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:49:40.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump arrived at Stansted airport, north of London, early Thursday
        afternoon. He was flown by helicopter to the residence of the U.S. ambassador
        to the UK at Regent''s Park, central London, where a&nbsp;large steel security
        fence&nbsp;has been erected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60640118-2dde-4a63-ac3b-23d798e2cacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:49:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:49:40.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will spend the night there after a black-tie dinner at&nbsp;Blenheim
        Palace, the birthplace of one of his heroes, Winston Churchill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce371d2f-e027-4a65-b220-fe98bd40b057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:49:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:49:40.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the dinner, May repeated her desire to conclude a post-Brexit
        trade deal with the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bec4d92-61b0-4007-8341-489dfc6bb702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:49:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:49:40.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we prepare to leave the European Union, we have an unprecedented
        opportunity to do more. It''s an opportunity to reach a free trade agreement
        that creates jobs and growth here in the UK and right across the United States,"
        she said, in remarks released by Downing Street.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abcfe68-e0f6-47f9-94df-feb1915ea1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:49:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:49:40.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also an opportunity to tear down the bureaucratic barriers
        that frustrate business leaders on both sides of the Atlantic."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858c9f42-511c-484f-ae95-8273115e1508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:49:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:49:40.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security is tight for Trump''s visit. London''s Metropolitan Police
        has drafted in reinforcements from almost every police force in the UK, Home
        Office minister Nick Hurt told the UK parliament on Thursday. He said it was
        a "significant" policing operation but that the right to protest was "a fundamental
        one and needs to be respected."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccc1022-52a3-448b-b98e-c73d82842f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:49:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:49:40.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he was concerned about protests during his visit, Trump
        told reporters in Brussels: "I think they like me in the UK. I think they
        agree with me on immigration." He reminded reporters that his mother was from
        Scotland, which he plans to visit at the weekend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcf9641-4f43-47cc-b8aa-b11b48dd575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:49:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:49:40.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday evening,&nbsp;hundreds of demonstrators gathered&nbsp;in
        London''s Regent''s Park in protest. The protestors blared bells and whistles,
        chanting "Stay out, stay clear, Donald Trump get out of here" and booed as
        the U.S. President left for Blenheim Palace in a helicopter with his wife.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adfa91c-702d-4a77-82f1-f709ca65ac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:49:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:49:40.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FOLLOW LIVE: U.S. President Trump''s visit to the UK</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48674d9b-28da-4316-b0ab-73de231bdc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:49:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:49:40.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also issued a warning to the European Union, telling it to
        "be very careful" of increasing immigration into the region, as he described
        a global backlash to migration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067a4d39-d707-4ea8-a60f-3f4e23cb67e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:49:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:49:40.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ... partially won an election because of immigration," he said,
        also pointing to Italy''s recent vote, in which Giuseppe Conte took government
        after campaigning on a populist anti-immigration platform.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9817b4d3-05b4-4fd1-bc12-1ccb9858e413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:49:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:49:40.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also weighed in on British political affairs. "I''m going
        to a pretty hot spot right now, right? With a lot of resignations," he said,
        in a reference torecent turmoil in May''s government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebed6e04-9767-4ff8-827c-8d3aa55c76e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:49:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:49:40.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for his views on Britain''s departure from the European Union,
        Trump said he did not wish to be seen as interfering in UK politics. But he
        said: "I would say Brexit is Brexit," echoing the "Brexit means Brexit" phrase
        often used by May.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2382a4-6602-4ad3-a8c9-4eefd2b8c19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:49:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:49:40.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people voted to break it up so I imagine that is what they
        would do, but maybe they''re taking a different route," he added, apparently
        referring to the UK government''s recent decision to pursue a closer relationship
        with the European Union after Brexit. "I''m not sure that''s what they voted
        for," Trump said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f34165c-79b1-4cb2-9b42-40faabcd0e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:49:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:49:40.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MORE: Donald Trump brings own wall of steel on UK visit as protesters
        gather</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a89a11c-e637-4218-95c4-bd74938c31bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:49:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:49:40.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump postponed his trip to the UK several times as a petition to
        block him from entering the country gained so many signatures that it was
        debated in parliament. The UK parliament''s Speaker made clear that Trump
        would not be invited to address MPs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392305d7-fbba-475c-bee5-5e7bc21650f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:49:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:49:40.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition against Trump claimed an official state visit would
        be embarrassing for the Queen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d54f21e-2c82-4a06-bbe4-03891e67e378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:49:24.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:49:40.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again postponed his visit in January this year after remarking
        that the relocation of the US embassy in London was a "bad deal" made by President
        Obama, and that he was not interested in cutting the ribbon at the opening.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda6c13f-776c-427f-9618-2e18955eab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:49:24.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:49:40.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "''I think they like
        me there:'' Trump says he''s popular in UK despite threat of protests."</p>'
  'Pulse-Asia-Filipinos-Rodrigo-Duterte-arbitral-rulingWest-PH-Sea':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-13T09:45:22.973+08:00
    'imagesource': 'jcr:588c335c-5a6b-405a-86d1-ecc17d7dcec9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ecc0046-dcbe-47b2-a492-6430fbc29cb6'
    'lead': 'A Pulse Asia survey shows 73 percent of Filipinos want the government
      to assert the international arbitral court ruling on the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T14:59:08.095+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T14:59:11.431+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T14:59:11.289+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 in 10 Filipinos want Duterte to assert arbitral ruling in West PH
      Sea — survey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe518e35-33ac-4b9a-b236-fa6c67cea2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:59:08.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:59:11.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 13) — Majority of Filipinos
        want President Rodrigo Duterte to assert the Philippines'' sovereignty in
        the West Philippine Sea two years after the government won its case against
        China in an international arbitral tribunal, a private pollster revealed Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cac279a-6097-41b2-a24b-9a26b634894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:59:08.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:59:11.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report, Pulse Asia said 73 percent of Filipinos agreed to the
        statement that the government must assert the 2016 ruling of a tribunal at
        The Hague-based Permanent Court of Arbitration that invalidated China''s sweeping
        claims over the disputed waters, including the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003d6916-748d-4869-adc6-05d7428ee003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:59:08.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:59:11.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added 17 percent may agree and may disagree, 7 percent disagreed,
        2 percent said they don''t have enough knowledge to give an opinion and 0.4
        percent said they don''t know.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031048e1-4a98-4f65-b143-bed00c5642c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:59:08.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:59:11.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is lower than the 84 percent recorded by Pulse Asia in
        a December 2016 survey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb6dff7-2a97-4bff-9781-e3af10079b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:59:08.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:59:11.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 36 percent of Filipinos believe the government should
        file a diplomatic protest with the Chinese Embassy in the Philippines against
        China''s continuous militarization in the West Philippine Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69598c0-ab2a-4ec5-91f8-02dfc70a6ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:59:08.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:59:11.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was commissioned by Stratbase ADR Institute, and was
        conducted from June 15 to 21.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f3a737-1097-47da-9312-8d9eec2a8d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:59:08.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:59:11.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo said she is dismayed over the government''s
        failure to press China to abide by the arbitral ruling, despite reports that
        Filipino fishermen are being bullied at the Scarborough Shoal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93967030-8819-421e-98a1-89b7bdff5faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:59:08.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:59:11.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the time for us to peacefully protest any effort to limit
        or control movement in these waters. As neighbors and friends, we must stand
        up in opposition to military build ups in the West Philippine Sea," Robredo
        said in a forum Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54a5dae-5f1a-41f5-b2ed-7a1e6be11017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:59:08.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:59:11.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Chief Justice Antonio Carpio echoed the sentiment, hitting
        Duterte for not enforcing the ruling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525c6f69-3bd5-4279-991a-8273e38be8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:59:08.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:59:11.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately for the Philippines, after the award was issued,
        President Rodrigo Duterte hemmed and hawed whether to demand compliance from
        China," Carpio said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1093d12d-2161-4247-84c3-bbf9530043d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:59:08.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:59:11.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio also urged the Armed Forces to conduct regular naval and
        aerial patrols in the country''s Exclusive Economic Zone as a way of asserting
        sovereignty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ecfef-918e-4c32-a705-8899c16ce65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:59:08.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:59:11.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added other countries could help enforce the ruling by holding
        freedom of navigation and overflight operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4304493-b64c-4f73-9d78-661c5d52bbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:59:08.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:59:11.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If China can appropriate the South China Sea, their neighbors who
        are militarily stronger than them could also seize their Exclusive Economic
        Zones. In other words, the world has an interest in preserving the rule of
        law in the South China Sea," Carpio said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f294edd0-9f12-4d3f-a3f6-827795325cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:59:08.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:59:11.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, more than rallying international support, Carpio said it
        is important to let Filipinos realize that sovereignty is priceless, putting
        pressure on the government to finally enforce the ruling.</p>'
  'thailand-philippines-cave-rescue-lessons-wild-boars-on-the-record-magalong-biazon':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-13T11:20:49.993+08:00
    'imagesource': 'jcr:540b5ed2-3d28-4f51-ae2c-d1c8108b430b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38d37c83-3a36-4fa2-91cf-5f7b78f5ef60'
    'lead': 'Command, control, coordination, and communication - these are the four
      important Cs during critical incidents and they were all at play during the
      miraculous rescue of a youth football team and their coach from a cave in Thailand,
      experts said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T15:06:22.145+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T15:06:25.662+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T15:06:25.300+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Experts: PH needs to apply crisis incident management lessons from Thai
      cave rescue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3a5b22-2661-495a-9863-e3c5e71508d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> Command,
        control, coordination, and communication – these are the four important Cs
        during critical incidents and they were all at play during the miraculous
        rescue of a youth football team and their coach from a cave in Thailand, experts
        said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a4ec91-1617-4976-8e66-e51fdeef357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As people from all over the world kept an eye on the mission to
        extract the Wild Boars team members and their coach from a cave in Chang Rai,
        it was clear that lessons could be learned about how experts and volunteers
        came together to make the mission a success, the experts added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35645e7e-1061-4d57-a9dc-938041af12bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they are lessons which could be applied to many kinds of crisis
        scenarios in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad58b7f-6307-4fd4-b50d-f1a8d360a68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>On the Record</em>, retired Police
        Deputy Director General Benjamin Magalong said rescue missions and other crises
        stand a chance of being more successful if the "C4" were followed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b841ec0f-cd46-4c81-b396-d49a9036e02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong, an experienced incident commander, said he was impressed
        at how the crisis situation in Thailand was handled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effe1dd1-bde5-47af-bee7-9a13dfa19a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very well-managed, the managers know their tasks. The were
        able to isolate the scene...everybody has a role to play. There was an incident
        command system that was in place," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccab70e-b220-47d8-9173-7a5cf869e867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C4, Magalong said, was in place.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec9633e-059f-42cb-b981-3b99a03343f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the country, Magalong said, these critical factors sometimes
        go missing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea04932-62dd-404e-9fbc-2ed3433b299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we try to address a particular critical incident,<em> nawawala
        yung coordination. Kung minsan naman, nawawala yung command dahil kung sinu-sino
        na lang ang gustong makisali at makialam sa management nung crisis incident,</em>"
        he said,</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83ed66c-0c6a-4463-a676-ccaa531b6a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we try to address a particular incident, coordination
        gets lost. Sometimes, it''s command that goes because there are people who
        want to join in or want to take over managing the crisis incident.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245926e6-7a95-4670-aae1-c6d8b5186f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are things the country needs to learn from what happened in
        Thailand, he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafb64e2-47cb-443a-8528-eba11a7070f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong cited the Quirino Grandstand incident in 2010 as a "classic
        example" of a breakdown of "C4."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392753da-fe9b-45d8-8a70-78857139689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"M<em>arami tayong insidente sa Pilipinas na</em> [There are many
        incidenta in the Philippines where] it seems that we never learned from it,"
        he said,</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f310fe-1c19-4ec5-aace-3b6420eebbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressman Ruffy Biazon, a trained rescue diver, said at the onset
        of the events in Thailand, he didn''t think the rescue mission would be successful,
        given the people trapped in the cave had no experience in diving.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5f3179-cf0e-465e-9b1b-32b3a8ed5f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a diver, I know the perils of bringing a beginner into the water
        – what more these kids. These are 11 to 16 who have no experience at all,
        you''re going to try to give them a crash course in diving in the most extreme
        situation," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f318a9-b651-4056-b197-d3fb4e653301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon stressed cave diving was a "very specialized" field, and
        unfortunately the Philippines did not have a program to train government cave
        divers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669ff7e9-7543-4c15-a1a5-4c054b21461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What made all the difference in the Thai cave rescue was not just
        the presence of volunteers who were experts in this type of rescue, but also
        the system employed by the experts and crisis managers to make the rescue
        a success.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c7018b-b2ae-4d22-b6f4-c9a766f240c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to have somebody who will manage the plan, manage the
        personnel – so that''s the incident commander – that''s command and control,"
        Biazon.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3709d99-09d6-473e-b68a-0619055ae0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident commander will be the one to make major decisions and
        give orders.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dc31b2-5da5-4180-ba36-ea696ab13ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the procedures would give the local government
        chief executive the lead role. Biazon said, however it does not necessarily
        mean he or she would be the incident commander.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01646440-b8d8-4a75-9144-bdf41d5c711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, he shouldn''t be," Biazon said, "Of course, we would rather
        have someone who is really trained to be specifically handling situations
        like these. The local government chief executive can serve as the overall
        authority for the operation but, the incident commander should be someone
        who has technical expertise."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb85103-ec3f-4fa2-bd73-9a4fb33cbaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the rescue in Thailand, Biazon said, "the experts were in control."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9fd9e8-8cad-47a4-96df-f84b4bc7140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media must be managed well in critical incidents</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa256e77-4fe0-435b-a95a-112aa98b40a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said being able to deal well with media was important in
        moments of crisis.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ec5a6a-e6f7-40a1-933b-626e24889278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Media, for example, is one of the nightmares in crisis management
        because if you cannot handle them very well, they tend to go an extra mile,"
        he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa38c9da-46ae-46e3-8321-5bbd4a1fea03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This happens especially, Magalong said, if media does not receive
        sufficient information from press information officers.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdeac02-df6c-4a40-9384-ccbab4fc22ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They go inside the crime scene or the incident and they, on their
        own acquire or obtain information. That''s the worst nightmare a manager has
        to handle," Magalong added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b092b5f-3771-45c9-955f-d6cbeabfcbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In critical incidents, Magalong said media said should be briefed
        regularly and given sufficient information.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892079c2-7189-4efc-9e6e-565794cc6245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:06:22.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:06:25.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full episode of On the Record: Learning from the Thai
        cave rescue here:</p>'
