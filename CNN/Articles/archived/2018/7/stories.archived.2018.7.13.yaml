  'Papa-Johns-John-Schnatter-racial-slur':
    'author': 'Nathaniel Meyersohn'
    'caption': 'John Schnatter, the founder of Papa John''s.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-13T07:50:53.103+08:00
    'imagesource': 'jcr:0c8b33df-e114-4541-a059-01bcfc1171ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f8fc340-a56c-4281-aaf4-71a35475adda'
    'lead': 'Papa John''s said in a statement late Wednesday it would appoint a new
      chairman ''in the coming weeks.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T14:36:34.473+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T14:36:37.634+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T14:36:37.314+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Papa John''s founder resigns as chairman after using N-word on conference
      call

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ad2e85-bb67-4043-b948-13c9114308b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:36:34.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:36:37.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> John Schnatter, the founder and public
        face of Papa John''s pizza, resigned as the company''s chairman hours after
        he apologized for using the N-word on a conference call in May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bfd36a-7b4f-436f-a074-55f8e6a898d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:36:34.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:36:37.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papa John''s said in a statement late Wednesday it would appoint
        a new chairman "in the coming weeks."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06690424-fc29-47bf-a7f5-b0a006c72a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:36:34.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:36:37.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schnatter had apologized earlier in the day after Forbes reported
        that he used the racial slur while participating in a role-playing exercise
        designed to prevent public relations crises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01bf2e2-5d33-45fc-961d-830ce21ecab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:36:34.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:36:37.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the account in Forbes, Schnatter was on a call with
        Laundry Service, a marketing agency, and was asked how he planned to manage
        future public relations flare-ups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa79f163-4ad8-47f2-92c8-73c4ee6722bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:36:34.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:36:37.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schnatter caused controversy last year when he said that Papa John''s
        pizza sales were hurt by the NFL''s handling of players'' kneeling during
        the National Anthem in protest of racial injustice. He stepped down as CEO
        two months after the comments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253cbb90-dc13-4088-92da-9a57ecc91cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:36:34.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:36:37.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Papa John''s: We didn''t mean to be ''divisive'' on NFL
        protests</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab17e60-95a3-4924-b1af-6c190a9892b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:36:34.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:36:37.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the call in May, Schnatter sought to downplay the significance
        of his criticism of the league and its players, Forbes reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5179d3-d734-4d63-89d9-927506364dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:36:34.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:36:37.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Colonel Sanders called blacks n-----s," he said, complaining that
        Sanders had never received backlash, according to Forbes. The parent company
        of KFC did not immediately answer a request for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43cf9d0-fdd7-44e0-8439-d12eefc8ade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:36:34.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:36:37.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes also reported that Schnatter recalled growing up in Indiana,
        where he said people used to drag black people from their trucks until they
        died.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23afed6b-aea2-4ce4-8da7-915fa6668d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:36:34.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:36:37.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes reported that Schnatter''s comments were intended to demonstrate
        his stance against racism, but that people on the call were offended by them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd44e27-372f-45e2-bc01-286247f5b7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:36:34.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:36:37.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued through the company, Schnatter said: "News
        reports attributing the use of inappropriate and hurtful language to me during
        a media training session regarding race are true. Regardless of the context,
        I apologize. Simply stated, racism has no place in our society."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336a3fd4-29ca-4e50-a5ad-01bb1885abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:36:34.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:36:37.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schnatter founded Papa John''s in 1984. He is the public face of
        the company and its largest shareholder, controlling 29 percent, and appears
        in its ads, including one that rolled out as recently as April.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bebaf7f-dc26-46af-b404-36f943b8a596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:36:34.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:36:37.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papa John''s is the third largest pizza chain in the United States
        by sales, trailing Domino''s and Pizza Hut. It has stores in dozens of countries
        around the world, spanning Latin America, Europe, the Middle East and Asia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e6313c-c822-4770-98f5-f452307b1c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:36:34.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:36:37.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s stock closed down 4.8 percent on Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872cb678-0894-4250-a664-221fbe3ec225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:36:34.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:36:37.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundry Service, which is owned by Wasserman Media Group, declined
        to comment through a spokesperson on Schnatter''s remarks or the company''s
        relationship with Papa John''s. Forbes reported that Wasserman moved to end
        its contract with Papa John''s after the call.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c78025-4c3a-4acb-a217-e6df3c55734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:36:34.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:36:37.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Major League Baseball''s Miami Marlins cut ties with
        Papa John''s. The Marlins and Papa John''s had a promotional deal. In a statement,
        the team called Schnatter''s comments "derogatory and insensitive."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8117f4-e781-4c30-9e44-06eac4f636fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:36:34.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:36:37.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schnatter also resigned Wednesday from the University of Louisville
        board of trustees. The chairman, J. David Grissom, said: "After speaking with
        John, I''m confident that his comments, while inappropriate, do not reflect
        his personal beliefs or values." He added that the members of the board don''t
        condone racism or "insensitive" language.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2148144-707c-41ce-9109-0082156f948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:36:34.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:36:37.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked Schnatter for his "generous support for so many
        years." The University of Louisville football team plays its home games at
        Papa John''s Cardinal Stadium.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca7d4b5-6f24-4ce4-8da1-20f349cc052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:36:34.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:36:37.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papa John''s was the longtime exclusive pizza sponsor of the NFL,
        but ended its partnership with the league earlier this year under new CEO
        Steve Ritchie.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ab8dd0-2def-45aa-9f6b-ef3344763a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:36:34.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T14:36:37.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— CNN''s Danielle Wiener-Bronner and Rob McLean contributed to this
        report. \</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2f94f2-7bc4-4d16-8171-bb0723ce1914'
      'mgnl:activationStatus': true
