      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Money Lover is available on iOS and Android for free, with optional
        paid upgrades.</em></p>'
    '87':
      'image': 'jcr:efec5fda-8fbc-4918-b4f5-4e5dfb12fce9'
