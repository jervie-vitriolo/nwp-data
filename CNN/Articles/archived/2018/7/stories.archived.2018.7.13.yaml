      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fudget</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa521668-566b-4908-8c95-6f840ff20b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fudget is even less complicated than Simple Expense Note in that
        it comes in the form of quick, straight-to-the-point, and color-coded daily,
        weekly, or monthly lists detailing income and expenses, with the totals readily
        available at the bottom. There are no categories, no charts, just the numbers.
        To make things even easier, there’s an option to highlight recurring expenses
        through stars.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe86f7bb-3827-4832-96be-e000bca93fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pros:</strong> Great for day-to-day short-term budgeting
        with its quick and easy input method.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c5d26a-510f-4b45-8668-bbfb16fc7993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T13:41:31.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cons:</strong> The lack of categories may be frustrating
        for users who are used to more organization and easy classification.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7452774-0027-4bec-ad59-3af4b5644b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:41:26.583+08:00
      'mgnl:createdBy': 'jeff'
