    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd81f1302-782b-4083-b74e-a327b162c304'
    'lead': 'Stan Lee wants fans to know he''s returned and plans on staying in better
      contact.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T11:45:14.013+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T11:45:18.122+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T11:45:17.671+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stan Lee tells fans he''s back and pledges to stay in touch more

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2852277b-1ff4-4740-8efd-a85ac90d9940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:45:14.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:45:18.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Stan Lee wants fans to know he''s returned and plans on
        staying in better contact.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a9d97f-3d88-4d11-ad14-60e1ff107fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:45:14.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:45:18.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marvel Comics icon''s official Twitter account tweeted a video
        of Lee on Thursday with the caption "I''M BACK! -- Stan."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I’M BACK! – Stan <a href="https://t.co/xfk0pA8mBH">pic.twitter.com/xfk0pA8mBH</a></p>&mdash;
        stan lee (@TheRealStanLee) <a href="https://twitter.com/TheRealStanLee/status/1017556291089076224?ref_src=twsrc%5Etfw">July
        12, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85cf3f1-3c84-44eb-97a5-a31c33b3ee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:45:14.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:45:18.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a45718-6935-45c2-9788-03d5ae837b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:45:14.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:45:18.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Stan Lee. I hope you haven''t forgotten me," he said. "You
        better not have forgotten me."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fa1602-a4f4-42be-b82e-4c1c8d46862c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:45:14.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:45:18.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee appeared to joke about why he''s not been in communication with
        his fans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5b27fe-47e1-4477-a678-75c988df34ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:45:14.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:45:18.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s taken me a while to get used to being 79 years old," said
        Lee, who is actually 95. "I''ve found 78...that was easy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c52ee0-4ee2-4773-812d-d87b9d7f1a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:45:14.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:45:18.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I figured no sacrifice is too great for my fans so I want to
        start reaching out again," Lee added. "We''ve been together so many generations,
        and I don''t want that to stop."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb2cdec-354b-417f-bd63-419fb62d2a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:45:14.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:45:18.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee has had a rough past year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e85542-d78b-4cf9-9073-ced7b2ac1de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:45:14.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:45:18.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife of 69 years, Joan Lee, died in July 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d095266-7acb-4bfc-b69e-dd997bd7379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:45:14.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:45:18.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Joan Lee, wife of Stan Lee, dies at 95</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b04e0d-a7dc-4528-9b32-c84ef1586511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:45:14.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:45:18.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past May Lee filed a suit against his former company, Pow!
        Entertainment, alleging it conspired with two employees to steal his identity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed72b18e-7672-4fa3-a8d7-3b4ec7f2e8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:45:14.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:45:18.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Stan Lee files suit against former company</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce4ba81-a82d-4be2-8b03-ebe379b64578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:45:14.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:45:18.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday the company announced that the suit had been dismissed
        by Lee.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c1c32d-1adf-47b6-b5e2-8f627704aa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:45:14.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:45:18.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole thing has been confusing to everyone, including myself
        and the fans, but I am now happy to be surrounded by those who want the best
        for me," Lee said in a statement. "I am thrilled to put the lawsuit behind
        me, get back to business with my friends and colleagues at POW! and launch
        the next wave of amazing characters and stories!"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffb7295-d9ad-49fa-8d7d-ce0075595795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:45:14.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:45:18.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday the company announced it is once again running Lee''s
        social media accounts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b884436-c66b-4909-8170-851fa34f5490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:45:14.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:45:18.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We at POW! Entertainment will only write in Stan''s voice when
        it is actually Stan making a personal statement," a post on Lee''s official
        site read. "These messages will include the signoff "Stan" at the end, so
        you will know exactly what content is coming from Stan himself. All other
        posts and articles will be shared by POW! Entertainment to deliver Stan-influenced
        content and general pop culture news."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a34bcaa-a15c-4905-83eb-e31f745d0880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:45:14.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:45:18.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his video, Lee expressed that he views his fans as friends and
        hopes they feel the same.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec09795-4ab7-4c17-ade3-2edf3aac299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:45:14.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:45:18.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he plans to stay in better touch.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec607350-7842-4a8b-880a-e2d73657a7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:45:14.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:45:18.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m warning you, I''m back again with new energy, and new care,
        and new protestations of the fact that I love my fans," Lee said before ending
        with his trademark "Excelsior."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f428a7c2-d697-4dbb-bdda-51e8588f246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:45:14.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:45:18.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Stan Lee tells fans
        he''s back and pledges to stay in touch more."</em></p>'
  'donald-trump-nato-vladimir-putin':
    'author': 'Zachary Cohen'
    'caption': '(Photo: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-13T23:17:03.822+08:00
    'imagesource': 'jcr:fe8566c3-7a73-41b8-b23c-6ed16728b101'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '340152ac-ebbd-407d-bf18-943499785c8d'
    'lead': 'President Donald Trump capped off his dramatic appearance at the annual
      NATO summit in Brussels, Belgium, on Thursday by teasing another controversial
      possibility, saying he would not rule out ceasing NATO military exercises in
      the Baltic States if Russian leader Vladimir Putin requested it during their
      upcoming meeting in Helsinki, Finland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T11:48:29.429+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T11:48:33.104+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T11:48:32.826+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump won''t rule out ceasing military exercises if Putin asks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5b1a2d-058b-48d5-824f-3133711bf4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:48:29.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:48:33.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump capped off his dramatic
        appearance at the annual NATO summit in Brussels, Belgium, on Thursday by
        teasing another controversial possibility, saying he would not rule out ceasing
        NATO military exercises in the Baltic States if Russian leader Vladimir Putin
        requested it during their upcoming meeting in Helsinki, Finland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f01bcf2-405d-45c2-aaa6-561c606779ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:48:29.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:48:33.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he would cancel them, Trump said, "Perhaps we''ll talk
        about that," referring to Putin, a response that has only fueled the the growing
        uncertainty over the state of the alliance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e287a2-617a-4655-ab7d-6d05610c8a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:48:29.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:48:33.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Trump''s barrage of acidic rhetoric during the summit, diplomats
        said the President never explicitly threatened to leave NATO and it remains
        unclear whether he has the power to do so without Senate approval.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2413d4-7688-411f-9677-a800d32f841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:48:29.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:48:33.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trump''s comments about possibly canceling NATO military
        exercises at Putin''s request have amplified fears among European leaders
        that the President could undermine the alliance by making major unilateral
        concessions to the Russian President -- who he again referred to as a "competitor"
        rather than an adversary on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb72f515-6e5d-4cd3-9e7d-a2401c1788c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:48:29.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:48:33.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One defense official told CNN Thursday that the Pentagon is not
        anticipating Trump suspending exercises in Eastern Europe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964fcc08-ffe1-44e6-ae73-33aa2c46d06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:48:29.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:48:33.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, joint exercises involving 17 nations -- including hundreds
        of U.S. troops and several warships -- are currently underway in the Black
        Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1440cd0f-0956-415d-9d5c-1d520b049942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:48:29.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:48:33.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President''s comments have certainly left the door open
        for Putin to broach the topic of military exercises in Helsinki and as commander
        in chief, Trump can make the decision to suspend U.S. involvement on his own.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9b320c-4d96-4c43-a716-5129e0c1fc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:48:29.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:48:33.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump demonstrated he is willing to exercise that power last month
        by abruptly suspending joint exercises with South Korea following his summit
        with North Korean leader Kim Jong Un in Singapore.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be274a75-fb0c-41ae-b16f-afc81fd2d44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:48:29.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:48:33.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But canceling NATO exercises is widely viewed as a more extreme
        measure and a step that would fracture the notion of collective defense that
        is central to the alliance''s identity and, Europeans worry, would serve as
        a major concession to Moscow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8840ec64-2b27-499f-9657-1f16401c8e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:48:29.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:48:33.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should he choose to pull U.S. involvement, European nations could
        still conduct the military games, though they would likely be forced to do
        so under a different flag as the US can veto branding them as NATO exercises.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6526e5-1f3d-4edc-b97f-4c2c35d31a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:48:29.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:48:33.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barry Pavel, a senior vice president at the Atlantic Council, said
        Putin is highly likely to see whether he can get Trump to postpone or cancel
        NATO exercises set for Eastern Europe when they meet Monday in Finland.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17736603-1d5f-4816-85ba-14c0ed5c76e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:48:29.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:48:33.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guarantee you Putin will ask if we can stop NATO exercises, which
        he likely will characterize as provocative and expensive," Pavel said, noting
        that North Korea used the same gambit with success.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3c78a-e0b4-4f15-8d11-a7c39981e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:48:29.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:48:33.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcome of the Trump-Putin meeting will affect perceptions of
        the 29-member NATO summit, Pavel said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f89b009-a175-4dd7-b16c-082df9a3041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:48:29.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:48:33.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today was chapter one," Pavel said of the alliance meeting in Brussels.
        "Chapter two will play out next week in Helsinki. It''s obvious that many
        allies are quite concerned about what will take place next week."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f877b710-56c9-4bcd-a8bf-75b26cbac518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:48:29.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:48:33.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. John McCain, of Arizona, issued a stark warning
        to Trump ahead of his trip to Helsinki.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5b2ed6-79a7-4d6e-aa59-ae2228e4bed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:48:29.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:48:33.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s task is to reverse his disturbing tendency to
        show America''s adversaries the deference and esteem that should be reserved
        for our closest allies. He must show that he can be strong and tough with
        Vladimir Putin -- not for its own sake, but to demonstrate his willingness
        to defend America, its allies, our shared interests, and our common values
        against those who threaten them," McCain said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1d1791-5eaa-4340-93e4-6ecc559023b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:48:29.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:48:33.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin is not America''s friend, nor merely a competitor. Putin
        is America''s enemy -- not because we wish it so, but because he has chosen
        to be," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14e495e-83b9-42f9-8f42-0a1ead91756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:48:29.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:48:33.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s own secretary of defense, James Mattis has also made his
        views on Russia and Putin very clear in recent months -- at times seemingly
        contradicting the President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce90df85-2f4a-4750-ac58-5027d8d27fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:48:29.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:48:33.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He aims to diminish the appeal of the Western democratic model
        and attempts to undermine America''s moral authority. His actions are designed
        not to challenge our arms at this point but to undercut and compromise our
        belief in our ideals," Mattis said last month at a graduation ceremony for
        the US Naval War College in Newport, Rhode Island.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07150518-12ee-4843-a152-22f5f68bbf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:48:29.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:48:33.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the summit was a success on an operational level, with significant
        agreements on readiness, new commands and cybersecurity, among other things,
        Pavel said he was concerned that Trump''s behavior dealt the alliance a blow.
        "I worry that it is in some way tearing at the fabric ... of the transatlantic
        bonds," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3152f021-b15c-4fa8-b650-959bddca461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:48:29.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:48:33.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alliance "is built on trust and is built on values," Pavel said.
        The amount and level of emotion heard from foreign leaders "was not a good
        sign."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1dcedd-eb28-43d2-8498-b8ae11d60a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:48:29.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:48:33.110+08:00
