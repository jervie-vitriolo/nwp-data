      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> Local
        governments in some parts of Luzon have announced class suspensions due to
        inclement weather.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
