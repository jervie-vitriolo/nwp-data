    'lead': 'The "Killing Eve" actress scored an Emmy nomination for best actress
      in a drama for her role in the BBC America thriller, becoming the first woman
      of Asian descent to ever score a nod in that category.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T14:29:08.171+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T14:29:18.349+08:00
    'mgnl:lastActivatedBy': 'jeff'
