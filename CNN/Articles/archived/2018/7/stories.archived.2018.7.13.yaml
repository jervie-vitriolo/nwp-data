      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 20) — President Rodrigo Duterte
        has appointed Marlon Casquejo as commissioner of the Commission on Elections
        effective immediately, Malacañang announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf49c9c9-b8c2-4dff-b8e4-22059876ba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:01:41.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:01:44.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casquejo, who is the poll body''s assistant regional director for
        Davao, will take the post vacated by retired Commissioner Christian Robert
        Lim. He will serve until February 2, 2025.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27c662c-bb76-42ec-ab54-1a329f6fde70'
      'mgnl:activationStatus': true
