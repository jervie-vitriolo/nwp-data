      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bataan Governor Abet Garcia announced suspension of classes in all
        levels in the province today due to rains brought about by the southwest monsoon.</p>'
