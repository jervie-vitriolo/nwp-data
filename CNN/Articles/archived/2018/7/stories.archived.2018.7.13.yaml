  'michael-alimurung-business-roundup':
    'author': 'CNN Phililppines Life Staff'
    'caption': 'CNN Philippines newest show, "Business Roundup" is hosted by entrepreneur
      and business personality Michael Alimurung. The show helps viewers make sense
      of the news with insights and analysis together with interviews with the movers
      and shakers of the business world. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-07-06T16:53:48.770+08:00
    'imagesource': 'jcr:67beadca-e034-4ada-8ebf-6faed1b3d9a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '332eca4c-9f19-4ec6-ba11-2b21a430bd4c'
    'lead': 'The host of CNN Philippines’ first business news show on how to make
      numbers relatable to the everyman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T15:58:45.370+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T15:58:49.781+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T15:58:49.516+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michael Alimurung wants business to be ‘an everyday conversation’ among
      Filipinos

      '
    'updated': 2018-07-13T11:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf2ff2d-2bfc-4e09-a5d9-5dd0abbc3ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:58:45.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:58:49.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Though the business
        news is mostly covered in numbers and jargon, the core of it is an essential
        part of our daily living, whether it’s about the state of the economy or how
        the new company merger will affect market prices. The host of CNN Philippines’
        new business show, Michael Alimurung, recognizes this and is excited to put
        it at the core of “Business Roundup.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b840da-08fa-4d26-a53f-a6bb941ca570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:58:45.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:58:49.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alimurung has had over two decades of experience in the business
        industry, having worked in companies such as Citibank, Procter &amp; Gamble,
        Philex, and Union Bank. He’s also worked in several government agencies such
        as Development Academy of the Philippines, SSS, and even the Office of the
        President itself from 2010 to 2012. He also has an MBA from the Stanford School
        of Business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bc040a-58c1-40cf-99c4-aab21043b341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:58:45.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:58:49.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the advantage of having experience in both aspects, [with
        both private and public agencies], is you’re less biased,” says Alimurung.
        “Because at this point I’d say that, prior to entering government, it was
        very easy to make assumptions about ‘Oh, that’s the reason why that doesn’t
        work’ or ‘This thing is not effective because of so and so’ or it’s easy to
        put blame. Now that I’ve been on the other side, I’d say ‘wait a minute, not
        everything is as easy as they would say’ or what you may see from the outside
        is not necessarily what’s happening.”</p>'
    '5':
      'image': 'jcr:c7dddabc-b868-4daa-b586-c8e55a14f567'
      'imageCaption': '"Business Roundup" host Michael Alimurung has had over two
        decades of experience in public and private business industry, such as in
        Citibank, Procter & Gamble, Development Academy of the Philippines, SSS, and
        even the Office of the President itself from 2010 to 2012. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1371716b-d8d1-4b22-8353-5ab2a0086099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:58:45.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:58:49.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0ad455-6ff1-4bb6-b320-5eb3c52c56c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:58:45.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:58:49.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He’s hoping that his knowledge of the ins and outs of business,
        partnered with his understanding of how it all impacts the everyday Filipino,
        will make “Business Roundup” a relatable business show, giving audiences top
        business stories of the week, from market recaps to international business
        updates and reports on economic developments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72490884-3bd7-45ad-ba25-2e613a7722ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:58:45.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:58:49.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s the same thing when I have conversations with people these
        days and they say ‘Oh bakit wala pa yan, ang dali-dali lang nun,’” he says.
        “I tell them that actually, it sounds simple, there’s a lot of loopholes,
        you know, things that you need to jump over to get it done, and I have a better
        appreciation of how each of those actually works now because of having been
        on both sides.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521a98cc-f776-4e6b-a282-a7deb2f1cb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:58:45.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:58:49.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds, “I think it’s not enough ... for the everyday person to
        receive the news. It’s equally important that they can form opinions about
        it. So part of what we do is say ‘everybody provides the everyday news’ but
        part of the added value of ‘Business Roundup’ is ‘here’s the news but here
        are some thoughts on it.’ So now [when] we bring in things like that then
        it elevates the level of discourse because now they can form opinions as well
        that are more well-rounded, so to speak.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f2962f-e70f-4a89-a018-e15a004616e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:58:45.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:58:49.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the premiere of the show, CNN Philippines Life talks to
        Alimurung about making business news ‘sexy,’ and what he hopes the show will
        bring to the audience.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd856cdb1-cafa-47c7-924f-0e0d8147a5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:58:45.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:58:49.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business always involves numbers and numbers are not ‘sexy’ for
        a general audience. How do you make something like business digestible to
        the general audience?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b444c60-8510-4355-ba7e-4a0cd62cc718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:58:45.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:58:49.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think you have to make it relevant, so something that impacts
        them and their everyday lives, whether its cost of foods, food can impact
        that or their necessities or inflation. Whatever it is, I think the most important
        [thing] is to make sure you make it relevant to them so that you know the
        everyday person becomes interested. And when you are interested in something
        there’s a higher likelihood that you will stay attuned to it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78e099c-49a9-4455-b285-9e427986a83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:58:45.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:58:49.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How different is the business roundup compared to the shows that
        you’ve done before?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d97504-cde7-465e-8472-d74b30d76545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:58:45.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:58:49.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main difference I think is that, “Business Roundup” is, by its
        name, because it’s a round up, it’s more of what’s happening for the week
        and looking at different aspects, maybe different industries, different types
        of businesses, different things that impacted business or the environment
        for the week. And the prior shows I’ve done usually is a very targeted single-topic
        [show] that you’re really looking at a specific business. How did they grow?
        How did they achieve whatever it is that they need to achieve? This one, it
        can really come from anywhere, so it’s a bit different in that regard.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90de8765-b3f0-4310-be16-5921e03818ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:58:45.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:58:49.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You’ve done a lot of private and public works, so how do you think
        that experience can transcribe into a show like the “Business Roundup”?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1830d22-4437-4f58-b443-82c8f1911105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:58:45.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:58:49.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the benefit of having worked both in private and public
        sector, actually even foreign and [local], is I now had the opportunity of
        having experience in different areas such that any sort of business impact
        or anything that may influence something, I can draw from many different aspects
        to see how it impacts. So it’s not just say, how this impacts the private
        sector, you can also say ‘well, this is what the government regulations [are]
        that may [have] impacted how government may view it.’ What does it look like
        from the non-profit side? By being in all of those different aspects of having,
        you know, set a foot in each of those aspects, I’m able to draw from all of
        that and bring it all together.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708e8ed4-4595-4f53-bc05-6c02e2169a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:58:45.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:58:49.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it’s not enough ... for the everyday person to receive the
        news. It’s equally important that they can form opinions about it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d5312f-ae27-4bc7-a679-2dcbaa68679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:58:45.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:58:49.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the name itself the show is a roundup of business events that
        happened for the week. And one of the dangers for that is that it can just
        be an assemblage of news bits, VTRs, so how do you plan with your producers
        to make it more cohesive and something that is more relatable to the general
        audience?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d71331-4453-4580-b8c7-f59f7caebe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:58:45.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:58:49.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[There are] general aspects to that. One is to make that the relevant
        business-related news you cover. That’s the first one, and by that I mean
        the major business news that will impact everybody. And many times we know
        what those are, GDP numbers, inflation numbers, job numbers ... you know,
        import-export, maybe the exchange rate and things like that.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8815d26-8cea-4372-98ae-170a3b0b4c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:58:45.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:58:49.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could sort of plan that set, so there’s one aspect that people
        need to know certain things, and you can predict when they come out because
        you know maybe DOLE will report something and [the Department of] Finance
        will report something etc. so that’s one aspect.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394a1dee-6184-4d51-8e1c-e4672fdf2edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:58:45.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:58:49.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second part is to then look for what are the major business-related
        events that happened during the week that impact the everyday person. And
        that one, you sort of have to distill everything. Not everything is relevant
        for everybody. So and so company will report income, you don’t need every
        single piece. But there are things that will impact everyone, [like] with
        the Boracay closure. We’re talking about tourism, everything will get impacted.
        Even the person who’s driving the taxi from the airport will have less people
        to pick up. It could be as simple as that right.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98a0804-f5db-497a-9858-eae84ebd965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:58:45.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:58:49.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what do you hope the show will be to your viewers?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e19e816-43b6-4fe1-80b7-d0acc504997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:58:45.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:58:49.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m hoping that the show is something that viewers tune into to
        be able to elevate the conversation. And it’s also often, it’s easy for us
        to always say, “Oh, most Filipinos don’t know business.” It’s like “Oh, it’s
        just about personalities and all that,” I think that the hope is to be able
        to gradually elevate the discussion.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb06991-7625-4bd4-8c3d-26c4f6b376f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:58:45.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T15:58:49.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more people you make aware, the more people you make interested
        in these topics, the conversations start to happen. And so if you look at
        it in that perspective, the objective then is to increase the level of conversation,
        the frequency of conversation such that business becomes something that’s
        less alien, less foreign. That becomes an everyday conversation which would
        help, hopefully, elevate, sort of, all boats or raise all boats or really
        just elevate the level of discourse in the country such that the everyday
        person can participate in it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de52ec72-f2af-47da-b281-fa6bec6c6779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:58:45.374+08:00
      'mgnl:createdBy': 'jeff'
