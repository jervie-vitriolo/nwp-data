    'template': '1'
    'title': 'Brazil crashes out of the World Cup after defeat to Belgium

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0408b29e-f1f8-4798-b582-110c8814c11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.695+08:00
