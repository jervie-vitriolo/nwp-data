    'template': '1'
    'title': 'Village councilor gunned down in Zamboanga City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978c4246-9a98-4076-860a-6080067786b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:18:17.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:18:22.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong>&nbsp;
        A newly elected village councilor was shot dead by a lone gunman in Zamboanga
        City&nbsp;on Saturday&nbsp;morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff23c24f-e8b7-40fe-bbf7-e309f4acf1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:18:17.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:18:22.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spot report by the Zamboanga City police said Michael Magallanes,
        third councilor of Brgy. Sta. Catalina, was onboard his motorcycle to supposedly
        attend a feeding activity when he was shot by an unknown gunman at broad daylight.
        He was 38.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93269b44-047a-47a0-88df-9d630f569048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:18:17.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:18:22.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place at Betty II, Sta. Catalina, where the victim
        was shot several times on different parts of the body by an unidentified suspect,
        the report said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976e2e20-4b2c-4d93-b65a-2415fcdb2cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:18:17.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:18:22.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rushed by his neighbor, Edgar Cayona, to Zamboanga Doctors Hospital,
        Magallanes was pronounced dead after "sustaining multiple gunshot wounds",
        the report added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1675442-bfa7-4426-bf95-631396099c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:18:17.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:18:22.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier last year, Magallanes was also shot by an unknown assailant
        in the village, but survived the attack sustaining a minor gunshot wound.&nbsp;Magallanes
        was a former treasurer turned village councilor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e92db7-2728-49a7-9c4d-a7be39763e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:18:17.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:18:22.632+08:00
