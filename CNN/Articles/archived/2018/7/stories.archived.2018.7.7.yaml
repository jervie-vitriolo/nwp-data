      'jcr:uuid': '960a86c8-67bf-4bab-bced-031500c690a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:32:13.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:32:17.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg claimed the No. 3 spot on the Bloomberg Billionaires
        Index because Facebook shares rose 2.4%. The stock has spiked about 15% this
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be4bee-7e8b-4e86-9d78-7d86ee96b15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:32:13.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:32:17.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, the three richest people alive are all tech
        titans. Amazon''s Jeff Bezos, worth about $141 billion, is first, followed
        by Microsoft founder Bill Gates, according to the Bloomberg index.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdbf497-ce43-42b5-873c-b2a51803cd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:32:13.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:32:17.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Jeff Bezos is the richest person in history</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4e5bea-85c0-4a41-81ec-7f07d4910bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:32:13.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:32:17.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech stocks have&nbsp;been a bright spot&nbsp;in a sometimes volatile
        market this year. Netflix has more than doubled, Amazon has surged 46%, Apple
        is up about 11%, and Google has gained 9%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ecdf36-7fb2-48d2-8f14-422f2112899c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:32:13.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:32:17.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindsey Bell, an investment strategist with CFRA Research,&nbsp;said
        last month&nbsp;that she expects tech stocks to help lead the market higher
        over the next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f30926d-4c01-4bd8-8ec8-3c6b425ee7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:32:13.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:32:17.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Mark Zuckerberg made $3 billion while he sat for Congress''
        questions</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c1c0c8-7650-4870-97c7-267bb6d60bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:32:13.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:32:17.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffett is betting on tech, too. Berkshire Hathaway&nbsp;bought
        about 75 million shares&nbsp;of Apple stock during the first three months
        of the year, adding to the 165 million shares it already had.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0edbae-4b6a-49b5-bf1e-e6b3efcc996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:32:13.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:32:17.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was relatively late to tech. Buffett didn''t report his first
        purchase of Apple shares until two years ago. Now Apple is one of Berkshire''s
        largest holdings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9d78de-a3df-4281-bdd3-4a9d00cd8e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:32:13.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:32:17.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffett&nbsp;gives billions of dollars&nbsp;to charity every year.
        Zuckerberg&nbsp;has pledged&nbsp;to give away 99% of his Facebook shares.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40315e10-d6c3-4056-a97a-d5d0afbdf55e'
      'mgnl:activationStatus': true
