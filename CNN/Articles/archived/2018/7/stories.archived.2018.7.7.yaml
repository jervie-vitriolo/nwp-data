      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 7) — President Rodrigo Duterte
        said he is ready to face another ouster plot, this time from communist group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115ff0f6-2bda-4ae6-943a-06ca709cfee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:40:12.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:40:16.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sabi nila, instead of fighting, they''ll use their energies
        to oust Duterte," he said in a speech in Davao City Friday. "Okay lang, kung
        ''yun ang ginusto ng tao. I am ready to be ousted. Pero fight muna tayo."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4048f8-f201-4630-9e92-1fbe3250a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:40:12.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:40:16.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:They said instead of instead of fighting, they''ll
        use their energies to oust Duterte. That''s okay. If that''s what the people
        want, I am ready to be ousted. But, let''s fight first.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a8e6b4-afe8-4708-89cd-c5c587522c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:40:12.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:40:16.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communist Party of the Philippines (CPP) founder Jose Maria Sison
        said earlier "there will be more guerilla offensives" while the President
        is still in power.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3844aab-cc1c-4a3a-9ad0-e9bc4df3d6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:40:12.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:40:16.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Democratic Front of the Philippines has dropped talks
        with the Duterte administration, following the decision to postpone negotiations
        for a review of all signed deals between the two parties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784795c5-1b5e-4a4b-8bad-06b259feb059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:40:12.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:40:16.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Chief Delfin Lorenzana said the Reds have redirected their
        plans to oust Duterte, which is expected to "culminate" in October 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82998402-8a1a-4275-8235-dd25d6855be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:40:12.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:40:16.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the CPP said Lorenzana''s claims are fabricated, Duterte said
        he is no longer keen on talking to them, including Sison.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65741fd9-00bc-4954-bc73-0058f66d43f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:40:12.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:40:16.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ni Sison I will not last three years. Sabi ko kay Sison ngayon,
        ayaw ko na makipag-usap sa inyo, kasi sabi niyo three years na lang ako, so
        wala na akong time makipag-usap sa inyo so bahala na kayo diyan," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694bcacb-8d6d-4f56-af2e-ef3845f29d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:40:12.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:40:16.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sison said I will not last three years. I told Sison
        now, I don''t want to talk with you, because you said I would only last for
        three years, so I no longer have time to talk to you.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3fc4f0-2a89-4705-993e-d7727aed87e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:40:12.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:40:16.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government is the sixth administration to talk to the
        communist group in a bid to end its 50-year insurgency — the longest-running
        in Asia.</p>'
