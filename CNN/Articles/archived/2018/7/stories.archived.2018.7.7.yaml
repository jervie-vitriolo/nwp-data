      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Move over, Warren Buffett: Mark Zuckerberg
        is now the third-richest person in the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aca0a5e-c0bb-40d3-8e3d-5851fadcc1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:32:13.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:32:17.804+08:00
