    'title': 'Mark Zuckerberg is now the third-richest person alive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168262f7-9930-4ff5-8516-b05f0bacba0a'
      'mgnl:activationStatus': true
