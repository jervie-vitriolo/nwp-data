      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook CEO jumped ahead on Friday with a net worth of $81.6
        billion,&nbsp;according to calculations by Bloomberg.&nbsp;That put him about
        $373 million in front of Buffett, the legendary investor and Berkshire Hathaway
        CEO.</p>'
    '2':
