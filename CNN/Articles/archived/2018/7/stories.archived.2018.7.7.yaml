    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: If you can prove your God exists, I will resign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7fc071-48ee-4296-868f-74836254f6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:59:37.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:59:42.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 7) —&nbsp; President Rodrigo
        Duterte, amid tensions between the church and state, continued to challenge
        Christians about their God.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15af9da-31bf-42ef-9c17-d4e5f376a5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:59:37.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:59:42.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if there is anyone of you there, the noisy ones, who would
        say that you have been to heaven, and talked to God and saw him personally
        and that he exists, the God that is yours. And if that is true, I will step
        down from the Presidency tonight," he said Friday in a speech at the National
        Science and Technology Week Celebration in Mindanao at the SMX Convention
        Center in Lanang, Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cd530c-b8de-43f1-96eb-d1eceaa33a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:59:37.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:59:42.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he reiterated that he believes in a "Supreme God", and is just
        questioning the acts of religious sects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f45888a-1ca3-4788-9e72-a659f09a25b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:59:37.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:59:42.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung tumutulong kayo sa tao, ba''t kami ang nagbibigay ng pera
        sa inyo?" he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a94dee8-5ae8-4629-bcad-b6beea5e8956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:59:37.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:59:42.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you say you help people, why do we give money to
        you?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af55d14-2d6a-4bac-b45b-6f4ad1dfb9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:59:37.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:59:42.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also accused the Church of using these donations for
        the maintenance of "palaces."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bb207c-aa4d-40c1-be75-22c132110ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:59:37.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:59:42.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is set to hold dialogue with the Catholic Bishops'' Conference
        of the Philippines on July 9, in hopes of addressing the tensions between
        his administration and other religious groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4140907e-92a2-4483-8f4b-da5c113d7c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:59:37.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:59:42.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tensions rose anew after Duterte called God stupid on June 24.
        Malacañang claims, however, the President''s tirades are just in response
        to two years worth of attacks from the Church.</p>'
  'Valsartan-recall-22-countries-cancer':
    'author': 'Jen Christensen'
    'caption': 'Valsartan, a common drug used to control blood pressure and help prevent
      heart failure, is being recalled in 22 countries due to cancer links. (Photo
      from Getty Images via CNN wire images)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-07T09:20:20.568+08:00
    'imagesource': 'jcr:442a6231-a066-430b-83f6-48b4dfdac578'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '049c0c72-e5ff-42f1-8796-840ce0fa2697'
    'lead': 'Valsartan is off-patent and is used as a component of other generic medicines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T11:03:38.730+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T11:03:42.136+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T11:03:41.978+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Common heart drug recalled in 22 countries for possible cancer link

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e487cda-cd00-438f-bf5d-6d5156435f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:03:38.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:03:42.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A common drug used to control blood pressure and help prevent
        heart failure is being recalled in 22 countries because it contains a chemical
        that poses a potential cancer risk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91d8660-8136-4ebc-9665-ab5cf36edd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:03:38.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:03:42.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valsartan is off-patent and is used as a component of other generic
        medicines. Novartis, the company that originally developed the drug, said
        Sandoz valsartan and&nbsp;valsartan/HCT film-coated tablets are being recalled
        since they "do not meet our high quality standards." Pharmacies in the UK
        are advised to recall valsartan batches containing medicines made by Dexcel
        Pharma Ltd and Accord Healthcare.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9b67ad-6368-4987-b0be-129732ceb5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:03:38.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:03:42.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recall involves about 2,300 batches that were sent to Germany,
        Norway, Finland, Sweden, Hungary, the Netherlands, Austria, Ireland, Bulgaria,
        Italy, Spain, Portugal, Belgium, France, Poland, Croatia, Lithuania, Greece,
        Canada, Bosnia and Herzegovina, Bahrain and Malta.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5489088-904d-407c-9a37-2f9fe9fbfba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:03:38.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:03:42.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novartis spokesman Eric Althoff said that products sold in the United
        States are not affected by this recall. Sandy Walsh, a spokeswoman for the
        US Food and Drug Administration said the agency is aware of the situation
        and "has no comment at this time," adding that the FDA is "committed to informing
        the public in a timely manner when the agency identifies safety issues. Generally,
        the agency does not comment on third-party announcements, but evaluates them
        as part of the body of evidence to further our understanding about a particular
        issue and assist in our mission to protect public health."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c31b42-ce94-4b54-9d5e-6cfaa209e485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:03:38.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:03:42.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem was discovered during tests of batches of valsartan''s
        active pharmaceutical ingredient (API), as those from an external supplier
        contained an impurity. The&nbsp;European Medicines Agency reviewed medicines&nbsp;from
        the supplier, Zhejiang Huahai Pharmaceuticals in Linhai, China. The agency
        said the impurity is "a result of a change in the manufacturing process."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbd4d51-d474-4b30-9a90-0dde69b0ea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:03:38.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:03:42.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impurity is&nbsp;N-Nitrosodimethylamine (NDMA), an organic chemical
        that is in a family of potent carcinogens. The chemical has been used to make
        liquid rocket fuel, softeners and lubricants, among other products. It can
        also be unintentionally produced through certain chemical reactions and is
        a byproduct from some pesticide manufacturing, the making of rubber tires
        or fish processing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2147397-1fdf-42a0-b14b-d0749b398366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:03:38.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:03:42.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal studies have shown that NDMA can be toxic and cause tumors
        in the liver, kidney and respiratory tract. It can also be potentially harmful
        to humans in certain quantities. Exposure to high levels can cause liver damage
        and is a probable human carcinogen,&nbsp;according to the U.S. Department
        of Health and Human Services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16546150-daab-459a-be03-c870a8628167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:03:38.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:03:42.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amounts of NDMA found in Valsartan API are much lower than
        the cumulative endogenous production and usual external exposure of NDMA,"Althoff
        wrote in an email. "There is no certainty as to how much this contaminant
        may potentially increase cancer risk in humans. Thus, the amount of NDMA found
        in the Valsartan API would not represent a significantly increased risk to
        the patients taking of Sandoz Valsartan and Sandoz Valsartan HCT Film coated
        tablets."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1269c2-4bdb-4cd4-9d78-68ad841e683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:03:38.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:03:42.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Medicines Agency and EU regulators are working to determine
        what impact this might have on patients and whether other drugs will be affected.
        The external supplier is used by other pharmaceutical companies, as well,
        according to Novartis'' statement, but the spokesman said it could not comment
        on those companies. The company says that no other Sandoz or Novartis products,
        even those that may contain valsartan, are affected by the recall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6b00d6-98e9-4176-a5ba-45fa4014905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:03:38.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:03:42.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to undertake an urgent review of all these products
        that may pose a low risk to public health,"&nbsp;said Dr. Sam Atkinson, director
        of the UKMedicines and Healthcare products Regulatory Agency''s Inspection,
        Enforcement and Standards Division.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa9c95-148e-4a77-8259-16f44c6af74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:03:38.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:03:42.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novartis said that although the amount of the NDMA in the drug isn''t
        considered a "significantly increased risk to the patients," patients should
        talk with their doctors to discuss treatment options as a precaution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beae7383-2fbc-44c0-be20-1860b07c72c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:03:38.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:03:42.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients shouldn''t stop taking their medicine, but the Medicines
        and Healthcare products Regulatory Agency said it is vital that they get in
        touch with their doctors "as soon as possible." Alternative medicines that
        are unaffected by the recall are available.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9575b1b4-61f7-4c5e-879f-2d6facdad27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:03:38.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:03:42.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They key with this is, patients should not stop taking their medication
        abruptly, that definitely can be harmful," said Dr. Mary Ann Bauman a representative
        for the American Heart Association. "You don''t want to jump to any conclusions
        on your own about this medication, or any medication for that matter. Definitely
        talk with your doctor first."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2413cb-3b10-4dd1-9de5-87ad49ea2d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:03:38.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:03:42.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Common heart drug recalled
        in 22 countries for possible cancer link."</p>'
  'Brazil-Belgium-World-Cup':
    'author': 'CNN Philippines Staff'
    'caption': 'Neymar da Silva Santos Júnior slumps to his knees after Brazil''s
      defeat against Belgium.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-07T09:07:15.284+08:00
