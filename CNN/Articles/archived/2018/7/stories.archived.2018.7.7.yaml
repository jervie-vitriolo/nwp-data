      'mgnl:lastActivated': 2019-05-16T11:06:09.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five-time champion Brazil crashed out of
        the World Cup after losing 2-1 to Belgium in an enthralling quarterfinal in
        Kazan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbfce19-07cf-415b-a298-60fb02fdb1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Fernandinho own goal and Kevin De Bruyne''s wonder-strike saw
        Belgium take a commanding and deserved half-time lead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9940cb-0a77-4271-8654-69f1cbe03933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Brazil battled back in the second period as it sought to salvage
        its World Cup dream.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c626634a-e78c-4358-9ea4-2fd68ee2d4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renato Augusto''s header halved the deficit 15 minutes from time
        and set up a thrilling finale.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b13941-ace3-4835-a64e-8fdad144a117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the Red Devils held firm to book a semifinal place against France.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1ff888-1c64-4b52-856e-ad6419b647a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil shell-shocked</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10be54d-dbad-406b-b910-1edc1ac9a55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result means that for the first time ever, the World Cup semifinals
        will not feature one of Brazil, Argentina or Germany.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2682d71b-d6ba-4b93-b39b-bbfc433a4aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Brazil the favorites to win the tournament in Russia before
        Friday''s match, it also leaves the 2018 World Cup wide open — of the six
        teams left in the competition, only France and England are past winners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325ffeb9-30b8-404b-b0e6-0a07d1addb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium will no doubt fancy its chances of claiming a first World
        Cup crown after a stunning performance of skill, intelligence and no little
        effort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b259f3-d167-42b0-b0d6-1b70f06125e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ecstatic Belgium manager, Roberto Martinez, described his players
        as "heroes" after the final whistle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b4879c-272c-4fc8-91a0-3f1af887be19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Belgium thousands of fans celebrated at public screenings
        of the match in the cities of Antwerp and Brussels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfba19f-94c3-498d-900c-bbb81682985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Brazil, however, it was yet another disappointment against a
        European opponent on the biggest stage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ce491-d9e0-47a2-9369-492c4ff0050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Brazil defeated a European team in the knockout stages
        of a World Cup was the 2002 final in Japan when it outclassed Germany — a
        stunning statistic for a nation of its footballing pedigree.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f43fd4-998f-462d-b967-d43616e6bf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incisive Belgium</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f74ec3-2e53-4dfe-9df3-b8a001b20bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While deserved winners, the Red Devils were the beneficiaries of
        a touch of fortune as they took the lead after just 13 minutes. Nacer Chadli''s
        corner deflected off the arm of the unfortunate Fernandinho and into his own
        net.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3e39aa-c62a-4067-8415-4ec641292f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was nothing lucky about Belgium''s second, however, as De
        Bruyne''s incisive run was finished with an arrowing shot that flew past Alisson
        in the Brazil goal on the half-hour mark.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ec10e9-82a5-40b4-8f68-4cc88cea7b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Why does World Cup sexism keep happening?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfc1fe4-fd4a-4ee0-ab81-31a0c955c75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: When one man''s tears moved a nation</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ff1d7b-f8f8-4afd-8870-c1fe0dd9ad3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s players looked shell-shocked as wave after wave of Belgian
        attack flowed towards their goal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2def45-df3a-4a2b-913c-ef19bdff8942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Marcelo remained from the starting 11 that endured the infamous
        7-1 semi-final humiliation against Germany four years ago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad495d4-c19d-4cda-b6d7-b98dcdc7ed61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it appeared this group of players was beginning to exhibit some
        of the same mental fragilities, with Belgium unfortunate not to add to its
        advantage before halftime.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8acd5d1-f17e-42ab-a4eb-006a818dadc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also new, unwanted territory for Brazil under manager Tite,
        who had never seen his side concede more than a single goal in any of his
        previous 26 games at the helm of "a Selecao".</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372450a7-76a8-46e0-8e3e-eb2623adc37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar, who missed that humbling against Germany four years ago
        due to injury, also appeared to be struggling with a knock in the first half.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65cb4e7-5b42-4b55-88e7-b4f89b75a316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An obvious dive just after halftime, meanwhile, drew whistles from
        the crowd and little sympathy from referee Milorad Mazic of Serbia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9637f7-4a87-43f4-948b-36c399dff67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What seemed like a more serious penalty shout was then waved away
        when Gabriel Jesus was felled by Belgium captain Vincent Kompany in the box.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd41a97f-41a7-4654-b7cf-2319827dea7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: France''s ''Rainbow Team'' looks back at historic World Cup
        triumph</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0279b8f-8ed4-49f7-8477-1acddf7d650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil fights back</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1a755d-0257-45dd-8dcd-0e7d687a881a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the second half wore on, however, Brazil began to dominate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529b868d-0e55-49d7-9781-8f137a59adba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It finally got its breakthrough with 15 minutes remaining, setting
        up an enthralling end to the game.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09247411-e4ae-494f-8b62-9cbf1bdf4b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coutinho''s deft chip into the box was perfectly placed for substitute
        Renato Augusto, who nodded the ball brilliantly past the outstretched arm
        of Courtois.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7df67a-ef0b-455e-a8ea-7367e24f524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cue the Brazilian onslaught.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b07920b-ff3b-4167-9b19-4212f40fa0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coutinho and Augusto both had gilt-edged chances to equalize in
        the dying stages, before Courtois pulled off one of the saves of the tournament
        to deny Neymar.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773014df-ba47-4ae9-bd87-6f028b7920c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Belgium, tired yet resilient, deservedly held on to reach only
        its second ever World Cup semifinal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d3cb61-82ae-4ccc-9413-b4d1c7aa1283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:06:05.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:06:09.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Brazil crashes out
        of the World Cup after defeat to Belgium."</em></p>'
  'Thai-cave-rescue-soccer-team-rains':
    'author': 'Kocha Olarn, Euan McKirdy and Lauren Said-Moorhouse'
    'caption': 'Thai officials did not push through with attempts to evacuate 12 football
      players and their coach trapped in a system of caves in northern Thailand Saturday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-07T07:27:11.611+08:00
    'imagesource': 'jcr:b786cbd8-26f9-4cdb-bc24-05e9aa1e7761'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae69decc-3b71-486a-9f95-346cccfc6a84'
    'lead': 'On Friday, Thai Navy SEAL chief Rear Adm. Aphakorn Yoo-kongkaew said
      oxygen levels in the cave had dropped to 15 percent, a level that one Thai medic
      said posed a serious risk of hypoxia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T11:08:31.411+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T11:08:34.814+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T11:08:34.481+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expected rains rule out immediate bid to rescue trapped soccer team

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f87dc86-b3f7-4105-866b-c06630c3b56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Thai officials ruled out any immediate attempts to evacuate
        12 football players and their coach trapped deep inside a system of caves
        in northern Thailand Saturday despite concerns over&nbsp;low oxygen levels&nbsp;underground
        and poor weather forecasts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cdc93c-a64e-4241-a925-4dd2b94469fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, not today," Narongsak Osottanakorn, the governor of Chiang
        Rai province, said early Saturday morning after being pressed by reporters
        on rescue efforts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679ba1c4-92ad-4d0b-96c5-bf4a96badb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Thai Navy SEAL chief Rear Adm. Aphakorn Yoo-kongkaew
        said oxygen levels in the cave had dropped to 15 percent, a level that one
        Thai medic said posed a serious risk of hypoxia, the same condition that causes
        altitude sickness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83722f8-c51a-46d9-82ac-08b322bdb188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Osottanakorn said "air is a major issue," but added that
        UK experts had confirmed the conditions in the chamber where the children
        are located were "alright."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c3ccb8-30a7-41cc-9798-427e56ba5a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The kids are still are able to walk around, play around comfortably,"
        he said. "If (there is) heavy rain and the situation is not good, we will
        try."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033e549e-cc64-40a2-9829-d41471fac9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the children''s parents have sent letters but the governor
        said he was was not sure if the trapped boys had read them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b757948-df01-49a6-824f-9e7fcee3d707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities had originally suggested the safest strategy for the
        stricken team, aged 11 to 16, and their 25-year-old coach, would be to keep
        them in the Tham Luang Nang Non cave complex until the monsoon season had
        passed in October and water levels had subsided enough for them to walk out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f7f3ce-36ce-4eed-bc78-49aacb5f83f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More heavy rain is expected to fall over the weekend but the governor
        emphasized that rescuers would only try to free the team if the risk to their
        lives was minimal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3b7721-59b1-4414-b8a7-3aa1ad6e82a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are afraid of the weather and the (lack of) oxygen in the cave
        but we have to try to set the plan and find which plan is the best."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de516c50-4f5b-49a0-8876-4475cedb17c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: What are the options for rescuing trapped team?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd89e531-1ff3-46b9-a8b8-6630e0df7703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One recovery strategy the rescuers have been pursuing includes fitting
        the group with full-face oxygen masks and accompanying them on a long, dangerous
        swim through the narrow, pitch-black tunnels. Osottanakorn said the group
        were already "learning to dive" but that they were not yet ready.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bd9eb6-b62c-42b9-96a3-630e4c6464c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes even the most experienced divers up to five hours to swim
        through jagged, narrow channels from where the boys are to safety outside.
        The&nbsp;UK divers who first reached the boys&nbsp;described their dive as
        "gnarly" and full of tight passages submerged in low-visability water.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e9ce13-06e8-4095-8240-74efa76dc61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue teams above ground have drilled more than 100 holes in a
        bid to find a route to the trapped Thai cave boys, Osottanakorn said, but
        "it doesn''t look promising."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e638e6-5a5a-4f8f-9914-586e618881c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers under pressure</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadb2663-7e93-43e1-bc51-bbc40713aa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of an experienced rescue diver in the cave system on Friday
        underlined the inherent risks in attempting to move the boys.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae5b82b-1f15-4a94-a5b5-63a285874ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Sgt. Saman Kunan, a Thai ex-SEAL, died at 2 a.m. Friday (2
        p.m. Thursday ET), as he returned from an operation to deliver oxygen tanks
        to the cave where the boys are located. The 38-year-old ran out of air while
        underwater, an official said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fc9856-2038-44b4-84d0-66d7ecb6bdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A military aircraft carried Kunan''s body from Chiang Rai to Satthahip
        Navy Base Friday evening where a funeral service was scheduled to take place,
        before a second in his home town in the province of Roi Et, northern Thailand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cff1ad1-4cee-49da-bbec-e3cefdf2fd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finnish volunteer diver Mikko Paasi, a long-term resident of Thailand,
        said Kunan''s death had changed the mood on the ground and made real for rescuers
        just how dangerous the mission had become.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300821e8-bf7b-4e2c-b4c5-542abb2ecd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely you can feel it that it has an effect, but we''re moving
        on. Everyone is a professional so we''re trying to put it away and avoid it
        happening again," he said, adding: "Everybody is focusing on getting these
        boys out — keeping them alive or getting them out."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a750d4-4421-447c-ae8c-ebd032a9cb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Kunan''s longtime friends, Sgt. Anuram Kaewchano, told CNN
        he was shocked to learn the news.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e34f2e5-616c-452b-a16e-a38d0d1e2d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t believe this happened," he told CNN by phone. "He was
        very fit, he exercised every day, and he was a triathlete. Our last trip together
        was to Malaysia."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c057dd-edf4-4861-a867-ef48c46c40d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the last time the two spoke, "we talked about the
        kids — whether they were out yet."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6dbdf6-2430-4fde-884c-bd5d50899ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge operation to rescue the group involves scores of Thai Navy
        SEALs, in addition to experts and volunteer divers from parts of Europe and
        Asia, as well as Australia and the US.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cda765-dc41-49f1-8654-8c4fd2cb416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billionaire inventor and entrepreneur Elon Musk said Friday engineers
        from his SpaceX &amp; Boring Co. were&nbsp;headed to Thailand&nbsp;to see
        if they could help.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5120155-2bdd-4223-b1c9-33d391fcee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International operation</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f517f67a-6f5c-4c9d-9b1e-bec09aa568ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members of the Wild Boar soccer team were reported missing two
        weeks ago when they didn''t return from an outing after soccer practice. They
        entered the cave during fine weather but became trapped when a sudden downpour
        flooded the narrow tunnels.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a2165d-04e1-4116-b2d5-ecaa13db7b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12 boys and their coach were found deep inside the cave by two
        British cave divers on Monday, perched on a rock slab above flood waters,
        after nine days without food or fresh water.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24392185-93d4-4413-a255-c39996bb2d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue teams have been pumping millions of liters of water from
        the cave in an attempt drain the cave but the impending weekend rains threaten
        to undermine the work.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a7a6a4-2746-4cd0-8673-ea86c802b9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Satellite images show rain forecast in Chiang Rai</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79725b01-43bc-48c1-94aa-c6828dee3b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s monsoon season runs from July to October and, while
        the past few days have been relatively dry, the long term forecast is rain
        for months.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b013d57-89c9-4ef9-9958-3e324c8b29cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:08:31.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:08:34.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Expected rains rule
        out immediate bid to rescue trapped soccer team."</p>'
  'rodrigo-duterte-concom-end-term':
    'author': 'Luchi de Guzman'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-07T18:34:51.453+08:00
    'imagesource': 'jcr:d223a434-7af9-4c4d-8087-89ebab03bbd2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '820a5690-a4ba-4eda-8964-f62d1ba4448b'
    'lead': 'President Rodrigo Duterte wants the proposed federal constitution to
      end his term by 2019 – or three years short of his six-year term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T11:11:28.668+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T11:11:31.799+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T11:11:31.640+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte seeks term end before shift to federal government

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efdc686-1216-47a4-9414-c74af387ee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:11:28.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:11:31.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> President
        Rodrigo Duterte wants the proposed federal constitution to end his term by
        2019 – or three years short of his six-year term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90143e34-52bb-4924-a38c-f441835dd31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:11:28.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:11:31.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech delivered Friday night in Davao City, Duterte said that
        he does not want to be the president while the nation shifts to a federal
        form of government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fbf6fa-1192-4b45-817d-55a8692a9853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:11:28.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:11:31.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Make my term co-terminus with the beginning of the draft Constitution.
        Make me stop being President during the transition,” Duterte said, without
        explaining how that can be done.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cf5b2a-308d-45c0-b9c4-1d6a7827fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:11:28.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:11:31.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement amid speculation that he will use constitutional
        change to stay in power past the end of his term in 2022. Under the present
        constitution, he cannot seek reelection after a single, six-year term.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836f1295-bf7c-4776-b02a-0cb4df0b356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:11:28.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:11:31.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I urge Congress and [Former Chief Justice Reynato Puno] ngayon
        to make the final changes. Make me President only (until) next year, 2019,”
        the President added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0f6703-bd6a-43d2-81c7-45c21a81dd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:11:28.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:11:31.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno, who heads the Consultative Committee (ConCom) tasked to review
        the Constitution, said that he wants a&nbsp;plebiscite to approve the proposed
        charter to be held in the middle of next year, separate from the 2019 midterm
        elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932c978e-57bc-47ad-a6a0-9657c1a8d0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:11:28.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:11:31.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ConCom OKs draft of proposed federal constitution</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a113713-20e0-47f3-80f7-ae8e42d8869e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:11:28.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:11:31.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to a federal form of government was among Duterte’s campaign
        promises&nbsp;as a means to bring more wealth to regions outside of Metro
        Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24403a39-37d3-4249-8f07-d2d161aba9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:11:28.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:11:31.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that if Vice President Leni Robredo, who has been vocal
        on her opposition against certain policies of the President, would like to
        have the position then she can have it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ace5e5-730e-453a-bef8-099a2084e81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:11:28.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:11:31.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If that will satisfy ladies, Robredo, gusto mo ikaw na [do you
        want it to be you]? Depende. You can have it,” Duterte said, apparently also
        addressing his women critics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94008658-1889-4608-80be-6c4c4d72fcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:11:28.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:11:31.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been facing opposition from the #BabaeAko movement that
        has denounced what they say is his misogyny and sexism. The movement stemmed
        from the controversial incident where Duterte kissed a married Filipina at
        a public gathering during his official visit to South Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafe9c12-3502-4e37-961d-28c8cd567f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:11:28.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:11:31.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: TIME hails women of #BabaeAko movement as one of most influential
        people online</p>'
  'France-beat-Uruguay-FIFA-world-cup-semi-finals':
    'author': 'Reuters'
    'caption': 'FIFA logo outside the FIFA headquarters in Zürich, Switzerland'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-07T00:19:27.914+08:00
    'imagesource': 'jcr:6ee34015-a1c3-4293-9a6c-a5ac6be3c13b'
