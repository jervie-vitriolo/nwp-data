    'lead': 'France topples Uruguay to reach the 2018 World Cup semifinals'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T11:13:52.027+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T11:13:55.084+08:00
