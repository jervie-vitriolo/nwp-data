    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b693a0-d0c4-451c-96fd-6a4a38737931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.776+08:00
