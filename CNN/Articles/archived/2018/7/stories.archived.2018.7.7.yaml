      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 12 Thai boys and their soccer coach
        trapped in a cave were finally able to send word home to their parents after
        two weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88efb364-8dbb-44c6-b5f6-e233b8ec8a40'
      'mgnl:activationStatus': true
