  'adidas-personalization-speedfactory':
    'author': 'Allen Kim'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-07T22:43:09.774+08:00
    'imagesource': 'jcr:99cde7da-87b5-43fb-b15d-86139baeef74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec65ce32-aa56-45de-b31c-05b151ae540a'
    'lead': 'For all but the most elite athletes, buying athletic shoes can be hit
      or miss: Go to the store, find something you like, and try it on. If it doesn''t
      feel quite right, too bad. Try another shoe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T10:01:46.744+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T10:01:50.262+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T10:01:50.062+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Adidas'' vision for the future: Personalization, fast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108d92f8-ccd4-4f8d-9db4-5ceae85a2c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:01:46.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:01:50.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> For all but the most elite athletes,
        buying athletic shoes can be hit or miss: Go to the store, find something
        you like, and try it on. If it doesn''t feel quite right, too bad. Try another
        shoe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95627d2-593f-48c6-97c4-767627bff8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:01:46.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:01:50.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas sees a future where motion capture tech, data analysis software,
        and 3D printing come together in the store to create a pair of kicks tailored
        to your exact needs. One foot slightly smaller than the other? No problem.
        You overpronate? Don''t worry about it. Technology will provide the perfect
        shoe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73327e6-7d2f-4ac9-be2e-99bb8971887c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:01:46.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:01:50.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the big shoe companies are racing toward that goal. Adidas
        offered a glimpse of how that might happen when it brought its pop-up Speedfactory
        Lab Experience to Brooklyn, New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ac8c62-8e2b-4a19-bde5-543972236f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:01:46.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:01:50.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop-up replicated some of the work Adidas does at its automated
        Speedfactory laboratories in Atlanta and Ansbach, Germany. The R&amp;D centers
        are a proving ground for tricks and technologies Adidas can use to quickly
        and efficiently produce customized shoes that fit perfectly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc0240a-72c3-4c09-ac2b-69488f5bbd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:01:46.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:01:50.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My visit to the Speedfactory Lab Experience started with designers
        scanning my feet to determine their exact length, width, and positioning.
        Cameras recorded my stride, speed, and gait as I ran on a treadmill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecdf842-a36d-4ad5-8b55-7af33b7a39b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:01:46.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:01:50.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this data appeared on two screens in front me. I discovered
        that my left foot is slightly longer and wider than my right, and I am what
        physiologists call a "neutral runner." That means my feet roll slightly inward
        after making contact with the ground, evenly distributing my weight while
        helping absorb the impact.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0071f1-3d78-4e75-a83f-fc086a981b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:01:46.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:01:50.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing such things is essential to selecting the right running
        shoe. But Adidas wants to take things one step further and use that info to
        create your perfect shoe in almost not time at all.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8533a3c-735e-4d34-a82d-73ac44e531c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:01:46.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:01:50.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas can''t do that yet, but it''s getting there. Zachary Coonrod,
        senior designer on the futures team at Adidas, said its Speedfactory labs
        are getting speedier. "We''re three times faster in terms of bringing product
        from idea to market," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31da498-f66a-4b5e-a1ca-279e56f36b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:01:46.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:01:50.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good, but not good enough, said Sucharita Kodali, a retail analyst
        at Forrester Research.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed97cef-0149-4e64-85b1-9165008efe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:01:46.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:01:50.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vision of on-demand fast shoes is a great one, but what [Adidas]&nbsp;can
        actually do is only create a few items on demand quickly," she said. "That''s
        not impressive. If they could create any custom item quickly, that would be
        a game changer, but that''s not what they do -- yet."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a191fe6-0878-4cfa-81ce-3909462ee758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:01:46.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:01:50.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Adidas is still crushing Nike and Under Armour in America</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31498672-1a8f-4269-be68-ed60d91e0046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:01:46.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:01:50.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Speedfactory uses 3D printing, automated manufacturing, and
        other technology to produce limited edition shoes. So far that''s meant developing
        sneakers tailored to the needs of runners in specific locales. The project
        started in 2016 with a shoe just for Germany. The company has designed kicks
        for runners in London, Paris, and New York with its AM4 (Adidas Made For)
        line. Shoes for runners in Tokyo and Shanghai are in the works.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd1f44e-2035-4584-8d43-548ed16a763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:01:46.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:01:50.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might wonder why runners in different cities need different
        shoes. Well, Adidas discovered that runners in the Big Apple tend to make
        sharp turns at higher speeds than folks in London. Subtle tweaks to the upper
        --the top portion of the shoe -- on the AM4NYC help improve stability and
        agility in such circumstances.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d0ebb1-bf40-4bc0-a34f-54dec28e6bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:01:46.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:01:50.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further customize shoes, Adidas is working with Silicon Valley
        startup Carbon to tailor midsoles -- arguably the most important part of the
        shoe. Carbon uses a 3D manufacturing process called Digital Light Synthesis
        to produce stiff elastomer midsoles that could outperform some of the best
        foams and gels.&nbsp;Ultimately, adidas plans to incorporate Carbon''s manufacturing
        process into the Speedfactory to expand production and offer more personalized
        products.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2920dc1e-0a25-480e-87a9-f08861df8da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:01:46.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:01:50.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Clash of the Titans: Adidas and Nike continue to battle
        it out</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ebad30-e919-4ddf-8df4-02e33d40032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:01:46.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:01:50.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas released its first product with a Carbon insole back in 2015,
        the Futurecraft 4D. A limited run of the shoes -- at $300 a pair -- sold out
        instantly. The company plans to release more than 100,000 pairs by the end
        of this year. That''s a lot of shoes, but nothing compared to the 400 million
        pairs of shoes it cranked out last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2d6b67-a40f-47d6-ad1f-5dcaea6269d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:01:46.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:01:50.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that kind of scale, you can see why Adidas wants the ability
        to produce custom shoes in a hurry. It isn''t alone in chasing this goal.
        Brooks Running has teamed up with HP to create FitStation, which uses 3D printing
        to make insoles and polyurethane injection-molded midsoles for customized
        shoes. Nike started testing its own 3D-printed material, Flyprint, in April.
        The material allows Nike to tailor a shoe''s upper to a runner''s foot shape,
        gait and needs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278d5654-8c6d-4e9c-8d51-dd39b9695304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:01:46.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:01:50.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of this comes cheaply, though. The Nike Zoom Vaporfly Elite
        Flyprint sold for $600, and Nike has so far released only a small number of
        them. The company has not said whether it will make the shoe more widely available
        in the future. That''s an essential question, because cost and availability
        remain the biggest hurdle between you and a pair of bespoke shoes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d4f889-460e-4708-8b4a-47ebc6370fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:01:46.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:01:50.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brands can make custom products now, but the shoes themselves are
        far too expensive to be commercial," said Matt Powell, a senior industry analyst
        for NPD. "It does not matter who is first [to make them] -- what matters is
        who is first commercially."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1581d3-438b-4a0e-a2fd-0a5b8bd8febd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:01:46.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:01:50.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only the world''s best athletes enjoy this level of customization.
        But if Adidas and its competitors can get the technology to work, you may
        one day walk out of a store with a pair of shoes that fit like a glove.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a64dbe9-6fce-4d5a-ac9f-dfad62497ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:01:46.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:01:50.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Adidas'' vision
        for the future: Personalization, fast."</em></p>'
  'thai-cave-soccer-team-rescue-storm':
    'author': 'Steve George'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
