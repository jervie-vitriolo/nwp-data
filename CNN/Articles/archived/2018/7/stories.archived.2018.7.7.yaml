      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— CNN''s Chris Isidore contributed to this report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0648a15b-522c-4ceb-bf0b-db08bd01888d'
