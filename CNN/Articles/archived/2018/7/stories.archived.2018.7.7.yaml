      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t worry. I miss everybody, Grandfather, Auntie, Mom, Dad and
        brothers. I love everybody. I''m happy in here. The SEALs take really good
        care of me. I love everybody.</p>'
    '42':
