  'Typhoon-Maria':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-07T12:58:57.630+08:00
    'imagesource': 'jcr:f21d44f6-2b1c-4375-88f8-549dd38b1b83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2d0f3ed-0a31-467d-ad8b-cac6d2062e84'
    'lead': 'PAGASA says while typhoon ''Maria'' is less likely to make landfall in
      the Philippines, it may enhance the southwest monsoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T10:35:37.874+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T10:35:41.763+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T10:35:41.579+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon ''Maria'' to enter PH on Monday

      '
    'updated': 2018-07-08T19:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243d33a5-6a10-4724-972c-6c1691a959d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:35:37.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:35:41.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> A strong
        typhoon may enter the Philippine Area of Responsibility (PAR) on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05125ef1-f921-4b4d-9faf-4702c257531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:35:37.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:35:41.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an 4 p.m. weather update on Sunday, the Philippine Atmospheric
        Geophysical and Astronomical Services Administration (PAGASA) said the typhoon
        with international name "Maria" was last seen 1,625 kilometers east of northern
        Luzon, remaining outside of PAR.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc9ddfb-0917-4e10-b92a-011845ac43c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:35:37.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:35:41.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It packs winds of 190 kilometers per hour (kph) near the center
        and gustiness of up to 235 kph. Maria is currently moving northwest at a speed
        of 23 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbf55dd-2b26-467e-bcdf-3a29ce23d7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:35:37.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:35:41.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it enters PAR, it will have the local name "Gardo."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6631da2-4805-435f-9331-fed75a8755bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:35:37.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:35:41.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned that while landfall in the Philippines is less likely,
        it may enhance the southwest monsoon (Habagat), which will bring rains over
        Western Visayas and western parts of Regions III and IV.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a90f4-117d-41cd-8e86-43ce1bea2caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:35:37.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:35:41.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau added residents of Metro Manila, MIMAROPA,
        CALABARZON, Western Visayas, and the provinces of Cagayan, Isabela, Quirino,
        Aurora, Bataan and Zambales may experience scattered rain showers and thunderstorms
        due to the enhanced habagat.</p>'
  'Stephen-Ditko-Spider-Man-and-Doctor-Strange-co-creator-dead':
    'author': 'Amir Vera and Julia Jones'
    'caption': 'Photo from Marvel Entertainment on YouTube'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-07T11:56:23.325+08:00
    'imagesource': 'jcr:2260b188-fa3c-4e93-8d5d-c72dc3a37e86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6eaa9079-c2b2-4504-9cc9-028899f0dc6c'
    'lead': 'Stephen Ditko, co-creator of Marvel Comics superheroes Spider-Man and
      Doctor Strange, has died at 90 years old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T10:38:03.035+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T10:38:07.011+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T10:38:06.833+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stephen Ditko, co-creator of Spider-Man and Doctor Strange, dead at
      90

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b847bc-63fd-453a-b22d-aa15d43bdf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:38:03.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:38:07.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Stephen Ditko, co-creator of Marvel Comics superheroes Spider-Man
        and Doctor Strange, has died at 90 years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f781d8e2-411f-4f2e-b1e6-e1e4cc185265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:38:03.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:38:07.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ditko was found dead on June 29 in his midtown Manhattan apartment,
        New York Police Department spokesman George Tsourovakas told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1efd05d-7c23-4f8e-a8eb-6eb52be4929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:38:03.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:38:07.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ditko was born November 2, 1927 in Johnstown, Pennsylvania, according
        to his biography on&nbsp;IMDB.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff25d99-e34e-4dee-b53b-c0300022afed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:38:03.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:38:07.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel President Dan Buckley said in a statement "the Marvel family
        mourns the loss" of Ditko.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a2eeb2-7d21-46f6-9774-c8dbec90699e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:38:03.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:38:07.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Steve transformed the industry and the Marvel Universe, and his
        legacy will never be forgotten," Buckley said. "Our thoughts are with his
        family, loved ones, and fans during this sad time."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2ed001-8632-4ef3-b1f9-fa56fb4d4636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:38:03.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:38:07.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Lee, publisher of DC Entertainment (home to Batman and Superman),
        said in a series of tweets that while Ditko was known for co-creating Spider-Man,
        he did work on the DC side as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10dc847-1ae7-40b7-9965-4edce3f2265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:38:03.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:38:07.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He also ushered in a slew of unique, very personal and eclectic
        characters for DC such as the Question, Blue Beetle, Hawk and Dove and more,"
        Lee said. "Polite and unassuming -- he never sought attention or the limelight
        but in many ways represented the hidden hero he saw in all of us. #RIPsteveditko"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f36467-0c46-467d-9592-131a483db8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:38:03.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:38:07.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DC Comics also released a statement on their&nbsp;official Twitter
        account&nbsp;saying "Steve Ditko was one of the most amazing creators in the
        history of comics, and showed us there is a hero in all of us."</p>'
