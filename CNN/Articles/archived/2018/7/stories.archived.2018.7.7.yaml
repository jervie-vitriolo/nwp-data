      'mgnl:lastActivated': 2019-05-16T10:50:20.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sunday,&nbsp;Trudeau said he doesn''t recall "any negative
        interactions that day at all."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40492767-3b80-4e33-9f94-fa9c79439e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:50:14.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:50:20.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister on Thursday said that he did apologize at the
        time. "I do not feel that I acted inappropriately in any way. But I respect
        the fact that someone else might have experienced that differently and this
        is part of the reflections that we have to go through."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d01159f-0c6f-403c-8fc2-2998559ee89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:50:14.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:50:20.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question concerns a charity fundraiser that Trudeau, then 28,
        attended in Creston, British Columbia, in 2000. Trudeau is the son of late
        Prime Minister Pierre Trudeau.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6994ad06-9ca6-4b16-9f3a-17d1917c843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:50:14.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:50:20.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau attended the fundraiser to support avalanche safety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd547960-b8e3-4c06-ad2a-d62500df63e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:50:14.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:50:20.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unsigned editorial that appeared at the time in the Creston Valley
        Advance newspaper said Trudeau apologized for inappropriate "handling" of
        the woman. The editorial did not provide any details, but said Trudeau "blatantly
        disrespected" the reporter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe8a1fb-ca77-410a-92d9-a10c592182cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:50:14.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:50:20.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegation resurfaced last month after Canadian political commentator
        Warren Kinsella tweeted a picture of the editorial and used the #MeToo hashtag.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c0fd72-e415-4c90-9247-d49cc737c327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:50:14.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:50:20.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valerie Bourne, former publisher of the Advance, told CBC News that
        she spoke with the reporter in 2000: "My recollections of the conversation
        were that she came to me because she was unsettled by it. She didn''t like
        what had happened. She wasn''t sure how she should proceed with it because
        of course we''re talking somebody who was known to the Canadian community."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90af2595-5802-4019-8048-a9836e72eace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:50:14.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:50:20.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourne said, "I would not classify it or qualify it as sexual assault."
        But she said that Trudeau''s alleged actions were "definitely not welcome
        and definitely inappropriate."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee69a36-354e-4661-ad38-0eec88e59f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:50:14.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:50:20.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knight said she issued her statement reluctantly, "in response to
        mounting media pressure."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a9f16b-a178-4694-a3d4-2aca6cf71619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:50:14.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:50:20.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wrote, "I did not pursue the incident at the time and will not
        be pursuing the incident further. I have had no subsequent contact with Mr.
        Trudeau, before or after he became Prime Minister."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ea6fbf-c9f7-402d-8aaf-d9d93ffce08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:50:14.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:50:20.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau said Friday, "I think there is an awakening going on right
        now and I think it''s a good thing but it also requires all of us to be having
        difficult conversations, difficult reflections and model the kind of responsibilities
        and reflections that we have to have moving forward."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8a51be-1474-4e72-89f3-d40f2734f9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:50:14.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:50:20.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Woman who accused
        Justin Trudeau of groping breaks her silence"</em></p>'
  'Rodrigo-Duterte-Christian-God-exists-resign':
    'author': 'Chad de Guzman'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO: Presidential Photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-07T14:10:28.227+08:00
    'imagesource': 'jcr:94518c01-ce41-444f-b603-753898c92c88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bce97c28-c822-4203-9bfb-546bc90c3e45'
    'lead': 'The President has made the remark days before he meets the CBCP President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T10:59:37.248+08:00
