      'mgnl:lastActivated': 2019-05-16T10:04:29.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the Buddhist monks who keep nightly
        vigil outside the cave where 12 young boys and their soccer coach remain trapped,
        the dry weather is a sign their prayers are working.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843ca5e7-f028-4265-b249-399e85b2de98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of this tight-knit community&nbsp;in Mae Sai, northern Thailand,
        know that the return of seasonal monsoon rains will complicate any attempt
        to rescue the boys, who became stranded deep inside the tunnel network 14
        days ago following a sudden flash flood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a453a2a4-cb08-4199-b5e3-10aa5446cb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai authorities know it too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7ad83c-4e63-4005-b476-19625d6b62a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsoon season typically lasts from July to October. During that
        time, waters levels in Mae Sai, which sits nestled along Thailand''s mountainous
        border with Myanmar, can rise rapidly, flooding farmland and cutting off entire
        villages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0777884c-09aa-46d3-8488-33ae213bb2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tham Luang Nang Non caves, where the boys are trapped, act as
        the town''s natural drainage basin during this period of heavy rains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457702a4-3355-433b-9e7c-b2930922e047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys and their 25-year-old coach are currently huddled together
        in a small chamber four kilometers (2.5 miles) inside of the cave network,
        with a limited supply of oxygen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7b1ebf-e39e-4bcb-ad79-c26b952e1bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach them, expert divers must carefully traverse jagged passageways,
        occasionally narrowing to the width of a person, forcing divers to remove
        their breathing tanks from their backs and enter like a pencil, taking extra
        care not to snag their wetsuit. The tunnels are pitch black. The water is
        muddy and cold. The whole journey can take up to six hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c7b65-6bc7-41dc-bbd9-4b9de2e0ef1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For almost two weeks, authorities have been pumping water from the
        caves, 24-hours a day. Such is the volume of water extracted that entire nearby
        fields have been transformed into lakes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55449627-ff9f-43c7-b10b-bbff0bf5ba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banks along the road leading to the cave''s entrance are now
        a freshwater stream, used by exhausted rescue workers each morning to bathe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9cf502-f35a-4c62-847a-0d59f5bf58cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, efforts to lower the water levels had generated
        an air of optimism. During a press conference Thursday, one Thai official
        suggested that the kids may even be able to "walk out."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d9b847-a86a-4380-82c3-4c94571ba072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such hopes have now vanished, replaced instead with a mounting sense
        of urgency. People at the large makeshift camp that now surrounds the caves
        liken the mood to that of a hostage situation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6110735d-1e62-462a-bb1f-345ea3d2c9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dark clouds drift ominously overhead. Weather forecasters predict
        heavy rains Saturday evening and throughout the week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a801b365-4b57-4315-98f7-5075bc908211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chamber in which the boys are located is no longer thought safe.
        Even if they are given enough food to wait out the rainy season, there is
        no guarantee that the ledge they are sitting on will not be submerged.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3d8a1e-5a9f-4e1d-b754-c406cacbb563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no easy decisions. But with the flood waters expected
        to rise in the coming days, a decision will have to be made soon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c1747d-ae77-4ebf-910e-4814dd7c4520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The teams there will have a tipping point where they have to make
        that call to bring them out. To leave them there would almost certainly result
        in them drowning," said one British mining engineer and experienced cave diver,
        who did not wish to be named due to the sensitivity of the subject.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991d15b0-5158-4898-b86b-525a80dde58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tipping point will be related to how much rain is starting
        to fall, water levels inside, versus how the boys are doing. They''ll be looking
        at flow rates, recorded rain fall over the past weeks, months to get a rough
        indicator of where they''re at, they''ll have a deadline in mind, and then
        they''ll go for the most unpopular way out," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859000f2-ba5b-4b7d-8c72-9d8bf43ecc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each day rescuers at the camp talk of differing strategies. Drilling
        holes, expanding the tunnels, pumping out water.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511f8612-83ae-4d7f-b09e-331caecd226c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, authorities announced that the boys, the youngest
        of whom is just 11 years old, would undergo a crash course in scuba training
        in the hopes that they might be able to dive out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18deff16-9ece-4127-8bc3-4d427fee96a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though fraught with risk, friends and family had warmed to the idea,
        encouraged by news that diving teams from around the world had arrived on
        site to lend their expertise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad117cb-9611-4377-b88e-0de2854075ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, classmates of the boys at Prasitsart School had talked
        excitedly about their friends swimming bravely to safety with the help of
        foreign divers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b9d113-7722-4ef6-9af6-4956e953e833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be "no problem" they assured us, their friends were more
        than capable, and besides they have the best divers in the world helping them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646e4456-3cc0-4211-8b02-a23bc518affe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, that option appeared to fade with news that a former
        Thai Navy SEAL, volunteering in the rescue effort, had died while swimming
        through the cave passageways.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd381bdb9-8f71-45e4-acff-239492e43a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one in Mae Sai is prepared to think the worst, let alone say
        it aloud. But the mood among the community is beginning to shift, as the reality
        of the situation takes hold.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03c07de-b4aa-4144-8e0b-602b8ecee3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a school attended by one of the missing children a teacher asked
        how the boys could possibly complete a journey that was too tough even for
        a former Thai Navy SEAL?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba8942-1cc8-4740-a054-f1c406cd7d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News that some of the boys, especially the younger ones, are suffering
        from malnutrition, has added to those fears.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73634280-9f9d-4e98-bc46-75d73a792071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the town''s main market, where TVs remain permanently tuned to
        the news, people chatted nervously of the need to find other options. Surely,
        they can drill an opening in the roof of the cave, they asked.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27566cc-f07d-4cbd-bbfa-4d2caafca506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A WhatsApp group chat popular with some of the older school kids
        in the town said that a&nbsp;famous American engineer called Elon Musk&nbsp;was
        sending help. Maybe that would prove the difference.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1829959f-2a20-46c8-ab19-adc77e2101a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is the families of the children who feel these questions
        most keenly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317854e9-c7a3-43f6-8dce-f8565b0dfd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Anubanmaesai primary school, where the youngest of the 12
        missing boys, 11-year-old Chanin Viboonrungruang, is in his final year, the
        school''s principal talked of his concern for the boy''s parents.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bc238e-8018-4998-9ec0-a278aaa7a1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m afraid that the parents will begin to think the same thing
        will happen to their son," said Radap Tate, of the Navy SEAL''s death on Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f900390-d916-4a56-ae18-d8a1e67e206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tate regularly visits Chanin''s parents at the site of the cave
        where they keep a constant vigil. They need good news he tells us. "Rescuers
        need to find an opening to the roof of the cave."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f839f4-2cff-4141-a1b8-715a0b42392f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of an opening in the roof chamber is considered by many
        the "miracle solution," a way out that would immediately solve the issue of&nbsp;low
        oxygen levels&nbsp;and allow the boys to leave without having to navigate
        moving flood waters. Rescue from above remains a possibility, however unlikely.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4adde48-e93a-47f8-936f-8475eb75d6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday morning, Kamolchai Kotcha, Director of the National
        Parks Authority, told journalists that the process of looking for openings
        and holes at the top of the mountain was still ongoing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2252e470-71a4-41ac-a56a-1f4bb63f872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have done so far is not nearly enough, in my personal opinion.
        So, we must continue more diligently," said Kotcha.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c99f2f-79a3-4826-94bc-05121e749464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight, more than likely we will be spending the night up there
        in the forest. At the same time, we are still moving equipment as well as
        maintaining traffic control in the area."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10483396-6bd7-498e-ae71-ff5dad5d765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Thai authorities have drilled more than 100 holes in the
        mountain. They''ve earmarked 18 as having "potential," though while some run
        as deep as 400 meters, non are thought to lead directly to the boys'' cavern.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f40adf1-f90f-4d65-af4c-807c7abd70a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of volunteers, members of the Thai military, and international
        rescue experts are participating in the search effort. The will to succeed
        is strong and people here will not give up.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60fa7b3-6fe3-4a00-a090-3bcf4484adae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But pressure is building.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc24c42-b542-4c8e-b99f-997c120f6669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint letter from the missing children posted to the Facebook
        page of the Thai Navy Seals on Saturday, the boys attempted to reassure their
        parents that they are OK and will be out soon.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bab742-63de-4f1c-86a9-746dff0dcd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love everybody. I''m happy in here,"&nbsp;writes one of the trapped
        boys, in neat blue pen. "The seals take really good care of me. I love everybody."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84e1be4-b047-484c-a1bf-d319d23bd955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Buddhist monks and the hundreds of others keeping vigil
        at the site, the message is a shared one, as they enter into Saturday evening,
        with the hope that by Sunday, their boys will be free.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c43a716-ce62-428b-b4d8-b51179b552a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:04:25.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:04:29.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Thai cave rescue:
        Storm clouds pressure rescuers to get boys out."</em></p>'
  'ant-man-wasp-box-office-analysis':
    'author': 'Frank Pallotta'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-07T22:18:17.387+08:00
    'imagesource': 'jcr:c7eaa179-d289-4d08-b648-8232ee9e30ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65d1b5cf-a1be-4e16-bf4d-81bf8ba08319'
    'lead': 'Marvel Studios is ending its biggest year at box office by deploying
      its smallest superheroes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T10:06:34.345+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T10:06:38.834+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T10:06:38.584+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Ant-Man and the Wasp'' caps off Marvel''s blockbuster year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695de701-d0f4-4bee-80f2-2ed0c1ab0f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:06:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:06:38.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Marvel Studios&nbsp;is ending its biggest year at
        box office by deploying its smallest superheroes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70526efc-5533-4d76-9188-c5e18b850511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:06:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:06:38.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ant-Man and the Wasp," Marvel''s third and final film this year,
        made $11.5 million on its opening night Thursday. The film, which stars Paul
        Rudd and Evangeline Lilly as size-shifting heroes, is projected to make around
        $75 million on its opening weekend, according to industry analysts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a452fe-300c-498a-a60e-9461b05b4b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:06:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:06:38.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may not seem like a lot for a Marvel movie. After all, "Black
        Panther" made that much in&nbsp;a single day&nbsp;in February. Still, a $75
        million opener is nothing to sneeze at and it only looks ant-sized in a universe
        where massive openings upwards of $200 million have become the norm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb1a0b-b1aa-4385-a7d9-9ac5fb09a0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:06:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:06:38.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last decade, Disney''s Marvel Studios has created an interconnected
        cinematic universe in which characters, superheros and plots appear in crossover
        films. This strategy has helped Marvel make nearly $17 billion with 19 films
        at the worldwide box office, all of which opened at No. 1 in the US. That''s
        more than "Star Wars." That''s more than "Harry Potter." That''s more than
        the GDP of Jamaica.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5324f70-6b16-46a1-b9ee-137e7c195f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:06:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:06:38.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ant-Man and the Wasp" is on track to make it 20 in a row.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faa5f01-3af9-479f-823b-3a9cd508dec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:06:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:06:38.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel is closing out its first decade with its biggest box office
        year ever. "Black Panther" and "Avengers: Infinity War," have each made nearly
        $700 million in the United States. Their combined revenue has given&nbsp;a
        huge boost to the domestic box office&nbsp;and makes up nearly a quarter of
        the year''s total, according to comScore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e6c1d8-da52-479a-a7e6-d1bedd40523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:06:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:06:38.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel has done all of this at a time when audiences have the option
        to stay home and watch movies on Netflix, Hulu and Amazon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717882e4-3025-442b-8455-8449634c01e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:06:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:06:38.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how has Marvel kept this kind of momentum going? The studio relies
        on superheros, of course.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bdac76-6fde-4a02-a6d2-fd7c4282a6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:06:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:06:38.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve hopefully done is get people invested in these characters
        and their journeys the way the comics have done for decades," Marvel Studios
        President Kevin Feige told CNN this week. "We are making movies that we''d
        want to see, and we''re comfortable taking risks because we believe in the
        power of these characters."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee11640-3d53-4866-be70-836ed656b92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:06:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:06:38.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: "Ant-Man and the Wasp" review</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0df50c-6b6c-4971-ab6b-3f396bc6325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:06:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:06:38.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shawn Robbins, chief analyst at&nbsp;BoxOffice.com, said you could
        "teach an entire class about Marvel''s path to this point," but that its success
        ultimately "boils down to the studio giving the same care and development
        to obscure characters that they give to popular ones."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d15bd6-53e6-49bb-a71f-97ab669fdbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:06:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:06:38.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ten years ago, no one outside the most dedicated of comic book
        readers knew who Groot, Thanos, or Captain Marvel were. The latter hasn''t
        even appeared in a movie yet and she''s already on her way to becoming a household
        name," Robbins said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeef2d9-2bbf-4a29-baaa-5cdc484b8122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:06:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:06:38.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robbins said experts have drawn parallels between Marvel and classic
        westerns, but that "to compare Marvel to anything else in the movie world
        is becoming more difficult with each passing year."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040ab806-ef5f-417a-9df7-90d16e101770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:06:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:06:38.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next March, the studio will debut its first film with a female hero
        in the lead with "Captain Marvel," then it will wrap up the plotline to "Infinity
        War" with its fourth Avengers film in May.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74499485-9ec4-47e1-8dfa-6d82aca8c4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:06:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:06:38.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, Marvel''s universe could get much bigger.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af496def-5e2a-4b23-b39c-14daa4dab59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:06:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:06:38.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Disney''s acquisition of 21st Century Fox goes through, then
        Marvel could reacquire valuable assets it sold off years ago: the cast of
        superheros from&nbsp;X-Men and Fantastic Four. This could give fans the chance
        to see Wolverine fight alongside Black Panther on the big screen, and give
        the brand a chance to build another decade of blockbusters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcfd0d6-c762-4074-94df-84904c7be5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:06:34.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:06:38.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now the foundation is laid, and we have nothing but possibilities
        in front of us," Feige said of Marvel''s next 10 years. "I can''t speculate
        on how it all turns out except to say that we have an incredible wealth of
        talent in the Marvel Cinematic Universe, and we''ll keep making the best films
        we can possibly make."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310a207f-64f4-4cdf-9c45-8ce9971b9303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:06:34.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:06:38.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ant-Man and the
        Wasp'' caps off Marvel''s blockbuster year."</em></p>'
