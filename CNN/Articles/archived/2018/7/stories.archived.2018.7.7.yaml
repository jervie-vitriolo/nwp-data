      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A former newspaper reporter said Friday
        that allegations in an editorial claiming Canadian Prime Minister Justin Trudeau
        groped her at a musical festival 18 years ago are true, but she considers
        the matter closed.</p>'
