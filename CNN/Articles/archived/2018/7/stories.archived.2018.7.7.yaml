      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 there was backlash after the actress was cast as a Japanese
        character in the film "Ghost in the Shell," based on a popular Japanese manga
        series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bc38be-423b-4814-9bef-8670d7a2f319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time there is criticism surrounding her role as a transgender
        man.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a216c0-71bc-4bed-9884-5483ca1fd217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johansson is set to star in "Rub &amp; Tug" as Dante "Tex" Gill,
        a trans man known for running a string of massage parlors in Pittsburgh that
        were fronts for prostitution in the 1970s and 1980s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6b2298-eaca-4375-846d-a19e100c5c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is set to be directed by Rupert Sanders, who also made
        "Ghost on the Shell."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17d5eee-2739-42a0-8ef3-3f4e35aadf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some took to Twitter to offer their thoughts on Johansson''s casting.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">What’s next? Is Scarlett Johansson going to play Barack Obama?</p>&mdash;
        Eugene Gu, MD (@eugenegu) <a href="https://twitter.com/eugenegu/status/1014302153769226240?ref_src=twsrc%5Etfw">July
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3051f8ae-d264-411a-86d8-46ace50a5738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f85575-0d3c-40a0-b0a0-80941a664074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man sarcastically asked if Johansson''s next role would be to
        play the first black president of the United States.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Scarlett Johansson is playing a trans man in her next movie because
        her ultimate career goal is to take an acting job from a member of each and
        every marginalized group.</p>&mdash; Kai (@kaichoyce) <a href="https://twitter.com/kaichoyce/status/1014238719748931584?ref_src=twsrc%5Etfw">July
        3, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f07fd2e-1f07-4991-bb30-8d381fa14cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09993b97-5992-4c29-8ca6-ef564684dfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another woman accused Johansson of wanting to take acting jobs away
        from every marginalized group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2489dd2-1c62-42b7-becb-86f5d95d1496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Johansson for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d15d922-22be-4523-a758-ae2b9fa835a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority actors have long complained that they struggle to get cast
        in Hollywood even as producers say they can''t find the right actors for their
        projects.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f3e0ae-5cd7-426a-adb2-ef571192e685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few actors who could have been considered for the "Rub
        &amp; Tug" film:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189818cf-3203-4ffe-8d75-ff5d36deb201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ellie Desautels</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268d1ba-cdbc-4caa-be95-9a3b5699e6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desautels is among the few actors who are nonbinary -- people who
        identify themselves as neither male nor female -- and who have appeared on
        prime-time network series. Most recently, Desautels played a transgender high
        school student named Michael Hallowell in the now-canceled NBC drama "Rise."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408b3b21-2af5-4796-a9a6-6d7e6b9c0bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need roles written for everyone -- and casting directors should
        then know how to cast those roles accordingly," the actor said in an interview
        with GLAAD.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1307e0-f655-4990-ad32-2968e1e811dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chaz Bono</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a2548-f8e3-4632-8899-cba91e9a2e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LGBT advocate and child of performer Cher and the late entertainer
        and politician Sonny Bono was the first transgender contestant on "Dancing
        With the Stars."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a635cb-1cb1-4c6f-87d5-e8928abd93a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the 49-year-old actor starred on "American Horror Story:
        Cult."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a800227-a6db-4a81-82ab-be0a9d685f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bono also is the author of several books, including "Transition,"
        in which he talks about identifying as a transgender man.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c02f1f-0446-4dd2-bd80-226e80ec9547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Emmett Jack Lundberg</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a84bb8-1e73-4917-b524-57234de3e3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lunderg is a filmmaker and actor known for "Brothers," a web series
        following the lives of four transgender male friends in Brooklyn.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2783df-91cb-4c4d-b432-13f59938fbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series was named one of Indiewire''s 10 Best Indie TV Series
        in 2014.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd729008a-448f-4d38-ad4c-587e347c4299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ian Harvie</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2a39a8-2ae8-4bca-9167-28f9ca7054e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former standup comedian, Harvie has starred in several TV series.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339e32f8-60be-4a1a-abe0-05adfe9f9418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trans actor appeared in Amazon''s "Transparent" in 2014 and
        since then has been a guest star on several other shows, including NBC''s
        "Will &amp; Grace."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fc7c83-7fbd-470d-ae7c-7cf8188f3462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we get to see ourselves in the media, we get to feel like
        we exist, especially when there''s positive representations of trans people,"
        Harvie said in an interview with CNN''s Brooke Baldwin.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e2bb9c-a4d7-4574-9991-81817da4d0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Give transgender talent a chance''</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d108cd9-71e2-48dc-bbc1-49e1c73c4b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transgender roles in movies and TV are rare. Until recently non-transgender
        actors were mostly cast in those parts.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0477c884-60aa-4ecf-a39b-d99a11214bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 17 regular and recurring transgender characters were tracked
        across broadcast, cable and streaming television series in the 2017-2018 season,
        according to a report released by GLAAD Media Institute.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c8a615-abc4-4bfa-b224-9a450f5891c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Johansson responded to those critical of her casting
        in the forthcoming film by mentioning others who have played trans roles in
        Hollywood.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19687a20-965c-4e39-beef-67cf05028add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell them that they can be directed to Jeffrey Tambor, Jared Leto
        and Felicity Huffman''s reps for comment," she said in a statement obtained
        by Bustle.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71b823e-979a-4d46-a8b0-74087487a866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jared Leto won an Oscar in 2014 for his portrayal of a transgender
        woman with AIDS in "Dallas Buyers Club." Felicity Huffman earned an Oscar
        nomination for her role as a trans woman in the 2005 film "Transamerica."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9df1f6-4e06-41f6-8c99-3245d7d928d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Tambor played transgender woman Maura Pfefferman in Amazon''s
        "Transparent." After winning a second Emmy for that role, he made a plea to
        Hollywood to open its doors to transgender talent.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0925e1-0170-47e6-84ea-9f790c72631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to say this beautifully: To you people out there
        ... please give transgender talent a chance. Give them auditions. Give them
        their story," Tambor said in his acceptance speech in 2016.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18541b8e-7932-4767-8fe8-db5c159d1cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be happy if I were the last cisgender male to play a transgender
        female," he added.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8c0ffc-3190-4816-91d9-d8e0779b51be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was announced in February that Tambor would not be returning
        for Season 5 of "Transparent" after harassment allegations were made against
        him.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4a79d5-435a-4014-a1cb-5f0b033d305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:09:45.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:10:16.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "These trans actors
        could have been cast instead of Scarlett Johansson in her new movie."</em></p>'
  'bruce-lee-biography-debunks-myths':
    'author': 'John Blake'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-07T21:48:51.873+08:00
    'imagesource': 'jcr:e2fc95d8-ba33-465b-9db1-b6e157e70c2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22f5b659-288c-4d14-bbb2-cbf04736892c'
    'lead': 'Bruce Lee was training a friend one day when he did something unexpected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T10:13:26.941+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T10:13:30.697+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T10:13:30.257+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Bruce Lee bio debunks myths about the ''kung fu Jesus''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359d4c84-9654-4cbe-9aae-875cc509aefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Bruce Lee was training a friend one day when he did something
        unexpected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c16bb2e-5e1f-4983-a082-0df4bc30d668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star of the classic film, "Enter the Dragon," was already known
        for his fanatical fitness regimen. He didn''t smoke or drink; he gobbled vitamin
        supplements and drank raw blended hamburger meat. He''d transformed himself
        into a lithe fighter who could do two-finger push-ups and send burly men flying
        with his famed one-inch punch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d921b36-5d39-476b-9183-3fa3d2d84b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lee ended the training session at his home on this particular
        day with a different type of flourish. He lit a joint and started puffing
        away. It came from a box of marijuana cigarettes he kept in his garage. Lee
        would later move on to hashish, carrying it around in little bags and nibbling
        on it like edibles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21235472-5d8e-4272-bb24-fe3da524f27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It raises the consciousness level," Lee explained when another
        martial artist asked him why he got high.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d040c7-398f-4b77-8f3c-3afbb115f003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not the type of story one typically hears about Lee. Since
        he died at age 32, his legend has grown to such mythological levels that one
        martial artist calls him "kung fu Jesus." A new biography, though, debunks
        some of the most popular myths about the man.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b662b94a-3103-4ea2-9abb-31255ffd883b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bruce Lee: A Life" by Matthew Polly is the first in-depth account
        of Lee''s journey from a street-brawling teenager to a global icon. The book,
        which comes on the 45th anniversary of Lee''s death, features interviews from
        everyone from his childhood classmates to friends who saw him smoke up to
        the woman who last saw him alive. Lee''s charisma, ambition and relentless
        appetite for combat leap off the pages. You can practically hear his catlike
        shrieks in some of the most vivid sections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8b7fcb-196b-4638-bed6-cd7ec9417d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you think you know Lee, this book may shock you.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b55ac6f-fee0-4427-b07e-b7c1c6442ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its surprises:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ccf5af-1ec9-4d87-ac6c-98eb793792c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-&nbsp;Lee was a "kinetic genius" who could quickly master any martial
        arts fighting style. But he never learned to ride a bike and was declared
        medically unfit for the draft after failing his physical.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5503284-0937-4d77-b92a-2f5e2094804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-&nbsp;He has been portrayed as an impoverished immigrant who came
        to America to make it big, but he actually grew up in an affluent Hong Kong
        family with its own chauffer and two live-in maids.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606b25c6-f991-46ef-a990-831eeb17d334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-&nbsp;He is seen as a Chinese superhero with a statue in Hong Kong,
        but he was also part Jewish.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33158045-dc36-46ac-b507-4393fcb570aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polly, who interviewed at least 100 of Lee''s friends and family
        members, says people often forget that Lee was virtually unknown in the United
        States when he died. His breakthrough movie, "Enter the Dragon," was released
        less than a month after his mysterious death in Hong Kong in July 1973.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d06a38b-e902-4789-a00a-1e1355ae46f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee is the only major Western icon whose fame is entirely posthumous,
        says Polly, who, as a skinny, bullied kid, was inspired by Lee''s films to
        later move to China and study kung fu at a Shaolin temple.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5104f3d1-1dc4-41e3-8602-69caf876acc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee wasn''t just an entertainer; he was an evangelist. Millions
        took up martial arts because of him, Polly says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d49b541-74d9-41b6-a6f1-956b9d5d58b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No other celebrity changed people''s lives in that way," Polly
        says. "Nobody watched a Steve McQueen movie and took up something. People
        study martial arts because of Lee, and it changed their lives for the better.
        Bruce Lee has a place in a lot of fans'' hearts as a demigod, or what I call
        a patron saint of kung fu. He had a missionary effect. "</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715d0cd4-f4be-41b8-ac43-0626e4683dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He never apologized for being Asian</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82c88c4-bd74-4650-a5e1-3ec9e92ec02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also changed the way many Westerners regarded Asians, Polly''s
        book shows.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1c4f10-824e-492d-b264-873da9669556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee was the "the first Asian American actor to embody the classic
        Hollywood definition of a star," Polly wrote. "Men wanted to be him and women
        wanted to be with him."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba884742-3952-47b7-be26-99becb661b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s pride in his heritage was contagious.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1518ece8-0aec-4b52-aff4-38076bd69baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than anything else, what I liked most about Bruce was that
        he never apologized for being Oriental," says one of Lee''s college girlfriends,
        a Japanese-American, in the book. "In a time when so many Asians were trying
        to convince themselves they were white, Bruce was so proud to be Chinese he
        was busting with it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b02997f-5a69-41c1-b858-339ed6e3dacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian men were not traditionally depicted as sexual beings in Western
        films. Even Lee had only one brief love scene in the three movies he made.
        Away from the screen, though, Lee was a ladies'' man.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16868fac-20e0-4ad7-b29b-1bea59868cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee was married with two kids but was caught up in the "Swinging
        Sixties free love ethos" and had extramarital affairs, Polly writes. There''s
        one passage in the book where a former mistress of Lee''s raves about how
        "knowledgeable" he was about a woman''s body.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc721d-4712-4ffd-8b25-cdbac4328725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book also offers a peek into the Hollywood culture of the late
        1960s and early ''70s, with intimate accounts of Lee''s friendships with stars
        like McQueen and James Coburn and the writer Stirling Silliphant. There''s
        a wonderful scene where Lee uses a martial arts lesson with Silliphant to
        unlock the writer''s repressed feelings about his father.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca90ea3-d722-438d-9f9d-b40866203110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out Lee was a bit of a hippie, too. At one time, he wore
        his hair long, sported love beads and donned dashikis. And he got high, which
        surprised some of the martial artists who trained with him. One judo expert
        quoted in the book stopped training with Lee at his home because he was sick
        of all the pot smoke swirling around.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1953bbc8-eb3f-4c59-940f-0ae4d22451bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polly says he wasn''t trying to be salacious. He wanted to show
        another side of Lee beyond the "patron saint of kung fu" image. He interviewed
        Lee''s widow and daughter for the book but hasn''t heard from them since it
        published last month. Neither responded to CNN''s request for comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29f925e-4298-467b-a767-f2632928acc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope one day that they will see it as it is," Polly says. "It
        was written from a place of love."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd075ffd9-51f5-4d34-b638-8e98ca9b0267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis Miller, author of "The Tao of Bruce Lee," says "fan-boys"
        won''t love Polly''s book.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ad8074-8f90-40d6-a6b6-736e990e6a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those guys need to believe in kung fu Jesus," says Miller, whom
        Polly consulted for his bio. "And they''re not getting that. They''re getting
        a guy who is human."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7def1aa2-3053-475a-b7f6-7d03c454014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking out Sammy Davis Jr.''s bodyguard</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0698da-8630-4b79-ad45-ddfb29ba36db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, indeed, seemed superhuman in his film''s fight scenes. But
        how good was he when the cameras weren''t rolling? People still debate that
        question.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68aa929-4922-4019-89d7-4b3b4ae76ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller says Lee was probably the "best martial artist at the time
        of his death" but wasn''t unbeatable. Though Lee trained with and taught martial
        arts champions like Chuck Norris and Joe Lewis, Miller says he''s not sure
        how Lee would have fared in a fight against a top-flight boxer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab2016e-f4a1-47b9-b5b7-4662ed2d4ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the guy was ever tested," Miller says. "Bruce Lee
        didn''t have the real-world experience that boxers had."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6aebad-d78a-453c-8e1f-5b98321d18d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man who saw Lee fight has no doubt about what he could do.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3445c261-7b83-4708-a58b-a6d0e75e6fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doug Palmer was one of Lee''s first students in America. He is one
        of a small group who trained with and learned directly from Lee. Palmer, who
        appears in Polly''s book, met Lee when the martial artist was 20 and knew
        him until his untimely death. At one point, Lee even moved in with Palmer''s
        family.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667cec28-dd5c-417c-be78-0ffb7863e45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had no compunction, no hesitation about testing himself against
        the biggest, the fastest, and the best in whatever he came across," Palmer,
        now an attorney in Seattle, told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a280683-20a9-4e9c-afee-1d998688d1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee didn''t have many street fights as an adult because he quickly
        showed would-be aggressors they didn''t stand a chance, says Palmer who is
        writing a memoir entitled, "Bruce Lee: Sifu, Friend and Big Brother."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52938a3a-953c-4970-b2d0-91518ba69bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most challenges he could handle without a fight," Palmer says.
        "The way that he could tie somebody up or hit them at will or deflect their
        punches at will -- it was very clear. Very few people would push that."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f043486b-f4db-4f1b-bd2e-f72ec7709f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polly says everybody he talked to who saw Lee spar or fight rendered
        the same verdict: He was "very, very, very good.''''</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679f95a4-f9d7-4ab8-9427-2514dcf36ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polly listed the reasons why: Lee was a "genius at body movement"
        who could master any martial arts style. He could read his opponents and know
        when and how they were going to attack, seemingly before they even moved.
        And he had otherworldly quickness; Polly says Lee''s body was like "one giant
        fast-twitch muscle."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a33d9e-703c-48dc-a9dd-519ce72759fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He fought a lot. He liked to fight. It made him happy," Polly says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8983b4-8b93-475c-bdc8-4733f65e6f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee would often greet other martial artists and street brawlers
        with the same invitation: "Hit me as hard as you can with either hand whenever
        you are ready," Polly writes. He would then brush away their punches "as easily
        as you would a baby" and counter with strikes that would stop inches away
        from their target.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53660948-dd5d-4497-86c2-9d93290f93b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes Lee didn''t hold back. When a Japanese karate expert challenged
        him, Lee knocked the man out in 11 seconds. But Lee didn''t always dominate.
        Polly tells a charming story of Lee lightly sparring with his first master,
        the legendary Ip Man, who by that time was elderly but could more than hold
        his own.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a9c7d6-bdd7-46da-b0ff-c45fdb1b3223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polly tells another story about Lee taking out a "humongous" bodyguard
        of Sammy Davis Jr. Lee was accompanying two friends during his days as a struggling
        actor when the trio ran into the bodyguard near a Las Vegas casino. The man
        suddenly raised his hand to wave at someone behind Lee, but Lee thought the
        bodyguard was about to attack him.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933bfb5d-4727-479c-bd96-2857951e5694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quicker than a blink, Lee kicked out one of the bodyguard''s legs,
        locked up his arms, bent him backwards until he was helpless, "and went right
        at his throat with the points of his fingers," Polly writes. The story ended
        with Lee''s apology and the bodyguard asking, "What the hell did you do to
        me?"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48075de8-2807-4939-b81c-c54dfce3c7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How Lee really died</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da76023-84b2-4642-8260-76cc104720f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most intriguing sections of Polly''s book deals with
        Lee''s death.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb61976-29be-40e5-ab9e-d7f7f7087a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conventional explanation is that Lee died from a cerebral edema,
        or swelling of the brain, caused by a reaction to a painkiller he had taken
        for a headache. But all sorts of conspiracy theories about his death abound,
        among them: Lee was felled by a family curse or taken out by the Chinese mafia.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbc0f00-717f-4b6c-8a6a-0cff528bf8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polly offers a more prosaic explanation: heatstroke.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c36bf19-4c4b-4860-8ad4-ce0bfd48cdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says it''s common for heatstroke victims to suffer from swelling
        of the brain. Lee had several risk factors for heatstroke: He had collapsed
        three months earlier after isolating himself in a hot editing room without
        air conditioning; he''d had his armpit sweat glands removed because he disliked
        sweat stains on his clothes; and the impending release of "Enter the Dragon"
        kept him from sleeping and eating.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d52cac-034e-42a5-bd43-443565df13c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even supremely conditioned young athletes die of heatstroke, Polly
        points out. He cites Korey Stringer, a Minnesota Vikings NFL player who died
        of heatstroke at a training camp in 2001. Lee died on one of the hottest days
        in Hong Kong, Polly notes.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bffe30-10b2-48ee-8b73-8b1309e60c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s in perfect shape. All he does is work out," Polly says. "But
        if you haven''t been sleeping, if you''ve lost a bunch of weight, if you remove
        the sweat glands under the armpits, then you''re less likely to deal with
        heat than you would have beforehand. Even a healthy man can die in those conditions."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201c7c50-4a0f-4369-83bd-84aa9943e5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee was on the cusp of international fame when he died. He was negotiating
        the creation of an animated series and a clothing line, and movie studio offers
        were tumbling in because of buzz over "Enter the Dragon." He had even been
        booked to appear on "The Tonight Show" with Johnny Carson.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60fdfdc-a33a-4059-b7a7-f1cf0b030527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knew he was going to be a superstar, and he was getting ready
        for it," Polly says.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f726b6-2725-4151-8b77-902765b22deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, he''s become something else -- a global icon who is arguably
        one of the most recognizable men on the planet. There probably isn''t any
        country in the world where some young man or woman doesn''t have a poster
        of Bruce Lee on a bedroom wall.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45b2e05-58d1-4a7e-bd43-84d85c0d9b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who could have predicted Lee''s posthumous fame? Long before he
        found Hollywood, only Lee seemed to sense what might be in store. When he
        was 21 -- and fighting loneliness and racism after coming to America -- Lee
        wrote a letter to his former high school sweetheart.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3036f681-d3f9-4414-9665-3bfb8ef60c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel I have this great creative and spiritual force within me
        that is greater than faith, greater than ambition, greater than confidence,
        greater than determination, greater than vision," he wrote. "It is all of
        these combined."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b30cde8-f883-47ef-93a7-7f8bdff444e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee doesn''t come off as perfect in Polly''s book; he''s no kung
        fu Jesus who never lost a fight. But after 45 years of steadily turning him
        into a superhuman figure, perhaps people are ready for Lee to become something
        else:</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff1876d-8b9d-49f2-8dc1-11232ddca789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An extraordinary young man who still inspires millions despite his
        share of human weakness.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010f6368-27ed-4d40-8be4-657109df4914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:13:26.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:13:30.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "New Bruce Lee bio
        debunks myths about the ''kung fu Jesus''."</em></p>'
  'hiv-vaccine-study':
    'author': 'Jen Christensen'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-07T21:22:17.120+08:00
    'imagesource': 'jcr:0f0132b5-a789-4919-9299-a0beb6172856'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b524a0b-53cd-43bb-a868-e6c49fe6d683'
    'lead': 'There may be a glimmer of hope in the fight to protect people from HIV-1,
      the most widespread type of the virus and the one that causes the most disease
      globally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T10:15:34.782+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T10:15:38.093+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T10:15:37.676+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists cautiously optimistic about HIV vaccine candidate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad9d3ce-870f-461a-809d-4544c4ab447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:15:34.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:15:38.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There may be a glimmer of hope in the fight
        to protect people from HIV-1, the most widespread type of the virus and the
        one that causes the most disease globally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582a070b-97de-4b43-9ae7-62064ede2a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:15:34.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:15:38.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new vaccine appears to be safe and induced an immune response
        in humans and rhesus monkeys in an early stage trial, according to new research
        published&nbsp;Friday in the journal The Lancet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641961fd-c27c-447c-9532-abef7b58ace3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:15:34.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:15:38.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means it''s safe enough to go into the next&nbsp;phase of testing,
        which involves&nbsp;a larger number of humans. It''s one of only five experimental
        HIV-1 vaccine concepts that have gotten this far during the 35 years of the
        HIV pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064e11c7-53ab-4ede-8dda-a1aa33b6f267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:15:34.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:15:38.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 1.8 million new cases of&nbsp;human immunodeficiency virus&nbsp;every
        year,&nbsp;according to United Nations estimates, and almost 37 million people
        living with HIV worldwide, the quest for a vaccine has been urgent -- and
        extremely difficult.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6431b304-d73c-4820-b122-8c69cb492da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:15:34.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:15:38.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists use&nbsp;these initial phases&nbsp;of clinical trials
        to determine the best dosage to use and to see whether a vaccine is safe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6a4a2d-95a7-4650-bb6c-c1d6d4ce021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:15:34.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:15:38.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new vaccine was tested in 393 healthy people considered at low
        risk for infection and 72 rhesus monkeys. The human trial participants came
        from 12 clinics in South Africa, east Africa, Thailand and the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1634a116-6511-4381-9ff1-bb4b850ca087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:15:34.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:15:38.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to being well-tolerated&nbsp;by all the test subjects
        and inducing&nbsp;an immune response against HIV in humans, the vaccine provided
        67% protection against infection from the simian-human immunodeficiency virus
        in the&nbsp;rhesus monkeys.&nbsp;It''s unclear whether it would provide protection
        in humans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2b32a8-1ac5-4bde-bfbb-88a716604f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:15:34.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:15:38.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because this phase of the trial was&nbsp;considered successful,
        the vaccine can be be tested in a wider patient population that is at higher&nbsp;risk
        of infection. That trial started in the fall and is underway in 2,600 women
        across&nbsp;sub-Saharan Africa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595a8764-666a-40e1-b1d2-fb9b26627397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:15:34.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:15:38.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers caution that the results of the early trial do not mean
        a viable vaccine. The ability to induce HIV-specific immune responses does
        not necessarily mean the vaccine will protect humans from HIV infection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c2512e-dc58-40c8-b13b-7ff2d61f10d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:15:34.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:15:38.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that we are pleased with these data so far, but we
        have to interpret the data cautiously," said study co-author&nbsp;Dr. Dan
        H. Barouch, a principal investigator on the study, a professor of medicine
        at Harvard Medical School and the director of the Center for Virology and
        Vaccine Research. "We have to acknowledge that developing an HIV vaccine is
        an unprecedented challenge, and we will not know for sure whether this vaccine
        will protect humans."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fdbd3e-c532-444d-a08a-0341309dc5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:15:34.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:15:38.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only four vaccine concepts have made it to testing in humans, and
        only one provided any evidence of protection in an efficacy trial, but the
        effect was considered too low to make it available for use.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa730df-2bb3-4cd3-835d-f4ae4853e0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:15:34.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:15:38.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new vaccine proved to be protective in monkeys, and while antibodies
        against HIV were generated in humans, it is unclear whether the vaccine will
        protect against infection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7e95b2-f58d-451f-926e-8c16e639bc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:15:34.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:15:38.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very interesting study. Obviously, the search for an HIV
        vaccine is very elusive," said&nbsp;Dr. Carlos del Rio, who was not involved
        with the study but has done similar research as the co-principal investigator
        of the Emory-CDC HIV&nbsp;Clinical Trials Unit. His unit is one of 37 clinical
        trials units responsible for implementing the scientific agenda of the National
        Institutes of Health''s international HIV/AIDS Clinical Research Network.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db711cfe-916a-4230-9c45-deb8e4ea9878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:15:34.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:15:38.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite all the advances we have had with HIV, we need a vaccine.
        It is critical, and this new vaccine, while there is a long way to go, it
        is nice to see robust evidence to move on to the next phase of testing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec86c5b-0b83-48c3-83a5-477f54ae16d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:15:34.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:15:38.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Scientists cautiously
        optimistic about HIV vaccine candidate."</em></p>'
  'village-councilor-shot-dead-Zamboanga-City':
    'author': 'CNN Philippines staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-07-07T19:03:40.844+08:00
    'imagesource': 'jcr:bdab04ff-df18-4cf8-aa83-4fd981f28d33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0363b0d-04a1-4b58-b5cd-735089f3bfd0'
    'lead': 'Police say the victim was pronounced dead after ‘sustaining multiple
      gunshot wounds.’'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T10:18:17.902+08:00
