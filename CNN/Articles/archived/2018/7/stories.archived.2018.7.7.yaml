    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France beat Uruguay 2-0 to reach semi-finals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbbf415-411b-4cf1-85c0-a5e8113318b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:13:52.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:13:55.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Raphael Varane’s glancing header and
        a goalkeeping blunder that gifted Antoine Griezmann a soft goal gave France
        a 2-0 victory over Uruguay in the first World Cup quarter-final on Friday
        and a set up a last-four tie with Brazil or Belgium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dae8b4-4f04-4fa8-ac31-5dbd68f52fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:13:52.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:13:55.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uruguay went into the game without key striker Edinson Cavani, who
        was ruled out with a calf injury with Cristhian Stuani drafted into the starting
        line-up and the impact on their attack was noticeable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33e9976-e7d2-4ce7-a66b-09852b34e145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:13:52.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:13:55.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France forward Kylian Mbappe, who had ripped apart Argentina in
        the previous round with his directness and pace, wasted a good opportunity
        to open the scoring in the 15th minute when Olivier Giroud headed across the
        box to him but the 19-year-old’s looping header was off-target.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c62d09-a5d4-40e4-a4ae-a0691ff780b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:13:52.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:13:55.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A relatively quiet game sprung to life in the 40th minute when Varane
        sprinted clear of his marker to meet a well-placed Griezmann free kick with
        a perfectly angled header.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0827709-234d-45d5-a08a-e711fe8ea409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:13:52.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:13:55.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later, France goalkeeper Hugo Lloris ensured his side went
        in at the break with the advantage, producing a brilliant one-handed save
        to keep out a Martin Caceres header although Diego Godin will be disappointed
        his follow-up shot was wildly off target.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc04ff9-1e4a-46be-b055-bf3bec25ffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:13:52.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:13:55.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that was an example of goalkeeping at its very best, Uruguay’s
        Fernando Muslera showed how easily it can go wrong for the custodian with
        a horrendous error to gift France their second goal in the 61st minute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6346ae57-b945-4d2b-bdb3-52edf967bda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:13:52.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:13:55.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griezmann tried his luck with an effort from outside the box which
        was straight at Muslera but the keeper’s ill-chosen attempt to palm the ball
        away ended with him merely deflecting the ball into the net.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3648540-4fc1-4ab6-8e55-c7ad8ddf3fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:13:52.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:13:55.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil and Belgium meet later on Friday while Saturday’s quarter-finals
        see England take on Sweden and hosts Russia face Croatia.</p>'
  'duterte-policy-secretary-delays':
    'author': 'Luchi de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-07T18:33:22.835+08:00
    'imagesource': 'jcr:60af0e6f-6a0d-493c-83c8-bea00451bc0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f025e14-ef9b-45ba-8a1f-f7289a0c2938'
    'lead': 'President Rodrigo Duterte is set to implement a new policy to hold Cabinet
      Secretaries liable for delayed or faulty projects. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T11:15:40.074+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T11:15:44.215+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T11:15:44.092+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to make Secretaries liable for project delays

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c352b964-1123-4062-9867-5d6acff26568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:15:40.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:15:44.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> President
        Rodrigo Duterte is set to implement a new policy to hold Cabinet Secretaries
        liable for delayed or faulty projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f24b59-85f9-4e1a-a555-42ed662b9961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:15:40.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:15:44.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m ready now to make a policy statement… Yang project mo pagka
        pumalpak [If your project flops] I will hold the secretary responsible,” Duterte
        said during a speech in Davao City Friday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da84328b-0791-4df0-9328-ef92561e776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:15:40.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:15:44.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that he has yet to see a road in the Philippines
        that has been finished on time without graft and corruption. He added that
        a lot of programs of the government end up involved in investigations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8596a73d-2a41-4028-8e86-ff5eb3fdeb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:15:40.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:15:44.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the attention of his secretaries during the speech, singling
        out Department of Public Works and Highways (DPWH) Secretary Mark Villar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb60407c-d7f5-467e-8cfb-1664d2c6b4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:15:40.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:15:44.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to call the attention of the secretaries, especially
        Secretary Villar, that if there is any slippage of any work of any kind by
        the national government, if you delay and I see...” Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4812e942-5e2a-4809-adb2-80d5c56906e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:15:40.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:15:44.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this new policy will be implemented Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d851164-857a-41a8-b437-32fb372a1baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:15:40.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:15:44.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several items under the Build, Build, Build infrastructure plan
        of the administration falls under the DPWH, which includes at least 12 road,
        highway and bridge projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bd2ec7-43f5-4ba0-9d2d-d2f651c8190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:15:40.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:15:44.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has earlier expressed impatience at the slow pace of infrastructure
        projects, particularly those in the provinces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ce168e-2448-4ad7-9616-fdb3433f6ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:15:40.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:15:44.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lahat ng highway, acquisition of easements to widen the shoulders
        of the roads or to widen the road lane ends up in corruption. If we do not
        cut on corruption we will never improve,” Duterte said in his off-the-cuff
        speech on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae74e5d-63a5-4684-ac22-774f3e95d960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:15:40.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:15:44.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the public that should they get injured due to government
        infrastructure to sue the people involved, and that he would make sure that
        they win the case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b96d2ec-9b39-4954-8515-c280bcaa4863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:15:40.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:15:44.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has fired several members of his administration for alleged
        corruption and other wrongdoings, including a Customs deputy commissioner,
        a Transportation assistant secretary, and the Government Corporate Counsel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7540b76-4f54-4312-add9-4b5f5f8904bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:15:40.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:15:44.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two members of his cabinet, former Justice Secretary Vitaliano Aguirre
        and former Tourism Secretary Wanda Tulfo-Teo, have tendered their resignations,
        the latter following criticisms on the ₱60-million tourism advertising deal
        between the government network and the television program of her brothers.</p>'
  'DICT-telco-player-September':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-06T23:49:32.336+08:00
    'imagesource': 'jcr:c93e0e1c-ba31-47dc-8a8d-cf9a63c3d915'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8f942a1-0d3d-4cd1-be90-df23afa5d62d'
    'lead': 'The country’s third telco player will be chosen based on quality of service,
      DICT says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T11:19:00.345+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T11:19:03.751+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T11:19:03.543+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DICT hopes to name 3rd telco player by September

      '
    'updated': 2018-07-07T08:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13be3aee-8caa-4778-a363-a785b507bb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:19:00.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:19:03.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> The Department
        of Information and Communications Technology (DICT) said&nbsp;Friday&nbsp;it
        hopes to name the country''s third telecommunications player by September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f49daf-287e-4ceb-8a8a-e46547fc7bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:19:00.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:19:03.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting DICT Secretary Eliseo Rio said during the agency''s third
        public stakeholders'' consultation that the selection process for the third
        telco player to challenge&nbsp;the duopoly of PLDT Inc. and Globe Telecom
        will be based on which company can deliver ''the highest committed level of
        service.''</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ee8038-917d-4afb-8390-18b5507130a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:19:00.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:19:03.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there were proposals earlier from other government agencies
        to auction or&nbsp;award the slot to the highest bidder, a survey among participants
        of the consultation showed majority voted in favor of selecting the telco
        with the highest committed level of service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247e1893-3667-48c2-a96f-454b8f959e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:19:00.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:19:03.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selection will be based on a set of criteria including network coverage,
        a minimum broadband speed of up to 5 megabits per second (mbps), and capitalization
        of at least P40 billion a year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27340f2-d3b4-43c3-8677-811a0bae6bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:19:00.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:19:03.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio confirmed that 15 local telecommunications companies and&nbsp;investors
        from South Korea, China and Japan have expressed interest in the bidding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d24946-c81d-4ce7-9721-b76d8b8d7270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:19:00.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:19:03.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So pagpasok ng 3rd telco, he has to attract subscribers, and of
        course Globe and Smart would need to have their own strategy to keep subscribers,"
        said Rio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42780945-6ca6-4fd2-9fb9-19998c7191f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:19:00.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:19:03.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So ito magiging fight ng third telco- it can give better services
        and cheaper. That is what they have to do to get subscribers," the officer-in-charge
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e06bce1-3ccf-479e-8ee1-6e78cf512aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:19:00.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:19:03.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio would still have to present the DICT’s final draft of the terms
        of reference for the third telco player to the oversight committee created
        by President Rodrigo Duterte before the terms can be finalized for publication.</p>'
