      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement obtained by CNN partner CBC News, Rose Knight said
        Trudeau, who was not in politics at the time, apologized the next day.</p>'
