      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai Navy SEALs posted images of handwritten notes from the
        boys -- aged 11 to 16 -- in which they try to comfort their families and share
        a sense of optimism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79914a9-ec70-4fcd-9786-6b8f2dbdf1ba'
