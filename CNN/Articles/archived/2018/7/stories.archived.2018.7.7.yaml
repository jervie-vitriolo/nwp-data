  'Vice-mayor-Trece-Martires-Cavite-dead':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-07-07T19:01:35.458+08:00
    'imagesource': 'jcr:4ca7bf7b-2666-4ebd-be65-37998f2abf82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2fb6d7d-f169-40cc-b8fc-27f32c20cd29'
    'lead': 'The vice mayor is the third high-ranking government official killed this
      week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T10:29:03.189+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T10:29:08.401+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T10:29:08.185+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vice mayor of Trece Martires, Cavite shot dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fe242f-432c-4c88-82c0-cc1602fd5797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:29:03.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:29:08.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 7) — Vice Mayor Alex Lubigan
        of Trece Martires City, Cavite was shot dead Saturday afternoon, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787a7565-eecb-4903-b902-a8edc82b3e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:29:03.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:29:08.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lubigan was onboard a black Toyota Hilux, traversing Trece-Indang
        Road in Barangay Luciano, Trece Martires City, when the shooting incident
        took place, the Calabarzon regional police said in an initial report. It added
        the shots came from a black Montero.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dedb6a-59e2-45dd-8da9-8ca78bdb5506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:29:03.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:29:08.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lubigan''s companion, Romulo Guillemer is in critical condition
        at General Emilio Aguinaldo Memorial Hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eacf119-60a3-4742-b313-fc064d94b1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:29:03.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:29:08.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lubigan is the third high-ranking local government official killed
        this week, after Mayor Antonio Halili of Tanauan City, Batangas and Mayor
        Ferdinand Bote of General Tinio, Nueva Ecija. Both killings are still under
        investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358a2333-3fd5-4ca5-a27a-7ad6c69c6e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:29:03.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:29:08.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several government officials, including lawmakers and Vice President
        Leni Robredo, have called on the Duterte administration to give swift justice
        to the slain mayors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd55ace-b65d-4de6-b36c-2f414ce6a0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:29:03.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:29:08.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: VP Robredo, lawmakers urge government to act on spate of killings</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e9c83b-52be-4804-bf34-8ea477ca09a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:29:03.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:29:08.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lubigan’s death brings to 15 the number of mayors and vice mayors
        killed under President Rodrigo Duterte''s term, according to the tally of
        CNN Philippines'' Research Team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdf8e6c-379a-4c12-a6d5-479b18fb93ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:29:03.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:29:08.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang condemned the ambush of Lubigan and ordered the police
        to conduct a fair investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d81568-494b-4e05-8395-6d4b67be5b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:29:03.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:29:08.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask the leadership of the Philippine National Police (PNP) to
        conduct a fair and through investigation and spare no effort in getting to
        the bottom of this latest crime," Presidential Spokesperson Harry Roque said
        in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7488d761-52e4-47b6-89cc-9eb61c9aad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:29:03.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:29:08.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must band together and put an end to the worrisome incidents
        of violence involving local politicians," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9450ff-d987-4096-8a46-f2b8609cd48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:29:03.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T10:29:08.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace also expressed condolences to the slain mayor''s family
        and friends.</p>'
  'facebook-mark-zuckerberg-third-richest':
