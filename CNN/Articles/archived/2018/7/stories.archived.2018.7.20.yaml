      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The gains we had in the [Permanent Court of Arbitration (PCA)]
        declaring the [West Philippine Sea] as our territory is lost with Duterte''s
        cowardice. In a span of two years, this government managed to kill more than
        20,000 people just by EJK. And we have four more years of that (barring ConAss
        or Chacha). And have I talked about the closing down of Lumad schools, not
        allowing Alcadev to teach Lumad children. The militarization of the ancestral
        domains of the indigenous people for the sake of mining corporations remains
        underreported.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c32135-25dd-40a8-be87-a83dbb274e72'
      'mgnl:activationStatus': true
