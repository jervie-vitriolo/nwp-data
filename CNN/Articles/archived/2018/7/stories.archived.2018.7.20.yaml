      'mgnl:type': 'text'
      'text': '<p>The weather bureau says exiting severe tropical storm Inday and
        a low pressure area northwest of the country are bringing in the rains causing
        flash floods and prompting local officials to suspend classes in a number
        of areas.</p>'
