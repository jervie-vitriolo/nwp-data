      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weathermen upgraded Inday to a severe tropical storm as it moves
        away northeast of Basco, Batanes, but it is still pulling in the southwest
        monsoon or habagat. In a 5 p.m. weather update, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said Inday is
        moving northwest slowly, with maximum sustained winds of 90 kilometers per
        hour (kph) and gusts of 115 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09317cb0-7f33-445b-bdb4-66032eb2e51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:03:13.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:03:17.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, weather officials spotted a low pressure area (LPA) 435
        kilometers west of Laoag City, Ilocos Norte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566cfb4c-e32c-4038-8832-b4d3545642ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:03:13.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:03:17.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the LPA may enter the Philippine Area of Responsibility
        (PAR) over the weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3e40a4-059f-469b-8481-83e03c36f87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:03:13.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:03:17.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no raised typhoon signals or rainfall warnings as of 5
        p.m., but Inday and the LPA will continue to enhance the southwest monsoon
        or Habagat, bringing more rains particularly to Luzon over the weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dee969-5609-437a-a154-7c2f6861e86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:03:13.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:03:17.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau forecasts monsoon rains over Ilocos Region, Cordillera
        Administrative Region, Zambales, Bataan, Pampanga, Bulacan, Tarlac, and Nueva
        Ecija. Metro Manila and the rest of Luzon can still expect occasional rains
        brought by an enhanced Habagat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3de776c-569d-43f5-859c-0c5e3f567793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:03:13.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:03:17.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of affected provinces are asked to take caution as flooding
        and landslides can still occur in low-lying and mountainous areas due to moderate
        with occasional heavy monsoon rains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e2d447-c036-4f2f-a943-4d34ecd45792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:03:13.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:03:17.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inday is expected to exit the country Friday night or Saturday morning.</p>'
  'Thai-cave-rescue-soccer-boys-survival':
    'author': 'Ralph De La Rosa'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-20T06:14:41.225+08:00
    'imagesource': 'jcr:a9135492-1fd5-4758-a08b-c712c427a70b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd99bdd0e-bfc8-4030-8f15-6eb30552c3b1'
    'lead': 'They were trapped with their soccer coach, a former Buddhist monk of
      10 years. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T15:06:18.876+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T15:06:22.817+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T15:06:22.454+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thai boys who were trapped in cave had a powerful survival tool

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eab41f2-8dff-46d8-8354-1a3a8b8771f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:06:18.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:06:22.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — It''s a captivating image: a dozen pre-teen and teen boys
        trapped in a cave for 10 days, only to be found by rescuers mysteriously calm,
        composed ... perhaps even meditating.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45715ed-856d-42f7-b8af-1a0ce96f73a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:06:18.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:06:22.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s uncanny to consider that their unspeakable misfortune (they
        would not actually get out of the cave for several more days) was accompanied
        by something very lucky: they were trapped with a former Buddhist monk of
        10 years, their soccer coach, who was able to guide them in meditation, a
        time-tested technique that diminishes distress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8617f48-6763-45bf-bdbe-da0ff0aed330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:06:18.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:06:22.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leigh Weiss of Stanford University is correct when she notes that
        meditation was an ideal response to this situation.&nbsp;She told CNBC that
        the practice likely lowered their cortisol levels to help them stay calm,
        and lowered their rate of respiration in the confined environment, where air
        was a dear resource.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11832413-4215-410f-a091-53cc7fb732fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:06:18.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:06:22.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond its utility in helping the boys and their coach survive,
        there''s a pivotal aspect of working with our emotions in meditation — one
        that may also help these boys navigate the complex fallout of their experience,
        both the media attention and the potential, personal traumatic reverberations.
        It''s a central aspect of meditation that has implications for us all: relating
        to our experience with an attitude of "caring for it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f0d0e3-9851-46b8-a9de-82fadcb7a378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:06:18.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:06:22.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How might they have used this?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed10c4c-952e-4a43-99f5-51917f91c03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:06:18.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:06:22.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinarily, we identify with our emotions, especially the strong
        ones, like fear and anxiety. Anger is certainly a good one to consider — many
        of us struggle with it. Think about the last time you got angry. Anger sort
        of took over, didn''t it? It may have even felt like, in a way, you were the
        anger. You may have even communicated the feeling in a manner reflective of
        this intrapsychic carjacking: "I''m angry," as opposed to, "I feel anger."
        I''m willing to bet the anger either became your boss (it dictated what you
        did, said, and thought next) or it became your enemy (you pushed it down or
        distracted yourself from it).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979610ae-49ea-4d4a-9fe6-581df76aef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:06:18.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:06:22.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We might not see it, but we have a relationship to our experience,
        whatever it is, that is not unlike the relationships we have with other people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df90fd7-ae19-479e-8c29-8d4f36513d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:06:18.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:06:22.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what if you had been able to mentally take a step back from
        your anger, put a little bit of space between it and you so you could get
        some perspective? What if you were able to adopt a friendlier attitude about
        the presence of that anger, or were even compassionate towards the struggling
        part of you?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1229828d-cc4b-4e42-b29f-2c365022b78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:06:18.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:06:22.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same was possible with the fear and anxiety the Thai boys felt
        in the cave. It''s likely that coach Ekapol Chanthawong guided the boys to
        not struggle against their intense feelings and to paradoxically regulate
        their stress in the face of it by "holding" their experience with kindness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd152e6e-2547-449a-a38a-47623323e8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:06:18.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:06:22.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you had done so with your anger, you would have instantly eliminated
        a layer of anguish for yourself. I say this often at MNDFL here in NYC, which
        offers meditation classes: if we''re anxious and we''re hating our anxiety,
        that''s two layers of suffering. If we take a step back and become friendly
        towards our anxiety, we''re left with one layer of suffering, and the anxiety
        becomes infinitely more tolerable than when we were struggling against it.
        This may well be what helped the boys to find ease in their entrapment and
        emerge relatively unscathed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e74b96-cec3-4964-a3f8-a05b46eb433c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:06:18.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:06:22.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, this aspect of meditation empowers us to allow our emotions
        to run their course without being so seduced by them. Our emotions are like
        everything else in existence in that they have a life cycle: they''re born,
        they peak, and then they die. When we make bosses or enemies of our emotions
        -- that is, when we indulge or repress them -- it''s like we choke off that
        process. And you may have noticed, when we numb our emotions or take them
        out on others, it''s not as if they go away. They just go underground, where
        they cause more problems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f6200e-0291-4ae8-af4d-55766d749765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:06:18.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:06:22.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In befriending our emotional experience we can allow our emotions
        to run their full course, diminishing the likelihood that their biochemical
        residue will remain in our nervous systems and cause other stress-related
        problems and illnesses. In short, if we learn to take them less personally,
        they rule our lives to a far lesser degree.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cee412-cdb8-4720-9810-7bcf87f82160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:06:18.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:06:22.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning to the 12 boys and their coach, we know that they will
        be forced to relive their experience again and again as the onslaught of media
        attention continues. With the proper relationship to their experience, this
        activity could be healing for them as opposed to re-traumatizing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf236af-704d-45fb-ac87-04fa6270cfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:06:18.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:06:22.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my own work with trauma survivors as a therapist, little by little,
        I invite the retelling of unspeakable events, help patients to feel every
        bit of the emotional activation attached to the experience, and together we
        hold it all in a compassionate space. My hope for these boys is that they
        might be able to utilize the endless interviews they''ll be having and other
        media attention that may be unwelcome toward similar ends by holding compassion
        for themselves, even if no one else is.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833f7f01-1b30-46be-8d5f-feb80b1fc36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:06:18.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:06:22.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a good bet that the boys survived their experience in the
        cave, both physiologically and psychologically, in part thanks to meditation.
        While it''s likely that you or I won''t ever find ourselves in such a situation,
        we all have places in our lives where we feel trapped, stuck, and uncertain
        about our fate. I think the triumph of these young adolescents has something
        to teach us all about how we face the distress of everyday life.</p>'
  'Olympic-figure-skater-Denis-Ten-stabbed-to-death':
