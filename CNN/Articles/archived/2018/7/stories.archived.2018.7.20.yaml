      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> A local
        radio broadcaster was gunned down and killed in Barangay Peñafrancia, Daraga
        in Albay on Friday, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d89300f-00f7-4d47-a29b-df147a2c509b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:40:20.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:40:24.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joey Llana, who left his garage at 4:45 a.m., was on his way to
        his show in DWZR 828 khz Zoom Radio Legazpi, when an unidentified gunman shot
        him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adbf35e-8e5f-41e6-8699-c428492d8815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:40:20.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:40:24.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police said Llana sustained multiple gunshots and was declared
        dead at 6:05 a.m</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Crime scene in front of radio broadcaster Joey Llana&#39;s
        house in Albay. He was shot on his way to his show in DWZR Zoom Radio Legazpi
        <a href="https://t.co/I1AmvPINwk">https://t.co/I1AmvPINwk</a> <a href="https://t.co/IEK3Cn2Z80">pic.twitter.com/IEK3Cn2Z80</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1020146108725510149?ref_src=twsrc%5Etfw">July
        20, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7508062f-5c76-4be1-893b-fc29dc6b3a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:40:20.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:40:24.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c4622a-e38f-4975-8450-dd3c0ba97c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:40:20.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:40:24.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines (NUJP) said
        Llana is the thirteenth journalist to be killed since  President Rodrigo Duterte
        took office in 2016. He is the fifth journalist reported killed this year,
        following Edmund Sestoso, Carlos Matas, Dennis Denora, and Manuel Lacsamana.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fc0644-9103-4c25-b508-b6c8f261da55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:40:20.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:40:24.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara urged authorities to conduct an immediate investigation
        on the broadcaster''s killing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9baf12-ab81-4791-9342-0ee9cf088f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:40:20.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:40:24.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This violence against a practicing journalist deserves no less
        than condemnation, as it has no place in a civilized society like ours...
        We cannot allow fear and impunity to reign in a democratic society," he said
        in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f17ad6c-a6a4-4b46-8b6c-d25658af0cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:40:20.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:40:24.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe shared the same sentiment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb1cc74-5d5e-4fec-a31a-b1d14e8ec16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:40:20.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:40:24.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increasing number of killings of journalists and the slow resolution
        of cases embolden those who carry out the attacks against the members of the
        media," she said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88b1afd-ad5d-4de5-81e7-a8b76343839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:40:20.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:40:24.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the Duterte administration
        condemns the killing of the radio reporter as it is an infringement on the
        right to free press.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fb0be6-2283-4977-9476-e9d54b2f6360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:40:20.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:40:24.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Presidential Task Force on Media Security will be relentless
        in according justice to this latest victim," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0991a74f-bc8b-41f9-b40b-6bde1d5d4a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:40:20.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:40:24.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUJP slammed the government for allowing a culture of impunity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c3c528-a31a-4119-a6aa-f19e9c1deb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:40:20.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:40:24.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If proven to be related to his work, his death would be the 13th
        media killing under President Rodrigo Duterte," NUJP said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ea870c-3d31-436d-a286-b0de9093ed17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:40:20.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:40:24.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International media watchdog Reporters Without Borders condemned
        the latest killing as a serious violation of press freedom.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7bb3c9-587f-4640-a3c5-ec584c6485d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:40:20.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:40:24.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines, which is one of the most dangerous countries for
        journalists in Asia, must do everything possible to effectively combat violence
        against the media and impunity for this violence," it said in a statement.</p>'
  'Mamma-Mia-sequel-movie-review':
    'author': 'Brian Lowry'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-20T10:00:19.879+08:00
    'imagesource': 'jcr:8d193c2b-bc93-49fc-82b8-d0b076a4dd86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81f3c9ee-09d3-4ecb-9625-878473f5a6c3'
    'lead': '"Mamma Mia! Here We Go Again" hits plenty of the right notes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T14:42:45.208+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T14:42:49.134+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T14:42:48.967+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Mamma Mia'' sequel makes it well worth going again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43bd914-ba66-44f4-b8a1-801f808d4c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:42:45.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:42:49.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At a moment where gloom feels pervasive
        in many quarters, "Mamma Mia! Here We Go Again" rides a tide of joy, fun and
        mother-daughter bonding, again set to a jaunty array of ABBA tunes. This decade-later
        sequel also features a pair of natural assets — the dazzling beauty of its
        island setting, and the utterly winning presence of Lily James, who occupies
        what amounts to the central role as the younger version of Meryl Streep''s
        character.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef02654-e7ac-497e-84ac-dc59e62e77d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:42:45.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:42:49.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slow to start, the movie feels a trifle clunky in the early going,
        and indulges in a bit of a gimmick toward the end, building toward a much-ballyhooed
        appearance by Cher, which feels like one of those token cameos by a big studio
        contract player back in the heyday of big musicals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1517fb7-62a4-41fe-8c95-ff0e724d30aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:42:45.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:42:49.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between, though, "Mamma Mia!" hits plenty of the right notes,
        in large part by focusing the narrative on flashing back to 1979, when the
        young Donna first came to her Greek paradise (actually shot in Croatia), engaging
        in a trio of trysts with the men who would eventually end up being identified
        as the potential fathers of her daughter, Sophie (Amanda Seyfried).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e6348a-4e21-4e6c-85cf-b6b21ef486e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:42:45.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:42:49.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sophie is preparing to relaunch the family hotel, while having hit
        a rough patch with her husband Sky (Dominic Cooper). That narrative, fortunately,
        oscillates with her mom''s story, which provides the opportunity to cast younger
        versions of all the key characters, and not incidentally, turn the singing
        chores over to people who are (with apologies to Pierce Brosnan, Stellan Skarsgard
        and Colin Firth, game as they are) a bit better suited to that particular
        task.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7c9bbc-65f6-4499-9e65-4fbc30087fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:42:45.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:42:49.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one fares better than James, the "Downton Abbey" co-star who
        subsequently played "Cinderella." The slipper fits here, too, as James captures
        Donna''s free spirit and vulnerability while belting out an assortment of
        songs, delivering an enormously appealing performance that helps carry the
        film past some of the rougher shoals that the story nears.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b00d107-2eae-4ac3-a647-7d542b9f3262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:42:45.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:42:49.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James provides a gust of fresh air in part because writer-director
        Ol Parker seeks to outdo the original (which featured a stronger roster of
        ABBA songs) both through the addition of new characters (including Cher, as
        well as Andy Garcia as the hotel''s dreamy manager) and by simply throwing
        dozens of dancers at the musical numbers, which risks becoming wearisome.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ae29ca-d965-4608-b96c-2b7094d787d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:42:45.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:42:49.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, the deeper aspect of the story — how Donna found true
        love on that island, even if it wasn''t immediately obvious to her — taps
        into a genuine emotional well spring, heightened by an ebullient finish that
        should send audiences, again, humming the title track as they leave the theater.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9a4820-454e-4bb8-a9a8-15437a263a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:42:45.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:42:49.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The structure gives the established cast considerably less to do,
        but as noted, James'' presence more than compensates for that. And as with
        the original, everyone looks to be having a grand time no matter how sizable
        the role is, which proves rather infectious.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e237b987-0378-425d-a566-1a4ade684d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:42:45.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:42:49.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like its predecessor, "Mamma Mia! Here We Go Again" isn''t a great
        movie, but it''s a warm, occasionally stirring dip back into the jukebox and
        carefree escape into its pristine waters. If that''s not quite the same experience
        as singing and dancing along the way people did on Broadway, for the price
        of a movie ticket, it''s more than enough, yes, to make it worth going again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c059c9-f9e5-4809-97af-c90e356d790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:42:45.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:42:49.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mamma Mia! Here We Go Again" is showing in Philippine cinemas.</p>'
  'PNP-57000-local-ordinance-violations':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-20T08:37:45.062+08:00
    'imagesource': 'jcr:2b852292-8959-42c0-848d-a6f7f4d7a0d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fde8f66a-42ec-461a-b5d6-cf387de8eb09'
    'lead': 'Metro Manila police chief Guillermo Eleazar claims only 30 violators
      remain in PNP custody.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T14:46:31.334+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T14:46:41.099+08:00
