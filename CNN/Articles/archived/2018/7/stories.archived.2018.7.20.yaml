    'template': '1'
    'title': 'Radio broadcaster gunned down in Albay on his way to work

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422973a8-9b2a-483f-8835-de8a134fcb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:40:20.470+08:00
