    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e9bb2d-890d-42cd-b3c8-3a4cc8c97c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:30:22.914+08:00
