      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American figure skater Adam Rippon described Ten as a "huge inspiration."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bd0e44-9b39-4684-b627-921de4f6ec53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:09:59.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:10:03.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rippon wrote on Twitter: "My skating friend, @Tenis_Den, passed
        away today. He was so kind to everyone and a huge inspiration to me and so
        many other people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5647c58e-926b-46a6-9bb1-3cb4d7d80c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:09:59.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:10:03.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Murdered in the streets of Kazakhstan. Denis, thank you for showing
        us how to be a champion. Your time with us was way too short. Love you forever."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931565a0-4d6f-43b9-a1aa-a39a65b3ec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:09:59.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:10:03.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Bach, president of the International Olympic Committee, said:
        "Denis Ten was a great athlete and a great ambassador for his sport. A warm
        personality and a charming man. Such a tragedy to lose him at such a young
        age."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1819a138-cd70-418e-b851-b01a80501d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:09:59.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:10:03.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competing at his third Olympics, Ten finished 27th at the PyeongChang
        Games in South Korea earlier this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922dfde2-94c8-431c-b66a-242817a2616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:09:59.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:10:03.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He twice ascended the podium at the World Championships, winning
        silver in 2013 and bronze in 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2158448d-1ad1-46b8-b986-af15e8b7e6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:09:59.125+08:00
