      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Isang malaking pinagbago [sa bansa] ay ang peace and order. Halimbawa
        sa aming lugar, kahit noong hindi pa nawasak ang Marawi, ay nauna nang nawasak
        ang mga drug dens at natakot ang lahat ng mga sindikato pati na ang mga mataas
        na pulitiko. Ngayon lang nangyari ang ganitong pagbabago na akala ng lahat
        imposible.”</p>'
