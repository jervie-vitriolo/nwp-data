      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I’m so worried about is on how he would succeed [in] instituting
        the sustainable pillars of change. Kaya nga may mga major changes siyang sinusulong
        gaya ng pagsakripisyo natin sa taxes for [infrastructure], ‘yang problema
        sa droga at kriminalidad at korupsyon sa gobyerno. Pero malaki ang tiwala
        kong magagawa, makakayanan niya ito. Kailangan lang maunawaan ng lubusan ng
        taumbayan at masawata ang mga masasamang elemento ng destabilisasyon.”</p>'
