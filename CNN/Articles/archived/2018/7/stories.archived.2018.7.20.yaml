  'Philippine-Amusement-and-Gaming-Corporation-Commission-on-Audit-PAGCOR-COA-report':
    'author': 'Robert Vergara'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-20T16:18:17.452+08:00
    'imagesource': 'jcr:7a3ed0de-fc6d-4e76-852a-a57e836b64b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0a8d2df-c715-4554-ba13-ef0bac4ce8dd'
    'lead': 'The gaming company maintains that there were no irregularities in its
      expenses last year, contrary to a Commission on Audit report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T14:09:53.805+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T14:09:57.563+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T14:09:57.397+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGCOR denies COA report, maintains no irregularities in 2017 expenses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe8aa6d-51e5-4c20-94f0-a9d360ebcc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:09:53.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:09:57.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Amusement and Gaming Corporation (PAGCOR) on Thursday maintained that there
        were no irregularities in its expenses last year, contrary to a Commission
        on Audit (COA) report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85846b52-0c1c-495b-bc96-2d212314e1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:09:53.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:09:57.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PAGCOR said it has stopped granting 18 karat gold
        "memento" rings and cash incentives to its longtime employees since 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66429c11-a5aa-4be5-a10b-99e450cf9252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:09:53.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:09:57.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA, in its 2017 audit report, flagged the gaming company''s grant
        of ₱12.495 million in cash incentives and ₱13.020 million worth of 18-karat
        gold rings to its employees who completed 20 years of service. The state auditors
        said they exceeded the ₱10,000 maximum amount for loyalty awardees set by
        a circular issued in 2013.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f247c03-32a3-4404-a430-580f576e58a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:09:53.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:09:57.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR also reacted to COA''s claim that some of the allowances
        it gave to employees and officers were either excessive or unauthorized, insisting
        that its current board of directors can create policies as stated by Section
        16 of Presidential Decree Number 1869.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d2409f-a8d4-4dd3-be01-4b109a87dba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:09:53.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:09:57.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA questioned the ₱58.334 million Representation and Transportation
        Allowance and ₱29.167 million worth of car plans that the company provided
        to its officers. The commission argued that both were in violation of the
        General Appropriations Act of 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7917d85b-26a2-456e-99ac-ed2b95f7a3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:09:53.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:09:57.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash incentives received by Circle of Extraordinaire Awards
        winners amounting to a total of about ₱643,000 were also questioned, with
        the COA noting that the list of awardees was not reviewed by the Civil Service
        Commission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdb4f93-3481-4125-a43b-914fabac7e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:09:53.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:09:57.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exercise of this authority has been affirmed on several occasions
        by the Office of the President and the Government Corporate Counsel. Hence,
        PAGCOR''s Board of Directors has the authority to determine appropriate personnel
        management policies of the Company," the company stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2853b714-a2af-4843-9a4a-4d550fa8120a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:09:53.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:09:57.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PAGCOR also denied COA''s finding that it distributed
        backpacks directly to politicians or their representatives without assurance
        of receipt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41a1a0e-c3ff-4134-a5d9-c1fabf15d558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:09:53.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:09:57.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the allegation "was done sans the proper perspective"
        and was "calculated to sensationalize" a small detail.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deadb54a-80c8-4009-908a-8ee14047d139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:09:53.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:09:57.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It insisted that 25,000 of the 30,000 backpacks it distributed in
        2017 were sent directly to beneficiaries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1d3d7a-0008-4d35-8572-715475e45d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:09:53.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:09:57.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, from time to time for practicality, wider dissemination,
        or as a matter of courtesy to elected officials when they make official requests,
        PAGCOR accommodated and relied on the ''politicians'' since they are the ones
        who have direct knowledge of the needs of their constituents," it clarified,
        adding that PAGCOR logos were printed in the backpacks to avoid confusion
        that they were bought by the officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ab7a08-a2de-4be5-baab-31b8b16bbc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:09:53.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:09:57.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue that the company underremitted the Philippine Sports
        Commission''s five-percent share, PAGCOR said a clarification on the computation
        of its remittance to the PSC is already pending before the Supreme Court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481bbfc2-4a18-4516-9e96-5c1582aacec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:09:53.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:09:57.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also called out a report by television network ABS-CBN,
        saying it "has no basis" and was "done to undermine the integrity of PAGCOR."</p>'
  'PCOO-anomalous-ASEAN-expenses-COA':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-20T15:56:29.395+08:00
    'imagesource': 'jcr:5720b3a0-52df-4b57-8a47-1644f8573ad9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4af6a3a-7d41-43d7-b218-1f63be51d926'
    'lead': 'The Commission on Audit earlier recommended the possible filing of charges
      against PCOO officials over questionable expenses during the conduct of the
      ASEAN Summit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T14:12:03.651+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T14:12:07.192+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T14:12:07.005+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PCOO probes 5 employees over ''anomalous'' ASEAN expenses flagged by
      COA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfea8b9-f557-41b3-b625-35dac36556b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:12:03.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:12:07.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> The Presidential
        Communications Operations Office (PCOO) on Friday said it is investigating
        the alleged anomalous purchase of goods and services used for the country''s
        hosting of the Association of Southeast Asian Nations (ASEAN) Summit in 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c82197-0be2-4d7f-9026-35822a96a9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:12:03.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:12:07.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCOO Undersecretary Marvin Gatpayat said five employees are being
        probed for the procurement irregularities flagged by the Commission on Audit
        (COA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020d2ef1-1356-4e65-b822-e0864da8f04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:12:03.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:12:07.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report will be released any time soon, in the next 10 days
        or so on," Gatpayat said, stressing that charges will be filed if there is
        evidence to support them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ad7186-7340-4c1d-bbf5-a0e9a9c5c4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:12:03.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:12:07.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCOO in a statement added that it has created an interim procurement
        service unit "to strengthen our procurement process, and to comply with the
        observations of the COA."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cca2bc8-ac6f-466c-a793-87c04c33a594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:12:03.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:12:07.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual audit report released Thursday, COA recommended the
        PCOO to "file the appropriate charges against any erring officials, as prescribed
        under Section 65.1 of the Revised IRR of RA No. 9184, for taking particular
        action that favored a particular supplier/s, when necessary."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13a2df8-4a05-4443-980e-9e79508a4787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:12:03.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:12:07.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said the PCOO rented vans from three suppliers despite going
        beyond the approved budget for the contracts (ABC), violating the Government
        Procurement Reform Act which states this amount shall be the "upper limit
        or ceiling for acceptable bid prices." This violation is punishable with imprisonment
        of up to 15 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c99421-4bfa-4bc7-ad8a-c89e32f3af33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:12:03.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:12:07.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said only one firm, the DLCL Transport met the approved budget
        for van rental service used for events in Metro Manila, Tagaytay and Clark,
        Pampanga. COA disclosed that MNM Transport, Godspeed Transport, and 2A-2M
        Transport were granted 16 contracts worth around a million pesos each — all
        of which were higher than the approved budget ranging from P730,000 to P990,000
        only.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bbedfc-7238-43c2-8f84-e28223e68391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:12:03.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:12:07.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also the case in the PCOO''s procurement of power banks
        and handmade soaps, COA noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ec91df-a2bf-43c1-ae8f-85d9e27c4bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:12:03.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:12:07.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said the contracts should have been awarded to bidders who submitted
        lower quotations, but the PCOO in its response said it was not aware of any
        lower bids.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3410d60-f3b4-4729-97b7-c2069553a309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:12:03.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:12:07.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All bids could have been accessed through the Government Electronic
        Procurement System (PhilGEPS), where suppliers send their quotations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c7fbbb-8e8d-4077-ab3b-d264925c5a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:12:03.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:12:07.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the PCOO said, "only one PCOO personnel has access to the PhilGEPS
        account of the agency," who might have failed to check or deliberately concealed
        the lower bids.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5209659-2bb3-48c1-839b-909690e8e8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:12:03.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:12:07.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He claims that for the longest time, all that was required is the
        production of at least three quotations, and that the posting requirement
        in PhilGEPS is merely ministerial," COA said, quoting PCOO.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00dc09c-c7c4-4243-96da-816b07336bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:12:03.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:12:07.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCOO added the lower bidders might not have met the requirements
        set for the product or service, but COA maintained no supplier can go beyond
        the approved budget contract.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b86fb73-e68c-4b3c-8475-ae03b8861a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:12:03.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:12:07.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the only finding where COA recommended the filing of charges
        against erring officials, but state auditors flagged other irregularities
        in the PCOO''s use of its P1.4 billion budget for the ASEAN, including unliquidated
        cash advances amounting to over P28.2 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a16dd1-5e7a-44dc-b35a-f585d792adaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:12:03.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:12:07.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCOO chaired the Committee on Media Affairs and Strategic Communications
        during the country''s hosting of the ASEAN Summit which gathered world leaders
        in November 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f397cf0b-279e-4581-a7ed-848f51f4dd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:12:03.652+08:00
