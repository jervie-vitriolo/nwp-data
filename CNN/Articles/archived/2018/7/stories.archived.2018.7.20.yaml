  'department-of-finance-tax-credit-scam':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-20T18:12:26.702+08:00
    'imagesource': 'jcr:500fe16d-8e50-4360-b3c5-4746763fa97d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a750713-53c2-4149-970c-d03e88c6e383'
    'lead': 'The Department of Finance (DOF) will pursue criminal charges against
      those involved in a multibillion-peso tax credit scam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T14:00:00.548+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T14:00:04.747+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T14:00:04.482+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOF to file charges over ₱11-billion tax credit scam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05baa5fd-e137-4601-b10d-da9c9db85abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:00:00.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:00:04.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> The Department
        of Finance (DOF) will pursue criminal charges against those involved in a
        multibillion-peso tax credit scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b06590-8f5f-4dfb-9265-fa267869dbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:00:00.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:00:04.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Friday, Finance Secretary Carlos Dominguez said
        they will pursue charges against public and private individuals involved with
        the issuance of over ₱11 billion in tax credit certificate to ineligible and
        non-existent textile companies from 2008 to 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4fbe19-ad2d-4d35-bfb0-f69f2d924d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:00:00.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:00:04.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These credits were issued by the DOF''s One-Stop Shop Inter-Agency
        and Duty Drawback Center (OSS). The tax refunds were granted to these alleged
        ineligible firms. Tax credit certificates are issued to encourage local companies
        to become more competitive by engaging in exports</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc98b83-ec88-4e13-85d2-a0479b0557d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:00:00.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:00:04.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expect this department to pursue the appropriate&nbsp; charges
        against the public officers and private persons who manipulated and unjustly
        benefited from the tax credit process with the OSS," Dominguez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1095073f-b077-43d8-ae93-eb6ca53cac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:00:00.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:00:04.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF created a task force to investigate the issue in response
        to the findings of the Commission on Audit (COA) in July 6, 2018. The COA
        flagged erroneous issuances of 3,231 tax credit certificates from 2008 to
        2014. Approximately ₱8.85 billion in tax credit certificates were supported
        by spurious documents, while another ₱2.34 billion were granted to claimants
        with expired fiscal incentives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf426b80-9e4a-48d0-b74d-d3d831d817a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:00:00.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:00:04.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said they had handed over the COA report to the Board
        of Investments (BOI) for appropriate action.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27b96d5-5eae-4d42-ba47-1d237796d6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:00:00.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:00:04.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF has yet to name the public officials and companies that
        are responsible for the scam.</p>'
