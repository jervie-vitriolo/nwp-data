      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowtizki, 40, is finalizing a one-year, $5 million contract for
        the 2018-19 season, according to a Yahoo Sports report Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2219e50-0bda-476a-8b9c-6ea16849587a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:27:06.186+08:00
