        opinion, ‘yung mga pinapatay regarding sa drugs, I think hindi naman si Duterte
        lahat nagpapapatay dun. Kasi kung mapapansin natin, ‘yung mga ordinaryong
        tao lang na nagdradrugs ang pinapatay at hindi ‘yung mga bigtime kasi feeling
        ko ‘yung mga big boss nalang din ang nagpapapatay sa kanila.”</p>'
