    'template': '1'
    'title': 'PNP: 57,000 ''accosted'' for violating ordinances since June 30

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8c4af3-5185-4bbf-983b-2595494fafcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:46:31.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:46:41.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> The Metro
        Manila police said that 57,000 have been "accosted" for violating local ordinances
        since June 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6c390f-3f54-46df-94f5-2818cf52f35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:46:31.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:46:41.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sila ''yung ating [They are our] concern for crime prevention.
        We know for a fact that the crime start with small crimes. And the best approach
        to this policing is to address this while this is small," National Capital
        Region Police Office (NCRPO) Chief C/Supt. Guillermo Eleazar told CNN Philippines''
        On the Record Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a8b61e-3a2f-49cc-a327-1be22429bf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:46:31.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:46:41.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this, 60 percent were just warned, 29 percent were fined, and
        11 percent were either charged in court referred to the City Prosecutor. The
        number includes those who have repeatedly committed violations, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8acd1d-c067-40ce-abe5-a1441f7796d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:46:31.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:46:41.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar claimed only 30 violators remain in PNP custody.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abc3277-96fb-4da4-a18a-78a9bb0309b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:46:31.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:46:41.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the implementation of these city ordinances, we are trying to
        be considerate dahil na rin sa [because of the ]clamor ng ating mga kababayan
        [of our fellowmen] and the Commission of Human Rights," he explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1780b7b4-5d59-44a2-be80-0434ce3d99a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:46:31.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:46:41.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign to reinforce local ordinances has been met with criticism,
        saying that arrests made due to violations may be a prelude to declaring nationwide
        martial law. Malacañang had earlier denied this.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ddc40e-72f5-4543-b735-0557c34d8f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:46:31.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:46:41.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on June 13 ordered the police to be strict
        against loitering on the streets because "they are potential trouble for the
        public."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a9fabd-2f3a-4aed-a590-ec8e4afd23b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:46:31.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:46:41.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila police chief said that while there was no letting
        up in the anti-criminality drive, they realize that they need the public''s
        cooperation to do their job.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fddcdbc-1ed5-48fc-b271-a07d752db967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:46:31.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:46:41.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peace and order, well it is the concern of everybody. That''s why
        we are asking for the cooperation of everyone," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aa170c-ae73-4af1-b7a0-7588b2433ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:46:31.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:46:41.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar also said there is just one policeman for every 657 people
        in the metro, a bit higher than the ideal ratio of 1 is to 500. However, the
        Metro Manila police chief said anti-criminality interventions are in place
        and the police are doing their best.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ef5020-47e4-4760-968c-70770aaf9838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:46:31.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:46:41.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stretched out ang ating kapulisan," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b952d3-e90b-4d88-ad88-2117e93a83f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:46:31.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:46:41.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But directors of the various police districts in Metro Manila said  the
        enforcement of local ordinances have led to the lowering in crime rates in
        the respective areas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abe77a4-3129-4948-a236-cdf47ca70a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:46:31.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:46:41.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Police District (EPD) Director S/Supt. Bernabe Balba said
        they were now averaging 5,000 operations per week compared to a previous of
        2,000.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caf9d80-b164-4603-9d3e-8af972401b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:46:31.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:46:41.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balba said the enforcement had an effect on eight focus crimes:
        murder, homicide, physical injuries, rape, robbery, theft, carnapping, and
        stealing of motorcycles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f1642e-3410-4071-a058-c97a83b24721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:46:31.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:46:41.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be one of the contributors to the decline of crime,
        " he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985e401c-f8ae-4e25-839f-fb43b5ef7b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:46:31.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:46:41.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balba added police personnel would go to "areas of convergence"
        to let people know that violating a city ordinance was an offense and a fine
        could be imposed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad053fce-8771-4146-983b-8b1ec0dfacaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:46:31.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:46:41.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothern Police District (NPD) Director C/Supt. Gregorio Lim said
        the main problems in his area were petty crimes, but these incidents were
        also going down because of the implementation of Oplan Sita as well as regular
        checkpoints.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce838d25-c813-4dbc-8689-6e9f1f69cc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:46:31.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:46:41.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern Police District (SPD) Director C/Supt. Tomas Apolinario
        said stressed they do follow a process: a first offense warrants a fine, a
        second offense a barangay fine, and a third offense results in charges being
        filed against an individual.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea43e3c-efe6-417a-82ae-aa1e2aff3093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:46:31.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:46:41.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full episode of On The Record: Peace and Order in Metro
        Manila below</p>'
