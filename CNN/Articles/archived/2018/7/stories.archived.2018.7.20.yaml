      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe that the people should support the presidency of Rodrigo
        Roa Duterte. Ito lang ‘yung pagkakataon na nagkaroon tayo ng presidente na
        may mapagkakatiwalaang track record at dependable personality na my political
        will to change this country for good. Napakalalim ng pinag-ugatan ng kahirapan
        at napakalawak ang saklaw ng kasamaan sa ating lipunan. It cannot be changed
        overnight even during his term.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e173e977-c10a-4e94-9788-82226735742e'
      'mgnl:activationStatus': true
