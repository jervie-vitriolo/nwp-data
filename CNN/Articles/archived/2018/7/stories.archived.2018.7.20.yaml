      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The most pressing issue that Zamboanga City is faced with at the
        moment is the increasing crime volume in the city. The proliferation of loose
        firearms and gun-for-hire syndicates cause the alarming state of peace and
        order in the city, even prompting the City Mayor to urge police authorities
        for greater police visibility in the hopes of strategically lessening the
        shooting incidents in various areas in the city.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c22121-616c-4b73-a3ca-dc76e4ad2f13'
