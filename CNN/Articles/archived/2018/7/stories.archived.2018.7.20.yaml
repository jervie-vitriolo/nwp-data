      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The state of our nation is] worse. The shadow of the Marcoses
        loom over the country making a come back. The cronyism they established returns
        with Duterte''s own possé. Cabinet members make a killing stealing millions
        of people''s taxes. When caught, [they] simply resign without being persecuted
        and are recycled to other positions. The trolls on social media now become
        his propaganda machine spewing fake news and insulting people to silence.
        The politicians and thieves previously caught and jailed are let go (see PGMA).”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
