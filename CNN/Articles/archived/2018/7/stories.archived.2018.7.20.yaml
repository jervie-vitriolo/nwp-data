  'bsp-possible-interest-rate-hike-august-business-roundup-dakila-espenilla':
    'author': 'Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-20T23:03:39.471+08:00
    'imagesource': 'jcr:fc3b8b39-734f-4269-9459-292cc43a139f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '991987f9-0a21-4ee7-9a22-49b99ef40195'
    'lead': 'With inflation on the rise for the past few months, the Bangko Sentral
      ng Pilipinas may raise borrowing rates in August.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T13:37:03.605+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T13:37:07.390+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T13:37:07.194+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP hints at possible August interest rate hike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7602de-8752-4228-85e5-d109fe10912c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:37:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:37:07.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> The Monetary
        Board, the policy making arm of the Bangko Sentral ng Pilipinas, may raise
        borrowing interest rates next month in a bid to tame inflation, the central
        bank''s top executives said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ef454f-a5c6-4176-a23e-396d37eb23f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:37:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:37:07.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timeline is earlier than economic analysts'' forecast of when
        interest rates will be raised anew.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdbc65d-cbb6-43db-97ee-a068adfd7b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:37:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:37:07.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Governor has given quite a strong message that the BSP is ready
        to undertake whatever monetary policy action is necessary, and if warranted
        a strong monetary response, a follow through this August 9th meeting of the
        board," BSP assistant governor for monetary policy Francisco Dakila told CNN
        Philippines'' Business Roundup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c050989-5e56-4348-bcb6-4e2e61885a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:37:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:37:07.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference also on Friday, BSP Governor Nestor Espenilla
        said that it''s possible for inflation to rise higher than the 5.2 percent
        reported in June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8496ce27-8648-4456-90b0-fc3eccb8f4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:37:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:37:07.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could still see potential peaking of inflation along the third
        quarter of this year," Espenilla said, adding that inflation could fall back
        into the government''s 3 to 4 percent target rate in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c1ebe-7cb0-44ab-b7fb-58b686ce691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:37:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:37:07.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenilla added that the BSP has continually been acting on inflation,
        and has been in a "tightening cycle" since April, when the Monetary Board
        raised interest rates from 3.0 percent to 3.25 percent. The board again raised
        interest rates to 3.5 percent in May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4081fa83-3a29-4d31-a7aa-4962ed92d91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:37:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:37:07.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raising borrowing rates is one of the policy measures that can be
        implemented to tame inflation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaac68b-f9b1-40dd-bd3b-379053cc581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:37:03.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:37:07.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would continue to stay vigilant and monitor what goes to the
        data in terms of the necessary follow through action," Espenilla said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7bc775-5aa9-43d2-b2ce-6226a24b3ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:37:03.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:37:07.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance, in its latest economic bulletin, expects
        inflation in July to be at 5.3 percent.</p>'
  'NASA-sun-Parker-Solar-Probe':
    'author': 'Ashley Strickland'
    'caption': 'Scientists have made a discovery about the sun''s "heartbeat" that
      they say indicates that Earth''s Northern Hemisphere will experience a deep
      freeze in 15 years.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-20T21:37:03.753+08:00
    'imagesource': 'jcr:703e3e60-8830-40cb-962d-48ff18d24428'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8ce7b03-5f29-44bd-810c-e7d569b0f3cb'
    'lead': 'NASA''s Parker Solar Probe will explore the sun''s atmosphere in a mission
      that is expected to launch in early August.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T13:40:04.268+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T13:40:09.857+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T13:40:09.616+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA''s mission to touch the sun launches soon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c914f56-2a94-4840-9592-4a9f3ea34533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:40:04.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:40:09.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Wearing a nearly 5-inch coat of carbon-composite solar shields,
        NASA''s Parker Solar Probe will explore the sun''s atmosphere in a mission
        that is expected to launch in early August. This is NASA''s first mission
        to the sun and its outermost atmosphere, called the corona.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd5c3f1-8bf2-4f44-baae-1ae094f7d12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:40:04.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:40:09.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA is expected to release new details about the probe and its
        upcoming launch Friday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cdf165-d4ba-456f-a7f1-1623aebd9457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:40:04.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:40:09.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a journey that any human can make, so NASA is sending
        a roughly 10-foot-high probe on the historic mission that will put it&nbsp;closer
        to the sun than any spacecraft has ever reached before.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2413a7d7-6c0f-4942-a982-31e703382ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:40:04.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:40:09.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe will have to withstand heat and radiation never before
        experienced by any spacecraft, but the specially designed mission will also
        address questions that couldn''t be answered before. Understanding the sun
        in greater detail can also shed light on Earth and its place in the solar
        system, researchers said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fff4c0-2d9b-45b3-a661-8703003c9609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:40:04.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:40:09.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the craft -- initially called the Solar Probe Plus -- was
        renamed the Parker Solar Probe in honor of astrophysicist Eugene Parker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c997d036-4f2e-4828-94f8-91a5c6f96468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:40:04.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:40:09.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time NASA has named a spacecraft for a living
        individual," said Thomas Zurbuchen, associate administrator for the agency''s
        Science Mission Directorate in Washington. "It''s a testament to the importance
        of his body of work, founding a new field of science that also inspired my
        own research and many important science questions NASA continues to study
        and further understand every day. I''m very excited to be personally involved
        honoring a great man and his unprecedented legacy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df444621-5c46-4de2-b393-122d0e63b291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:40:04.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:40:09.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker published research predicting the existence of solar wind
        in 1958, when he was a young professor at the University of Chicago''s Enrico
        Fermi institute. At the time, astronomers believed that the space between
        planets was a vacuum. Parker''s first paper was rejected, but it was saved
        by a colleague, Subrahmanyan Chandrasekhar, an astrophysicist who would be
        awarded the 1983 Nobel Prize for Physics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab902f8c-3d5c-4908-90be-02e4c2daa237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:40:04.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:40:09.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than two years after Parker''s paper was published, his theory
        of solar wind was confirmed by satellite observations. His work revolutionized
        our understanding of the sun and interplanetary space.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2643032-776c-4966-9c8f-d58ec6d57b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:40:04.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:40:09.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker is now the S. Chandrasekhar Distinguished Service Professor
        Emeritus at the University of Chicago. Zurbuchen and Nicola Fox, the mission
        project scientist for Parker Solar Probe, also presented Parker with the first
        scale model of the probe and NASA''s distinguished public service medal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d38f43d-b73d-4f00-bb3f-ecf41d9e7502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:40:04.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:40:09.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m greatly honored to be associated with such a heroic scientific
        space mission," Parker said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd58a34-342e-4673-a750-f9e5da301a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:40:04.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:40:09.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parker Solar Probe will carry a chip with photos of Parker and
        his revolutionary paper, as well as a plate carrying whatever inscription
        Parker wishes to provide -- his message to the sun.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14b5d1f-555c-481b-af02-4139b1740165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:40:04.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:40:09.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe will eventually orbit within 3.7 million miles of the
        sun''s surface. The observations and data could provide insight about the
        physics of stars, change what we know about the mysterious corona, increase
        understanding of solar wind and help improve forecasting of major space weather
        events. Those events can impact satellites and astronauts as well as the Earth
        -- including the power grid and radiation exposure on airline flights, NASA
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9777c101-3e60-462f-9164-952a6b87f72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:40:04.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:40:09.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission''s objectives include "tracing the flow of energy that
        heats and accelerates the sun''s corona and solar wind, determining the structure
        and dynamics of the plasma and magnetic fields at the sources of the solar
        wind and explore mechanisms that accelerate and transport energetic particles."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc6623e-56b3-454f-b551-97e15a8fc33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:40:04.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:40:09.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been inside the orbit of Mercury and done amazing things,
        but until you go and touch the sun, you can''t answer these questions," Fox
        said. "Why has it taken us 60 years? The materials didn''t exist to allow
        us to do it. We had to make a heat shield, and we love it. Something that
        can withstand the extreme hot and cold temperature shifts of its 24 orbits
        is revolutionary."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b61ca7-424a-473f-961b-f7287ba734c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:40:04.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:40:09.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar wind is the flow of charged gases from the sun that is present
        in most of the solar system. That wind screams past Earth at a million miles
        per hour, and disturbances of the solar wind cause disruptive space weather
        that impacts our planet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c92b4b8-82da-4fa4-ba19-949e1aee6577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:40:04.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:40:09.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space weather may not sound like something that concerns Earth,
        but surveys by the&nbsp;National Academy of Sciences&nbsp;have estimated that
        a solar event without warning could cause $2 trillion in damage in the United
        States and leave parts of the country without power for a year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b55d1be-140f-4d7c-b572-26d3b0d6f22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:40:04.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:40:09.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to reach an orbit around the sun, the Parker Solar Probe
        will take seven flybys of Venus that will essentially give the probe a gravity
        assist, shrinking its orbit around the sun over the course of nearly seven
        years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f781f5-3711-4e20-a47d-1ad7c606e3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:40:04.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:40:09.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe will eventually be closer to the sun than Mercury. It
        will be close enough to watch solar wind whip up from subsonic to supersonic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8785377a-f906-414f-be6f-1cf2009b8c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:40:04.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:40:09.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When closest to the sun, the probe''s 4½-inch-thick carbon-composite
        solar shields will have to withstand temperatures close to 2,500 degrees Fahrenheit.
        Due to its design, the inside of the spacecraft and its instruments will remain
        at a comfortable room temperature.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16acdaf-b0cc-4bad-b792-8d1dc7c4c019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:40:04.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:40:09.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe will reach a speed of 450,000 mph around the sun. On Earth,
        this speed would enable someone to get from Philadelphia to Washington in
        one second, the agency said. The mission will also pass through the origin
        of the solar particles with the highest energy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06084408-3912-47df-a9c0-3c01f0da7c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:40:04.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:40:09.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission is scheduled to end in June 2025.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eece747d-8e54-4fbb-a1d1-539a2432210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:40:04.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:40:09.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The solar probe is going to a region of space that has never been
        explored before," Parker said. "It''s very exciting that we''ll finally get
        a look. One would like to have some more detailed measurements of what''s
        going on in the solar wind. I''m sure that there will be some surprises. There
        always are."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a47684-a317-4449-88fe-ea6d60231f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:40:04.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:40:09.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "NASA''s mission
        to touch the sun launches soon."</em></p>'
  'moodys-credit-rating-philippines-2018':
    'author': 'Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-20T21:04:12.426+08:00
    'imagesource': 'jcr:38d20928-db13-4d47-97a5-b71d5a30df1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4504d0f3-8e58-43dc-b529-4322bdcead13'
    'lead': 'While the international credit rating agency expects the Philippine economy
      to continue its robust growth, it may not be enough to push its credit rating
      up. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T13:42:35.540+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T13:42:42.896+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T13:42:42.653+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moody''s affirms Philippines credit rating, stable economic outlook

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62111798-046f-4be4-ae05-ca017e619b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:42:35.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:42:42.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> International
        credit rating agency Moody''s Investor Services (Moody''s) affirmed the Philippines
        long-term credit rating grade of "Baa2," and maintained a stable outlook on
        the economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c85b65-289a-47ec-bc88-550df035d507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:42:35.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:42:42.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s is one of the "Big Three" credit rating agencies. This
        includes Fitch Ratings, which affirmed the Philippines'' stable credit rating
        on Wednesday while flagging overheating risks, and Standard &amp; Poor''s
        (S&amp;P), which affirmed the Philippines'' stable credit rating while upgrading
        its outlook on the economy to ''positive.''</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427b8cab-312d-40d8-a733-a356a14dc341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:42:35.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:42:42.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A country''s credit rating is an assessment of its ability to borrow
        money and repay its debts. A long-term credit rating of "Baa2" from Moody''s
        puts the Philippines on the second rung of the medium-grade scale, and means
        that the economy has moderate credit risk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b325c60-e425-44b6-8fa1-1c64e74fda1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:42:35.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:42:42.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines'' Baa2 rating reflects a number of credit strengths,
        including limited vulnerability to external shocks, balanced by longstanding
        structural credit constraints resulting from some of its economic, fiscal
        and institutional features," Moody''s said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16486b4e-e5cf-4759-9260-527c51b15755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:42:35.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:42:42.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credit rater added that it expects the Philippines to continue
        to have a robust economic growth as the government continues its socioeconomic
        reforms, but that it may not be enough to push the country''s credit rating
        up in line with higher-rated countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd444480d-8a8c-4397-93ad-f701401e4bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:42:35.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:42:42.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also flagged as potential downside risks domestic political developments,
        the shift to a federal system of government, and inflation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526ae93a-1857-40e3-ac29-d1b3d8ddec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:42:35.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:42:42.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in June peaked at 5.2 percent. Latest Bangko Sentral ng
        Pilipinas data showed that the average inflation for the second quarter of
        the year was at 4.8 percent. Moody''s expects the uptick in inflation to be
        transitory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc7c501-bea6-42f5-8668-d529d8da1dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:42:35.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:42:42.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, significant capacity constraints related to the Philippines''
        topography, possibly persistent pressure on the currency and capital inflows,
        and a current account balance in slight deficit, pose material challenges
        to policymakers in ensuring that inflation expectations and inflation pressure
        are contained," Moody''s added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bb6e79-d91e-4b34-9f5e-1c151bd4835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:42:35.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:42:42.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s again flagged as a downside risk President Rodrigo Duterte''s
        contentious policies on law and order and other political controversies, which
        may make the Philippines less attractive to investors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95be8806-a7b6-4fcb-9318-d0770e4abd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:42:35.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:42:42.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credit rater has an ambivalent view on the shift to a federal
        form of government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b80084-3d31-44cc-bec4-2698b581fa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:42:35.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:42:42.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be a gap between the national and local levels of government
        with respect to their ability to manage fiscal resources, posing a risk to
        the improved fiscal discipline that has characterized national government
        finances over the past decade," Moody''s said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b303ebc3-cc25-467e-861f-2a7728ae9fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:42:35.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:42:42.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, Moody''s said that the Philippines'' credit rating
        is bogged down by its low wealth and revenue-generating capacity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc74c47-291c-4175-b6c9-0e940eb8de1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:42:35.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:42:42.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marked convergence of per capita incomes and revenue generation,
        and as a result debt affordability, with higher-rated peers would likely prompt
        Moody''s to upgrade the rating," the agency said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b5f332-80a5-4d36-91c6-66dc8da54f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:42:35.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:42:42.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rating could improve if the government''s socioeconomic reform
        agenda reports positive results, and if inflation is kept at bay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606f0b9a-266f-4f9b-9005-2fae042423d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:42:35.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:42:42.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Moody''s may downgrade the rating if the economy
        overheats.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff05e63-3a8e-4d58-bee4-b2473ad75ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:42:35.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:42:42.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reversal of reforms that have supported recent gains in economic
        and fiscal strength, and/or the implementation of prospective changes in governance
        structures in a way that diminishes fiscal strength would also likely lead
        to a downgrade," Moody''s added.</p>'
  'NBI-files-raps-vs.-Boracay-businessmen-local-officials':
    'author': 'AC Nicholls'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-07-20T20:11:48.709+08:00
    'imagesource': 'jcr:7a6c2b84-5377-415a-beb7-677bb83b20a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09f7a31d-a097-499d-8862-4bf9d2b92186'
    'lead': 'The National Bureau of Investigation (NBI) has filed complaints against
      businessmen and local government officials in connection with environmental
      problems hounding Boracay Island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T13:45:15.202+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T13:49:18.186+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T13:49:17.958+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI files complaints vs. businessmen, local officials for Boracay mess

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68822f0b-6936-4a17-818f-5f58f15a64b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:45:15.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:49:18.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> The National
        Bureau of Investigation (NBI) has filed complaints against businessmen and
        local government officials in connection with environmental problems hounding
        Boracay Island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d01ab-d0c2-4991-9388-330b7f62d709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:45:15.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:49:18.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI''s Task Force Boracay found that these resorts were built on
        forestlands and wetlands: Boracay Tanawin Properties Inc., Karuna Boracay
        Suites, Denichi Boracay Corporation, and Seven Seas Boracay, according to
        complaints filed Thursday and Friday before the Department of Justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2660c6-ab58-4e9a-baab-4aca81bd8910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:45:15.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:49:18.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owners and executives of these companies, as well as former
        and incumbent officials from the municipality of Malay, Aklan, including zoning
        administrators, assessors and even mayors, were slapped with graft and violations
        of the Forestry Code and the Local Government Code. Among the chief executives
        facing raps are Malay Mayor Ceciron Cawaling and former Mayor John Yap.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245c9540-bdeb-4ac0-8550-99f4af67bb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:45:15.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:49:18.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government wants Boracay''s forestlands and wetlands cleared
        of illegal structures, as the Environment Department said encroachment on,
        or loss of these areas can cause serious environmental damage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a4450a-691d-4f75-9175-9f1c8776e454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:45:15.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:49:18.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay has been closed to tourists since April 26 on President
        Rodrigo Duterte''s order. He said the shutdown will be up to six months, or
        until October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55741083-7742-4dbd-86c1-1c39b9535494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:45:15.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:49:18.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte called the world-famous tourist destination "a cesspool,"
        and threatened to shut it down permanently if its pollution problem went unsolved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5731e9b4-baac-4ef6-b0b0-3e52abf32ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:45:15.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:49:18.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Saving Boracay: Timeline, what to expect</p>'
  'Acting-Chief-Justice-Carpio-Duterte-SONA':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-20T18:23:54.854+08:00
    'imagesource': 'jcr:f1551387-49d3-43b1-93ed-d05c6d00bdee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2041cfd-270b-4945-b77d-b2ddd989ed5d'
    'lead': 'Acting Chief Justice Antonio Carpio said he will attend President Rodrigo
      Duterte''s State of the Nation Address (SONA) on Monday, despite earlier deciding
      otherwise.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T13:51:27.620+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T13:51:52.008+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T13:51:51.829+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Acting Chief Justice Carpio changes mind, will attend Duterte''s SONA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8fa789-2c70-4b03-833b-f3929a2b6c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:51:27.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:51:52.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> Acting
        Chief Justice Antonio Carpio said he will attend President Rodrigo Duterte''s
        State of the Nation Address (SONA) on Monday, despite earlier deciding otherwise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2448d87a-d76f-4141-9856-58d3664f47e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:51:27.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:51:52.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I normally do not attend the SONA. But as acting CJ, I have to,"
        Carpio said in a text message sent to CNN Philippines Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f143e266-6358-449f-a6aa-636fa181715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:51:27.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:51:52.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified he earlier declined the invitation prior to Maria Lourdes
        Sereno''s ouster as chief magistrate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5837fc3a-d5dc-491b-a4af-e3c514152939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:51:27.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:51:52.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio has taken over the post since May 11, when the Supreme Court
        for the first time unseated its Chief Justice. Sereno was permanently removed
        on June 19 after the High Court junked her appeal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12119ac9-bc26-4394-8552-5db20a65727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:51:27.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:51:52.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, most senior associate justice, was among the six judges
        who voted against Sereno''s ouster.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c87339f-3522-40f8-9c29-d185b5eb7967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:51:27.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:51:52.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has repeatedly criticized some of Duterte''s policies, particularly
        the administration''s soft stance on the South China Sea dispute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a570974-61c0-4e68-89e4-e334e35a20c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:51:27.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:51:52.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of foreign diplomats, government officials, and other dignitaries
        are expected to hear Duterte''s third SONA at the Batasang Pambansa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc79b8b-09df-44f7-a47e-ffac28d316d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:51:27.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:51:52.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the tough-talking president, who is known for veering
        away from his prepared speech, has promised he will stick to the script this
        time and will talk for only 35 minutes.</p>'
  'Duck-boat-capsizes-in-Missouri':
    'author': 'Faith Karimi and Joe Sutton'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-20T18:20:11.367+08:00
    'imagesource': 'jcr:40fff6cd-f72d-4f87-bfc8-e0aad8e32cb4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '340cdad6-0968-4da6-8a31-8137f35126b7'
    'lead': 'A duck boat capsized and sank during a severe thunderstorm in Missouri,
      killing at least 11 people, some of them children, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T13:56:56.191+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T13:56:59.818+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T13:56:59.540+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duck boat capsizes in Missouri, killing 11 people, some of them children

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcf4ab3-0ae3-48d9-9b66-f9c623d1537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:56:56.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:56:59.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A duck boat capsized and sank during a
        severe thunderstorm in Missouri, killing at least 11 people, some of them
        children, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae6c71c-ddfd-47e8-be84-205a64d19eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:56:56.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:56:59.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone County Sheriff Doug Rader said 31 people were aboard the boat
        during Thursday night''s incident on Table Rock Lake near Branson. Six people
        are unaccounted for and 14 survived, he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d402b68-4960-4b7c-9059-2ca5963c098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:56:56.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:56:59.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video posted by Jennie Phillips-Hudson Carr and shot from a nearby
        larger vessel showed two duck boats rocking and tilting to the side as the
        lake''s ripples turned into massive waves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2af5a97-b3b8-46bb-8c06-7d8f9ea63e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:56:56.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:56:59.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh my God, those poor people, oh no!" someone says in the background
        as the water crashes into the bopping boats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58963ba3-7b49-446a-8f27-d187444f3b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:56:56.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:56:59.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s kids on there, those poor babies," a female voice says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dac86a5-242f-482b-b914-705fd3201101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:56:56.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:56:59.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diving teams from various agencies scoured the waters for potential
        victims, and will resume again in the morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700f1d75-4033-4172-9843-2dc1c1dada8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:56:56.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:56:59.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duck boat had life jackets</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec45a56-8864-4c00-bc13-e5ceea8beb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:56:56.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:56:59.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An off-duty deputy working security helped rescue people, Rader
        said, without providing details. He said there were life jackets aboard the
        boat, but he doesn''t know whether people were wearing them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca22eb47-a22e-4e56-bf89-de33b679a5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:56:56.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:56:59.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ripley Entertainment, the parent company of Ride the Ducks Branson,
        said it recently acquired the vessel involved in the incident. It said there
        were other boats on the lake that returned to dock safely.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5393f9-dcc6-40dd-8a47-0cafa22d5107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:56:56.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:56:59.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rader confirmed that there were two duck boats headed toward land,
        but one made it out safely.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cbd487-165c-4683-8980-a8b17b8ad2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:56:56.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:56:59.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amphibious boat travels on both land and water, and is popular
        among tourists in major cities. The boats'' history dates back to World War
        II, when such boats were a common sight due to their versatility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb5bdfd-02ae-4f6e-8d1b-9a5d49f5d7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:56:56.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:56:59.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe thunderstorms hit Branson</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40589026-1f4c-40f5-abfa-a39396a3bc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:56:56.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:56:59.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branson was under a severe thunderstorm warning issued shortly before
        6:30 p.m. local time, about half an hour before the boat capsized.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bb5e89-f2df-4a6d-b464-42c22f2ee439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:56:56.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:56:59.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were numerous reports of damage throughout the county, including
        trees down and structural damage, said CNN meteorologist Taylor Ward. The
        highest wind gust reported in the area was 63 mph.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276dc377-e032-441b-935f-f18af2056e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:56:56.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:56:59.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe it was caused by weather, yes," said Rader, the sheriff.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf30756-4d2c-47b2-9e54-63530045d81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:56:56.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:56:59.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Mike Parson asked for prayers for first responders and those
        involved in the incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4ed457-2a85-42da-b41a-b41feca1155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:56:56.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:56:59.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation will be conducted by the Coast Guard, said Sgt.
        Jason Pace of the Missouri State Highway Patrol, which is assisting. A team
        from the National Transportation Safety Board will travel to the scene Friday
        morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
