        streets at night feel safer now especially sa mga mag-isang umuuwi. The drug
        issue, as one of the many campaigns of the president, is taken into action.
        Mas nakakabuo tayo ng magandang relasyon sa ibang mga bansa that would significantly
        affect our trade, tourism, and industry. Cons, implementation of this drug
        issue. I was able to visit the local prison here in Roxas City. One of the
        many clamors of the suspects is that planted daw or ‘yung ibang kasama nila
        na hindi naman dapat damay eh nadadamay.”</p>'
