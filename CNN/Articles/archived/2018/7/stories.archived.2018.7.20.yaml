      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Education is the backbone for the sustainability of our country.
        Philippine education is far left behind in terms of technology especially
        the schools in the hinterland. From the old to the present administration,
        this concern is still not addressed.”</p>'
