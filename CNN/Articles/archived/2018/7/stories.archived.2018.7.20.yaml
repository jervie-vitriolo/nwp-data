      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May culture shock lang ang lipunan at ito ang ginagatungan ng oposisyon.
        Sa ngayon, unti-unti nang naisulong ang mga haligi ng pagbabago, malaki na
        ang inabot ng gyera kontra droga, may katapat na ang mga pusakal na kriminal
        at mga ulo nito na nasa matataas na posisyon sa gobyerno.”</p>'
    '19':
