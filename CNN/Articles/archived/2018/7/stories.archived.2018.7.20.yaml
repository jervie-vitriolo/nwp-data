      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tributes are being paid to Denis Ten, Kazakhstan''s
        Olympic medal-winning figure skater, who died Thursday at the age of 25 after
        being stabbed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07d6182-de12-47c3-a439-be121c726521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:09:59.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:10:03.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten, who became the first Kazakh figure skater to win an Olympic
        medal when he secured bronze at Sochi 2014, was stabbed as two men attempted
        to steal his car mirrors, according to news agency&nbsp;Kazinform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3f2764-a350-4beb-af08-f12d63d805ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:09:59.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:10:03.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former world silver medalist was taken to the hospital after
        the attack in Almaty, the country''s largest city, but died later of his injuries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04fa122-7f47-494a-9e69-3da872f8e4f3'
