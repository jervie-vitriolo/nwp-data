      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b4543d-4878-4836-ab43-e7c130450048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:51:44.105+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-15T15:58:01.269+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I used to be more complacent during the administrations of GMA
        and PNoy. I even became a keyboard warrior for Duterte during the campaign
        period hoping he would usher in the much needed change based on his campaign
        promises. I didn''t believe most of it of course, like jet skiing to the WPS,
        or ridding the country of drugs in six months, but I believed that we needed
        someone who didn''t come from the regular run of the mill oligarchs. How wrong
        I was. I regretted that decision, realized I got duped, and saw the worsening
        conditions of the country in his first six months. I had no choice but to
        be critical. I had to sieve through the lies. I became an advocate of LGBT
        rights with the Iloilo Pride Team and Bahaghari, a member of Gabriela Network
        of Professionals, [among others].”</p>'
