      'mgnl:lastActivated': 2019-05-10T14:27:10.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming he appears in at least one game, he will set the NBA record
        for consecutive seasons with one franchise by returning to the Mavericks,
        breaking a tie he currently shares with Kobe Bryant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92db87d8-4d9f-413d-ae52-a4a042dbcebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:27:06.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:27:10.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas declined the option on Nowitzki’s contract earlier this offseason
        to improve its cap flexibility, but both sides expected a new agreement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7951f72d-4840-48a6-a715-3f1d8751d6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:27:06.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:27:10.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowitzki started 77 games last season, averaging 12.0 points and
        5.7 rebounds. Nowitzki enters next season first among active players in points,
        games played, minutes, field-goal attempts, and defensive rebounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76554402-fc60-4e25-ab28-cba56c976036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:27:06.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:27:10.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 31,187 points, Nowitzki is currently sixth on the NBA’s all-time
        scoring list — 232 points behind Wilt Chamberlain and 149 points ahead of
        LeBron James.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4f2b64-f156-4383-a544-fe439ba04072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:27:06.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:27:10.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Thursday, the Mavs and guard Yogi Ferrell agreed to a two-year,
        $5.3 million deal, according to reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dca159-34d0-4c93-81fa-3b9471048793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:27:06.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:27:10.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrell averaged 10.2 points while playing in all 82 games for the
        Mavericks last season. The 25-year-old started 21 games and also averaged
        3.0 rebounds and 2.5 assists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22ae26d-2000-4369-9f6e-d1a012c9d847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:27:06.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:27:10.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrell, 25, has averaged 10.6 points in 118 games (50 starts) for
        Dallas over the past two seasons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f66cac2-7f2e-4424-9ea4-fa4102d6a973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:27:06.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:27:10.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mavericks rescinded Ferrell’s $2.9 million qualifying offer
        last Friday, a move that made Ferrell an unrestricted free agent. But the
        move was viewed as a formality with Ferrell close to agreement on the new
        contract that averaged less than the qualifying offer ($2.65).</p>'
  'Ombudsman-shortlist-Martire-Sandoval-Ramirez':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-20T18:04:43.898+08:00
    'imagesource': 'jcr:f1355e27-1467-4137-8252-40569c182991'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24dcf158-eb23-41ff-aa79-27a0d2531f59'
    'lead': 'It''s down to three bets for the next Ombudsman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T14:30:06.007+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T14:30:09.975+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T14:30:09.800+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte receives shortlist of nominees for next Ombudsman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7061d06d-06c3-4ad3-b9ee-04f72fc795cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:30:06.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:30:09.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> President
        Rodrigo Duterte on Friday received the shortlist of candidates for the next
        Ombudsman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec6edc8-1573-42d2-a0b0-2b44843bca77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:30:06.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:30:09.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Judicial and Bar Council (JBC), which screens applicants to
        the judiciary, nominated three contenders to head the body that investigates
        erring government officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0321473-e442-4973-bb6c-5f90eab25d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:30:06.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:30:09.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are Supreme Court Associate Justice Samuel Martires, Ombudsman
        Special Prosecutor Edilberto Sandoval, and lawyer Felito Ramirez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcbd7d8-93b2-458d-9771-e4e6160eee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:30:06.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:30:09.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six JBC members voted for Martires, five for Sandoval, and four
        for Ramirez, according to the JBC''s letter to Duterte.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: The Judicial and Bar Council sends to President Rodrigo Duterte
        its shortlist of three nominees for the Ombudsman post <a href="https://t.co/4lQHB7hExY">https://t.co/4lQHB7hExY</a>
        <a href="https://t.co/LVJDO1EWIN">pic.twitter.com/LVJDO1EWIN</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1020221961853550593?ref_src=twsrc%5Etfw">July
        20, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d256ec-b091-41d4-8a24-376a3a3e167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:30:06.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:30:09.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b22a83-83e9-4ce8-b69a-3f0a0575deb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:30:06.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:30:09.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From these three names, Duterte will choose who will replace Ombudsman
        Conchita Carpio Morales, who is retiring on July 26.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c140cb-0031-4da3-ac0c-f1a66bef588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:30:06.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:30:09.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III, an aspirant for the post, was
        dropped from the list. Justice Secretary Menardo Guevarra, who also sits in
        the JBC, said Bello was disqualified because of a pending syndicated estafa
        case against him before the Department of Justice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0606e98f-65df-4116-82fb-f881f89fef76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:30:06.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:30:09.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the public interviews, Ramirez, who is Duterte''s fraternity
        brother, said the Ombudsman is the "Superman in the whole structure of the
        country."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cc740c-40c9-412a-b3a1-493c9b40ce68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:30:06.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:30:09.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval, a former Sandiganbayan Presiding Justice, took pride in
        boosting the conviction rate of prosecutors under the Office of the Ombudsman
        through a series of training.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80a5916-dd05-452b-9679-3062935af533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:30:06.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:30:09.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque previously said that a judge
        was likely to be a "frontliner" for the post.</p>'
  'DENR-environmental-compliance-certificates-Boracay':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-20T16:49:43.946+08:00
    'imagesource': 'jcr:d0d81723-e1c1-428e-8a9b-7e5b60d7d1e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb4d5ced-20a1-4078-a5c4-c810a8a2a21a'
    'lead': 'A committee composed of representatives from DENR, the Environmental
      Management Bureau (EMB), and the Mines and Geosciences Bureau will conduct the
      review.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T14:32:47.306+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T14:35:59.146+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T14:35:59.028+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR suspends compliance certificates of Boracay businesses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f7d2ba-064f-4a5d-90a4-af3affc3965c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:32:47.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:35:59.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> The Department
        of Environment and Natural Resources (DENR) suspended Boracay establishments''
        environmental compliance certificates (ECCs) pending their review.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bcf6a8-0c9f-45d2-a227-328780997c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:32:47.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:35:59.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All ECCs issued in Boracay Island are hereby suspended and the
        same shall be thoroughly reviewed in terms of their compliance to current
        local and national laws, rules, and regulations," DENR Secretary Roy Cimatu
        said in a memorandum order dated July 18.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b4d1ec-35c0-4bce-a21d-daa56d5948d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:32:47.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:35:59.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A committee composed of representatives from DENR, the Environmental
        Management Bureau (EMB), and the Mines and Geosciences Bureau will conduct
        the review.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a39f539-dd1c-40a9-8c9a-326500510017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:32:47.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:35:59.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results of DENR''s land ownership mapping in Boracay as well as
        their carrying capacity study will be considered for granting or cancelling
        ECCs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da24ced-1226-4b89-8cc4-1b77ed8dc979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:32:47.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:35:59.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMB regional office of Boracay is tasked to monitor the compliance
        of the establishments during the suspension. It will also monitor small business
        who have certificates of non-coverage instead of ECCs, due to their minimal
        to none environmental impact.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fd39d2-1091-42ed-9ead-f3baef8b641c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:32:47.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:35:59.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay island was closed off to tourists for six months beginning
        April 26, upon President Rodrigo Duterte''s order. Duterte had called the
        tourist destination a "cesspool" due to various environmental issues the island
        had faced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f13dba-a95d-47ce-a18c-5a71fe67084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:32:47.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:35:59.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR data showed there are over 2,600 establishments in the island
        as of February.</p>'
  'Journalist-radio-broadcaster-killed-Albay':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-07-20T23:57:39.037+08:00
    'imagesource': 'jcr:feae1d4a-caf9-44db-be1a-b1563be205ee'
