  'bangko-sentral-balance-of-payments-deficit-widens-june':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-20T00:01:12.687+08:00
    'imagesource': 'jcr:5984a0dd-c6b0-4649-8f30-aa54847df1d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5975ae03-f430-4271-8f29-9ac7edaa44e3'
    'lead': 'The Philippines'' balance of payments yields a larger deficit in June,
      as the government continues to spend more than it earns. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T15:12:35.373+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T15:12:41.778+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T15:12:41.611+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP: Balance of payments deficit widens to $1.18 billion in June

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ba9d9f-5f37-475e-9b7e-9e30803312a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:12:35.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:12:41.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> The Philippines''
        spending gap continued to widen to $1.18 billion last month, bringing the
        balance of payment deficit for the first half of the year to $3.26 billion,
        the Bangko Sentral ng Pilipinas said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38d111c-9a9c-47aa-8fd4-2847af942514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:12:35.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:12:41.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, the BSP said June''s BOP deficit is almost
        twice that posted by the country during the same month last year, which was
        $569 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db33094-f67e-44fd-b139-713e070f95e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:12:35.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:12:41.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deficit stemmed from the bank''s foreign exchange operations
        and the government''s payments of foreign debt, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f515f832-616a-49a8-a4d9-7633920a8f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:12:35.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:12:41.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the period January-June 2018, the cumulative BOP deficit of
        US$3.26 billion is nearly fivefold more than the US$706 million BOP deficit
        recorded during the same period last year, data showed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d993135-8fa6-424e-9402-06e268a287dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:12:35.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:12:41.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outflows in June 2018 stemmed mainly from foreign exchange operations
        of the BSP and payments made by the National Government (NG) for its maturing
        foreign exchange obligations," the BSP statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941d4a29-2c03-428c-9d68-edda389c1070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:12:35.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:12:41.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was partially offset by foreign currency deposits of the government
        and overseas investments of the BSP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3798db77-0182-4f0f-8674-8e1e5dd1a0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:12:35.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:12:41.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current trade deficit also factored into the Philippines'' balance
        of payments report. According to the latest report from the Philippine Statistics
        Authority, the trade deficit in May was at $3.70 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26af51d8-2751-43b1-8eba-eaa6115e9f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:12:35.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:12:41.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The higher cumulative BOP deficit for the period may be attributed
        partly to the widening merchandise trade deficit (based on the Philippine
        Statistics Authority''s preliminary data) for the first five months of the
        year that was brought about by the sustained rise in imports of raw materials
        and capital goods to support domestic economic expansion," the BSP said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f7c508-6efa-4f62-8c12-427e61f0981e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:12:35.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:12:41.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trade deficit happens when a nation imports more than it exports,
        and could be partially attributed to the administration''s aggressive infrastructure
        spending program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdf2905-eb46-40ad-911d-2978aa014d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:12:35.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:12:41.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the administration''s economic managers, when asked about
        the trade deficit, said that the Philippine economy is poised to outgrow its
        debts as it tries to update the nation''s lagging infrastructure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b47218b-fb2d-4e5a-bfea-5753f659bb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:12:35.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:12:41.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will outgrow our debt … We''re in good shape compared to Japan,"
        Budget Secretary Benjamin Diokno said during CNN Philippines'' Build, Build,
        Build forum in May. "It''s very safe. Very safe. It''s all systems go for
        us. Nothing can stop us now."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16748bff-aacc-4674-90eb-581b6fa62df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:12:35.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:12:41.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: How exactly is the Duterte admin going to "Build, Build, Build"?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd264f3e7-0f38-4d70-8d00-4b6bda935c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:12:35.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:12:41.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP, in its current report, said that the country''s gross international
        reserves has more than ample liquidity buffer, equivalent to 7.5 months''
        worth of imports of goods and payments of services and primary income.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c3e45f-334f-4616-bd1f-640cc498d6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:12:35.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:12:41.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These reserves could serve as a buffer should an economic crisis
        occur.</p>'
