    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bafcf90-651c-4640-a891-b3624022faf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:51:44.102+08:00
