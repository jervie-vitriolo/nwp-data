      'mgnl:type': 'text'
      'text': '<p>Kazakh Minister of Culture and Sport Arystanbek Mukhamediuly called
        the attack "a horrific and unfair tragedy,"&nbsp;Kazinform reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
