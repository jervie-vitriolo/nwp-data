      'text': '<p>“Nabago [ang buhay ko] in terms of fake news. Malaki issue sa akin
        ito. Nakaka-punyeta ito sobra … Lumaki ako na ang mga balita ay totoo at may
        kredibilidad ngunit noong kampanya at ng maupo si Duterte nauso na ''yang
        fake news na ‘yan, idagdag mo pa si Mocha na bwiset at ang teknolohiya partikular
        na ang social media kung saan ang kahit sino ay makikisawsaw so nandoon ''yung
        eagerness ko [na] labanan ito ... Sa trabaho ko naman inaapply ko ito sa pag-build
        ng credibility ng Angono [Public Information Office] page na ito ang tangkilikin
        sa mga anunsyo, announcements at iba pa para ang tao iisa lang ang direksyon
        o aasahan pagdating sa serbisyo ng gobyerno at di na malilihis sa mga maaari
        magsulputan na page.”</p>'
