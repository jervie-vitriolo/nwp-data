      'mgnl:lastActivated': 2019-05-10T15:30:26.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Melco Resorts Philippines (MRP)
        Foundation, the corporate social responsibility arm of City of Dreams, has
        signed a memorandum of agreement (MOA) with the Department of National Defense
        to build a hospital for the Presidential Security Group (PSG).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ea3796-d7c9-4fd3-9f9b-937af546348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:30:22.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:30:26.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement dated July 9, MRP Foundation said it signed the MOA
        with Secretary of National Defense Delfin Lorenzana as part of its long-term
        support for environmental and health programs.</p>'
    '3':
      'image': 'jcr:e6c3313e-90b2-4cfc-9bbd-91ba10e49a58'
      'imageCaption': 'MRP Foundation President and Chairman Clarence Chung (center)
        with AFP Chief of Staff Gen. Carlito G. Galvez Jr. (left), and PSG Commander
        Col. Jose Eriel M. Niembra (right), after awards ceremonies on the 121st anniversary
        of the PSG.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a152214-a0d3-4745-8b75-60c259b92762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:30:22.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:30:26.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ff4b64-7167-407e-816e-78c3a5295042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:30:22.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:30:26.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City of Dreams Manila is a hotel, gaming, retail and entertainment
        complex within Entertainment City in Parañaque.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aaffe8-2c02-46c2-a8b1-d2c29bb0dc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:30:22.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:30:26.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, in agreement with the Philippine Amusement and Gaming
        Corportation (PAGCOR), MRP Foundation committed to a monthly donation of P1
        million to the Parañaque City government''s health program. The fund is being
        used to procure medicines, medical supplies and equipment for hospitals maintained
        by the city government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246d0a9b-303a-4292-ae57-edac549168b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:30:22.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:30:26.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the celebration of the  PSG''s 121st anniversary in June,
        PSG Commander Col. Jose Eriel Niembra presented plaques of appreciation to
        MRP Foundation President Clarence Chung and PAGCOR Chair Andrea Domingo for
        their continuous support of PSG''s various programs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5294e09-ec1f-4240-9e7f-f6148572ff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:30:22.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:30:26.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City of Dreams Manila has also upheld its long-term commitment to
        contribute to the communities in which the luxury resort operates its business.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef6f35b-f979-4afb-8215-8b807f3d59fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:30:22.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:30:26.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This responsibility to create a positive impact in society was seen
        in the participation of more than 80 percent of its staff in various corporate
        social responsibility programs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b62eb2-a348-437f-9490-f1915259324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:30:22.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:30:26.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These programs are held at least twice a month where employees from
        various departments work hand in hand to help those in need and to conserve
        the environment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f92a81-a4ce-46c0-a30d-b73140a6afad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:30:22.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:30:26.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City of Dreams Manila''s year-round outreach programs include providing
        for basic needs, social and learning activities for orphans and the elderly;
        annual blood donations for Red Cross; donating relief goods for those affected
        by disasters, and participating in tree-planting and coastal clean-up drives.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8230266-bcbb-401e-a2c4-ee50277006ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:30:22.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:30:26.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The various undertakings are aptly named "Spoonful of Dreams" for
        the care of orphans and street children, "Connecting Dreams" for the special
        time spent with the elderly and "Headful of Dreams" for educational sessions
        for children and elders.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161887bb-2a4d-4458-98f3-504db9a8ec9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:30:22.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:30:26.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopeful Dreams" is for hospital visits to indigent patients, "Growing
        Dreams" is for environmental protection while "Building Dreams" is for the
        repair of beneficiaries'' shelters and schools and volunteering for construction
        work in select communities.</p>'
  'fiba-decision-gilas-pilipinas-australia':
    'author': 'CJ Marquez'
    'caption': 'Photo courtesy: FIBA'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-19T15:27:02.993+08:00
    'imagesource': 'jcr:703e7f0b-84af-4ef7-96bc-4eecc42a7a3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e76fcbf9-25aa-4464-ab89-29349039b1ad'
    'lead': 'FIBA sanctions SBP, slaps multiple suspensions to 13 players and two
      Filipino coaching staff who were part of the brawl between Gilas Pilipinas and
      Australia in a World Cup qualifying match.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T15:35:36.996+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T15:35:41.034+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T15:35:40.783+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA suspends 13 players, coaching staff involved in Gilas-Australia
      brawl

      '
    'updated': 2018-07-20T06:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cd3b38-0003-4d36-bffa-674b49bc5102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:35:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:35:41.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> The decision
        is out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdb20df-311d-400c-b792-76d0dae7040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:35:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:35:41.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIBA, the world basketball''s governing body, has suspended on Thursday
        13 players and two members of the Philippine coaching staff involved in the
        Gilas Pilipinas-Australia brawl that occurred earlier this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c432a3f8-b205-4e44-984f-961e97786689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:35:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:35:41.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A free-for-all on-court scuffle took place at the third window game
        between the two countries in the World Cup qualifiers. It happened at the
        4:01 mark of the third quarter with the Philippines trailing, 79-48.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d55d1f-e441-4276-8c3d-12ce21efd469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:35:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:35:41.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australians won by default, 89-53, in the match held at the
        Philippine Arena in Bulacan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33bf4f2-431f-4827-ba00-6343e3950ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:35:36.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:35:41.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino players suspended are as follows: Japeth Aguilar and
        Matthew Wright (one game each); Terence Romeo, Jayson Castro William, Andray
        Blatche and Jeth Rosario (three games each); Roger Pogoy, Carl Cruz and Jio
        Jalalon (five games each); Calvin Abueva (six games, due to previous unsportsmanlike
        behavior in a FIBA competition).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e44633-82c3-43f9-ba5d-7c4638a0ad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:35:36.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:35:41.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas head coach Chot Reyes is suspended for one game and is ordered
        to pay a disciplinary fine of 10,000 Swiss Francs (around P535,000) for inciting
        unsportsmanlike behavior. Assistant coach Jong Uichico, meanwhile, is suspended
        for three games for unsportsmanlike behavior.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf5bb34-1e3a-40f2-889d-cabb88c95b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:35:36.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:35:41.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samahang Basketbol ng Pilipinas, Inc., the country''s basketball
        governing body, is also sanctioned for the unsportsmanlike behavior of its
        delegation members and of its public, as well as for insufficient organization
        of the game.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abc6ee3-65cb-4e3b-b9cc-c1ca3831a6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:35:36.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:35:41.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: SBP accepts FIBA decision on Gilas-Australia brawl: ''It could''ve
        been worse''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c99e55b-b0fb-4a54-8b33-a161fc38c244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:35:36.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:35:41.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will play its next home game behind closed doors
        while a ban for two more home games have been placed under a probationary
        period of three years. SBP will also pay a disciplinary fine of 250,000 Swiss
        Francs (around P13.3 million).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefc1caf-cb08-40eb-9650-80a5a045a753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:35:36.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:35:41.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following Australian players are also suspended for inciting
        unsportsmanlike behavior: Chris Goulding (one game), Thon Maker (three games),
        and Daniel Kickert (five games).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf35fc4-4b21-4a49-909f-b3d44583623b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:35:36.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:35:41.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basketball Australia will pay a disciplinary fine of 100,000 Swiss
        Franc (around P5.3 million) for the unsportsmanlike behavior of its players
        and for abusing and/or tampering of equipment, after having removed floor
        stickers from the court on the eve before the game.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d138e98-a3f2-4d77-b6ff-475a3d1cac21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:35:36.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:35:41.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a thorough evaluation by a group of experts of the officiating
        during the match, the Secretary General has decided that the referees of the
        game shall be removed with immediate effect from the FIBA Elite Program and
        shall not be nominated to any international competitions organized or recognized
        by FIBA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0702ebf-6965-41f8-83bb-8180d5a7219e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:35:36.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:35:41.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALSO READ: Referees in Gilas Pilipinas-Australia Boomers brawl banned
        for a year</p>'
    '26':
