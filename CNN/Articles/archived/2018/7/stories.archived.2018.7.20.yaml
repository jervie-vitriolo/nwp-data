      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Eimor Santos contributed
        to this report.</em></p>'
  'BTC-chair-MILF-MNLF-work-together-Bangsamoro-government':
    'author': ' CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-20T16:37:42.629+08:00
    'imagesource': 'jcr:a6085f64-3e37-40a1-8724-b88b4845c669'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d8ce1ce-e286-4e09-a8b1-6a3b0466bf54'
    'lead': 'Ghadzali Jaafar also said the BTC was satisfied with the common version
      of the Bangsamoro law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T14:14:57.357+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T14:15:00.862+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T14:15:00.689+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BTC chair optimistic MILF, MNLF will work together to establish Bangsamoro
      government

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8e59d0-44a1-4809-8c1e-b653ecda9bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:14:57.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:15:00.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 20)&nbsp;— Bangsamoro Transition
        Commission (BTC) Chairman and Moro Islamic Liberation Front (MILF) Vice Chairman
        Ghadzali Jaafar said he is optimistic that his group and the Moro National
        Liberation Front (MNLF) will work together to establish the proposed Bangsamoro
        government in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4342e11-db82-4511-b39b-bee63d1e4038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:14:57.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:15:00.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Balitaan, Jaafar revealed
        he has worked with MNLF leaders in the BTC, and remains hopeful that members
        of the front will be active in the work to put up the unified government in
        the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c92c0c7-3634-4bdd-bf60-4a0dc05790a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:14:57.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:15:00.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after a common version of the Bangsamoro Basic Law (BBL),
        now called the Organic Law for the Bangsamoro in the Autonomous Region in
        Muslim Mindanao (OLBARMM), was approved Wednesday by lawmakers in the bicameral
        conference committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc1631a-d785-49f0-ad65-54599cfe1dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:14:57.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:15:00.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hanggang ngayon, nakakausap ko ''yung</em> prominent leaders
        ng MNLF in Davao.<em> At sa pag-uusap naming ito, hindi nila nasabi sa akin
        na hindi sila pabor sa</em> BBL. Pabor <em>sila sa</em> BBL," Jaafar said.
        <em>"Natitiyak ko naman na tutulong sila, at hindi sila sasalungat.</em> After
        all, etong gobyerno na ito ay inclusive to everyone."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01741b67-0e39-4b0e-8831-6ef67f1a53f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:14:57.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:15:00.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po ito gobyerno ng MILF o MNLF. Ito po ay gobyerno ng lahat
        ng tao na nandoon."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df59afe6-b030-472d-acf5-9fdbd3eded8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:14:57.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:15:00.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Until now, I still get to talk to prominent leaders
        of MNLF in Davao. In all our conversations, they never told me they were against
        BBL. They are for BBL. I am sure they will help, and will not oppose. After
        all, this government is inclusive to everyone. This is not a government of
        the MILF or MNLF. This is a government of all the people residing there.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64084a60-1a25-4239-a362-3329cee8cfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:14:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:15:00.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar also said that the BTC was satisfied with how the remaining
        provisions were ironed out in the weeklong bicam meet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d496ca-3df5-4246-9617-4527eb9dd4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:14:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:15:00.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Satisfied kami, maganda po ''yung</em> proceeding <em>ng</em>
        both Senate and House of Representatives. <em>Doon sa</em> provisions <em>ng</em>
        Bangsamoro Organic Law, more or less,<em> ang gusto</em> (naming) <em>mapasama
        ay napasama sa</em> provisions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e221c94-caad-4032-a01e-38fb1aa26814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:14:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:15:00.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are satisfied with the proceedings of both the
        Senate and House of Representatives. The provisions we wanted to have in the
        Bangsamoro Organic Law are more or less there.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e05111-9dd7-4351-b78d-8b39a340aeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:14:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:15:00.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once ratified, the OLBARMM provides for a plebiscite that will be
        held in parts of Mindanao in November.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561f61f5-1411-4b5e-bfe7-3d020e79f53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:14:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:15:00.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar said the BTC will be setting out a task force, which will
        go around the regions for information dissemination, in hopes that people
        will vote for the enactment of the Bangsamoro law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c398ef47-ea05-4a3e-a2fb-4e0ac2f96d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:14:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:15:00.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-member panel of the bicameral committee hopes that the consolidated
        version of the law will be approved by President Rodrigo Duterte&nbsp; ahead
        of his State of the Nation Address (SONA) on Monday, July 23.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215fb969-bce4-49ee-9c44-37a238a9cdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:14:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:15:00.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once signed into law by Duterte, the OLBARMM will pave the way for
        the creation of the Bangsamoro Autonomous Region in Muslim Mindanao, replacing
        the Autonomous Region of Muslim Mindanao (ARMM) established in 1989. Its government
        will be parliamentary-democrative in form.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b624787-2542-4c0d-bd36-50b5e4c63eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:14:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:15:00.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law is also meant to implement the Comprehensive Agreement on
        the Bangsamoro, a peace deal signed by the government and Moro rebels in 2014,
        which aims to put an end to the decades-old conflict in Mindanao.</p>'
  'concom-chair-reynato-puno-political-dynasties-end-federalism':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-20T14:58:21.018+08:00
    'imagesource': 'jcr:3619bb66-ed7d-41c5-80a7-902da6b5221e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90190531-b951-479e-bd12-26f28b03609f'
    'lead': 'Consultative Committee Chair Reynato Puno will withdraw his support for
      federalism if an anti-political dynasty provision is not passed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T14:18:47.591+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T14:18:52.359+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T14:18:52.169+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ConCom Chair Puno: Allowing political dynasties spells the end of federalism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aed027-adbc-41ec-ad00-956a50f5c82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:18:47.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:18:52.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> The anti-political
        dynasty provision is not up for negotiation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9525697b-185b-45e3-bdea-6be319d2ab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:18:47.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:18:52.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consultative Committee Chair Reynato Puno told CNN Philippines''
        The Source on Friday reiterated that he would withdraw his support for federalism
        if an anti-political dynasty provision is not passed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bac0d5-99d7-4540-9144-05bef8c005e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:18:47.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:18:52.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kinakailangan natin ang provision na ito... Kung hindi, lalong
        magkakaroon ng monopoly of political power iyang mga dynasties," said Puno.
        "And that will be the end of federalism."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796f2d9c-14dc-4b4d-83a0-155831d3ee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:18:47.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:18:52.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that not including the provision would allow dynasties
        to abuse the empowerment intended for regions and local officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfd5a50-f9ad-49d5-982f-aeb1c968bf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:18:47.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:18:52.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provision provides that only one member of a family, at least
        within the second level of affinity or consanguity, will be allowed to run
        in one national or one regional position. A sitting politician cannot be succeeded
        by his wife, sons, or daughters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2e13d3-fc44-450b-aabd-7ae2c0b6c684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:18:47.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:18:52.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the ConCom endorses the policy, its draft constitution will
        still go through Congress, where it could still be struck down.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2262849173954969%2F&width=500&show_text=true&height=409&appId"
        width="500" height="409" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69747898-a712-4dea-856e-f4172d06865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:18:47.592+08:00
