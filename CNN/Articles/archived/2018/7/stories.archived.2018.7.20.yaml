  'Vladimir-Putin-Russia-U.S.-relationship-Donald-Trump':
    'author': 'Radina Gigova and James Masters'
    'caption': 'Russian President Vladimir Putin accused forces in the U.S. of attempting
      to subvert relations between Washington and Moscow. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-20T06:38:10.550+08:00
    'imagesource': 'jcr:2fafa0ad-f87c-4fcd-bbce-5fe471efc96e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53cc3728-d824-41f4-bc55-a01b30e7eaca'
    'lead': 'The Russian President accused forces in the U.S. of attempting to subvert
      relations between Washington and Moscow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T15:01:00.258+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T15:01:04.113+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T15:01:03.838+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin warns ''certain forces'' in U.S. trying to undermine relationship
      with Russia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f378c52-f9b0-4665-8539-d357e1bc25c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:01:00.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:01:04.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin says his
        summit with U.S. President Donald Trump in Helsinki was "overall successful
        and led to productive agreements" but warned "certain forces in America" are
        trying to undermine the results.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c72607-cb99-466d-a3fe-9a04fe734dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:01:00.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:01:04.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a meeting with ambassadors and permanent representatives
        in Moscow on Thursday, Putin accused forces in the U.S. of attempting to subvert
        relations between Washington and Moscow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaaefe2-ad6c-4c7d-892e-c2a91e65437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:01:00.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:01:04.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see that there are forces in the United States that are willing
        to sacrifice Russia-U.S. relations to promote their ambitions amid the domestic
        political strife in America," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18efcd68-6879-4884-8d5c-efc2fe70b44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:01:00.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:01:04.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was fiercely criticized&nbsp;when he refused to back the U.S.
        intelligence community''s assessment of Russian efforts to influence the 2016
        election during a joint news conference with Putin, instead touting Putin''s
        strong denials — and his desire to not back down or apologize over his performance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74230194-2966-4119-8cb6-38272ff9bda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:01:00.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:01:04.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump subsequently said he misspoke, but has not acknowledged that
        he repeatedly put the&nbsp;U.S. intelligence community''s assessment and Putin''s
        denials on the same footing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544238ea-c8a4-4f42-a037-c330cae0f33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:01:00.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:01:04.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid the criticism of the U.S. President, Putin took aim at
        those he sees as naysayers of the U.S.-Russia relationship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e752ead-fe90-42fc-90ea-951cad101be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:01:00.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:01:04.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are ready to sacrifice the interests of their businesses,
        which are losing multimillion-dollar contracts and the Russian market in general,
        as well as jobs in the United States," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a382b6-ba86-4540-8596-f41be5a77559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:01:00.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:01:04.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though not many, there are jobs in place as part of cooperation
        with Russia. We are talking about tens of thousands, potentially hundreds
        of thousands, of jobs," said Putin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d606ce-35ac-4797-9720-684f7d8dffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:01:00.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:01:04.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not saying this to scold or commend anyone. Absolutely not,"
        he added. "These are the facts of modern life."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b951cb-9d62-4e16-b230-38aae6eebfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:01:00.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:01:04.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin also insisted that Russia remains open to further contacts
        with the U.S. on an equal and mutually beneficial basis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dac7d8a-93d6-4d76-8d95-81e3367a719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:01:00.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:01:04.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what not only our people but the world as a whole need,"
        he added. " As the world''s largest nuclear powers, we have special responsibility
        for strategic stability and security."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a04ad0-2b9d-47e8-aa5e-98dd338d81ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:01:00.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:01:04.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin took time to praise Trump''s role in the progress of the situation
        on the Korean peninsula but expressed regret in the U.S.'' decision to withdraw
        from the Iran nuclear deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c66ea3-9fee-42ad-af7f-db7659f35761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:01:00.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:01:04.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This document is of crucial significance for global non-proliferation,"
        Putin said. "Our task is to preserve this vital arrangement and to prevent
        the growing tension in the Middle East from getting out of control."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf46157-ee1d-4909-8ef2-bc514f5c4c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:01:00.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:01:04.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the talks over the&nbsp;New START treaty,&nbsp;an
        agreement aimed to cut the number of nuclear weapons that the U.S. and Russia
        could deploy by about one third, was also the "correct step" at the time,
        while warning "unless we start working right now to coordinate its extension,
        it will cease to exist in a year and a half."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6adc80-dd78-4e5b-b473-2ef8b106d387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:01:00.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:01:04.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, Putin also took the opportunity to denounce
        the NATO troop expansions in eastern Europe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a380848-18dc-4a56-a416-1e95f3e24eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:01:00.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:01:04.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key to providing security and safety in Europe is in expanding
        cooperation and restoring trust, and not in deploying new NATO bases and military
        infrastructure near Russia''s borders, which is what is taking place now,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf204a0a-54a9-48a6-bca6-7c20fc910af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:01:00.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:01:04.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will respond appropriately to such aggressive steps, which pose
        a direct threat to Russia."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b4f010-4197-4ed4-a63e-983568471744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:01:00.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:01:04.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Putin warns ''certain
        forces'' in US trying to undermine relationship with Russia."</em></p>'
