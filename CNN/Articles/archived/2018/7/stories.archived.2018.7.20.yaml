    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ConCom Chair Puno rejects no election scenario

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b105df-43d4-4781-81f5-7e4d750732ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:22:08.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:22:12.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> Consultative
        Committee(ConCom) Chair Reynato Puno does not agree with postponing elections
        next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad95e25-6fae-4c3c-ab52-80ada1c0d238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:22:08.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:22:12.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t agree. The elections provided for by the constitution
        (should) push through," Puno told CNN Philippines'' The Source. "That is the
        will of the people when they ratified the (1987) Constitution."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714fc026-90ab-45ee-9aab-fcc2d5ee5ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:22:08.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:22:12.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the former Chief Justice said that they would leave the
        fate of the mid-term elections to Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f00c3b7-b56c-43e6-b39e-84eddb1b1ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:22:08.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:22:12.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with preparations for federalism, House Speaker Pantaleon
        Alvarez wants to cancel the elections slated for May next year and hold them
        in 2022. This would effectively extend the terms of congressmen and senators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c023024-f694-4b8e-98cf-adf6d7cbc799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:22:08.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:22:12.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Senate believes this cannot be done unless the constitution
        is amended.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ce857f-55e5-47aa-be2c-4d0ee5a29798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:22:08.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:22:12.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another ConCom member, former Senate President Nene Pimentel, warned
        that canceling or postponing the elections will leave the impression that
        the shift to federalism is only meant to perpetuate those in power.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2262891190617434%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c1474b-d7c8-4aa0-86ab-ec18d77f4896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:22:08.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:22:12.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b69fff5-ba51-4cac-a67d-7e5c48b41aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:22:08.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:22:12.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Transitory provisions</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b97872-bc13-4209-87ad-3df9243b3054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:22:08.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:22:12.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno also clarified some transitory provisions under the draft charter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff51809-9448-4d0c-adaa-d03fbfc37dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:22:08.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:22:12.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their proposed set-up, President Rodrigo Duterte cannot run for
        President in 2022. Vice President Leni Robredo is allowed to do so. This is
        a change from its initial proposal, which did not bar Duterte from running
        again.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19d7a2d-fb5f-40db-b666-15facb0b56a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:22:08.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:22:12.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics raised the concern that this would allow Duterte to serve
        for a total of 14 years as head of state, because the proposed constitution
        provides for a four-year term and re-election. Duterte said he was not interested,
        and urged the ConCom not to revise the provision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c31101f-bc2b-4823-b00c-7132e8b349e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:22:08.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:22:12.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is still allowed to run for other elective positions, except
        for President.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68555fca-0b89-43f2-9d9a-134a8c129cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:22:08.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:22:12.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, lawmakers are set to serve in holdover capacity during
        the transition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbc5c95-8f1b-434b-8349-30f9debc15bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:22:08.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:22:12.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the new Constitution, they will be continuing in office a
        holdover capacity," said Puno. "Otherwise, if you completely eliminate them,
        there will be a paralysis in government."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cac200-8f08-481d-a809-6f240138f384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:22:08.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:22:12.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft constitution allows for a transition commission, led by
        a transitory president and vice president elected by the people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc0f280-3bad-4c5b-b908-f4d602a7690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:22:08.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:22:12.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition president will then appoint ten regular members of
        the commission. According to Puno, these members are expected to be "independent
        experts in different fields" whose mandate is to ensure the transition is
        not "characterized by partisanship."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1143f34-1dd1-4eab-89cf-773ded325a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:22:08.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:22:12.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is on a tight deadline to shift to federalism. Puno
        is gunning for a plebiscite as early as next year, after Duterte expressed
        interest in stepping down early. Other administration allies believe Duterte
        should serve until 2022. Pimentel suggested a plebiscite by 2021.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fcdbcb-f45e-45dc-aa7b-bf3209a420ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:22:08.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:22:12.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senators said they are not in a rush to implement federalism
        at all.</p>'
  'Carmelo-Anthony-Oklahoma-City-Thunder-Atlanta-Hawks':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-20T14:07:47.938+08:00
    'imagesource': 'jcr:de37ac55-4cb5-408e-b601-c86720bd7d9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2db2c143-ce29-4585-928c-81c373bf477c'
    'lead': 'The Thunder have been working together over the past two weeks on a method
      to part ways in hopes of allowing Carmelo Anthony to join a new team and save
      Oklahoma City around $100 million in salary and luxury-tax penalties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T14:24:09.007+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T14:24:12.294+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T14:24:12.077+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Thunder reportedly send Anthony to Atlanta

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce64881-f0d4-4c78-92b4-e63023531350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:24:09.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:24:12.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Oklahoma City Thunder have traded
        forward Carmelo Anthony and a protected 2022 first-round pick to the Atlanta
        Hawks for guard Dennis Schroder and forward Mike Muscala, according to multiple
        reports on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7017c4d3-ce8c-4f6e-8ba2-5087a418ed9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:24:09.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:24:12.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per several reports, Anthony will, as expected, be immediately bought
        out and waived by the Hawks, becoming a free agent. The Houston Rockets are
        widely reported to be the front-runners to acquire the 15-year veteran. Anthony
        reportedly met recently with the Rockets and Miami Heat in Las Vegas, with
        the Thunder’s permission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f88c9a-b7e2-4547-8aac-396ff342f417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:24:09.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:24:12.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to multiple reports, the Thunder will now send Muscala
        to the Philadelphia 76ers in exchange for wings in Timothe Luwawu-Cabarrot
        and Justin Anderson. Oklahoma City will keep Schroder and team him with Russell
        Westbrook and Paul George.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8677d8e-aca9-4deb-ac3b-fe7ce3537110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:24:09.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:24:12.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony, 34, and the Thunder have been working together over the
        past two weeks on a method to part ways in hopes of allowing Anthony to join
        a new team and save Oklahoma City around $100 million in salary and luxury-tax
        penalties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a3dcc4-7169-4075-9302-5725a85c2f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:24:09.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:24:12.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawks also waived shooting guard Jaylen Morris, reportedly after
        his agent requested his release upon learning Morris would not be on the opening-day
        roster.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3173196d-cffe-4c59-a586-1cefc718dc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:24:09.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:24:12.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—Restricted free agent guard Marcus Smart agreed to a four-year,
        $52 million contract with the Boston Celtics, ending a contentious month between
        the two sides.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e97c1ea-1fe2-4699-a5f8-632b2d588fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:24:09.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:24:12.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics announced Thursday afternoon the deal was official,
        a day after reports surfaced the two sides were in serious discussions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1c3e74-f145-444d-8cff-d17f61aadfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:24:09.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:24:12.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart was reportedly frustrated by the lack of contact from the
        Celtics, who were reportedly involved in talks to acquire Spurs All-Star Kawhi
        Leonard before he was shipped to Toronto on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681dffda-648b-4d75-9c52-f40a63c6cb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:24:09.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:24:12.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—Dirk Nowitzki, 40, is finalizing a one-year, $5 million contract
        for the 2018-19 season — his 21st with the club — according to a Yahoo Sports
        report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4275a053-6e92-4963-9c04-e50ae13943ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:24:09.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:24:12.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming he appears in at least one game in Dallas, Nowitzki will
        set the NBA record for consecutive seasons with one franchise, breaking a
        tie he currently shares with former Los Angeles Lakers star Kobe Bryant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1718bb93-be4d-4b2b-914f-d68b1af3a4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:24:09.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:24:12.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo Sports also reported the Mavs agreed to a two-year, $5.3 million
        deal with guard Yogi Ferrell and a four-year rookie contract with No. 56 overall
        pick Ray Spalding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7410052a-fc61-4533-8eca-797f4c9724ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:24:09.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:24:12.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—The Denver Nuggets announced Thursday that first-round pick Michael
        Porter Jr. underwent a second surgery on his lumbar spine earlier this week,
        a day after NBA.com first reported the surgery had happened.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa37dd2-c47b-49cb-a9dd-4ab1b27fca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:24:09.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:24:12.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no timetable for his return to basketball participation,”
        the team announced in a release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71514728-cd37-484d-83b1-6b952642657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:24:09.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:24:12.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The belief from Porter’s camp following the procedure is that it
        helped them further understand his herniated-discs issue, according to the
        NBA.com report. Porter, 20, missed all but three games of his freshman season
        at Missouri after injuring his back last November, which required him to have
        surgery on his L3 and L4 spinal discs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeccfba-21c8-40fa-abc3-74d751b3af11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:24:09.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:24:12.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—Nuggets guard Monte Morris has agreed to a three-year, $4.8 million
        deal with the team, Yahoo Sports reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f02e7b6-f74c-455c-aade-dab84c871216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:24:09.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:24:12.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the first two seasons are guaranteed, converting
        the 2017 draft pick’s contract from a two-way deal to a standard contract.
        He fills the Nuggets’ 15th and final roster spot.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb788b0-ff1e-43f4-83f8-cc143f5dc7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:24:09.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:24:12.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a rookie, the No. 51 overall pick played in just three games
        and 25 total minutes. The club reportedly has been impressed with Morris’
        effort at practice and play in both the G League and summer league.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ad9b8c-d374-4f88-b27d-b241c88d8940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:24:09.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:24:12.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—The Chicago Bulls announced they have re-signed guard Antonio Blakeney.
        Terms were not disclosed but multiple reports put the deal at two years and
        worth the league minimum.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca1a82-235a-4ace-b9f3-96078d9d1493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:24:09.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:24:12.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After going undrafted last year, Blakeney signed a two-way deal
        with the Bulls after an impressive summer league showing. Along with winning
        G League Rookie of the Year honors last season, the 21-year-old averaged 7.9
        points, 1.7 rebounds and 1.1 assists over 16.5 minutes in 19 games in the
        NBA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39867fc7-501c-4442-bbb6-a3be246f5d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:24:09.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:24:12.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—The Cleveland Cavaliers announced the official signing of forward
        Channing Frye to a reported one-year, $2.4 million deal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15dce54-f529-4af5-b463-9d5bc9c0d504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:24:09.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:24:12.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-11 center started last season with Cleveland but was
        traded to the Los Angeles Lakers on Feb. 8 as part of a deal that sent Jordan
        Clarkson and Larry Nance Jr. to the Cavaliers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32abca8c-9859-4a15-97b4-4018f67fe00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:24:09.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:24:12.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In parts of 12 seasons, Frye has averaged 9.0 points and 4.6 rebounds
        per game. He has started 439 of 854 career games with a half-dozen teams including
        the New York Knicks, Portland Trail Blazers, Phoenix Suns, Orlando Magic,
        Cavaliers and Lakers. He also won an NBA championship with the Cavs in 2016.</p>'
