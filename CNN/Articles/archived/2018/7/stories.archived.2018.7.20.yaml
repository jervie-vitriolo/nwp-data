  'bureau-of-immigration-australian-nun-patricia-fox-deportation':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-19T18:37:45.101+08:00
    'imagesource': 'jcr:6c366aae-22fe-411e-9fd8-0cc39db58559'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48d8ea95-d845-4ac3-af83-9553016b22a0'
    'lead': 'Sister Patricia Fox is ordered deported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T15:24:52.618+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T15:24:56.645+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T15:24:56.446+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Immigration bureau orders deportation of Australian nun

      '
    'updated': 2018-07-20T10:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9edbc78-605b-419c-a868-143b8fef3d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:24:52.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:24:56.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> The Bureau
        of Immigration on Thursday ordered the deportation of Australian nun Patricia
        Fox.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe49710d-03db-4965-8312-005f26f59022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:24:52.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:24:56.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fox''s active participation in political rallies, fact-finding
        missions, and conferences in various areas of the country... is contrary to
        the conditions laid down when she applied for a missionary visa," BI''s order
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82c5f18-31b0-425d-bbc7-65ad6874260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:24:52.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:24:56.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said to allow Fox to stay in the country despite her participation
        in political activities will set a bad precedent for other aliens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd76d5c-c106-4a08-8046-5be37651af97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:24:52.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:24:56.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To allow Fox to participate in political rallies/activities would
        open the floodgates for other aliens'' unbridled right to criticize government
        by joining rallies to the detriment of public peace and order... Her presence
        in the country poses a risk to public interest," BI added. It said there are
        other ways for foreigners to criticize the government as part of their freedom
        of expression.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ea47f9-738b-47f2-8aa4-6f7a0d2aec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:24:52.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:24:56.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau also barred Fox''s re-entry to the country by placing
        her on the bureau''s blacklist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9909cb-4c7d-4128-b001-debb3b2d8a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:24:52.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:24:56.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending the Australian nun''s deportation, she shall remain under
        BI''s watchlist, which will only be lifted when she leaves the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55bbae8-000b-4dba-b3a3-b13857bcfa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:24:52.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:24:56.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 71-year-old nun was accused of engaging in partisan political
        activities, which the government deemed as a violation of the terms of her
        stay in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fc1f83-2f88-424c-b7e6-3472b0d4cfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:24:52.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:24:56.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, her lawyers argue that fighting for the rights of minorities
        is part of her missionary work. Fox''s camp also maintains the gatherings
        she attended were not anti-government in nature.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307cdf18-bc34-4add-99b4-ff4fc09a5e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:24:52.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:24:56.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox''s lawyers, Sol Taule, Jobert Pahilga, and Kathy Panguban, said
        they are "utterly dismayed by the resolution," saying the government must
        instead recognize her selfless service to the oppressed sectors of the society.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7012dc-65b9-4da5-b530-438154c57e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:24:52.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:24:56.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sr. Pat''s missionary work is not defiance to the government but
        a firm solidarity to all the struggles of the Filipino people. She has all
        the rights under domestic and international laws to exercise her freedom of
        religion and expression," they said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38afb27f-8d81-4e44-8a0e-4a0cf15f7e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:24:52.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:24:56.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson said the law may be harsh,
        but it must be followed (dura lex, sed lex).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8c8c2b-b49a-437b-80ee-a71be2933e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:24:52.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:24:56.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 25, the camp of the 71-year-old nun petitioned the Justice
        Department to reinstate her missionary visa and let her stay in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f389dba9-0c74-4c4b-86a4-c96401a43fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:24:52.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:24:56.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI, which is under the DOJ, forfeited Fox''s visa on April 23
        and ordered her to leave by the end of May. On May 23, the bureau denied Fox''s
        appeal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248d9072-ca9d-475b-b811-8a71ee99f5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:24:52.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:24:56.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte admitted that he was behind the BI probe
        into Fox''s "disorderly conduct." He cited BI Operations Order SBM 2015, which
        bars foreign tourists from engaging in political activities, "whether for
        or against the government."</p>'
