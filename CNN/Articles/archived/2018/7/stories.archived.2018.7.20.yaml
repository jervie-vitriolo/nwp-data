    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia''s Thon Maker disagrees with FIBA sanction, moves on from
      ''terrible event''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937fefc6-016c-46f1-aa33-ad00dc67bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:07:32.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:07:35.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 20) —</strong> Thon Maker on Friday
        expressed his disagreement with FIBA''s decision to suspend him for three
        games following the Australia-Philippines brawl earlier this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a115b8-3328-48b2-bfa8-1e342ac3d71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:07:32.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:07:35.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While remaining respectful of FIBA as a governing body for basketball
        with a duty to protect the integrity and sanctity of our game, I disagree
        with their decision to sanction me for 3 games," the Australian big man said
        in a statement he released on his official Twitter account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f9d566-f2de-4319-b268-b3e103ffff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:07:32.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:07:35.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: FIBA suspends 13 players, coaching staff in Gilas-Australia
        brawl</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f97bd5-bcd9-4397-9e03-a9c6ea750e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:07:32.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:07:35.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7-foot-1 player defended his action, saying he was just trying
        to pacify the situation but ended up prioritizing his teammates'' safety.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dea451-02a5-4a1c-a3df-b4358081730d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:07:32.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:07:35.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tried to break-up a conflict, but without security, things quickly
        devolved into a very dangerous situation where I needed to act to protect
        my teammates and myself from imminent harm," the 21-year-old cager said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4746f0a0-e4e8-4a23-81e0-9398fbeb0336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:07:32.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:07:35.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a human being, I cannot turn my back on anyone, Australian or
        Filipino, teammate or not, who is being attacked by a mob without the adequate
        help from security," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf60970-6c8a-43fb-8bf2-283e931e49c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:07:32.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:07:35.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIBA has sanctioned Maker along with two other Australian players
        Chris Goulding (one game) Daniel Kickert (five games) together with 10 players
        and two coaches from the Philippines..</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd07d20-525e-4677-b344-cad201ef5286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:07:32.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:07:35.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basketball Australia is also ordered to pay a disciplinary fine
        of 100,000 Swiss Franc (around P5.3 million) for the unsportsmanlike behavior
        of its players and for abusing and/or tampering of equipment, after having
        removed floor stickers from the court on the eve before the game.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21661870-cff0-4d19-b49e-e465230762a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:07:32.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:07:35.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving on from the ugly incident, Maker said he will be putting
        all his energy to the Milwaukee Bucks'' preparation for the NBA season.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b153c2b7-2d07-4f1b-835f-a8bc80662cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:07:32.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:07:35.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to focus on my continued preparation for the exciting
        upcoming season with the Milwaukee Bucks and move forward from this terrible
        event with a positive take-away - a renewed appreciation for the importance
        of security personnel. They provide safety for all to enjoy the game we love,
        both as players and fans."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd55564-9e57-460d-badb-af9e7226f917'
