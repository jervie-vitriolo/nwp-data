    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8df448ed-40d2-451e-9e12-97b2405de65c'
    'lead': 'However, Consultative Committee Chair Reynato Puno said they would leave
      Congress to decide.'
    'mgnl:activationStatus': true
