  'sona-filipinos':
    'author': 'Portia Ladrido'
    'caption': 'Ahead of President Duterte''s State of the Nation Address, Pinoys
      across the country express what they think the condition of our nation is under
      the Duterte administration. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-07-20T14:34:23.452+08:00
    'imagesource': 'jcr:2f0a8717-20d5-47e7-9f8e-dd3abd5d2084'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dfecd54-6be8-4adf-b310-11d666d5a279'
    'lead': 'Ahead of President Duterte''s State of the Nation Address, Pinoys across
      the country express what they think the condition of our nation is under the
      Duterte administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T14:51:44.100+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2019-07-15T15:58:01.267+08:00
    'mgnl:lastActivatedBy': 'roel'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-15T15:56:43.210+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The state of our nation, according to Filipinos

      '
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9440327c-8fda-429d-bd6d-832164f5d82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:51:44.101+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-15T15:58:01.267+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> For President Rodrigo
        Duterte’s third State of the Nation Address (SONA), he may stick to his speech.
        He may discuss the Bangsamoro Organic Law which he is expected to sign before
        his SONA. He may insult his critics. He may talk about whether or not Charter
        Change is being railroaded. He may try to convince the public that a shift
        to federalism will not affect the economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d361a73-e2cd-41f3-82ac-0ad8023d1626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:51:44.100+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-15T15:58:01.267+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa268a3-6d45-4c50-b6d2-9e757e784327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:51:44.100+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-15T15:58:01.267+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contents of his speech can only be surmised for now, but Presidential
        Spokesperson Harry Roque already assured the public that the president’s message
        will not be long (the speech is expected to last for only 35 minutes), and
        that he will “speak from the heart.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87421011-9840-4f77-b365-27dcde7f6156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:51:44.100+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-15T15:58:01.267+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650e1869-2066-4791-a69a-58c2502824bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:51:44.100+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-15T15:58:01.267+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s SONA is a unique opportunity for the entire Philippines
        to hear from the president himself what his administration has done to improve
        the lives of Filipino as well as what his administration’s plans are for another
        year of public service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd00bed-97b9-47c3-b4db-aee27f0a868e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:51:44.100+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-15T15:58:01.267+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab58757-45e7-4704-a9a5-97f6d8545b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:51:44.101+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-15T15:58:01.267+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the president’s SONA gives us an idea as to how the country
        is run or where our nation is politically, economically, and morally, it is
        not always illustrative of what the state of our nation is in the eyes of
        the everyday Filipino. CNN Philippines Life talked to Pinoys across the country
        to ask about their respective communities and what they think the condition
        of our nation is under the Duterte administration.</p>'
    '7':
