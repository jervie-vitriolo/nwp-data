    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9753df-d9de-48d3-b841-411eae6981b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:27:06.186+08:00
