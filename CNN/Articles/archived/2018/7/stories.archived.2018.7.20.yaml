    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21af03e4-d5b2-4989-bc4e-a38819962113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:51:44.103+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-15T15:58:01.268+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My life has changed in such a way that the impact of the reforms
        [Duterte] implemented, both positive and negative, was undeniably felt by
        every Filipino citizen. From the poor, innocent victims of the drug war to
        the struggling efforts of the middle class to keep afloat amidst the effects
        of the five-year high inflation rate and the imposed tax reforms, I have been
        a witness as to how the Duterte effect has drastically shaped the current
        order of things in the country. I earnestly hope that the years to come would
        yield justified responses to the shortcomings the administration has committed
        and admitted in the past for it to truly prove the progressive change it proposed.”</p>'
