      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3ab390-6da5-4abe-9d0b-52bc1a9a92f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:18:47.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:18:52.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a few lawmakers think the provision is not strong enough.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b4c2ae-1a01-4b2d-9f9b-236417ce8d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:18:47.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:18:52.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senator Bam Aquino told The Source on Thursday that he
        considered it "very irregular" that the President and Vice President were
        exempt from the provision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0357dc33-994a-4734-bd98-1ed3e4c1a44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:18:47.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:18:52.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means leaders in those positions could still have a relative
        within the second level of consanguinity serving locally or as a senator.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80608b1b-0dd3-4424-926d-b459917c212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:18:47.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:18:52.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung gagawin niyo na rin iyan, itodo niyo na. Huwag na kayo magbigay
        ng exemptions," said Aquino.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3f45f3-8685-41f7-9b6a-e1b5871c868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:18:47.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:18:52.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you''re going to do that, go all the way. No exemptions.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657ef0b0-9423-4dfb-8742-1351b59aaa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:18:47.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:18:52.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto also noted that the provision did not
        stop politicians'' romantic interests or extramarital partners from rising
        in public office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ecf02d-767e-434c-87a0-1a5a7054e027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:18:47.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:18:52.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero yung girlfriend, hindi nakalagay doon. Girlfriend or boyfriend,"
        Sotto said. "Still, the power of the official transgresses all factors — kasama
        ata ang mistress."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce22684c-c8c6-406f-af14-999a1380c1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:18:47.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:18:52.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno said the provision they made was "just the floor" and lawmakers
        were free to adjust the anti-dynasty provision or pass laws if they did not
        think it was tight enough.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e16a1cd-85e0-49f3-ac4e-76fc708cc402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:18:47.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:18:52.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung naisip nila kulang pa ang ban, na dapat masakop iyan-third
        degree... or yung sinasabi nilang Presidente or Bise Presidente-let them do
        it," said Puno. "Dagdagan nila. Walang problema iyon."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f81c781-30ef-4986-952e-17109d366f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:18:47.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:18:52.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they think the ban is not enough, that details
        like the third degree (of consaguinity) or the President or Vice President
        should be included, let them do it. They can add it. It''s no problem.]</p>'
  'concom-chair-reynato-puno-rejects-no-election-2019':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-20T14:57:35.831+08:00
