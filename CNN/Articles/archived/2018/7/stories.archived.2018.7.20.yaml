    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b281b50-5d2b-4482-8b24-0c4e2992c21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:51:44.105+08:00
