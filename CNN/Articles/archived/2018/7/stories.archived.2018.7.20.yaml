      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In terms of peace and order in Mindanao, ramdam ko po ang safety
        namin unlike po nung panahon ni Aquino at nakaraang administrasyon. Mas ok
        po dito sa Mindanao kahit na martial law. Lesser na ang pagala-gala sa kalye
        dahil sa Oplan Tokhang ni Duterte. In terms of economy, the same pa din, tag
        hirap. But still, I am hoping for change in the DepEd System and may [the
        admin] help us teachers sa pagdating sa mga learning facilities and supplies
        na magagamit sa classroom at sana hindi na kami gagastos para sa classroom
        structuring naming.”</p>'
