  'Starbucks-sign-language':
    'author': 'Lilit Marcus'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-20T07:49:56.216+08:00
    'imagesource': 'jcr:6a951779-067c-4fc2-9f14-58fd8624fcb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69d8b5d7-425e-49d8-970b-963dcb8f603c'
    'lead': 'American coffee megachain Starbucks has announced it''s planning to open
      a branch where every employee is proficient in American Sign Language.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T14:49:31.614+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T14:49:35.295+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T14:49:35.128+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Starbucks to open sign language store in U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ed692f-b9e1-4710-b872-94396e550db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:49:31.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:49:35.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; American coffee megachain&nbsp;Starbucks&nbsp;has
        announced it''s planning to open a branch where every employee is proficient
        in American Sign Language.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c8b8c6-0b10-45ad-b371-225775e8b2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:49:31.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:49:35.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want to go? Then you''ll need to&nbsp;travel&nbsp;to&nbsp;Washington,
        DC, which is home to Gallaudet University, the world''s only liberal arts
        institution of higher learning for the deaf. It is due to open in October
        2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08afb148-83a3-421a-b482-a18db4a21123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:49:31.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:49:35.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the branch will be at 6th and H streets, close to
        Gallaudet''s campus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f36d748-86f5-4472-b682-eebd605b3b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:49:31.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:49:35.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release, the Seattle-based company announced that the
        creation of their "Signing Store" will include hiring at least 20 deaf and
        hard-of-hearing employees and that all hearing partners working there will
        also be required to become fluent in ASL.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f45c7-d9f6-46da-9141-7722217c7e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:49:31.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:49:35.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the ASL sign for ''Starbucks''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3771ecb-cecf-44aa-bc20-28c78325c90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:49:31.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:49:35.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a historic moment in Starbucks'' ongoing journey to connect
        with the deaf and hard of hearing community, hire and engage deaf and hard
        of hearing partners, and continue to find ways to be more inclusive, accessible
        and welcoming to all," Rossann Williams, Starbucks executive vice president
        of U.S. retail, said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef54af8e-2c0a-48f1-bbb2-167de52a8a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:49:31.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:49:35.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Signing Store will be the first of its kind in the&nbsp;United
        States, Starbucks has worked with the deaf community in other markets.&nbsp;A
        Malaysian outpost&nbsp;staffed by deaf baristas opened in 2016 featuring wall
        art that had the word "Starbucks" spelled out in American Sign Language.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189f5880-80b9-4507-8863-815d9fc496de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:49:31.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:49:35.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to having deaf and ASL-fluent staff members, the Washington
        store will have art by deaf and hard-of-hearing artists and will hold events
        for the local deaf community, according to the brand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc52a4b7-4d97-4451-bc14-74c190224551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:49:31.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:49:35.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the ASL sign for ''Coffee''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919148a2-d299-42f8-a532-741e28a7672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:49:31.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:49:35.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The store will also be designed using elements of&nbsp;Deaf Space,
        a groundbreaking deaf-centric architecture program created by Gallaudet. Odds
        are good that you won''t see tall stools and chairs, as they often block visibility
        for signers. But you are likely to see surfaces with matte finishes for minimum
        glare, bright lighting and floors that reduce excessive vibration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e2acc0-f645-4e5d-80a8-b52d6b39cc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:49:31.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T14:49:35.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
