  'kuwait-instagram-sondos-al-qattan-filipino-domestic-workers-kefala-ofw':
    'author': 'Tamara Qiblawi and Gianluca Mezzofiore'
    'caption': '(Photo: sondos_aq/Instagram)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-22T13:27:51.829+08:00
    'imagesource': 'jcr:71a90b9f-31d0-4421-a662-b65ec2df1f0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1abf8eff-af1e-4584-8190-d72517db245c'
    'lead': 'A Kuwaiti Instagram star has slammed new regulations requiring a weekly
      day off for Filipino domestic workers in the country, with her comments drawing
      the ire of social media users.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T10:20:47.676+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T10:24:34.131+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T10:24:33.714+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kuwaiti Instagram star slams days off for Filipino domestic workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc0e164-1144-490e-a4e1-0bd59a345632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:20:47.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:24:34.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Kuwaiti Instagram star has slammed new
        regulations requiring a weekly day off for Filipino domestic workers in the
        country, with her comments drawing the ire of social media users.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae88f5b-31b8-43fc-843d-5764b4c82649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:20:47.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:24:34.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new laws that have been passed are like a pathetic film," said
        makeup artist Sondos Alqattan in a viral video last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a277c3b5-50c8-482e-ba3f-e30dc271b4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:20:47.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:24:34.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For her to take a day off every week, that''s four days a month.
        Those are the days that she''ll be out. And we don''t know what she''ll be
        doing on those days, with her passport on her," said Alqattan, who has 2.3
        million followers on Instagram.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2c2bdc-6f9e-48ab-8a0d-dad050728b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:20:47.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:24:34.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with a mandatory weekly day off, recent reforms in Kuwaiti
        regulations for Filipino domestic workers also require that workers keep their
        own passports with them. Before the changes, employers could confiscate the
        passports of domestic help.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43e0cd7-5c6b-4850-aa97-1bbdbe15e7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:20:47.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:24:34.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can you have a ''servant'' at home who keeps their own passport
        with them?" asked Alqattan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e38d24e-3bd8-46d3-bb43-dba61708bd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:20:47.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:24:34.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reforms to Kuwaiti regulations for Filipino domestic workers
        were sparked by a diplomatic spat between the Philippines and the Gulf country.
        The murder of a Filipina maid earlier this year prompted Philippines President
        Rodrigo Duterte to ban Filipino workers from traveling to Kuwait.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3e6f15-1d07-44a5-a8d6-a1ac58a2c340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:20:47.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:24:34.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the body of Filipina Joanna Demafelis, 29, was discovered
        stuffed in the fridge of her Lebanese employer and his wife. Kuwaiti authorities
        have since sentenced the couple to death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de948892-8321-4d12-a813-1ee8445a0456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:20:47.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:24:34.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will sell my soul to the devil to look for money so that you
        can come home and live comfortably here," Duterte said after news broke of
        Demafelis''s death. The Philippines President said he was ready to take "drastic
        steps" to protect Filipinos working abroad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328d3295-a7f1-4e59-8b30-0e5ae951764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:20:47.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:24:34.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#Moderndayslavery</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af62aada-a61e-4609-827f-006604c72fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:20:47.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:24:34.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alqattan''s comments have sparked outrage from Kuwaiti and Filipino
        social-media users who called on brands associated with Alqattan to sever
        ties with her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e51c1-72f1-4069-b55c-2a75c0603c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:20:47.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:24:34.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her expensive stuff and pretty face cannot mask her rotten attitude.
        Shame on that lady. #sondosalqattan #moderndayslavery," wrote social-media
        user Jaja Caringal. Caringal later tweeted that after she send Alqattan a
        private message, the Instagram star blocked her on the social media platform.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0204dd95-f84e-4d4e-b108-066487f8f4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:20:47.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:24:34.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alqattan did not immediately respond to CNN''s request for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c545e2a4-0f4a-4702-a2a1-931c70bce857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:20:47.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:24:34.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondos tweet</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bf248f-2fd0-4434-bd0e-85b904869ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:20:47.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:24:34.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s ''pathetic'' is that you look at domestic workers with
        such a superior attitude," wrote Kuwaiti Twitter user Mutamarrida.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe345ca-6825-4d13-80bc-9da244f35e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:20:47.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:24:34.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of more than 250,000 Filipinos in the Gulf country, at least 60%
        are domestic workers who live and work in the homes of their employers for
        more money than they can earn at home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cc02c5-dd8c-42dc-baa5-ab8f3cb13717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:20:47.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:24:34.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait has become a popular overseas destination for Filipino workers
        in recent years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ae3f5d-5188-4d02-a94f-1490ee094f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:20:47.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:24:34.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 55% of Philippines domestic workers live in the Middle
        East where an infamous sponsorship system, known as Kefala, dictates their
        working conditions. Under Kefala, domestic workers cannot leave the country
        or change jobs without their employers'' consent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76677447-d969-43e5-8f69-65b930e22d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:20:47.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:24:34.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups such as Human Rights Watch have argued that the system creates
        a breeding ground for harsh working conditions, and have documented numerous
        cases of abuse.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8e33a9-e8a2-41e4-9578-13c0e85e2c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:20:47.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:24:34.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kuwaiti Instagram
        star slams days off for Filipino domestic workers."</em></p>'
  'Josie-PAGASA-rainfall-warning':
    'author': 'CNN Philippines Staff'
    'caption': 'PAGASA says Tropical Depression Josie will increase its strength in
