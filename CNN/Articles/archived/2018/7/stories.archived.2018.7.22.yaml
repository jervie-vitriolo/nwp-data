    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T10:38:26.628+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barangay 143: What to expect from a Filipino basketball anime

      '
    'updated': 2018-07-22T15:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7de9842-b830-4973-b958-fd5f839aa8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:38:22.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:38:26.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> Filipinos
        love basketball. Filipinos are talented animators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a2d7b3-4546-4934-b8f8-4d6d96602337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:38:22.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:38:26.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bring these passions together, then add the support of Japanese
        Network TV Asahi and Singaporean studio August Media Holdings and you have
        the first Filipino basketball anime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b2f1f8-e760-497b-82da-94867379dff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:38:22.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:38:26.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay 143, animated by Quezon City-based ASI Studios, is an anime
        about a Korean basketball player who came to the Philippines in search of
        his father. He ends up in Tondo, Manila, where he finds an unusual family
        in a group of basketball-loving misfits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41af23f4-00d2-4087-a5f3-04cdddbfba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:38:22.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:38:26.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a story of human drama. It''s the coming of age of a young
        basketball hopeful but it takes you through the trials and tribulations of
        everything that''s very, very Filipino," Jyotirmoy Saha of August Media said
        during an interview on CNN Philippines New Day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcfb88b-a70d-4c20-9d86-8e21b86bdcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:38:22.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:38:26.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The character designs were made with the help of TV Asahi, while
        most of the script, the storyline and the voice acting were done in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b955e8-6a28-4101-965d-91316e1d7529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:38:22.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:38:26.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protagonist, Bren T. Park, will be voiced by actor Migo Adecer.
        Veteran actors John Arcilla and Edu Manzano will voice Coach B and the head
        of the Philippine basketball league respectively. Other actors lending their
        voices to the show are Cherie Gil, Paolo Contis, Ruru Madrid and Julie Anne
        San Jose.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4315d8-141c-4c09-ae34-04ce543931d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:38:22.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:38:26.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music will also play a key role in the series.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0ea1bf-fc0d-444d-9bb0-416d102718a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:38:22.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:38:26.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a lot of influence from hip-hop culture. We’ll feature
        a lot of original hip-hop music from Filipino stars here,” Saha said, adding
        that basketball and hip-hop tend to have a common theme of rising in spite
        of disparity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da84b81-0a29-431e-b610-b96880037e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:38:22.572+08:00
      'mgnl:createdBy': 'jeff'
