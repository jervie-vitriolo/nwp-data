    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b829df-e23f-49a2-a52e-3e149c11faa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:32:23.801+08:00
      'mgnl:createdBy': 'jeff'
