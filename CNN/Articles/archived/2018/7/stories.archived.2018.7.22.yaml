    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4f0d4a-019a-4fcf-880a-fa49d4aa2d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:51:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:52:00.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 18) — Lawmakers tasked to iron
        out provisions of the proposed Bangsamoro Basic Law have approved a common
        version Wednesday ahead of its possible enactment on July 23 when President
        Rodrigo Duterte delivers his the State of the Nation Address.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55460b64-b044-4d43-9454-ea78bbdeb57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:51:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:52:00.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is called Organic Law for the Bangsamoro Autonomous Region
        in Muslim Mindanao (OLBARMM). The 28-member bicameral conference committee
        approved it on the sixth day of its marathon deliberations that began on July
        9. The committee reconciled Senate Bill 1717 and House Bill 6475.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e806c02-b42f-4fd4-a043-408287bf84f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:51:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:52:00.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We approve the bicameral conference committee report, on the Bangsamoro
        Basic Law," Senate Majority Floor Leader Miguel Zubiri.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca51659a-04b1-4088-94b8-c755ef27d08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:51:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:52:00.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure will be forwarded to the President for review. He had
        certified the bill as urgent, so Congress could fast track its passage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dbc5e1-98df-4e32-a42e-d61967217fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:51:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:52:00.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicameral committee report will now go back to the Senate and
        House of Representatives for ratification when the third regular session resumes
        Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f2dcf4-e598-4870-a5fc-6c276dd5e198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:51:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:52:00.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once enacted, the OLBARMM provides for a plebiscite that will be
        held in the current Autonomous Region in Muslim Mindanao and other Mindanao
        provinces and cities in November.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f87317-7d7b-4c48-910d-1a417c8ebb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:51:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:52:00.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers threshed out contentious provisions in the bill, including
        the preamble, opt-in clause that determines the areas that will be further
        included in the autonomous region, block grant or funding for the region,
        covered areas, and generation, transmission, and distribution of resources.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec72f8c-5682-462b-af8b-b082ddec482d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:51:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:52:00.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Organic Law</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847c9701-c150-4977-9425-d3be7cd87eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:51:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:52:00.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OLBARMM institutionalizes provisions of the Comprehensive Agreement
        on Bangsamaro, the 2014 peace agreement signed by the government and Moro
        Islamic Liberation Front that ended decades-long armed conflict in Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5128c822-149e-4219-89c9-6e246b5454a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:51:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:52:00.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the guns go silent in the island of Mindanao, that would be
        to the advantage of every Filipino, living east, north, south, west of our
        country," Zubiri said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418db0d7-29bd-4264-a844-232741a79474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:51:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:52:00.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law paves the way for the creation of the Bangsamoro
        Autonomous Region in Muslim Mindanao, or Bangsamoro Autonomous Region, replacing
        the ARMM established in 1989 through Republic Act 6734. The ARMM groups the
        provinces of Basilan, Lanao del Sur, Maguindanao, Sulu and Tawi-Tawi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c998e8d2-d966-4f4a-8a76-0464a65988e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:51:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:52:00.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18 articles of the OLBARMM outline authority in the region by
        assigning jurisdiction of reserved powers for the central government, exclusive
        powers of the Bangsamoro government, and concurrent powers for both the central
        and Bangsamoro governments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561359ab-da82-4ade-9838-3aa6d794db85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:51:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:52:00.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro government will be parliamentary-democratic in form,
        a first in the country''s political history. It will be headed by the regional
        leader called Chief Minister, who will preside over an 80-member parliament.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db40e1c-ca2f-4a63-84d1-1f1ba6d2286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:51:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:52:00.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bipartisan support</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae7726e-383f-4cd2-9760-9f015994ed25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:51:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:52:00.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support for the historic measure crossed party lines among lawmakers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192a20ad-1162-4114-a342-d254faa3e780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:51:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:52:00.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was really a bipartisan support," Zubiri said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b999cd2-8def-41db-8de5-ec65d9783f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:51:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:52:00.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the MILF leadership said it finds the OLBARMM acceptable,
        lawmakers do not discount the possibility it could still be questioned before
        the Supreme Court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2470e10f-5378-432e-a1d7-2170c9a9f0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:51:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:52:00.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, there will be. Of course, that''s their right. And
        we want them to bring it, para it will pass the test of constitutionality,"
        House Majority Floor Leader Rodolfo Fariñas said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66161f02-b181-4a67-bfca-a2faee82c466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:51:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:52:00.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the Supreme Court declared the Memorandum of Agreement
        on the Ancestral Domain (MOA-AD) unconstitutional in 2008. The MOA-AD proposed
        the creation of an autonomous political region in Mindanao with its own police,
        military and judicial systems.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fc03e6-03d1-4800-b042-e474e0ebdea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:51:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:52:00.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Floor Leader Franklin Drilon earlier said he is
        confident the BBL version they would come up with will be constitutional.</p>'
