  'hilary-clinton-trump-putin-russia':
    'author': 'Clare Foran'
    'caption': 'Hillary Clinton speaks to CNN''S Anderson Cooper about the 2016 presidential
      election.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-22T23:35:01.332+08:00
    'imagesource': 'jcr:056cd82f-bee8-4750-97f0-975ed338b65a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b5981c7-4e5a-4696-bd8e-3baf49f0353d'
    'lead': 'Hillary Clinton on Saturday criticized President Donald Trump over his
      recent meeting with Russian President Vladimir Putin, saying that "hardly anybody
      who believes in freedom gets along with" the Russian leader and that Trump "wants
      to be friends with Putin for reasons that we''re all still trying to figure
      out."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T09:52:29.519+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T09:52:33.050+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T09:52:32.783+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clinton criticizes Trump, saying ''hardly anybody who believes in freedom
      gets along with'' Putin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3d943d-bf56-42e8-95ca-3f7d7573ffce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:52:29.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:52:33.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hillary Clinton on Saturday criticized
        President Donald Trump over his recent meeting with Russian President Vladimir
        Putin, saying that "hardly anybody who believes in freedom gets along with"
        the Russian leader and that Trump "wants to be friends with Putin for reasons
        that we''re all still trying to figure out."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd940f8b4-d9a5-4779-946a-026e16e96212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:52:29.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:52:33.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a week after Trump met with Putin in Helsinki, Finland, the
        White House is continuing to grapple with the fallout after the US President
        shocked the world and provoked a rebuke from some top Republicans, as well
        as Democrats, in Congress by not endorsing the conclusion of the US intelligence
        community that Russia interfered in the 2016 election over Putin''s denial.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdb2697-a2b7-44c1-ab5d-bd70b9272ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:52:29.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:52:33.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Trump has said he misspoke and that he holds Putin responsible
        for election interference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037fa43f-87a7-412c-a7cd-e8e691fe8771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:52:29.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:52:33.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at Ozy Fest, a festival in New York City, Clinton called
        Russian interference in the 2016 election "a direct attack on our democracy,"
        and said, "the great mystery is why the President has not spoken up for our
        country. We saw that most clearly in this recent meeting with Putin."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aec0f6c-f5a0-4e9c-8800-0d44ac4e78fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:52:29.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:52:33.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton said "it''s no surprise" that she and Putin "did not exactly
        get along," but added, "to be fair, hardly anybody who believes in freedom
        gets along with him because he is always trying to dominate, intimidate and
        direct how people and nations behave."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4398376d-25a8-43b7-a00e-17240fec83e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:52:29.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:52:33.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton also warned that the US is still "very vulnerable" to potential
        future election interference from Russia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561ed224-1828-4b69-8bc8-104164d5200f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:52:29.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:52:33.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several of the intelligence professionals, including Dan Coats,
        the director of national intelligence, have said the Russians are still at
        it," Clinton said. "They are still looking for ways to steal information about
        voter registration, for example."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a01db5-445a-45bb-94fa-72dcdd0a9250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:52:29.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:52:33.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton added, "there are some tech experts in Silicon Valley with
        whom I have met who say that maybe what they''ll do this next time is to really
        disrupt the actual election -- shut down the servers that you send results
        to, interfere with the operation of voting machines because still too many
        of them are linked to the internet. We are still very vulnerable and we don''t
        have leadership from the administration."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d424c50-212c-4710-9c47-1ad9d3d7b485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:52:29.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:52:33.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Clinton criticizes
        Trump, saying ''hardly anybody who believes in freedom gets along with'' Putin."</em></p>'
  'airport-scanners-liquid-heathrow':
    'author': 'Sheena McKenzie'
    'caption': '(file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-22T23:29:08.644+08:00
    'imagesource': 'jcr:f758e807-b40f-4ea2-b2f9-042806c3827b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'feb3bb9b-ca64-4362-8c07-6a9e056decb2'
    'lead': 'London''s Heathrow Airport is trialling X-ray scanners that could one
      day spell the end of passengers frantically removing toiletries from their hand
      luggage -- or at least, that''s the plan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T09:54:32.349+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T09:54:36.281+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T09:54:36.148+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New airport scanners could mean you''ll never have to remove items from
      luggage again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8009cae-7988-462d-9334-9bd7dbce7603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:54:32.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:54:36.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> London''s Heathrow Airport is trialling
        X-ray scanners that could one day spell the end of passengers frantically
        removing toiletries from their hand luggage -- or at least, that''s the plan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef114a67-84ab-4043-a101-c15674368086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:54:32.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:54:36.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scanners feature 3D imagery, meaning security staff can see
        objects inside people''s baggage from all angles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1211ca-22c0-4015-84ae-9d287adf3b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:54:32.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:54:36.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scanners, which will be trialled over the next six to 12 months,
        can also detect hidden explosives, the United Kingdom''s Department for Transport
        (DfT) said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d912ae1-99a7-4db8-9346-40474b6f4f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:54:32.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:54:36.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If successful, this could lead in future to passengers no longer
        needing to remove items from hand luggage for screening," the department said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e119ac46-2b97-4d6a-81ef-952ad8028b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:54:32.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:54:36.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar scanners have also been tested at John F. Kennedy airport
        in New York and Schiphol airport in Amsterdam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ce1975-9757-4e62-a2c3-98d6dd1d489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:54:32.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:54:36.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, passengers must remove all laptops and liquids such as
        water, shampoo and toothpaste from their hand luggage before passing through
        security.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7db6206-8882-49b7-9da5-cc3ea3c275d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:54:32.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:54:36.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, the DfT maintained that the "rules remain the same --
        passengers should expect to remove items if requested during the screening
        purposes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e069585-34c7-422e-a354-35d9fdca143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:54:32.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:54:36.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers around the world were banned from carrying liquids on
        board in August 2006, following the&nbsp;discovery of an alleged terror plot
        aimed at airliners flying between Great Britain and the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f9ad4f-5c80-46df-acde-a7e091777e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:54:32.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:54:36.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules were later eased, and passengers can now take&nbsp;liquids
        in containers under 100 milliliters&nbsp;carried in a separate, transparent
        resealable bag.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9f2d5f-ebb3-4dca-bcf1-0796b8d84e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:54:32.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:54:36.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "New airport scanners
        could mean you''ll never have to remove items from luggage again."</em></p>'
  'india-scraps-sanitary-pads-tax':
    'author': 'Rishi Iyengar'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-22T23:22:14.813+08:00
    'imagesource': 'jcr:4003aab0-cab7-4027-b2a8-6fbedee370e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0916026e-5587-4def-8fa7-010ec39113d0'
    'lead': 'Sanitary pads are now tax-free in India.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T09:56:51.536+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T09:56:55.327+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T09:56:55.114+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India scraps controversial tax on sanitary pads

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b533ddc-969b-4711-aa59-7341603de45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:56:51.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:56:55.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Sanitary pads are now tax-free in India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ee3306-7e00-4696-b5e2-7faa6807e595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:56:51.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:56:55.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government has decided to scrap a controversial 12% tax
        on the feminine hygiene products, it announced late Saturday, marking a victory
        for campaigners who have lobbied against the tax for more than a year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf6651a-8742-4856-b098-472a7f3715fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:56:51.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:56:55.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The country''s] sisters and mothers will be happy to hear that
        sanitary pads have been given a 100% exemption and brought down to a tax rate
        of zero," the country''s acting finance minister Piyush Goyal told reporters.
        "Now there will be no [tax] on sanitary pads."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cc5b5d-46ef-446d-a258-4d003f638fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:56:51.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:56:55.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision is part of a round of tax cuts on several items under
        India''s new national goods and services tax, which was introduced in July
        last year to bring the country''s 29 states under a single tax system for
        the first time in its history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6284ec-ee65-4e10-9856-4c005d184a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:56:51.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:56:55.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Products had previously been taxed differently in different states,
        leading to long delays and several additional levies while moving goods across
        the country. Each product sold in India now attracts the same tax rate across
        the country, divided into five tax brackets ranging from 0% to 28%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd405174-dd34-490b-9140-080d63b2074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:56:51.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:56:55.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sanitary pads -- which cost between five rupees ($0.08) and
        12 rupees ($0.20) each -- were taxed at 12%, despite other items like contraceptives
        being exempt. The decision set off a storm of protest, with a petition by
        Indian lawmaker Sushmita Dev receiving more than 400,000 signatures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d7018c-e589-4fa8-99de-d43702adb0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:56:51.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:56:55.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: India''s high tax on sanitary pads sets off storm of protest</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da7e7b8-9055-4b16-8dbc-ea5a629d4396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:56:51.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:56:55.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dev thanked all her supporters in a tweet on Saturday, and also
        criticized the government for taking more than a year to remove the tax on
        sanitary pads.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e613c31-2072-44c5-947b-0daad6776434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:56:51.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:56:55.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly the government had put forth frivolous arguments for one
        year and delayed it," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2d1799-ed6f-4a4c-9b1b-829e11f4f66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:56:51.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:56:55.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other advocacy groups and celebrities also protested the
        tax, including a viral campaign called #LahuKaLagaan -- or "tax on blood"
        -- started by an organization called SheSays.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95533971-079b-4bff-b8a5-cb8991aa80ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:56:51.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:56:55.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Indians celebrated the new tax exemption on social media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fbb6c5-a16a-4306-a18f-565f1a3abbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:56:51.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:56:55.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But feminine hygiene products remain out of reach for the vast majority
        of India''s women, with millions in impoverished rural areas using rags or
        even sawdust, ashes and leaves instead. The lack of proper menstrual hygiene
        and sanitation has been linked to girls dropping out of school and lower productivity
        in the workplace.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3209678a-591c-40d5-a6f5-24070a2a01b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:56:51.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:56:55.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to India''s National Family Health Survey, more than 40%
        of Indian women aged 15 to 24 do not have access to sanitary products during
        their period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697035a9-e8b7-4ea7-9a9f-52e1da7eeb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:56:51.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:56:55.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India now joins Ireland, Kenya and Canada as one of the few countries
        where sanitary products are tax-free.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcc81bd-22f9-4bf3-bce5-399f8b8049f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:56:51.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:56:55.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests are still continuing to demand similar laws in other countries,
        including the United States, the United Kingdom and Australia. Several U.S.
        lawmakers have campaigned against the so-called "tampon tax," while the "pink
        tax" -- where women pay more than men for similar products -- has also been
        slammed by activists around the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eb28bc-c386-4e18-91c2-1beef6a74768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:56:51.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:56:55.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "India scraps controversial
        tax on sanitary pads."</em></p>'
  'mendiola-protests-alliance-of-concerned-teachers-sona-duterte':
    'author': 'Makoi Popioco'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-22T22:41:53.034+08:00
    'imagesource': 'jcr:95b4dbb3-3b4c-4244-99ef-aa9b0adc15fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b3b90d7-b045-4703-b66f-8ef8e4ef29e8'
    'lead': 'Rallyists say the incident is a reflection of the administration''s brutality
      on the poor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T10:00:37.383+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T10:00:43.136+08:00
