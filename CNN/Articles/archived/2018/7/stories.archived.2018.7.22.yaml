    'template': '1'
    'title': 'Mendiola protesters condemn violent dispersal outside U.S. Embassy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b927c26-5371-4a68-a204-db06aa549b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:00:37.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:00:43.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> Protesters
        in Mendiola Manila condemned the violent dispersal of a group of rallyists
        outside the U.S. Embassy on Saturday, saying the incident is a reflection
        of the administration''s brutality on the poor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714149cb-1c2e-4fd0-8ca8-b6dea1e545eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:00:37.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:00:43.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday afternoon, tensions heated up between police forces
        and members of Lakbayan ng Timog Katagalugan outside the embassy which led
        to a violent dispersal, with the police even using water cannons. Seventeen
        protesters were reportedly injured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f1d0d6-0aea-4975-b739-e6ea36bf5860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:00:37.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:00:43.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogelio Mahistrado, leader of the group in Mendiola, said the incident
        was a preview of the aggression that they may experience during their mass
        demonstrations tomorrow for President Rodrigo Duterte''s third State of the
        Nation Address.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76f0527-85d8-4418-9f53-9251fc20e5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:00:37.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:00:43.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung sa pisikal pong lakas wala kaming lakas na itatapat sa kanila
        para makipagtulakan at makipag-balyahan, pero gaya nga ng sinasabi ko kung
        ang hanay ng sektor ng lipunan kanilang dadahasin, wala po kaming pagpipilian
        kundi ipagtanggol ang aming hanay sa ano lang paraan," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860ce422-4349-4d28-8af6-2a602d493f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:00:37.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:00:43.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We may not have the physical strength to fight with
        them, but as I said if they show cruelty, we have no choice but to defend
        our group by any means.]</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Protesters gearing up for Duterte&#39;s SONA <a href="https://t.co/nfZuBMoLc7">pic.twitter.com/nfZuBMoLc7</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1020980095148683264?ref_src=twsrc%5Etfw">July
        22, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d38d50-1e87-4549-9bfc-3268608a2802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:00:37.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:00:43.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19b961f-7450-4bb5-8fcc-9d2a1a29765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:00:37.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:00:43.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, mostly composed of employees from big companies calling
        for their regularization, has been in Mendiola for five days now.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013a169e-2e56-4d30-88d5-a15c9bb04d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:00:37.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:00:43.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have also been enduring non-stop rains, with only makeshift
        tents made from tarpaulins as their shelter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb787e7f-0032-4855-8db1-8227c69c6ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:00:37.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:00:43.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami po ay isang linggo na ring nag-kakampuhan, naglalakbayan.
        Kami po ay talagang gutom, pagod, at wala kaming ibang bitbit kundi ang aming
        prinsipyo, determinasyon at pagkakaisa," Mahistrado said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9727f8-7aba-4f2a-b55b-d0fb03c49a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:00:37.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:00:43.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have been camping for a week now. We are really
        hungry, tired, and we only have our principle, determination and unity with
        us.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28787630-0b76-4c21-b71c-8322487c316e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:00:37.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:00:43.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workers said they can endure the rains, exhaustion, hunger,
        and inconvenience of living away from home just as long as the government
        heeds their call for regularization.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a47f882-7367-4d2a-a475-7a1404104a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:00:37.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:00:43.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also asserted that they will stand against any violence thrown
        their way.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcdba64-75a6-4e22-b55e-7d4fccd8fd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:00:37.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:00:43.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Alliance of Concerned Teachers (ACT) released today
        a "report card" assessing Duterte''s first two years in the office.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Alliance of Concerned Teachers releases President Duterte’s
        report card, gives him a failing grade on all ‘subjects’ after two years in
        office | <a href="https://twitter.com/RexRemitio?ref_src=twsrc%5Etfw">@RexRemitio</a>
        <a href="https://t.co/U1XjYDhWg7">pic.twitter.com/U1XjYDhWg7</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1020937103247474688?ref_src=twsrc%5Etfw">July
        22, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab131b8-56e1-4336-b20b-806809046506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:00:37.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:00:43.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabafe7a-f699-4c26-8b19-bc6cc7be30da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:00:37.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:00:43.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group gave the President a failing mark, highlighting what they
        said are his anti-poor policies like the TRAIN law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbf3c5e-28bb-4d05-bd5e-bcfa0f8c991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:00:37.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:00:43.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT also criticized Duterte''s tirades against God and the Church,
        saying his statements do not set a good example to young people.</p>'
  'marikina-tropical-depression-josie-state-of-calamity':
    'author': 'Xianne Arcangel'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-22T21:08:35.183+08:00
    'imagesource': 'jcr:f06b8b2e-8eda-46b1-8b9a-970046449567'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f986a2c1-7995-4f1b-b81e-644dec9dcd96'
    'lead': 'Marikina City is now under a state of calamity after a week of heavy
      rains raised the water level in Marikina River and flooded several areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T10:03:07.427+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T10:03:11.093+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T10:03:10.961+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marikina under state of calamity

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d9f7bc-7eb9-4c68-b38e-8d1a9552e9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:03:07.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:03:11.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> Marikina
        City is now under a state of calamity after a week of heavy rains raised the
        water level in Marikina River and flooded several areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d300e51-0897-4d57-ab8a-1fe19cb70823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:03:07.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:03:11.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina City Mayor Marcelino Teodoro told CNN Philippines that
        the resolution for the declaration of state of calamity was approved by members
        of the city council in a special session Sunday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd89d4c2-b54b-4463-a030-7d42ee61bc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:03:07.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:03:11.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting time, 1,274 families have been evacuated and were
        now staying in public schools and gyms designated as evacuation centers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c89691e-ff23-4528-92d0-91079220887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:03:07.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:03:11.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents began leaving their homes at 4 a.m., after the water level
        in Marikina River rose to 16 meters – the signal for preemptive evacuation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2093b1-f641-4967-adcc-4fb5fff47699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:03:07.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:03:11.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro ordered food and other relief items to be sent to the evacuation
        centers. He has also ordered the deployment of portalets, particularly in
        gyms where there were no restrooms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb96534-e126-4df4-9ff6-7ecde972a39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:03:07.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:03:11.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, doctors and medical personnel have been put on standby
        in each evacuation center to check on the evacuees and attend to any medical
        emergency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df5e42b-4ee5-4792-b0b9-a9be6449126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:03:07.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:03:11.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said most residents went to evacuation centers on their
        own after hearing the second alarm, a lesson carried over from Typhoon Ondoy
        in 2009.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e71a63-f2c5-4566-bcaa-8c6b127039e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:03:07.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:03:11.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 5 p.m., the water level in Marikina River stood at 15.9 meters,
        causing the alert level to be been lowered to the first alarm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4034500-c8b6-45cb-8f54-8bca89d2bcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:03:07.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:03:11.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with rains expected to continue until Monday, Teodoro has cancelled
        classes at all levels in Marikina City.</p>'
  'poea-kuwait-sondos-al-qattan-bernard-olalia-susan-ople-blacklist':
    'author': 'CNN Philippines Staff'
    'caption': '(Photo: sondos_aq/Instagram)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-22T19:16:54.156+08:00
    'imagesource': 'jcr:b4aa041c-128c-4b76-aa14-0fede33b076a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30a6af79-5fca-4c78-932d-cd803f3cb402'
    'lead': 'The Philippine Overseas Employment Administration (POEA) said a controversial
      Kuwaiti social media personality should be included in an employer blacklist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T10:06:35.689+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T10:06:40.225+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T10:06:39.953+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'POEA: Controversial Kuwaiti blogger should be blacklisted

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316269ea-0b32-451a-a662-a4954d9b5307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:06:35.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:06:40.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> The Philippine
        Overseas Employment Administration (POEA) said a controversial Kuwaiti social
        media personality should be included in an employer blacklist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3574f8-550f-4239-ad2c-8e9653e92e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:06:35.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:06:40.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on radio station DWIZ Saturday, POEA Administrator
        Bernard Olalia said the agreement between the Philippines and Kuwait clearly
        stated that passports of overseas Filipino workers (OFW) should remain with
        them and they should also be given a day off.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7c23ee-420b-40a3-ab38-660182244ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:06:35.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:06:40.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung mga hindi susunod na mga Kuwaiti employers ay dapat nang
        iblacklist natin agad yan. Dahil magiging ugat ng problema yan kapag hinyaan
        natin silang mag-recruit at kumuha ng ating mga domestic workers,"</em> said
        Olalia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1011cbd2-0eba-4c53-8f3b-99bfb8cdf181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:06:35.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:06:40.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Kuwaiti employers who will not follow this should
        be blacklisted immediately. Because they will become the root of the problem
        if they are allowed to recruit our domestic workers.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6e8197-ab78-4420-9ef9-1af2c85dc670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:06:35.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:06:40.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia added, "<em>Hindi po natin papayagan yung mga ganyang mga
        Kuwaiti employers na hindi susunod sa ating mga napagkasunduan pag tayo''y
        nagdeploy.</em>"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed4d723-c9e1-4c52-b840-b0b0aaa2479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:06:35.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:06:40.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not allow those kinds of Kuwaiti employers
        to not follow the agreement when we deploy.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30bad31-1bb7-4389-bcd2-09694d58d93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:06:35.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:06:40.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN report quoted Sondos al-Qattan, a social media star from Kuwait,
        saying new laws concerning the rights of Filipino domestic workers were "like
        a pathetic film."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e5d1ca-1213-428d-ae81-6260cb27a282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:06:35.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:06:40.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added she was against Filipino domestic workers keeping their
        passports and having one day off a week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c0234d-10d6-4bde-9224-4910c062ee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:06:35.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:06:40.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video has since been deleted. Al-Qattan has also set her Twitter
        to private, and netizens have reported that comments criticizing her were
        being deleted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcfa56e-5b52-4900-9cbc-20e97dcca042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:06:35.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:06:40.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Susan Ople, head of the Blas F. Ople Policy
        Center said, al-Qattan, "publicly uttered and shared through social media,
        her undesirability as a foreign employer, cannot be denied. She is not worthy
        to be even in the same room as our valiant and hardworking OFWs."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242546fb-7939-467a-b7fc-88eaf73dd722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:06:35.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:06:40.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same statement quoted al-Qattan from a video she posted on one
        of her social media accounts saying news laws passed protecting OFWs in Kuwait
        were "like a pathetic film."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9467e3-2425-4152-a688-41bf82ba37dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:06:35.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:06:40.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and Kuwait signed a labor agreement, saying Filipino
        workers in the Gulf state are allowed to keep their passports, have a day
        off a week, and cook their own food.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a6805-311e-4861-9171-e73466060a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:06:35.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:06:40.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Blas F. Ople Policy Center urged other countries
        that send domestic workers to Kuwait to also include al-Qattanin their list
        of undesirable employers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce84a9c4-c328-45bd-b5fc-42851f04e73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:06:35.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:06:40.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They stressed that the incident should be considered as an eye-opener
        among anti-slavery advocates worldwide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcdf669-1070-49d1-8165-21c7d271c624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:06:35.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:06:40.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to work even harder to promote awareness about the rights
        of migrant workers and for domestic work to be treated as a form of employment
        rather than personal servitude," Ople said.</p>'
  'north-korea-us-military':
    'author': 'Jamie Tarabay'
    'caption': 'The top U.S. military commander on the Korean peninsula diplomacy
      between the two nations was operating in an environment "void of trust." (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-22T14:16:14.326+08:00
    'imagesource': 'jcr:301005ec-0e17-4f57-a350-33137ec95961'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb1436ca-b36a-420b-b1e9-44c547e0740f'
    'lead': 'The top U.S. military commander on the Korean peninsula said diplomacy
      between the two nations was operating in an environment "void of trust."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T10:09:06.461+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T10:09:11.295+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T10:09:10.994+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. military commander: On North Korea, the lack of trust is the enemy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01662779-265a-4c76-a96e-a0c0f888a4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The top U.S. military commander on the
        Korean peninsula said Friday that even as the United States and North Korea
        work on easing tensions and working toward denuclearization, diplomacy between
        the two nations was operating in an environment "void of trust."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff11c28d-1bc1-430e-9b79-c46579b732a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking by teleconference to the Aspen Security Forum, Gen. Vincent
        Brooks said the peninsula had "gone now 235 days without a provocation." On
        November 28 last year,&nbsp;North Korea tested an intercontinental ballistic
        missile&nbsp;that it claimed could reach the U.S. mainland. Since then, North
        Korean leader Kim Jong Un said his regime had done all the testing it needed
        to do, and dismantled at least one test site.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af09c5dd-b762-4b09-b687-e53d380a55b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his summit with President Donald Trump in June, he reportedly
        promised the U.S. leader that&nbsp;he would also take apart another site,
        but it is not clear whether that has occurred.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1fe27b-c020-4cbc-8184-74f41291384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our challenge now candidly is to continue to make progress but
        to make that progress in an environment that is essentially void of trust,
        and without trust we''ll find it difficult to move forward," said Brooks,
        the commander of U.S. forces in Korea, who is also in charge of the United
        Nations command and the combined South Korea-U.S. forces command.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1192e734-7943-486e-832c-cd6765c10dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So building that trust while that pressure continues and while
        the efforts for diplomacy continue is the order of the day. In many ways the
        lack of trust is the enemy we now have to defeat," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94e6dbe-f377-412e-89c6-d4dbbd30ec7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The world is a gangster''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59d5725-6379-4076-8b5e-4eef0fdb2f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent diplomatic foray by U.S. Secretary of State Mike
        Pompeo to Pyongyang earlier in July was not particularly successful.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3de9505-56b1-44a2-8d2b-2a70d796504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo, who was expected to see Kim Jong Un during the visit, left
        North Korea without meeting the dictator. His plane had barely taken off from
        Pyongyang international airport when&nbsp;North Korean state media announced
        the regime''s displeasure&nbsp;with the way the talks had gone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a2f2ef-99fb-458f-9046-ab1fef283204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expected the U.S. to bring constructive measures to build confidence
        in accordance with the spirit of the U.S.-NK Summit," the statement carried
        by state-run news agency KCNA said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b978a01-046a-40c1-af75-20c2b6840e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the attitude of the U.S. in the first high-level talks
        held on the 6th and 7th were indeed regrettable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0b5085-1fae-43ff-9fb4-e826413b5a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States displayed a "gangster-mindset" during the talks,
        the North Koreans said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3618fb8b-a71c-4826-ac76-85a17b2bc763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo pushed back soon after.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153126a8-c0aa-450e-9729-343540e42c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If those requests were gangster-like, the world is a gangster,"
        he said, adding that the two sides "had detailed, substantive conversations
        about the next steps toward a fully verified and complete denuclearization."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d080384-0277-4747-a742-4014c77ccc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday,&nbsp;Pompeo insisted the discussions were on track.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2288eadf-83e9-4778-88e5-15d06d352f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one''s been closer to that than I have," he told Fox News on
        Thursday. "Everyone else is simply speculating. I''ve been there."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db007c4-c41e-4c7e-b814-1cf93722f81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the North Koreans "have consistently reaffirmed their
        commitment" to the deal agreed to by Trump and Kim in Singapore.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccde79e-f253-419a-af00-da01259e2d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one was in any confusion that this was going to happen in hours
        or days," he said, adding that discussions are continuing and the country
        has a "bright future."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717769c9-e33f-4db9-bbef-dabe14a1121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrable action ''or we cannot be satisfied''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492742ad-b3bf-40d6-8d57-9e9802bfe127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Brooks argued that the "maximum pressure" campaign the United
        States instituted last year, pushing punishing sanctions on the Kim regime,
        coupled with intensified military pressure, had contributed to compelling
        North Korea to engage with the international community.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dd4c19-8b97-48eb-9e72-a978a5cba1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Kim''s noted promise to denuclearize the peninsula must, however,
        also come viable action that backs up the promise, Brooks said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4703e0ad-4a59-4005-b591-5fb1bcb8db51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has to be demonstrable action in that direction or we cannot
        be satisfied and we probably can''t be friends and we probably won''t be at
        peace," Brooks told the audience. "So we have to see something moving in both
        directions in order to get us there."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee582ed4-362f-434d-bc9e-e330f869417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From his perch in South Korea, Brooks said he has seen some changes
        in the pattern of behavior and training of North Korea''s million-plus army,
        the majority of which are positioned between Pyongyang and Seoul.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bc0f46-4a67-4e8e-829b-fa0f9ddc52b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has seen some reduction in training readiness from North
        Korean troops.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a6e3b9-08c0-4e2f-b602-c0cb007366f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to alternate their training with harvesting and planting.
        We''ve seen some changes in terms of how much time they''re spending in the
        field. Some of that might be attributed to fuel shortages; some of that might
        be because of the renewed engagement," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e57f89-1132-4579-8891-a005f51bd7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that in terms of what North Korea has promised to
        do regarding the denuclearization process, nothing has actually changed on
        the ground.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f21640a-dbbf-4f7b-b694-fdc4cfb0d436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s say their production capability is still intact," he said.
        "We haven''t seen a complete shutdown of production. We have not seen removal
        of fuel rods. There still steps that must be taken on the road to denuclearization."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09415aeb-6abe-4b4d-bb46-4b3509965b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transfer of human remains</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4583687b-456f-4dcf-ab10-e14ee45be38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks said at least some remains of Americans killed during the
        Korean War would be brought back to the United States.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76820562-e95a-48a3-996c-429730da30dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident we''ll succeed in transferring some of the remains.
        Not all of them, but some of them," he said. "The pain of those families is
        as acute today as it was then."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13040a34-aa4b-4956-b918-5f7bb3dbfa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one U.S. official told CNN on July 17 that North Korea
        would return the first set of&nbsp;possible U.S. service member remains on
        July 27, the anniversary of the signing of the armistice that signaled the
        end of the Korean war.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dc1e1b-5701-483b-a059-3fd61a5b4da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that day in 1953, Chinese, North Korean and UN forces signed
        the armistice, which also established the parameters of the demilitarized
        zone that separates North and South Korea.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e22603-bd90-4157-993a-8098693292cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 24,&nbsp;U.S. forces in South Korea sent 100 wooden transport
        cases&nbsp;to the Demilitarized Zone to prepare to receive the remains.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ae211a-cada-41af-b750-78b256c7bcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The date of their return has been unclear. On July 12,&nbsp;North
        Korean officials did not turn up to a meeting&nbsp;with U.S. officials at
        the DMZ where they were set to discuss the repatriation of the remains.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08385907-58e4-4f33-b35f-58bdd969fb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks downplayed possible posturing by North Korea as the discussions
        between the two countries continue, saying that diplomacy takes time. This
        includes, he said, reports of&nbsp;North Korea stepping up its nuclear production
        activity.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc87fc8-5a7f-4b02-b5b7-e636858a5222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:09:11.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t overreact to things like that," he said. "If those things
        are true, what does it mean to us as we go forward? It could mean several
        things. We know what our end point is and we know what they''ve agreed to,
        so let''s keep our eye on that and not get distracted."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6261512d-b596-4714-a0e5-a66a72ca54df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:09:06.465+08:00
