    'caption': 'A cardiologist who treated former U.S. President George H.W. Bush
      was killed Friday morning in a bicycle-to-bicycle drive-by shooting.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-22T07:36:50.507+08:00
    'imagesource': 'jcr:32073e35-e910-46c3-bc52-c4017234c4f9'
