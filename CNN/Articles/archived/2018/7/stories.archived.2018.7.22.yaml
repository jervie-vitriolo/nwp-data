      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "U.S. military commander:
        On North Korea, the lack of trust is the enemy"</em></p>'
  'Tokyo-Japan-Tokyo-2020-Olympic-Paralympic-Games':
    'author': 'Junko Ogura and Susannah Cullinane'
    'caption': 'An employee removes a Tokyo 2020 Olympic poster showing the copied
      logo design hung at the entrance of the Tokyo Metropolitan Government Office
      building during an event staged for the media on September 1, 2015 in Tokyo,
      Japan. The 2020 Tokyo Olympics organizing committee announced after an emergency
      meeting that it will cease using the logo after it was found to have been plagiarized
      by designer Kenjiro Sano.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-22T13:55:17.050+08:00
    'imagesource': 'jcr:e5d6c690-9ed2-435c-baa0-4bb808336313'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1c86319-8a03-4b15-a8d6-1d62bf7265e7'
    'lead': 'Japan unveils the names of its mascots for the Tokyo 2020 Olympic and
      Paralympic Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T10:14:43.948+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T10:14:48.471+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T10:14:48.295+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tokyo 2020 introduces names of mascots for Olympic, Paralympic Games

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cf3ff9-cecc-4396-a594-6012a03625f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:14:43.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:14:48.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan has unveiled the names of its mascots
        for the Tokyo 2020 Olympic and Paralympic Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c28fc7-8328-4edc-a64d-40c317383d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:14:43.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:14:48.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue and white checked character "MIraitowa" (pronounced miray-towa)
        — combining the two Japanese words of "Mirai"(future) and "towa" (eternity)
        — will appear at the Olympic Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfbc3c1-a218-400d-9735-248f6205a7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:14:43.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:14:48.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paralympics'' pink and white "Someity" (pronounced soh-may-tee)
        is named after the cherry blossom variety "Someiyoshino," with Games organizers
        saying the name echoes "so mighty" in English.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c161bde-f90d-43ea-a5f4-a396b1e7662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:14:43.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:14:48.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo 2020 released a shortlist of mascot pairs in December last
        year and asked schoolchildren in Japan and Japanese schools outside the country
        to vote for their favorites. More than 16,700 schools participated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa87086b-9d1c-4d96-a95c-7416de5363b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:14:43.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:14:48.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voting process was part of the country''s nationwide education
        program called "Yoi Don!" which means "Get Set!". The program aims to teach
        children the values of the Games and allow them to get involved in initiatives
        linked to Tokyo 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efab2629-751c-4f91-83bf-9a249afe87b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:14:43.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:14:48.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two futuristic, superhero creatures chosen were unveiled in
        February, without names. Those were revealed Sunday at a Tokyo event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ecea21-d393-4d47-a08d-9fc4a6f92d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:14:43.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:14:48.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mascot''s&nbsp;profile pages describe their personalities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f402a0-afa9-42ff-b111-6058b76c0ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:14:43.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:14:48.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miraitowa is a character "that embodies both old tradition and new
        innovation," says the description.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59041423-a2fb-4d00-9105-43dac8782d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:14:43.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:14:48.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Miraitowa) has an old-fashioned charm that reflects tradition
        and also has a high-tech, cutting edge vibe. It has strong sense of justice,
        and is very athletic. The Mascot has a special power allowing it to move any
        where instantaneously," it says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35debe5d-83df-4ad2-a29b-673697d36aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:14:43.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:14:48.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miraitowa is said to be "very good friends" with Someity, who is
        a "cool character with cherry tactile sense and supernatural power. "</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92300eb6-03f4-47ba-8c94-8766d56af2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:14:43.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:14:48.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Someity) is usually calm, however, it gets very powerful when
        needed. It has a dignified inner strength and a kind heart that loves nature.
        It can talk with stones and the wind. It can also move things by just looking
        at them," according to the profile.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590c3d40-22b1-413c-b053-ba6dfecab42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:14:43.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:14:48.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mascots have been used at the Olympic Games since 1968 to represent
        the culture of the host country. There have been mascots of all shapes and
        sizes — from dachshunds to bears, Greek gods to alien-like hybrids that incorporated
        aspects of the host''s culture, history or wildlife.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761e2fe8-cd72-4bdd-9f9a-cc24f55d713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:14:43.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:14:48.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo Olympics are set to begin on July 24, 2020, and run through
        until August 9.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1d01b3-5453-4a4d-a68e-221456694b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:14:43.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:14:48.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paralympics will take place between August 25 and September
        6.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568ce6c8-67af-4b51-8e63-65cdc1f512f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:14:43.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:14:48.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Tokyo 2020 introduces
        names of mascots for Olympic, Paralympic Games."</em></p>'
  'Marikina-River-second-alarm-evacuation':
    'author': 'CNN Philippines Staff'
    'caption': 'Employees of Marikina City’s Disaster Risk Reduction and Management
      Office are busy taking calls for updates and monitoring Marikina River’s water
      level.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-22T13:40:24.752+08:00
    'imagesource': 'jcr:3e909cc5-04e1-43ea-b91f-8209fa82cc19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e61fc714-9a75-43be-971e-bba5804c5dc9'
    'lead': 'Marikina City mayor says more than 3,000 families will be forced to evacuate
      when the water level in Marikina River reaches 18 meters. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T10:17:43.148+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T10:17:47.584+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T10:17:47.392+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rising water level in Marikina River prompts over 1,000 families to
      evacuate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9aebc7-5aad-43c8-84c3-c3cbf745913e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:17:43.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:17:47.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> The rising
        water level in the Marikina River has urged at least 1,000 families to leave
        their homes, and proceed to evacuation centers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663f8b0c-2a13-4562-8b97-ec5973bc9ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:17:43.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:17:47.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 12 noon, 1,180 families proceeded to designated evacuation
        centers, the biggest of which is the Malanday Elementary School.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fb9e2a-ed96-404a-96cc-60694455f1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:17:43.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:17:47.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continuous rainfall brought by the southwest monsoon or Habagat,
        as enhanced by Tropical Depression Josie, caused the water level to reach
        17.4 meters at 10:30 a.m. Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f08da2f-d465-475e-84dd-0a25e5f9d4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:17:43.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:17:47.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An hour later, the water level decreased to the 16.9 meter mark,
        remaining at second alarm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0320cb-e025-45bb-89ec-5912fca37b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:17:43.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:17:47.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina City Mayor Marcelino Teodoro said the families came from
        Bayabas Balimbing in Barangay Nangka, Talisay and Narra Street in Malanday,
        and Kislap/Ilaw Doña Petra in Barangay Tumana.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b54b18-db99-4bda-b036-3fde6e0d9ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:17:43.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:17:47.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are expecting to evacuate around 3,000 families once
        the water level reaches third alarm at 18 meters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84356487-5b2f-4e79-bcc2-cde967279bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:17:43.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:17:47.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our previous experience, <em>maaaring umabot ng mga 3,000
        ang lilikas kapag umabot ng 18 meters water level,"</em> he told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a47711-786a-400f-bc8a-cd62b0fda420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:17:43.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:17:47.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Based on our previous experience,&nbsp; the number
        of families to be evacuated may reach 3,000 once the river reaches a water
        level of 18 meters.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82e368f-87eb-4747-800c-a8e81371e0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:17:43.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:17:47.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro advised residents to exercise caution and to follow government
        instructions, as they continue to monitor the Marikina River, and other affected
        areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00839fe6-f117-4655-aabd-4d8d9b4e6ca5'
      'mgnl:activationStatus': true
