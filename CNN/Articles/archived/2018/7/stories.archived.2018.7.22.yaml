  'Duterte-wont-meet-SONA-protesters':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO. President Rodrigo Duterte addressed protesters outside
      Batasang Pambansa after his 2017 State of the Nation Address, saying he can
      deliver on his promises given more time.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-21T18:31:04.829+08:00
    'imagesource': 'jcr:7e34ff08-26ef-4d65-b0e2-bd725af0dde5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '808f3e14-8fce-4834-bdd8-d4d71a77256c'
    'lead': 'Unlike last year, the President will not meet protesters on his State
      of the Nation Address on Monday, Presidential Special Assistant Bong Go says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T10:42:15.716+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T10:42:19.628+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T10:42:19.377+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bong Go: Duterte won''t meet SONA protesters

      '
    'updated': 2018-07-22T14:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccd06fd-d104-4b0a-9a63-d127d4203103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:42:15.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:42:19.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> President
        Rodrigo Duterte will not meet militant groups on his third State of the Nation
        Address (SONA) on Monday, his aide said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5347caea-4f11-44b6-8221-5c91a6fd5bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:42:15.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:42:19.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi na mangyayari ''yung nangyari nung nakaraang taon na
        hinarap nya. Nakita nyo naman mga plano nila. Gusto mo pa bang humarap doon
        kung susunugin yung mukha mo?"</em> Special Assistant to the President Bong
        Go told reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3dd9cf-6f3f-402c-8a1b-d01a347d2797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:42:15.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:42:19.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He will no longer face protesters unlike what happened
        last year. Would you still want to meet them if they will burn your face?]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0c19f6-596c-47c6-8226-84381b510dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:42:15.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:42:19.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero, anyway karapatan nila ''yun. Magigiging irrelevant sila
        kapag hindi nila gagawin yun, so ginagawa nila para mapansin po sila at karapatan
        naman nilang magsalita,</em> freedom of expression," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff358a7-d2f0-4f70-952a-f30f8edc57f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:42:15.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:42:19.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:But anyway, it''s their right. They will be irrelevant
        if they won''t do that. They do that so they will be noticed, it''s their
        right to speak anyway."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96673367-fc07-40e7-8f0c-9c65aa6ab345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:42:15.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:42:19.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unprecedented event, Duterte last year confronted protesters
        outside the Batasan Complex after delivering his SONA, while he met with leaders
        of militant groups in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8868d52d-5776-44e0-9795-026eb17fa9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:42:15.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:42:19.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, different organizations and sectoral groups are set to
        join forces for a bigger rally dubbed as the "United People''s SONA."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8ffa97-952d-4386-8583-1ebfc7949ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:42:15.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:42:19.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Go called on Duterte supporters to join a "simple gathering"
        at the Batasan complex to show support for the country''s chief executive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c830adc9-7cc8-4d82-9a83-a921fca4287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:42:15.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:42:19.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa mga naniniwala sa Pangulo, nanawagan ako na meron tayong
        tinatawag natin na.. hindi naman pro, but sa mga supporter ng ating Pangulo,
        dumalo po kayo. Sa kabilang panig naman po may programa rin sila. Konting
        pagsasalo-salo, hindi naman rally,</em> in support of the President."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c27a1fe-4dc5-4613-b3e0-9af8a0ee614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:42:15.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:42:19.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To those who believe in the President, supporters
        will also have a program on the other side. It''s a simple gathering, not
        a rally, in support of the President.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128da79d-9ee0-43c6-af0c-246cbb3845dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:42:15.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:42:19.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio and Robert Vergara contributed
        to this report.</em></p>'
  'sona-2018-traffic-security':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-19T21:34:05.979+08:00
    'imagesource': 'jcr:0ee49ee0-0d6b-4361-9c57-4b1a9bc64feb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86a00a7e-0ec8-4fdc-b1e1-cedc9f09b64d'
    'lead': 'A few days before President Rodrigo Duterte''s third State of the Nation
      Address (SONA), authorities are preparing to make sure it will go smoothly. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T10:49:01.316+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T10:49:07.392+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T10:49:07.082+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SONA 2018: Officials detail security plans, traffic rerouting scheme

      '
    'updated': 2018-07-22T10:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1abe2d-c130-47c6-b65e-53e3d168c94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:49:01.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:49:07.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> A few
        days before President Rodrigo Duterte''s third State of the Nation Address
        (SONA), authorities are preparing to make sure it will go smoothly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc83341-eab3-48f6-b80e-63be885904bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:49:01.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:49:07.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police expects more than 15,000 protesters and over 5,000 supporters
        to hold rallies on July 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f89099c-d68c-4d73-bf57-cab8d58b2ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:49:01.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:49:07.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office (NCRPO) Director Chief Supt.
        Guillermo Eleazar on Thursday said they haven''t monitored any security threats,
        but they are ready to thwart them. He said the police will exercise maximum
        tolerance on the protesters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaa78e0-aa4b-4b8d-8826-42e3d1a7d121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:49:01.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:49:07.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maximum tolerance, walang barbed wires, walang container vans,
        walang baril. Lalayo kami," he said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23de3c9a-7c52-4246-bd85-67cc8c6e5b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:49:01.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:49:07.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike previous SONAs, protesters won''t be allowed inside the Batasang
        Pambansa in Quezon City. Instead, the protesters'' stage will be set up a
        few meters north of St. Peter''s Church along Commonwealth Avenue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3781e27-d838-4084-8997-815f685488be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:49:01.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:49:07.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said when the protest march starts around noon, the northbound
        lane of Commonwealth - from Home Depot until the u-turn slot before Batasan
        Road - may be closed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f16972c-aedc-419f-82e5-8ccc0edf0918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:49:01.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:49:07.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A zipperlane will be opened to allow motorists to counterflow on
        the southbound lane.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4877c34-95ce-4494-9e47-aa1bd0d4ad0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:49:01.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:49:07.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila police chief warned of extreme traffic, more than
        the previous SONAs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2499b2f-0918-40d6-9fa4-7077c47ddcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:49:01.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:49:07.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matindi ang traffic dahil may ginagawang MRT. May epekto talaga,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68763ee-70aa-475a-9dd7-0c5139971c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:49:01.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:49:07.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But traffic authorities said the MRT-7 construction will be temporarily
        stopped to prevent traffic congestion or accidents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff403af7-3c0c-483e-adc3-b83940e7e3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:49:01.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:49:07.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities advised the public to plan their trips and take alternate
        routes.</p>'
  'Bangsamoro-Basic-Law-Rodrigo-Duterte-Bangsamoro-Oragnic-Law-BBL':
