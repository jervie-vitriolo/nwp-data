    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db86e06-43e4-4833-84d6-4fc614f072bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:24:28.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:24:31.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also warned against sea travel in the Northern Luzon region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3180c0-7ebc-46ac-b490-ff181fe9c7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:24:28.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:24:31.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4:00 p.m., the center of Tropical Depression Josie was estimated
        to be 330 km North Northeast of Basco, Batanes, and is heading towards Japan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700c26a8-63ec-4cfa-bdd6-950afbb42fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:24:28.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:24:31.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red heavy rainfall warning over Zambales and Bataan, orange
        heavy rainfall warning in Cavite and yellow rainfall warnings in Metro Manila,
        Laguna, Batangas and Rizal have yet to be lifted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd3ba32-109a-454a-8e61-c7f42d53fa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:24:28.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:24:31.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA is also monitoring a low pressure area that may enter the
        country and intensify into a tropical depression.</p>'
  'us-trader-joes-los-angeles':
    'author': 'Ralph Ellis, and AnneClaire Stapleton'
    'caption': 'An armed man barricaded himself inside a Trader Joe''s grocery store
      in Los Angeles, possibly with hostages, prompting a massive police response
      Saturday afternoon.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-22T10:19:14.634+08:00
    'imagesource': 'jcr:f256ef59-55b8-4190-83b2-aaf2c1ce7eee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9ceaf8f-d0c9-4130-b326-f45c9d097f63'
    'lead': 'A woman inside the Trader Joe''s was killed after an armed man barricaded
      himself inside the store, Mayor Eric Garcetti said Saturday at a news conference
      held after the suspect surrendered to police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T10:27:13.837+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T10:27:27.697+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T10:27:27.273+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Woman killed inside Trader Joe''s during standoff, Los Angeles mayor
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aec801-09bc-400b-a8ba-ce72731ed881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> [Breaking news update, posted at 10:06
        p.m. ET]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ab1e23-cde1-4b24-aae0-67728d58c7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman inside the Trader Joe''s was killed after an armed man barricaded
        himself inside the store, Mayor Eric Garcetti said Saturday at a news conference
        held after the suspect surrendered to police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deca003-fcf5-43dc-82d2-8525fc31813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Previous update posted at 9:58 p.m. ET]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6fb20b-3913-4449-993d-f690af9d775b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles police handcuffed a man outside a Trader Joe''s on Saturday
        evening, bringing an apparent end to an incident in which a man barricaded
        himself inside the grocery store for hours after running from police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3b3bf1-a9c1-4bb2-810d-f01423bd2d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have successfully taken the suspect into custody without incident,"&nbsp;Los
        Angeles police said on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb81ee1-4415-4630-a277-990a17f5f54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unknown whether anybody was killed or injured in the hours-long
        standoff at the store in the Silver Lake neighborhood.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76648be-dd28-4517-8e7d-a7ae5504224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the latest developments:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6836a730-98fe-4233-8c03-4f35147f97e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The suspect, who is in his late teens, shot his grandmother and
        a younger female earlier in the day, police said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46416e3-ad7e-4ae6-8bba-d06f61c22c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• He ran into the Trader Joe''s after crashing his grandmother''s
        car outside the store during a police pursuit, police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b502a47-2644-454c-ac95-08ba90da78b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• An unknown number of people were inside the store, though some
        walked out apparently unharmed, police said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22588e6-5996-4cfb-84a4-4c7517169f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Police communicated with the suspect "trying to bring this to
        a peaceful conclusion," Sgt. Barry Montgomery of the LAPD said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3448bce2-7ed1-4013-9bad-d8a2f981c8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Eighteen ambulances and more than 100 firefighters were at the
        scene, Los Angeles Fire Department spokesman David Ortiz said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484068ef-ad4e-4985-91ab-b5a6afe531bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Events began with a shooting in the 1600 block of 32nd Street around
        1:30 p.m. (4:30 p.m. ET) in which an elderly woman and a young woman were
        victims, LAPD Officer Mike Lopez told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b887f04-5f05-492b-892e-d9deacd936fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, described by police and witnesses as an African-American
        male, fled in a 2015 Toyota Camry, taking the younger victim with him. He
        fired multiple rounds at officers during the police pursuit, Lopez said. None
        of the officers was injured.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc2bec4-c73c-4b73-bdb2-adb63ad464d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chase ended when the suspect crashed the vehicle, got out and
        ran into the store on Hyperion Avenue, Lopez said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67c9fb6-1d8f-4cd2-9e8e-4a28a50a546c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some customers immediately ran out of the store and police surrounded
        the building. Over the course of the standoff, several people walked out of
        the store with their hands up. Some employees climbed out a back window on
        a chain ladder.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ed9fc0-e617-444b-914c-19887824297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Fire Department spokeswoman Margaret Stewart said a
        20-year-old woman was transferred to a hospital in fair condition. She was
        removed from a vehicle, not the inside of the store, Stewart said. It was
        not immediately known whether that woman was the one from the original shooting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e484a1e-c684-40ac-a332-8c6a143fc183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don Kohles, 91, told CNN he saw the car crash into a fire hydrant
        or a utility pole in front of the Trader Joe''s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfd57eb-1958-4232-8cb7-d83c1a55603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then this guy comes out of the car and starts running toward TJs,"
        Kohles said. "I look behind me and there were two police guys coming with
        heavy guns, then boom boom boom boom, so I go into TJ''s and I see this guy
        and he comes in.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8bb471-f46c-480b-8e44-a3714d92b701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I see the two front glass doors shot out. I look around and
        I see a TJ''s employee laying on the ground, then all the help was laying
        on the ground," he said. The employee did not appear to be hurt, Kohles aid.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9898b64-cce5-4c50-b50b-7e1a6110d972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all laid there for about a half an hour until LAPD came and
        got us out. They helped carry me across the parking lot and they sort of tossed
        me over a wall," Kohles said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0ce03d-72cd-427c-a891-8bda0dcce1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness Devin Field said it appeared traffic prevented the suspect
        from escaping police when he crashed in front of the store.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404e2195-e09c-4c5b-8d8d-14dda8a2987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect had a pistol in his hand and "just started opening fire
        on the police behind him," Field said. When police returned fire, Field and
        others got down on the ground, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44d347f-7c77-485d-b7d0-77cfd8921e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After he was inside the store for a little while they had me crawl
        away from the scene and run away around the corner," Field said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f931aa0-403c-462c-86dd-1c72c75e0b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was very focused in getting out of the cops'' vision," witness
        Miguel Trujillo said. "The exchange of bullets were all in an instant."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8538340f-908d-4a52-ac26-0857f179dc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public safety agencies responded in force, with an armored police
        vehicle parked outside the store and seven ambulances and dozens of law enforcement
        vehicles arriving on the scene.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1027861-d126-4bd6-8f87-2cd272bb1447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial video shot from a helicopter showed armed officers carrying
        shields and a man walking out with his hands up. It also showed officers carrying
        a person who appeared to be injured.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a211c961-83ad-4e09-94a2-c03469f622ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A manager at Gelson''s Market, across the street from Trader Joe''s,
        said people inside the market heard shots fired outside. Many people yelled
        and dropped to the floor, she said. The manager did not wish to give her name.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177cebe2-9e16-4645-b532-d733d250873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one inside Gelson''s was hurt, to her knowledge. The store was
        on lockdown, but customers were allowed exit through the back of the building.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ac8c5c-6417-417e-8c51-6be1693d037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to employees at nearby Jersey Mike''s and What the Fish.
        Both stores were also on lockdown and no one was injured.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f994b4f-e025-4fee-a374-2bfb22702a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:27:13.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:27:27.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Woman killed inside
        Trader Joe''s during standoff, Los Angeles mayor says"</em></p>'
  'Duck-boat-accident-survivor-mourns':
    'author': 'Steve Almasy, and AnneClaire Stapleton'
    'caption': 'Tia Coleman''s thoughts as she struggled to swim to the surface of
      the lake were focused on her family.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-22T08:40:56.815+08:00
    'imagesource': 'jcr:93cf48d1-f62a-4155-bdf6-9cc85fb93a80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4ba88c9-9e5c-4aa3-bdd1-3554c73b9f6e'
    'lead': 'Tia Coleman''s thoughts as she struggled to swim to the surface of the
      lake were focused on her family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T10:29:42.784+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T10:29:46.705+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T10:29:46.436+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duck boat accident survivor mourns her 9 relatives who drowned

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f91eb5-ee2d-459d-9eed-7f31cfd9e472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:29:42.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:29:46.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tia Coleman''s thoughts as she struggled
        to swim to the surface of the lake were focused on her family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e3525d-5184-4bab-9390-2467777d7713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:29:42.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:29:46.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and 10 of her relatives were on a family vacation from Indiana,
        taking a tour Thursday of Table Rock Lake near the Missouri tourist hotspot
        of Branson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6d0191-7f6f-4cee-a9e0-6e431b0c9ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:29:42.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:29:46.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A treacherous squall sank the boat, sending Coleman down into cold,
        deep water.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3b69a2-6e6f-4bd2-9638-f272f4f6e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:29:42.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:29:46.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She knew she had to go up to get to safety and to help her children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5602a43b-8fc8-413c-a249-95b0862e5961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:29:42.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:29:46.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''Lord, please, I''ve got to get to my babies. I''ve got
        to get to my babies," she said Saturday at a news conference at at Cox Medical
        Center Branson, where she has been hospitalized since the incident that took
        17 lives, including her husband, three children and five other members of
        her family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f8a774-d1f5-465a-8595-74d71da2cc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:29:42.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:29:46.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her children have always loved to swim, Coleman said. They had taken
        vacations to other lakes and to beaches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215191d1-b40a-4f8f-9c6c-b67fd7813980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:29:42.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:29:46.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our family, my oldest son is autistic so a lot of things normal
        families do, we don''t always do," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e365e891-666a-4717-b11e-5c931cf1cb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:29:42.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:29:46.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They went on the duck boat because her eldest could be himself on
        the boat, she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6463d71-9f23-423c-a371-e4810e37b1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:29:42.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:29:46.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers were told there was a storm coming before they went out
        on the water, Coleman said. The captain mentioned life jackets before they
        went onto the lake, she added, but he said, "you won''t need them so we didn''t
        grab them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102998f5-ba56-4226-823c-7baa7fe1786d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:29:42.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:29:46.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coleman said she thinks if she had been able to get a life jacket
        to her children — she had a son sitting next to her — she could have saved
        them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd7c001-f984-46ee-bfdd-28548b37eded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:29:42.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:29:46.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like, if I was able to get a life jacket I could have saved
        my babies because they could have at least floated up to the top and somebody
        could have grabbed them. And I wasn''t able to do that," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86032e81-75bf-4a0c-8dad-f2a32af37957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:29:42.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:29:46.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coleman told reporters that she hit her head as she tried to exit
        the boat, possibly butting up against the canopy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857f0cea-4adc-47f9-b30e-e04f5c6dd683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:29:42.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:29:46.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The harder I was kicking to the top, I was pulled down," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b833a150-0804-40d8-9ba3-d388f53e3ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:29:42.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:29:46.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she lost hope of surviving, Coleman just let go and started floating.
        She felt warmer water closer to the surface and reached out her hand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0bb7e4-a236-4e19-ba25-45a059e5c9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:29:42.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:29:46.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When her head emerged from the lake, she looked around and saw a
        big riverboat docked nearby, but she didn''t see anyone from her family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d236c0-8be7-4897-aa63-2556390d4e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:29:42.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:29:46.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of them but a nephew had perished.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3833e366-3687-48fe-ac5c-57a849f15a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:29:42.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:29:46.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coleman felt hands reaching down for her and then she realized she
        was being pulled out of the water.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dee0369-cf6b-4af4-a65e-4b3dfb9e3603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:29:42.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:29:46.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether she is happy she made it out alive, Coleman said
        she doesn''t know yet and only time will tell. But she thinks there is a reason
        she survived.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa6fe63-cb2b-4c63-9dd1-66fe9cbdb6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:29:42.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:29:46.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God must have something for me because there''s no way I should
        be here," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aed171-1dc3-4f58-ba43-40c742bc71ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:29:42.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:29:46.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Duck boat accident
        survivor mourns her 9 relatives who drowned"</em></p>'
  'US-President-Bush-doctor-killed':
