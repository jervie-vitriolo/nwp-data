      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> The latest
        weather bureau forecast reported that Tropical Depression Josie may exit the
        Philippines early Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1fff64-5dcc-46d5-97f9-5c8fedf1f17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:24:28.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:24:31.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA), in a 5:00 p.m. severe weather bulletin, has lifted
        all tropical cyclone warnings to reflect this new data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c32d17c-b9a4-4e35-a781-e042b9056bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:24:28.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:24:31.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Southwest Monsoon (Habagat) will continue to bring
        scattered to widespread rain over the regions of Metro Manila, Ilocos, Cordillera,
        Cagayan Valley, Central Luzon, CALABARZON, MIMAROPA and Western Visayas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a14839a-df4e-46b2-b3b9-34cb07a8bc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:24:28.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:24:31.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Residents of these areas, especially those living near river channels,
        in low-lying areas and in mountainous areas are still advised to take appropriate
        actions against possible flooding and landslides, coordinate with local disaster
        risk reduction and management offices and continue monitoring for updates,”
        PAGASA said.</p>'
