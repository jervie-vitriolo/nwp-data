      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A cardiologist who treated former U.S. President George
        H.W. Bush was killed Friday morning in a bicycle-to-bicycle drive-by shooting
        near Texas Medical Center in Houston, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cfda65-ee22-4d7b-81fe-026a16fa03e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:32:23.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:32:27.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mark Hausknecht&nbsp;and the shooter were both riding bikes
        on South Main Street, near Texas Children''s Pavilion for Women, shortly before
        9 a.m. local time, Executive Assistant Police Chief Troy Finner said at a
        news conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6178c138-4172-4878-a17f-022aa32d8eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:32:23.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:32:27.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hausknecht, 65, was biking north when he passed the shooter going
        in the other direction, Finner said. The shooter turned, fired two shots at
        Hausknecht and rode away on his bike, Finner said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bda79f-6a23-4e5c-ad23-4bf8e0c27162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:32:23.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:32:27.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hausknecht was taken to a hospital, where he was pronounced dead,
        Finner said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bbeb93-8d52-49e7-a03a-3053410b3aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:32:23.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:32:27.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finner said investigators didn''t know if the shooting was targeted,
        random or caused by road rage. He said a few people witnessed the shooting
        and video may become available.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959ca716-1830-47e5-bc34-e4499abf0de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:32:23.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:32:27.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an updated description, the suspect is said to be a white or
        Hispanic male, about 30 years old, wearing a tan baseball cap, gray warmup
        jacket, khaki shorts and riding a light-colored mountain bike bicycle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4509bb56-6b41-4f68-895e-fa6afa975588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:32:23.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:32:27.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim McGrath, spokesman for the 94-year-old former President, issued
        this statement: "President George HW Bush was deeply saddened by the tragic
        circumstances surrounding the untimely passing of Dr. Mark Hausknecht, and
        41 sends his most sincere condolences to the Hausknecht family, his colleagues
        at Houston Methodist, and his friends."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78504ef0-1397-426d-9df0-b11a13d77df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:32:23.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:32:27.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mark was a fantastic cardiologist and a good man," President Bush
        said in the statement. "I will always be grateful for his exceptional, compassionate
        care. His family is in our prayers."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32db95b1-f4fb-476a-b7fe-898e3f3248d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:32:23.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:32:27.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Houston Methodist Hospital said:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2959beba-4ce3-4afb-beb1-2f1dc343f09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:32:23.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:32:27.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very sorry to inform you that Dr. Mark Hausknecht, a cardiologist
        who was an important member of the Houston Methodist staff and the DeBakey
        Heart &amp; Vascular Center, was tragically shot and killed this morning while
        riding his bicycle to work. Mark was a leader in the Houston Cardiovascular
        Associates and specialized in cardiovascular disease. He received his medical
        degree from Baylor College of Medicine and completed his residency and fellowship
        at The John Hopkins Hospital. He is a longtime Houston Methodist-affiliated
        physician and has been in practice for almost four decades."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ac4fd0-294f-4e04-b6ac-feb4d451dbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:32:23.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:32:27.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting prompted authorities to urge people inside the Bioscience
        Research Collaborative Center to shelter in place, CNN affiliate KTRK reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a9adfc-c29f-4825-a095-7b1b0771b559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:32:23.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:32:27.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Heart doctor for
        former President George H.W. Bush killed in bicycle drive-by shooting"</em></p>'
  'richard-browning-jet-suit-iron-man':
    'author': 'Francesca Street'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-22T00:00:04.677+08:00
    'imagesource': 'jcr:0b4ec13c-3d0a-4442-9442-7ddbf9307623'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57d914bb-4e55-43e4-b1a0-dd451abc9be7'
    'lead': 'Richard Browning''s jet suit is now officially on sale -- for no less
      than £340,000 (roughly $442,396).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T10:35:09.328+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T10:35:13.123+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T10:35:12.625+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet Britain''s real-life Iron Man

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ffbee2-3d97-4aea-afe4-ebed577d6594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Richard Browning is ready for take off.
        He lights his engines, bends his knees, and the next minute he''s ascending
        into the air. He hovers, defying gravity, before he begins to fly up and down
        an ordinary&nbsp;London street.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc3a2d9-ffbe-4119-ae61-994d29ec2f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, this isn''t a scene from a super hero book movie -- this is
        Britain''s real life "Iron Man" in action. Browning has an created a state-of-the-art
        flying suit that rivals anything you''ve seen on the silver screen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd368dd24-9845-46a1-9eec-4836c8b87934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want to get a piece of the action? Browning''s jet suit is now officially
        on sale -- for no less than £340,000 (roughly $442,396).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd152185-cca6-41f8-bb8b-5ee6e0dd4d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Incredible invention</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dca1241-53b2-4819-a4c0-8baa2d524dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This incredible invention was built by Browning using 3D printed
        parts, specialist electronics and five jet engines. Once you''ve strapped
        it on and mastered the basics, you can soar at speeds of 32 miles per hour
        and ascend to altitudes of 12,000 feet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d80459c-1a79-40f1-af91-148d8c08ab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get asked the question, why?" Browning, a 39-year-old former
        oil trader in the City of London, tells&nbsp;CNN Travel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fd9ea7-ad3e-4aa1-878b-2a13a4b3f3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I suppose fundamentally it''s I like a challenge."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6b5a6e-203d-4f71-a51e-e8f44246478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inventor was inspired by his time with the Royal Marines --
        he worked for some years as a reserve.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeeb451-7b7e-4ff8-8ffc-fdb88ebed3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[In] that environment you get to learn quite quickly that you can
        push yourself to quite some degree," says Browning. "And what would happen
        if you added some flight horse power to that machine, that can learn to adapt
        and coordinate in such an elegant way?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf90e36-b410-43bc-ad74-fd3a43d2842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Browning is the son of a maverick inventor and aeronautical engineer.
        His paternal grandfather was an airline pilot and wartime fighter pilot. His
        maternal grandfather ran a British helicopter manufacturer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee14c3fa-067a-4b33-95e8-18ff54c8987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So you could say the quest for flight runs in the blood.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339e12fb-8ce9-4ab1-93c8-358c42094b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess the fact that my entire family came from industry does
        suggest that I''ve benefited from this sort of genetic behavioral inheritance,"
        muses Browning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c53973-47c2-4a8e-a3a2-819a2fb99ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there''s no precedent for creating a flying suit. Browning
        explains that the project was initially just for fun.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fde34f-0244-4768-9164-4472ba564523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This journey started, really, as an exercise in proving that it
        was possible to do something formerly only seen in the realms of super hero,
        comic book films," he says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a37816-2ff2-4f23-b748-20588aca4ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But now we''ve gone and done it, it''s surprising us and seemingly
        large audiences around the world with just how capable this is."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a4050a-485c-459e-963e-8822d98a987e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Real life superhero</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0000f152-ea88-4dce-9c34-7d1d7a30dc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Browning began experimenting with creating a jet-powered flying
        suit, keeping it on the down low at first, to avoid raising expectations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498f14e2-2f74-4699-9f04-134c8f70e471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started developing this idea of a novel form of human flight,"
        he says. "And I honestly just did it alongside my day job in evenings and
        weekends."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b7c422-ce41-4062-8cd2-1ba6c5534749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the concept developed, he decided to take the leap from side
        project to main focus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a5eae0-280e-48eb-a600-8e1c56e5c3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you only live life once and I didn''t want to have the
        regret of not pursuing this," he says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9488e589-b6b1-47d8-94d6-bd260bb61f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Browning launched his flying company,&nbsp;Gravity, in Spring 2017,
        based from his home in Wiltshire. The world took notice, and the epithet,
        "Wiltshire''s Iron Man" caught on. Wiltshire''s a relatively quiet, rural
        county in Britain -- a surprising spot to build a superhero flying suit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e1736b-69c1-4b37-bd31-3ec9a1a1b112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t build this to build an Iron Man suit," clarifies Browning.
        "It did become apparent quite early on that actually there were some wonderful
        parallels [...] The Iron Man CGI community that actually did the early films
        actually reached out to us, joyously, and were very excited to see that it
        turns out that all their thinking that they''d done around what this might
        be like, was actually really very accurate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d948f2e-7914-48ce-aa4c-ea3b8b8e1000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it''s a great link that I love people to make when they see it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15bbbf3-c14a-4374-8444-b2dcc8167796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Buy one for yourself</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9981b11-b1ec-49ff-bec8-e543f5011188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the suit is on sale, more and more people will get the chance
        to see Browning fly -- and maybe trying soaring themselves. Gravity''s team
        says a high profile, as-yet-unnamed client has nabbed the first one.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7372faed-1527-4bbf-b6e5-98b5583da9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1050bhp Jet Suit by Gravity is officially on sale in upscale
        department store&nbsp;Selfridges, in London. Even if you don''t have the cash
        to splash, you can still see it up close and experience the effects in VR.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae6fcf0-b090-490e-84b0-2167842e36db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Browning also demonstrates his flying abilities at various events,
        including the&nbsp;Farnborough Air Show.&nbsp;You can also see a sneak peak
        on Gravity''s&nbsp;Instagram,&nbsp;Twitter&nbsp;and&nbsp;Facebook.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b02454d-dc40-47f9-bbb4-60485e6fd1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Browning says there are three levels of&nbsp;experiences&nbsp;on
        offer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e7c14e-380b-4ddf-962f-19714c88bf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Option 1: Hiring Gravity for an event watching a man fly with your
        own eyes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ad86f8-75ae-4e94-af36-49f2dc5081e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Option 2: Visiting Browning''s hangar to watch and experience the
        suit in a controlled way.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed9575d-b013-47ec-b26c-36b33e527ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Option 3: Buying your own Gravity jet suit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcae451-c21f-489d-a69b-fb226b2da911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Browning says flying is surprisingly simple.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f40f783-38bf-4299-8496-a0c6b9135760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People used to think I had some crazy ability to balance and control
        this," he says. "I can''t snowboard, ski, Rollerblade or anything, so I was
        pretty confident I had no special ability."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97a88ba-d82f-4657-bad1-a945b77e61da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This, strangely, taps into the innate human ability to balance.
        If you can run across and uneven field, you can absolutely fly this."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db51f2c-ab76-4bde-92ac-2b8882a5ed4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sky''s the limit</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342b592e-0279-4989-a73f-4a136fe61920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve already&nbsp;broken a Guiness World Record, but Browning
        and his team expect the suit will continue to go from strength to strength.
        They''re currently developing an electric version.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686dc2de-5a0f-4568-8038-4cee69e2df62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps it won''t be long before the suit''s replaced the Segway
        as the go-to tourism experience.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbb06df-4fc0-4808-921e-a255c996ab8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we built this, we didn''t really imagine at the outset we''d
        be revolutionizing human transport, going to the shops or picking up the kids
        from school," says Browning.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d408e91-18e8-465d-8bc4-1557dd16e3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the very first motor car was extremely inefficient --
        noisy, smelly and unreliable and people literally derided it. So, in some
        ways, especially when you look at the work we''re doing behind the scenes,
        at the electric version of this, we might well have opened the door onto a
        whole new form of human mobility."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b91c81-8f08-4abc-9bb0-c379cdf61e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So forget private jets or fancy airplanes. Maybe in the future we''ll
        be flying ourselves across the world.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d040a1-ccca-4cbb-9c10-076ee22a8cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T10:35:09.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T10:35:13.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Meet Britain''s
        real-life Iron Man."</em></p>'
  'barangay-143-new-day':
    'author': ' Luchi de Guzman'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-21T10:55:56.984+08:00
    'imagesource': 'jcr:881696ab-5aef-4f80-b138-9cbf70b696d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '764cd6d7-1303-4249-84c3-a27aa19ed16d'
    'lead': 'The first season of Barangay 143 will have 26 episodes and is set to
      air this October.'
