    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-12T14:16:38.710+08:00
    'imagesource': 'jcr:818de98e-5615-412d-827c-f6c2c83737b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32ff6348-d65c-4627-8d91-8f0fd54df81c'
