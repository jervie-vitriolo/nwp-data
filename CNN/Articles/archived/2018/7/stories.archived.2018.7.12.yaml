  'Police-hunt-for-man-who-hired-gunmen-in-Mayor-Bote-slay':
    'author': 'Gerg Cahiles'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-12T18:14:44.081+08:00
