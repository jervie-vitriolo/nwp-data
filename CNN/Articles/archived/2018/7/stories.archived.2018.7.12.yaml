      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> Presidential
        Spokesman Harry Roque assured crime rates have decreased amidst the recent
        spate of killings involving local officials. He said it only seems the number
        of deaths are rising, because the "prominent" are being targeted.</p>'
