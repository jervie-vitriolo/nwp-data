    'title': 'Nueva Ecija town mayor shot dead

      '
    'updated': 2018-07-12T16:13:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fdaa54-2770-44ce-8f25-939ce8fe31d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:31:21.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:31:24.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> Another
        town mayor was shot dead Tuesday, this time in Nueva Ecija, three hours north
        of Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4bb08b-65b8-487e-a9ee-bb091671ed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:31:21.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:31:24.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police report, Mayor Ferdinand Bote of Gen. Tinio
        in Nueva Ecija was shot dead in Cabanatuan City about 4:50 p.m. by a still
        unidentified motorcycle-riding suspect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48c0d15-f85c-4d02-b8fe-45b3baf48b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:31:21.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:31:24.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added Bote was on board his beige Toyota Fortuner when the gunman
        fired multiple shots, hitting the town mayor in different body parts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aef45c-d285-4242-82a2-4287be62dab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:31:21.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:31:24.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was declared dead on arrival at the MV Gallego Hospital.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WATCH: CCTV footage shows Mayor Ferdinand Bote of Gen. Tinio, Nueva
        Ecija shot inside his vehicle at a short range by a gunman. <a href="https://t.co/4dZJaV49R6">https://t.co/4dZJaV49R6</a>
        <a href="https://t.co/dFckDdvE50">pic.twitter.com/dFckDdvE50</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1014108695804776448?ref_src=twsrc%5Etfw">July
        3, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c68b04-5958-449b-a6f9-bd742b381de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:31:21.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:31:24.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa069d1-91e0-49a2-b2c5-d9f04fd94f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:31:21.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:31:24.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said Police chief Dir. Gen.
        Oscar Albayalde will conduct a "fair and thorough investigation" on the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93da03b-7d25-4a9d-9a64-da2a2b1204b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:31:21.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:31:24.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure everyone that we would discharge the state obligation
        for every murder.  We will spare no effort in getting to the bottom of this
        latest violent crime," Roque said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54777a5-bebf-433e-9204-44151b06b97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:31:21.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:31:24.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Regional Office 3 Director PCSupt. Amador Corpus said they
        condemn the mayor’s killing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261f66c1-dad2-4542-96d4-deffc2de0e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:31:21.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:31:24.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While we give importance to all cases, this particular incident
        will be treated as top priority since a local chief executive is involved.
        We extend our deepest condolences to the late Mayor Bote''s family and we
        continue to solicit public support,” Corpus said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2e75f5-e02f-4724-ae3a-53e6beb5c3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:31:21.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:31:24.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he has ordered an in-depth probe on the incident and
        will look into all possible motives.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff493c34-bc9f-4e04-a0f4-45bd35bb611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:31:21.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:31:24.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are exerting all means to get into the bottom of this unfortunate
        incident and we are now in the process of gathering pieces of evidence that
        will lead us to the identification of the culprit,” Corpus said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0b4fb5-2e84-495a-bcfd-d34a3b3c0b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:31:21.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:31:24.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Drug Enforcement Agency Chief Aaron Aquino said Bote
        was not part of the agency''s drug watchlist.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27b9c93-a44b-4320-a73e-91db1b7a9441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:31:21.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:31:24.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bote''s death happened a day after an assassin''s bullet felled
        Mayor Antonio Halili of Tanauan City in Batangas province, south of Manila,
        during flag-raising rites.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4ad6a7-268b-4a6c-9175-c921d07d4a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:31:21.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:31:24.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>﻿Justice Secretary Menardo Guevarra said he has ordered the National
        Bureau of Investigation to look into the killing of the two mayors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11f640d-f406-4e3a-9b12-f5fd60d3f286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:31:21.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:31:24.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said Halili has been on the agency''s drug watchlist since
        2016. The mayor''s family said the administration was fed with the wrong information.</p>'
