    'jcr:uuid': '02a942d7-9172-4016-b512-8775d4f790a7'
    'lead': 'The betrayal of public trust is a ground for impeachment under the 1987
      Constitution — but former Solicitor General Florin Hilbay is not banking on
      that to happen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T17:37:37.546+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T17:37:40.311+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T17:37:40.091+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former SolGen: Gov''t policy on China is ''betrayal of public trust''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1419fcc9-7a54-456b-9051-169082a75f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines,&nbsp; July 12) —</strong>
        The government''s foreign policy violates the law and betrays public trust,
        former Solicitor General Florin Hilbay said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dad5a7d-c5c7-4270-836d-4b8cc1397216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay told CNN Philippines'' The Source that the government''s
        approach could be one of "waiver," where inaction on the part of the Philippines
        could eventually cause it to lose its claim.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d793317-f797-4f17-8243-c134c327bc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d say it''s a culpable violation of the Constitution," he said.
        "There''s no doubt in my mind as a constitutionalist, as the agent who served
        as counsel for the Republic, that these are clear betrayals of public trust."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08d325f-fbd4-4360-ba44-a38aec3e3406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The betrayal of public trust is a ground for impeachment under the
        1987 Constitution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b06aa59-e689-4d43-850a-65f1a99430d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Hilbay acknowledged it would be difficult to unseat Duterte,
        as the ruling party has a supermajority in Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2c4f2f-df18-41f3-bbeb-12a6c50e211b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the foreign policy was not only defeatist, but is
        often expressly pro-China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d63484a-cc2e-488b-81d7-24277ffb9e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay''s remarks coincide with the second anniversary of the Philippines''
        win at the arbitral tribunal at The Hague. The ruling recognizes the Philippines''
        sovereign rights over the disputed waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02349e9-0292-4e0b-b01b-5e29dca0d6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to recognize the decision. It has maintained a
        growing military presence and recently faced outcry as its Coast Guard took
        Filipino fishermen''s catch. President Rodrigo Duterte has promised to bring
        up the ruling by the end of his term, but it was placed in the backburner
        during talks with the eastern giant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9840ed5-7c13-472d-a45e-50d6453c27b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A potential case before the SC</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a912449d-a5c0-4753-82a0-b5d8649b9385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given their disagreement with foreign policy, Hilbay and allies
        that he did not name are considering filing a case at the Supreme Court (SC).
        Specifically, he wants the SC to compel the Department of Foreign Affairs
        (DFA) to be transparent about the diplomatic protests it filed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b1662-5f9e-427a-abc1-cf3758b72aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have in fact been thinking of filing a case before the Supreme
        Court to specifically compel the [DFA] to show any of those protests," Hilbay
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2656a8e-60a5-45aa-bff0-51227a556456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest is a method of diplomatically expressing disagreements
        with the actions of another nation. It also functions as the record should
        a case be elevated to an international court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd13608-7531-4b11-92c2-0f132e8db503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano previously said the
        government had filed between 50 to 100 protests, but has repeatedly maintained
        the government cannot divulge them to protect national interest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9a8deb-0b39-41bd-9e73-51da559aa890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Hilbay does not think the protests have to be revealed
        in its entirety. He said the arbitral ruling is a public document, and portions
        of the diplomatic protest that cite it could be publicized.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d3d144-4a2c-4b01-9d8f-e52ec4203de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Portions of the complaint where they invoke portions of that public
        document should not be confidential at all," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d41bee-714f-4a26-b20b-c04fb23bdb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros also urged the Senate Committee on Foreign
        Relations to look into the matter. She challenged Cayetano to "present proof,
        or it didn''t happen."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1522b258-b56d-4998-b1a2-519c36b43a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Minority senators seek probe on Chinese military aircraft
        landings</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd502394c-5633-4840-9bd1-ee345ea92972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Thursday said that Hilbay was free to file charges
        as he saw fit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa22bed9-3282-43a2-a3f5-aee5f793c9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a free country, they can file it and we will meet them in
        court," Presidential spokesperson Harry Roque said in a briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155e76d4-e8c4-4b5b-80c5-4542700bb66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque maintained that the government was "not hiding" its efforts
        to protect sovereignty in West Philippine Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766e7483-f962-4116-be28-3df4ea4439c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have said that we are discussing this in the bilateral mechanism
        we have with China which also has the effect of a protest," he continued.
        "The President has publicly protested in some instances and I know of formal
        protests filed directly with the embassy upon express direction of the President."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887dd7f3-9669-428c-af52-db1ac0d98daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous interview with The Source, Cayetano said that raising
        concerns at the Bilateral Consultative Mechanism with China was already a
        form of protest. He maintained that verbal and written protests held the same
        weight in foreign policy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2377945c-753e-4ace-915a-e47067060eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay disputed this, saying there was no way of tracking or verifying
        a verbal complaint and it could not be cited in future court cases. He said
        a written protest was "superior," and it does not have to bank on one person''s
        word alone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defb2017-ff40-43b6-ad34-19de1e4b1d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have any evidence of this (verbal) protest. Whether
        it can be seen on the transcript, we don''t even know," said Hilbay. "On the
        other hand, a formal written protest can be publicized, can be filed (at)
        a (United Nations) agency, can be a ground for establishing evidence under
        arbitration."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d07437-95ad-43d4-b2a2-729afa655c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s evasiveness is what leads the former Solicitor
        General to believe the country''s top diplomat could be lying.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb52545-317d-40f8-9a8f-fcebdb7695ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re faced with the possibility that even the Secretary of Foreign
        Affairs is lying just to justify the failure to invoke the decision," said
        Hilbay. "[The] best evidence of those protests would be documents saying that
        we are invoking the decision... We''ve never seen that."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef5818c-49df-4690-9be0-6c1946e2cbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For regular Filipinos, losing the territory could translate to less
        food on the table and higher electricity prices. One of the disputed territories,
        Reed Bank, is being eyed as a source for oil and gas as the current Malampaya
        Gas Field may run dry.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4f5b46-d19d-4e20-9a21-fa168f376b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly maintained that the Philippines cannot afford
        to go to war with China, although analysts and experts say that war is not
        the end-all option. Malacanang has fostered warm ties with Beijing, which
        has promised billions in investments and loans to the Philippines. Duterte''s
        critics fear that this could result in a debt trap.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935c338a-caae-4805-87c9-0f3e8b62f29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:37:40.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior digital producer Eimor Santos and intern
        Samantha Corrales contributed to this report.</em></p>'
