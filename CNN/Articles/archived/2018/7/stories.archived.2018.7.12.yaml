      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> The Philippine
        National Police is striving to implement better gun control strategies by
        cracking down on illegal manufacturers and dealers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef92fd2-a23f-45a1-82a2-440e720200b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:38:51.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:38:55.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Director General Oscar Albayalde on Thursday said this
        is a priority especially now the election season is only months away and politically-motivated
        crimes abound.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57728912-28fa-4d89-827a-90b081a47451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:38:51.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:38:55.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July alone, four local chief executives — Tanauan, Batangas Mayor
        Antonio Halili; Gen. Tinio, Nueva Ecija Mayor Ferdinand Bote; Trece Martires,
        Cavite Vice Mayor Alex Lubigan; and Sapa-Sapa, Tawi-Tawi Vice Mayor Al-Rashid
        Mohammad Ali — were gunned down in broad daylight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2a01d4-d0d6-4133-995c-ddc198fdfade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:38:51.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:38:55.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said illegal firearms were used in the killing of Bote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40f5c24-4eed-4a8b-833b-c761c876b215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:38:51.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:38:55.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde admitted they have a problem with unregistered firearms,
        which are normally used in committing crimes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9b473e-5035-4858-b969-1cf9fdebb4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:38:51.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:38:55.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam naman natin na talagang kapag ikaw ay criminal element with
        a criminal mind, hindi mo talaga i-rerehistro ang firearms mo. That''s why
        we really have to strengthen our intelligence build-up dito on the possessors
        of loose firearms, and suspected members of guns-for-hire and suspected members
        of private armed groups and most wanted persons dito sa ating bansa," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2afa2d3-2384-4b79-9138-f133b6750e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:38:51.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:38:55.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A firearm dealer group said their sales have been increasing by
        10 percent annually with heightened interest to buy guns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b91681-3759-4f60-8af8-6b454f2c1a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:38:51.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:38:55.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For one, the situation of processing of the firearms. Making it
        more easier now. May konti din sa sports and safety also. Kasi hindi natin
        maiwasan na gusto ng tao na magkaroon ng firearms to protect their homes and
        families," AFAD President Jethro Dionisio said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99945aa2-6156-436b-ba3b-227eef7b3c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:38:51.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:38:55.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group is pushing for the revision of gun ownership laws. The Gunless
        Society of the Philippines had said under the current setup, a Filipino can
        register practically an unlimited number of firearms, saying this allows for
        the proliferation of private armies.</p>'
