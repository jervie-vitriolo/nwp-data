  'former-solicitor-general-florin-hilbay-transition-commission-federalism-revolutionary-government':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-12T16:28:44.120+08:00
    'imagesource': 'jcr:50fdcbba-1e0e-4c84-8f12-03cbdc9dc44e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39bfea16-a0a0-4957-a7b4-79662557cad5'
    'lead': 'Former Solicitor General Florin Hilbay warns that under the proposed
      transition provisions, the President can exercise legislative and judicial powers,
      as well as fire judges, local officials, and even the Ombudsman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T16:47:51.347+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T16:47:55.591+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T16:47:55.359+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former SolGen: Transition commission paves way for revolutionary government

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0725bce5-9eaa-46c5-983e-6ae03081a7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:47:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:47:55.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines,&nbsp; July 12) —</strong>
        The transition commission to federalism might just pave the way for a revolutionary
        government, former Solicitor General Florin Hilbay warned Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc5c67d-e2df-447b-98ca-3f39b2d3250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:47:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:47:55.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s dangerous with the current draft is that it basically allows
        the transition government, under this President, to have all the powers of
        a revolutionary government," Hilbay told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0397c3bb-ed32-4bc1-95be-4264e393bb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:47:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:47:55.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[He can] exercise legislative power, exercise even judicial powers.
        He can reorganize the entire government for three years... He can fire justices
        of the Supreme Court he doesn''t want, the current Ombudsman, members of constitutional
        commissions, governors, mayors."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6282434a-c780-48df-a6a4-a4f31a0f1db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:47:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:47:55.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, President Rodrigo Duterte threatened to declare a revolutionary
        government and clear all government positions if attempts to "destabilize"
        the government worsened. He later backtracked on the claim.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1501de9-95df-48a7-9277-d4abde8613ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:47:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:47:55.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Transition Commission is provided for in the draft Federal
        Constitution prepared by the Consultative Committee (ConCom). The proposed
        charter was forwarded to the House of Representatives, where it is expected
        to be a guide for Congress as it deliberates on charter change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b992b0d-e4c0-4cf6-a381-57ead3714fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:47:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:47:55.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were initial fears that Duterte could spend a total of 14
        years in power under the new charter. The draft constitution does not ban
        Duterte from seeking re-election, and a president under the government is
        allowed to serve two terms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04e982f-b09d-4962-82d3-27c56d998ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:47:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:47:55.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte has urged the ConCom to push for a transition president
        to be elected by 2019. He has maintained he wants to retire by next year,
        three years short of his term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72bba0c-beac-48ef-855e-6ef8ba417173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:47:51.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:47:55.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President is also known for changing is mind; he had
        also publicly proclaimed he would not run for the presidency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd08d4c7-68a7-4c93-b07b-0d8ef4071083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:47:51.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:47:55.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay, for one, does not buy that Duterte wants to step down so
        soon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cba88b-5d6b-416c-9fe1-0a76ee972060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:47:51.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:47:55.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe it," he said. "It''s clear what they want simply
        is to bypass the elections next year and find a way by which they can extend
        their term."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10e7c67-533d-47a6-a83d-6173a703f7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:47:51.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:47:55.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Duterte has insisted he will be out by 2019, his allies are not
        so sure. House Speaker Pantaleon Alvarez noted he still has a six-year contract
        with the Filipino people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36459dbd-f061-4440-b721-a4b2c4328aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:47:51.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:47:55.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: DILG wants plebiscite for federal charter beyond 2019 elections</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb8f788-c0a2-4591-a7ee-8dae67dfc35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:47:51.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:47:55.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While ConCom wants a plebiscite and transitory leader elections
        by next year, Alvarez wants to postpone elections to 2022. The idea has caused
        concern that lawmakers will benefit from a term extension.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a279e112-94bf-4efe-952c-58f67bdef8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:47:51.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:47:55.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay also noted resistance to federalism on the ground.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4bb463-03d8-4910-a264-4eb60cf8c6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:47:51.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:47:55.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pulse Asia survey from May this year said that most Filipinos
        were opposed to federalism. The findings also showed that only half of the
        respondents knew of proposals to change the constitution, and only a quarter
        had "sufficient" knowledge of the charter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381dd441-7ce5-47a7-b27b-c2f9da309cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:47:51.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:47:55.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agents of the people are pushing an agenda that the people
        don''t want," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b763ff62-5ead-4580-a65b-b2c0ccce681e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:47:51.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:47:55.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Solicitor General said that it was up to the people to
        stop the charter change train.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b64882a-6a4e-4c7a-a828-4eca553c5d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:47:51.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:47:55.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if people speak loudly enough to communicate not just to
        the President but to all of his allies that this is too dangerous... then
        at some point, these people are going to listen," said Hilbay.</p>'
  'Rebuilding-Marawi-ground-zero-delayed-by-failure-of-China-led-consortium':
    'author': 'Ina Andolong'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-12T16:22:32.281+08:00
    'imagesource': 'jcr:b66bc01d-25e0-4b83-a92b-457d3794da61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c92f3722-ad8c-4107-a7d4-8317712efa74'
    'lead': 'Reconstruction in the ravaged areas of war-torn Marawi has been delayed
      because of failed talks with the China-led consortium initially selected by
      the government to undertake the project.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T16:51:06.836+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T16:51:10.396+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T16:51:10.236+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rebuilding Marawi''s ground zero delayed by failure of China-led consortium

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aec3c0a-3d04-40fb-aa63-5b3eb17f3f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:51:06.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:51:10.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> Reconstruction
        in the ravaged areas of war-torn Marawi has been delayed because of failed
        talks with the China-led consortium initially selected by the government to
        undertake the project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599f8b26-3c38-49af-bef0-152694197dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:51:06.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:51:10.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Thursday, Task Force Bangon Marawi said the
        Bagong Marawi Consortium failed to comply with technical, financial and legal
        requirements after it was chosen to come up with a plan to rebuild 250 hectares
        of Marawi''s ground zero.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5405cd-f6ff-45c4-8ec2-f69bb90bc8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:51:06.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:51:10.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We required them to comply with the equity requirement or to show
        proof of set aside deposits which they failed to comply," Task Force Bangon
        Marawi Secretary General Falconi Millar said, adding the consortium even submitted
        documents without English translations</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c78421-87fb-461d-80ca-bb66c3d3d1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:51:06.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:51:10.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a hard time reviewing these documents which are submitted
        in Chinese," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0890a483-d1dd-470e-a17d-ea4caf146808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:51:06.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:51:10.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the delay, the government now expects groundbreaking efforts
        to happen in the third or fourth week of August. The initial target for reconstruction
        was this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaea89e-00d3-4903-9aa1-c6451bfe439f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:51:06.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:51:10.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi Chairperson and Housing Secretary Eduardo
        Del Rosario said the government can still rebuild Marawi''s ground zero by
        2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df9d94c-330f-495e-b17c-35d6c9b48612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:51:06.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:51:10.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will not affect basically our target date of completion which
        is the last quarter of 2021," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c649c9a-8a34-4fa5-ab8b-67574fbdb5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:51:06.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:51:10.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selection committee, which acts as the task force''s bids and
        awards committee, is now negotiating with Beijing-based Power Construction
        Corporation of China (PowerChina). PowerChina is working on its proposal which
        the task force is optimistic will be granted the "original proponent status."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d135b68-0845-42e4-bb63-65a31d48e5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:51:06.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:51:10.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we negotiate, we plan for a successful negotiation," Del Rosario
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc9c118-8b68-4570-a0e6-412ab0ac8a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:51:06.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:51:10.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this happens, PowerChina''s proposal will be subjected to a Swiss
        challenge where other companies can bid to implement the project at a more
        competitive cost.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff768cb7-239b-4ac7-9534-e57dcdb509d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:51:06.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:51:10.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PowerChina will also have to partner with a Filipino firm as the
        selection committee requires it to be 75 percent Filipino-owned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c68f814-ea65-4e82-90ee-7d7b569fa9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:51:06.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:51:10.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With PowerChina, Del Rosario said they are looking at an indicative
        project cost of not more than P16 billion to rebuild Marawi''s ground zero.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd44a68-fbee-4c20-91b3-7c49f612e03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:51:06.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:51:10.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what happens if negotiations with PowerChina fail? Millar said
        among the options is for the National Housing Authority to invoke Executive
        Order 49 which allows it to take on the task of crafting the guidelines for
        a faster implementation of joint venture projects for Marawi''s rehabilitation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b34845f-0e83-4fe6-b42b-c34fadd13118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:51:06.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:51:10.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is rehabilitating Marawi after the five-month war
        between government forces and pro-ISIS extremists from May to October last
        year.</p>'
  'shark-bite-bahamas-katarina-zarutskie':
    'author': 'Bani Sapra'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-12T16:32:02.548+08:00
    'imagesource': 'jcr:2b25483a-e03e-44b3-8b14-814d404a199e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83366ab8-f39d-4e23-8989-98ec7dfc5607'
    'lead': 'The 19-year-old Californian model is no stranger to the beach, but says
      she was inspired to swim with the sharks by similar photos she''d seen before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T16:54:09.453+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T16:54:15.665+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T16:54:15.499+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shark bites Instagram model posing in the Bahamas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00e8512-5571-401d-b346-5546c1116ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:54:09.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:54:15.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It seemed like the perfect holiday photo
        opportunity: Crystal blue waters and a pack of docile nursing sharks lazing
        on the docks of Staniel Cay in the Bahamas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f2dfc7-1235-4e29-81e0-39b391227945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:54:09.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:54:15.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Instagram model Katarina Zarutskie waded in to join the
        sharks, one clamped it jaws onto her arm and pulled her underwater.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba18c2ac-48e5-49e2-9bda-c1b4495d4088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:54:09.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:54:15.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of a sudden it felt like 15 people were squeezing on my wrist
        really, really, really hard," Zarutskie said. "Next thing I knew I was underwater
        and I felt this, and the adrenaline just kicked in."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a18e1a0-c188-4215-a16c-040b1335ff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:54:09.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:54:15.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old Californian model is no stranger to the beach, but
        says she was inspired to swim with the sharks by similar photos she''d seen
        before.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300c944a-53a4-4b5f-9429-ab94c6ca6bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:54:09.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:54:15.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seemed safe and I''d seen all these photos so I totally thought
        it was okay," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b7761b-659c-4212-b052-e3d341f6fb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:54:09.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:54:15.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When her boyfriend''s father began to take photos of Zarutskie floating
        amongst the sharks, he unwittingly captured the shark submerging her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26df3559-d2e7-420e-a401-4d44f267bbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:54:09.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:54:15.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos show Zarutskie covering her wound as she rushed to dry
        land.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d038014-8272-4eaf-b7a2-134dec04fc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:54:09.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:54:15.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner of the marina said that nurse sharks were typically docile
        but the sharks could have been feeding and might have mistaken Zarutskie''s
        fingers for food.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edc9ee6-bd74-41b2-bd4a-e594e47e5e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:54:09.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:54:15.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarutskie emerged from the incident shaken but relatively unscathed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82804706-fa1c-44bf-8bb1-6ac34d103809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:54:09.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:54:15.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her ordeal, she does not warn others from repeating the
        experience but urges caution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010cfce8-5c9e-4538-840d-df9ed16be296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:54:09.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:54:15.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do swim with them -- if you have the opportunity -- you
        do have to take in consideration the risks."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486a89af-141d-4891-b95a-16299d0b3411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:54:09.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:54:15.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Shark bites Instagram
        model posing in the Bahamas."</em></p>'
  'japan-flood-landslides-shinzo-abe-visit':
    'author': 'Junko Ogura and Joshua Berlinger'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-12T16:13:08.100+08:00
    'imagesource': 'jcr:b763b6d3-fae8-49bb-a601-027ec3a62ab3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3409b10-5a80-46ba-872c-d04e1f9c5d95'
    'lead': 'andslides and flooding caused by torrential rain in Japan have killed
      195 people in what has become one of the deadliest natural disasters to hit
      the country since the earthquake and tsunami of 2011.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T16:56:40.124+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T16:56:53.081+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T16:56:52.827+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan floods: Death toll rises to 195 as Abe visits affected areas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb98f77b-36fe-4f80-8036-492f5202600c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:56:40.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:56:53.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Landslides and flooding caused by torrential rain in Japan
        have killed 195 people in what has become one of the deadliest natural disasters
        to hit the country since the earthquake and tsunami of 2011.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbfe181-3e9a-454c-8c10-a0c7fb1ca55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:56:40.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:56:53.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 42 are unaccounted for since the downpour that began late last
        week and another two are confirmed as missing, Japanese Chief Cabinet Secretary
        Yoshihide Suga said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cba80bb-94a1-42b8-9c0d-ec00c9548a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:56:40.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:56:53.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 75,000 responders have been deployed to the area for search
        and rescue operations. Suga warned that thunderstorms and landslides in the
        coming hours could pose further danger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373ce418-3a14-4b77-93ed-8bd44fddbf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:56:40.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:56:53.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe was in Okayama Prefecture Wednesday
        morning surveying the damage in one of the hardest-hit areas. He canceled
        a scheduled trip to Europe and the Mideast to focus on disaster relief efforts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc381dae-cd35-480f-807d-974005fd93c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:56:40.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:56:53.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe viewed the damage from above in a helicopter, viewing what he
        called the "scars of the terrible damage of heavy rain" and visited an evacuation
        center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbd2147-42de-4e3e-b697-047e9684318c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:56:40.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:56:53.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government had been making "every effort to deal with
        this crisis since the disaster occurred."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2beb5d-676c-4ea4-a8c5-5bb149acb48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:56:40.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:56:53.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe then visited the devastated city of Kurashiki and met with the
        governor of Okayama.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d00cbd9-cbed-403d-945a-1077f9c6f859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:56:40.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:56:53.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rain started to pour on Thursday and picked up Friday. Over
        the weekend, parts of Japan received between 300 to 500 millimeters (12 to
        20 inches) of rain, with prefectures of Hiroshima, Okayama, and Hyogo inundated
        with more than 500 millimeters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d31d7-f649-4ae8-a88d-2a9ef2b05cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:56:40.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:56:53.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cities were completely inundated in a matter of hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18700960-5a4a-4f3c-8ffa-4c4ca96c9707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:56:40.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:56:53.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese public broadcaster NHK reported about 364 millimeters (14.3
        inches) of rain fell between 5 a.m. and 7 a.m. Sunday in Uwajima – approximately
        1.5 times the average monthly rainfall for July.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc3627a-0ae5-4041-b353-3f4f8baada32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:56:40.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:56:53.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sukumo City in Kochi prefecture, 263 millimeters (10.3 inches)
        of rain fell in two hours, NHK said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ecb8d4-d2d7-42d2-a9d7-bfc889dfa6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:56:40.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:56:53.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flooding was particularly harsh because much of the rain fell
        over a mountainous region and then funneled down, causing heavy flash flooding.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4544fcf5-da04-4ab3-91de-777513fa3c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:56:40.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:56:53.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of people were forced to flee their homes,
        and those unable to leave took shelter on rooftops as the streets filled with
        water.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83faa770-c804-4678-a083-5c0e32f4047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:56:40.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:56:53.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is no stranger to natural disasters, especially earthquakes.
        A series of quakes in Kumamoto in 2016 led to the deaths of more than 200
        people, according to the Japanese Red Cross Society.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e2bfe7-5854-4c5f-ac5c-d82aa57a14ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:56:40.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:56:53.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20,000 people were killed or went missing during the 2011
        disaster, when a 9.0-magnitude earthquake hit Japan, triggering a tsunami
        and nuclear meltdown at the Fukushima nuclear plant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786b0994-c195-436f-9957-87cd5d801186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:56:40.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:56:53.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Japan floods: Death
        toll rises to 195 as Abe visits affected areas."</em></p>'
  'Leni-Robredo-protest-South-China-Sea-Hague-arbitral-ruling':
    'author': ' CNN Philippines Staff'
    'caption': 'Vice President Leni Robredo. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-12T16:27:43.845+08:00
    'imagesource': 'jcr:0bc53567-e325-4b6d-b5a1-ab8c11fb6723'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50adb7b7-26fe-45dc-b470-a17d6ef82a9a'
    'lead': 'The Vice President wants the country to use its ties with neighboring
      countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T16:59:03.921+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T16:59:08.157+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T16:59:07.881+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo calls for protests vs. efforts to limit movement in S. China
      Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1425e6f5-482b-4196-920e-29898e67e587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:59:03.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:59:08.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> Vice
        President Leni Robredo called on the Philippine government to peacefully protest
        China''s actions in the contested waters, two years after the country won
        the arbitration case on the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f65be7f-f4d4-45e3-8278-f3c9140e80c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:59:03.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:59:08.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the time for us to peacefully protest any effort to limit
        or control movement in these waters. As neighbors and friends, we must stand
        in opposition to military build-ups in the West Philippine Sea," Vice President
        Robredo said in a forum Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aff5a2-1fab-415e-ac33-d66e59202c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:59:03.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:59:08.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 12, 2016, the Permanent Court of Arbitration in the Hague
        decided in favor of the Philippines on the case against China''s claims in
        the West Philippine Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d73748-606d-462b-84bb-7289cb7ddb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:59:03.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:59:08.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the Philippines must not take its ties with neighboring
        countries for granted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74367f2e-36ff-4e35-bb14-04b378fbb8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:59:03.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:59:08.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must explore the possibilities for ASEAN (Association of Southeast
        Asian Nations) and other means of regional cooperation in ways we have never
        done before. We have already started creating this space of cooperation between
        us. Let us use it well," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3b11d7-aa7a-4211-9a2c-97cb3de3c9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:59:03.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:59:08.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN regional bloc has repeatedly expressed concerns over China''s
        reclamation and alleged militarization in the disputed waters. Five out of
        the 10 member states also have overlapping claims with China in the South
        China Sea: Brunei, Indonesia, Malaysia, Vietnam, and the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4b6e39-51cf-434a-99e9-abff7bc3d2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:59:03.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:59:08.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Chief Justice Antonio Carpio, also a staunch defender of
        the Philippines'' claims over the region, said the country can further strengthen
        the implementation of the arbitral tribunal ruling by encouraging other nations
        to freely navigate in the waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36e9744-7f05-437a-a092-7a9528dc3843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:59:03.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:59:08.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines and other coastal states should welcome and even
        encourage more freedom of navigation and overflight operations by other countries
        in the South China Sea," Carpio said. "With these operations, China can no
        longer turn South China Sea into a Chinese marine nostrum."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3924cd9b-be81-4544-804b-486ce74a7e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:59:03.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:59:08.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has continued to ignore the ruling, and it has also recently
        deployed military structures in the region, including missile systems and
        bomber planes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060994a0-1fed-41ab-a8a5-06270cdbaea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:59:03.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:59:08.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions rose between the Philippines and China in May after reports
        that members of the Chinese Coast Guard are taking Filipino fishermen''s catch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7683937f-1a35-4f6f-8a6d-0b9c9fcfcee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:59:03.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:59:08.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs said it has filed dozens of diplomatic
        protests with China due to these incidents, but critics demand for details
        of these protests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220bab28-20db-4c65-92cd-c26288e48e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:59:03.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:59:08.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has taken a softer stance on the ruling,
        although he has promised to bring it up to Chinese President Xi Jinping some
        time during his term. Duterte earlier said the country cannot go to war with
        China over the dispute.</p>'
  'senate-president-tito-sotto-concom-federalism':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-12T16:26:40.344+08:00
    'imagesource': 'jcr:11b3fae6-2408-46f4-85ae-ddb102563119'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44a6c7ed-5445-4cbd-8dd4-687ea3014c79'
    'lead': 'Both Houses of Congress now have a copy of the proposed Federal Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T17:01:13.157+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T17:01:17.434+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T17:01:17.240+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
