      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi B kept her pregnancy under wraps before going public in April
        during an appearance as the musical guest on "Saturday Night Live."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c389b8e8-132d-4ff8-85d1-70a5f7ac115e'
      'mgnl:activationStatus': true
