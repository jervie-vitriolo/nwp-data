      'mgnl:type': 'text'
      'text': '<p><strong>Seeing vs Believing | Filmic Responses to Oplan Tokhang</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf7029e-7225-41e3-a7d1-8cdd7e1397b1'
