      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Saturday, get ready to roll up your sleeves and dig into piles
        of vintage and second-hand finds at the HUB: Make Lab. A garage sale and flea
        market will be held, where books, magazines, and other items will be up for
        grabs from 11 a.m. to 8 p.m. Those interested in selling their own pre-loved
        items may also do so by registering via the Facebook event page.</p>'
