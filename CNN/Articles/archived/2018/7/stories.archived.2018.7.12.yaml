      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workshop is happening this Saturday, from 2 p.m. to 5 p.m.,
        at the Ayala Museum, Makati Ave. cor. Dela Rosa St., Makati City. For more
        information, visit the Facebook event page.</p>'
    '20':
