      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> The semis
        cast in the 2018 PBA Commissioner''s Cup is complete.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd90fc8-fbfd-4543-8f6d-58fff81e40e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:15:22.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:15:35.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rain or Shine Elasto Painters defeated the GlobalPort Batang
        Pier, 103-97, to complete the Final Four picture Thursday at the Mall of Asia
        Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a682b966-6457-4e85-9712-96c15b92a499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:15:22.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:15:35.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran gunner James Yap turned back the clock and provided a masterful
        performance for the Elasto Painters with 27 points (tied his career-best seven
        three point shots made) and five rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60689d2a-e52d-47fc-b99a-a568e6d72fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:15:22.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:15:35.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine led for most of part of the game with their unselfish
        plays and locked down defense.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694edf72-587a-4cba-a7ea-59dc726fa948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:15:22.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:15:35.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batang Pier made a last stand as they trimmed the Elasto Painters''
        16-point lead to four with less than a minute left in the match.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44849d6c-818c-47d5-86bd-975cb4a5d377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:15:22.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:15:35.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rain or Shine had enough gas in its tank to take the victory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c41b29-15be-4e8f-bd5c-4682e9a5703d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:15:22.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:15:35.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Reginald Jackson dropped 29 points, 15 rebounds, and six
        assists for the Elasto Painters who are marching on to the semis for the first
        time under head coach Caloy Garcia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6752c6ea-a7a7-4e13-aab5-ea0e147f950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:15:22.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:15:35.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanley Pringle paced GlobalPort with 23 points, eight assists,
        and five rebounds.</p>'
    '16':
