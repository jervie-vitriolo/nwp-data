    'template': '1'
    'title': 'Senate President receives draft of proposed federal charter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf704b36-6d31-4b43-ad06-a718909b3858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:01:13.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:01:17.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> The Consultative
        Committee tasked to review the 1987 Constitution handed over a copy of the
        proposed federal charter to the Senate on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc53f222-0d99-4f21-90d4-2ec275009242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:01:13.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:01:17.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Chief Justice and ConCom chair Reynato Puno and former Senate
        President Aquilino Pimentel led the members of the panel who submitted the
        proposal to Senate President Vicente "Tito" Sotto III.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb6da17-8523-4358-a3f9-7e711cf7714c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:01:13.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:01:17.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a day after House Speaker Pantaleon Alvarez received their
        copy of the proposed charter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d0b4f6-9491-488c-bd99-6d026ea0c3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:01:13.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:01:17.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: House leadership receives draft of proposed federal constitution</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012267c1-5b5d-4930-97d0-4e5463bf96bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:01:13.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:01:17.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said all senators will receive a copy so they could prepare
        for a caucus before President Rodrigo Duterte''s third State of the Nation
        Address on July 23.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91163ba4-ec90-48e6-8334-1d1a7b579486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:01:13.158+08:00
