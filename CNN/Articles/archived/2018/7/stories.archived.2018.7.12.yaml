      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests are expected across London when Trump arrives for his three-day
        visit to the UK next Friday, with the 6-meter-high (or 19 feet) orange balloon
        poised to take center stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66d51b8-6c76-44e8-8598-ae982967815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:26:19.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:26:23.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request for the balloon to fly was approved by Mayor Sadiq Khan
        after over 10,000 people signed a petition and a thousand people contributed
        £16,000 to a crowdfunding campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88b50a0-9f8d-4df0-9fcb-ae965642e38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:26:19.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:26:23.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The balloon will fly for two hours on the morning of Friday, July
        13, at the same time as the "Stop Trump" march in central London.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de699f1-0c68-412a-8b48-bc8d7d427471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:26:19.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:26:23.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Mayor said: "The Mayor supports the right
        to peaceful protest and understands that this can take many different forms.
        His city operations team have met with the organizers and have given them
        permission to use Parliament Square Garden as a grounding point for the blimp,"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5178e5-311a-424e-9255-87764564e51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:26:19.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:26:23.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His representative added,"However, the organizers will also need
        to receive the necessary approvals from the Metropolitan Police anad National
        Air Traffic Service in order for it to fly."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2338b0-578c-4a71-b719-296ca7356f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:26:19.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:26:23.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadiq''s main priority is the safety of all Londoners and visitors
        to our city, and as always we are working in very close coordination with
        the Metropolitan Police and other key agencies to ensure all protests are
        carried out safely and securely," the spokesperson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fd722b-83da-4b8c-a7b5-3b9d8d201d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:26:19.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:26:23.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giant balloon will be tethered to the ground in Parliament Square
        Gardens and won''t be able to float higher than 30 meters (or 98 feet).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b81a4-ae18-40bb-b7f6-db329d2e4c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:26:19.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:26:23.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of the balloon may exacerbate tensions between Khan
        and Trump, who have been embroiled in several Twitter spats.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f80fe33-daf9-42e1-bedf-b93403e8e0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:26:19.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:26:23.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan has been outspoken in his opposition to Trump''s visit. He
        criticized the U.S. President over his tweets following the terror attacks
        in London last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acabb195-556e-422a-bf03-8c8f4001328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:26:19.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:26:23.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "''Trump Baby'' balloon
        gets green light from London mayor"</em></p>'
  'Nueva-Ecija-town-mayor-shot-dead':
