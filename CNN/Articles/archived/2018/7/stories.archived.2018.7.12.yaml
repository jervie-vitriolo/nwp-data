  'duterte-sona-secrurity-house-of-representatives-batasang-pambansa':
    'author': 'Joyce Ilas'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-12T23:51:42.771+08:00
    'imagesource': 'jcr:b36c2b3f-8d51-404b-bd34-1458b259e168'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15099b39-ffa1-4a1b-a736-7332efbc4267'
    'lead': 'More security equipment and military personnel, including those who helped
      liberate Marawi from terrorists, will be deployed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T16:06:49.167+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T16:06:52.843+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T16:06:52.651+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House to implement stricter security for Duterte''s third SONA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc42914-23ec-478d-be6a-3088b3376dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:06:49.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:06:52.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> The House
        of Representatives will implement stricter security measures for President
        Rodrigo Duterte''s third State of the Nation Address (SONA) on July 23, an
        official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bb683f-66a8-4f2d-8d8a-971a0b20199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:06:49.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:06:52.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Sergeant-at-Arms Lt. General Roland Detabali said the Batasang
        Pambansa will be in a lockdown three days before Duterte''s SONA and only
        those who have work will be allowed to enter its premises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de13f48-fbb5-4ed4-8efe-203f098be619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:06:49.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:06:52.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detabali and other officials from Malacañang and the Senate met
        on Thursday to discuss details about what is considered to be one of the biggest
        political gatherings in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a486c9e-0236-4681-95d9-d79bcca8561d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:06:49.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:06:52.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials conducted a walkthrough in the venue and inspected
        the areas where the President will pass through on the day of the event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb921212-fa5e-4e59-880c-709d385d7dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:06:49.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:06:52.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the security will be tight, Detabali said there is no imminent
        threat in the upcoming SONA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3975c33d-be89-4f1b-b09e-57bc6725978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:06:49.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:06:52.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More security equipment and military personnel, including those
        who helped liberate Marawi from terrorists, will be deployed to secure the
        premises.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be42ee5-ff26-448a-8295-1334225fbde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:06:49.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:06:52.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have other agencies. Of course, these agencies have developed
        their capability to deal with emerging problems especially on terrorism, sabotage
        but we don''t see any of these happening. We give it a little importance.
        But we are, just the same, preparing for this," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706306d4-b9d2-4675-b5b7-93b6a476a45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:06:49.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:06:52.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 3,000 guests are expected to attend the event, including former
        presidents of the country and even Vice President Leni Robredo, who earlier
        announced she will be heading the opposition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30f1174-da6f-4847-9df1-85b60d150bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:06:49.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:06:52.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film director Joyce Bernal, who was tapped by the President to direct
        his SONA, also inspected the session hall Thursday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ce30d-3c6f-404d-8c59-fdc3eaf18147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:06:49.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:06:52.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte chose Bernal, who is known for her comedy films,
        to direct his third SONA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a6a72-86ef-49f4-8ad7-332a7d5ee894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:06:49.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:06:52.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernal said she aims to show the viewers the President''s love for
        his country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d4bfa4-78a5-4c2a-9822-30de5bfff6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:06:49.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:06:52.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s get into the psyche. <em>Kung paano nya irereport yung nagawa
        niya at yung mga gaagawin niya pa sa Pilipinas. Gusto ko lang yung patriotic
        lang. Gusto ko sana ng magandang</em> sequencing ng shots <em>niya na</em>
        in three shots <em>makukuha ko pano yung pagmamahal nya sa Pilipinas,"</em>
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3025e5ca-d8bd-4ac8-8d9d-d46f1cf0605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:06:49.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:06:52.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s get into the psyche, how he will report what
        he has done and plans for the Philippines. I want it to be patriotic. I want
        good sequencing of shots that will show his love for the country.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c2b235-3c58-4e47-97d5-21989f501ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:06:49.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:06:52.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, lawmakers from the Makabayan bloc said they are expecting
        the SONA to be filled with invectives, threats, and false accomplishments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62ec8cd-03a2-4f46-8aff-2d07d3714300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:06:49.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:06:52.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makabayan bloc is a group of opposition lawmakers from a coalition
        of leftist political groups including Bayan Muna, GABRIELA, ACT Teachers,
        Anakpawis, and Kabataan. The coalition is backed by activist groups representing
        different sectors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448d268d-cf57-4d46-881c-d736d1e52e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:06:49.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:06:52.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung sinasabing direct from the heart nakakatakot yun. Kung maitim
        ang kanyang puso at maitim ang kanyang budhi. Baka kung anu-ano na naman sabihin
        niya laban sa mamamayan," GABRIELA Party-List Representative Emmi de Jesus
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f78d07-9b02-4fec-ac55-ad2a641f9117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:06:49.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:06:52.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it''s direct from the heart, it''s frightening.
        If his heart and conscience are not clean, he might say things against Filipinos.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2177ceae-0928-47ea-91d3-35f01cd69cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:06:49.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:06:52.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang on Tuesday said Duterte will stick with the prepared
        speech and will "speak from the heart."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd89d360-3b9c-4210-9248-88cba5bd03f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:06:49.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:06:52.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers also said they will stage the biggest People''s SONA
        since Duterte assumed his post, which will coincide with the President''s
        speech.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363605c7-d32b-4927-ac90-061a7bea74df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:06:49.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:06:52.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that their members and supporters will unite to rally
        against alleged human rights violations and economic issues, among other issues
        hounding the Duterte administration.</p>'
  'leni-robredo-makabayan-opposition':
    'author': 'Joyce Ilas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-12T23:09:23.169+08:00
