  'Thai-boys-parents-meeting':
    'author': 'Sheena McKenzie, Euan McKirdy and Steve George'
    'caption': 'In the last 18 days, what began as a local search for the missing
      12 boys and their coach turned into a complex rescue operation, involving hundreds
      of experts who flew in from around the world to help.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-12T06:49:57.976+08:00
    'imagesource': 'jcr:9be1b032-30d4-47b0-b3b5-e55bdeb71e72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3e38b3c-aae2-4210-8c07-05575a117251'
    'lead': 'In video shown at a press briefing, some of the parents were in tears
      as they looked through the glass.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T09:36:13.798+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T09:36:17.878+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T09:36:17.412+08:00
