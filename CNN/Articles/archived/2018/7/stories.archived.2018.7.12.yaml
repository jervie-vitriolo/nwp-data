      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lav Diaz’s latest film, described as an “anti-musical musical rock
        opera,” follows a young couple (played by Piolo Pascual and Shaina Magdayao)
        who move to a town haunted by a man with two faces. This Saturday, audiences
        can catch the film at a 1 p.m. screening at Cinema Centenario. Tickets cost
        ₱400.</p>'
