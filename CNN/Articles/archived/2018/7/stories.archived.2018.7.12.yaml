    'jcr:uuid': 'f3fbedbd-e98d-4812-87bc-383e6e9fcf1e'
    'lead': 'Leftist lawmakers at the House of Representatives have the Vice President''s
      back in leading an opposition group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T16:11:54.733+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T16:11:58.005+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T16:11:57.786+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Makabayan bloc willing to join Robredo-led opposition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e3d2d1-9138-47e4-8c70-b9152b053589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:54.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:11:58.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> Lawmakers
        from the Makabayan bloc are ready to join the opposition group that Vice President
        Leni Robredo will lead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7db21a-ec64-4b5c-a843-39e6e514b8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:54.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:11:58.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Party-list Representative Antonio Tinio on Thursday
        said Robredo''s decision to lead the opposition is a "positive development."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d9fdcc-0dd8-4d81-8ab0-d17b1f9561f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:54.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:11:58.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Positive development yun. Finally, titindig na bilang</em>
        opposition si Vice President Robredo. It''s about time <em>na tumindig siya
        bilang oposisyon,"</em> he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e96faa-4d71-4231-938b-ca381afb442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:54.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:11:58.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[It''s a positive development. Finally the Vice President will stand
        as an opposition. It''s about time that she stands as an opposition."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34824e90-963e-4338-88a1-892deea57ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:54.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:11:58.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio assured that his group is open to join efforts to fight the
        "anti-citizens and anti-poor policies of the Duterte administration."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d15bae-e737-4bc8-9cf9-591dfa1b2faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:54.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:11:58.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that those who oppose the anti-poor and anti-people agenda
        of the administration should unite, especially now that Malacañang is pushing
        to establish a dictatorial regime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd811d2e7-0d42-4cb9-9e5f-408fb470b1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:54.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:11:58.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan may malakas na oposisyon dito. Kami sa Makabayan
        ay handang makiisa sa lahat ng pwersa na handang lumaban dito,"</em> he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc6070e-d148-44a8-af03-8a8fe717e63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:54.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:11:58.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[There has to be a strong opposition. We at Makabayan are ready
        to unite with all forces that are ready to fight."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be61126-211e-4d2c-85c5-4b36c95b64f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:54.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:11:58.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makabayan bloc is a group of lawmakers from a coalition of leftist
        political groups including Bayan Muna, GABRIELA, ACT Teachers, Anakpawis,
        and Kabataan. The coalition is also backed by activist groups representing
        different sectors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a936f59c-a4b2-4619-9a01-fa9c63ba8b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:54.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:11:58.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tinio, President Rodrigo Duterte has always treated
        Robredo as part of the opposition at the start of the administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70894f52-e5aa-4590-a9df-7515a5930941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:54.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:11:58.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa simula pa lang ng administrasyong ito, trinato na siya bilang
        opposition ni Pangulong Duterte. Kung matatandaan natin diba tinanggal sya
        sa gabinete,"</em> he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c742f8a5-4077-40af-aec3-01682feff0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:54.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:11:58.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[President Duterte has always treated Robredo as an opposition even
        at the start of the administration. If we could remember she was kicked out
        of the Cabinet.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cbffd2-f675-48fc-8838-501dabcf9c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:54.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:11:58.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Duterte''s recent pronouncements, Tinio said it is now clear
        that the administration is also planning to remove Robredo from her post the
        same way it did in ousting former Chief Justice Lourdes Sereno.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbf485b-dd68-450a-86a0-ff601209d8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:54.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:11:58.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon, malinaw naman na yung mga</em> moves <em>ng</em> administration<em>
        na tanggalin siya bilang</em> bise presidente in the same way <em>na kumilos
        para tanggalin si</em> Chief Justice Sereno <em>tapos tinangka rin si</em>
        Ombudsman Carpio Morales," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd6b4a2-78fc-4e4e-946d-c1ec17468c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:54.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:11:58.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>["Now it is clear that the administration is planning to remove
        her as vice president in the same way it ousted Chief Justice (Lourdes) Sereno."]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd982ba49-b447-42b6-b543-8f950470eecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:54.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:11:58.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Tuesday called Robredo "incompetent," saying that he
        is not going to step down to make her assume the country''s presidency. This
        strong statement came after the Vice President announced her plan to form
        and lead an opposition group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a8f7bd-e9c2-4459-a0c7-c42f9a0e1a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:54.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:11:58.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung siya mag-Presidente</em> [If she will become President]?
        Look, I will not resign because it will make her President. My resignation
        is addressed to the people p<em>ara makapili sila ng gusto nila</em> [so they
        can choose who they want]. <em>Siya</em>, I don''t think she will ever be
        ready to govern a country. Reason? Incompetence," Duterte said in an interview.</p>'
