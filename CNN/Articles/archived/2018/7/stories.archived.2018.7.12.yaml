      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The culling comes roughly six months after a New York Times&nbsp;investigation&nbsp;of
        a firm that sold millions of fake followers to customers eager to boost their
        stature and influence on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a70746-d35e-4f17-97cf-fa7562939fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:26:40.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:26:44.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand this may be hard for some, but we believe accuracy
        and transparency make Twitter a more trusted service for public conversation,"
        Vijaya Gadde, Twitter''s head of legal, policy and trust, wrote in a&nbsp;blog
        post&nbsp;Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a504b9a-d346-4eab-8486-3238dcacf66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:26:40.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:26:44.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s long been an open secret that numerous Twitter users rely
        on bogus accounts and bots to inflate their follower count, said Jonah Berger,
        a marketing professor at Wharton School at the University of Pennsylvania.
        But mounting attention to the issue may have forced the company to address
        the problem and "boost their credibility."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99625466-0bef-46c6-a605-4d2b8db91681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:26:40.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:26:44.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s particularly important for brands looking to drive sales
        to real followers, not fake ones. Keith Weed, CMO of Unilever, which owns
        brands like Dove and Axe,&nbsp;praised Twitter''s move&nbsp;on Wednesday as
        a "great step forward which strengthens the industry."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d5921-61ae-4f95-aea9-f18312dad40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:26:40.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:26:44.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Twitter stock tanks on fears of fake account crackdown</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72221446-9c05-4210-b230-23638470bda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:26:40.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:26:44.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, which Twitter CEO Jack Dorsey announced in&nbsp;a tweet,
        is part of a broader effort to safeguard the platform amid mounting scrutiny
        over the proliferation of trolls, fake news and disinformation on Twitter,
        Facebook and other platforms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9007cb03-8b6e-452a-9408-9fcc69dffa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:26:40.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:26:44.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trimming follower counts carries a risk, however. Conservative Twitter
        users&nbsp;lashed out&nbsp;at the company earlier this year after a previous
        purge cost them large numbers of followers. The culling also could lead to
        a decrease in user engagement. "The more followers you have on Twitter, the
        more likely you are to use Twitter," Berger says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c69786-1d53-49ca-91f0-2384de22afa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:26:40.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:26:44.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street is clearly anxious, too. Twitter stock&nbsp;tanked earlier
        this week&nbsp;over a report that the company had suspended more than 70 million
        accounts in its ongoing battle against misinformation and other abuse. The
        company later clarified that most of the suspended accounts were inactive
        and therefore would not affect its closely watched monthly active user metric.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee395bd2-db0a-4853-9aaf-eea761b117af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:26:40.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:26:44.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite investor jitters, some say Twitter is an excellent position
        to make changes, given its recent profitability, expanding ad business and
        rising stock price.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f663e989-baad-40fd-9375-071a4d88c457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:26:40.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:26:44.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a time to do it," says Daniel Ives, an analyst who
        tracks Twitter for GBH Insights, "now is the time."</p>'
  'US-Senate-Trump-tariff-vote-trade-war':
    'author': 'Ted Barrett'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-12T07:22:43.355+08:00
    'imagesource': 'jcr:036cd051-e98c-4497-b160-5634e3118b2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '168b0dd0-b9c7-4767-86a4-fd5e6221ab13'
    'lead': 'Senators voted overwhelmingly Wednesday calling on Trump to get congressional
      approval before using national security as a reason for imposing tariffs on
      other nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T09:29:23.831+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T09:29:26.710+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T09:29:26.450+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Senate overwhelmingly rebukes Trump with tariff vote

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a069384e-d1ff-44be-a97a-60963964999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:29:23.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:29:26.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For&nbsp;the second day in a row, the Senate
        pushed back on U.S. President Donald Trump, showing stiff resistance to his
        key policy decisions on tariffs and NATO even as the President is at a summit
        in Europe wrestling with allies over those same issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5007f1-dde0-4f18-a507-e91441a23a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:29:23.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:29:26.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators voted overwhelmingly Wednesday calling on Trump to get
        congressional approval before using national security as a reason for imposing
        tariffs on other nations, as he did recently&nbsp;with steel and aluminum
        levies against Mexico, Canada and the European Union.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02368d5-8018-48d2-82e2-12159e5ab178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:29:23.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:29:26.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bipartisan 88-to-11 tally on the non-binding resolution sends
        a message to the White House about how frustrated senators are over Trump''s
        disruptive moves on tariffs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc8bc37-b6dd-42ce-a439-ef02151f05d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:29:23.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:29:26.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, future efforts to pass enforceable legislation likely face
        an uphill battle over Trump''s objections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612c6fdc-c719-4b1e-8a0e-2518f62fdd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:29:23.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:29:26.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be clear, this is a rebuke of the President''s abuse of
        trade authority," said Sen. Jeff Flake, an Arizona Republican and a frequent
        and vocal critic of Trump''s policies. "Can you imagine being Canada and being
        told your steel and aluminum exports to the United States (are) a national
        security threat?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710aa335-ee5d-41cb-914b-7fd0e2b61aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:29:23.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:29:26.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Senate voted 97-2 in favor of a pro-NATO resolution,
        just as Trump was touching down in Brussels and blasting the security alliance
        on Twitter for a host of reasons, including that many nations don''t spend
        2% of their GDP on defense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9ef9e6-ff36-4765-9ec9-dd4c5006e2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:29:23.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:29:26.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariffs measure was written by Sen. Bob Corker, a retiring Tennessee
        Republican who chairs the Foreign Relations Committee, and Sen. Pat Toomey,
        a Pennsylvania Republican and a free-trader from a steel producing state.
        They believe this vote will help build momentum for future tougher legislation,
        although it is not clear if they could get supermajority support in the Senate
        and House to override a likely veto, especially if Trump worked actively against
        it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2c3b49-0683-4fbb-9c89-a1b9f2cfec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:29:23.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:29:26.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a vote for Congress to assume its rightful role," Corker
        said. "It''s a baby step."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4224205-ff33-4d97-b210-4264d5edd5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:29:23.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:29:26.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure would require congressional approval of tariffs issued
        under Section 232 of the Trade Expansion Act of 1962, which requires national
        security concerns to be the driving reason for imposing the tariffs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c794347d-9a3c-4efa-8153-7fd1089aa10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:29:23.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:29:26.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico, Canada and the European Union — longtime allies of the U.S.
        — were incredulous they were considered a national security risk&nbsp;to the
        United States and issued tariffs against U.S. goods in response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bc64c4-1c87-43b8-82d7-5d86f94feb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:29:23.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:29:26.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exclusive: Trump invokes War of 1812 in testy call with Trudeau
        over tariffs</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549687ab-8dbf-435b-8bf7-e550c08cec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:29:23.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:29:26.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote on the tariffs measure helps clear up another matter for
        Senate GOP leaders and Judiciary Committee Chairman Chuck Grassley, who are
        working diligently to get Trump''s judicial nominees confirmed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717693c9-c1b7-45f2-8572-133ba170245e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:29:23.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:29:26.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flake used his ability in the narrowly-divided chamber&nbsp;to block
        appeals court judges as leverage&nbsp;for forcing a vote on the tariffs measure.
        That stalled action in the Judiciary Committee and on the floor while GOP
        leaders worked to find a way to assuage Flake.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d32f396-002f-466c-aec3-8f7a27e519ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:29:23.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:29:26.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flake initially insisted he would only accept a vote on a "substantive"
        measure but accepted the non-binding resolution instead. He told CNN he would
        lift his "holds" on those judges following this vote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc06690-5a7f-4037-af45-58a508962801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:29:23.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:29:26.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Senate overwhelmingly
        rebukes Trump with tariff vote"</em></p>'
