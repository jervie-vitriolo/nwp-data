    'template': '1'
    'title': 'Puki, regla, tinggil: Why we need to talk about the vagina

      '
    'updated': 2018-07-12T14:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadc1ee2-5a2b-47cf-ae10-2b9666944321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> There were men
        in medieval Europe who took pride in being witch hunters. They would accuse
        women, strip them down in front of a crowd, and check if the women’s vaginas
        were the devil’s work. If these females’ vaginas had protruding inner labia,
        they were jailed or prosecuted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a0fad8-7905-480d-906b-344126113d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around this period, a French zoologist known as the father of paleontology,
        came across a female African slave, and according to him, the woman had extraordinarily
        large buttocks and a loose vagina. Because of this supposed anomaly, he displayed
        the slave in an exhibit in London and charged people who wanted to see the
        woman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d9252d-6642-451b-ba20-36afe44d2083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s the horrors of being a woman in other countries,” says Bebang
        Siy, the writer and author who translated the feminist comic book from Sweden
        called “Fruit of Knowledge” into Filipino. Originally penned and illustrated
        by Swedish comic artist Liv Strömquist, the Filipino version, now known as
        “Pukiusap” — a wordplay between “puki” and “usap” — has straightforward information
        about the ways in which societies have historically oppressed women.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1cabd7-d907-4b47-8346-b763e4ea8a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siy says the book that has helped her the most in translating Strömquist’s
        work was “Kapag Walang Doktor Ang Kababaihan,” a book in Filipino that aimed
        to help women in rural communities in the Philippines that didn’t have proper
        access to medical information.</p>'
    '7':
      'image': 'jcr:5e1ea1e2-e1ce-408c-8ef9-0758fa6a2095'
      'imageCaption': '“Pukiusap” includes a list of men in history, some revered
        for their contributions to science and culture, who were obsessed about vaginas.
        Some stories were from as early as the 18th century, while others were as
        recent as the 1950s. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4278ee9-e43e-40cd-8c02-7912ee5f6047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a10249-a46a-4248-983a-d29ff98d7430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was like a medical book,” she explains. “‘Yun ‘yung isa sa mga
        guide ko na nakatulong sa akin ng malaki sa pagtalakay ng mga bagay-bagay
        dito [sa libro], lalo na nung bahagi na ng pekpek.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c364bc9f-bd6a-480a-8897-51a07f6ca20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pukiusap” also includes a list of men in history, some revered
        for their contributions to science and culture, who were obsessed about vaginas
        — from cutting of the clitoris so women can’t masturbate to using vaginas
        as proof of genetic inferiority. Some stories were from as early as the 18th
        century, while others were as recent as the 1950s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e8df2a-18d9-45a6-b1a8-9b8fde751616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the majority of the information presented are things of the
        past, Siy says that it seems as though it still persists today, particularly
        in the Philippines, citing the recent incident where the police asked a female
        drug suspect to strip and bend over so they can check if she was hiding drugs
        in her vagina.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba2dd7f-29cb-422f-8708-5d69f1666ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Parang evolution lang siya ng mga nandito sa loob ng libro. May
        pekpek ka kaya gagawin sa iyo ‘yan. Bababuyin ka rin.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7037199d-ca9c-4561-9f26-a2ced146757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to Siy to know more about how “Pukiusap”
        came to be, the importance of using Filipino in delivering the message of
        the book, and how men like President Duterte and Senator Tito Sotto have made
        the struggles of the Filipina even worse. Below are edited excerpts from the
        interview.</p>'
    '18':
      'image': 'jcr:4ec5e4b8-827b-4ae3-acec-8a5d7c92868a'
      'imageCaption': 'Bebang Siy is the writer and author who translated Strömquist''s
        work into "Pukiusap." In her research, she found the medical book “Kapag Walang
        Doktor Ang Kababaihan,” which aimed to help women in rural communities in
        the Philippines that didn’t have proper access to medical information the
        most helpful. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6730e2d-f8d3-488b-956b-fc69fb88ebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620be001-7ebf-4779-a7fa-703d93f4ed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What drew you to working on “Pukiusap”?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5a264a-02ee-4750-b2da-4ce60e9cb8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natuwa ako kasi walang ganitong klase sa Pilipinas, ‘no? ‘Yung ganito
        parang ‘di mo siyang iisipin na isang komiks. ‘Yun ‘yung maganda sa kanya
        eh. ‘Yung genre niya at saka ‘yung content niya putangina ang layo, ‘no? Sobrang
        galing nga sa pagdedesign ng akda na ‘to kaya nagustuhan ko din yung project.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc406326-0e67-45b7-be2c-9215d67c8b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Para siyang textbook of historical information. While you
        were translating the book, what was the most revealing to you?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc71714-e967-4b4e-9d84-d28ec6529ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Na parang ang tatalino ng mga scientist tapos ang tatanga nila.
        Napaisip ako talaga na ang talino talaga… parang namimili ‘yung talino ng
        tao. Matalino siya sa isang bagay pero pagdating dun sa rights ng kapwa mo,
        nalilimutan mo ‘yun? Diba? Nasobrahan ata sa IQ nawala na ang EQ … Unfortunately,
        ‘yung mga naging target ng experiment nila babae. ‘Yun ang nakakalungkot dun.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f2fca-f351-4a13-bce4-50531083b9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagdag ko pa diyan ‘no na inoperahan ‘yung isang five year old girl,
        tinanggalan ng tinggil dahil lang sa takot ng magulang na siya ay magmasturbate.
        This was in the U.S. na akala natin na napakaprogressive na ng mga tao tapos
        1940s. Tapos hindi siya 300 years ago, recent lang.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8f7612-e8ab-4b48-a4de-d9e47a0d2c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A portion of the book also had a list of men who did many
        unnecessary things to the female vagina just to prove an experiment or a point.
        Do you think that these men were just a product of their time? Or is that
        something that could still persist today?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35f6065-eb56-4f50-982c-63f1711c3e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam mo, hindi ko masagot kung anong uri ba ng lipunan nila, ‘no?
        Pero may choice naman sila eh, but they chose to do that. Anong uri ng lipunan
        ang gagawa ng ganon? ‘Di siya product of the times, product ‘yun ng choices
        nila. Nag-decide sila. Halimbawa, ‘yung African. May isang slave, sobrang
        laki ng puwet niya, sobrang laki din ng pekpek niya, nakalawlaw na hanggang
        sa tuhod ... Ang ginawa niya pinatayo niya tapos naglagay siya ng sign, ‘pag
        pumasok ka dito may makikita ka na spectacular tapos nag-singil siya. Product
        ba ng time niya ‘yun? Hindi eh. Choice niya ‘yun eh. Ginawa niya pa rin.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108adf7a-fbf6-4bec-81a9-a4006f459fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapos namatay [‘yung African] tapos prineserve ‘yung parts niya
        ... Nasa France siya for a very long time tapos ayaw isauli ng France sa Africa
        kung saan talagang nagmula ang tao na ‘yun kasi feeling nila pag-aari nila
        ‘yun. ‘Yun ‘yung nakakatawa dun kasi ‘yan modern times na ‘yan. O diba, so
        hindi siya product ng times. Una, produkto siya ng desisyon ng isang tao and
        then nagsama-sama sila, mali-mali ang desisyon, tapos nakahawa na sila ng
        iba. ‘Yung iba naman, nag-decide sila na sundin ang mali.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7d5d78-704a-48f4-9ca4-6eb04931ab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>… Anyway, na-silence lang talaga siguro ang babae ... Meron ding
        usapin ng slavery dun eh, so usapin siya ng malakas at mahina, nagkataon lang
        na mahina ‘yung slave kaya siya ginanon nung French ... So usapin siya ng
        power.</p>'
    '36':
      'image': 'jcr:46d6fdfe-1abe-402d-9751-4c370046f569'
      'imageCaption': '"May choice naman sila eh, but they chose to do that," says
        Siy when asked if the men who chose to do many unecessary experiments on the
        vagina were simply a product of their time. "Anong uri ng lipunan ang gagawa
        ng ganon? ‘Di siya product of the times, product ‘yun ng choices nila. Nag-decide
        sila." Photo by JL JAVIER'
