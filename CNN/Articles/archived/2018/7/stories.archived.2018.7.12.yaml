      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many moments that I share with the world and then
        there are moments that I want to keep for myself," she wrote on social media.
        "Getting married was one of those moments!"</p>'
