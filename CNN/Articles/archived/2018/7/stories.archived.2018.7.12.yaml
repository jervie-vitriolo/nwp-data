      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Saturday, enjoy performances by local indie acts Ang Bandang
        Shirley, Asch, Lions and Acrobats, Munimuni, Oh, Flamingo!, Rusty Machines,
        Kartell’em, and Waiian at Route 196. Guests can also expect to hear announcements
