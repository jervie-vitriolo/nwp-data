      'mgnl:lastActivated': 2019-05-15T10:22:46.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sa history ng mythology ng mga societies, namention din sa book
        na mas open ‘yung babae to their vagina.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38338c3e-f488-4328-b028-d147f0c4a3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oo, sa mythology, malaya naman sila. Sila ay very expressive, kasama
        talaga sila kaya lang trinivialize ng mga ilang matatalino. ‘Yung problema
        kasi talaga mas malakas ‘yung tinig nung mali. Tapos hindi kasi nabanggit
        dito kung may nag-oppose ba na babae.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1b6927-609f-43b8-b37f-4b18332b5444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yeah, more on how we were oppressed; not exactly on how
        it was fought.</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a668275-58a5-4284-9964-9a4b9e1de6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly. Parang serye siya ng diskriminasyon.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facdc7bb-d050-48d9-97a2-1db72d5110e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hinihilight ng libro ''yung mga iba''t ibang struggles ng
        kababaihan, yet you were able to inject a hilarious tone to it. Intentional
        ba ito or did you just stay true to Liv''s nuances?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a91a0a-66c7-4244-ac94-f249bfb2fbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasi si Liv ang ano, ang tapang niya. Sasabihin niya na parang ang
        tone niya ganito, “Ang galing niyo ‘no? Ang tatanga niyo eh, sa sobrang galing
        niyo ang bobobo niyo.” Parang naiimagine ko siya kung papaano siyang inis
        na inis na inis at bobong-bobo sa mga taong binasa niya. I hope tama ‘yung
        basa ko doon sa mga part na nagpapatawa siya kahit naiinis siya. I hope tama
        ‘yung basa ko kasi doon ko nilagay.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e64bff-f3ee-4775-8989-7f2291209938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapos may mga bahagi din diyan na parang gusto ko nalang rin magpatawa
        … Kasi iniisip ko dapat enjoyable ‘yung book. Parang ‘yun ‘yung dagdag ko
        dun sa original work, ‘yung parang I’ll make it more enjoyable. Kasi alam
        niyo walang silbi ang translation sa Pilipinas. Napansin niyo? We can read
        in English so bakit ka pa mag-papatranslate? So ang prinsipyo ko diyan, ang
        paniniwala ko diyan, kaya ka nagtratranslate is to make it more enjoyable
        sa reader.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01af359-28ac-43b6-b904-1e792f64ed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you know when Liv was trying to be funny or matapang
        siya at certain parts?</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dab58b-749c-449d-b029-5826f683d9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the illustrations ... Pag binabasa mo kasi ‘yung parang
        “Tangina! Tangina!” parang ganon parang nagmumura siya dun sa loob kasi titignan
        mo rin doon sa situation na ‘to at saka sa situation ng kasunod at dun sa
        mga kasunod niya pang mga panel. Alam mong inis na inis na, alam mong sasabog
        na kaya alam ko na may mga ganyang damdamin si Liv sa kanyang mga sinusulat.
        At saka nakatulong din ang konting research na nakuha ko about her kasi sobra
        siyang active sa media. She also talks about her advocacies so alam mo na
        ‘yung mga gusto niyang i-convey na feelings dun sa mga lines niya.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b731d6b8-3d94-412a-aad5-a5196a8a57f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think did you add to the book through your translation?</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508c0d54-3cba-43a0-8e55-07a8cc1c92f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung style, I also considered ‘yung language natin ngayon. ‘Yung
        language ng millennials. How they talk, ‘yung mga expression nila ginamit
        ko narin ‘yan. Kasi alam ko sila ‘yung unang babasa. At saka when I was translating,
        talagang nasa isip ko, siyempre, Pilipino ‘yung audience, na ibig sabihin
        kailangan mag-appeal ‘to sa senses nila. Hindi lang dahil may advocacy siya,
        hindi lang dahil tungkol din ito sa mga diskriminasyon na nararanasan din
        nga mga natin sa ibang anyo nga lang, kundi dahil nasa wika niya ang librong
        ito.</p>'
    '58':
      'image': 'jcr:f5892bb7-22e1-4153-b104-20397ad61d88'
      'imageCaption': '"Pukiusap" tackles taboo topics like orgasm and regla. When
        asked about the value in the increase of conversations on such topics between
        women, Siy answers, "Ibig sabihin malaya na siyang magsabi kung ano ang nasa
        utak niya ... Ibig sabihin wala nang nag-didictate at wala na siyang pakialam
        sa sasabihin ng lipunan niya." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a54c98-ae4c-4ca1-b719-0991b5910089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14eeaeb-c8e2-467f-b156-ca92a2e16ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Pukiusap” also tackles orgasm and regla. Would you say
        na taboo topics pa rin ‘yun in the Philippines?</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cd4d69-0c18-4813-81a1-692f6aec2dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oo naman … Marami kasi akong groups of female friends and ang pinaguusapan
        lang siguro namin problema sa boyfriend, asawa, pero never ‘yung orgasm, never.
        Siguro I haven''t found the perfect friends? [Laughs] … OK lang ‘yun kasi
        nababalanse. May mga bagay kasi tayo na advanced tayo. Maraming nag-aaral
        na babae, maraming nagsasalita na babae, maraming nag-wowork na babae … So
        kung taboo man sa ganyang bagay at malayo pa ang ating lalakarin bago mapagusapan
        yan sa coffee shop at sa bus [Laughs], bagamat malayo pa, medyo OK palang
        din na na-babalanse nga sa ibang bagay.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafd9285-71e7-46b8-8db8-efdcd7591ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If ever more women would be talking about these taboo topics,
        ano ‘yung halaga nito?</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a322d1e1-a03f-436b-94e2-71e94cecea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parang sign lang siya o symptom ng isang bagay na na-achieve mo
        na o nangyari na sayo. So kapag hindi ka na nahihiya na sabihin whatever you
        want to say, even ‘yung pinakaintimate sayo, ibig sabihin super duper mega
        empowered ka na. So parang marker lang siya. ‘Pag nakakapagkwentuhan ka na
        sa bus tungkol sa orgasm, eh anong uri ng lipunan ‘yun? Ibig sabihin sobrang
        tolerant na siya sa lahat ng pwedeng gawin ng isang babae.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6036a6fe-c378-447a-8d8e-c7a7ffcffdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>... ‘Pag sinabi mong dapat gawin nating common topic ang orgasm,
        sasabihin ng mga moralist, ‘pag ginawa niyong common topic ang orgasm sa mga
        babae, lahat ‘yan magiging manyak. What the fuck? What? Hindi! Ibig sabihin
        malaya na siyang magsabi kung ano ang nasa utak niya. ‘Yun lang ‘yun. Malaya
        na siyang wag mag-bra kung ayaw niya mag-bra, malaya na siyang wag mag-panty
        kung ayaw niya magpanty. Ganon lang ‘yun. Ibig sabihin wala nang nag-didictate
        at wala na siyang pakialam sa sasabihin ng lipunan niya.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add19a20-9e00-4b89-a47f-5605d86b8cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>During the process of making the book, siyempre presidente
        na si Duterte, marami na siyang nasabi tungkol sa kababaihan. Did that inform
        your process in any way?</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abd871a-a4d7-45bb-96b6-3a85f70d6196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inisip ko ba si Duterte nung ginagawa ko ‘yung libro? Hindi! Pero
        nung lumabas na siya, parang gusto ko ihampas kay Duterte. Gusto kong sabihin,
        “Hoy basahin mo ‘to para maalala mo ‘yung puke ng nanay mo, ‘no.” ‘Yun talaga
        ang naisip ko nung lumabas ang “Pukiusap” kasi parang sobra-sobra. Parang
        saan na tayong mga babae? Kung babastusin tayo once, sige papalagpasin mo.
        Pero kung araw-araw mo nakikita ‘yung same pambabastos na gagawin sayo, talagang
        mageexplode ka eh. Eh eto sinasagad niya ‘yung pasensya ng mga babae. Parang
        sobra, sobra sobrang bastos talaga. At ang problema diyan, chinecheer siya.
        ‘Yun ang hindi natin matanggap eh.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f890a8a-7ca1-4073-9447-12b2a20e0d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>... Sana mabasa niya ‘to. Sana mabasa ‘to ni Tito Sotto … Wala sa
        history natin [ang mga pambabastos sa kababaihan] tulad sa libro pero lumalabas
        sila ngayon. Si Tito Sotto, ‘yung mga rapist ni Pepsi Paloma, si Duterte.
        ‘Yun ang mga kalevel ng mga lalaki [sa libro]. Unfortunately, nagprogress
        na ang buong mundo, ‘yung sa atin, parang ngayon nag litawan.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ffcb9c-0a56-4e6b-9a30-02099178af8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:22:46.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0260f7e-b06f-405d-97ee-36f1f5bae23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.067+08:00
      'mgnl:createdBy': 'jeff'
