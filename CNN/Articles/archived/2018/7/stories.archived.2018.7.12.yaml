      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Inflation: 5.2 percent. Rice: ₱42/kilo. $1 = ₱53.51.
        Additions to the national debt: ₱1.19T. Our own waters: prohibited from Filipinos.
        Traffic: worsening. Killings, a daily occurence. Incompetent? Look who''s
        talking.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f4de4b-334c-4a68-b31c-68b8e3d846dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:08:31.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:08:35.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez added Duterte may have spoken against the Vice President
        due to the 11-point decline in his satisfaction ratings from the Social Weather
        Stations'' latest survey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3b34ad-e7bc-40f9-aac5-b4f0eec92696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:08:31.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:08:35.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Gutierrez has yet to speak to the Vice President, he said
        Robredo is just shrugging off these remarks and focusing on her job.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e44a4f4-5fdb-43e7-b243-c28177c01c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:08:31.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:08:35.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s no stranger to being maligned over the past two years,"
        he said. "In all that time, she''s learned to take it in stride."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90263772-ad41-4182-9fb6-084f5a76675c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:08:31.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:08:35.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte called out Robredo after she said she will unite all the
        groups critical of the President''s controversial policies and statements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f1ab21-6f4f-4d58-a368-1e66f320350e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:08:31.918+08:00
