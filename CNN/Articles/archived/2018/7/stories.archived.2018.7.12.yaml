    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tears as Thai boys see parents for the first time since cave rescue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e272b929-d138-46b7-900a-6749fdf72cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wearing hospital masks and gowns, and waving
        to family members through protective glass, the freed Thai soccer players
        were finally able to have a reunion, of sorts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86441ec9-d941-46df-8416-9fd22add6428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After almost three weeks trapped in the dark,&nbsp;away from their
        loved ones in a cave in northern Thailand, the boys, aged between 11 and 16,
        were allowed to see their relatives in a carefully controlled environment,
        as doctors are still concerned about their health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf32ba1-708a-4b14-9f40-b1059eedf7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In video shown at a press briefing, some of the parents were in
        tears as they looked through the glass. The family members were not allowed
        to enter the room where they are being treated, in order to avoid infection,
        Dr Chaiyawej Thanapaisarn said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0fb087-1d05-4249-ad4d-6aae00728482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor said three of the boys were being treated for minor cases
        of pneumonia, but predicted most would be discharged after about a week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4996c3-580f-47ba-9b3d-6c8ba0f24596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recovery process should take around 30 days after they are
        discharged," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0230d9e-fea8-4917-95c0-b31a4f80a83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN after he left the hospital, Tanawat Viboonrungruang,
        the father of 11-year-old Titun, said he felt relieved to see his son was
        "still healthy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83abdd30-a7e5-40d9-98fe-1b4cbe3e5047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing his son through the glass, he said he only wanted to hug
        him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aadb608-94ea-443a-91c6-151119307dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started to cry, everybody started to cry," he said. "I want to
        say thanks to those who rescued my boy. And helped him to have a new life,
        it''s like a rebirth. "</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686a3b4e-0580-4c23-a75a-946e0e6a63bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weight dropped while in cave</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4467b1fa-777d-42e8-bf58-d6454c70b35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking earlier Wednesday, health ministry inspector Tongchai Lertvirairatanapong
        said the boys were in "good condition," despite each losing an average of
        two kilograms (4.4 pounds) in weight during their time in the cave.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10617d93-1e9b-4ef4-b518-d070837f620b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attributed their relative good health to their coach, 25-year-old&nbsp;Ekkapol
        Ake Chantawong, a former monk who was the last person out. "I have to praise
        the coach who took care of the footballers very well," Lertvirairatanapong
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fed0483-a4a9-4c7f-a08e-b6498f38a320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the children hadn''t eaten any food in the nine days before
        they were found, and drank murky water from inside the cave, which saved them.
        On Tuesday authorities said some of the boys had asked to eat bread with chocolate
        spread, but mostly they''ll be given a food similar to milk which is rich
        in proteins and nutrients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab3f68f-3273-48e9-8d96-c21a1e5523c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first boys rescued on Sunday have been allowed to see their
        relatives through a glass partition and speak to them on a telephone line.
        They will soon be able to meet them in person, but only while wearing protective
        clothing to reduce the risk of infection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b99e45-5336-4472-ba16-9a878e3880bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second group of boys rescued has been given approval to see
        their parents through glass, but the third group are still undergoing tests,
        he said. The boys are expected to be kept in hospital for at least a week
        while their immune systems recover.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6b946b-22c5-405a-8891-11d0482e90ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extraordinary operation to save the boys came to an end on Tuesday,
        when the Thai Navy SEAL rescuers and a doctor followed the last four boys
        and their coach out of the cave complex.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919cae9f-ad16-403d-bc09-db2a9fa9f4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, they too were recovering, nursing battered hands and
        feet from wading through the cold water in the cave to reach the boys.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82e79c8-c118-43a8-940e-cf1351d9a9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some have had muscle infections, cold, flu, and some psychologists
        have been taking care of them to relieve stress," Health Ministry Inspector
        Lertvirairatanapong said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b476a7-459f-4d6b-885a-3ba716ba7f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even for some of the world''s most experienced cave divers, it set
        a new standard for difficult rescues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee63b0ba-528c-4083-a813-b10be7d44b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The complexity, scale and risk of the operation was unprecedented,"
        Glen McEwen, Australian Federal Police manager for Asia said at a press conference
        Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2018f0-0680-44ef-beeb-7c0d1b841df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operations winding down</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2562c87-228e-4270-a11b-4942c083b91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a celebratory mood at the cave entrance, hours after the
        rescue ended.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f72ea99-9461-41e6-834c-8637b11b597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers took photographs of each other at the massive cave
        entrance, as pumps continued to suck out huge volumes of water.&nbsp;Wetsuits
        and scuba gear still hung along a walkway at the entrance Wednesday, waiting
        to be sorted by Thai Navy officials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29c17a3-c546-41ad-8aab-e3e0ac20da07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though pumps had brought down water levels significantly in
        recent days, the still-flooded chambers presented a daunting task for the
        teams.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fb5af1-3d31-44a1-9de7-1b8cef667e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the men most responsible for the success of the rescue is
        Australian anaesthetist and underwater cave explorer Richard Harris, who was
        part of the 20-strong Australian rescue contingent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334488e9-c2d1-49b1-9d52-c6a94e692ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the last man out of the cave Tuesday but emerged to tragedy,
        learning of his father''s death shortly after the rescue had completed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edada1af-ccab-41b3-88a4-bb635ae94d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described in a South Australia Ambulance Service statement as a
        "quiet and kind man" who "didn''t think twice about offering his support on
        this mission" Harry, as he is known, was lauded for his work in throughout
        the rescue period.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861cd258-53bf-4366-9693-a6b3b3715deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is clearly a time of grief for the Harris family, magnified
        by the physical and emotional demands of being part of this week''s highly
        complex and ultimately successful rescue mission."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c0f30c-cb6d-4cf6-9a2a-e50d9203a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the final press conference for the rescue mission Wednesday,
        mission commander Narongsak Osotthanakorn paid tribute to Harris.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb4a1eb-7de1-44a3-b9f2-90e6d536a055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of the operation unit, we want to send our condolences
        to him and I do have to thank him a lot," he said. "Without him, in this operation,
        I don''t think we could have succeeded."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792d25cd-c173-46bf-8e87-0f4bb5b1f194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agonizing wait ends</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fd2b51-4d67-4fa0-8b11-3d55610d83d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a school opposite the hospital in Chiang Rai where the boys are
        recovering, schoolchildren were in an excited, celebratory mood.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99136f9-d911-4c0e-b34b-44494921ba71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wild Boars, keep fighting!" they chanted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a2b1d2-04fb-4b56-995d-281c8e286b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the roughly nine-hour rescue operation, the boys were underwater
        for four to six hours, according to Jedsada Chokedamrongsook, the permanent
        secretary of the Thai Health Ministry.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c90937-7060-4073-aae6-a8c19826f9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each boy was accompanied underwater by two divers carrying their
        oxygen tanks for them, and guiding them through the murky tunnels.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce4f52d-d7f5-4189-b601-87aec6adf07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most dangerous part of the journey out of the labyrinthine cave
        system was the first kilometer, during which they were required to squeeze
        through a narrow flooded channel.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b41973f-a09c-49a4-aba4-536c5f52dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having completed this section, the boys were then handed over to
        separate, specialist rescue teams, who helped them through the remainder of
        the cave, much of which they could wade through.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03ee1f5-eec0-4332-9c63-422002e4a94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions will remain as to why the team, led by their 25-year-old
        coach, went into the caves during the rainy season — it is common knowledge
        that it is a dangerous time to enter, and signs at the entrance specifically
        warn of the dangers of monsoon rains.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14b0b8c-a9a3-4f54-92e3-558c2bd7ab19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.802+08:00
      'mgnl:createdBy': 'jeff'
