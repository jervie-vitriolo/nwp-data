      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0a3d5f-2c48-4528-9be2-5d927e5c2dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:32:58.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:33:04.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans believed they were only engaged as Offset dropped to one knee
        last October at a concert for a very public proposal.</p>'
