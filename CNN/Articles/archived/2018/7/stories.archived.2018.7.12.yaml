      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Croatia beats England
        in extra-time to reach first World Cup final"</p>'
  'coa-dot-ptv-tulfo-teo':
    'author': ' CNN Philippines Staff'
    'caption': 'Tourism Secretary Wanda Tulfo-Teo (L) and her brother Ben Tulfo'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-11T22:07:22.149+08:00
    'imagesource': 'jcr:0e5dbfa5-51d9-4c51-ac38-a5c5e6a0f7d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c25a195-4e82-4dcb-9d38-87d67c415489'
    'lead': 'Ombudsman Conchita Carpio Morales said the COA report will "enlighten"
      and help the anti-graft agency''s probe into the Tourism Department''s alleged
      anomalous ad deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T09:59:07.018+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T09:59:10.903+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T09:59:10.602+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA: Wanda Teo possibly liable for graft in DOT-PTV ad deal

      '
    'updated': 2018-07-12T18:46:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2df574f-c276-4dfe-8ca5-1083120f833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:59:07.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:59:10.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated on July 12 to include Former Tourism Secretary Wanda
        Teo''s statement</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a16247-e6ed-43ff-adc8-cb48718d6f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:59:07.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:59:10.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> Former
        Tourism Secretary Wanda Teo could be liable for corrupt practices when the
        department she headed entered into a multi-million ad deal with state-run
        media outlet PTV-4, the Commission on Audit found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce9a2aa-1035-46ae-91d8-c00f64eb3574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:59:07.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:59:10.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2017 audit report on the Department of Tourism that COA posted
        on its website Wednesday, the commission said there could have been a conflict
        of interest when Teo''s former department made ad placements on "Kilos Pronto,"
        produced by her brother Ben Tulfo, which aired on PTV-4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a673997-278d-4ef1-b919-009f45721584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:59:07.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:59:10.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that the DOT Secretary and the producer of Kilos Pronto
        are siblings, there is a possible conflict of interest which may be a violation
        of Section 3(e) of the Anti-Graft and Corrupt Practices Act," the report read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb97667-3141-4956-8d21-3fd4c6c8f0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:59:07.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:59:10.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said section states it is considered corruption when a public
        official gives private individuals "unwarranted benefits, advantage or preference
        in the discharge of their functions through manifest partiality, evident bad
        faith, or gross inexcusable negligence."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca80e51-f7c4-4821-8cb3-5f1c00c8e1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:59:07.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:59:10.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo said she did not violate any law, adding that she is ready to
        answer the allegations "in the proper forum."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a67b782-4606-43ab-ae7c-dd3c1ae360a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:59:07.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:59:10.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My conscience is clear. I am confident that during my stint as
        Department Secretary, I did not commit or knowingly allow any violation of
        the Anti-Graft Law, or any other law for that matter," Teo said in a statement
        on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369facea-6c1a-46dc-bffc-465d0ae7c39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:59:07.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:59:10.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio Morales, who is also looking into Teo,
        said the COA report will "enlighten" and help the anti-graft agency''s probe
        into DOT''s alleged anomalous ad deal with PTV.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56769141-53dd-47dc-a151-74f81cb160c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:59:07.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:59:10.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not bound by the COA reports but they will certainly enlighten
        us in our investigation," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c58ec1-86ad-4683-827b-5f04d7f997f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:59:07.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:59:10.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Tulfo-Teo: No conflict of interest in P60M tourism ads on
        brother''s show on PTV-4</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c06659b-5768-4aeb-bbc5-6b3ecf8e4432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:59:07.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:59:10.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also flagged the advertisement time purchased by the DOT in
        PTV-4 to air "Kilos Pronto."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4c3b16-6988-43ef-928c-5285b19b9b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:59:07.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:59:10.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Memorandum of Agreement (MOA) between the DOT and the People''s
        Television Network, Inc. (PTNI) and/or PTV showed a possible conflict of interest
        between the DOT and the PTV, considering that as per approved media plan P89,878,000.00
        or 75 percent&nbsp; of the computed contract cost will be paid to the program
        Kilos-Pronto which is under the company owned by the brother of the DOT Secretary,"
        the COA said in its audit report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb68083-57c3-47eb-9ab3-c9d6bc9ba67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:59:07.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:59:10.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission further alerted the lack of supporting documents
        on payments made in accordance to the MOA since December 31, 2017, which amount
        to approximately P45 million. It also pointed out inconsistencies in airing
        of the DOT videos and that the MOA itself did not specify what kind of DOT
        segments were to be aired on which PTV programs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc34b5a9-48ef-4aae-9b85-72fcd3ae570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:59:07.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:59:10.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the DOT said that its Bids and Awards Committee (BAC)
        was not informed of the possible conflict when it granted the deal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54610ceb-66b5-441d-a36a-ea385523647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:59:07.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:59:10.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No such conflict of interest was disclosed to the BAC by PTV and/or
        the project officer. Insofar as the BAC is concerned, no such relationship
        exists," the DOT said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963acfd1-40a1-4282-b505-f299caa58b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:59:07.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:59:10.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOT, Teo had already approved of the partnership
        when she had submitted the proposal to the committee on the basis of cost-efficiency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ad503e-264a-441d-9a4b-9c11e665a9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:59:07.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:59:10.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, questions of propriety of the transaction and possible conflict
        of interest should have been addressed by the [Office of the Secretary (OSEC)]
        as the end-user unit and project officer," the DOT added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cd0404-c27d-4bdf-ba48-87eef354d655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:59:07.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:59:10.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proof of broadcast of the DOT ads is still pending submission,
        as the department said that it is still looking for the video copies of the
        "iTravel Pinas Teasers."</p>'
  'Nueva-Ecija-General-Tinio-Mayor-Ferdinand-Bote-ambush-suspect-arrest':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-11T12:11:58.672+08:00
    'imagesource': 'jcr:7c4da7ed-3640-4750-8abd-c4ccfa1b169c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dccf8f86-9dcf-42bb-b2b1-20ada39876dc'
    'lead': 'The police on Wednesday arrested two suspects in the ambush of General
      Tinio, Nueva Ecija Mayor Ferdinand Bote.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T10:01:58.305+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T10:02:02.003+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T10:02:01.707+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 suspects in ambush of Nueva Ecija mayor arrested in Camarines Sur

      '
    'updated': 2018-07-12T16:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c0802e-8537-4a77-9e09-6f193f014574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:01:58.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:02:02.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> The police
        on Wednesday arrested two suspects in the ambush of General Tinio, Nueva Ecija
        Mayor Ferdinand Bote.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa6d7a2-5f4e-4deb-b303-7fbd33257c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:01:58.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:02:02.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report said Florencio Suarez and Robertlyn Gumacay were
        apprehended at a checkpoint in Del Gallego, Camarines Sur. It said assorted
        weapons including eight guns, two hand grenades and two rifle grenades were
        recovered from their car.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ec837a-0a25-4070-8293-db96e8c1c015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:01:58.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:02:02.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Police Chief Director General Oscar Albayalde said the
        suspects have been identified by witnesses, adding one of the two arrested
        is the alleged gunman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c2b859-ff31-410a-8f62-dd3fdf42fdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:01:58.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:02:02.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said authorities are still going after at least four more suspects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48aa0bb-da13-4127-89a5-dd3f012ea8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:01:58.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:02:02.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently ''yung alleged mastermind wala doon. Ang sinasabi ditong
        nahuli is'' yung 2 na nakuha naka-motor, ''yung isa nagdrive or sa sasakyan,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f243d3-46a5-4e73-bc42-6bcc40e040b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:01:58.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:02:02.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security camera footage showed at least three suspects in the assassination
        of Bote, who was shot inside his vehicle at close range on July 3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c620a4-a097-43d2-bd75-969b9cbc6b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:01:58.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:02:02.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, police have recovered the abandoned vehicle believed
        to have been used by suspects in the killing of Trece Martires Vice Mayor
        Alexander Lubigan on July 7.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc703d11-6f8c-4842-b951-f5495a1e6172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:01:58.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:02:02.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dark-colored Toyota Hilux was recovered at Mabacao-Pantihan
        Bridge in Maragondon, Cavite on Wednesday morning. The vehicle was already
        subjected to forensic examination. Authorities hope to gather pieces of evidence
        from the abandoned car that may lead to the resolution of the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cd3c32-cfd8-40bd-8ca3-7414b7478c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:01:58.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:02:02.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police previously said the gunman who attacked Lubigan was onboard
        a black Montero.</p>'
  'green-day-american-idiot-protest-trump-uk':
    'author': 'Doug Criss'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-11T10:00:36.671+08:00
    'imagesource': 'jcr:0cee808a-43d1-4d66-840f-51a7e6f3b25d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6274d66-55de-4558-9af6-8c308edba767'
    'lead': 'The campaign asks people to download ''American Idiot'' to push the 14-year-old
      single to the top of the Official UK Charts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T10:05:16.699+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T10:05:20.087+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T10:05:19.895+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'There''s a British campaign to make Green Day''s ''American Idiot''
      the No. 1 song when Trump arrives

      '
    'updated': 2018-07-12T12:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f1812e-170f-422a-aa3a-c7d250eb9545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:05:16.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:05:20.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Oh, the things U.S. President Donald Trump
        will be greeted with this week when he visits London: demonstrators, a giant
        "Trump Baby" balloon — and a uniquely British musical protest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dec025-fbc4-403c-9912-39af53bd5ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:05:16.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:05:20.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past couple of weeks, a social media campaign has sought
        to make Green Day''s classic 2004 jam "American Idiot" the No. 1 tune in the
        UK by the time Trump arrives Friday. The "Get American Idiot to No.1 for Trump''s
        UK Visit" Facebook page has been advocating for some type of musical protest
        during a Trump visit to Britain pretty much since the start of his presidency.
        After Trump''s "working visit" — as opposed to a formal state visit — was
        announced in April, the effort went into overdrive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29817e61-7a80-40be-9352-1fca527a9fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:05:16.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:05:20.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign asks people to download "American Idiot" between Friday,
        July 6, and Friday, July 13, to push the 14-year-old single to the top of
        the Official UK Charts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10467b69-802b-4301-93b6-ea536588ab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:05:16.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:05:20.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far the effort appears to be working, with the song checking
        in at No. 18 on the chart Tuesday. It''ll take a particularly strong push
        though to get the song to the top of the chart by Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fdf0d2-35d0-4e06-9110-3af0d0181dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:05:16.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:05:20.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A British tradition</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cd7833-3419-42b3-b305-dd6d372a7db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:05:16.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:05:20.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Americans all of this may seem, well, kind of weird. But the
        Brits have been waging campaigns to get certain songs to chart for a decade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1692745-60f4-4a31-b331-9c4851272c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:05:16.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:05:20.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2008, a DJ, tired of singing competition winners clogging
        the charts at Christmas, began a Facebook campaign to get Rick Astley''s 80s
        anthem "Never Gonna Give You Up" to No. 1. Since then there have been numerous
        attempts to get tunes as varied as Iron Maiden''s "Number of the Beast" to
        the themes from "Star Wars" and "Pokémon" to the top of British charts in
        time for Christmas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bd3bb1-c886-40f9-a1b1-7b2c7ff97fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:05:16.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:05:20.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The politically-charged "American Idiot" was a Billboard Hot 100
        hit for Green Day back in the fall of 2004 when George W. Bush was President.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad53394-fe4d-4e87-9841-642977c5cd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:05:16.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:05:20.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not the only protest</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffaf240-e17d-43c7-87cd-a0e9bc429475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:05:16.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:05:20.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is not exactly popular in the UK right now, and his unpopularity
        with the Brits is shaping his first official visit there. He''ll meet Queen
        Elizabeth and huddle with British Prime Minister Theresa May but, in a break
        from custom for a visit by a foreign leader, he will not visit Downing Street.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc95e32-5e6d-498e-95e5-ef6fdd873643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:05:16.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:05:20.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He really won''t spend too much time at all in London during the
        three-day visit, as the President''s handlers seek to minimize the risk of
        awkward encounters with angry protesters in the streets. Or in the air for
        that matter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b528ad-1ea9-4f79-96a4-08a634a53b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:05:16.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:05:20.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a planned "Stop Trump" march in central London on Friday,
        a 19-foot-tall orange balloon — shaped to look like a baby version of Trump
        — will be flown as high as 98 feet in the air near Parliament.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0b4d15-5310-495e-86d7-092b8fbe614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:05:16.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:05:20.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ''Trump Baby'' balloon gets green light from London mayor</p>'
    '23':
      'image': 'jcr:419b4b94-f4d5-4321-98f3-51ac4971bb0a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69708d04-1d04-444c-bb1d-ee24c51e60d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:05:16.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:05:20.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be10455f-3f84-42f0-b159-c4055bd523c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:05:16.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:05:20.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "There''s a British campaign
        to make Green Day''s ''American Idiot'' the No. 1 song when Trump arrives"</p>'
  'Leni-Robredo-Rodrigo-Duterte-incompetent-Barry-Gutierrez':
    'author': 'Chad de Guzman'
    'caption': 'Vice President Leni Robredo. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-11T08:48:56.373+08:00
    'imagesource': 'jcr:997f3959-a0a3-4a9e-a74f-d313d03b22b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5658ed1b-376d-4c56-a09c-68fd9155251e'
    'lead': 'Vice President Leni Robredo responds to being called "incompetent" by
      President Rodrigo Duterte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T10:08:31.917+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T10:08:35.134+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T10:08:34.921+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo to Duterte: Focus on economy, not insults

      '
    'updated': 2018-07-12T10:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0441b4-6bc6-4e44-8b2e-e9d3d8819c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:08:31.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:08:35.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong>&nbsp;
        Vice President Leni Robredo said that initially, she did not want to dignify
        the President by responding to being called "incompetent."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ad103b-2e4c-4fa2-acd3-05ea9f27d414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:08:31.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:08:35.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she told him that instead of insulting her or God, he should
        focus on fixing the economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d00ae68-10f1-40aa-a0ca-b972bfc9d584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:08:31.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:08:35.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayoko na sana i-dignify pero siguro sabihin ko nalang na imbes
        na insultuhin ako o ang Diyos, asikasuhin nalang muna ang mga problema ng
        ating ekonomiya," Robredo told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7c165d-d40e-4fa1-ae8d-5466010fbcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:08:31.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:08:35.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I didn''t want to dignify the comment, but perhaps
        I''ll tell him that instead of insulting me or God, he should focus on fixing
        the problems in our economy.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdc154d-8a27-47fe-a454-f6c79f90569b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:08:31.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:08:35.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s legal adviser, Atty. Barry Gutierrez, came to her defense
        earlier, saying that the President should "look into his own house" before
        calling her incompetent and unfit to lead the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965afd5f-bb61-47bd-8444-1d6000932797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:08:31.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:08:35.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president should look into his own house first before casting
        aspersions," Gutierrez told CNN Philippines Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1b6fb5-4b9d-4cbb-86cb-6acec18854de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:08:31.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:08:35.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez in a Tuesday statement hit Duterte with issues hounding
        the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb947ec8-2d33-478f-888d-71a44c932947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:08:31.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:08:35.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation: 5.2%. Bigas: ₱42/kilo. $1 = ₱53.51. <em>Dagdag sa pambansang
        utang:</em> ₱1.19T<em>. Sariling karagatan: bawal sa Pinoy. Trapik: palala
        pa. Patayan, tila araw araw na lang." he said. "Incompetent? Nagsalita ang
        magaling."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9f6061-cdc1-4b7f-9304-53b1368b63b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:08:31.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:08:35.136+08:00
