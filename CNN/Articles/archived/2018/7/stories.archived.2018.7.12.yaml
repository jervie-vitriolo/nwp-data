      'mgnl:lastActivated': 2019-05-14T16:29:47.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b127c0-42ac-4ba3-9b89-9ad152b7c755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:29:43.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:29:47.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“River Lethe”</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c80bb4f-d4ab-470c-a9cc-7e720ff4dde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:29:43.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:29:47.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After chemotherapy, middle-aged cancer patients Abe (Paolo O’Hara)
        and Mara (Dolly De Leon) check into a love hotel. The co-patients-turned-friends
        with benefits “dip in the proverbial River Lethe,” where one drinks to forget.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd3bae5-092d-49a2-9c49-97f16323bd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:29:43.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:29:47.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once past the question on plausibility — particularly, don''t their
        families feel even a little bit guilty leaving them to go home alone after
        a chemo session? — the life and blood of the play starts to show. Some raunchy
        scenes are worked in for laughs and shock value, but the true action is in
        its pillow talk.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bea11c2-4a76-4a52-80ea-5f047531c9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:29:43.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:29:47.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Care of playwright Allan Lopez, the characters have funny, smart
        banter where they negotiate their spaces in each other''s lives — and in those
        of the people they love. The best dialogues include Mara''s exposition of
        a crazy wet dream, and a debate on whether they are actually already dead.
        As the pair hurtle toward the inevitable, they seem to age backwards; as they
        bathe in the Lethe to forget, so they are forced to remember. The play, directed
        by Chris Martinez, poses serious questions about life, death, and the waiting
        room in between.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f20b84-a117-4403-bbc6-02b8f43463f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:29:43.028+08:00
