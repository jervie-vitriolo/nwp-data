      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nopparat Kanthawong, the head coach of the Wild Boars team, told
        CNN that he did not know why the boys had gone into the cave. "At this time,
        now that the coach is out, just wait until he gives any statements and let''s
        just wait altogether and find out at the same time," he said in an interview.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee47d90a-1581-4e9e-ba30-91d9ab47282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:36:17.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanthawong said he just wanted to support the team now that the
        players were out. "I''m going to give them a hug," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecb9646-3d82-4b06-86d6-500be7acd0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:36:13.802+08:00
