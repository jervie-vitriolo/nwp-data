      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they still need to discuss whether charter change will
        be conducted through a constituent assembly or constitutional convention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13f02e5-e2e5-45c9-917c-66cb52bdbeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:01:13.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:01:17.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate, however, will still wait for a formal transmittal from
        the President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549efcb6-19ad-43c1-a850-f60015012fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:01:13.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:01:17.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno said the draft includes the revised provision requested by
        Duterte to have an elected transition president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a31c846-691e-4fcb-84d3-138ff5d5c6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:01:13.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:01:17.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With or without Senate</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce30ba6-2bc7-45e6-9597-61c15f4e4230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:01:13.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:01:17.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez had said the House of Representatives will push through
        with revising the Constitution even without the Senate''s participation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984d9105-d1f4-43fa-9462-81f00c0e9c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:01:13.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:01:17.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives already approved a resolution that
        will convene Congress as a constituent assembly, but the Senate has yet to
        pass a similar resolution pending at the committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa6fe38-cd0b-4555-81ca-9adb6920ea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:01:13.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:01:17.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has yet to decide on pertinent issues: Whether there
        is a need to amend the Constitution, and if so, whether it will be done by
        a constitutional convention or a constituent assembly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070e2970-243f-4019-856d-05c3a04906e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:01:13.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:01:17.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a constituent assembly, members of the House of Representatives
        and the Senate shall convene and decide on constitutional amendments themselves.
        A constitutional convention, meanwhile, requires nationwide elections to select
        delegates who will draft the constitutional amendments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e877c-c841-439b-a1c2-e05fcbe4ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:01:13.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:01:17.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution states that any amendment to or revision of
        the Constitution may be proposed by Congress upon a vote of three-fourths
        of all its members.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ceb74a-df39-4995-9e7b-5c924717eba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:01:13.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:01:17.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 23 senators have said they wanted to make their vote count in
        a separate voting, and not be irrelevant in a joint voting with 294 representatives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f0dafa-2405-4221-abb6-e27a128979cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:01:13.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:01:17.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A point of contention if Congress opts for a constituent assembly
        is whether the House and Senate will vote jointly or separately on the proposed
        revisions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9dea7e-51c4-4de7-9276-537d2428939e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:01:13.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:01:17.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto earlier said charter change is not a priority of the Senate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde4c7ed-00cc-42b0-8e2b-7bb87e64b1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:01:13.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:01:17.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to a federal form of government was among Duterte''s campaign
        promises, saying it would pave the way for more equitable distribution of
        wealth and political power and bring peace in Mindanao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec03f66-cb10-4efe-b880-ba53495789e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:01:13.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:01:17.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Cecille Lardizabal contributed
        to this report.</em></p>'
  'creative-work':
    'author': 'Len Cristobal'
    'caption': 'It is important for both sides to realize the value of art: For artists,
      to manage their insecurities, protect their art, and secure a career. For non-artists,
      to respect artists, recognize their role, and fully enjoy the benefits of art.
      Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-07-12T15:19:27.881+08:00
    'imagesource': 'jcr:bac0eeb5-efc8-4987-9ebe-21684cc249bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50125062-6697-4977-a12f-68c31a0bf990'
    'lead': 'Up to this day, there are still people who believe that artists deserve
      low pay because their work does not require technical skills — as if art is
      produced solely by impulse, vanity, or some internal dissonance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T17:05:19.916+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T17:05:23.292+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why creative work is constantly undervalued

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b0c8a-5a62-4d33-a064-4a9749a90920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor’s note:</strong> The opinions expressed in this commentary
        are the author’s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255b158d-c28c-45fd-a59e-1423a18f053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Many people consider
        art as a hobby or a collection for the rich to hang on their walls. That art
        does not cure the sick, build a great wall, or divide a sea. That art is an
        activity that some lawyers or chemists may also be doing at home in their
        leisure time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79e0826-d656-4a44-89c1-9ee643aa2c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kind of appreciation that some people have for art also rises
        from a distance. This is why art becomes a hostage to stereotypes and a shock
        to traditional systems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5668ca4-2cbb-415a-969f-9c74a168e7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People rarely see artists, their sleeves rolled up and hunched over
        a desk, studying various elements of design, principles, software, methods,
        materials, trends, histories, and relevant industries in order to hone their
        craft, find opportunities where their skill set is needed, and produce sensible
        artwork. There are people who believe that artists deserve low pay because
        their work does not require technical skills — as if art is produced solely
        by impulse, vanity, or some internal dissonance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2be2b4d-2b34-4025-bbfb-d9929ca879c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fury that celebrity Jameson Blake sparked after offering to
        pay graphic designers with a shoutout on social media last week is a reminder
        that creative work remains undervalued and struggling for its place in the
        grand scheme of things.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ea7e71-96c5-4787-a937-5db0d42d0fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this issue will be sleeping forever if we choose nightmares
        over letting the sunlight come through the window: Where are both sides coming
        from? Where can they meet?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878f80eb-1cc9-4148-a090-f8cb51931a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people may appreciate the mystery and aesthetics of art — the
        unconventional forms, play of colors, that magical rush and awe. Even if it
        is for photography, painting, literature, graphic design, or filmmaking, such
        appreciation does not instantly and necessarily have weight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da36168-8ecc-4b77-8fed-eac26833111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artists invest in courses, workshops, and events where they can
        make connections. Why? Because art may be a landscape suffused with lines
        and colors, but these things funnel through invisible doors, namely livelihood,
        physical health, personal relations, artistic growth, and maybe a search for
        purpose.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c62190-9abc-4ba7-9d9e-23dc051ad4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, we cannot completely blame some people for not appreciating
        what they do not always understand, especially those that are produced by
        fluid ideas, abstract discourse, and imagination. Why would they pay for things
        their hands can’t hold and don’t directly affect their realities?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4dbca7-2d09-4c0d-a547-e7b28abb8ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers choose the “abstract ideas” they pay regardless if they
        see them as art or mere entertainment. And when they pay — for a movie or
        concert ticket for example, they know the amount won’t make them fully adjust
        their household budget. It’s either their extra money or a dismissible part
        of their savings. Even if the economic models are different, there is still
        a trace of that experience and the perception that art is not part of our
        core expenses when they work with artists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a4f567-5a7e-447f-afe5-a9659a241dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add to this the fact that we are shackled to our culture, which
        generally considers the likes of doctors and engineers as the definition of
        success, the pillars of our economy, the pride of their hometown and their
        parents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac64f1e4-809d-4e80-83c7-12e15036dffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Art is everywhere</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148bf96c-d20b-4d22-9cef-7b76eb453cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is important for both sides to realize the value of art: For
        artists, to manage their insecurities, protect their art, and secure a career.
        For non-artists, to respect artists, recognize their role, and fully enjoy
        the benefits of art.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863f4d06-2f6a-4de7-9310-d43dfb779cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we look around, art is everywhere. It is so common that we hardly
        see it anymore. It is woven into our language, our streets, our movements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb7ad75-547f-4bd5-8a3c-829f1e625959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone has a role, and not all roles directly solve the world’s
        problems. We address them in varying degrees. Engineers lead the construction
        of highways so we can travel from one place to another. Marine biologists
        ensure that life in the sea is rich and healthy, but they can’t save the entire
        70 percent of the Earth alone. They need the help of other scientists, the
        support of government, businesses, and communities. Teachers do not turn us
        into millionaires after graduation but they guide us in learning and getting
        where we want to be.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7599851a-08d3-42b6-aadb-b0757779d9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artists help us with introspection; the way we see, feel, and understand
        things because this world has a way of hardening our hearts and confounding
        our brains. Artists create instruments that make us question and refine our
        principles before they bleed into larger institutions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb48928-0ce9-41e0-9cdf-65b71aa79905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art may not be able to write down the drugs we need to take for
        our cough, but it is the song we sing when drugs can no longer comfort us.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66b7e8d-c5a3-44db-83cf-b56d09dde3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art is what captures the bliss of one’s wedding day and makes us
        feel good when we share it. Maybe other forms of art do not make us feel good,
        but that does not decrease their value nor stop them from being art.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8421a9a4-4574-4452-b656-535797387c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideally, there is art in designing a city, where everything should
        have its place, with proper distances from one another, but the public officials
        and the business moguls we may be admiring for their fame and wealth are too
        busy cramming their structures into every corner to recognize art and our
        welfare.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098fca55-dc99-4eed-a200-aa09c8a92f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Museums that display the works of our local artists remind us of
        our culture, our identity, our history. These are things we hardly remember
        nowadays but are actually important as we contemplate our politics, economy,
        and socio-cultural spheres and make decisions that could shape our future.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9ea831-1cba-49b8-bc33-d5bf3a87655d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Art for exposure</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42972016-c31c-419c-a503-f4597c2acc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it wrong to ask artists to work for free? Yes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88702533-9591-47f2-8f2b-bfdb2daa1e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer is not that simple when the question is, “Is it wrong
        for artists to offer their services or products for free?”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dde9a98-4664-4b5a-b69a-60474ddfaadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is difficult for newcomers to consistently land on decent clients
        or employers if they don’t have a solid portfolio yet. Even the talented ones
        need to create their own opportunities in a crowded industry whose market
        is not as stable as those in other fields.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e6291a-cb7b-438e-944a-1c2905c09fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a story posted online about a photographer who did a shoot
        for free once, and her subject, a famous celebrity, became the cover of her
        portfolio and her website. There were also other photographers that day, but
        she was able to capture the subject in a unique angle. When she presents her
        portfolio to clients, the picture becomes an instrument in starting their
        conversation and stirring interest in her work. She said she was not compensated
        for the photo, but it gave her strong professional value.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c41843-4389-4885-9c6e-cdf139bbd8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing when to make such a decision with consideration to context
        and consequences requires serious reflection. Not all artists have the same
        exact career paths. Professional value can be achieved through various forms,
        such as awards, attendance in conferences, and recommendations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a635a3-eaf4-401e-b417-99770e9b25f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When to not make such a decision has been perfectly demonstrated
        by the offer made by Blake. It is not appropriate for many reasons.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e14b05b-7634-4136-8671-053eb6fd86dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.741+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if we consider his offer valid for argument’s sake, would it
        be a smart professional decision? What type of audience does Blake have online?
        Is it the right kind of exposure? Are all kinds of “art for exposure” appropriate?
        Would it convince clients to hire artists because they got a shoutout on Twitter?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7026bd8-6ed1-4fe0-9cb8-228113215e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.742+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To dictate the value of any design and suggest that graphic artists
        could work for a shoutout is an indirect way of looking down on them. A dry
        river is still a river. What would celebrities like Blake gain when they have
        presentable social media platforms? It would spruce up their image and help
        attract more audience. What does a huge following mean for celebrities? Endorsements.
        Projects. Money.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999b47d6-4312-431a-bda9-7de6ed7a31d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.742+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we ask our artist friends to do something, we must always offer
        to pay. Even if they are our cousin or friend, offer to pay. If your request
        would be used for your social media accounts, a new shop, or a flyer for an
        event, offer to pay. Let the artists be the ones to decide and say if they
        would offer their services for free or not. Let it come from their lips, not
        yours. Don’t take it personally.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e847f3-5618-4f51-b65a-592df662e4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:19.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-01-15T14:56:23.742+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By offering to pay, you are actually telling them, “I respect what
        you do and I support you.”</p>'
