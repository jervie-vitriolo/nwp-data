      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Vice mayor of Trece Martires, Cavite shot dead</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433acf5f-7836-48ff-937e-94034593e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:45:09.593+08:00
