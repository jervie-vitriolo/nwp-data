    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ffc4df-eda7-4f0d-980f-626d6f3258b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:22:43.064+08:00
