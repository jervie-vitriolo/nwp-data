      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Tears as Thai boys
        see parents for the first time since cave rescue."</em></p>'
  'FIFA-World-Cup-2018-Croatia-England-semifinal-Russia':
    'author': 'Aimee Lewis'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-12T06:32:06.731+08:00
    'imagesource': 'jcr:9be1b032-30d4-47b0-b3b5-e55bdeb71e72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '864693c4-be66-4240-b60f-9fa5dde820af'
    'lead': 'Croatia will compete in its first World Cup final after putting England
      to the sword in Moscow with a dramatic extra-time win.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T09:54:42.105+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T09:54:45.523+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T09:54:45.145+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Croatia beats England in extra-time to reach first World Cup final

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7130675b-9c1e-4e01-8e74-79a5899ddb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:54:42.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:54:45.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> History for Croatia, heartbreak for England.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fba914-f745-47c0-93ac-4879753b112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:54:42.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:54:45.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croatia will compete in its first World Cup final after putting
        England to the sword in Moscow with a dramatic extra-time win.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64737fb-6ed1-4f1a-8dd3-d12a49621f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:54:42.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:54:45.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the third consecutive match, Croatia was forced to play 120
        minutes after this semifinal ended 1-1 in normal time. But unlike in victories
        over Russia and Denmark, it did not need penalties to decide the outcome as
        Mario Mandzukic''s 109th-minute winner proved decisive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80f7c4a-4971-4b65-8e00-9843388345cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:54:42.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:54:45.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kieran Trippier''s first international goal, an exquisite free-kick
        in the fifth minute, gave England a lead which was negated when Ivan Perisic
        drew his team level in the second half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7a6488-14db-4232-823f-064bc0605843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:54:42.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:54:45.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a poor first half, when Croatia''s exertions to reach the
        last four looked to have taken their toll, Zlatko Dalic''s men found seemingly
        endless reserves of energy after the break to set up a showdown in the Russian
        capital against France for the sport''s ultimate prize.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8a2ec4-38cf-4604-b7e1-d71c4ce2d1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:54:42.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:54:45.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalic had admitted pre-match that brutal last-16 and quarterfinal
        matches had impacted his side, but he also said there could be "no excuses."
        And despite falling behind, his players made sure there wouldn''t be as Croatia,
        a country with a population of just four million — one-13th the size of England''s
        — and ranked 20th in the world, continued its unexpected journey in Russia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2893503-81ea-415d-8458-5e7031ca14be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:54:42.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:54:45.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youth vs experience</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efd656b-ab30-4f01-b1ae-6318b12ac56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:54:42.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:54:45.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it is the third/fourth place play-off against Belgium that
        England must now prepare for and not a first final in 52 years, these have
        nonetheless been golden weeks for English football.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19df32b3-b355-48e8-9b6f-29e8493bca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:54:42.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:54:45.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of misery at major tournaments — from agonizing penalty
        shootout defeats to group stage exits and, arguably the nadir, defeat to Iceland
        at the European Championships two years ago — it was a surprise that Gareth
        Southgate''s team had even reached the last four, which made the occasion
        all the more joyous for the country''s fans.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It hurts a lot. It will hurt for a while. We can be proud and we&#39;ll
        be back. Thanks for all your support. <a href="https://twitter.com/hashtag/ThreeLions?src=hash&amp;ref_src=twsrc%5Etfw">#ThreeLions</a>
        <a href="https://twitter.com/hashtag/ENG?src=hash&amp;ref_src=twsrc%5Etfw">#ENG</a>
        <a href="https://twitter.com/hashtag/WorldCup?src=hash&amp;ref_src=twsrc%5Etfw">#WorldCup</a>
        <a href="https://t.co/mJKOWtAOlK">pic.twitter.com/mJKOWtAOlK</a></p>&mdash;
        Harry Kane (@HKane) <a href="https://twitter.com/HKane/status/1017163466149449728?ref_src=twsrc%5Etfw">July
        11, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4174f3-aa70-40cc-a6f1-a3a8f03ea185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:54:42.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:54:45.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f75155-204f-4e86-98ca-f33a9b9d2cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:54:42.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:54:45.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands had congregated in fan zones — an estimated 30,000 people
        had gathered in London''s Hyde Park alone where a special screening had been
        organized — to watch England compete in a World Cup semifinal for the first
        time in 28 years. The country''s National Grid even braced itself for a 2,000MW-plus
        power surge as it anticipated kettles being switched on and beers being grabbed
        from fridges.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06985065-c04d-49d1-8271-0c0be851db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:54:42.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:54:45.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when the country''s government was in chaos, football
        had offered a chance to forget, to unite and to hope.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d78da3-a813-4eb5-92c7-dbc08f4486d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:54:42.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:54:45.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven of Southgate''s 23-man squad featured in that humiliating
        Euro 2016 loss to Iceland. Lessons had been learned, progress made but when
        cold-blooded ruthlessness was needed, England''s inexperience on a grand stage
        such as this told as its young players failed to capitalize on a dominant
        start.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691dae33-5810-4ee7-b5cf-0915fe71e865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:54:42.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:54:45.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tale of two halves</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4692914-3c7a-483c-bdeb-0b59e87eadb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:54:42.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:54:45.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first half provided little evidence that it would be Croatia,
        a country which had last reached a World Cup semifinal in 1998, lining up
        in the Luzhniki Stadium Sunday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a3afff-32c7-40ee-8e88-23ff81a87dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:54:42.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:54:45.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having taken the lead, England controlled the first half. For players
        taking part in a match described by their coach as the biggest in a generation,
        those in white shirts were also impressively composed, though there were occasions
        when they lost their cool in front of goal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10094ab6-da6b-4b7b-a0eb-3441e26efaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:54:42.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:54:45.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Kane, the Golden Boot leader with six goals at this tournament,
        uncharacteristically missed a chance after Dele Alli and Jesse Lingard combined
        on the edge of the box to send their captain free at the near post. The striker
        could not curl his shot beyond Danijel Subasic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cbf529-243d-4e7e-8a7c-80ac43f69389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:54:42.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:54:45.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 35th minute, it was Kane and Alli who created an opportunity
        for Lingard, but the Manchester United forward dragged his effort wide when
        he should have at least hit the target. England managed just two shots on
        target in 120 minutes and, ultimately, a lack of cunning and guile was its
        problem.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703bae83-0deb-43e8-b32a-24fa8f485f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:54:42.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:54:45.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croatia posed little problems in attack as England''s defense comfortably
        dealt with the crosses which came its way, while the pace of Raheem Sterling
        put Croatia''s backline on its heels.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235b5cf5-2fd3-4720-aa92-7966c169637e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:54:42.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:54:45.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after the break, Luka Modric — who in this competition has strengthened
        his claim as the world''s best midfielder — weaved his influence; harrying,
        going in search of the ball and creating space. Eventually, England folded.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bf7fe4-0076-46df-9740-f3acb4bdc672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:54:42.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:54:45.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sime Vrsaljko''s cross from the right flank found Perisic and the
        forward beat a stooping Kyle Walker to guide the ball home with his outstretched
        boot for his 20th international goal.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29703efc-85e0-4d86-aaf6-eceacb8c29af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:54:42.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:54:45.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes later Perisic beat England''s defense again but, fortunately
        for Southgate''s men, the far post came to their rescue as the Croatian''s
        driving shot hit the woodwork.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4ee12d-8dbc-474c-ac9e-670ef89f2151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:54:42.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:54:45.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lovely ball from Marcelo Brozovic then set up Mandzukic who, despite
        perfectly controlling the cross with his chest, could not steer the ball either
        side of Pickford. That was to be the last notable chance of normal time.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be1537f-f27f-43ea-a681-a40d33dfc28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:54:42.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:54:45.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandzukic the heroCalm restored in possession, England regained
        momentum in the opening stages of extra-time. Superb on-the-line defending
        from Sime Vrsalkjo prevented John Stones from heading in Trippier''s corner.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76de1e7e-f1eb-4659-9d07-0d3223281a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:54:42.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:54:45.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pickford was also called into action — brilliantly denying Mandzukic
        from six yards with his foot, keeping his team in the match and enhancing
        his burgeoning reputation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625e86d2-0a9d-41d7-aa72-14deffe11b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:54:42.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:54:45.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandzukic was ruthless on his next opportunity, however. Perisic
        headed into the box and the striker drifted in behind Stones to finish at
        the near post. It was poor defending and a lapse in concentration which ended
        England''s dream of reaching what would have been only its second World Cup
        final.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6d8163-fae2-43da-853f-0b28922604df'
