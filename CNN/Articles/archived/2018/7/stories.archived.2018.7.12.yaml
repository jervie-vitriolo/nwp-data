    'template': '1'
    'title': 'Roque: Duterte won''t ask for transition president if Robredo is competent

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c71baee-d89e-4899-ab1a-4a04fc0ac076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:31:12.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:31:16.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> The President''s
        spokesman on Thursday cited Vice President Leni Robredo''s alleged incompetence
        as the reason behind the request for a transition leader to be elected to
        oversee the shift to a federal form of government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f2d520-1f36-432e-93e5-aca98b09e95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:31:12.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:31:16.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[President Rodrigo Duterte won''t ask that the] transition leader
        should be elected if he feels that the country will be safe in the hands of
        the Vice President," Presidential Spokesperson Harry Roque said in a press
        briefing Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3959ba66-30c6-407a-90a3-4fd819e453fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:31:12.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:31:16.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had asked the Consultative Committee tasked to review the
        Constitution to revise the transitory provisions in the draft of its proposed
        charter to allow him to step down from his post once the country goes federal.
        This will make way for the public to elect a new President who will oversee
        the transition to federalism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c904c1f-8fed-4cd2-aaac-56c0364db9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:31:12.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:31:16.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte''s earlier remark saying Robredo was not fit
        to lead the country was a "frank, honest, [and] objective assessment."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5d3b24-4fc9-4a86-8173-de50060665b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:31:12.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:31:16.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam ko pong nasaktan kayo pero yung assessment po ni Presidente
        (I know you were hurt but the President''s assessment) is an assessment of
        one who has served almost 30 years in an elective position," Roque said, comparing
        Duterte''s three-decade experience as an elected official to Robredo''s five-year
        stint as a lawmaker and vice president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0ee132-cdf0-4be8-863f-97037157c200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:31:12.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:31:16.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, Robredo referred to Duterte''s remark
        as an "insult," telling him to focus instead on fixing the problems in the
        country''s economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383d0866-e2e5-49cf-83a2-e2171de933df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:31:12.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:31:16.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, denied there is any problem, stressing that the
        Philippines is a "darling economy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74148d37-c3f4-49ea-9f87-634c76f265ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:31:12.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:31:16.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala tayong problema sa ekonomiya. Sabi ko na nga po paulit-ulit
        and it''s a matter of record that we are the second fastest growing economy
        in the world," Roque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db584093-6da7-4cbf-bfb8-46e40b6cd2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:31:12.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:31:16.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation showed a fresh five-year high at 5.2 percent in June,
        but Roque has said this is no cause for alarm, as this only means "there''s
        money going around"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c05339-f601-41c1-bf94-d76d778dac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:31:12.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:31:16.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attributed this to free tuition, lower withholding tax because
        of the tax reform law, and the administration''s aggressive infrastructure
        spending program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec44701-35f9-4745-9bd9-47a69b24b658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:31:12.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:31:16.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo previously said changing the constitution is not the solution
        to high prices and poverty.</p>'
  'Roger-Federer-Wimbledon-loss-Kevin-Anderson':
    'author': 'Ravi Ubha'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-12T13:46:11.310+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b53a8899-b76b-4225-9f45-9d2f3a3d47a6'
    'lead': 'In unfamiliar surroundings at Wimbledon, Roger Federer suffered an unfamiliar
      defeat against a big server who just didn''t flinch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T17:34:32.495+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T17:34:36.300+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T17:34:35.936+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roger Federer suffers shock Wimbledon loss to Kevin Anderson

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bc2bc7-9b56-4b50-8e91-a041e9cad3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — In unfamiliar surroundings at Wimbledon, Roger Federer suffered
        an unfamiliar defeat against a big server who just didn''t flinch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af15ce72-82b7-4a02-99c7-f19f3e2265e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer blew a match point and two-set lead to Kevin Anderson, 2-6
        6-7 (5-7) 7-5 6-4 13-11, in a four-hour, 14-minute quarterfinal played away
        from his backyard of Centre Court on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdd1a66-1fc2-4071-851c-3d3f26e16466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His great rival, Rafael Nadal, narrowly avoided an upset to conclude
        the day, coming from behind to top Juan Martin del Potro in an even more mesmerizing
        7-5 6-7 (7-9) 4-6 6-4 6-4, nearly five-hour slugfest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bd9bcd-2806-4e9f-82ee-b5e87cf57159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who stayed behind on Centre Court to watch that one instead
        of England''s semifinal against Croatia at the World Cup at the same time
        were thus highly rewarded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5681f4e5-61ed-40be-a7c3-62e436b94f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-time grand slam champion set a blockbuster clash with the
        rejuvenated and more rested Novak Djokovic. Djokovic, who owns 12 majors,
        had a relatively straight forward outing, prevailing 6-3 3-6 6-2 6-2 over
        Kei Nishikori in two and a half hours to begin the festivities on Centre.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c16c9d9-10f4-4cd8-9083-a95f188430a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer, unusually, won''t be in the last four at Wimbledon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f5d966-515f-4776-95eb-a4889f79e47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s disappointing losing the next two sets after winning the
        first two and having match points," Federer told reporters. "I''ve been there
        before. I know what kind of energy I need to bring to the fifth. I was able
        to bring that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fc32ee-ce97-452d-ae18-d25de42eb45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t feel mental fatigue. Now I feel horribly fatigued and
        just awful. It''s just terrible. But that''s how it goes. Credit to him."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f164bbda-2b53-489b-a384-364b38b4fc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rare losses</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ae5597-0399-40d0-b816-b34b1ae026a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Federer''s first reverse at SW19 since the 2016 semifinal
        against Milos Raonic. That one, too, went to five sets. And not since 2011
        against Jo-Wilfried Tsonga had Federer fallen from two sets up in southwest
        London.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1312733-b922-458f-aaed-e56b9891a5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Serena rallies into semifinals</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80bffb7-637e-4f1d-9bbd-d03c7ae2d095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Federer''s Wimbledon queue dream</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981d5b34-bc9f-43d1-8ecb-358a5007e5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer shut down his season due to knee problems after that loss
        to Raonic, and given some of the Swiss'' errors Wednesday, one had to wonder
        if the 36-year-old was feeling something physically. Federer did take a tumble
        in the second set after engineering a stunning lob.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efabac01-dbc9-4d75-b587-355e23d9cc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t mention an injury post match but said simply that he
        was "average," a word not normally associated with Federer. But keep an eye
        on his August schedule.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9258eb31-44da-4010-a6da-df04403e5ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just not one of my best days, but they don''t happen very
        often either," said Federer. "It''s one of those average days you have to
        try to win the match, and I just couldn''t get it done today."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f4f262-50f9-41c7-8e91-39e9ce80c496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contest took place on Court 1, the first time the eight-time
        champion played at Wimbledon outside Centre Court since 2015 when he was in
        the midst of a four-and-a-half year grand slam drought.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec6096-5e7b-4f4e-bd06-a9327b30f303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no such issues for the evergreen Federer entering this
        Wimbledon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961549bf-3552-4cd8-a0ff-dde332c096b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had won three of the last four grand slams he contested to lift
        his tally to 20 overall and was the favorite to add to that haul come Sunday
        evening, especially since the world No. 2 hadn''t dropped a set through four
        rounds -- or even his serve.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b31af0-b919-4bc9-8b75-01304dc0e674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth-set score was reminiscent of the 2009 Wimbledon final
        which Federer claimed 16-14 in the final set over the unfortunate Andy Roddick.
        Roddick was only broken once that day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc8c2ca-93af-42ed-bd5a-18d95abd37fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson wasn''t as prolific on serve but the US Open finalist wasn''t
        broken in the final three sets. He saved his lone break point of the fifth
        at 3-4 with a potent delivery and finished with 28 aces. Then Anderson broke
        through at 11-11, aided by a Federer double fault at 30-all.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe7acf-75ae-4f1d-846b-ee70e6030293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past the eighth seed has sometimes struggled to close out
        matches but there was no issue Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dba0c4f-5037-4485-a1c0-b2c69cb7d7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the toughest thing players face when going out playing
        somebody like Roger in this setting is giving yourself a chance," said Anderson,
        who lost all eight of his previous sets against Federer. "I feel like the
        times that I''ve played him before, or other guys sort of with his ranking
        and history, I haven''t really allowed myself to play.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c475d2a-348c-4c26-acc2-1d26b76d235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first set was an example of that. I was really proud of myself
        the way I was able to relax, play my game. That''s a big goal that I''ve had.
        Even if I''d lost that match in three sets or four sets, I still actually
        made some progress on that front.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31ce80f-6e9a-4c8f-bcbe-71a256b9bad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously it''s infinitely better winning that match."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b630579-c8e7-4cd0-941f-55b5896fe605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson will now face former college rival John Isner in what will
        be a battle of two of the biggest servers in tennis. Isner -- into his first
        grand slam semifinal -- struck 25 aces to fend off his fellow ace king, Raonic,
        6-7 (5-7) 7-6 (9-7) 6-4 6-3. He hasn''t been broken yet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82df911d-ddd4-4f5d-bd8e-0cae80983358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this after saving two match points in the second round against
        Ruben Bemelmans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40050aa2-6071-4e14-bb2b-db519ae8566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed starts strong</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bbe423-f3cb-43b4-9f48-f270607f3073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Federer broke Anderson in the first game, there were flashes
        of the 2014 semifinal against Raonic when he did the same. It set the tone.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb48d83-cde1-4170-8f7e-88c30f31a191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking for a second time to end the set in 25 minutes, no one
        could have forecast the drama that was to come.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffebdeb-20be-441f-8a08-0c99e256ef50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First set, felt great," said Federer. "Reading the serve. He wasn''t
        getting many aces. When I was on, I was making him play. From the baseline
        I felt like I could mix it up, play aggressive.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6893c526-e547-4dfe-86e5-7dfe2118c6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a lot going on.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f93407-2e2a-44ec-bf0d-ab768cbe0dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the match went on, I couldn''t surprise him any more. That''s
        a bad feeling to have."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e831fd2-80b1-4483-9dd5-cd955c923829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson broke for 2-0 in the second set, becoming the first player
        since Tomas Berdych in last year''s semifinal to take the Federer serve at
        Wimbledon.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906f03c8-c6b3-4d53-9ce3-92fbb2ff9e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But aided by a majestic defensive lob that turned into a winner
        in the corner, Federer broke back for 2-3 and to add to Anderson''s frustration,
        he sent a forehand into the net on break point in the sixth game.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16c6d2f-aecc-44da-abbc-d7b9502b875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How costly was the fall, though? Federer didn''t say.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdcc55f-924d-4938-93c9-5e313e2a06fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning the tiebreak, Federer appeared to be on his way to victory.
        Holding match point at 5-4 in the third on Anderson''s serve, a penetrating
        ground stroke from Anderson forced a backhand passing error from the top seed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a3de19-f02d-4dbb-a368-2677d908be40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Isner makes first quarterfinal</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0525b493-17d7-4d1c-a093-b40bc1b33675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Federer has dream to visit Wimbledon queue</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5b7d37-1f2e-41d2-9438-8de9e74233e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer, atypically, seemed rattled. He was broken for 5-6 and failed
        to take advantage of 0-40 on the Anderson serve in the ensuing game. It was
        becoming a struggle for Federer and even more so when the Florida-based South
        African forced a fifth set.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f94967e-806e-4178-a0ac-8cf38dda7cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson capitalized at 11-11 and hung on for the biggest win of
        his career, becoming the fourth man to overcome a match point on the way to
        knocking out Federer at a major.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d2da8-b5d7-4734-be89-976ecd83a185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal escapes</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33528d3-9ab4-4d6d-a4ee-dd8fc19c3699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal downed del Potro for the second time in several weeks at a
        grand slam, having bettered the Argentine in straight sets at the French Open
        en route to an 11th title.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ac5cb0-6762-49f0-9f3d-0fab791746ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up a set and leading the second-set tiebreak 6-3, he was well on
        his way to another comfortable victory. But the injury-ravaged fifth seed
        recovered, assisted by a Nadal double fault on the third set point.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8987d809-9d33-4d9c-ae2a-1b28d19ee5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the gripping fifth set, del Potro dived at volleys, slipped several
        times and unleashed his laser like forehand. Nadal slipped himself on consecutive
        points at 2-2 and at one stage went into the stands chasing a del Potro smash.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd9765d-a779-47e2-b8fd-69ff12c947f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken for 2-3 in the fifth, del Potro subsequently missed five
        break chances in the next two return games. On one, with Nadal completely
        out of position, he mishit a forehand. The crowd groaned.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f08945-a57b-42d5-a349-701e5c650e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very happy the way that I survived a lot of important points
        in that fifth set," said Nadal. "I think I did a lot of things well. I went
        to the net. In general terms, have been a positive match. Only negative thing
        is I played almost five hours, and I had the chance maybe to play less winning
        that second set."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a0e78e-1426-4c68-b9a3-4ed79fa20421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Potro concluded the encounter on the floor again, losing his
        footing as Nadal put away a volley. When the 2009 US Open winner got up, Nadal
        was there to hug him.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a4b1e1-96f8-45fb-ae9d-386fd4903938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of respect for each other. Rafa is a great champion,"
        said del Potro.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74ddec7-d704-45f7-9489-13d1671d9140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic told Serbian media he requested a slot on Centre Court
        -- having played once on the main stage this fortnight -- and the three-time
        champ got his wish.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d433a0-b51c-4225-b1b5-db931eeffc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer will have to wait until next year to return to the court
        he has owned.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6ed749-6432-4642-ae6b-553f1689df76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:34:32.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:34:36.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Roger Federer suffers
        shock Wimbledon loss to Kevin Anderson"</em></p>'
