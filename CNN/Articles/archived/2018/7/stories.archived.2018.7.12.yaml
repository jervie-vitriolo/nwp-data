      'mgnl:lastActivated': 2019-05-15T10:08:35.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Robredo is expected to
        lead the opposition, adding that an active opposition is vital to democracy.</p>'
  'House-speaker-move-2019-elections-2022':
    'author': 'Janine Peralta'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-10T09:17:09.522+08:00
    'imagesource': 'jcr:b2657ea6-06a3-4c0d-9134-ed7f756b64aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff28219e-629e-493a-a0ad-3ed2d89e9d30'
    'lead': 'House Speaker Pantaleon Alvarez says holding the mid-term elections at
      a later time will allow Congress to concentrate on revising the Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T10:12:32.893+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T10:12:36.709+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T10:12:36.443+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House Speaker: Move 2019 elections to 2022

      '
    'updated': 2018-07-12T13:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660fcee1-e0f5-4115-b07b-ad4a441a3212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:12:32.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:12:36.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) -</strong> House
        Speaker Pantaleon Alvarez wants to move the 2019 elections for Senators, House
        Representatives, and local chief executives, to 2022 to concentrate on writing
        and transitioning to a federal constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80db559-4bfb-4a59-b727-49398ac8b98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:12:32.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:12:36.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should this happen, the six-year term will provide a "carry-over"
        period for the next government under the new Constitution, Alvarez told CNN
        Philippines on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68da8d2-ab75-4e99-a19d-733ef0e47e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:12:32.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:12:36.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi kung magpapaeleksyon ka ng Senators sa mid-term, eh six
        years ''yun, so may carry-over ka…yun ang pinakapractical. No election ka
        sa 2019 tapos ang first election mo sa 2022, then concentrate dito sa gagawin
        nating revision,"</em> he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75996808-3675-4905-9d2f-32ed46ce0b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:12:32.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:12:36.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained that holding the elections simultaneously with the
        Presidential Elections would be the most "practical" way to transition to
        the new form of government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f507e01e-6d8b-4e13-9081-823fe7e899ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:12:32.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:12:36.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because if you hold mid-term Senatorial elections,
        there will be six years instead (if you postpone it), so there''s a carry-over…that
        is the most practical (way). (With) no elections on 2019 and your first election
        is in 2022, then you can concentrate on the revision of the Constitution.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ca9071-90b1-4390-b437-0b461d3290a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:12:32.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:12:36.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker''s suggestion comes before President Rodrigo Duterte
        is reportedly expected to endorse to Congress a draft of the new Constitution
        from the Consultative Committee (ConCom).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71c02f8-a116-4f64-8f0d-cd078e0d2358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:12:32.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:12:36.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the ConCom plans to push through with elections in 2019
        -- and even hold the presidential elections then. ConCom member Edmund Tayao
        said they are targeting a plebiscite before May 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da5ae21-bf37-4798-a094-77a151dfaba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:12:32.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:12:36.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang tinitingnan namin dito, pagka may plebisito bago mag-midterm
        election, yung darating na eleksyon, under the new Constitution na,"</em>
        said Tayao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f63130-0776-44b8-9eb1-a54cce2f0f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:12:32.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:12:36.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are looking at is if there is a plebiscite
        before the midterm election, then the upcoming election will already be under
        the new Constitution.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4a8bc9-c679-4ff4-a921-0a90f382e16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:12:32.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:12:36.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez''s proposal would signify a term extension for the Senators
        and local officials who were supposed to step down in 2019. However, he believes
        this is not an issue as there was also a term extension in the 8th Congress,
        the first Congress after the late president Ferdinand Marcos'' was ousted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464e1968-afad-454e-a99e-54e6c78e3fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:12:32.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:12:36.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ginawa ''yan ng 1987 bakit natin hindi pwede gawin ''yan? Nag-extend
        sila kasi nga binago yung Constitution. Kailangan talaga,"</em> he argued.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed89013-c349-4581-b48c-c9e0b436b840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:12:32.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:12:36.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This was done in 1987, so why can''t we do it? They
        extended (their term) because they changed the Constitution. It is really
        necessary.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe601b3-fffc-4794-bf9a-3e820232d2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:12:32.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:12:36.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators and Congressmen elected in 1987 held their position for
        five years, as opposed to a regular three-year term, as the 1987 Constitution
        prescribed elections to be held in 1992.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5db5765-b5b3-46da-939c-d835f334f063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:12:32.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:12:36.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Senator Kiko Pangilinan contended that term extension
        only serves personal political interests. He added the cancellation will deprive
        citizens of their right to vote their chosen candidate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f797b327-7609-4199-9983-42424572e319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:12:32.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:12:36.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Trabaho at dagdag na sahod ng mamamayan, at hindi dagdag na
        termino at sweldo ng pulitiko ang sigaw ng taumbayan," Pangilinan said in
        a statement on Tuesday. "Hindi tayo papayag na balewalain ang sagradong karapatan
        ng mamamayan na piliin ang kanilang napupusuan sa halalan."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b51b720-0747-4ec6-be90-ea811f2984eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:12:32.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:12:36.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Work and wage increase is what the people want and
        not a longer term and higher salary for politicians. We will not allow to
        dismiss the sacred right of the people to choose who they want for elections]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1ab704-422d-4799-bdd1-0d0cd3289f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:12:32.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:12:36.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time constraints</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e656d291-0c5a-4965-8fa0-f5944c79a254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:12:32.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:12:36.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from revising the Constitution, Alvarez said Congress is already
        bombarded with a full agenda before the filing of candidacies on October.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e189adff-b315-4f9f-9c17-817a49e8956b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:12:32.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:12:36.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para sa akin lang</em> [for me], if we are damn serious in
        really revising the Constitution, let''s be realistic sa [with] schedule,"
        Alvarez said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c37363-9c1a-4828-85cd-618d13bb40b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:12:32.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:12:36.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He enumerated the tasks and events to be attended by the House of
        Representatives and the Senate, including the State of the Nation Address,
        the National Expenditure Program, and the Inter-Parliamentary Union.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bec026d-f7d3-4e02-b523-d281f9fea6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:12:32.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:12:36.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>SONA tayo itong July 23, ibibigay sa amin yung NEP, National
        Expenditure Program, for next year so kailangan bigay ng oras diyan, tapos
        medyo maiksi yung sessions namin dahil may mga international commitment kami,
        yang IPU, kayo lahat ng mga ganyan na nagrerequire ng attendance at participation
        ng House at Senado...and then October magfifile ka ng candidacies mo, papaano
        yan?"</em> said Alvarez.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506cd338-397e-4ac1-bffb-3c2ae56c27ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:12:32.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T10:12:36.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have SONA on July 23, the NEP, National Expenditure
        Program for next year, then our sessions will be shortened because we have
        our own international commitments, like the IPU, that would require our presence
        and participation, while we''re doing the budget, then on October we have
        to file our candidacies, so how is that possible?]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deda2929-7ba1-415b-803f-85eb8a6a5a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:12:32.895+08:00
      'mgnl:createdBy': 'jeff'
