      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> The arrested
        suspects in the killing of Nueva Ecija town Mayor Ferdinand Bote revealed
        to the police the identity of the man who allegedly hired them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8c02e8-7fcb-4727-ba2a-e8d5416c83cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:34:27.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:34:30.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Director General Oscar Albayalde
        on Thursday said the two suspects who were arrested in Camarines Sur on Wednesday
        admitted to the crime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4d20ca-537f-4910-bdfd-0909f1ba81c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:34:27.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:34:30.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Florencio Suarez and Robertlyn Gumacay confessed to being
        gunmen-for-hire, saying they shot the mayor on July 3. Found in the suspects''
        possession after being apprehended at a checkpoint were several illegal firearms
        and grenades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dfe631-0312-4063-8ff7-d5451bde6737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:34:27.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:34:30.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the suspect who hired the gunmen is already a subject
        of the authorities'' manhunt operation. He did not name the man who hired
        Suarez and Gumacay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126bd7ad-3a01-4f94-970b-13487eced373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:34:27.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:34:30.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are looking at business interest as a possible motive
        for the killing.</p>'
  'Duterte-government-localized-peace-talks-CPP-NPA-NDF':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-12T18:04:05.063+08:00
    'imagesource': 'jcr:35fdfbb2-ff12-4a8f-8447-1711bc7b1cf0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1733c5f9-2efa-4a9e-8869-c600f78b4999'
    'lead': 'The Duterte Cabinet has finalized the guidelines local government officials
      should follow in talking peace with communist rebels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T16:36:37.901+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T16:36:41.727+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T16:36:41.515+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guidelines for localized peace talks set

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eac14f0-7c9b-48df-9dc9-384583a035e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:36:37.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:36:41.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 12) — The Duterte Cabinet has
        finalized the guidelines local government officials should follow in talking
        peace with communist rebels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d37a38-07e2-4486-b889-c01dc072fc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:36:37.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:36:41.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will sign an executive order to spell
        out the guidelines, Presidential Spokesperson Harry Roque said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13040a34-cd89-423e-88b1-b6ed01c5cf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:36:37.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:36:41.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines were set during Duterte''s meeting with the security,
        peace and justice clusters of the Cabinet on Wednesday. Also present were
        Senate President Tito Sotto, House Speaker Pantaleon Alvarez, and some local
        government officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da87b98-55f9-41c9-80a3-68b28ae619e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:36:37.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:36:41.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Roque said the framework states that the local
        government should not compromise "constitutional integrity and sovereignty"
        in handling the talks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9716d1c8-1440-47d0-b7f2-8a34a88a81cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:36:37.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:36:41.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the talks should push for the "complete and genuine resolution
        of the local armed conflict," waged by members of the New People''s Army (NPA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617dc0c5-9ad7-4a11-ba02-5619befd8eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:36:37.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:36:41.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the Communist Party of the Philippines
        (CPP) which has waged a five-decade armed insurgency, the longest-running
        in Asia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab3d1c0-c7db-4814-8881-a2e09d8ad31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:36:37.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:36:41.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a ceasefire, the constitutional mandate of the state
        to protect public safety, civilian welfare, critical infrastructure and private
        properties, and the guarantee of rule and order will not be compromised at
        all times," according to the guidelines read by Roque.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038ec87b-0f63-47ba-a014-a462b24987d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:36:37.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:36:41.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte walked away from negotiations with communist rebels in November
        2017 as both sides accused each other of violating their own unilateral ceasefire
        declarations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc577e2-732d-4fd7-9539-e7e0a5d15770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:36:37.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:36:41.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks were supposed to resume last June, but Duterte postponed
        it for a three-month review. This sparked a word war between government officials
        and the communist leadership, particularly CPP founding chairman Joma Sison
        who said they would rather wait for a new government and participate in Duterte''s
        ouster than talk peace with his administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fce1e0-b4a0-4d95-b781-8614c42df77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:36:37.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:36:41.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Palace opts for localized peace talks, says Sison now ''irrelevant''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed104416-df15-428a-ae29-c47843a6036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:36:37.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:36:41.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte set the same conditions for the conduct of localized peace
        talks: that it should be done in a local venue; with no provisions for coalition
        government or power sharing; no revolutionary taxes, extortion arson and violent
        activities; and that the rebel fighters should remain in their pre-designated
        encampment areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f02c17f-f78d-412c-b189-6a45b106ca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:36:37.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:36:41.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s guidelines also said rebels can be offered amnesty
        "based on disarmament, demobilization, rehabilitation, and reintegration to
        the mainstream of society."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1737b850-8a79-4247-be06-03ada464b805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:36:37.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:36:41.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP earlier said Duterte is trying to "completely shut down"
        the peace talks by making "unacceptable" demands, including asking for the
        talks to be held in the Philippines instead of a neutral, third-party venue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7b8016-e4f4-4fd3-a561-dea40e9a456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:36:37.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:36:41.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said the local government''s talks with the rebels
        have been proven successful in the past, as evidenced by the surrender of
        fighters.</p>'
