      'mgnl:type': 'text'
      'text': '<p><strong>Travel Writing for Teens and Adults Workshop</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de028a2c-bee1-42f9-b0b2-8c404223bae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:44:36.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:44:40.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traveling allows people to see the world for all its wonders and
        inspires travelers to share stories about the interesting people, places,
        and experiences they face. For those who want to hone their storytelling skills,
        the Ayala Museum is holding a travel writing workshop facilitated by April
        Yap, which touches on how one can effectively share their story on social
        media.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f5f2a-aaf0-47bd-8229-5f4303d133e3'
