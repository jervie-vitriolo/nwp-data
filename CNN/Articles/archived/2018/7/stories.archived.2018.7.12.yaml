    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2730d1f5-401b-4a10-a9b2-f45aefb17d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:47:03.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:47:09.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Disney just placed a big bet on eSports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e2ae8a-70c7-4718-8a46-427cce6387d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:47:03.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:47:09.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN signed a deal with Bobby Kotick''s Activision Blizzard for
        TV rights to the Overwatch eSports league — a landmark moment in the rise
        of&nbsp;competitive video gaming, which offers big prizes and draws large
        crowds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ceb0d5-8fe1-499c-883e-05e13270d154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:47:03.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:47:09.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-year deal brings the Overwatch League playoffs and finals
        to ABC, ESPN, ESPN 2 and Disney XD. It will mark the first time eSports have
        aired on ABC and the first time ESPN has carried the event in primetime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33c86e2-4021-4ce6-847f-5878ee896e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:47:03.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:47:09.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Why ESPN is going big on basketball</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e25054-3fb3-402a-a7a1-8d468cb70677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:47:03.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:47:09.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competitive gaming draws huge audiences eager to watch people play
        video games. More than 360 million people watched a livestream of a 2017 "League
        of Legends" eSports competition. That kind of popularity has drawn interest
        from the International Olympic Committee, which is considering making eSports
        an Olympic sport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04705a9-c5e7-454e-a6c3-11c95b9ea2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:47:03.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:47:09.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While comparisons between digital and television broadcasts are
        typically apples to oranges, eSports audiences have eclipsed the 111.3 million
        people who watched the 2017 Super Bowl and the 30 million who tuned in for
        last year''s NBA Finals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a46f88-82ce-43f7-9387-14e02047299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:47:03.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:47:09.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Overwatch quarterfinals started on July 11. The competition
        concludes with the Grand Finals, which occur on July 27 and 28 at Barclays
        Center in New York and will air on ESPN and Disney XD. The Overwatch League
        is a global endeavor, with teams from throughout Asia, Europe, and North America.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70fc82c-0cd7-4cf0-a12c-d07a4b951d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:47:03.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:47:09.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Disney bets on eSports"</em></p>'
  'China-Thailand-boat-capsize':
    'author': 'Steven Jiang'
    'caption': 'Thai rescue and paramedic personnel attend to rescued passengers of
      capsized tourist boat in rough seas at a port in Phuket on Thursday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-12T08:05:56.983+08:00
    'imagesource': 'jcr:e7883c3c-b55e-4ab3-af6c-a31acfef703c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c8537e3-c56e-45fa-bf30-c5125755f503'
    'lead': 'A huge backlash against Thailand ensued after the country''s deputy prime
      minister, Gen. Prawit Wongsuwan, blamed Chinese tour operators in Phuket for
      the deadly accident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T09:08:56.151+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T09:08:59.558+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T09:08:58.917+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anger in China over Thailand''s handling of deadly boat accident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb01e3a8-77d6-43a5-bc4d-1f5cb114e68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:08:56.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:08:59.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> While the world celebrated the rescue of
        12 boys and their soccer coach from a flooded cave in northern Thailand, in
        China frustration and anger have grown over Thai authorities'' handling of
        the sinking of two tourist boats which left more than 40 people dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1da15a-5e2b-44ae-afb0-cf81e8f2c9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:08:56.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:08:59.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two boats carrying more than 120 Chinese tourists capsized and
        sank in a huge storm&nbsp;last Thursday&nbsp;off the resort island of Phuket.
        Several passengers were still missing almost a week later.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6ceeb5-219e-499d-b75e-4d9246a5137f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:08:56.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:08:59.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A huge backlash against Thailand ensued after the country''s deputy
        prime minister, Gen. Prawit Wongsuwan, blamed Chinese tour operators in Phuket
        for the deadly accident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca72701-802e-476a-b477-d34dc5d43a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:08:56.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:08:59.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This accident was entirely Chinese harming Chinese," Prawit was
        seen telling local reporters Monday in a widely circulated&nbsp;video. "The
        boats were theirs, and they ignored warnings and insisted on sailing out to
        sea. We weren''t responsible for that — they were. They have to resolve this
        themselves."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e3456e-b689-4c22-96fd-5183c52421ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:08:56.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:08:59.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese social media and official newspapers responded harshly to
        Prawit''s comments, forcing a hasty apology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964422dc-43e8-418a-9300-e2ffd135b3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:08:56.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:08:59.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run China Daily&nbsp;called his comments&nbsp;"provocative
        and irresponsible."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f17827-a641-4ea4-b4fd-04c05d765dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:08:56.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:08:59.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if what he said is true, the Thai government cannot shirk
        its responsibility for guaranteeing the safety and security of tourists,"
        it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e171a18-729e-4c9f-a29c-154149617ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:08:56.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:08:59.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users on the Twitter-like service Weibo, citing witnesses who were
        at the scene, said there was no official warning in Phuket against sailing
        when the ship left port, before it encountered inclement weather at sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b06078-b724-48b0-9728-c9dc6d29ebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:08:56.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:08:59.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also questioned the actions of the boats'' Thai crews, who
        reportedly abandoned passengers when water rushed in.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf2fb84-3dd6-42de-a3c8-9848e2df8191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:08:56.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:08:59.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some claimed survivors and grieving families arriving from China
        faced red tape and bureaucratic delays when trying to see and identify the
        bodies of their loved ones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602696c4-6754-40ee-836b-b1b4f77ad705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:08:56.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:08:59.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can China be so easily bullied now — and Chinese lives be so carelessly
        trampled on?" one popular Weibo post read Wednesday. "I''m happy for the Thai
        soccer boys who were rescued, but I will never go visit that country again!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc097199-b6e4-4022-a336-71e74eac8638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:08:56.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:08:59.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for a boycott</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b4c40e-70e9-42e3-92ec-4f303f7216f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:08:56.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:08:59.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the biggest source of foreign visitors to Thailand, where
        tourism is a major industry. Almost 10 million Chinese nationals visited Thailand
        last year, according to official statistics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25669c4-1fc0-4de3-9d30-21dc9a760f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:08:56.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:08:59.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid rising calls in China to boycott Thailand, the military government
        in Bangkok seems to have switched to damage-control. On Tuesday Thailand''s
        embassy in Beijing issued a statement saying Prawit''s remarks "may have traumatized
        families of the victims," and that the general expressed his "regret and apology"
        to the Chinese tourists in the accident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8539e7-d0ae-4b31-a84a-8ad11a8b1805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:08:56.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:08:59.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thailand will provide the best and fairest treatment to all tourists
        affected by this accident," it added. "We will work closely with China to
        formulate preventative measures to avoid similar accidents from happening
        again."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b736574-0640-49a0-a567-7716a3de1505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:08:56.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:08:59.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Thai embassy statement Tuesday, the Chinese government
        appeared to move to dampen public criticism, reiterating that the ongoing
        search and rescue missions conducted by the Thai authorities and highlighting
        Thai Prime Minister Prayut Chan-ocha''s visit to hospitals where injured Chinese
        tourists were being treated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbf6f82-fe8a-4695-9903-023b723e5f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:08:56.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:08:59.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The search area has been expanded," said Hua Chunying, a Chinese
        foreign ministry spokeswoman. "The Thai side promised that their search efforts
        will not cease until every missing Chinese tourist is found."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6d9340-a1d1-4bc0-a8cd-e38dd866d8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:08:56.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:08:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the "Thai police will find out the cause of the accident
        as soon as possible and figure out the parties who are to blame for the accident
        and hold them accountable with no tolerance."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b18c6b-91a7-4bd7-ad9c-dc07c15e98d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:08:56.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:08:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phuket Governor Norraphat Plodthong told CNN that a Chinese team
        has been working with Thai authorities in the rescue effort. He declined to
        comment when asked about Prawit''s comments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9519b9d-59e8-4439-9fe5-a1351c2cdb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:08:56.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:08:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for some Chinese, though, the Phuket accident seems to have
        become a turning point in their perception about Thailand.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae4ebca-289c-4edf-bef1-2256ed33a4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:08:56.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:08:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We) were sending well wishes and prayers to the Thai soccer team
        boys trapped in the cave and China even participated in the rescue," a Weibo
        user wrote Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1066653c-6dfb-4644-94cd-30fa9d33c954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:08:56.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:08:59.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was disgusting and chilling to see that Thai deputy prime minister
        to wave off their responsibility in the Phuket boat accident after so many
        Chinese tourists perished."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef73539-670a-4957-b856-7074d43649f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:08:56.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:08:59.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Anger in China over
        Thailand''s handling of deadly boat accident." China over Thailand''s handling
        of deadly boat accident</p>'
  'Thailand-cave-rescue-soccer-team-doctor-Richard-Harris':
    'author': 'Steve George and James Griffiths'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-12T07:56:53.878+08:00
    'imagesource': 'jcr:f59a38a6-817f-47d3-99b9-5c62f3b7e39e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07219577-0244-4c78-9473-77923d347ad6'
    'lead': 'Richard Harris, a key member of the team of international experts involved
      in the dramatic rescue mission in Thailand, was the last man out of the cave
      Tuesday. His father died soon after all the boys were freed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T09:12:09.583+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T09:16:37.442+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T09:12:15.145+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Father of Australian doctor died just after trapped Thai boys were rescued

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6b7208-d69e-4e60-bf53-9c2560b4f3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:12:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:16:37.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Australian doctor involved in&nbsp;freeing
        12 young soccer players and their coach&nbsp;from caves in northern Thailand
        learned later that his father had died as the rescue effort was winding down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d29b92-d5a0-4d15-9eaa-19e9590464df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:12:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:16:37.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father of Richard Harris, a key member of the team of international
        experts involved in the&nbsp;dramatic rescue mission,&nbsp;died soon after
        all the boys were freed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ae8b6-5e68-4a9f-a292-6481d2a033ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:12:09.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:16:37.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, an anesthetist and underwater cave explorer who is also
        known as Harry, was the last man out of the cave Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c2894f-0743-49c9-9c86-bd41a9c426b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:12:09.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:16:37.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Early this morning Harry''s father passed away here in Adelaide...
        after they''d all come out of the cave," said Andrew Pearce, of the MedSTAR
        rescue service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a872d9-8178-47a4-b36a-34ddb3852429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:12:09.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:16:37.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pearce said Harris had "given his all, his family have given the
        support and we''ve given the support as well as an organization."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a287a63-3fdf-4957-889d-52b75909b848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:12:09.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:16:37.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can imagine being physically and mentally exhausted going
        through a rescue and having to deal with that, when you''re at your lowest
        ebb, you''ve given it all and then you find out the sad news about your father,
        who''s your best mate -- that''s really, really tough," Pearce said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad5c76f-eafc-48db-a626-1f93cb87630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:12:09.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:16:37.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the team would be working to support Harris and his
        family, and requested they be given time and space to grieve.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9067790e-b9a0-444f-be25-687a16877051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:12:09.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:16:37.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described in a South Australia Ambulance Service statement as a
        "quiet and kind man" who "didn''t think twice about offering his support on
        this mission," Harris was lauded for his work throughout the rescue effort.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bf79ec-43d7-499f-9ffe-03751753c946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:12:09.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:16:37.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is clearly a time of grief for the Harris family, magnified
        by the physical and emotional demands of being part of this week''s highly
        complex and ultimately successful rescue mission."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b14499-f21b-4d72-8de4-9417c3bb9808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:12:09.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:16:37.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' colleagues and fellow rescuers lauded his commitment to
        the mission and how vital his expertise was in bringing the boys out to safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4134f7-c766-4fd1-91d6-9448cbbc42a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:12:09.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:16:37.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of the operation unit, we want to send our condolences
        to him and I do have to thank him a lot," Thai mission commander Narongsak
        Osotthanakorn said at a news conference Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afdaca9-f4cb-46e0-822f-9a8d2da5516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:12:09.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:16:37.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without him, in this operation, I don''t think we could have succeeded."</p>'
  'Thailand-cave-rescue-soccer-team-Wild-Boars':
    'author': 'Steve George, James Masters and Kara Fox'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-12T07:52:28.172+08:00
    'imagesource': 'jcr:9e51de52-08ae-42f8-8cec-393727c140d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f367b021-651b-40ab-b00b-a6ccc369a21a'
    'lead': 'The near three-week rescue operation had rested on a knife''s edge, with
      equal chance of success or disaster. Now, with the mission over and the boys
      recovering in hospital, the full story of the remarkable rescue can be told.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T09:20:33.229+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T09:20:36.812+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T09:20:36.154+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Thai cave rescue ended in success. But only two weeks ago, it all
      seemed hopeless

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838e16b4-3230-4334-b5a8-e56d5d47687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Wild Boars are back. Twelve young boys
        and their soccer coach are safe, freed from the floods in a labyrinthine set
        of caves in northern Thailand where they had been trapped in for almost three
        weeks. The mood in Thailand''s Chiang Rai province is elated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1664e63-6313-4d53-8de1-88b526163b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a Thai military unit had finished dismantling a section of
        water pumps that had proved so crucial in the successful operation, they jumped
        into their open-topped vehicle near the Tham Luang caves on Wednesday, smiling
        triumphantly to the crowd of cheering supporters who had stayed on to give
        their heroes a proper send off.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd612199c-b0a5-44c6-a5cf-d46b9c805365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But behind&nbsp;those jubilant scenes&nbsp;lay the knowledge that
        each one of those rescue workers carries: the near three-week operation had
        rested on a knife''s edge, with equal chance of success or disaster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c22cb7a-9852-4182-b38e-8ed4da2cd064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with the mission over and the boys recovering in hospital,
        the full story of the remarkable rescue can be told.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1e24d6-0ea7-4b31-b81f-fd7dbd40cc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early challenges</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e437d45-9f22-43ed-a015-5f0b67936eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days after the boys first went missing, rescuers had no idea
        where they were, or if they were still alive. Expert divers from the Thai
        Navy SEALs, experienced in conventional diving situations, were faced with
        an unprecedented challenge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b34cc44-03c7-45ee-acb8-7868b2741c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN on Wednesday, Thai Navy SEAL commander Rear Adm
        Arpakorn Yookongkaew recalls those initial challenges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e0de71-6f1d-4047-a74d-efcb29bbbc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain and the long winding caverns of an unfamiliar cave were already
        a concern. On first assessment of the scene, "our hope to find the boys was
        less," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3e2090-ea9f-4f5c-b02b-82dc06a3011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task seemed hopeless, but that didn''t stop local officials
        from mobilizing a team of 110 Thai SEALs, hundreds of soldiers and other volunteers,
        determined to find the boys and bring them back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b4e9a0-9775-4abd-91ec-312c66c1972f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yookongkaew''s team navigated through the pitch-black caverns and
        under rising, murky water. Eventually, they found footprints at a T-junction,
        giving them hope the team were near. However, rising waters prohibited the
        SEALs from further exploration and industrial scale pumps were brought onto
        the site to draw the water out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38dea32-8d58-4b72-b508-721fbd54d749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they only helped to draw a centimeter or two of water each day,
        said Yookongkaew.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a751a7a-9e79-414c-ab90-60080241e194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of miles away, on the other side of the world, &nbsp;Bill
        Whitehouse was at home in rural Derbyshire, England, cooking a lunch of bacon
        and eggs, when the phone rang. The subject of the call was not a complete
        surprise. Whitehouse, a retired cave diver and vice chairman of the British
        Cave Rescue Council, was aware of the Thai rescue effort.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45389611-e80e-4b19-b634-26762573a3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vernon Unsworth, a British caver who now lives in northern Thailand,
        had already alerted his contacts back in the UK to the predicament faced by
        the Thai Navy SEALs, and word had spread.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b03978-a8e6-4270-9145-5e711ed9d537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when the call came through, Whitehouse and his colleagues in
        the British Cave Rescue Council sprang into action.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac09860-51b7-4a35-a62e-2bdf2977e1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his wife away looking after the grandchildren, he abandoned
        his lunch and found himself helping to orchestrate an international response
        in the heat of an unusually blistering British summer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100691d4-c35c-45ea-9afe-3fdc24fed76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai embassy in London secured three seats on the next Thai
        Airways flight to Bangkok; John Volanthen and Rick Stanton, an IT consultant
        and a former firefighter who just happened to be two of the most experienced
        cave rescuers in the world, were dispatched to London''s Heathrow airport
        along with a cave rescue veteran, Robert Harper.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688a85d5-f501-4830-b719-3f5647664d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they landed in Bangkok, and had taken the short internal flight
        north, the trio took an exploratory dive. But the flooding had become far
        worse at that point. They were confronted by the enormity of the task.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30d37f2-9177-4a65-b020-7de1987deaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that stage there was no way they could get anywhere near the
        boys. Conditions were really quite bad, the water flow was very strong and
        the suspended sediment made visibility very low. To be fair, the chances of
        getting far were not high," Whitehouse said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c1e36c-0530-4f59-bd21-adf93d1468b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been more than a week and there still had been no&nbsp;contact
        with the boys.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1114c7a7-3c80-4b27-9d10-783cce498d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Like driving in fog with your headlights on''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb8316d-8409-4e2d-89d1-a24cec5238dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until the water started to clear a couple of days later
        that water levels started to drop and visibility improved. Along with two
        Australians,&nbsp;the British divers&nbsp;conferred with the Thai SEALs and
        mapped a route.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0c1b60-5b1b-4b36-a068-884518cb410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever cave divers go into a passage for the first time they
        will use a guideline and use their finger and thumb to make sure they have
        a route mapped out," Whitehouse explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ca9178-5d26-4e03-b77e-9b0fd9a0ae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Underwater, it''s completely dark. You have lots of lights on your
        head but there''s a lot of mud and suspended sediment. You can''t see much.
        It''s like driving in fog with your headlights on."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822c14ab-709c-416d-aad5-f263ec74eb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t until their third attempt at penetrating the caves,
        on July 2, that Volanthen and Stanton stumbled upon the boys. Volanthen had
        reached the end of his guide line, secured it in the muddy waters, and emerged
        to an astonishing sight.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e0a405-99ec-45bf-aab2-3862e59dfa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing him, on a ledge about a meter above the water, were 12 boys
        and their coach. "How many of you," he asked them. "Thirteen," one of the
        boys answered.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d5d86f-37ff-486b-882d-4fe196dd591a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brilliant," replied Volanthen.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa520aa-2b14-4c77-b188-812a664a8f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an incredible moment, Whitehouse said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf3aea9-a20a-4d3f-8595-e0895254d1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing is that once we found them, we began thinking, now
        what?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c60d7b7-25dc-4dd0-a0fa-0a541b44bc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yookongkaew said the original plan was to keep the boys and their
        coach inside the cave for a month or more while rescue workers found a way
        to bring them out, perhaps via another entrance or until the water levels
        had dropped.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8292be-8ade-4353-a5dc-ba0c0b2affb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the group were perched on a small muddy ledge 4 kilometers (2.5
        miles) inside the cave complex, surrounded by floodwater and with a&nbsp;limited
        supply of oxygen, and it was depleting fast.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1992e5-a0da-4b33-bc1d-dc1f020ecd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running out of time</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd537f0-99ea-4f85-9aa3-ce456ce98731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A diving option was always going to be risky. Some of the divers
        on site had described the conditions as some of the most extreme they have
        ever faced, and the boys didn''t know how to dive, let alone swim.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169cd689-6fd6-408d-ae2a-9d6665c34803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The boys weren''t going to stay alive in the chamber but if you
        try a risky operation and they die, would you have been better to leave them
        there and hope they waters go down?" Whitehouse said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee7e926-b97b-43c0-9aff-9592c46171ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As rescuers pondered the best course of action, four Thai divers
        remained with the boys, stabilizing their health and gradually reintroducing
        them to food.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353f4d2b-97d1-4250-b181-941e9f049135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to move the boys wasn''t taken lightly. It was complicated
        by the July 6 death of former Thai Navy SEAL Saman&nbsp;Kunan, who ran out
        of air while returning from an operation to deliver oxygen tanks to the cave.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc4489b-9a86-4b48-837f-f2733da2e9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death changed the mood on the ground, highlighting just how
        dangerous the mission had become.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff461e03-21df-4eba-bf0c-49858116e5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yookongkaew called Kunan "a hero for Thai and the rest of the world."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7525f2-eb48-4577-8d7f-39fae3c14efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was little time to grieve the loss.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a987275-1046-401b-8091-8100bf4e9876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsoon rains were an impending threat and it had become clear that
        there was no other way to bring the children out.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc73f4e6-bfdc-4cad-90a6-c66909180a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitehouse arranged for two additional cave divers -- Chris Jewell
        and Jason Mallison --&nbsp; and three support staff to go to Thailand along
        with new equipment. He sourced child sized diving masks and some harnesses
        from a firm in France. One UK supplier drove from outlet to outlet to get
        whatever was needed after realizing it had little left in stock.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a02ed3a-fa92-4879-8bac-c8d5aa25f6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Thailand, the divers practiced parts of the operation
        with local schoolchildren in a nearby swimming pool.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd66ee4-1642-4faa-97a5-ff721eca5380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, on Sunday July 8, thirteen foreign divers,&nbsp;including
        a doctor, joined five Thai Navy divers for the initial rescue.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22242094-bc66-4e27-ae08-0eb6d350a37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys were given 5mm wetsuits, full face mask breathing apparatus
        and air bottles while other divers remained dotted throughout the other chambers
        in case any of the boys were struggling.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81467cb-eea6-4d7a-a847-4aa5af7b6339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys were split into groups of four. Each boy was taken out
        by two divers, who carried their oxygen tanks and guided them through murky
        tunnels. Each rescue took several hours, with much of the time spent under
        water.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f228946-047c-400c-83a5-cee489f452f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most dangerous part of the journey out of the cave system was
        the first kilometer (0.62 miles) during which they were required to squeeze
        through a narrow flooded channel.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3b44bf-6491-4dfd-a137-1cf1bfccf85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having completed this section, the boys were then handed over to
        separate, specialist rescue teams, who moved them through the remainder of
        the cave, much of which they could wade through.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d86195-63b0-4ae4-a7cf-e8ac95eef847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same process was repeated on Monday and Tuesday, until the
        entire team and their coach were brought to safety.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d18a88-641f-46a0-a65d-95ee35ddc2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are reports that the children were sedated during the operation.
        Officials are cagey about that.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d8a163-98d4-4f90-9dea-d1b7012daee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to use the means that could keep the children not to be
        panicky while we were carrying them out," Yookongkaew said, adding that he
        wouldn''t be adding any details about that part of the operation other than
        it was a joint decision.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0647ee-59b3-4a19-b9b9-0814f227c3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most importantly, they are alive and safe," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db152fc-4bd9-4311-a71a-b11e678d66f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:20:33.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:20:36.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the boys are in an isolation ward in hospital, gradually regaining
        their strength. Over the next few days, when doctors are confident they are
        free of infection, they will be able to talk to their parents in the same
        room. In the meantime, as a global effort disbands and exhausted rescuers
        head home, Thailand is celebrating an outcome that feels little short of miraculous.</p>'
  'family-reunion-US-border-parents-children':
    'author': 'Holly Yan, and Darren Simmon'
    'caption': 'Tuesday marked the government''s court-ordered deadline to return
      children under 5 years old, who were recently separated from their parents at
      the U.S. border, to their families.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-12T07:47:17.924+08:00
    'imagesource': 'jcr:1ff48dfe-7635-439b-b7db-7aefcbfa0662'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea2f9b2c-adc7-49b0-882a-07070421c6ef'
    'lead': 'Tuesday marked the government''s court-ordered deadline to return children
      under 5 years old, who were recently separated from their parents at the U.S.
      border, to their families. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T09:24:12.604+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T09:24:18.643+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T09:24:18.063+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''A chaotic day'': U.S. officials and nonprofits try to reunite toddlers
      separated from parents

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf7c056-36dd-4d32-b54e-15a80184462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ever Reyes Mejia held his son for the first
        time since they were separated months ago, and pressed his forehead against
        the smiling toddler''s face. They stood outside a U.S. Customs and Immigration
        Center in Michigan, Mejia clutching his son''s Teenage Mutant Ninja Turtles
        backpack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c06559-2f8f-4507-8bf4-0ee691540c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday marked the government''s court-ordered deadline to return
        children under 5 years old, who were recently separated from their parents
        at the U.S. border, to their families. The government earlier said it&nbsp;wouldn''t
        be able to reunite all those children&nbsp;by the deadline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc1cd9b-6566-49f5-81e2-94df1c0b1230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mejia''s son was one of three children reunited with their Honduran
        fathers in Grand Rapids on Tuesday. Reunifications also took place in other
        states, including Texas and Arizona.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edca2e28-90f5-4f99-b794-e9544392bc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-eight children under 5 years old, of the 102 identified,
        were returned to their families by Tuesday evening, according to a Health
        and Human Services official and an administration official. The HHS official
        said more reunions would be continuing "throughout the night."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030fd66f-89c6-4097-94e8-c6adf11f011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been a chaotic day," immigration rights attorney&nbsp;Abril
        Valdes&nbsp;told&nbsp;CNN affiliate WOOD&nbsp;outside the Grand Rapids center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e025f86-5a54-4095-85c3-3a7631de8450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been trying to get these parents reunified with their 3-year-olds,
        and we''ve been getting the runaround from ICE (Immigration and Customs Enforcement),
        said Valdes, who works for the American Civil Liberties Union of Michigan.
        "Not until the last hour did we know it was going to happen here."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfcd435-84f2-4e7d-8ba2-9dae5ce0d23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem, immigration attorneys said, is that the parents
        and children are in the custody of different agencies. Parents are being held
        by ICE, which is part of the Department of Homeland Security. Children are
        being held by the Office of Refugee Resettlement, which is part of the Department
        of Health and Human Services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ddfa4f-3c3b-4d05-8205-b762f84625a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weeks or months of separation have taken a serious toll on the
        children, Valdes said. One 3-year-old boy who was waiting for reunification
        Tuesday is now "just a shell of himself," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa8bcd7-59f2-400d-9e5d-2cf333e54ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s not really talking," she said. "He''s not the spunky 3-year-old
        that he always is. He''s hardly saying anything or crying."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f5e3ca-b61b-46a5-8ba8-7ebb360c2b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A father''s wish to be there on his son''s birthday</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3700aa00-dda5-485b-b00b-9cca496821c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walter Armando Jimenez Melendez, 29, had been apart from his son
        for 43 days, he told CNN in Spanish. Fleeing gangs, they left El Salvador
        to seek asylum in the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0710aa66-9848-431a-96ed-7420ba283cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melendez said he was detained in Port Isabel and in Livingston,
        both in Texas. He didn''t know where they took his son, Jeremy Issac Jimenez.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80359f69-0d52-4b9b-86e0-5550476b400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration officials never told him where the child was located,
        though he was able to speak to him on the phone twice, Melendez said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9314a3-f297-4edf-826e-c829c00788d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy turns 5 on Friday, Melendez said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59060427-90af-4411-9d27-81fa04c3bb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had seen news reports that immigrants would be reunited with
        their children. He said he hoped he would see his son by the weekend.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6694bc0b-dbd6-4229-b8ab-993aca649506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only asked God for it to be by Friday," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2c0aca-3541-4c81-9f66-b218ae84d479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We don''t know where their parents are''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a35751e-d2aa-49d7-928e-d973109d75c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the deadline, dozens of toddlers will remain apart from
        their families while officials work to confirm parent-child relationships
        through DNA testing and find parents who''ve been released from custody or
        deported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90cd0db-35e9-40b6-a66d-bba53070c67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s eight children here in Michigan that are under the age
        of 5 that need to be reunified by today, according to the court order," Valdes
        said early Tuesday afternoon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66289ddd-a91c-4fe6-afb7-1e3dda4693f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But out of those eight, only three had a chance at imminent reunification.
        Those three met their parents later Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8421ba2-8bd0-4e94-be24-f00ff0d5ab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the others, "one parent has already been deported ... and
        then the other four, we don''t know where their parents are, and we don''t
        know when the reunifications are going to take place," Valdes said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cd1def-ad90-4657-93a9-f56700113603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACLU has said networks of attorneys and NGOs will work to help
        the government locate and communicate with deported parents. Officials are
        scheduled to discuss that procedure in court later this week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4bd352-94c4-4f48-a21e-de91da5b5be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the meantime, across the country, many young migrant children
        from separated families will have to wait longer to see their moms and dads.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c42bbf2-0a1b-4080-ab3e-e0baab2ac211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest information released in court, the&nbsp;parents
        of at least 12 children under age 5 have already been deported. The total
        number of parents who were separated from their kids and deported without
        them is likely far higher.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1029e7e-d651-4f7f-8cbf-32ebc41c0261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials defend pace of reunifications</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9f8616-c46d-4c97-ae4a-2e9109d6ef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials said they''re taking precautions to ensure
        the safety of the children, which is part of the reason why it''s taking a
        while to reunite families.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bc52a1-d99b-4f9a-aedc-ca9f363e9822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our process may not be as quick as some would like, but there is
        no question that it is protecting children," Chris Meekins of the Department
        of Health and Human Services told reporters Tuesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24c3867-a2c2-46a4-84bd-cc6cc2369ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear: HHS could have transferred every child out of
        ORR care to a parent who is in DHS custody today, if we did not take into
        account child safety or if the adult is actually a parent."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6680b20e-7bbc-478c-9294-cb8e3cce4b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government starts DNA testing for separated kids and parents</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1618c7c7-da96-4b13-986f-64ae55213d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We were thrilled for them''</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b75013-0060-4e83-84f5-405395ed24eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While much work is left to be done, some young children and caretakers
        celebrated in Phoenix on Tuesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aea99e-c291-4f31-bd32-1788d675de05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two vans seen leaving children''s facilities in Phoenix were carrying
        youngsters to be reunited with their parents, a source with knowledge of the
        transfer said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4934fb72-8f8b-4fe9-a470-9855df40be8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Sánchez, CEO of the children''s aid group&nbsp;Southwest Key,
        said his staff helped prepare children in its care for their reunifications
        Tuesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309dae34-2ce9-48b8-b3c0-e66144f3c657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our staff came in early, made sure every backpack was full and
        every child got a hug and a goodbye," he said. "And the kids hugged us back.
        They were excited to be on their way to be with their families. And we were
        thrilled for them."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa44063f-1b81-4cd7-b5b1-6d6010acdb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I''m going step by step''</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d075b0-f9ed-40dc-9921-b894d7f5afbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arizona, Josue Rodriguez kissed his 3-year-old son''s neck after
        being separated from him for 40 days.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e969db33-f14e-46ee-bdb2-5daa7d4caebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dad, where were you?" Rodriguez recalled the toddler asking. "I
        missed you."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49ccc61-df83-4d62-a7cb-f15afa6cf63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many immigrants, Rodriguez fled crime and poverty in Honduras,
        he said in Spanish during an interview at a Greyhound bus station.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ae0f47-bb89-469d-b7c7-06ff4220ffe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would not have come to the United States if he''d known he would
        be separated from his son, Rodriguez said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e3002b-c67e-4d43-982c-fdc52ea30e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was bound for Virginia with his family.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f75b072-8609-47cc-9874-975740fef269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going step by step, by what God says," Rodriguez said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfdc7e8-d76d-4973-acf6-772d8aac9b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I want everything for him to be happiness''</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28368257-d05b-40cf-bbb4-4a040856c9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, Melendez''s prayer was answered: He and his son were together
        again by Friday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b1cc12-47de-49ce-9adb-23646fb3d5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melendez held him tight, kissing him on the forehead and burying
        his head in his son''s shoulder.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26484517-204b-41c9-82e8-77493851df7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the two of them are bound for Rock Hill, South Carolina, he
        said, where Melendez''s wife and 9-year-old stepson have lived for more than
        a year. His next court date is July 30.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aec511a-61a9-4582-bdc3-12fbf0d6dde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melendez cried briefly and wiped his tears away.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4cc061-f9f6-431f-a898-4928b94a754a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes I try to be strong because I don''t want to show him
        sadness," he said. "From here on out, I want everything for him to be happiness,
        that he tries to forget all of this time that he was separated from me as
        soon as possible."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae36aa6-0bc8-439a-9245-7cf9de04c743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: An earlier version of this article incorrectly stated
        the Southern Poverty Law Center represented Honduran native Josue Rodriguez.</em></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa0cdcc-1f4a-410f-b494-41f31cfc51c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The-CNN-Wire</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da70182e-6beb-4a13-bc79-b50e4c821192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:24:12.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:24:18.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''A chaotic day'':
        Officials and nonprofits try to reunite toddlers separated from parents"</em></p>'
