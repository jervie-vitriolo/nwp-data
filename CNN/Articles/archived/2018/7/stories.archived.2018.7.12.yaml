      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 12) — Professional basketball
        player Terrence Romeo reportedly figured in a fight at a Quezon City bar early
        Thursday morning, just hours after his team was eliminated in the PBA Commissioner''s
        Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430de6e8-ec48-4185-a532-c13afdd4bfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:43:04.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:43:09.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: San Miguel escapes TNT to punch semis ticket, 106-102</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5f1d95-7bd5-4c3b-bd32-23edfb599b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:43:04.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:43:09.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The altercation started allegedly when a fan requested for a photo
        with Romeo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3845d4e4-f63a-41c4-bf93-7c97f73155ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:43:04.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:43:09.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a police report provided by the Quezon City police department,
        complainant Darwin Pilena said the commotion began when an unidentified male
        companion of Romeo allegedly punched him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca829c0-f442-4133-a09b-ae2ff056f1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:43:04.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:43:09.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report indicated that both parties were brought to the police
        station.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252a0ca9-a43e-4e8c-bed5-4785f040e9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:43:04.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:43:09.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Romeo said he was not held in prison and that the video
        will show what really happened.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e799174-0231-4241-8f55-5c5681829fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:43:04.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:43:09.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m in my house right now. I''m not held up in any prison or station.
        No need to make a fuss. Watch the CCTV, I believe it''s somewhere in social
        media right now. I didn''t do anything. Let the video speak for itself. Anyway
        both camps are okay naman na," Romeo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9de00cf-8d1d-4b11-9b1a-5c96f4bdea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:43:04.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:43:09.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A security camera footage uploaded on Twitter shows an unidentified
        male grabbing Romeo from behind before the bar''s security personnel intervened.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00d2886-9194-460c-b0a8-b9763aa38613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:43:04.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:43:09.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person who uploaded the video supported Romeo''s claim saying,
        the basketball player "did not initiate any fight."</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">CCTV Footage of <a href="https://twitter.com/tbvromeo?ref_src=twsrc%5Etfw">@tbvromeo</a>
        showing he was assaulted and DID NOT initiate any fight nor did he reciprocate.
        (Terrence is the one wearing a hoodie) it was a fan who retaliated. <a href="https://t.co/Wq3DogqYQl">pic.twitter.com/Wq3DogqYQl</a></p>&mdash;
