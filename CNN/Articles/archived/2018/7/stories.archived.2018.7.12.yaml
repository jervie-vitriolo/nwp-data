    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police hunt for man who hired gunmen in Mayor Bote slay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22109d54-7e4b-484d-9d68-35118285972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:34:27.745+08:00
