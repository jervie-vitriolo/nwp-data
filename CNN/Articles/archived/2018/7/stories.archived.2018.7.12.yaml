      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sunod-sunod [They''re one after the other] because it''s high profile
        but if you look at the statistics, the number of homicides have actually declined,
        marami lang kasing prominente na natatarget [there are just a lot of prominent
        people being targeted]," Roque said in a press briefing Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5cd063-d041-4b1c-b322-bef235c0ba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:18:17.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:18:20.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman cited the latest report from the National Capital
        Region Police Office (NCRPO) that states crime rates in Metro Manila are down
        by 25% during the first six months of 2018, compared to the same period in
        the previous year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab62f3e-f314-43c1-afd0-fc9483651dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:18:17.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:18:20.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate report by the Quezon City Police District indicated "crimes
        against persons (murder, homicide, physical injury, rape)" also decreased
        by 2.04% in the city, counting 96 incidents in June and 98 incidents in May
        of 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8e48aa-7338-4075-bdbd-d7ee1d2b3ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:18:17.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:18:20.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace''s statement comes after Tawi-Tawi, Zamboanga City Vice
        Mayor Al-Rashid Mohammad Ali of Sapa Sapa was killed by an unknown assailant
        Wednesday evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaa7b07-e7dc-41f5-baf0-ba1d036a10b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:18:17.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:18:20.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali''s death served as the sixth reported killing of a local government
        official in recent days following the deaths of Tanauan City Mayor Antonio
        Halili, General Tinio, Nueva Ecija Mayor Ferdinand Bote, Vice Mayor Alex Lubigan
        of Trece Martires City, Cavite; Michael Magallanes, third councilor of Brgy.
        Sta. Catalina, Zamboanga City; and Nassif Palawan Bansil, municipal councilor
        of Kapatagan, Lanao del Sur.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54489cd6-cb74-43d5-b415-ced4ebb4858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:18:17.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:18:20.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque''s sentiments echoed Philippine National Police (PNP) Chief
        Oscar Albayalde''s statement maintaining there is no underlying trend of killings
        in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d51a19-9b0b-46cd-82ab-fa78e3be3054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:18:17.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:18:20.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the recent assassinations were not related to each
        other , and assured the public there is no need to be alarmed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e07a32-7f30-45b5-a362-e965204afd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:18:17.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:18:20.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque praised the PNP Chief''s efforts in investigating the recent
        killings, citing the recent arrest of the suspects in the assassination of
        Mayor Bote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65db47a3-a26a-4ec8-a43f-4436fdf6efad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:18:17.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:18:20.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung pagkahuli ng dalawang gunmen [The arrest of the two gunmen]
        (responsible for Bote''s killing) shows the resolve of General Albayalde to
        discharge his duty to investigate at the soonest time possible, and again
        we commend General Albayalde for this," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467fd702-c63d-4b93-a655-175a4cef42d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:18:17.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:18:20.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also reiterated the President''s promise to explore all means
        to resolve the cases of the killings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cc5d8b-2250-40f1-bb61-3f5c929d3d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:18:17.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:18:20.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the President has promised is to discharge state obligation
        to speedily investigate, prosecute, and punish the perpetrators of these killings,"
        he said.</p>'
  'pldt-dole-service-contractors':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-12T20:10:10.778+08:00
    'imagesource': 'jcr:aa72af0a-3ebc-46ba-8077-a607015cf86f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '075880ae-3c3b-46ff-b489-7cd57489770f'
    'lead': 'PLDT says the service contractors it has engaged are properly registered,
      bona fide corporations. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T16:20:45.545+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T16:20:50.066+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T16:20:49.916+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PLDT defends its service contractors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a577d605-1f3c-4f57-ba4c-dfeaf3a1634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:20:45.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:20:50.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> Telecommunications
        giant PLDT came to the defense of service contracting companies it has employed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766af693-4bd4-41af-b924-e26a77bf7ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:20:45.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:20:50.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the continuing debacle between PLDT and the Department of Labor
        and Employment (DOLE) on the alleged illegal termination of 7,000 contractual
        workers by the company, the PLDT said that they have engaged with legal service
        contracting companies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd733ee1e-1876-4d86-a5fe-d1746aab774d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:20:45.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:20:50.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is contrary to Labor Secretary Silvestre Bello''s recent statements
        that the workers at PLDT are employed by unqualified service providers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ced9d7-afa8-4ea0-a8f1-f9ea7ccf4c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:20:45.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:20:50.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The service contractors engaged by PLDT are bona fide corporations
        properly registered with the DOLE and the [Securities and Exchange Commission
        (SEC)]. They are legitimately providing services to many other companies aside
        from PLDT," PLDT said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fa5344-711d-4e75-b984-b105ea9abdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:20:45.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:20:50.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telecommunications giant also denied that the companies are
        owned or managed by PLDT officials. PLDT added that these companies do not
        cater to PLDT alone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f72436a-7cbe-42b0-8694-f9919e48865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:20:45.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:20:50.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are legitimately providing services to many other companies
        aside from PLDT," the company said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677622ec-c443-49a0-860f-d228471eacc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:20:45.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:20:50.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT said that they would welcome any investigation the DOLE would
        like to conduct.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321f3450-2de6-4d36-892b-c2523bc368c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:20:45.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:20:50.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged termination of the 7,000 was the subject of a protest
        led by the PLDT Organization of Workers and Employees for Rights (POWER) and
        Defend Job Philippines on July 9.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bf615d-7931-4b85-a0dd-48f09c78c57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:20:45.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:20:50.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT was among the companies DOLE found to be engaged in illegal
        contractualization last May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27eaa4f-cc34-4b71-abe7-1fd60bf1a675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:20:45.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:20:50.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company in June said that it would process its employees for
        regularization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89826ec-8775-4700-8bfd-9bed92c94b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:20:45.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:20:50.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE met with the PLDT workers Wednesday. The PLDT management did
        not attend the meeting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93f77b2-b777-4638-b499-4bd210778fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:20:45.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:20:50.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, Bello told the workers that the decision declaring
        the 7,000 workers as employees of PLDT and not of a contracting company was
        final and executory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203e7e37-785e-42e7-a9a8-e24073a96a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:20:45.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:20:50.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our decision is already final and executory so we will consider
        any pleading irrelevant already," Bello said. He added that any attempt by
        the company to circumvent the order could be tantamount to contempt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd49200-33eb-455f-bf96-6a6f9218de53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:20:45.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:20:50.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE ruling also mandated the payment of ?51.6 million in unpaid
        benefits to the workers, to be facilitated by the DOLE National Capital Region
        office.</p>'
  'Donald-Trump-brings-own-wall-of-steel-on-UK-visit-as-protesters-gather':
    'author': ' Laura Smith-Spark'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-12T18:58:33.927+08:00
    'imagesource': 'jcr:13783b3c-775a-4cd6-bc49-3947a6215ace'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7c8595b-0da0-4dc6-a4cc-98dfe875276f'
    'lead': 'Tall metal mesh barricades and concrete blocks have been erected around
      the perimeter of the U.S. Ambassador''s swanky central London residence, Winfield
      House, where the U.S. President will spend Thursday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T16:25:10.227+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T16:25:13.459+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T16:25:13.235+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump brings own wall of steel on UK visit as protesters gather

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d636c7-7163-4b07-b223-b07acad04ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:25:10.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:25:13.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Donald Trump arrives Thursday in Britain
        -- a country he described this week as "somewhat in turmoil" -- he will find
        his own wall set up even as preparations for protests against his visit are
        in full swing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a087f99f-10eb-456f-a0f0-c15ffd7737dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:25:10.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:25:13.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tall metal mesh barricades and concrete blocks have been erected
        around the perimeter of the U.S. Ambassador''s swanky central London residence,
        Winfield House, where the U.S. President will spend Thursday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69234507-cc40-4fa6-aafa-d912cf48319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:25:10.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:25:13.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sign attached to the fence reads: "No access -- do not enter.
        A police security operation is taking place. This includes armed patrols,
        dog patrols, monitored CCTV and other measures." Any contravention, it warns,
        "could result in force being used against you, your arrest and/or prosecution."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fda5ad-8653-469e-9f11-6e22ca00511a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:25:10.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:25:13.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extra security measures may strike Londoners as incongruous,
        set amid the leafy surrounds of Regent''s Park, a spot popular with joggers,
        families and picnickers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f8ab8f-4b34-4638-9eb3-7786c6ff1fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:25:10.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:25:13.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfield House is the only place where Trump will spend time in
        central London, where protesters are expected to gather in their tens of thousands
        for a march on Friday afternoon, hours after a giant "Trump baby" balloon
        is flown near the UK Parliament in an eye-catching stunt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8dc67d-d4b1-4487-a4a0-f036bd74aa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:25:10.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:25:13.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the U.S. Ambassador to London, Woody Johnson, insisted last
        week that the President''s itinerary was not intentionally designed for him
        to avoid encountering throngs of protesters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbb44ad-0027-44cb-b4c5-ec5622eae740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:25:10.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:25:13.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is not avoiding anything," he said. "The President
        is merely trying to get as impactful a trip as he can get in a 24-hour period."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c78ce7-778c-4c08-ab62-6763cc6d9c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:25:10.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:25:13.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson added that the President "appreciates free speech" and that
        he was "very focused on the special relationship" between the U.S. and the
        UK.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c03b49-346a-4af9-9c9a-a079375b1301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:25:10.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:25:13.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump may not be able to ignore the presence of protesters entirely.
        Some plan to stage a "wall of sound" protest outside the barricades surrounding
        Winfield House on Thursday afternoon, with those attending urged to "bring
        pots, drums and vuvuzelas" for an all-night noise protest. Others will demonstrate
        outside Downing Street, Prime Minister Theresa May''s residence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293d1ae7-43b3-4281-a9dc-7fffc828ad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:25:10.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:25:13.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Trump''s arrival, the U.S. embassy advised U.S. citizens
        in London to "keep a low profile" during Trump''s visit. "Be aware of your
        surroundings (and) exercise caution if unexpectedly in the vicinity of large
        gatherings that may become violent," it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc0503b-1c92-47dc-beaf-4b734a145836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:25:10.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:25:13.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who comes to Britain after an acrimonious NATO summit in
        Brussels, is on a "working visit" rather than a full state occasion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2780e673-ba3b-4fe1-bd82-5b32fd82851d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:25:10.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:25:13.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he is still being accorded the honor of a Thursday night
        dinner with May at Blenheim Palace, the birthplace of the UK''s celebrated
        wartime leader Winston Churchill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2d0a66-e7f3-4812-a039-53252825f4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:25:10.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:25:13.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will begin with a military parade featuring the bands
        of the Scots, Irish and Welsh Guards in the spectacular Great Court. The music
        will have an American flavor, with the "Liberty Fanfare" and the "National
        Emblem" chosen alongside "Amazing Grace."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec2fc83-b3d4-436d-af78-ddddc2816b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:25:10.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:25:13.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Trump will bypass the mass protests in London as he heads
        to May''s country residence, Chequers, for bilateral talks, to be followed
        by tea with Queen Elizabeth II at Windsor Castle in the afternoon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781ef5fd-f5e9-4336-ac3a-ca6b320cafae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:25:10.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:25:13.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, media coverage may well be dominated by footage of the
        "Trump baby" balloon as it soars above the iconic Houses of Parliament for
        a two-hour spell.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d877801-ac30-4257-b7a9-118c41a3aa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:25:10.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:25:13.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request for the orange-hued blimp to fly was approved by London
        Mayor Sadiq Khan -- who has had a testy Twitter relationship with Trump --
        after more than 10,000 people signed a petition. As of Thursday morning, more
        than 1,900 people had contributed to a crowdfunding campaign for the balloon,
        raising more than £30,000 (nearly $40,000).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83043a52-e88e-49f4-a0b2-f954b3e3f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:25:10.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:25:13.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Elliott, chairwoman of Republicans Overseas UK, told CNN she
        did not think Trump would be fazed by the stunt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08e4241-735d-44d6-ab2f-e0c6981246c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:25:10.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:25:13.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think whenever his detractors go after him, it makes him double
        down and it actually encourages him to keep going and prove everybody wrong,"
        she said. "So I think that''s the effect the balloon will have."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa8ba5e-1ae6-4ee4-9856-f921b2bd0c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:25:10.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:25:13.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blimp organizer Leo Murray said it had been designed to speak to
        Trump "in a language that he understands, which is personal insults."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ba44b9-5a0c-4407-a54c-f9e96fda4065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:25:10.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:25:13.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he added: "Whether he sees it, whether he reacts to it, we
        don''t really care. It''s about lifting the spirits of the nation and it''s
        already doing that, you know, it''s just putting smiles on the faces of people
        who had started to despair about the state of politics."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4c3d0d-5a30-4e4c-837c-dc37d140f56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:25:10.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:25:13.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potentially tens of thousands are expected to march in a rally in
        Trafalgar Square on Friday afternoon, organized by the "Stop Trump" coalition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de729398-61b8-4347-a5db-59eb4b06653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:25:10.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:25:13.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of other, smaller protests against Trump''s visit are set
        to take place around the UK throughout the day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cdb125-47e6-4465-978b-9419aaae162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:25:10.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:25:13.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday evening, the Trumps will travel to Scotland, where the
        President owns two golf properties, Trump Turnberry and Trump Aberdeen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c83d07-6305-4f1d-ba4f-b8de369600b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:25:10.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:25:13.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His next stop will be Helsinki, Finland, for a much-anticipated
        summit on July 16 with Russian President Vladimir Putin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c68aba-5a6a-496a-a197-0fe3068506dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:25:10.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:25:13.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Donald Trump brings
        own wall of steel on UK visit as protesters gather."</em></p>'
  'virgin-lab-fest-2018':
    'author': 'Regine Cabato'
    'caption': '“Marawi Musicale,” now playing at this year''s Virgin Labfest, is
      an important work that reminds us how there is a face and story behind every
      number in a rising displacement toll. Photo courtesy of CCP'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-07-12T19:04:03.680+08:00
    'imagesource': 'jcr:fa41f09b-6542-4a69-8f24-b32a838762a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90357a0c-6d21-45ab-9f9e-78c61544efff'
    'lead': 'This year’s line-up of Virgin Labfest plays are voyeuristic in nature
      — but not necessarily in the sexual sense.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T16:29:43.022+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T16:29:46.998+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T16:29:46.589+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marawi, trains, and chemotherapy: A peek inside Virgin Labfest''s ‘Silip’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6043b292-c98e-4a85-8c3f-47a6cd666222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:29:43.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:29:46.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — This year''s line-up of Virgin Labfest
        plays,“Silip,” are voyeuristic in nature — but not only in a sexual sense.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e635f1e4-d222-4f8a-a38e-5da09c9ff8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:29:43.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:29:47.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the selection of plays for the fest’s 14th year, the viewer walks
        in on the characters in moments of vulnerability.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e20bfb-bb61-4bd3-8faa-5f4b9d4d749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:29:43.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:29:47.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Maki Dela Rosa''s “Labor Room,” three mothers meet in a crowded
        labor room. Over the course of many deliveries, they reckon with birth and
        death. Dustin Celestino''s “Mga Eksena sa Buhay ng Kontrabida,” is part-origin
        story and part-family drama as the relatives of a villain named Jake try to
        understand him. In Allan Lopez''s “River Lethe,” two cancer patients find
        existential comfort and sexual satisfaction in each other''s company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c69dbb-95f1-4372-91d3-e14a246a208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:29:43.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:29:47.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival opened in 2005 with the intention of showcasing “untried,
        untested, and unstaged one-act plays,” a mission that still holds true more
        than a decade later. These glimpses of vulnerability and nakedness are not
        only a peek into characters'' lives, but into the human condition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754feee6-db9a-4b1d-a16c-13179bd14bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:29:43.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:29:47.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are reviews from three plays of a set from  “Silip.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56410ce3-7601-4e3d-8d40-8d263bee7f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:29:43.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:29:47.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Marawi Musicale”</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd02be09-eb17-4b7a-a496-cc83e676d6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:29:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:29:47.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuya Jhong (Jonathan Tadioan) is the happy-go-lucky driving force
        behind a kitchen and evacuee feeding program in the 2017 Marawi crisis. Working
        with him are Salanka (Junelie Barrios Villegas), a mother of three whose husband
        has been missing, and her brother-in-law Khalid (Poppert Bernadas); they are
        also assisted by two volunteers (Lhorvie Nuevo and Nazer Salcedo) who provide
        music therapy to displaced children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48636197-2421-4c61-a84f-c9b56c019c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:29:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:29:47.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playwright Tyron Casumpang masterfully weaves a narrative of how
        both Christian and Muslim volunteers reckon with the wars they fight inside
        of them, and the war that wages on outside.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2c712e-5d1e-40c7-989d-56e4825c080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:29:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:29:47.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highlight of the score, set by Maynard de Guzman, is a prayer.
        Barrios delivers a haunting, sincere performance as Salanka; she opens the
        song with a bare voice, like a call from a mosque — and a call to her missing
        husband — as she implores Allah to return him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea047de-d8d9-4295-8909-413148aeab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:29:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:29:47.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is followed closely by the song on the ringing of Jhong’s conscience,
        as he weighs whether to keep running the kitchen — which feeds a thousand
        kids — or to return to Manila, to where his sick son waits for him. It is
        a moral dilemma many development workers must face; every “no problem” from
        Jhong is as much an assurance to himself as to those he works with.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2434a1-6b6c-4a95-be4a-800924eb818f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:29:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:29:47.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marawi Musicale,” directed by Ariel Yonzon, is an important work
        that reminds us how there is a face and story behind every number in a rising
        displacement toll. When neither the battle inside nor outside stops, which
        one takes precedence? It is a question anyone who has lived in conflict must
        grapple with — and it is for this reason that I hope this play will not culminate
        in Virgin Labfest. The narrative — and the music that comes with it — should
        be brought to people who will see themselves the most in its characters, particularly
        in evacuation centers and schools in Mindanao.</p>'
    '21':
      'image': 'jcr:05b87b48-f52b-47d0-9797-41a3016982d4'
      'imageCaption': 'Marjorie Lorico, Bong Cabrera, and John Paulo Rodriguez in
        "Amoy Pulbos ang mga Alabok sa Ilalim ng Riles ng Tren." Photo courtesy of
        CCP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5c7c07-d098-472a-a4c0-01d9c2ee76d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:29:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:29:47.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b6fa06-34ce-405f-9324-de07ba8a7a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:29:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:29:47.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Amoy Pulbos ang mga Alabok sa Ilalim ng Riles ng Tren”</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe34e5f4-5ad7-4a49-8328-d9ca9485c723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:29:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:29:47.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic partners Chona (Marjorie Lorico) and Ramil (Bong Cabrera)
        live in extreme poverty under a railroad bridge. They argue over their conditions
        and their misfortune after Ramil lost a ₱100,000 offer as a contestant on
        the set of “Pera o Bayong.” Then, as the play synopsis puts it, “a different
        train arrives.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca42148-19b7-46cd-a4f4-1fd1224506cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:29:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:29:47.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When that train arrives, it is slow and quiet — but even more rattling.
        The viewer must have a sharp eye and ear for detail to catch the subtleties
        laid by playwright Lino Balmes. Although his clues still leave room for questions,
        once the viewer picks them up, they will be disturbed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23fcba8-9c80-476a-a018-de1e4390f11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:29:43.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:29:47.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under careful direction from Tess Jamias, the play packs little
        ironies, like how the couple are covered in dust from the railroad — but tenderly
        pepper their son Igit (John Paulo Rodriguez) with baby powder before he heads
        to school. His uniform, covered in plastic on a hanger, is treated immaculately.
        It''s an appropriate turn for a play which kicks off with great humor, but
        which later poses the question of whether we truly find poverty funny.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e21330-a49e-4740-92e3-d5014f26cefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:29:43.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:29:47.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another noteworthy feature of the play is its set, and how the whole
        house rattles and flickers with incoming trains. It is rightfully disorienting,
        but be warned that these short scenes — which transition between the arguments
        in their shack and flashbacks on the set of the noontime variety show — might
        be triggering to those prone to seizures.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff76be5-ea4b-4f8c-ba52-7ad92a5183c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:29:43.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:29:47.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The common fear with literature of this type is a tendency for poverty
        pornography, but “Amoy Pulbos ang mga Alabok sa Ilalim ng Riles ng Tren” is
        not that. Perhaps it is because of playwright Lino Balmes'' whole characters:
        the exasperation Lorica conveys as Chona, the lost exhaustion Cabrera has
        as Ramil, or the way Rodriguez as Igit clings to his parents when they send
        him to school. From the Willie Revillame-like disembodied host called “Pareng
        Idol” (voiced by Paolo Rodriguez) to the laughing audience — we are all complicit.</p>'
    '34':
      'image': 'jcr:33f92ebe-284c-4815-9b2a-0d04699cce58'
      'imageCaption': 'Paolo O’Hara and Dolly De Leon in "River Lethe." Photo courtesy
        of CCP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28245be-45b2-4553-bbdf-982ecd1207b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:29:43.026+08:00
