      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> The peso
        continues to weaken.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bd72ee-3efa-49b0-b700-8add8af1e3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:31:57.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:32:04.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trading closed at ₱53.5 to $1, which was also the intraday high
        and was also a mere centavo weaker than yesterday''s close.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2a9441-b124-4617-b5df-973cb07c5baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:31:57.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:32:04.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s intraday low was ₱53.49 versus the greenback.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9048169-f21c-470f-a3cb-cf9b83fbda34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:31:57.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:32:04.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the stock market makes a gradual recovery, closing at 7,350.58
        today with only the mining and property sub-indices in the red, the Bangko
        Sentral ng Pilipinas (BSP) reported a continuous pull-out of hot money last
        month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6543283-0668-4cf2-8437-735ff76b5b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:31:57.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:32:04.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June, foreign portfolio investments (FPI) amount to $306.25
        million, with May and June''s outflows almost completely offsetting the gains
        made in March and August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee12f511-d222-475c-9304-b948e8ea23eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:31:57.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T16:32:04.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the country''s $901.78 million in FPI was completely
        wiped out by the $1.426 billion pulled out by investors in the stock market.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f6ba31-101f-4ddd-8c20-0b9ae7dbef2b'
