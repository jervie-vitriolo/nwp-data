      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the exhibit “What We Talk About When We Talk About the
        ‘War On Drugs’” on view at George SK Ty Learning Innovation Wing, Areté, a
        two-hour screening will be held this Sunday from 2 p.m. to 4:30 p.m., featuring
        four short films and two documentaries in progress that are “shaped in the
        context of the current administration’s anti-drug operations.” Attendees can
        also expect a Q&amp;A after the screening, which will be moderated by Respond
        and Break the Silence On the Killings (RESBAK) Artists Alliance convenor Kiri
        Dalena, and the exhibition’s curator Karl Castro.</p>'
