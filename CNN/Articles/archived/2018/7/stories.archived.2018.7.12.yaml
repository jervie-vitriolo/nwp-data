      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:45:15.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> The slain
        vice mayor of a town in Tawi-tawi was not part of the Duterte administration''s
        so-called narco-list, local police said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1910955b-817a-4ff5-b73b-212920bb15b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:45:09.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:45:15.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We checked on that and hindi po siya kasali. Wala po [he''s not
        in it,]" S/Supt. Alan Nazarro, officer-in-charge of the Zamboanga City Police
        Office, told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea8dc9-8392-4e59-8dd9-2d6180ce2bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:45:09.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:45:15.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While police are still determining the motive, Nazarro said Vice
        Mayor Al Rashid Mohammad Ali of Sapa Sapa had told his family he has received
        threats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7ea4b4-b71f-43fe-a46b-33b4b66552bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:45:09.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:45:15.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the family the late mayor has been mentioning that
        he is having a threat pero di naman niya masabi [but he can''t say] from where
        is that threat," he said. "Kaya po siya nagkaroon ng [That''s why he had a]
        police escort."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e6235e-e50e-4718-8078-9b71144a18f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:45:09.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:45:15.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali was shot dead Wednesday afternoon. Ali, along with his wife
        and daughter, was on his way home from a mall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412276ad-915b-4480-aad5-f13a1a4624eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:45:09.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:45:15.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazarro added upon asking local officials in Tawi-Tawi, they found
        out that Sapa Sapa''s mayor is Ali''s father.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f7eee9-94ca-41d5-a9e4-3608e3eba78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:45:09.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:45:15.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is being groomed to be the next na ipapatakbo ng tatay na maging
        mayor [he''s in the running to become mayor]," Nazarro claimed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da315a76-7ccd-4360-9183-4ba047cafed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:45:09.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T17:45:15.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali''s death is the latest in recent attacks against local government
        officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8e93eb-1541-4147-ae13-576933a3d072'
      'mgnl:activationStatus': true
