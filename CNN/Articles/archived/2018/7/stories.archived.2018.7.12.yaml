      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her husband, a member of hip hop trio Migos, have actually
        proved to be pretty adept at keeping secrets. Cardi B recently revealed that
        the couple secretly married last September at their home in Atlanta.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6ee024-b4c7-4ad4-a112-4eb1688f50c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:32:58.239+08:00
