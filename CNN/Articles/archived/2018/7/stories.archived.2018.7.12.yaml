      'jcr:uuid': 'f8a4d2a7-2ea2-4ebe-99e8-f5cd8c4453ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:32:58.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:33:04.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi B explained that they simply wanted privacy.</p>'
