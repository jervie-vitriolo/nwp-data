      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine will meet Barangay Ginebra in a best-of-five semis
        affair starting on July 15 at the Smart-Araneta Coliseum.</p>'
