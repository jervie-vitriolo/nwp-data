    'title': 'Police: Tawi-Tawi town vice mayor was not in narco list

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1710b347-bb4c-4c1e-baa9-0580f501e2ba'
      'mgnl:activationStatus': true
