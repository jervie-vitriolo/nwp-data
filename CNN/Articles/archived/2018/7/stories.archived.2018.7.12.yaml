      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the 25-year-old''s first child with husband and fellow rapper
        Offset, whose legal name is Kiari Kendrell Cephus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f455ab-4679-4b7c-8a18-500b920af954'
