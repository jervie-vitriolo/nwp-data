    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e686594f-b23d-4a67-af00-a6f6e6cf2dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:26:40.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T09:26:44.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform announced on Wednesday that tens of millions of accounts
        previously locked because of suspicious activity will be purged from its follower
        counts, a closely watched metric. The company says "most" people will lose
        "four followers or fewer," but prominent Twitter accounts "will experience
        a more significant drop."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19ca063-a8cc-41cc-a8e7-f832932c43db'
      'mgnl:activationStatus': true
