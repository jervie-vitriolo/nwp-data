      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavani at the double</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3096e0-2dca-465a-a91c-91a3c2815d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo was in the tunnel before kick-off bouncing on his toes and
        grinning excitedly, visibly itching to get onto the pitch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00696257-80df-48ae-a599-b5eb5f9cf417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the kind of occasions which bring the best out of him,
        the nights — like that memorable one two weeks ago against Spain when he scored
        a hattrick — where he craves a moment in the spotlight to add to his legacy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1641be2f-4c9a-4512-a7ca-daf062173c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t Portugal''s star man who stole the show. Instead,
        it was one of Uruguay''s talismans, Paris Saint-Germain''s Cavani, who was
        the protagonist in another chapter of this tiny South American nation''s rich
        World Cup history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97334688-a745-44d6-aef0-a0fdca1daccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite boasting some of the world''s best attack talents, these
        two sides thrive in playing the role of underdogs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a70ce6-707e-4183-a3d1-b92c6e7b9955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But neither had come to Sochi to defend, sensing a place in the
        quarterfinals was well within their grasp.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7871c5-964f-4849-87dc-263c7148d258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was Uruguay''s star strikers Cavani and Luis Suarez, a pairing
        who have honed their partnership over more than a decade playing together
        on the international stage, who took it upon themselves to lead their country
        into the last eight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119c8a94-3e6e-48ea-b3ce-023a142fa0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in the same town, just three weeks apart, Uruguay''s deadly
        strike duo combined for the opening goal with seemingly telepathic understanding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8519ec42-5d99-4252-a199-e67471ebd523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavani started the move, spraying a pinpoint cross-field pass to
        Suarez''s feet, before continuing his run into the box.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418c186d-78bd-4839-88e1-b7819cf436e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez took two touches, cut inside his marker and curled a cross
        to the far post where Cavani was lurking unmarked. Though he miscued his header,
        the ball bounced fortuitously off his shoulder and into the net, setting Uruguay
        up for a fourth win of this tournament.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fce8781-3a04-4224-80c1-9fded7d3b33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Uruguay beat France?&nbsp;Have your say on our Facebook page.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a938a546-8d66-4e9d-8895-22e5961bc42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo fails to inspire</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1836e4-153d-4c0b-88e1-efc3a6c4b6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Portugal had dominated the ball, they had created very little
        and now faced the seemingly impossible task of scoring against a Uruguay team
        that hadn''t conceded all year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b12f019-134a-4350-b598-bf36c18e3922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo had an effort from the edge of the area, which Fernando
        Muslera gathered with relative ease, before Goncalo Guedes won a free-kick
        on the edge of the area which was in the proverbial ''Ronaldo territory.''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8ac22b-9191-49df-b091-c25dd5d4004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the ball placed in an almost identical position to his stunning
        late equalizer against Spain, Ronaldo stepped back, pulled up the front of
        his shorts and puffed his cheeks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ab886b-efce-43a4-8ea2-7e7eff14f835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, this time, like many of his previous attempts — his leveler
        against Spain was his first direct freekick goal at a major tournament for
        Portugal in 45 attempts — the ball failed to clear the wall.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effb3ad5-6851-4391-b49a-21915fdff969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Portugal''s inability to create was down to Uruguay''s incessant
        pressing and harrying.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe58e96-11e2-4fc3-ac54-72195026bf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uruguay''s success comes from a collective effort that even the
        two superstars leading the line don''t feel is beneath them. On several occasions,
        Suarez and Cavani could be seen filling in at various positions in defense.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac043fb3-7e2f-4992-862e-2702ed7172fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But having looked so solid for the opening 45 minutes, Uruguay''s
        defense switched off momentarily. They allowed a short corner to be taken
        and Raphael Guerreiro whipped a cross into the box for Pepe, arriving at the
        far post, to head past Muslera.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835b7508-db6e-471d-835b-d3390dcc22d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal had gradually grown into the game after the restart, thanks
        in part to coach Fernando Santos'' decision to move playmaker Bernado Silva
        into a more advanced position, but also Uruguay''s willingness to sit back
        and defend their lead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3206e39b-1c85-4b03-a44b-090691097c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Portugal''s delight would last all of seven minutes as another
        Cavani goal saw Uruguay retake the lead.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744b31b9-e9c4-4a2d-9e9e-2a544695ea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One long, hopeful punt upfield by Muslera fell to Rodrigo Bentancur,
        who rolled the ball into the path of the onrushing Cavani.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de40af3-4218-4b37-bdc2-b4733b5d2679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/sport for more news and features</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c897882-83b5-47b7-8ac2-26d2a0022527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prolific PSG forward opened up his body and hit the shot first
        time, curling the ball around Rui Patricio''s outstretched arm and into the
        far corner.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d29c07-e7d6-4520-b955-9a7e35980c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavani was injured in the closing stages, hurt while tracking back
        to defend his own area. He was helped off the pitch by Ronaldo, the man whose
        potential final World Cup appearance had been ended by the lethal Uruguayan''s
        boot.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6309ae62-b4ca-4135-a999-7a79e55fd5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Cristiano Ronaldo''s
        World Cup ends as Uruguay beats Portugal."</em></p>'
  'Donald-Trump-Saudi-Arabia-Oil':
    'author': 'Victoria Cavaliere'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-01T07:01:11.088+08:00
    'imagesource': 'jcr:db72aeeb-07e4-49c5-a7fc-47f91917a527'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fde11e79-d35b-44c0-b152-ae00019b7ddc'
    'lead': 'Oil prices have spiked in the past week, and on Thursday crude rose above
      $74 a barrel for the first time since late 2014. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T16:46:45.853+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T16:46:49.327+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T16:46:49.078+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump asks Saudi Arabia to increase oil production

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59d5dde-ed50-4c20-adc3-29eef569eaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:46:45.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:46:49.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> U.S. President Donald Trump has asked
        Saudi Arabia''s king to increase oil production to make up for a shortfall
        from Iran and Venezuela.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030c9bea-cb14-400d-ba1c-f2f799eac762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:46:45.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:46:49.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Saturday, Trump said King Salman bin Abdulaziz Al
        Saud had agreed to his request to boost production by "maybe up to 2,000,000
        barrels."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca3e836-9644-44ae-af2d-f1eddeba5a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:46:45.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:46:49.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just spoke to King Salman of Saudi Arabia and explained to him
        that, because of the turmoil &amp; disfunction in Iran and Venezuela, I am
        asking that Saudi Arabia increase oil production, maybe up to 2,000,000 barrels,
        to make up the difference...Prices to high! He has agreed!" the tweet read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecc1a14-26d8-4ef2-ac1d-174d41ab4ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:46:45.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:46:49.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices have spiked in the past week, and on Thursday crude rose
        above $74 a barrel for the first time since late 2014. The 13 percent surge
        in prices has been driven by a series of factors in the international oil
        market that will trickle down to U.S. drivers filling up their gas tanks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6eb87b-aaee-4c33-8d8e-ab8dc4028491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:46:45.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:46:49.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia said in a statement on the state-run&nbsp;Saudi Press
        Agency&nbsp;on Saturday that King Salman had received a telephone call from
        Trump and the two discussed the need to make efforts to "maintain the stability
        of oil markets." They also spoke about the efforts of producing countries
        to compensate for any potential shortage of supply, the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308e59b1-5b9d-4cb5-b2c7-ef0ff82f51f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:46:45.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:46:49.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no confirmation that Saudi Arabia would increase oil production,
        as President Trump said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac69b38f-66c4-468f-ac5c-7cf624cfa4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:46:45.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:46:49.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices spike 13% in a week. What the heck is going on?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619ba6cf-655b-4884-92fb-f66dcd89c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:46:45.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:46:49.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes days after Saudi Arabia,the world''s biggest
        oil exporter, agreed to go all in with production. The leader of OPEC said
        it plans to pump a record-high 11 million barrels of oil per day in July,
        according to reports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a8d7f7-a3c5-4ca3-a164-b68bf8a10e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:46:45.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:46:49.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia''s pledge followed a meeting earlier this month in
        Vienna of OPEC members, Russia and other oil producing countries. OPEC and
        Russia&nbsp;reached a complicated agreement&nbsp;during the talks, with OPEC
        agreeing to pump more oil — but perhaps not as much as some had expected.
        Prices spiked after the agreement was released.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883ae545-9d01-4c6e-b915-b68db17be99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:46:45.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:46:49.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted of the meeting: "Hope OPEC will increase output substantially.
        Need to keep prices down!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9250c3d0-77ad-4b8c-9a98-8d498233ee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:46:45.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:46:49.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of crude has been on a wild ride over the past few months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cbfa03-09a6-456f-8980-5a5767d4f4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:46:45.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:46:49.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices rose sharply in the spring as production collapsed&nbsp;in
        crisis-ridden Venezuela&nbsp;and traders anticipated Trump''s withdrawal of
        the United States from the&nbsp;Iran nuclear deal.&nbsp;The State Department
        is now insisting that other countries stop importing Iranian oil — or face
        sanctions from Washington.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667bb4eb-c8ea-4900-ae0a-58b57ef04d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:46:45.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:46:49.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India may ignore U.S. demand to halt Iran oil imports</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c3fb9e-f7db-4489-acb7-7bc730125c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:46:45.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:46:49.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, a major oil producer in Canada suffered a power outage,
        disrupting the flow of crude to the United States, and outages in Libya and
        Angola further reduced global supply.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfab199a-3422-4ebc-8a20-a47fa5441b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:46:45.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:46:49.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are betting Saudi Arabia has little room to respond to
        a future crisis should it boost output even more to meet Trump''s request,
        as Saudi Arabia only has about 2 million barrels of unused capacity, according
        to International Energy Agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d0fab2-9a56-4979-b2ae-cc030c4f45a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:46:45.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:46:49.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, Iraq, the UAE and Kuwait jointly have another million barrels,
        so there is spare production of 3 million barrels a day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8af7b9-ecc8-4e80-9c13-40c943f681b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:46:45.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:46:49.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalid al-Falih the Saudi Energy Minister, told CNN''s John Defterios
        in an interview at the latest OPEC meeting that the demands by major consuming
        nations would be met, but he didn''t expect the kingdom to add 2 million more
        barrels a day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2744bf53-dee2-485d-ac15-176e406167e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:46:45.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:46:49.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FGE, an energy consultancy, said in its June newsletter that the
        US is determined to "push Iran''s exports to zero." Added to the losses from
        Venezuela, is there enough capacity to replace the lost Iranian volume?? It
        is highly doubtful," the group said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83f3c46-75ee-4365-b1d0-878961893d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:46:45.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:46:49.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will push the system close to the limit," and spare production
        capacity could fall below 2 million barrels a day — a level previously associated
        with $100 per barrel prices, the group said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e219fd-2fed-43ca-a89c-070350cdb7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:46:45.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:46:49.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—CNN''s Matt Egan, John Defterios and Spencer Feingold contributed
        to this report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a3783b-7666-4529-b750-eaac82fc0d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:46:45.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:46:49.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump asks Saudi
        Arabia to increase oil production."</em></p>'
  'france-argentina-kylian-mbappe-lionel-messi-world-cup-spt-intl':
