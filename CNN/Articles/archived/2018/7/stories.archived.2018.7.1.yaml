      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> A fire
        hit a residential area and a university in Sampaloc, Manila on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30bd67e-83fe-491a-b993-069b45ff54ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:55:09.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:40:59.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the fire began at 6:23 p.m. in Legarda Street.
        It then reached the fourth floor of the University of Manila’s Annex Building.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01487215-7ab1-42cb-9526-437671add93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:55:09.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:40:59.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Development Authority said the fire has reached
        Task Force Alpha as of 7:32 p.m., which means at least 17 fire trucks were
        responding at the scene.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5a87a5-d6ad-4342-abeb-4f1244f33ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:55:09.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:40:59.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no reports of casualties as of posting time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68a4ee0-3ab1-4e7f-bbf6-a3f8d403fb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:55:09.517+08:00
