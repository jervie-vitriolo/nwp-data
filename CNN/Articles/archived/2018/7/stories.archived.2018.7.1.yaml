    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd018851-5b05-4319-81f4-a6434347decd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.933+08:00
