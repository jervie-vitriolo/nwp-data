      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applications for registration and other election-related forms should
        be filed at Offices of the Election Officer (OEOs) in the district, city or
        municipality that the voter resides in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd0547b-d217-4011-89dd-2a9839fe5ca3'
