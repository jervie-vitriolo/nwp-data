    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kylian Mbappe scores twice as France knock Lionel Messi''s Argentina
      out of World Cup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109ecc7e-8c3f-442c-8084-8ebcdf6ec48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:52:49.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:52:52.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp; —&nbsp;</strong> With Lionel Messi now in his
        30s, his often seemingly supernatural ability visibly waning at what could
        be his final World Cup, many fear the fate of the game once he retires.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981675a4-eb25-4a2d-ba71-0eb0a9b89794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:52:49.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:52:52.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those in attendance at the Kazan Arena, and the millions watching
        around the world, may have caught a glimpse of the future of football, the
        man to who Messi''s torch might be passed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a470af-30d1-46f6-a775-d85af08844bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:52:49.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:52:52.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kylian Mbappe, still somehow only a teenager, ran the show in France''s
        last 16 victory over Argentina, scoring two of his side''s four goals and
        winning a penalty for another.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8133495e-8d7b-4333-8bd2-d9877690edc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:52:49.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:52:52.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His man-of-the-match performance, which dragged France back from
        a 2-1 deficit early in the second half, ensured his side became the first
        quarterfinalists of Russia 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc3e00c-4a8a-40b2-b712-061b428acb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:52:49.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:52:52.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>More to follow.</em></p>'
