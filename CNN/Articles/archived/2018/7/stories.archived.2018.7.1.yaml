  'deped-leonor-briones-pnp-pdea-drug-test-students':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-01T19:13:45.480+08:00
    'imagesource': 'jcr:32893b03-6de4-4621-81df-18045166918a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92701413-f326-4ad4-96a7-39d475c222b6'
    'lead': 'The Department of Education (DepEd) said it is ready to meet with the
      law enforcement agencies to discuss concerns about drug testing for students. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T16:13:07.011+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T16:13:10.110+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T16:13:09.979+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd to discuss with authorities on drug tests for students

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5915b1bc-b280-48cb-88f6-d67eafc6b085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:13:07.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:13:10.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —&nbsp;</strong>
        The Department of Education (DepEd) said it is ready to meet with the law
        enforcement agencies to discuss concerns about drug testing for students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19bd8c6-2cfb-4ae6-bf21-3ed8743d1f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:13:07.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:13:10.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Sunday, DepEd Secretary Leonor Briones
        said they have been working with the Philippine Drug Enforcement Agency (PDEA)
        for many years, as she has been informed about students involved in drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6795f12e-9711-41ff-9d91-9c716ae16f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:13:07.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:13:10.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would inform me and ipapadala yung (send the) information
        in a sealed envelope. And my instructions to everyone in DepEd is basta galing
        sa (when it is from) PDEA, and it is sealed, it is more confidential, no clerk
        is allowed to open it. It goes directly to me," Brioned said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a24ba9-0134-45a7-ade3-dcea0516fb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:13:07.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:13:10.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they would want the meeting to include the Philippine National
        Police, adding that schools do not want to encourage uniformed officials entering
        campuses to inspect their students'' bags. She said they want to avoid risk
        of traumatizing children, their parents and grandparents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dfe760-28ad-410d-9045-ac58ff61946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:13:07.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:13:10.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said their system for drug testing was "air tight", as operated
        by the law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9966f97-af47-4fa7-b10b-3305e42459c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:13:07.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:13:10.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maliwanag ang batas... Ang batas – Dangerous Drugs Law – nagsasabi
        ng kailangang gagawin para sa</em> [The law is clear... the law - Dangerous
        Drugs Law - says what should be done in the case of] high school and above.
        So, that law is there and we implement according to the law, and that is also
        what the President told us," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258c161e-fa7f-4d12-9485-6a5f9ab1cc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:13:07.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:13:10.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that they have been quietly working to implement
        the law and make sure that everything is kept confidential.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23494f80-33ed-4ae1-9fb6-55ce31f5d37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:13:07.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:13:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot reveal to you even the school kasi... if they also know,
        public also knows the school, then parents will be afraid of that school.
        <em>Ang aming drug testing</em> [Our drug testing], is there is nothing on
        the record of the child. <em>Wala sa record niya</em> [It''s not on the record].
        It''s not going to be a basis of expulsion. It''s not going to be a basis
        for passing or failing. Because if you are 10 years old, and eventually in
        your life you go on to university and you have something like that on your
        school record, then you will be marked for life," Briones said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2321ba38-ed35-4fdb-b64a-76393391382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:13:07.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:13:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added there were no identities and only she will know who the
        children are.</p>'
  'kevin-durant-nba-philippines':
    'author': 'Pauline Verzosa'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-01T22:52:34.165+08:00
    'imagesource': 'jcr:976fe946-bae5-441b-bd36-f928a45f3996'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc110fb1-488e-40f9-9199-5f155314de8a'
    'lead': 'Two-time NBA Finals MVP Kevin Durant will visit the PH on July 8 for
      a meet-and-greet and all-star game alongside Filipino basketball fans and players.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T16:17:05.395+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T16:43:06.543+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T16:43:06.363+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two-time NBA Finals MVP Kevin Durant to visit PH on July 8

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a12de9-b69e-4a0e-9e98-820d287c9ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:17:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:43:06.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> Exactly
        a month after winning the 2018 NBA title, back-to-back NBA Finals MVP Kevin
        Durant of the Golden State Warriors is set to visit Manila on Sunday, July
        8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497cd5ac-d9f5-403a-b5f4-88e4342aadcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:17:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:43:06.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant last visited Manila in 2011 but this year marks his first
        time to visit the Philippines as a Nike ambassador.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4c9e37-1533-45a0-8284-dc518ddcf435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:17:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:43:06.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was named the 2018 Finals MVP after averaging 28.7 points, 10.7
        rebounds and 7.5 assists per game as they swept the Cleveland Cavaliers in
        this year''s finals series.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d63a867-7472-4640-ba22-ef5b14f105ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:17:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:43:06.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his second visit to the country, the two-time NBA champion will
        share his stories of self-belief and uncompromising drive to Filipino basketball
        fans no matter what circumstances they face in life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09bbce6-2ea0-4fd5-8672-7e79137533b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:17:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:43:06.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To welcome Durant to Manila, there will be a champion''s welcome
        held on July 8 at 12:30 p.m. at 9th Avenue, Bonifacio Global City across Nike
        Park Fort. Fans will get the chance to see the Warriors star in person, followed
        by a meet-and-greet session with a select group of Nike member and fans at
        the store.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a777bee-e049-4920-9d06-30a37beab20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:17:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:43:06.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant''s tour in Manila will also include a training session with
        selected ballers at the Nike Hyper Court where he will share some of his workouts
        and training drills.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd64200-ff37-49da-ad86-e029bd57aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:17:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:43:06.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, Durant will lead them to rise to the challenge in the
        KD Nike Hyper Court Team All-Star Challenge at the Araneta Coliseum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b931a7b4-ffe8-4827-851f-2b0557fb36ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:17:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:43:06.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jino Ferrer, Country Marketing Manager of Nike Philippines expressed,
        "We are thrilled to have Kevin Durant with us this time around for the first
        time ever in Manila. Fresh off a recent amazing season, this is an opportune
        moment to welcome and celebrate his journey of hard work and perseverance,
        which brings him to where he is today, with all aspiring Filipino ballers.
        We hope he will also be able to feel and experience the enthusiasm of the
        Filipinos'' puso, where basketball lies at the heart of the nation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65b3085-f94f-4c76-9ddc-1c11f3c0c71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:17:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:43:06.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To see KD live, fans can register at http://go.nike.com/01an1pu7.</p>'
