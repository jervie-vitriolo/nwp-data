      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8d8e54-7962-4253-b715-2ae0e26557fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.932+08:00
