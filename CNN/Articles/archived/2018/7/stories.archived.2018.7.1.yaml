      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;Donald Trump on Cristiano Ronaldo -- ''They say he is
        the greatest ever''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a6f2ef-c437-46dd-b7e5-eb35bb9fe4af'
      'mgnl:activationStatus': true
