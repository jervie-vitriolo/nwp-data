  'Drake-confirms-fatherhood-on-new-album':
    'author': 'Lisa Respers France'
    'caption': 'Rapper Drake performs onstage during the 2017 Adult Swim Upfront Party
      at Terminal 5 on May 17, 2017 in New York City. (CREDIT: JASON KEMPIN/Getty
      Images for Adult Swim)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-01T19:42:11.625+08:00
    'imagesource': 'jcr:f98edea3-b1ab-4a36-bce7-ab84bdcfb495'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '950acf98-13aa-48f8-a4ce-930e38b5dc3f'
    'lead': 'Sure, Drake has Michael Jackson and Jay-Z on his new album, but the real
      scoop is his baby references.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T15:58:24.038+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T16:41:19.493+08:00
