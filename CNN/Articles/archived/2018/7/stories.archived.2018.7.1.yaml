      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) last spotted Florita 715 kilometers east northeast of Basco, Batanes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
