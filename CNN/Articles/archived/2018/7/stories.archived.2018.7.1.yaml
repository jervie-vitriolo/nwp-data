  'Air-pollution-diabetes':
    'author': 'andee LaMotte'
    'caption': 'A study finds that in 2016 alone, air pollution contributed to 3.2
      million new diabetes cases —14 percent of the total — around the world.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-07-01T09:40:49.726+08:00
    'imagesource': 'jcr:b5ed910b-83bc-4835-88d6-291159ba37df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa6da31d-8e60-4834-9ba0-5a1fad2186de'
    'lead': 'A study finds that in 2016 alone, air pollution contributed to 3.2 million
      new diabetes cases —14 percent of the total — around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T16:31:27.078+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T16:31:31.537+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T16:31:31.351+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Air pollution linked to 3.2 million new diabetes cases in one year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e493ff-f422-4af2-adbb-2cf6e6087104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:31:27.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:31:31.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Levels of air pollution well below what
        is considered safe by the&nbsp;U.S. Environmental Protection Agency&nbsp;and
        the World Health Organization are causing an increased risk of diabetes worldwide,
        according to a&nbsp;study published Friday&nbsp;in the journal Lancet Planetary
        Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6347ef6-45f3-47b6-9014-ae3caa25f4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:31:27.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:31:31.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 alone, the study found that air pollution contributed to
        3.2 million new diabetes cases —14 percent of the total — around the world.
        In the United States, air pollution was linked to 150,000 new cases of diabetes
        per year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b0ee6e-fb4c-4560-b247-94107c8f2fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:31:27.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:31:31.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s an undeniable relationship between diabetes and and particle
        air pollution levels well below the current safe standards," said senior study
        author Dr. Ziyad Al-Aly, an assistant professor of medicine at Washington
        University. "Many industry lobbying groups argue that current levels are too
        stringent and should be relaxed. Evidence shows that current levels are still
        not sufficiently safe and need to be tightened."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c238b3e-5d40-41d7-94ce-ac83a190d404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:31:27.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:31:31.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particulate or particle air pollution is made up of microscopic
        pieces of dust, dirt, smoke and soot mixed with liquid droplets. The finest
        particles regulated by the EPA are 2.5 micrometers; to put that in perspective,
        a strand of human hair is 70 micrometers, or more than 30 times larger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc5c340-26f5-4682-9b69-fa00c0a0c279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:31:27.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:31:31.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anything less than 10 micrometers can not only enter the lungs,
        it can pass into the bloodstream, where it is carried to various organs and
        begins a chronic inflammatory reaction thought to lead to disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a75070f-18e0-4f7d-ad7f-165000a91a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:31:27.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:31:31.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ten or 15 years ago, we thought that air pollution caused pneumonia,
        asthma and bronchitis and not much more than that," said Dr. Philip Landrigan,
        dean for global health at Icahn School of Medicine at Mount Sinai in New York,
        who was not involved in the study. "We now know that air pollution is a very
        important cause of heart disease and stroke and contributes to chronic lung
        disease, lung cancer and chronic kidney disease."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c36425e-51a2-4c33-92db-cd984391ae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:31:27.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:31:31.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over&nbsp;30 million Americans&nbsp;have diabetes, and the numbers
        worldwide are staggering:&nbsp;According to WHO, 422 million adults had been
        diagnosed by 2014, compared with 108 million in 1980. Low- and middle-income
        countries least able to manage the disease were experiencing the most growth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935dc317-6d56-4798-b299-113faf03b6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:31:27.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:31:31.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While obesity, lack of exercise and genetic risk are major drivers
        for diabetes,&nbsp;studies&nbsp;have shown a link between the disease and
        pollution. Air pollution is thought to trigger inflammation and reduce the
        ability of the pancreas to manage insulin production.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bae815b-8742-45b3-92d9-7fecc12a4ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:31:27.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:31:31.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this study, researchers from the Washington University School
        of Medicine in St. Louis gathered data on 1.7 million U.S. veterans with no
        history of diabetes who had been followed for a median of 8½ years. After
        controlling for all medically known causes of diabetes and running a series
        of statistical models, they compared the veterans'' levels of diabetes to
        pollution levels documented by the EPA and NASA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6a5045-4b73-4c99-af13-b4db710df99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:31:27.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:31:31.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In veterans exposed to air pollution between 5 and 10 micrograms
        per cubic meter of air, much less than the EPA safe level of 12 micrograms,
        approximately 21 percent developed diabetes. Being exposed to higher levels,
        between 11.9 to 13.6 micrograms, created a greater risk: About 24 percent
        developed diabetes. Researchers point out that while the 3 percent increase
        appears small, it translates into an additional 5,000 to 6,000 new diabetes
        cases per 100,000 people each year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dce06d2-5688-461b-bb72-a3e027a82e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:31:27.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:31:31.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those data, along with information culled from thousands of studies
        worldwide, were used to create a model to evaluate diabetes risk across various
        pollution levels. Finally, those data were combined with information from
        the&nbsp;Global Burden of Disease study, which estimates annual cases of diabetes
        and healthy years of life lost due to pollution, to estimate risk worldwide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1544e441-7637-4405-83f8-31d54dbc9826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:31:27.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:31:31.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poorer countries with few resources to create and maintain clean-air
        policies, such as India, Afghanistan, Papua New Guinea and Guyana, faced a
        higher diabetes-pollution risk. Wealthier countries such as France, Finland
        and Iceland faced a low risk. The US faced a moderate risk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d0f197-e4c8-4e46-a4a0-b4d7947bae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:31:27.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:31:31.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very well-done report, very believable, and fits well
        with this emerging knowledge about the impacts of air pollution on a series
        of chronic diseases," Landrigan said. "I think you can very directly link
        relaxation of air pollution control standards with increased sickness and
        death."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee04e5e-1f09-4cda-92cf-8e184599f7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:31:27.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:31:31.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landrigan is a member of&nbsp;The Lancet Commission on pollution
        and health,&nbsp;which released a&nbsp;report&nbsp;last year estimating that
        pollution was responsible for 9 million premature deaths worldwide in 2015.
        That''s 15 times more deaths than all wars and violence combined and three
        times more than malaria, tuberculosis and AIDS combined.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7130b42-9003-420a-a216-27e5d8e7bf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:31:27.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:31:31.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said that 92 percent of pollution-related deaths
        occurred in low- and middle-income countries among minorities and the poor.
        Children, it said, are especially vulnerable, even to low-dose exposure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fda63c5-cdd9-4f35-9616-a1ea51367934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:31:27.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:31:31.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Air pollution linked
        to 3.2 million new diabetes cases in one year."</em></p>'
  'US-China-naval-exercise':
    'author': 'Brad Lendon'
    'caption': 'A U.S. Navy FA-18 Super Hornet, seen from a KC-135 air refueling tanker
      during a 2010 U.S.-Japan military exercise above the South China Sea.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-01T08:57:19.100+08:00
    'imagesource': 'jcr:408b8db5-f22e-47e8-a814-1f343ea8b5a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a33681b9-447c-48fe-beaf-b7118a9deea5'
    'lead': 'Washington has periodically sent warships within boundaries declared
      by China around disputed islands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T16:34:48.044+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T16:34:54.012+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T16:34:53.707+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. trying to make friends, counter China with massive naval exercise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a09990d-4d30-40fc-ac05-0c9b9b901837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Pentagon kicked off the world''s largest
        naval war games last week, the biennial, month-long Rim of the Pacific exercises,
        known as RIMPAC, bringing together 46 ships and submarines, 200 aircraft and
        25,000 troops from 25 nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8c83f9-d6d2-49ad-9f7c-5b7023d27b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missing from that contingent is China, which was&nbsp;disinvited
        from RIMPAC&nbsp;over its militarization of islands in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3a6306-4f3a-413a-9bfc-803693cf0279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as ships were arriving in Hawaii for RIMPAC, China was completing
        naval exercises of its own, with a series of live-fire naval drills off Taiwan
        that began on June 17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45311d37-5ca9-40e6-991a-acf72a41bea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the two sets of exercises overlap only serves to reinforce
        the differences between the two super powers, as both countries vie for military
        influence in the Pacific.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76240c15-c430-433f-93da-1fe879e3c15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RIMPAC is about "building relationships," U.S. military leaders
        said at a press conference in Hawaii on Thursday, pointing out Indo-Pacific
        nations making first-time or upgraded contributions to the exercises, including
        Vietnam, Malaysia and the Philippines, which all have claims in the South
        China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b669f226-b98f-4f4b-93f3-7e0d21056645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We work together, build relationships here, so later on ... it''s
        hard to turn down a friend," said Vice Adm. John Alexander, commander of the
        US Navy''s 3rd Fleet told the Pearl Harbor gathering marking the beginning
        of the games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cb3c94-e64b-401a-8aba-a9a20d31fec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And RIMPAC shows the U.S. Navy is better at making friends than
        its Chinese counterpart, analysts say.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8441feda-2fa7-41d5-95ae-e5c3cbdb2f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s absence means that it loses an opportunity to ... establish
        professional and potentially personal relationships with its regional and
        global naval counterparts," said Carl Schuster, a former director of operations
        at the U.S. Pacific Command''s Joint Intelligence Center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8daba5-3902-4ae0-84d2-d6c828bd5b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing does not host any naval exercises on the scope of RIMPAC,
        Schuster said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36807cb2-d996-452d-b156-8066618e226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a bit of the ''I''m the popular kid on the block'' approach
        to all this," said Peter Layton, visiting fellow at the Griffith Asia Institute
        in Australia, pointing out that the U.S. Navy knows how to show off its and
        its partners'' capabilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0ca49b-a4a0-4c53-afc3-810aa460914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the planned RIMPAC missions are new missile demonstrations,
        amphibious exercises, mine clearing and anti-piracy exercises, according to
        the US Navy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6adc89-b151-49ca-84fb-6ac7bf55a1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect all to be well publicized with tweets, photos and videos
        and postings on&nbsp;the RIMPAC Facebook page.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea79a389-1439-49a9-acb5-8af3479ad05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It highlights in graphic media detail lasting a month that navies
        want to exercise with the U.S. Navy," Layton said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839f1162-34e1-4814-8cdf-0e4c6e8021b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the presence of the South China Sea nations at RIMPAC shows
        loyalties in the region remain very much in play, said Layton.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2398cc2-58b9-455f-b388-313bbfe914c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making friends and extending influence</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b77942-6567-4142-a367-501551fab639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has periodically sent warships within boundaries declared
        by China around disputed islands, but those so-called "freedom of navigation
        operations" have not been joined by other Southeast Asian navies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2033d1ba-8541-48ad-ad3d-8c9db379f465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RIMPAC gives those Association of Southeast Asian Nations (ASEAN)
        a chance to show "passive support" for the U.S. position, Layton said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6463596-9964-4674-b924-d36ee50aa34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 ASEAN nations include Brunei, Cambodia, Indonesia, Laos,
        Malaysia, Myanmar, the Philippines, Singapore, Thailand and Vietnam. All but
        Cambodia, Laos and Myanmar are at RIMPAC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5ee434-7836-45d6-8c3f-ce945f49fc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ASEAN states might not be willing to sail with the U.S. Navy through
        the disputed waters but they are keen to exercise with the U.S. Navy and show
        solidarity that way," Layton said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b54905-17f3-4f0a-959a-34fd63114aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vietnam for the first time attending this year''s exercise is significant
        in that regard. The Philippines involvement similarly indicates they wish
        to hedge their bets and remind China they have other options," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4fe9e0-10fe-407d-87f2-5784e20b59a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broad coalition</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e5a35a-4934-413e-a1ef-d183cd085a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of Southeast Asia, the U.S. is giving important roles to
        other allies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cbbaca-519f-403e-b840-60fd2f2ce8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian and Japanese admirals will be in the Nos. 2 and 3 overall
        command positions and Australian and Chilean commanders will the maritime
        and air components respectively.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec14fcb-53e7-4a01-9134-8ec7ed4cb3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trust built in RIMPAC will pay dividends when we all respond
        together to crises that may arise," Adm. John Aquilino, the commander of the
        US Pacific Fleet, said at Pearl Harbor on Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d248e7b-3a21-4380-9d1c-c621b6944499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, meanwhile, sent a flotilla of warships for a week of "real
        combat training" around Taiwan, which Beijing claims as part of its territory
        but has been a self-governed, democratic island since 1949 following a civil
        war on the Chinese mainland.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dca26e-990c-4134-97a0-3517e69ba1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing said the combat exercises were "directed at separatist elements
        advocating "Taiwan independence," according to a report from the state-run
        Xinhua news service.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da21dcf-0095-4163-903d-2de238ef0d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese military said two warships from its Eastern Theater
        Command spearheaded the exercises -- with added units from air and coastal
        defense forces — in the Taitung Strait, the Bashi Strait and the Taiwan Strait,
        according to Xinhua.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4e217c-eea8-4878-ac8a-17f5b542d96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highlighting that the exercises were conducted by the Eastern Theater
        Command, formed during a Chinese military reorganization in 2016, was important,
        according to Schuster, the former US Navy officer now a Hawaii Pacific University
        professor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfedf28-cef2-4bbc-8267-2f9823f0366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means the PLA Navy and the joint command structure are getting
        better, more capable and they want Taiwan and the United States to know it,"
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e004d5-c2e5-43d2-a1a0-16b5ed27b809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises came while US Defense Secretary James Mattis, who
        had pulled China''s RIMPAC invitation in early June, visited leaders in Beijing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae49dd82-29cf-4cc0-b55d-a8a832b78425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They included President Xi Jinping, who made his position on the
        South China Sea clear.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd99dfcb-2db3-4ff3-8ace-a08053fbe764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our stance is steadfast and clear-cut when it comes to China''s
        sovereignty and territorial integrity," Xi said, according to state media,
        adding that "any inch of territory passed down from ancestors cannot be lost&nbsp;while
        we want nothing from others."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6da8ee7-88ba-4fae-9902-25c483f9edb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternative alliances</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e21398d-884b-4f5f-89ae-abe7c7fc8e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing isn''t showing any envy of RIMPAC either. On Thursday, the
        Defense Ministry announced its planning naval drills with the 10 ASEAN nations
        later this year, aiming to "enhance mutual trust, expand exchange and cooperation,
        and safeguard regional peace and stability," Xinhua reported.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dedcdc-5d19-49bf-aa19-4b19bced41f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Layton says for all the US military''s talk of building
        relationships, there''s one person who could burn them down during the month
        of RIMPAC — Donald Trump.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd343b05e-1350-4c95-95d4-7de5e5bae602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President has meetings with NATO and European Union leaders
        as well as Russian President Vladimir Putin scheduled for July.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8024ba-664d-4421-9f96-6f7589373705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump is widely expected to insult the Europeans and the
        Canadians, and actively try to damage NATO and the EU, while heaping praise
        on Putin for Syria and the Ukraine," the Australian analyst said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447b7e23-b141-4fe2-b9de-8f18c371732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some EU nations and maybe others may wonder why they are supporting
        a US exercise in the Pacific," Layton said. "Trump in attacking allies and
        friends will undo for all participants some of RIMPAC''s soft power aspects."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0887d72e-1bac-4889-b187-c1c1d116d071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:34:48.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:34:54.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "U.S. trying to make
        friends, counter China with massive naval exercise."</p>'
  'Kylian-Mbappe-France-Lionel-Messi-Argentina':
    'author': 'CNN Philippines Staff'
    'caption': 'Kylian Mbappe, still somehow only a teenager, ran the show in France''s
      last 16 victory over Argentina, scoring two of his side''s four goals and winning
      a penalty for another.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-01T08:08:44.553+08:00
    'imagesource': 'jcr:fb2d0061-371f-498f-a500-bb667ff8ad99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1818a6a-42b9-4a2c-8162-ec46a177a50f'
    'lead': 'Those watching this last-16 tie caught a glimpse of the future as Kylian
      Mbappe announced to the world that he could be the man to take Lionel Messi''s
      mantle as the world''s best player.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T16:39:24.364+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T16:39:28.659+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T16:39:28.368+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kylian Mbappe scores twice as France knocks Lionel Messi''s Argentina
      out of World Cup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea88b61b-eabc-494b-94f1-ea08dd86f011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lionel Messi''s&nbsp;World Cup&nbsp;is
        over. The Barcelona star''s hopes of crowning a glorious career by winning
        football''s biggest prize was ended as a France team inspired by Kylian Mbappe
        overwhelmed Argentina.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e49813c-0049-45e5-9410-71b7b1b39480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Messi having turned 31 this month, those in attendance at the
        Kazan Arena — and the millions watching around the world — could have witnessed
        the Argentine''s final appearance on the grandest stage of all.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eed7fac-5ea6-415c-b4f1-0d67f0dc1e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Messi''s career is closer to its conclusion than beginning,
        those watching this last-16 tie caught a glimpse of the future as Mbappe announced
        to the world that he could be the man to take Messi''s mantle as the world''s
        best player.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ca8a94-e893-4044-bed7-801e854ea318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old ran the show in France''s 4-3 victory, scoring twice
        — becoming the first teenager since Pele in 1958 to do so — and winning a
        penalty for his team''s opening goal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca6e66e-8610-4beb-b3e7-59dfc3d612e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;Ronaldo''s World Cup ends as Uruguay beats Portugal</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3246dc-0144-4bc8-9806-3cb280195654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His man-of-the-match performance, which dragged France back from
        a 2-1 deficit early in the second half, ensured the French become the first
        quarterfinalists of Russia 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dfbc7d-7b68-43cc-8822-c425dc83ef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s put things in context," Mbappe told reporters when informed
        that he had matched a feat last achieved by Pele, winner of three World Cups
        with Brazil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfef67c-d077-4a09-a3dd-acaa62a806d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pele is another category, but it''s good to be among these people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af98bb72-fd31-4f2b-9bcd-4c04d6cff9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a World Cup you have all the top-level players, so it''s an
        opportunity to show what you can do and what your abilities are. There''s
        no better place than a World Cup."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c82b60-bd63-4766-bf03-e7b923c61549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;Donald Trump on Cristiano Ronaldo — ''They say he is
        the greatest ever''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629d3287-d3b5-4a6f-a0e8-eb99ac57bfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;What is VAR? The Video Assistant Referee explained</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b250771c-1f79-400b-a2f5-1be75061c086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbappe the creator and scorer</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73028807-8227-4fc3-9859-d5c77a7a9366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game started tentatively. It had the feel of two old heavyweight
        champions desperately seeking to return to former glories, sparring nervously
        in the opening exchanges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419fd07f-bd72-4df2-873f-d0603a9dccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t long before the game was brought to life — and it
        was Mbappe''s searing pace and deft touch which provided the spark.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1942455-3e9e-48ca-a92a-7943062699e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenager was the thorn in Argentina''s side as an aging midfield
        and defense struggled to keep apace.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dbface-4ac4-4f99-9f90-2e7924254300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midfielder Javier Mascherano, who later announced his international
        retirement after 147 caps for his country, was the first to cynically scythe
        Mbappe on the edge of a crowded area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03b8f36-f44b-4bb7-9bf9-f648aea9c016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antoine Griezmann hit the subsequent free-kick sweetly, his effort
        crashing against the crossbar as Argentine goalkeeper Franco Armani stood
        with his feet rooted to the Kazan turf.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28913afe-3fa6-45e5-b7b9-a2a52fa93bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But France wouldn''t be denied for much longer and it was, of course,
        Mbappe who created the opening.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5d8634-80aa-4865-bd42-03d2049c2948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSG star picked up the ball in his own half from Ever Banega''s
        loose touch and blitzed past the futile challenges of two Argentine defenders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3332bef5-b98d-4e54-95bd-6956bdfaf061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just Marcos Rojo now between him and the goal, Mbappe knocked
        the ball past the Manchester United defender, who hauled the teenager to the
        ground, leaving referee Alireza Faghani with an easy penalty decision.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb3737-0e74-452a-8a12-52bc418db567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up stepped Griezmann to coolly slot the ball down the middle of
        the goal, sending Armani the wrong way.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad030a63-cc45-4b94-bcf7-1a593c0a2188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is Mbappe the best young player in the world?&nbsp;Have your say
        on our Facebook page.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f45b55b-8b29-4c75-b1eb-f53ce48133e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mbappe show</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1609ba47-3e31-475e-b769-d1c4618ae4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the clocked ticked towards the half way mark, France appeared
        in complete control, dominating the ball with almost 70 percent possession.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbe8d31-3bd2-48f9-95bd-ce1ae9f8f4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of Argentina''s front three had even one sight of goal, with
        N''Golo Kante in particular doing a fabulous job of nullifying Messi''s threat.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0fb20c-6386-4c3c-a798-826c6a69d9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for all of France''s dominance, it was a moment of magic — though
        this time not from Messi — which hauled Argentina level.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5963ab-59b4-45b1-9bad-db692a7cc5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angel Di Maria, one of the underperformers in this underperforming
        side, picked the ball up 25 yards from goal and found the top corner with
        a stunning, curling strike.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25780521-036c-4df7-8545-7bda0ea16b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somehow level at the break, Argentina then went ahead within minutes
        of the second half after Messi''s swiveled shot hit Gabriel Mercado''s foot,
        diverting it past the wrong-footed Hugo Lloris.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2b1706-091d-41fe-a8a2-c3e3018987a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France looked flat and nervous, a shadow of the team which dominated
        for the opening 40 minutes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a498e7-ddc1-4f85-9595-472e52d5bfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an 11-minute goal glut, started by Benjamin Pavard''s strike
        — a frontrunner for goal of the tournament — just nine minutes after Mercado''s
        goal, made sure of France''s progress.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9f31a2-15a5-4e15-8332-96d2676f3bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/sport for more news and features</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901baa80-7d58-4fff-be9a-e8f906adbcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbappe struck in the 64th and 68th minute — the second a clinical
        finish after a stunning France move which had started with Lloris.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4fa059-6ace-43af-854d-7daa44726d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a consolation for Argentina, a Sergio Aguero header from
        a glorious Messi pass. It was a final moment of World Cup magic from La Pulga
        — but France held on for a deserved place in the quarterfinals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dd10e5-b413-4e69-bb72-14605e331410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:39:24.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:39:28.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kylian Mbappe scores
        twice as France knocks Lionel Messi''s Argentina out of World Cup."</em></p>'
