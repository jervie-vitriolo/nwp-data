    'template': '1'
    'title': 'Sandiganbayan junks Gigi Reyes'' bail plea on PDAF plunder case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1da15a-8f38-4261-b429-d058c7f1ca8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:21:04.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:43:25.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> The anti-graft
        court denied the bail plea of Atty. Jessica Lucila "Gigi" Reyes in relation
        to her plunder case on the multibillion-peso Priority Development Assistance
        Fund (PDAF) scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22536d40-c418-470d-926f-9970770127fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:21:04.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:43:25.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its decision dated June 25, the Sandiganbayan''s Third Division
        denied Reyes'' plea for lack of merit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3297d968-422c-4730-92b5-dd41f6dd9a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:21:04.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:43:25.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision penned by Associate Justice Bernelito Fernandez said
        evidence against Reyes was strong. But the court explained the decision would
        not affect the outcome of the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae33f6a1-3117-4799-94b0-7246013995f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:21:04.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:43:25.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Court is merely confronted with a Motion for Bail and not
        a disposition of the cases after a trial on the merits. There is still a long
        way to go and there will also be other evidence that will eventually be presented
        by the parties," the ruling read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e882f3ab-032f-43a0-a27d-58d2a7909560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:21:04.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:43:25.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes was accused of receiving on Enrile''s behalf over a hundred
        million pesos worth of kickbacks to allocate his PDAF to alleged pork-barrel
        queen Janet Lim Napoles'' organizations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fbec0e-a136-4ffb-bf79-0f66a46620a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:21:04.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:43:25.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes and Napoles are currently detained in Camp Bagong Diwa in
        Taguig City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824988cc-199a-4b0e-ac41-acc9e7afa5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:21:04.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:43:25.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Enrile had been released from detention for humanitarian reasons.
        The former Senate president had previously been detained at the Philippine
        National Police''s Custodial Center, along with senators Bong Revilla and
        Jinggoy Estrada.</p>'
  'COA-PNP-2017-audit-report':
    'author': 'Chad de Guzman'
    'caption': 'The solar power to be generated for two PNP buildings in Camp Crame
      will be 600,000 kWh yearly and will be effective for a decade, according to
      the DOE.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-01T15:37:07.062+08:00
    'imagesource': 'jcr:aea450be-4fec-4286-8e3a-949a06f7e640'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26b5c59a-8269-4aba-84a5-bbd2cf38ce64'
    'lead': 'The audit report also flags the PNP''s purchase of ₱1.89-billion worth
      of patrol vehicles in 2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T16:24:08.960+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T16:24:18.771+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T16:24:18.500+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA: ₱1.3-B in combat items still undelivered to PNP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb79f4d5-1cc4-4601-b47f-c7d3a9cbfe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:24:08.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:24:18.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> The Commission
        on Audit (COA) flagged ₱1.347 billion in mobility and combat items purchased
        by the previous administration&nbsp; have not yet been delivered to the Philippine
        National Police (PNP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c4c432-90eb-4e9c-b2a2-3647c1c333f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:24:08.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:24:18.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual report, COA directed the PNP to demand the items purchased&nbsp;
        from state-owned Philippine International Trading Corporation (PITC) as early
        as March 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84494a4e-432b-46e4-a0aa-7bf560661f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:24:08.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:24:18.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The items — 42 utility trucks, six units of light personnel carrier,
        3,300 ponchos, 12 automatic grenade launchers and other related line items
        —&nbsp; are not with PNP as of December 31, 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3556a94a-ff03-4cec-bccb-e8b23e433208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:24:08.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:24:18.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recommended that (PNP) demand the immediate delivery of all
        mobility/combat assets within the next six months; otherwise, require the
        PITC to refund the total advance payments of ₱1.347 billion for deposit to
        the National Treasury," the report said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1092f8d8-a6fc-4285-90bb-9c34380d204a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:24:08.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:24:18.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the PNP should refrain from availing of PITC''s services
        "unless extremely necessary."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d19b801-e604-4a07-a703-990d09054513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:24:08.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:24:18.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA also noted that in the memorandum of agreement between PNP
        and PITC, there was no timeline to ensure the delivery of the units.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043c0bde-23c0-4392-a6fc-e0ce694128c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:24:08.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:24:18.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is well to note that the ₱1.347 billion worth of mobility and
        combat assets could have greatly contributed to the capability of the police
        force to effectively and efficiently accomplish its mandate," the report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afac3453-a803-474b-94d3-5855c0fb5202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:24:08.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:24:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit report also flagged the PNP''s purchase of ₱1.89-billion
        worth of patrol vehicles in 2015 and failure to assess them prior to their
        use that pushed back some of the police force''s programs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855dbda9-d670-4e0b-986d-b891a69cd114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:24:08.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:24:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said out of the 2,054 units of Mahindra Enforcer and Mahindra
        Scorpio purchased, 206 units were not effectively utilized due to "frequent
        breakdowns, poor after sales services and limited availability of spare parts."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a55bf6-ff34-4714-b6a1-f32288c30792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:24:08.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:24:18.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP, according to COA, incurred ₱59.379 million in services
        fees on top of the vehicles'' issues, and an additional COA survey showed
        more than half of the police end-users of the Mahindras were not satisfied
        with the performance of the vehicles.</p>'
  'Donald-Trump-immigration-protest':
    'author': 'Dakin Andone'
    'caption': 'A young girl holds a sign that reads, "We the people, will fight back"
      in protests against U.S. President Donald Trump''s controversial immigration
      policies.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-01T10:54:36.052+08:00
    'imagesource': 'jcr:22abde6d-232e-45ad-b9a2-c2574ecf8eec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '583bc63e-102a-4f62-9569-9e4b280d4d92'
    'lead': 'More than 2,500 undocumented children were separated from their parents
      in the weeks since the zero-tolerance immigration policy took effect. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T16:28:01.876+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T16:28:06.185+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T16:28:05.494+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coast-to-coast protests denounce Trump immigration policies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00e0c57-f67f-4569-b09d-ada30bd3cbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Americans young and old took to the streets
        of U.S. cities Saturday to say "Families Belong Together" nearly two months
        after the Trump administration implemented its "zero tolerance" policy toward
        undocumented immigrants, prompting the separation of thousands of children
        from their parents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e15e03a-cc64-45a7-a4b3-cf3bc212374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main rally was in Washington, DC, but hundreds of&nbsp;marches,
        protests and rallies&nbsp;took place across the country in cities like New
        York, Philadelphia, Chicago, Milwaukee, Denver, Miami, St. Louis, San Francisco
        and Los Angeles, where crowds called for&nbsp;the immediate reunification
        of migrant families and an end to family detentions and separations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774c148e-ea95-4a93-a816-9a07e56415a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to organizers, protesters have three demands:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a53f43d-bf31-4694-9bee-f62180247306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want separated migrant families to be reunited immediately.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043c6dfd-96ac-4ca8-9db8-d9b23d8d47c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want the government to end family detentions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abffd8c-ca63-4e7a-b9ed-0409cfb9e148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they want the Trump administration to end its zero tolerance
        policy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29fc92e-16a4-4cdf-80d7-4efba57adfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees in Washington braved the summer heat and marched from
        Lafayette Square to the White House — though the President is at his golf
        resort in New Jersey — and down Pennsylvania Avenue, past the Trump Hotel,
        where chants of "Shame! Shame! Shame!" broke out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7729c0fc-97f9-42fb-a399-40f4942e2ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Atlanta, demonstrators carried cages with dolls inside, and marchers
        in Chicago encouraged each other to "fight back."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0165d488-d597-4b3a-a8b7-cb8043e04398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters in Houston chanted, "No baby jails," outside City Hall.
        Farther to the south, crowds gathered in McAllen, Texas, the border town where
        one of the&nbsp;Customs and Border Protection agency''s processing detention
        centers&nbsp;sits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b163a06d-fc44-4626-a18f-50fbe122c572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several celebrities joined the rally in Los Angeles, like singer-songwriter
        John Legend, who sang his song "Preach," and Cher, who encouraged people to
        go vote in November.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd965e831-a4d3-4e7f-b2d0-eb365c8f6b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many attendees carried signs, some demanding a change to the administration''s
        policy, others celebrating the contributions that immigrants make to the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834c788a-5269-4629-9c8f-cb258fe5e45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all immigrants," one said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b610f27-1c52-4d95-9a27-e2f913e16809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeking safety is not a crime," said another.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40feddd3-9000-4a02-b2ea-9ad29d459913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let our children dream. Let them go!" a sign in Washington said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a5219-f70a-4be7-943b-7aacfb54ce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there were plenty of signs and shirts declaring,&nbsp;"I really
        do care, do u?"&nbsp;— a dig at&nbsp;the jacket first lady Melania Trump&nbsp;wore
        while departing for a trip to the southwest border last week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0147b225-515b-4a56-a45f-61e37305c1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m outraged that families are being separated," said Margaret
        Stokes, 54, a Virginia teacher protesting in the nation''s capital. She carried
        a sign that asked, "Where are the children?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecf1e59-a54d-4a61-96aa-6d6713e7da63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Separating families, especially young children, without a plan
        to reunite them is abhorrent," Stokes said. "This is not America.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5ce7ce-2d52-462b-883d-7fa560107dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to let the administration know that we will not become
        numb to these atrocities."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c4e2ed-4a67-4c03-82a3-9196a5292bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Gregory, 39, was one 575 activists arrested Thursday during&nbsp;a
        protest at a US Senate office building.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cce54bc-01c5-4960-a759-cbfa8060fbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she brought her 5-year-old son, Aaron, to Saturday''s protest
        in Washington to show him she doesn''t want to be a part of an America like
        that. She said the policy indicates the country has "no morals," adding that
        "the GOP claims to be pro-life but is stealing babies from their family."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223d19db-9f2d-412b-a2ac-24783546c087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Saturday''s protests drew people from both sides of the aisle.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44036a00-3e2d-4680-bc05-98f4950c2594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unconscionable, immoral. None of the words are quite strong
        enough," said Allison Thompson, 49, a lawyer from Fayetteville, North Carolina.
        She said she was a registered Republican attending her first protest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a1e8e6-248d-4a06-9f0b-9704404d71d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Separating a child from a parent — as a parent — is the most inhumane
        thing ever," the mother of two said. "There is just nothing worse to me."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5363ce2-66fe-4bae-b3bd-76d2f4bdf9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis has been building for weeks</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c424b87d-1e0b-4a9e-9951-2ece8ce59ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,500 undocumented children were separated from their
        parents in the weeks since the zero-tolerance policy took effect. Under the
        policy, any adult caught crossing the border illegally faced prosecution,
        and their children were sent to federal shelters all over the United States.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee92cdbd-1edf-45ec-9f0a-13ff7a8c8f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outrage over the separations has been at a fever pitch for weeks.
        The anger hasn''t abated either, even after President Donald Trump&nbsp;signed
        an executive order&nbsp;June 20 reversing the family separation policy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0d5fda-5571-422c-bb76-9581f4183d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six days after that order was signed,&nbsp;only six children had
        been reunited with their parents&nbsp;— meaning more than 2,000 children were
        still in limbo, feeding the furor and raising&nbsp;questions about whether
        the government actually has a plan&nbsp;to reunify families.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd381ed6-79b7-4e39-8aec-f7afad53d115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal judge this week&nbsp;ordered a halt to most family separations
        at the border&nbsp;and the reunification of families. Within 14 days, children
        under 5 were to be back with their parents, and within 30 days, children 5
        and older were to be reunited with theirs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edde236-dcc6-49d5-a5c4-5694c97cf50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Families Belong Together protesters don''t want to wait.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6fd469-ece3-4291-bddf-26008d758dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters share why they''re in the streets</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aaac98-012d-4330-b641-c9e5e4b682ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Flores, a 34-year-old protester in Washington, posted a picture
        of his daughter Isabella on Instagram, flanked by signs supporting immigrants.
        He told CNN about his father who came to the United States illegally from
        Guatemala more than three decades ago.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257c90f0-91a4-459b-a814-daa85cb31153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a little luck and some persistence he was able to get his
        papers and brought us to the USA in 1987," Flores said. "He passed away in
        2000 a homeowner, business owner and citizen.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b7f6dd-4ad6-437a-93c1-1861573b4550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why I march today, to honor his sacrifice. And to teach
        my daughter of the same sacrifice."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a80d07-e787-49aa-b9b5-bc704ee5d8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diane Norris of Mission, Texas, joined the protests in McAllen.
        Her sign said, "Now you''ve pissed off grandma."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea114806-bb82-41eb-9f77-4f3b2fd0455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know what it''s really like down here and how scared and desperate
        the refugees are," she told CNN via Instagram. "Trump''s policy is cruelty
        personified and we ALL need to speak out against it."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113841ef-70fa-4a02-9ae5-f4437e9e3bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacKenzie Banks, 19, carried a sign at the Washington protest that
        read, "If these children lived in my uterus would y''all start caring."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a31356d-d2a7-4dee-aa58-c903a6465069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am protesting in DC today because I cannot turn a blind eye to
        the clear human rights abuses brought forth by this administration," Banks
        told CNN. "They deserve to be held accountable for the atrocities they are
        committing against our brothers and sisters."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d3e45d-2cd4-4867-9dac-abb026e7fa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds in Washington also heard from the immigrant communities most
        directly affected by the Trump administration''s policies and rhetoric.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa62d93-9023-4e67-9ac7-ccbb5f79140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 12-year-old girl named Leah, the daughter of undocumented immigrants,
        stepped up to the podium and spoke about living in fear of "losing my mom
        to deportation."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9de63f7-ae84-43fe-9160-2edd1611025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t like to live with this fear," she said through tears streaming
        down her face. "It''s scary. I can''t sleep. I can''t study. I am stressed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18b3611-38f5-4aac-ac6a-1930c856c7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am afraid that they will take my mom away while she is at work,
        out driving or at home," she continued. "I don''t understand why this administration
        won''t support mothers who just want a better life for their children."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7183dda4-82a4-45d9-a972-8ad8e15b8399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''This is beyond politics''</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7373fb-4521-4912-8c4c-28c4d182a021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Event organizers said Saturday''s protests were about addressing
        an ethical issue.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269ef80d-29cf-46aa-ace1-2a08263b6343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not left or right," said Anna Galland, executive director
        of MoveOn.org, one of the organizations leading Saturday''s protests. "It
        is right and wrong."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff53bd7-a82e-4a60-b6b2-82415dad980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galland said she and U.S. Rep. Pramila Jayapal put out a call for
        protests less than two weeks ago, and they were "overwhelmed" by the response.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d97d8d5-482c-4b41-96c7-fea094ad5023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rallies were to take place in 750 cities big and small all over
        the country, Galland said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b31ff46-00ca-4e87-87b0-3c0d243cb5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if you asked someone on the street, ''Is it a political
        question whether we should tear babies out of their mother''s arms?'' they
        would say, ''No, that''s a moral question,'' " Galland told CNN''s Christi
        Paul. "And this is a moment of moral outrage."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c45042-5383-4ee8-b98f-0519111a6279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayapal, who was also arrested during the protest at the Senate
        office building earlier this week, agreed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce338e81-137c-474d-b7cf-283a5f442443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is beyond politics," the Washington state Democrat said Saturday
        morning. According to her, the rallies are about keeping the issue "at the
        front of the agenda" and sending a message to Trump that he can change his
        policy immediately.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c426093-9677-4694-8424-c8d2a9b98a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t put kids in cages," she said. "You don''t separate breastfeeding
        babies from their mothers. You don''t put asylum-seekers in prison, and we''re
        calling for an end to that today."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e17d72-4df4-45b2-b5d1-a253e5b76e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Elizabeth Warren also echoed that sentiment at a rally in Boston.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1c9802-a105-45a4-8d9f-cf03f4d83ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This moment is a moral crisis for our country," the Massachusetts
        Democrat said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba41f4b-b652-4a2c-b8f6-d3ad3be84e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:28:01.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:28:06.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not be silent. We cannot be silent. We will build a country
        that reflects our values. That is why we are here."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4728af-44bd-4749-a64f-cf6bcd8c1699'
