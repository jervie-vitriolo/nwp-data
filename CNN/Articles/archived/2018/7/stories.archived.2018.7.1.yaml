      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is packing winds of 85 kilometers per hour (kph) and gustiness
        of up to 105.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b3fc8b-8d57-4df8-9c8b-272c53d4802b'
