      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The two greatest players of this generation
        have been sent packing from Russia in the same day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79ecdf0-ce24-4667-a199-43973b482d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours after&nbsp;Lionel Messi and Argentina were eliminated&nbsp;from
        the&nbsp;World Cup&nbsp;by France, Cristiano Ronaldo''s Portugal fell to a
        2-1 defeat against two-time champions Uruguay in the last 16.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27826018-fbe9-47a2-a20d-8086a3d6c640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two goals from Edinson Cavani, the second a stunning strike into
        the far corner, either side of Pepe''s equalizer consigned the reigning European
        champions to defeat and set up a quarterfinal tie with France on July 6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c526e0b9-0a08-4103-97df-58f6a3b1ef85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:42:45.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:42:49.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;Mbappe scores twice to knock out Messi''s Argentina</p>'
