      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> Tropical
        Storm Florita is expected to exit the Philippine Area of Responsibility Sunday
        afternoon, the state weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288bfdd1-e6e2-43db-891a-528c69bfaeb6'
