    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drake confirms fatherhood on new album

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b38c646-918c-4aa2-9143-45302385ad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:58:24.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:19.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sure, Drake has Michael Jackson and Jay-Z
        on his new album, but the real scoop is his baby references.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ea2b89-71c4-40d5-8dcf-009fdec43744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:58:24.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:19.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper dropped "Scorpion" Thursday, which features 25 tracks
        and includes a guest appearance by Jay-Z and a previously unreleased vocal
        by Jackson, who died in 2009.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3878b46-2b95-4e58-b4ec-460f3e3ac11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:58:24.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:19.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also includes Drake addressing his recent feud with Pusha-T.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89303d9a-856f-42fb-8f25-161e31076589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:58:24.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:19.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake explains blackface photo from Pusha-T single</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafce473-4085-433d-b618-6701dc523255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:58:24.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:19.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Pusha-T released "Infrared" and took aim at Drake for using
        a ghostwriter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca0cdfc-2fec-4fad-af5c-6490521b71f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:58:24.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:19.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 24 hours later, Drake released his response "Duppy Freestyle,"
        which included name-dropping Pusha-T''s fiancé, Virginia Williams.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266583e1-14fc-426a-b178-03c7e8ab6d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:58:24.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:19.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pusha-T didn''t appreciate that and came back with a blistering
        response that included an allegation that Drake had a secret love child.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5c682f-1964-4425-b3c5-3cf4396b1c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:58:24.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:19.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A baby''s involved, it''s deeper than rap/We talkin'' character,
        let me keep with the facts/You are hiding a child, let that boy come home,"
        Pusha-T rapped.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ea9cc-b909-41ef-85a3-ebee3485fc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:58:24.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:19.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake appears to respond to that on his new single "Emotionless."
        On the track Drake says, "Look at the way we live / I wasn''t hiding my kid
        from the world, I was hiding the world from my kid."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765eaef9-5051-48f2-bba7-1623139f60a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:58:24.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:19.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From empty souls who just wake up and look to debate / until you
        staring at your seed, you can never relate," Drake raps. "Breaking news in
        my life, I don''t run to the blogs / The only ones I wanna tell are the ones
        I can call."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03fbe6b-48d3-4fcf-b48f-2a8c86471451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:58:24.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:19.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spells it out on the song "March 14."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c9e160-9d86-4d38-b0e3-5a2ebace8b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:58:24.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:19.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday morning was crazy / I had to come to terms with the fact
        that it''s not a maybe," he raps. "That s**t is in stone, sealed and signed
        / She''s not my lover like Billie Jean, but the kid is mine."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527cde19-574d-47f6-9408-cc9f517a7a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:58:24.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:19.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake also raps about not seeing his child: "I got a empty crib
        in my empty crib." He also seems to reference tensions with the mother, who
        he does not name: "Hopefully by the time you hear this, your mother and I
        will have come around instead of always cutting each other down."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222ff374-9dfd-4844-ab2f-c5b166bb4258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:58:24.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:19.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s breaking my spirit / A single father, I hate when I hear
        it," he raps.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f2b269-3c9c-4da7-b190-d390b2d66b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:58:24.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:19.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for Drake for additional comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302a87d6-4548-480a-b185-d5b9b643ef78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:58:24.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:19.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Drake confirms fatherhood
        on new album."</em></p>'
  'Tesla-races-to-fulfill-its-Model-3-promise':
    'author': 'Chris Isidore'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-07-01T19:36:25.655+08:00
    'imagesource': 'jcr:44621b90-de28-4c6d-a33f-ffc3bbccf371'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d44c95a-564e-450f-a3be-2c8cff93e011'
    'lead': 'After missing two previous production goals, Elon Musk has told investors
      the company will be making 5,000 Model 3s per week by about this time of year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T16:01:15.608+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T16:41:50.147+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T16:41:49.928+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tesla races to fulfill its Model 3 promise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ed2fd2-41a1-4126-abbd-6613aadf733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:01:15.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:50.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Can Elon Musk finally live up to
        one of his big promises for Tesla''s Model 3?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3978ac2e-61b4-4311-b30b-a3c6642b7476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:01:15.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:50.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electric car maker''s first mass production vehicle has fallen
        short of ambitious production targets.&nbsp;After missing two previous production
        goals, Musk has told investors the company will be making 5,000 Model 3s per
        week by about this time of year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f10796f-4aa6-42ba-94f8-d3f9404cd5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:01:15.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:50.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He originally promised Tesla would be building 5,000 Model 3s per
        week by the end of 2017. The company made 800 in the final week of the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8e9698-04c7-48df-b95d-b5d31938cc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:01:15.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:50.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he scaled back the promise, saying Tesla would be&nbsp;making
        2,500 a week&nbsp;by the end of the first quarter, on its way to building
        5,000 a week by the end of June. It fell short of that target as well, building
        2,020 in the seven days before its April 3 report on production levels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d444da4-7657-4ab8-8d4c-9fd3197e1870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:01:15.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:50.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production targets are more than just a matter of pride; they''re
        crucial for Tesla to become profitable on a sustained basis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e177c20-3f5a-4a0f-b20d-e76b4be671e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:01:15.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:50.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has a waiting list of about a half a million customers who
        have put down $1,000 deposits to buy a Model 3. But it ended the first quarter
        having delivered fewer than 10,000 of the cars. Tesla is giving some people
        who put down deposits the chance to order the options for their cars -- but
        they will have to pay an additional $2,500 towards the purchase price in order
        to do so. And they still aren''t getting a firm date for when their car will
        be ready.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d15a793-dfc6-4ca6-87c6-11e5ac29ab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:01:15.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:50.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has only reported two profitable quarters in eight years as a
        public company, and it has enough debt to pay back later this year that critics
        worry it would face a&nbsp;cash crunch. It may have to borrow a lot more money
        or sell additional shares to fund its operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e50ead-8154-4385-aa87-61d2cfb67e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:01:15.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:50.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s, which downgraded its credit deeper into junk bond status
        earlier this year, estimates Tesla will need to raise as much as $2 billion
        -- even if the company hits its target.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed673172-6a02-4864-b2c5-e161ce4946b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:01:15.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:50.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Musk has continued to insist that he''ll hit the target of 5,000
        Model 3s a week, and that will give the company enough&nbsp;sales and profit&nbsp;to
        make it unnecessary to raise more cash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b553ba-3c43-4a7b-a50d-d17bef4b4f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:01:15.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:50.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Elon Musk tells shareholders Tesla won''t run out of cash</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76412f8f-0837-452d-8665-de24853fc74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:01:15.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:50.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts believe he''ll hit the 5,000 goal. But Goldman Sachs
        analyst David Tamberrino, who has a sell recommendation on the stock, questioned
        whether Tesla would be able to sustain that level production.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a6ef29-5068-43d3-b6df-25284048a7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:01:15.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:50.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla did not respond to a request for comment on its current production
        status.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cadb82-5e8f-4e11-8de4-66d9095c70d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:01:15.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:50.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company built an extra assembly line under a huge tent outside
        the company''s Fremont, California, factory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f80c91-5448-4fba-96f4-3080d0a68bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:01:15.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:50.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has been essentially living at Tesla''s factories -- the Fremont
        plant where cars are assembled, and the Nevada "Gigafactory" which builds
        the lithium ion batteries to power the cars. A recent Wall Street Journal&nbsp;interview
        with him&nbsp;described him wearing the same Tesla t-shirt for three straight
        days and sleeping under his desk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c98625-2830-4905-9b2a-feb2651b8c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:01:15.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:50.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Elon Musk vs. the world</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b27f06-39c9-446a-a9dc-98b6e367e716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:01:15.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:50.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s had a contentious few months at Tesla -- sparring with stock
        analysts on the most recent&nbsp;investor call in May, vowing to create a
        new service to&nbsp;rate the credibility of media&nbsp;outlets he believes
        are treating him unfairly, and mocking critics on Wall Street who question
        whether he would finally meet the goals to justify the stock''s lofty valuations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6c5735-f184-4565-b8dc-cc9b7a341a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:01:15.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:50.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a while it seemed as if investors had finally fallen out of
        love with Musk and Tesla. After reaching a record high last September, the
        stock lost about a third of its value, falling to a 52-week low in April,
        just ahead of itsreport on Model 3 production. But Musk''s assurances that
        production was on track and that the company would finally be profitable in
        the second half of this year helped&nbsp;bring back the value of the stock.
        Shares have regained more than three-quarters of their lost value.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d5e47-114d-48a8-81d9-f298c856ed6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:01:15.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:50.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNNMoney''s Jackie Wattles contributed to this report</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de06a23-6061-4f15-9601-0332e6d2dab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:01:15.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:41:50.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Tesla races to fulfill
        its Model 3 promise."</em></p>'
  'Spider-Man-first-day-on-the-job-at-Paris-Fire-Brigade':
    'author': 'Sandrine Amiel and Sheena McKenzie'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-01T19:33:33.055+08:00
    'imagesource': 'jcr:6ea53193-4f8b-47d1-8ba8-cd042791849d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c975d23-f279-4e8d-a3a2-37f4829c569f'
    'lead': 'Mamoudou Gassama''s remarkable rescue of a child in May not only won
      him internet stardom -- but French citizenship and a job with the fire department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T16:05:17.054+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T16:05:35.852+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T16:05:35.645+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Spider-Man''s'' first day on the job at Paris Fire Brigade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46645daf-c9ae-4162-8f8c-84666fd193fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:05:17.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:05:35.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A migrant who earned the nickname "Spider-Man"
        after scaling a building to save a child dangling from a balcony had his first
        day at a new job with the Paris Fire Brigade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd1adda-a378-4b9b-ae50-5cb2ed550186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:05:17.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:05:35.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamoudou Gassama''s&nbsp;remarkable rescue&nbsp;of a child in May
        not only won him internet stardom -- but French citizenship and a job with
        the fire department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c448d9d-2bfa-47aa-b197-4eea4081cb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:05:17.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:05:35.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old Malian migrant began his new job on Sunday, his
        press spokeswoman Djeneba Keita told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65860ea-7e14-449d-b263-d07427769c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:05:17.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:05:35.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was one of 24 new recruits, the Paris Fire Brigade tweeted on
        Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50481be9-fb13-490e-8ddc-7d238b8512c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:05:17.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:05:35.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gassama''s jaw-dropping rescue prompted French President Emmanuel
        Macron to invite the young man to the Élysée Palace where he was given a certificate
        and a gold medal for performing an act of courage and dedication.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097525ed-668e-4bd4-9d04-73a395f030c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:05:17.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:05:35.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gassama told Macron: "I didn''t think about it. I climbed up, and
        God helped me."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cbdbbe-78dc-48e5-83ca-0ee99b3a50aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:05:17.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:05:35.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gassama said that when he reached the apartment, he became scared
        and started shaking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37222320-b45a-40c5-baa7-d2f923414cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:05:17.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:05:35.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN affiliate BFM TV after the rescue, Gassama said
        he had been in the neighborhood to watch a football match in a local restaurant
        when he saw the commotion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820e6f90-275f-47d0-9f20-b7511c4f54df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:05:17.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:05:35.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like children. I would have hated to see him getting hurt in
        front of me," he said. "I ran and I looked for solutions to save him and thank
        God I scaled the front of the building to the balcony."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57085320-8891-4270-8634-1537630528b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:05:17.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:05:35.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to judicial sources, the 4-year-old child''s father was
        out shopping when the incident occurred.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cc280b-3e41-44e6-bc4a-a0a359d6b9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:05:17.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:05:35.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father, who was being investigated for abandoning his parental
        responsibilities, will be sentenced in September, a spokesman for the Paris
        prosecutor said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f59497-adf2-41f4-baaf-059264f09282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:05:17.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T16:05:35.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Spider-Man''s''
        first day on the job at Paris Fire Brigade."</em></p>'
