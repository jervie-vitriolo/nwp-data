      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Fortnite'' fever
        to generate a new type of World Cup next year?"</em></p>'
  '5-beaches-philippines':
    'author': 'Kit Singson'
    'caption': 'Usually regarded as nondescript, the island of Cagbalete is slowly
      making it to many traveler‚Äôs lists. It is 14 km off the coast of Mauban Town
      in Quezon. Photo from VILLA NOE BEACH CAGBALETE/FACEBOOK'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2018-07-13T14:34:44.547+08:00
    'imagesource': 'jcr:51ca915d-e005-4020-808c-3dab297284b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff24179c-c63d-4354-8e71-1ab453ad1dc0'
    'lead': 'The Philippine archipelago is still hugely undiscovered, and the beaches
      and towns that are unknown to most of us are sometimes literally next door.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T16:53:41.735+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T16:53:46.466+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T16:53:46.170+08:00
