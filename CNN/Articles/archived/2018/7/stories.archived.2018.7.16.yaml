      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Salagdoong Beach, Siquijor</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160892e6-c5dd-4bc1-a479-59027ead6df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take a deep breath and jump off a cliff in Salagdoong Beach, located
        in Maria, Siquijor. Famous for its two-tier jumping boards embedded on a 50-foot
        coral rock, Salagdoong is a great place for first time jumpers and divers.
        Its gorgeous emerald waters visibly shift from light to dark and it houses
        a lush biodiversity underneath.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06e133e-40de-495b-8f4c-ebda397bff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the beach is considerably short, it‚Äôs very well-maintained
        and beautiful. There is also a restaurant near the beach where you can get
        meals for ‚Ç±150 to ‚Ç±400. There‚Äôs also a small cave at the edge of the cove
        where you can relax and take pictures as the waves gently pull you back and
        forth against the shallow limestone wall. A perfect spot for social media-worthy
        photos.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179937a7-246c-49c6-bdf5-c6e6eb5fd62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to get there:</strong> Siquijor is a must-see destination
        on its own, so set aside a few days of your Central Visayan backpacking if
        you wish to go around and experience the whole island. Coming from Dumaguete
        City, either take a tricycle or a van going to Dumaguete Port and book ferry
        tickets going to Siquijor. The ferries leave every hour, and take two hours
        to reach Siquijor. From the port, you can take a tricycle tour going around
        the island (it takes about four hours to do a perimeter), including Salagdoong
        Beach, or simply take a tricycle directly to your destination.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7582bda-51cc-4532-af97-e893a3d859a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estimated budget: ‚Ç±7,000 to ‚Ç±8,000 per head for two nights in Siquijor.</p>'
