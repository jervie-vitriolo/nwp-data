  'Federalism-charter-change-survey':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-16T14:23:08.135+08:00
    'imagesource': 'jcr:a1059d85-48b8-4719-96c0-f5a2204f4fb9'
