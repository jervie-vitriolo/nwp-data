      'mgnl:type': 'text'
      'text': '<p>However, in 2008, Queen Elizabeth ended that tradition when she
        commissioned her dressmaker to make a replica in order to preserve the original
        gown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6b6c94-6f25-4e24-a4d2-4e286e964eef'
