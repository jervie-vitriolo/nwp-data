      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four portraits released by the Palace show the young prince
        surrounded by his adoring family, including a grinning Prince George, who
        turns five next week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
