      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pele ‚Äî who scored twice as an 17-year-old in Brazil''s 5-2 victory
        over Sweden in the 1958 World Cup final ‚Äî congratulated the Mbappe on his
        official Twitter account moments following France''s triumph.</p>'
