      'text': '<p><strong>(CNN Philippines) ‚Äî</strong> Talent appreciates talent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baffea13-4591-400c-bcc5-837a2f8f92ab'
      'mgnl:activationStatus': true
