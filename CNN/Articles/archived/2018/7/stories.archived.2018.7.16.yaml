      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Henry" was spotted east of Aparri, Cagayan at 7 a.m. The southwest
        monsoon or habagat will bring rains over Metro Manila, Zambales, Bataan, Cavite,
        Batangas, Mindoro provinces, Palawan, and western Visayas, as well as scattered
        rains and thunderstorms over the rest of Luzon.</p>'
