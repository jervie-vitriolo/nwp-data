      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monarch had a busy week ahead of her, attending an event to
        mark 100 years of Britain''s Royal Air Force Tuesday and meeting US President
        Donald Trump for tea Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62002eb6-4c12-46c1-bcc7-ba47e08e864a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:01:12.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:01:18.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth has begun to scale back her responsibilities, and
        has handed control of some duties to her heir, Prince Charles. Prince Philip
        has made even fewer public appearances, after he retiring from public life
        last September.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ef64bb-7b75-45d6-86f3-c7eb3bc405a2'
      'mgnl:activationStatus': true
