      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen and Prince Philip were notably absent in the portraits,
        having made the decision not to attend the christening, according to the UK''s
        Press Association.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6521eb0-a455-499a-a957-ec044385939e'
