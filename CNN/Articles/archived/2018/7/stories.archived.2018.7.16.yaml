      'mgnl:type': 'text'
      'text': '<p>Prince Louis is wearing a long silk and lace robe that nearly skims
        the floor. The garment is a handmade replica of the 1841 Royal Christening
        robe, worn by over 62 royal babies at their christenings ‚Äî including those
        of Prince Louis'' grandfather, father, and uncle.</p>'
