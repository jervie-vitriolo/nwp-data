    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '67 percent of Filipinos against charter change ‚Äì Pulse Asia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d76b6ba-466a-42cf-8f3d-39e8106dc62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:55:52.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:55:56.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) ‚Äî</strong> Around
        two out of three Filipinos remain opposed to amending the Philippine constitution,
        results of a survey released Monday by independent pollster Pulse Asia showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256edb46-f7e9-4db9-b8a7-3182f0bba61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:55:52.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:55:56.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollster said its survey last month found 67 percent of respondents
        are against amending the charter ‚Äî three percentage points higher than the
        results of its March survey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8f7563-a26e-4929-85bf-af3a0b3480a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:55:52.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:55:56.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-seven percent of the respondents said the Constitution should
        not be amended at all, while 30 percent are open to the idea of a charter
        change in the future. Only 18 percent believe it should be amended right away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145af935-c8d3-4a7a-8d49-dcde99578061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:55:52.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:55:56.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey asked 1,800 registered voters from June 15 to 21 if the
        1987 Constitution should be "amended or not amended at the time" of the survey.
        The nationwide survey has a + or - two percent error margin at 95 percent
        confidence level.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16824869-f94e-405f-bcc7-9e7f24e3e823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:55:52.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:55:56.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public opinion on this issue is virtually the same in March and
        June 2018," Pulse Asia said. "During the period March to June 2018, the overall
        level of support for charter change now declines (-5 percentage points) while
        public opposition against it now and in the future becomes more notable (+5
        percentage points)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc116a8-c368-488a-b604-adde9d803703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:55:52.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:55:56.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also found that 28 percent are in favor of shifting from
        the current unitary form of government to a federal system for the Philippines,
        reflecting a one percentage point increase from 27 percent in March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c75b83-7689-4b73-b45c-87bc31be5b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:55:52.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:55:56.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also slightly less respondents opposed to the shift to
        federalism. In March, 66 percent rejected the shift to a federal government,
        but in June, it was down to 62 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4733cb55-0c5e-4e31-b9d7-616dc1a37f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:55:52.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:55:56.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 69 percent&nbsp; ‚Äî or almost 7 out of 9 Filipinos ‚Äî admitted
        to having little to no knowlegde of the proposed federal system of government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46704d7-a7ba-4bc2-b2ea-a2bcce4cab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:55:52.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:55:56.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said they will strive to educate
        the public further on federalism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4669ace3-3b3e-49e4-98b3-e6be33e0ce73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:55:52.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:55:56.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot expect our people to support an initiative, which they
        know only little about. There is clearly much work to be done in terms of
        spreading awareness and knowledge on the aforementioned issue," he said in
        a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210ec9d9-dceb-4b27-9d00-0c23fcab3ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:55:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:55:56.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe said there should be a thorough study and intense
        debate on the effects of the proposed shift to federalism so lawmakers can
        make an informed choice. She said she will block a hasty approval.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9860a670-6606-4f1f-9bf6-32d67774202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:55:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:55:56.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A document as important as the basic law should be rigorously studied,
        and not railroaded. I will block any Cha-cha express, especially one driven
        by people with expiring terms and fueled by selfish interest," she said in
        a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daed6c3-7dc0-4ea7-8a82-22070e7acf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:55:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:55:56.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe added, "There is no palpable popular clamor for a new Constitution,
        and neither is there proof that a brand new one is the magical cure-all to
        the country''s manifold problems."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4f7d36-9e4d-4f54-9f19-d89ec46facf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:55:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:55:56.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Kiko Pangilinan said the survey results show
        ordinary citizens do not see the use for a federal government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7568fd-84df-4535-b869-4abcb3fc2c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:55:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:55:56.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is because the people don''t see the benefit of these in their
        everyday struggle against higher prices of goods, lower value of their earnings,
        traffic, and the continuing violence in the streets," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a83547-0123-40ef-acd8-831d570368a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:55:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:55:56.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Carlos Zarate of Bayan Muna warned those pushing for "self-serving"
        Charter change that "the message is very clear: better stop it now or, face
        the peoples'' wrath."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f192813-af1b-4cae-96db-89506e2c36a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:55:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:55:56.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Pulse Asia: Majority of Filipinos oppose charter change</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79371cf-9132-4cf1-9f69-2b32042e1294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:55:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:55:56.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Houses of Congress have received the copy of the proposed federal
        charter. The draft, crafted by Consultative Committee tasked to review the
        1987 Constitution, includes the revised provision requested by President Rodrigo
        Duterte to have an elected transition president.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4259962d-b284-4383-94eb-f9e8d03406b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:55:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:55:56.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto earlier said that charter change is
        not a priority of the upper chamber. The Senate has yet to decide whether
        there is a need to amend the Constitution, and if so, whether it will be done
        by a constitutional convention or a constituent assembly</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fa0d53-a880-4bf4-bea8-f84dd839369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:55:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:55:56.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to a federal form of government was among Duterte''s campaign
        promises, saying it would pave the way for more equitable distribution of
        wealth and political power and bring peace in Mindanao.</p>'
