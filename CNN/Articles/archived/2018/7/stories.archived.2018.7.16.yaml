    'template': '1'
    'title': 'At least 149 killed in Pakistan terror strike targeting political rally

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3713e8-d6a5-4120-be06-7fb5467ab766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:41:52.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:41:55.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> At least 149 people were killed and 186
        injured in a suicide attack in Pakistan that targeted the convoy of a political
        candidate in this month''s general election, according to Qaim Lashari, the
        Deputy Commissioner of Balochistan''s Mastung region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82980975-7d42-4089-896a-cadbc48c9e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:41:52.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:41:55.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second deadliest terror attack in Pakistan''s history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c499b34-1f1f-4d91-950b-5954a279a6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:41:52.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:41:55.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nawabzada Siraj Raisani, who was campaigning for an assembly seat
        in the southern province of Balochistan, was killed in the bomb blast along
        with dozens of others, Balochistan Home Secretary Haider Ali Shikoh told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e40c1d2-93ac-4971-ae26-1b54432a0e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:41:52.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:41:55.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agha Omar Bangulzai, the caretaker Home Minister of Balochistan
        province, told CNN that more than 200 people were also injured in the explosion,
        which occurred in the Mastung area, close to the provincial capital Quetta.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f421c804-92e7-4d74-864b-42f4179b1b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:41:52.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:41:55.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the wounded were taken to Quetta Civil Hospital, where many
        are recovering from burn injuries, according to Dr. Faheem, the head of the
        trauma unit at the hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8ea6b2-d9da-4fb4-b9f2-064eb3c85251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:41:52.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:41:55.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the attack in an email. CNN cannot
        immediately authenticate the assertion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3272be-6108-4cec-bc60-b0109745e84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:41:52.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:41:55.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Balochistan government announced two days of mourning and ordered
        that the national flag fly at half-staff. Political parties in the province
        announced suspension of political activities in the aftermath of deadly suicide
        bombing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d752300-c645-48a6-bddf-45e23ef1b1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:41:52.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:41:55.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of civil defense, Muhammad Aslam Tareen, told CNN that
        eight to 10 kilograms of explosives were used in the attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e92c24a-64ad-4320-bc45-329e257b266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:41:52.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:41:55.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul Majeed, 36, was among the scores of people injured. Before
        he was taken to the hospital, Majeed said he could hear dozens of people crying
        and could only see "dust and blood" at the site of the blast. He lost two
        relatives in the attack, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dc3b58-6e97-4a18-9e29-e8825ca0aa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:41:52.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:41:55.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another strike in Pakistan on Friday targeted former Khyber Pakhtunkhwa
        chief minister Akram Khan Durrani''s convoy in Bannu while it traveled from
        one political rally to the next.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c77981-fb7a-4cbd-b4e1-3fe65622c398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:41:52.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:41:55.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people were killed and 32 others were injured in the bombing,
        which took place in North Waziristan, close to the border with Afghanistan.
        Duranni survived.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcdcf76-608a-4d7a-b507-e362cb3ed3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:41:52.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:41:55.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no claim of responsibility for the attack in North
        Waziristan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1271cd6-f699-4ca8-ac81-a2c3c199981d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:41:52.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:41:55.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence comes the same day as former Prime Minister Nawaz Sharif
        returns to Pakistan to face&nbsp;10 years'' imprisonment on corruption-related
        charges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcc0099-d952-49c0-b838-2102579d65ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:41:52.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:41:55.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His conviction last week dealt a blow to his party''s prospects
        in the election and shifted the political landscape just three weeks before
        the vote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fbd586-4ea3-45f5-bf32-0600a6560149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:41:52.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:41:55.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, authorities in Lahore, Punjab Province, were&nbsp;preparing
        for mass protests&nbsp;in support of the Sharifs, who party members say have
        been unfairly targeted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc877b26-8dff-4b59-9c10-7aae2f2d0f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:41:52.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:41:55.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With each attack, fears of violence ahead of the election are rising.
        On Tuesday, at least 20 people died and 63 were injured in a&nbsp;suicide
        attack in Peshawar, northwest Pakistan, for which the Pakistani Taliban claimed
        responsibility.</p>'
