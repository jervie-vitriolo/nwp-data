      'mgnl:type': 'text'
      'text': '<p>France captures its second FIFA World Cup title (first in 1998)
        and becomes the sixth country to win multiple trophies ‚Äî joining Brazil (5),
        Germany (4), Italy (4), Argentina (2), and Uruguay (2).</p>'
