      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil legend Pele commended France''s football prodigy Kylian Mbappe
        after the 19-year-old became only the second teenager to score in a World
        Cup final.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9e1adb-1cdd-45d2-b446-07355eed66a1'
      'mgnl:activationStatus': true
