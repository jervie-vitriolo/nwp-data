      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA declared tropical cyclone warning signal no. 1 in Batanes,
        northern part of Cagayan including the Babuyan Group of Islands, northern
        parts of Apayao and Ilocos Norte. The bureau advised residents to continue
        monitoring the weather and to coordinate with local disaster risk reduction
        and management offices.</p>'
