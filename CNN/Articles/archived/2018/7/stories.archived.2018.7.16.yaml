      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the French forward''s fourth goal in the quadrennial meet
        which established him to be one of the sport''s emerging stars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfed893-75b3-4acc-969d-bcc89484fa40'
      'mgnl:activationStatus': true
