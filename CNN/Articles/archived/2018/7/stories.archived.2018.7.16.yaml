      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) ‚Äî</strong> More
        than 100,000 people went to the Quirino Grandstand in Manila City on Sunday
        to join the Iglesia Ni Cristo (INC) annual charity event, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c71c1c9-705b-4618-81fa-1362b25595a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:32:23.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:32:41.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Manila Police, the crowd during INC''s "Lingap
        Laban sa Kahirapan" peaked at 120,000 around 3 p.m. Many of the participants
        stayed despite the downpour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fb0efc-3cf8-493d-9410-cae2d31cf6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:32:23.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:32:41.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free dental and medical services ranging from blood chemistry tests,
        complete blood count, blood sugar assessment, urinalysis to ultrasound, X-ray,
        ECG and 2d-echo, were offered during the event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d317e91-b834-440e-800c-61850d63d655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:32:23.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:32:41.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>INC said almost 1,000 doctors, dentists, and paramedics volunteered
        for the gathering, which was organized in celebration of its 104th anniversary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78cd0af-691c-455b-8002-e23d8e7c68e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:32:23.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:32:41.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The religious group also held a Bible study in the afternoon and
        distributed relief packs to the attendees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a5b713-7273-44c9-86c5-50eabbfdb3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:32:23.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:32:41.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the many that you will learn from the Holy Scriptures is
        that one, the greatest commandment is that we love the Lord God. The second
        greatest commandment is that we love our fellow men as we love ourselves and
        one expression of loving your fellow men is to provide assistance when you
        see others are in need of it and one of the continuing needs that we have
        seen has to do with the effects of poverty," INC spokesperson Edwil Zabala
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a1c4eb-2135-4a3a-9290-83348aa4ef11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:32:23.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:32:41.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zabala denied that the massive event was a show of political force
        for the upcoming elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419954bc-50af-4a6c-954c-19308296b502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:32:23.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:32:41.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is known for practicing block voting every polls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01dc76d-3ac8-42c7-81a3-7bee969f5de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:32:23.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:32:41.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a civic event, a religious event. No other reasons exist
        for the holding of this event," he said, adding that INC will continue to
        hold more charity events in the coming days at different places.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda6e1a6-5f57-475a-9dc8-14df0c44e729'
      'mgnl:activationStatus': true
