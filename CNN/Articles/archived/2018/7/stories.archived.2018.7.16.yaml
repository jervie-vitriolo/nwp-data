      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbappe scored France''s final goal in its 4-2 win over Croatia Sunday
        at the Luzhniki Stadium in Moscow, Russia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bef22b-a3e1-4b29-b240-a992bf245230'
