      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:01:18.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the baby''s family and godparents were all present for
        the christening.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c10562e-07d4-4969-a1a7-385b473ad726'
      'mgnl:activationStatus': true
