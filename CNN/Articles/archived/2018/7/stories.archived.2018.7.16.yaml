  'world-cup-2018-france-croatia-finals':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-16T00:59:56.991+08:00
    'imagesource': 'jcr:568ac0a2-eca4-45ea-9db1-df0670999a59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21577206-b45c-4a62-b148-f0c10333e3be'
    'lead': 'There was to be no final, dramatic twist in a World Cup which has been
      full of joyous surprises and jaw-dropping late drama.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T16:29:41.967+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T16:29:47.863+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T16:29:47.729+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Cup final: France crowned world champion after 4-2 win over Croatia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c1caee-67e9-446d-af8f-e3ee1d1469a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:29:41.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:29:47.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> There was to be no final, dramatic twist
        in a World Cup which has been full of joyous surprises and jaw-dropping late
        drama.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecd3976-90f8-479d-842d-04e0eb6d9384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:29:41.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:29:47.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty years after France won the first World Cup in its country''s
        history, a youthful Les Bleus side beat Croatia 4-2 in Moscow to win football''s
        most prestigious prize for the second time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a89318-bcff-4cd0-bc68-e4c3490f9d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:29:41.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:29:47.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the highest-scoring final since 1966 and an entertaining
        climax a wonderful tournament deserved. In 90 high-octane minutes there was
        a controversial VAR decision, an own goal, record-breaking feats and an underdog
        pushing a heavyweight to its limit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50faaace-bc27-4c40-ab7f-6a0f981636a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:29:41.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:29:47.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Mario Mandzukic''s own goal and a controversial Antoine Griezmann
        penalty either side of Ivan Perisic''s wonderful long-range strike gave France
        a 2-1 lead at the break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062eb742-4311-48fd-8b81-0dd57a5a7d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:29:41.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:29:47.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably, France was undeservedly ahead but by the hour Les Bleus
        scored two further goals, through Paul Pogba and Kylian Mbappe, to put the
        former champions in command and the result in little doubt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca7813d-4124-4cf4-981a-68b157fe2399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:29:41.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:29:47.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dreadful error by captain Hugo Lloris allowed Mandzukic to reduce
        the deficit in the 69th minute. Croatia went in search of more goals but France,
        despite nerves creeping in to its play, refused to fold.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f071fe72-e492-4f36-b4f2-fae9af2e85b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:29:41.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:29:47.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victory means Didier Deschamps becomes the third man to win the
        World Cup as a player and head coach, following Brazil''s Mario Zagallo and
        Germany''s Franz Beckenbauer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4943a3f2-5eff-4b7e-b657-a3c22105daec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:29:41.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:29:47.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbappe, aged 19 years and 207 days, is now also the second-youngest
        player to score in a final after Pele, who scored as a 17-year-old in 1958.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd475f253-4ed6-4edb-90a8-1cdc4d9c107e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:29:41.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:29:47.865+08:00
