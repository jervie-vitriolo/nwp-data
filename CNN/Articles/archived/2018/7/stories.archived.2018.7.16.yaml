      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> U.S. President Donald Trump named the European
        Union, Russia and China as foes to the United States during an interview at
        his golf club in Scotland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff376f08-971f-4fa3-bba4-1ae2beb12829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:22:18.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:22:23.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have a lot of foes," Trump told CBS News in an interview
        segment that aired Sunday on "Face the Nation." "I think the European Union
        is a foe, what they do to us in trade. Now you wouldn''t think of the European
        Union, but they''re a foe."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ff924d-7247-4dcc-b698-09a6413e5b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:22:18.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:22:23.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that "Russia is a foe in certain respects. China
        is a foe economically, certainly they are a foe. But that doesn''t mean they''re
        bad. It doesn''t mean anything. It means that they are competitive. They want
        to do well and we want to do well."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b299479-220a-48ef-a49d-b978c3cf4107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:22:18.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:22:23.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed as to why he first listed the EU as a foe, Trump responded,
        "No, I look at them all. Look, EU is very difficult. ... In a trade sense,
        they''ve really taken advantage of us and many of those countries are in NATO
        and they weren''t paying their bills(.)"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f53d0f-8940-4628-aba0-057429811184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:22:18.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:22:23.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has spent the past week touring Europe, taking part
        in a NATO summit in Brussels, Belgium, and later visiting Britain. Trump will
        take part in a one-on-one summit with Russian President Vladimir Putin in
        Helsinki, Finland, on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ee5389-41aa-4025-9bcc-93848a4f4bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:22:18.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:22:23.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
