      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Mbappe -- from boy wonder to World Cup superhero</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba2bec4-b53f-427e-ab49-c82c4c0db59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:29:41.968+08:00
