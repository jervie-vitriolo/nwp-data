        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a926292-5b19-44f8-b10a-201d705e13bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:39:01.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:39:04.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22976be0-dc10-4797-8166-e4ba0cfcbddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:39:01.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:39:04.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Sison has assumed the role of consultant, he is still considered
        an important figure for the Reds, said NDFP peace consultant, Rey Casambre,
        in an interview with The Source last week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c7c340-3a02-43be-ba5b-e1c0d277a656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:39:01.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:39:04.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Arevalo said the communist leadership is out of touch with what
        happens on the ground, according to supposed surrenderees.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8383c1c0-b79a-4ec2-b034-22f54510906b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:39:01.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:39:04.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinasabi nila ang kanilang mga problema. Pagod na silang pagtatago,
        matagal na paghahabol... paglaban, namamatay, nasusugatan, pamilya nila na
        hindi nila nakikita," said Arevalo. "Those are realities na hindi po nakikita
        ng leadership ng NDFP na matagal na pong nabubuhay ng masarap sa Europa."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935f8ea2-766e-45a9-8f3c-964a18035349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:39:01.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:39:04.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: They tell us their problems. They are tired of hiding,
        chasing... fighting, dying, getting injured, not seeing their family. Those
        are realities that the NDFP leaders in Europe have overlooked.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03e293a-c4bb-462b-a6aa-688ca75aa80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:39:01.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:39:04.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casambre reiterated that while the leaders in the Philippines listened
        to Sison, they are still the ones who make the decisions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a137ec61-e5f9-4566-b5bc-eae7bdfb0b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:39:01.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:39:04.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also maintained negotiations abroad with a third party were necessary.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294841cf-920b-4074-93ed-6a2ce6ee4e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:39:01.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:39:04.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot solve problems national in scope [through local negotiations],"
        said Casambre. "What we have been having for the longest time are local consultations...
        But peace negotiations on the local level will not work."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac21bd3-a1b5-4215-9416-258a4d18a4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:39:01.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:39:04.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP also insisted that the military has strong evidence proof
        of an ouster plot against Duterte, even if this was denied by the Left. Arevalo
        said they found out about it through recovered documents and testimonies of
        supposed surrenderees.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d66dc2-8444-4362-9ac5-bb25b81eb5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:39:01.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:39:04.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is confident it can easily thwart any plan to unseat
        the President, but it is concerned about its implications on the peace talks,
        Arevalo said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd6d800-9fcd-4c25-b3d8-8bf2208c844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:39:01.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:39:04.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not [an issue of] whether or not they are capable of doing
        it... It''s an issue of sincerity," said Arevalo. "If you''re talking peace
        with the right hand and you''re hiding a knife ready to stab with the left
        hand, then that''s not going to work for peace."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931af9ce-3a7a-4389-bcc1-2693b4b80aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:39:01.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:39:04.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has maintained the Left was not sincere with talks
        because the latter continued regrouping and recruiting troops while negotiations
        were ongoing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f11ed9d-1e97-4373-9449-3200089845a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:39:01.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:39:04.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Left has also said the same about the government due
        to its peace talks suspensions and reported military abuse against Lumad communities.
        In a recent fact-finding mission, the Center for Women''s Resources documented
        69 cases based on 22 incident reports of military members harassing women
        in Mindanao, which is under martial rule until the end of the year.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eafe52-d322-4315-9403-00043c486a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:39:01.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:39:04.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full episode of The Source here.</p>'
