    'template': '1'
    'title': 'Estimated 120,000 people join INC''s annual charity event

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6341b2f-2500-417b-9a57-dab05af8cec1'
      'mgnl:activationStatus': true
