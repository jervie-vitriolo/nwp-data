  'boracay-closure-nancy-binay':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-16T22:41:27.150+08:00
    'imagesource': 'jcr:0c2807b4-6d5d-4c29-8317-411ea76a5371'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e69680f-aa24-4ca5-b24a-95306a63453e'
    'lead': 'The six-month deadline for Boracay rehabilitation is set on October 26.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T15:29:26.370+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T15:29:31.897+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T15:29:31.684+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some senators doubt Boracay reopening in October

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0b77f1-3a2a-420a-ad9c-b99b4382d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:29:26.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:29:31.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) ‚Äî</strong> Halfway
        into the reopening of Boracay island, some senators are not convinced that
        authorities can meet the six-month deadline set on October 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7d776f-7321-401a-b5ea-8ae18e5a45aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:29:26.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:29:31.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate hearing on Monday, Senate Tourism Committee Chair
        Nancy Binay raised a concern to the inter-agency task force mandated to rehabilitate
        the island destination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71db2288-edce-4a95-8525-cf1a60b63f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:29:26.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:29:31.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bago natin pag-usapan ang pagbubukas ng Boracay, siguro pag-usapan
        muna natin kung ano ba talaga yung carrying capacity ng Boracay because kung
        hanggang ngayon hindi natin alam kung ilan ang kaya ng isla, paano natin mapag-uusapan
        kung kelan bubuksan ang Boracay," Binay said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c97128-5338-4229-8639-690ebb40185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:29:26.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:29:31.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said that by October 26, the sewerage system of the
        island would have been completed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c071c4c-45dd-46b5-abb0-25b7d3a621d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:29:26.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:29:31.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, however, also raised the issue on the financial assistance
        for workers who were laid off during the rehabilitation, as only about ten
        percent of the Labor Department''s assistance program has been executed since
        the island''s closure on April 26.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab986633-e614-45e5-a2a9-035552ba8580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:29:26.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:29:31.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department was supposed to give P9,500 assistance per
        month to the informal sector and P4,200 to the formal sector for six months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9961910d-e533-419e-b312-ef99f8fa0a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:29:26.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:29:31.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Boracay Foundation also told senators that no official
        from the Environment Department has talked to them despite their request for
        a meeting in the past two months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7b067e-dd15-4ab6-bf7c-1460d9c1a712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:29:26.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:29:31.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malay, Aklan Mayor Ceciron Cawaling also said everything was done
        in haste, as there was no clear master plan to rehabilitate Boracay and a
        lot of people have no jobs because hotels, restaurants and other tourism establishments
        have been closed and there is not much economic activity in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616e80d5-3ad2-4c28-8a2b-75a900099972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:29:26.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:29:31.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier called the world-famous tourist
        destination "a cesspool," and threatened to shut it down permanently if its
        pollution problem went unsolved.</p>'
