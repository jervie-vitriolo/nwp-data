      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> France''s electrifying 4-2&nbsp;World Cup
        win&nbsp;over Croatia represents a victory for Africa and immigrants everywhere.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c820e9f-c215-4bb8-ba0f-9d5358b5e6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:03:55.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:03:59.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team''s success is particularly noteworthy because of the way
        in which anti-immigrant sentiment, especially against migrants with African
        roots, has roiled French society over the past two decades. In 2005, racial
        and urban unrest gripped suburban housing projects outside of Paris in the
        wake of the death of two teenagers who&nbsp;were electrocuted&nbsp;in a substation
        after being chased by police. And just last month, riots erupted in the French
        city of Nantes, two hours outside of Paris, after a young Guinean immigrant
        was shot and killed&nbsp;after being stopped by the police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107ce729-6157-4978-833a-5fc4e881f1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:03:55.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:03:59.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clashes over police brutality, racial justice and economic opportunity
        shape debates across Europe and the United States regarding who deserves the
        right to be a citizen. Immigrants with African roots populate all parts of
        French society, particularly the areas that require hard, at times poorly
        paid and dangerous labor. Many of these immigrants -- and citizens -- are
        connected to France and the larger European Union''s colonial past.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4f6c9c-cb99-4797-8b8d-0084184bed8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:03:55.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:03:59.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s championship-winning World Cup team features&nbsp;no less
        than 15 players&nbsp;with African roots, including the dynamic 19-year-old
        forward Kylian Mbappe, who is descended from an Algerian mother and Cameroonian
        father. The team''s pan-African make-up goes a long way toward helping the
        world ‚Äî including European soccer fans who have chanted ugly racist slogans
        against black players ‚Äî reimagine the most popular sport on the planet and
        what it means to be a citizen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f7ef4e-03b4-4ebe-bfaf-7add11d543ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:03:55.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:03:59.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s at times toxic debate over immigration anticipated America''s
        contemporary global debate over immigration, one that scapegoats the most
        vulnerable populations as thieves, rapists and murderers. England''s&nbsp;decision
        to leave&nbsp;the European Union, what''s become popularly known as "Brexit,"
        came in the wake of a xenophobic campaign that smeared immigration as spelling
        the death knell of a racially pure British identity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c7ff4b-4999-4906-bfda-a4691ebcc541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:03:55.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:03:59.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States of America''s pride in its longstanding immigrant
        roots and history as the world''s greatest melting pot took a drastic detour
        during the 2016 presidential election. Donald Trump''s increasingly&nbsp;vitriolic
        denunciation&nbsp;of immigrants became the hallmark of his stunning presidential
        election ‚Äî a victory that represented a decisive setback for those who argued
        that racial, ethnic and religious diversity strengthened, rather than harmed
        or disrupted, democracies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d0b309-bf32-4af3-8d92-751260a41371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:03:55.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:03:59.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The racial and ethnic diversity of the French World Cup team offers
        another, more optimistic, lesson about immigration, globalization and citizenship.
        While the entire team will be hailed as heroes in France, those of African
        descent still face discrimination based on the color of their skin. Countless
        numbers of African immigrants, including those fleeing war zones, face daunting
        prospects of gaining entr√©e into France for themselves and their families.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f318d3-58c8-4599-8996-3aab342a5f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:03:55.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:03:59.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French people''s warm embrace of African sports icons should
        be extended to the large numbers of immigrants from across the African and
        Caribbean diaspora who are seeking a refuge against man-made and natural disasters
        in their country of origin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d98121-bd6e-476c-9064-89d4b2eab637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:03:55.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:03:59.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we&nbsp;can look&nbsp;to the French support of Mbappe and his
        fellow teammates for guidance. From Mbappe''s Parisian suburb of Bondy and
        beyond, French citizens ‚Äî young and old ‚Äî have proudly hung French football
        banners, worn Mbappe jerseys and shouted words of encouragement for the team''s
        players.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83caf92f-d093-4b68-8f9a-30a591c3bb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:03:55.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:03:59.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, the World Cup champions remind us all that, in an era
        of globalization, racial and ethnic diversity represent an enduring strength
        at all levels of society, ones that build cultural and political bridges within
        and between countries, nation-states and neighborhoods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4b68e9-ee07-43ae-9eff-3fe575b951b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:03:55.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:03:59.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For millions of soccer fans around the world, Africa, in effect,
        just won the World Cup! This is more than just wishful thinking. The make-up
        of the French team represents a powerful response against building walls and
        detention centers to detain and dehumanize immigrant populations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a90f8b-c349-4842-8709-47403736ebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:03:55.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:03:59.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global debate over immigration is the human rights issue of
        our time. How are we to treat the women, men, children and families who risk
        their lives for opportunities that thrive in western society? The West''s
        long history of conquest makes this a particularly sensitive issue since many
        immigrants from Africa and other parts of the developing world are seeking
        to return to a nation that innovated their ancestral exploitation during slavery
        and its brutal aftermath.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70416007-efaa-492d-9b68-81bc7d3d1cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:03:55.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:03:59.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can no longer afford to pretend that immigrants entering any
        nation on earth are not fellow citizens seeking the opportunity to thrive
        and become citizens of a reimagined world community. France''s World Cup team
        demonstrates to all how immigration, at its best, holds the key to a liberated
        and more humane future for us all.</p>'
  'Pussy-Riot-World-Cup-final-protest-Russia':
    'author': 'Dakin Andone'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-16T09:57:13.589+08:00
    'imagesource': 'jcr:097fe1c3-5e7f-4003-ba5a-042e50886649'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f56b65f1-f645-4644-bece-3000f4ba613a'
    'lead': 'Security personnel jumped into action and began removing the protesters
      ‚Äî but not before one of them managed to get a double-handed high-five from France''s
      19-year-old star Kylian Mbappe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T16:08:44.706+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T16:08:49.003+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T16:08:48.740+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pussy Riot claims credit for interrupting World Cup final

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc77d2f9-5369-4fc4-beac-5f1405a62446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:08:44.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:08:49.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Pussy Riot claimed responsibility for a
        group of protesters who took the field during the&nbsp;final World Cup match&nbsp;in
        Moscow on Sunday, indicating in a statement that the field invasion was staged
        to bring attention to political injustices in Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e817bc-c7e5-4946-b77b-3b92772a2030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:08:44.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:08:49.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes into the game''s second half, four protesters dressed as
        policemen ran onto the field at Moscow''s Luzhniki Stadium, interrupting play.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a61e3f-e30f-48ba-b52a-b2aa5fda95ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:08:44.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:08:49.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security personnel jumped into action and began removing the protesters
        ‚Äî but not before one of them managed to get a double-handed high-five from
        France''s 19-year-old star Kylian Mbappe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2a6d72-b6bb-41a5-ada3-ebf9ec2e58bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:08:44.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:08:49.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Play quickly resumed, and&nbsp;France went on to defeat Croatia&nbsp;4-2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eef279e-2333-4c3f-add3-33bbf86804d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:08:44.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:08:49.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted to Twitter and Facebook, the Russian punk
        band and activist group called for political prisoners to be freed, for the
        arrests of opposition protesters to cease, and for the jailing of citizens
        for their social media activity to end.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b91b70-4d3a-420b-99cc-63eaf585e974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:08:44.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:08:49.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also demanded more open "political competition" in Russia.
        President Vladimir Putin has&nbsp;dominated Russian politics for years, and
        won his fourth term as President earlier this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aac375d-1f7c-4877-8361-c1dd3bfab6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:08:44.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:08:49.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also made reference to the case of Oleg Sentsov, a&nbsp;Ukranian
        filmmaker sentenced in 2015 to 20 years in prison&nbsp;after being&nbsp;accused
        of plotting&nbsp;to blow up a Lenin memorial and the headquarters of Putin''s
        United Russia party in Crimea. Sentsov has maintained his innocence, and is
        in the midst of a hunger strike.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866d9cb1-d2ff-4ba7-8600-f90187fb2644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:08:44.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:08:49.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 6 years ago, three of Pussy Riot''s members were&nbsp;charged
        with hooliganism and sentenced to two years in prison&nbsp;for performing
        an anti-Putin protest song called "Punk Prayer" at Christ Savior Cathedral
        in Moscow.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c8666c-ea46-4deb-a7ef-936d62a593bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:08:44.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:08:49.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them had her sentence suspended on appeal, but the others
        served their sentences until being released in December 2013. They have continued
        to be critical of Putin and his government in the years since.</p>'
  'Thailand-cave-rescue-Elon-Musk':
    'author': 'Jackie Wattles'
    'caption': '(File photo) Tesla CEO Elon Musk'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-16T08:56:28.496+08:00
    'imagesource': 'jcr:116b610d-dc07-4edf-8edd-d01406a8ea40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb75c33a-7beb-435d-84ee-5acc3aa64686'
    'lead': 'Billionaire tech entrepreneur Elon Musk, the CEO of several high-profile
      American companies, broadcast to his 22 million social media followers on Sunday
      an unfounded and disparaging claim about an expert caver who criticized a miniature
      submarine he made.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T16:10:50.361+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T16:10:54.544+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T16:10:54.213+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk makes unfounded accusation against Thai cave rescuer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2f1dc0-1d86-4e05-a0bd-47789c9ff3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:10:50.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:10:54.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) ‚Äî</strong> Billionaire tech entrepreneur Elon
        Musk, the CEO of several high-profile American companies, broadcast to his
        22 million social media followers on Sunday an unfounded and disparaging claim
        about an expert caver who criticized a miniature submarine he made.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c954097d-62ee-467d-9945-44fb7e4fc787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:10:50.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:10:54.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk attacked Vernon Unsworth, who helped in the rescue mission
        that saved 12 boys and their soccer coach from a flooding Thai cave.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bce0c30-0d91-45cd-8fc4-4dc9695e1f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:10:50.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:10:54.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called&nbsp;Unsworth, a British caver, who lives in Thailand,
        a "pedo" or pedophile in a now-deleted tweet. The unfounded claim came after
        Unsworth called Musk''s miniature sub a "PR stunt."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4666dab2-7aed-4b34-95fe-c44b4e31a48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:10:50.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:10:54.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no indication that Musk''s statement is true, and he provided
        no justification or proof to back up his claim. Unsworth couldn''t be reached
        for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fed002e-0b4c-42ad-9926-864313205762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:10:50.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:10:54.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experienced caver whose knowledge of the Thum Luang cave system
        helped pinpoint the boys location had said in an earlier interview with CNN
        that Musk''s&nbsp;miniature escape pod&nbsp;"had absolutely no chance of working."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6537df1-467e-45e8-82f0-9cb1c8d7b9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:10:50.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:10:54.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He can "stick his submarine where it hurts," Unsworth said during
        the interview in Thailand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb5cec0-9bf3-4c1b-a8df-6d3a2458389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:10:50.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:10:54.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk posted the baseless accusation shortly after.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee0adc-b7b2-4150-9d80-ce0effa75a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:10:50.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:10:54.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Twitter users called out Musk''s attack on Unsworth as unfair,
        he doubled down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52cee36-6873-44f1-872d-fe2d9d13b943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:10:50.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:10:54.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bet ya a signed dollar it''s true," he wrote in another tweet that
        has since been removed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776115c9-97f7-43b1-99dd-46f3167322ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:10:50.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:10:54.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Musk and his companies ‚Äî SpaceX, Boring Co.
        and Tesla ‚Äî did not respond to requests for comment Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7ae0d4-8a93-4df5-8d39-5f7fd79860aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:10:50.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:10:54.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, who''s not shy about courting controversy on social media,
        draws intense attention to each post he makes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2915d2c7-6b70-498e-abaa-5baac14e02b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:10:50.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:10:54.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of the tense rescue mission earlier this month, Musk
        announced plans to help. He proceeded to post regular updates on social media,
        including photos and a video of a&nbsp;"kid-size" submarine&nbsp;being constructed
        and tested.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2cc0e9-7351-4330-afb1-6cb0bd9f2c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:10:50.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:10:54.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Elon Musk shares video of ''kid-size'' submarine for Thai
        cave rescue</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb09f3c3-8d82-4716-9253-96d88fc06a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:10:50.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:10:54.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully useful," he said in one tweet. "If not, perhaps it will
        be in a future situation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2945bf02-a027-466c-8f44-3e3f0e66f898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:10:50.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:10:54.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the capsule was not used in the rescue mission, and
        it was criticized by some as a distraction. The mission commander, Narongsak
        Osotthanakorn, said at one point that the submarine "doesn''t fit with our
        mission," according to the&nbsp;BBC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf16619-ab60-4082-b367-a543acaa43f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:10:50.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:10:54.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That prompted a retort from Musk. He responded to a tweet from the
        BBC, saying Osotthanakorn was "not the subject matter expert."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c84fde3-dda0-452d-a2a9-961eea9002c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:10:50.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:10:54.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also shared what he said was a screenshot of his email correspondence
        with Richard Stanton, a retired fireman who was one of the first to reach
        the soccer team deep within the cave, showing he encouraged Musk to keep developing
        the submarine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b6e733-c6b9-4269-9e01-1f08cbb35cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:10:50.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:10:54.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also insisted Sunday he was asked to help "repeatedly" by rescue
        authorities and declined "several times."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd39cb7-49a7-4f8c-bdee-46882f402904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:10:50.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:10:54.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought they had it in hand &amp; only agreed to help when Thai
        SEAL died (deep cave pumps not operating at time)," Musk said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d50a84-b233-4994-a3d3-e636c2084444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:10:50.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:10:54.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk continued to spar with other Twitter users Sunday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652cc75f-2a7b-4161-8468-e7cd132ee2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:10:50.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:10:54.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called one journalist who criticized his submarine a "jackass."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcec659-f9c7-4ebf-b59d-23df00ffd507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:10:50.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:10:54.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correction: A previous version of this article incorrectly identified
        Unsworth as a diver.</p>'
  'Thailand-boys-cave-rescue-Navy-SEAL':
    'author': 'Patrick Sharnsamak, and Sheena McKenzie'
    'caption': 'The 12 boys who were trapped in a cave in northern Thailand for almost
      three weeks paid tribute to the Navy SEAL who lost his life during the rescue
      operation. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-16T08:05:23.553+08:00
    'imagesource': 'jcr:26d14d5e-6b37-4887-baf1-4557093ffff9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ecefe3d-1304-414e-8139-85fa9fb82d46'
    'lead': 'The 12 boys who were trapped in a cave in northern Thailand for almost
      three weeks paid tribute to the Navy SEAL who lost his life during the rescue
      operation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T16:13:04.712+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T16:13:11.184+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T16:13:10.949+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thai boys trapped in a cave mourn Navy SEAL who died during rescue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fcd9bd-bd10-464b-8324-f4207129cdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:13:04.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:13:11.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî The 12 boys who were trapped in a cave in northern Thailand
        for almost three weeks paid tribute to the Navy SEAL who lost his life during
        the rescue operation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f568a58c-d68a-4565-b9e0-09d69642ad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:13:04.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:13:11.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiping away tears, the boys wrote messages of thanks on a portrait
        of the&nbsp;former Navy SEAL Saman Kunan, who died July 6 during an operation
        to deliver oxygen tanks to the trapped teens and their coach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e048cc-f204-4c13-b752-f89061167df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:13:04.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:13:11.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kunan, 38, ran out of air while underwater, an official said at
        the time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3537d3b-396b-43a3-9d35-f2f3ccc4a671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:13:04.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:13:11.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death came at a pivotal moment in the rescue operation, as teams
        ramped up their efforts to free the boys ahead of forecast monsoonal rain
        and dropping oxygen levels in the cave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c36736a-aacf-40c6-90d2-80e559434731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:13:04.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:13:11.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors decided last week to ask the boys'' relatives to tell them
        about the death of Kunan, according to the Thai Public Health Ministry''s
        permanent secretary Dr. Jedsada Chokedamrongsook.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9993ef-0c7b-4ef6-92a6-7b6f07e06de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:13:04.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:13:11.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of psychiatrists was also on hand to monitor their mental
        health, the doctor said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4f8b54-04c6-45f4-8be7-096be9eb0739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:13:04.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:13:11.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys, ages 11 to 16, wrote messages of thanks and promised to
        be "good guys" on a portrait of Kunan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558048d5-f4d3-4905-9398-8fbcf7bdc43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:13:04.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:13:11.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the members of the Wild Boars soccer team are in good health
        and are expected to be discharged from hospital by Thursday, the Health Ministry
        said in a statement Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af431d4e-5c9e-4765-8fbd-cb2e07385f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:13:04.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:13:11.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that everyone is worried and have good wishes for
        them," Dr. Chokedamrongsook said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71603f8-dff3-499f-a3be-8bc18b78b5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:13:04.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:13:11.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We) don''t want to blame or accuse anyone (of their ordeal). I
        want this time to become a period to help or support each other ‚Äî to be a
        beautiful moment for all people across the country," Chokedamrongsook added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372f74a5-09e9-4157-aad6-f8cb75c3a8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:13:04.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:13:11.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys and their 25-year-old coach were freed over three days
        last week, bringing to an end a complex rescue mission involving hundreds
        of experts from across the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52a5d89-6049-4fed-a613-b017029e6df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:13:04.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:13:11.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soccer team became trapped deep inside the Tham Luang cave network
        during an outing on June 23, after a sudden rush of flood water cut them off.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f26e84-dc87-4f0b-9ced-42df03cabdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:13:04.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:13:11.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were discovered nine days later by two British divers, perched
        on a small ledge of dry land about 4 kilometers (2.5 miles) from the cave''s
        entrance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec08fa1-fb8a-461b-9280-cc7628ee2288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:13:04.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:13:11.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boys ''just wanted to visit the cave for an hour''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f974bb2b-f442-4026-a6a4-86c5976bf677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:13:04.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:13:11.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanawat Viboonrungruang, the father of the youngest boy, 11-year-old
        Chanin, told CNN on Friday that his son had just wanted to "visit the cave
        for an hour."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1784d245-d821-4f6d-aef5-ad80e7f458ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:13:04.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:13:11.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after the flash floods, the boys and their coach ran deep inside
        the cave, where they became trapped.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570c7a96-078f-4f33-99fd-1601ee9e943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:13:04.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:13:11.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ MORE: Who are the Wild Boars soccer team?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304450cf-de29-419a-8861-d79a7b7ee9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:13:04.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:13:11.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viboonrungruang said his son, nicknamed Titun, had told him their
        coach, Ekkapol Ake Chantawong, had told the boys to run away from the water
        and go to higher ground.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959050af-09d5-4d4d-ba53-491a90842e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:13:04.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:13:11.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the freezing cave, the coach and another boy hugged Titun
        to keep him warm, said his father.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f55c6c-01e1-4925-a18b-1e9c8a7ce3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:13:04.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:13:11.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than week trapped in the cold and dark, they finally
        saw a flash light. The boys came down from a small hill inside the cave and
        shouted for help.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39b0d8d-0d91-45ad-9aca-15c406b1a3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:13:04.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:13:11.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents of the boys have since been advised by doctors not to speak
        to the press for at least a month, as they recover from the traumatic experience.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9c5763-aedb-4f15-a7f5-b77a3806a8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:13:04.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:13:11.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Thai boys trapped
        in a cave mourn Navy SEAL who died during rescue"</em></p>'
  'Kabul-Afghanistan-suicide-bombing-seven-dead':
    'author': ' Ehsan Popalzai, and Eric Levenson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-16T07:52:05.330+08:00
    'imagesource': 'jcr:cfb176c1-9607-4ff1-b927-de6379a473b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30bcd694-f214-467f-81bb-73e45036d246'
    'lead': 'At least seven people were killed and more than 15 were wounded in Kabul,
      Afghanistan in a suicide attack at the Ministry of Rural Rehabilitation and
      Development'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T16:15:34.073+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T16:15:37.900+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T16:15:37.731+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kabul suicide bombing leaves at least seven dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b94859-0ace-4681-81f2-6e813de6e838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:15:34.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:15:37.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî At least seven people were killed and more than 15 were
        wounded in Kabul, Afghanistan in a suicide attack at the Ministry of Rural
        Rehabilitation and Development, police spokesman Hashmat Stanikzai told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c5aac5-d043-4037-b4ba-646fb6b3e70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:15:34.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:15:37.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suicide bomber detonated explosives on Sunday at the gate of the
        ministry near its parking area, ministry spokesman Fraidoon Azhand told CNN.
        The blast took place about 4:30 p.m. local time as staff were leaving to go
        home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18704cb1-e569-47a5-ad26-827c91758b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:15:34.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:15:37.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes as the&nbsp;UN released a report&nbsp;stating the
        number of Afghan civilians killed in the first six months of this year has
        reached a record high. Almost 1,700 civilians were killed from January 1 to
        June 30, a total higher than at any comparable time over the last 10 years,
        according to the UN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfac4cb-e49c-4d45-9a50-147842256d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:15:34.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:15:37.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late April,&nbsp;10 journalists&nbsp;were among 31 people killed
        in a series of attacks in Afghanistan. And in May, an&nbsp;explosion at a
        mosque&nbsp;in Khost killed at least 14 people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc4c340-bb4d-4d94-97da-70df1811cea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:15:34.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:15:37.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the Afghan government announced it would be willing
        to recognize the Taliban, the Islamist militant group, as a legitimate political
        party as part of a&nbsp;potential ceasefire agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6b51e2-be4f-402c-8674-db992572fa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:15:34.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:15:37.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Kabul suicide bombing
        leaves at least seven dead"</em></p>'
  'PAGASA-Henry-tropical-depression-exit-PAR-Tuesday':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-16T22:45:08.976+08:00
    'imagesource': 'jcr:1c0e7046-5776-4100-ab8d-ab524bc3b171'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ebe677c-43cd-42c5-994d-ca5df71a384c'
    'lead': 'Lede: Weather officials say a low pressure area may also affect the western
      section of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T16:19:38.897+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T16:19:43.013+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T16:19:42.687+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Western Luzon, Visayas to have week-long rains ‚Äî PAGASA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02614c6-30a8-483b-94f0-f9a29c14778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:19:38.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:19:43.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) ‚Äî</strong> More
        rains coming to residents in western Luzon and Visayas as tropical depression
        Henry enhances the southwest monsoon, and&nbsp;forecasters said this will
        occur until the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f2c721-3b95-458c-a7d1-01165f6b9e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:19:38.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:19:43.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather specialist Nikos Pe√±aranda said rains from the southwest
        monsoon or habagat will persist until the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5407171e-35c2-4e2c-b624-6f4dee7ce32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:19:38.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:19:43.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> progression<em> natin</em>&nbsp;for&nbsp;the next
        several days, hanggang the whole week,<em> so hanggang</em> weekend,<em> nakikita
        kasi natin na ang circulation ng habagat ay malakas</em> the whole week and
        <em>apektado ang</em> western section of Luzon, <em>kasama na ang</em> Metro
        Manila," Pe√±aranda said in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa5acf7-264b-4b4b-bd28-6dd2228fba95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:19:38.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:19:43.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our progression&nbsp;for&nbsp;the next few days, the
        whole week, until the weekend, we can see a strong circulation from the habagat
        that could be week-long, and this will affect the western section of Luzon
        including Metro Manila.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25fe4c1-88fc-40e2-addc-eb5696fd3439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:19:38.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:19:43.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 5 p.m. update Monday, the Philippine Atmospheric Geophysical
        and Astronomical Services Administration (PAGASA) estimated Henry at 180 kilometers
        east southeast of Calayan, Cagayan with maximum sustained winds of 60 kilometers
        per hour (kph) and gusts of up to 75 kph. It is moving west at 35 kph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970e764e-2964-44ff-894b-a8350fa06140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:19:38.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:19:43.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials raised tropical cyclone warning signal number
        1 in Batanes, northern Cagayan including the Babuyan Group of Islands, northern
        Apayao, and northern Locos Norte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff43f62c-7402-4c11-b997-116b512efd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:19:38.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:19:43.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Henry will exit the country Tuesday, but weather may not
        improve yet due to a possible low pressure area (LPA) developing in the next
        two days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240d1c43-9639-4f25-924c-2365f8d07749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:19:38.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:19:43.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Henry will exit the country Tuesday, but weather may not
        yet improve as a low pressure area (LPA) was estimated at 1,070 kilometers
        East of Infanta, Quezon. The LPA is said to affect the western section of
        the country, and will bring occasional rains and winds in Luzon including
        Palawan, Mindoro, Batangas, Cavite, Metro Manila, Bataan, Zambales, and the
        Ilocos region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667dc89d-c673-4314-b6c0-3c65cfc59e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:19:38.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:19:43.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Sawi, assistant weather services chief, said the possible
        LPA may intensify into a tropical depression as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525d5503-1545-4e9b-86bd-8be63d6757f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:19:38.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:19:43.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maybe ''yung nasa likuran ng bagyong si Henry, ''yun ''yung
        minomonitor natin na possible na magdevelop into an LPA and towards the possible
        tropical depression intensity within the next two days. Siguro after magcross
        itong is Henry dito sa may bandang extreme Northern Luzon, baka bumuo na ''yung
        nasa likod niya,"</em> Sawi said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e6fe67-6e4d-4b11-a722-62ff07e4cb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:19:38.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:19:43.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are monitoring what is possibly behind Henry that
        may develop into an spa and towards tropical depression intensity within the
