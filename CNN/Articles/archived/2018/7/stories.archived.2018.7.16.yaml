      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newlyweds the Duke and Duchess of Sussex were also present when
        the family, including Louis'' parents and grandparents gathered together in
        Clarence House for a private afternoon ceremony last Monday.</p>'
