      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dahican Beach, Mati (Davao Oriental)</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4583b0e8-3d78-4615-a462-b405e8811f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed ‚ÄúThe Next Boracay,‚Äù Dahican Beach in Mati, Davao Oriental
        boasts of its largely unspoiled beaches, credited to the careful and sustainable
        tourism implemented here. Its 7 km stretch of white sand beach and strong
        waves make the destination a great place to surf, skimboard, and lounge under
        the sun. The colorful stilt cottages remind you of Bali and Maldives, and
        the energy, that of the bigger surftowns.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d80090e-76b2-4d50-804f-3ff9c68b6c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There‚Äôs so much to do in Dahican. Learn how to ride its iridescent
        blue waves, fly one of their ultralight planes to take in the view, and go
        island hopping in a small bangka. You can also hike up the rolling hills of
        the Sleeping Dinosaur.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7864eb40-e1fe-4471-9335-a35bbf95be4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the town proper, you can visit the Subangan Museum, or take a
        stroll along their baywalk lined with shops and restaurants. The municipality
        is dotted with resorts and hotels, but you can opt to camp beachfront, enveloped
        by the coconut trees that line the coastline.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a026356-4f25-46af-be62-bd9848fce69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to get there:</strong> Get to Davao City via plane or
        a ferry from Manila and board a bus for four hours to the city of Mati. Upon
        arrival, take a tricycle or a habal-habal directly to Dahican Beach.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0ae774-0617-4c51-9949-aacccf478abe'
