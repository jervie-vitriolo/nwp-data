    'template': '1'
    'title': '5 must-visit beaches that are not in Boracay or La Union or Siargao

      '
    'updated': 2018-07-16T15:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d90d1ec-822a-426d-825a-6f316166cff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> The beaches of
        La Union, Baler, Boracay, Palawan and Siargao are mainstays on the avid traveler‚Äôs
        list. Even during the rainy season, beachgoers flock to these seaside havens
        that prove it‚Äôs summer all year ‚Äòround in the country. There‚Äôs a reason why
        they‚Äôre on everybody‚Äôs lips and Instagram feeds. Their immaculate white sand
        beaches, ridiculous waves, and exciting night life can take credit for that.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1509a310-c980-4b34-b229-f5ed60ad16f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still parts of the archipelago that are still hugely undiscovered.
        Beaches and towns still largely unknown to most of us are sometimes literally
        next door. We‚Äôve listed down a few equally beautiful yet lesser known beaches
        across the country that you might want to add to your must-visit list, as
        well as how to get there and how much budget you need for meals, lodging,
        and activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f561b9-59d7-43da-a037-c81ee8f91d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cagbalete, Quezon</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e383a66-6c4c-4206-9966-12dd42b99bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually regarded as nondescript, the island of Cagbalete is slowly
        making it to many traveler‚Äôs lists, especially those who like to stretch their
        budget. An overnight stay in Cagbalete Island can start at ‚Ç±1,000 per person
        if you don‚Äôt have a problem with sleeping in a tent. Despite the cheap lodgings,
        the resorts that line the coast and town proper are very decent, accommodating,
        and charming. And with a magical view of the Pacific Ocean, you wouldn‚Äôt mind
        sleeping by the beach at all.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995d53b4-823d-4f3c-b12b-ca9d3f0e00b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plenty of things to do in Cagbalete. Take a day tour around
        the island to see the different coves and rock formations. Snorkel or skin
        dive in their coral reefs facing the Pacific. Or lounge in the disappearing
        sandbar of fine white sand. Tourists flock to this sand bar to witness the
        rising and falling of the tide while enjoying a dip in the tidal pools or
        sunbathing. You can also explore the mangrove forest right next to the sandbar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed33afd-7c91-4b25-8420-d5ce8c481e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to get there:</strong> Cagbalete is 14 km off the coast
        of Mauban Town in Quezon. Get to Mauban Port via a bus from Lucena Grand Terminal
        Station. There are also gated parking lots around the narrow streets of the
        town if you bring your own vehicle. From the port, take a ferry that will
        take you to Sabang Port in Cagbalete. From there, you can charter a bangka
        or habal-habal to your resort.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe8255e-2965-4531-a1cd-0fe9a5b3f0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Estimated budget:</strong> ‚Ç±2,000 to ‚Ç±4,000 per head for
        an overnight trip.</p>'
    '13':
      'image': 'jcr:ae4eea45-5be7-4847-829f-0f93d73f301e'
      'imageCaption': 'Casiguran is for the adventure-seeker with a hunger that needs
        satiating. You can visit the mangrove forest and explore its meandering river
        beds via kayaks. Photo by LAWRENCE RUIZ/CC-BY-2.0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202d2c0e-32f8-4c62-8a4d-fe68879ef269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc1526c-a3dc-48d1-8496-87c3778886c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casiguran, Aurora</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f537d10-47df-49c6-a0d2-adee8ea362f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overshadowed by the more popular Baler, the municipality of Casiguran
        deserves the same attention. It is 200 km away from Manila and four hours
        away from the surf town, but the natural wonders it cradles makes the long
        trip worthwhile. Casiguran is home to the Amro River Protected Landscape,
        which preserves not only this body of water, but also the area‚Äôs tributary
        terrains.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd4c3ca-ce5e-488a-988f-4b52aff5474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casiguran is for the adventure-seeker with a hunger that needs satiating.
        You can visit the mangrove forest and explore its meandering river beds via
        kayaks. Trek through a mossy forest following a river to get to a waterfall
        where you can take a dip in the cold water to rest your tired feet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999a7cff-02cd-4b08-8abd-d63c3bacdc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at the end of the day, relax in two of the major beaches in
        town ‚Äî Casapsapan Beach, a creamy-sand beach located within a cove overlooking
        the mountains, with a bed of islets on its shores during the low tide; and
        Ampere Beach in Dipaculao. Its smooth white rock beach is a beautiful backdrop
        for the fervent turquoise tides crashing against the rock formations on both
        ends of the shore.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1f15cc-07f4-4517-946c-ef9c70a488bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to get there: Take a bus from Cubao that leaves for Baler, Aurora
        and transfer to another bus at the terminal that‚Äôs bound for Casiguran and
        Dilasag. Travel time from Baler to Casiguran is four hours.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ebb30d-40e2-46a4-bf36-206ce4e0aedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estimated budget: ‚Ç±3,000 to ‚Ç±5,000 per head for overnight trip.</p>'
    '25':
      'image': 'jcr:e315f1fc-bf31-427b-ae94-3532fffbb9ac'
      'imageCaption': 'In Tatlong Pulo, Guimaras, electricity doesn‚Äôt reach the beach;
        instead, travelers are treated to a peaceful weekend close to nature, and
        away from gadgets and the stress of the city. Photo from TRIPADVISOR/WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05bbc75-2849-4a52-819a-09c003f6457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce81aea-220a-4008-a816-b86aca3046ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tatlong Pulo, Guimaras</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ce9077-f4c0-4ab1-9e6e-8c688a10d1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the majority of a decade, Guimaras fell off of people‚Äôs travel
        lists, especially after the oil spill in August 2006, which was considered
        to be the biggest one in our country‚Äôs history. However, tourism is on the
        rise in recent years, following the recovery of the biodiversity in the area.
        The small island off the southwestern coast of Panay has slowly made its way
        back to travelers‚Äô consciousness, known for offering some of the most secluded
        and breathtaking beaches.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80735720-c1d5-4e5a-b0a5-767e6e7a04a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is Tatlong Pulo, arguably the most beautiful in the
        island. The name comes from the three islets facing the main beach. Electricity
        doesn‚Äôt reach the beach; instead, travelers are treated to a peaceful weekend
        close to nature, and away from gadgets and the stress of the city.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fa73a5-aa5e-4f61-a40d-d15140216b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enjoy the white sand and wade in pristine waters while taking in
        the view, or go island hopping and snorkeling around the islets. You can also
        rest in wooden cottage attics until it‚Äôs time for dinner you can ask to have
        done for you. This idyllic weekend narrative is surely one for the books.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149a0d01-fe49-4e57-9090-e3a9395abe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to get there:</strong> From the jump off point of Iloilo
        City, take a ferry to Ortiz Wharf in Guimaras Island ‚Äî about an hour and a
        half ride. From there, take a 15-minute bangka ride to Jordan Wharf. Upon
        arrival, take a tricycle going to the Alibhon Market, and from the market,
        charter another tricycle ride going to Tatlong Pulo.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c1616b-5a8c-4781-9360-6033ca85cdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:53:41.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:53:46.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Estimated budget:</strong> ‚Ç±1,500 to ‚Ç±2,000 per head for
        a daytrip from Ortiz Wharf, Guimaras.</p>'
