      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ceremony, they were all served William and Catherine''s
        2011 wedding cake, which had included tiers reserved to celebrate their future
        children''s christenings.</p>'
