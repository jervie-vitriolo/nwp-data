  'Iglesia-Ni-Cristo-INC-Lingap-Laban-sa-Kahirapan':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-16T00:28:18.064+08:00
    'imagesource': 'jcr:1314524a-a209-435e-afa8-b131a862a18f'
