      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) ‚Äî</strong> The state
        weather bureau reported that the low pressure area that had entered the Philippines
        is now a tropical depression.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00a2cb7-131f-4b85-8b6b-ff217f844cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:35:52.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:36:03.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a weather bulletin released 11 p.m. Sunday, the Philippine Atmospheric
        Geophysical and Astronomical Services Administration (PAGASA) said that tropical
        depression ‚ÄúHenry‚Äù is estimated to be in the Batanes area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bb39e1-151c-4444-9cd2-0da46228fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:35:52.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:36:03.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA declared Batanes to be under storm cycle signal #1. The bureau
        advised residents to continue monitoring the weather and to coordinate with
        local disaster risk reduction and management offices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b6c632-4ac6-40ad-9b4c-77a8e756c4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:35:52.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:36:03.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHenry‚Äù has maximum sustained winds of 55 kilometers per hour (kph)
        and a gustiness of 65 kph. It is moving westward towards the Cagayan region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913fd7a2-8067-4ba8-bf2e-7c3b0fb80dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:35:52.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:36:03.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the southwest monsoon or Habagat, will continue to bring
        monsoon rains over Zambales, Bataan, Cavite, Batangas, Mindoro, Palawan and
        Western Visayas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33271da5-4cac-4b01-82a2-c8936ae4a26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:35:52.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:36:03.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scattered rain showers and thunderstorms are expected over Metro
        Manila, the rest of Central Luzon, CALABARZON, Marinduque and Romblon.</p>'
  'novak-djokovic-kevin-anderson-wimbledon-final':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-15T23:56:42.677+08:00
    'imagesource': 'jcr:73b09e3d-4bd3-4b50-abd7-72f383d5110b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23796b5c-ac06-4912-ad9f-0cf0805c6134'
