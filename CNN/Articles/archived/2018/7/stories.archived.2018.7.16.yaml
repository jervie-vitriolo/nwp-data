      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imperial reportedly posted photos of her bruises on her Instagram,
        with the caption, "No to physical abuse. NEVER AGAIN." She reportedly also
        tweeted on Saturday, "Girls, just because <em>mahal niyo isang tao pero sinasaktan
        kayo</em> physically, <em>hindi pwedeng patuloy yan</em>. <em>HINDI TAMA MANAKIT
        NG BABAE PHYSICALLY.</em>" But the Instagram and Twitter posts have since
        been deleted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e5f973-ab65-4704-8fe1-5ae3c3962f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:34:56.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:34:59.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Pinoy Big Brother" alumna stars in her biggest showbiz break
        yet as the lead actress in "Araw Gabi" with her onscreen partner JM de Guzman.</p>'
  'afp-armed-forces-local-peace-talks-ndfp-leadership-irrelevant-joma-sison':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-16T16:22:46.394+08:00
    'imagesource': 'jcr:859a58ad-5cb4-448f-b89e-1f1cd4db780d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'def5d4d5-ada4-44f9-915c-dc4abd5a1710'
    'lead': 'AFP spokesperson Edgard Arevalo believes communist leaders who are living
      abroad are out of touch with members on the ground.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T15:39:01.020+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T15:39:04.494+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T15:39:04.268+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: Local peace talks will render NDFP leadership irrelevant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184dffb6-8570-4aea-b719-41fdc41c9594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:39:01.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:39:04.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) ‚Äî</strong> There''s
        no need for leaders of the National Democratic Front of the Philippines (NDFP)
        to join localized peace talks, the Armed Forces of the Philippines (AFP) said
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a4e78d-18c4-41bd-b3de-c8c2843329e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:39:01.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:39:04.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least, that''s what AFP spokesperson Edgard Arevalo said about
        the NDFP leaders "who are living abroad."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d2f564-56b7-41c2-aef4-b98cc80a4acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:39:01.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:39:04.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we [localize], they will be doomed to the dustbin of history.
        They will no longer be necessary. At hindi naman talaga sila (And they really
        aren''t) necessary," Arevalo told CNN Philippines'' The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93d5393-52db-4e28-8951-ac5d1f1f78c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:39:01.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:39:04.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will definitely render them irrelevant," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c7d16-47ab-4067-8d25-8001b7747202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:39:01.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:39:04.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo may have been pertaining to Communist Party of the Philippines
        (CPP) founder Jose Maria Sison, who is self-exiled in the Netherlands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123b3ee3-905c-42e4-9940-5dfc722c59f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:39:01.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:39:04.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Presidential spokesperson Harry Roque also dismissed
        Sison as "irrelevant," as the Palace is pushing for localized peace talks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdcda77-e318-41fc-a230-59dc7ff5c714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:39:01.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:39:04.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP has rejected the idea, but the administration is looking
        to finalize guidelines for such talks via an executive order. Arevalo said
        localized peace talks have been already in the works and proving to be successful.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fee538-3137-4d8b-89bc-715f21798fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:39:01.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:39:04.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said it would prefer to leave Sison out of peace talks,
        but they also invited the CPP founder to return to the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dd5a2c-0560-4311-8f05-3fdd88929ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:39:01.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:39:04.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I may give unsolicited advice, if he is a consultant or adviser,
        there''s no preventing us from changing our adviser or consultant if the advice
        he gives is no longer responsive to the needs of the time," said Arevalo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf062edb-fbb2-4222-94ec-87b3a6ee615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:39:01.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:39:04.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later added, "And then, if he truly loves the Filipinos whose
        interest he says he is trying to protect, then he must read the signs on the
        wall that say it''s time to go local... then come home to the Philippines."</p>'
    '19':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2257925134447373%2F&width=500&show_text=true&height=390&appId"
