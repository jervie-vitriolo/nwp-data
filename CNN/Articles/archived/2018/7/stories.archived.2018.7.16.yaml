    'jcr:uuid': '35df9ff9-aeda-4a59-8163-501ff6b6c908'
    'lead': 'Only 18 percent believe the Constitution should be amended right away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T15:55:52.540+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T15:55:56.315+08:00
