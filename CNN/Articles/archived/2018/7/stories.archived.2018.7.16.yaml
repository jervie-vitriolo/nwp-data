    'template': '1'
    'title': 'Novak Djokovic breezes past Kevin Anderson to win fourth Wimbledon title

      '
    'updated': 2018-07-16T00:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48daaeec-5c14-4441-827c-7f2be10a74c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Roger Federer and Rafael Nadal dominated
        men''s grand slam tennis in the last year and a half.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13c1ca9-783d-4b2d-9594-72aa9b792bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now Novak Djokovic is set to end their duopoly once again, just
        like he did in 2011 when the Serb truly became a sustainable threat to the
        tennis behemoths.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7565503d-a2f2-4930-a4eb-05feca7c0c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic might not ever return to his halcyon days of winning four
        straight majors but his 6-2 6-2 7-6 (7-3) win over a drained Kevin Anderson
        in the Wimbledon final watched by Prince William and the Duchess of Cambridge
        Kate Middleton is a sure sign the 31-year-old''s comeback from two years in
        the abyss -- by his standards -- is complete.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a021489-1596-45ee-9a2d-d96a32d70f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lone resistance Djokovic encountered Sunday as the score suggested
        came in the third set, when he saved five set points on his serve in two different
        games, producing first serves on each of them. Again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe0e642-f55c-4629-ad48-36799201f2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elevating his game on pressure points has been a theme throughout
        the fortnight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3543c496-a019-463b-b41d-43ab886e01a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments after Anderson sent a return into the net on a first match
        point, Djokovic, in a familiar ritual at Wimbledon, tore a smidgeon of grass
        from world famous Centre Court and ate it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212f0051-e07c-43fa-a986-4b83bfbe5457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Kerber wins women''s final</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb6292c-e6ad-43b4-9884-ebe33865a6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Djokovic wins Nadal slugfest</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb4bb30-4f75-4ffc-9f24-74fc09e69e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will eat properly at the Champions'' Dinner later Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11271c72-b18a-4502-8e5e-f5d89390a138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His three-year-old son Stefan was allowed into his player box to
        watch his father hoist the trophy on a sunny, warm day in southwest London.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0398e2bd-56e1-4bf9-b909-184d3bdf5a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "private" issues Djokovic spoke of but never elaborated on,
        elbow surgery, a brief loss of motivation and changes to his entourage in
        the roughly 25 months since bagging his last grand slam at the 2016 French
        Open presumably make his 13th major success and fourth at Wimbledon extra
        rewarding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd6d7b1-7364-4786-af19-146d7623dac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Another lopsided final</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086bc77a-1b64-4081-b890-01d40619057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This even with the relatively lopsided nature of the two-hour, 19-minute
        contest, the second year in a row the men''s final has flattered to deceive
        as a spectacle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7194ca2b-26e5-4092-8992-64d41442b635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017 foot blisters to Marin Cilic severely hampered Croatia''s
        gentle giant and he fell to Federer in a rapid one hour, 41 minutes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e821f4-f610-478a-ac40-86f24882297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the best of times it would have been difficult for the world
        No. 8 and last year''s US Open finalist to better Djokovic: Despite his monstrous
        serve, Djokovic could be the greatest returner tennis has ever seen and he
        had won five straight matches against the South African. Overcoming Anderson
        from a two-set deficit at Wimbledon in the fourth round in 2015 included.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d06160f-f329-4c05-b6bd-e231de817f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factor in Anderson''s exertions in the previous two rounds and the
        6-foot-8 Florida resident never really had a chance to become the first person
        from his country to win Wimbledon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f061196-79c6-44bd-867e-d0097ef841d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent six hours, 36 minutes on court Friday in eliminating college
        rival John Isner in the third longest match in tennis history after a four-hour
        encounter against the eight-time champion Federer in the quarterfinals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2542c8-39a5-4300-9b8f-5fce3df03a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Anderson''s six-hour win</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b950a0-091b-4ff1-8bc5-d386842fbcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isner -- still Wimbledon''s ultra marathon man after his 11-hour
        victory against Nicolas Mahut spread over three days in 2010 at Wimbledon
        -- said Friday his left heel was "killing" him and he developed blisters on
        his feet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fe70fc-fb28-44fa-b826-fc8c59ddafb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson couldn''t have, thus, felt much all that much better.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9558f740-25f2-428f-b46e-5751cea88b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old and Isner called for an end to the rule where players
        must win fifth sets by two clear games -- the US Open is the lone grand slam
        with a tiebreak in the fifth -- but even if that happens, it will have been
        too late to help Anderson on Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be1752c-b5ba-4561-858a-433020e2e7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic did linger for five hours, 15 minutes against the top-ranked
        Nadal but positively for the Monte Carlo resident, the gripping slugfest --
        usually the case when they meet -- was spread over two days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e30333-217e-43a7-88c6-4895f3735779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Long semifinals</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bec071-0ac7-4a61-831c-f999e5f0c154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Anderson and Isner stretched deep into the evening, the later
        than anticipated start time for Nadal and Djokovic in the second semifinal
        meant they couldn''t finish prior to Wimbledon''s 11 p.m. local time curfew.
        They returned Saturday and Djokovic traded blows with the Spaniard for another
        two hours, 20 minutes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95e5370-e796-457e-a75e-c09d5b08d64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players bereft of a day off ahead of a grand slam final have traditionally
        struggled against those that do have the usual rest yet Anderson indeed didn''t
        have a normal match on Friday, did he? Meanwhile, Djokovic is renown for his
        endurance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa271b0b-a39c-4f1f-9085-ef8976d67eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already the ace leader on tour, Anderson averaged almost 30 aces
        per match this fortnight.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f556cc-d27c-4f68-a15b-6634fe67d6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hitting the serve requires the most energy of any stroke in tennis
        and Anderson''s tally of 10 aces on Sunday was another indication of his flagging
        physical fortunes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c696bc-8f73-4d31-a4b8-f1218bcfe760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tried to get himself going with multiple shouts of "come on"
        in the first set but made the worst possible start, broken in the first game
        on a double fault.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3753a1b1-a254-4c7e-a28d-527611d5300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson was unable to pressure Djokovic on serve, claiming three
        return points in the opener that lasted 29 minutes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a98b98d-f40e-4ae3-9b08-f940279dd487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again Anderson was broken to start a set, in the second, before
        Djokovic faced his first break chance at 5-2. It was saved by forcing an Anderson
        error and Djokovic duly engineered a wonderful backhand down the line.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef7e99e-68b5-4c01-8356-d14c7c74ed98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, Djokovic let out a roar. Knowing the state of
        his opponent -- considered one of the hardest working and professional players
        on the tour -- plus the score he wasn''t about to rub it in.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60a988c-7e17-4c03-9af9-95809fd7887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fans were behind Anderson -- the majority were probably also
        aware of his semifinal plight -- and they roared in delight following a hold
        for 2-1 in the third.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfddde4-3ca9-48bb-9225-a56854f0abd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Serve working in third</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aed7152-242f-42cd-8c95-aac8efba0bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson was getting more behind his serve in the third, hitting
        three aces to hold for 4-3, and unexpectedly earned a break chance in the
        ensuing game after a net-cord winner.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd38889-ec71-435b-9f47-4b8955560d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic saved it and two set points at 4-5.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6736f8ee-9ed0-4949-884d-e3c4609d123f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He temporarily became irate when on the first, fans yelled out thinking
        his forehand was long.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f2a46f-69b7-4946-a699-93e6b810414d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three more set points came and went at 5-6.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5e5061-8131-4236-8c96-d8c2de13c799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One sensed Anderson not capitalizing would haunt him and Djokovic
        prospered in the tiebreak.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a50afb9-9735-4b12-af82-affc67fab99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His 13 grand slams put Djokovic fourth on the all-time men''s list
        and one behind Pete Sampras.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e304622-d371-4510-85ed-a13d64e57d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit our tennis page for more news and videos</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46e23a3-fd5d-4bf7-baf1-246df1574b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With another drought not looking likely, he is bound to match the
        American -- and surpass him.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394eabc6-b4d1-4bba-8b11-a4480d7e7947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:39:03.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:39:09.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Novak Djokovic breezes
        past Kevin Anderson to win fourth Wimbledon title."</em></p>'
  'fortnite-championship':
    'author': 'Omar Jimenez'
    'caption': '"Fortnite" is a game that lets more than one person play at once.
      The goal? To survive a zombie apocalypse.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-15T20:46:39.604+08:00
    'imagesource': 'jcr:953054c6-207a-4991-90d4-4e2d036c8726'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5608ee7-427a-46ac-9d12-e88c73b48fa6'
    'lead': 'As soccer''s World Cup wraps up this weekend, you might not have to wait
      long for another international competition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T16:42:31.867+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T16:42:35.041+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T16:42:34.794+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Fortnite'' fever to generate a new type of World Cup next year?

      '
    'updated': 2018-07-16T00:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b26f1c-015a-4eb1-b2cf-85a43189f57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:42:31.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:42:35.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> As soccer''s World Cup wraps up this weekend,
        you might not have to wait long for another international competition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62926c80-a781-4f56-86f4-e1fb67ea4ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:42:31.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:42:35.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video game called "Fortnite" is aiming for a championship of its
        own next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f808b9d3-beac-420d-9f50-7d4f913eef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:42:31.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:42:35.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re a parent, chances are you''ve heard of "Fortnite," and
        if you''re on social media at all, chances are you''ve seen it. The basic
        concept involves&nbsp;100 gamers who are dropped on a virtual island&nbsp;and
        fight to be the last player standing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46130dbb-2b97-4b4b-a49a-6fa3c34b38e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:42:31.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:42:35.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on that concept, the developers of "Fortnite" say they plan
        to hold a first-of-its-kind&nbsp;World Cup for the game&nbsp;in 2019. Even
        though no firm date has been announced and qualifiers aren''t until the fall,
        potential prospects aren''t treating the summer like an off-season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751a3ba8-c7a4-42ad-9377-e4e2668e57c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:42:31.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:42:35.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our gym," Tommy Nguyen said as he sat in his Washington-area
        basement waiting for the loading screen to disappear so he could drop into
        action. He and his friend Jeremy Visoutsri train three to four hours a night
        in hopes of being among the few to qualify. "I enjoy playing it with my friends,
        but I also do love winning," Nguyen said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1351ea-fba5-457d-a908-7303f4d60acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:42:31.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:42:35.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They run a Facebook group together in hopes of connecting some of
        the best gamers in their region. "We have a lot of undiscovered talent here
        in the area," Visoutsri said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3fcbb4-9390-4ac3-bec3-856971eacfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:42:31.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:42:35.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I''ve ever seen anything at this scale before''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba64228-fb1f-4e02-b6a0-fe5724eb1e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:42:31.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:42:35.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game exploded to more than 125 million players in a matter of
        months, developer Epic Games says, and is now set to offer $100 million worth
        of prize money to be split among events at different&nbsp;levels of qualifying
        competition across the world. For perspective, the total prize money awarded
        in 2017 for all e-sports was around $112 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08a27af-e7a1-4f9e-baf0-01466a2813c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:42:31.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:42:35.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the hype, there is a major question at the center of all
        of this: Why is the game so popular?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a33a135-0666-4d07-94cb-27be5aa0f134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:42:31.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:42:35.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benjamin Lupo, known online as "Dr. Lupo," is a full-time gamer
        and has more than 3 million followers online largely just for playing the
        game and streaming it live. In March, the rapper Drake teamed up with Lupo''s
        frequent playing partner, known as "Ninja," for a few matches. At the&nbsp;livestream''s
        peak, more than 600,000 people were watching them play live.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c615cb4-80c3-421d-9007-d5987706659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:42:31.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:42:35.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody started looking at it a little differently when that
        happened because suddenly it''s penetrated into pop culture in a way nobody
        thought was possible," Lupo said. "I don''t think I''ve ever seen anything
        at this scale before."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c07790-553f-41c7-9d85-596f14106985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:42:31.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:42:35.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It makes me feel less nerdy''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17b914d-202a-42cf-8d6c-f079d6a902de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:42:31.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:42:35.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the game, if you''ve been watching the World Cup, you may
        have noticed English star&nbsp;Dele Alli break out a "Fornite" dance after
        scoring a goal, a practice he''s made a habit of on his usual Tottenham Hotspur
        club.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1d442c-cf8a-4a3c-bc27-49f8d99f80b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:42:31.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:42:35.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the Houston Astros have made it a habit of
        getting a "Fortnite" dance in at the end of games, and&nbsp;Los Angeles Lakers
        player Josh Hart always has the game in the back of his mind.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e858d6ee-779b-4458-a8a6-77d8c946677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:42:31.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:42:35.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes me feel less nerdy, definitely seeing some of my idols
        in professional sports playing," Visoutsri said. "Kind of makes me feel like,
        hey, this is popular, this is something I can enjoy with a broad audience
        of people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665a3a3a-b8fa-4a39-8a90-e11dd0ac7a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:42:31.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:42:35.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the prospect of a World Cup and large prize money, that audience
        could be getting even bigger. "I think the game is still on the climb, which
        is scary to think because it''s already massive," Lupo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cd6313-16dc-4a5b-99dc-5359d77adc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:42:31.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:42:35.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lupo&nbsp;helped award scholarships to the next generation of gamers&nbsp;and
        said he sees playing at this scale as an opportunity. "Gaming is more than
        just sitting in your basement with a controller in your hand," he said. "There
        are people out here trying to do things with it, trying to change lives, and
        hopefully we''re setting a good example."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fded9584-a193-4f5d-8ba5-37bd5e9fb470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:42:31.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T16:42:35.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when it comes to a World Cup, it''s an example that, for many,
        will offer a different type of beautiful game.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40298dcd-ad09-44d4-b0a7-65029a03c1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T16:42:31.869+08:00
