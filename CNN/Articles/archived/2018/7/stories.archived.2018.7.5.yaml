      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63192b24-4221-4e0f-88fd-5a832e2cf788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:45:44.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:45:47.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wouldn''t this be better for the police''s capacity to control
        crime in the country," Cabrera said of their proposition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548db6ad-2155-4025-8311-fe37255d5718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:45:44.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:45:47.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "If you want to control crime, you have to the control
        criminals. And if you want to control the criminals, you have to control guns."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee60283e-08a8-4723-81d8-967f7529a529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:45:44.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:45:47.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would also include heavier penal provisions in the law, he
        said.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
