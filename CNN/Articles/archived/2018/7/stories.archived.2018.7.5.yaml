    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">If some think that kowtowing to those in power will restrain us
        from telling and standing for the truth, they are mistaken. We will not take
        this sitting down. It is nothing less than a disgraceful act that sets a dangerous
        precedent in a time when a free press is most needed.</p>&mdash; Jhesset Enano
        (@JhessetEnanoINQ) <a href="https://twitter.com/JhessetEnanoINQ/status/1014537196328505344?ref_src=twsrc%5Etfw">July
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4207ef8-1d00-4431-aba1-ae6c5418ae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:17:45.080+08:00
      'mgnl:createdBy': 'jeff'
