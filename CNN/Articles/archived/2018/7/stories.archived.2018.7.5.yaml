      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ac968d-b753-4fb5-b863-f5276b2e9e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:17:45.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:17:50.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reporters said the move set a dangerous precedent in violating
        the freedom of the press.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">If the broken links do indeed prove that the articles have been
        taken down as per SP Sotto’s request, then this sets a dangerous precedent
        for editorial independence. Anyone wishing to have unfavorable articles of
        themselves taken down could easily use this as an example. <a href="https://t.co/DKhlKfcLqo">https://t.co/DKhlKfcLqo</a></p>&mdash;
        Krixia Subingsubing (@krixiasINQ) <a href="https://twitter.com/krixiasINQ/status/1014458103192932353?ref_src=twsrc%5Etfw">July
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaae77d-d9ca-4572-b1dc-eeb617b8dee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:17:45.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:17:50.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It is a mistake to think that kowtowing to the powerful will lead
        them to back down—it only emboldens them further. Caving into pressure plunges
        one down a slippery path, and worse, one in which the media is complicit in
        the demise of the very freedoms that are so central to it.</p>&mdash; Matthew
        Reysio-Cruz (@MatthewINQ) <a href="https://twitter.com/MatthewINQ/status/1014512468737994752?ref_src=twsrc%5Etfw">July
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
