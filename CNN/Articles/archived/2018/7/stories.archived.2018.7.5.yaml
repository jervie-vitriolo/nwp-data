      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Saturday, President Duterte said as commander-in-chief, the
        ultimate blame was on him.</p>'
