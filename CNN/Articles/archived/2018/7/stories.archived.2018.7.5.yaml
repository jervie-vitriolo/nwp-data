      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Author’s Hour" with Eugene Evasco</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1a9111-e34a-4f9f-bdd1-f60df0d1e254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:08:59.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:09:03.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first in a series of talks with authors of CANVAS books, this
        Saturday’s “The Author’s Hour” features Eugene Evasco, author of “Ang Aklatang
        Pusa,” a story of a retired librarian who begins collecting cats rather than
        books. “Ang Aklatang Pusa” won the 12th Romeo Forbes Story Writing Competition.
        Aside from Evasco’s talk, expect two “mini” talks about cats as well.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fb0ea4-eb98-4567-a786-244bf1127e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:08:59.141+08:00
