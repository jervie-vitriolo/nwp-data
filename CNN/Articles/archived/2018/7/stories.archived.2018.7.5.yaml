      'mgnl:lastActivated': 2019-05-16T14:45:47.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Type 3 - maximum of 10 guns</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b12a09f-d3c5-4644-9556-32610298a6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:45:44.347+08:00
