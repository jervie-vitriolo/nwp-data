      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also quoted the Duterte saying, “It was really Murphy’s law
        at work.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c2b2b-a4d9-4a72-b98b-97fd92fef58a'
