      'text': '<p>Just as with his discussions of military action in Venezuela, Trump''s
        aides dissuaded him from taking such brash action.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35544329-4163-41bb-b415-ba2379631280'
