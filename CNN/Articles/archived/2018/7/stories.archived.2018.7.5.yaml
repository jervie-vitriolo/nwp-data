  'Rodrgio-Duterte-Church-creeping-influence-family-planning':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte graces the 31st founding anniversary of
      the Department of Environment and Natural Resources (DENR) on July 4, 2018.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-05T09:06:04.801+08:00
    'imagesource': 'jcr:43423993-f136-4880-a9e3-2cdd202f83a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a771dcf9-03fe-4108-9a63-2eb6eff58391'
    'lead': 'The President claims the influence sometimes opposes what government
      believes is good for the people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T16:32:34.134+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T16:33:37.820+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T16:33:37.497+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte hits Church''s ''creeping influence'' on state programs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3277321-edb6-4f57-aa92-c64fbedc59ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:32:34.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:33:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> President
        Rodrigo Duterte says he does not like how religious organizations use their
        influence to hamper government policies and programs, particularly family
        planning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b0205f-b899-48a3-a3b5-d1699167bd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:32:34.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:33:37.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s because of the influence dito sa taas [of the one up there].
        That is why one of my reasons why I do not like itong creeping influence of
        faith is that it sometimes runs counter to what government believes to be
        good for the people," he said in a speech during the 31st founding anniversary
        of the Department of Environment and Natural Resources (DENR).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bdbc07-a8a3-4331-ba80-6b22c1fff539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:32:34.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:33:37.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Duterte signed an executive order providing funds and
        support for modern family planning, in a bid to make modern family planning
        available to the poor by 2018. However, the move did not sit well with some
        religious groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78d38b1-7310-4ccc-9dcc-647e36ba55c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:32:34.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:33:37.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has something to do with the objection of religions, not all.
        I would not mention the faith because again I would not want to quarrel with
        them," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dc198e-9034-426a-b744-fda52025ba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:32:34.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:33:37.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte recently caught the ire of these groups after various controversial
        comments on faith and the Catholic church, including a statement on June 24
        where he called God stupid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ad051f-2d31-422c-b39b-6207bfda4e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:32:34.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:33:37.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is scheduled to meet Catholic Bishops Conference of
        the Philippines President Archbishop Romulo Valles in Malacañang on Monday
        to address tensions between the state and the Church.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c7f5d0-e04b-441f-be5f-da3269564559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:32:34.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:33:37.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque earlier said the President''s
        anger toward the church stems from his being molested by a priest as a young
        boy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e9a563-4679-4eb0-90e1-0d902d521ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:32:34.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:33:37.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte: I haven''t killed anyone</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5f262e-22f4-43f8-a717-f98db51189e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:32:34.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:33:37.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the killings of two mayors over the past few days, President
        Duterte claimed he has not killed anyone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fda521d-910f-42db-9795-ff19bc365acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:32:34.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:33:37.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said this while expressing some of his concerns when
        his term ends.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ee6cb7-37e0-419b-adce-3c5e566bab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:32:34.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:33:37.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If at the end of my term, <em>wala na akong gawin</em>. Blank <em>wall
        na</em>. Ako eh. Di naman ako makapagtakbo. Wala naman maniwala sa akin. Yung
        pinatay ko, papatayin rin naman ako ng mga p*********g yan.. wala pa akong
        pinatay ah," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8269e10e-e0a4-4742-bd93-2a7d6fc3b4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:32:34.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:33:37.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If at the end of my term, I will have nothing to do.
        It''ll be a blank wall. I can''t run anymore. Even if people don''t believe
        me. The one I killed, those bastards will kill me as well... I haven''t killed
        anyone.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c22bc09-1a04-4f80-ae58-1d59043aa485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:32:34.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:33:37.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
  'Statue-of-Liberty-New-York-protester-police-standoff':
    'author': ' Brynn Gringas, and Sonia Moghe'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-05T06:43:37.930+08:00
    'imagesource': 'jcr:c00d7027-810f-464d-8733-1e1b08a23943'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '626083a3-a4fc-4dfb-ae8e-d27564af0a7a'
    'lead': 'A woman who had climbed up to the robes of the Statue of Liberty in a
      protest over the separation of migrant families on the border was taken into
      custody after a standoff with police on the Fourth of July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T16:36:02.134+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T16:36:05.359+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T16:36:05.100+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police reach protester on the Statue of Liberty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9d63cb-c39e-4fe5-846b-fe4473b81661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:36:02.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:36:05.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> [BREAKING NEWS UPDATE 6:37 P.M.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddd98fb-4863-4896-8ea6-2e3307e8b6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:36:02.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:36:05.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman who had climbed up to the robes of the Statue of Liberty
        in a protest over the separation of migrant families on the border was taken
        into custody after a standoff with police on the Fourth of July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f57a80-673f-4a6b-8bf8-e0c051f24349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:36:02.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:36:05.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities had tried to talk the woman down but she refused to
        leave. For nearly two hours, she crossed the base of the statue, at times
        sitting in the folds of the statue''s dress and under Lady Liberty''s sandal.
        Finally, officers with ropes and climbing gear reached her. They put a harness
        and ropes on her in preparation for bringing her down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f621bf2-4448-48b5-8ce5-b1f0b1d143c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:36:02.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:36:05.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[PREVIOUS STORY, PUBLISHED AT 6:31 P.M.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb8ed5a-febe-4d97-9eac-490773cf463d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:36:02.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:36:05.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A woman who was part of a group of protesters climbed up
        to the robes of the Statue of Liberty Wednesday and declared that she won''t
        come down until "all the children are released," a source with the New York
        Police Department told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cf966e-1077-47ca-a5a5-9fdf28a9d854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:36:02.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:36:05.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman is affiliated with Rise and Resist, an organizer of the
        group, Martin Joseph Quinn, told CNN. But, Quinn said, her climb was not part
        of the planned protest. "She climbed without our knowledge. It was not part
        of our action. We are deeply concerned for her safety," Quinn said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bd37e5-ceff-4c75-826c-01eff4f4ddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:36:02.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:36:05.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, other protesters unfurled a banner over a railing around
        the base of the statue saying "Abolish ICE!" At least seven people were arrested
        on Liberty Island and the site was closed to visitors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd22f921-6331-46af-85c9-e444cd4b2a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:36:02.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:36:05.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, the woman walked back and forth under Lady Liberty''s
        sandal and then sat down and appeared to unfurl a small flag or banner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3873bc1-4f01-45d6-96b4-a048f037ebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:36:02.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:36:05.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officials were seen mounting a ladder to the base
        of the statue and talking to the woman, who was sitting in the folds of the
        statue''s gown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbbc1fb-59d0-467e-8b5d-2e38c25d56c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:36:02.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:36:05.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD is building a rope rescue system to help bring the woman
        down from the base, because officers don''t believe she will come down on
        her own, a police source told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e62d16-eeaa-4871-8574-d2868f980320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:36:02.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:36:05.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberty Island has been evacuated while they attempt to get her
        down, according to Jerry Willis with the National Park Service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292f421e-50c9-45e2-a0fe-210394b49f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:36:02.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:36:05.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD says three of its emergency service units and a harbor
        unit are on scene.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694bcb6b-6844-42c9-ae85-a815260560ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:36:02.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:36:05.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Madeleine Thompson and Gisela Crespo contributed to this
        report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8a949b-d473-48a3-9f88-db78a0fdbda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:36:02.136+08:00
