      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Type 4 - maximum of 15 guns</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c202f8ee-495e-4f1b-be09-62c8ec3f12b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:45:44.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:45:47.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Type 5 - more than 15 guns</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Anti-gun advocate: Law allows ownership of more than 15 guns <a
