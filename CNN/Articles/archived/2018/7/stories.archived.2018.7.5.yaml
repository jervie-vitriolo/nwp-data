      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamatong claimed Duterte''s certificate of candidacy during the
        2016 polls was "illegal." He explained it was filed late and was not even
        approved by the Commission on Elections (Comelec) sitting en banc.</p>'
    '10':
