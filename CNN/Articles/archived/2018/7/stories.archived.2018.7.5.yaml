  'DOTr-Arthur-Tugade-PUV-modernization':
    'author': 'CNN Philippines Staff'
    'caption': 'Department of Transportation (DOTr) Secretary Arthur Tugade.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-05T11:10:08.897+08:00
    'imagesource': 'jcr:986d706f-e10a-4327-bbf2-60bc80896fd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '396dd470-4e12-4db6-9a2c-0ef2bea44b73'
    'lead': 'The officials are under fire for over ₱2.7 million in unliquidated funds
      for the PUV modernization program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T16:11:00.656+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T16:11:04.160+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T16:11:03.992+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr suspends exec, 2 employees over corruption allegations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7369ddd-84fd-4149-9393-819135beb9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:11:00.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:11:04.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> Department
        of Transportation (DOTr) Secretary Arthur Tugade suspended a department official
        and two other employees over corruption allegations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cad529-59f0-498c-9aa1-7fe4a2faccac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:11:00.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:11:04.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade ordered the suspension of Office of Transportation Cooperatives
        (OTC) Chairman Emmanuel Virtucio and two employees for failing to liquidate
        ₱2,729,744.64 in funds for the PUV Modernization Program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02d320e-1682-4715-baf1-cfea9f9e7c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:11:00.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:11:04.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said it gave the OTC ₱3.3 million to implement the program
        on December 15, 2017. However, a Commission on Audit report for 2017 said
        the OTC released the amount in cash advances: ₱2 million OTC Executive Director
        Eugene Pabualan, and ₱1.3 million to Finance and Administrative Division Chief
        and Special Disbursing Officer Wilfredo Clave Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b85ca1-8338-4899-83e9-ae471a9aa360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:11:00.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:11:04.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advances were deposited to their respective personal accounts.
        After that, Pabualan was able to liquidate only ₱33,000, while Clave liquidated
        only ₱537,255.36.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e24611-c84c-4c0b-a0a2-e3051f057373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:11:00.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:11:04.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit naman dineposito ang pera sa kanilang personal account?
        Pera ba nila ''yon? Ipaliwanag nila kung ano ang ginawa sa three million.
        Kung hindi ay hindi na sila muling makakatungtong sa kanilang opisina,"</em>
        Tugade said in a statement Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db07749-d2a5-4535-b2cc-0271482e965e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:11:00.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:11:04.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why did they deposit the money in their personal account?
        Was that their money? They should explain what they did to the three million,
        else they won''t be able to set foot in their office anymore.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cca46f7-4fc6-4e9b-9682-65ef81328a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:11:00.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:11:04.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA report also revealed Virtucio had unauthorized travel expenses
        amounting to ₱200,000, claiming transportation allowances even with a transportation
        vehicle, as well as miscellaneous expenses for clothing, among other irregularities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a199ba6-0345-4358-8303-2f1757b856d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:11:00.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:11:04.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OTC was also found to have used cash advances amounting to ₱85,000
        which bypassed standard procurement procedures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bba81da-1198-415e-bd00-bfad5df01322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:11:00.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:11:04.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said they will look into the officials'' actions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c3f74-b41e-4509-9db0-566ee79692da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:11:00.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:11:04.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo it is appalling how government officials show blatant disregard
        of the laws. Sinabi na ng Pangulo [The President had said], not even a whiff
        of corruption. Pasensyahan na lang tayo [It''s just the way the law works],"
        he said.</p>'
  'Meryl-Streep-Little-Women-movie':
