  'salisbury-uk-poison':
    'author': 'Samantha Beech, and Sheena McKenzie'
    'caption': 'The pair remain in critical condition in a hospital in Amesbury, just
      a few miles from Salisbury, where former double agent Sergei Skripal and his
      daughter were poisoned with Novichok in March.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-05T06:41:47.403+08:00
    'imagesource': 'jcr:457c7c28-7eaa-4309-8d02-394123eec714'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a60b63f1-08c5-468e-bf14-50a064333729'
    'lead': 'Two people found unconscious in southern England on Saturday were exposed
      to the same military-grade nerve agent used to attack an ex-Russian spy in March'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T16:45:49.843+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T16:45:53.851+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T16:45:53.517+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two people poisoned by same nerve agent used on ex-spy, police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7893e1-9b6a-4735-bbef-645fa30ae172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:45:49.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:45:53.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Two people found unconscious in southern England on Saturday
        were exposed to the same military-grade nerve agent used to attack an ex-Russian
        spy in March, London Metropolitan Police said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dac2f7c-5425-4c2f-9348-8b4f6b271aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:45:49.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:45:53.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair remain in critical condition in a hospital in Amesbury,
        just a few miles from Salisbury, where former double agent Sergei Skripal
        and his daughter were poisoned with Novichok in March.&nbsp;The UK government
        suspects the Skripals were victims of a Russian attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6898bbe6-e947-4f0f-9e4b-726b76de152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:45:49.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:45:53.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British counterterrorism officers are investigating the possibility
        of a connection between the two attacks, said Neil Basu, Assistant Commissioner
        for Counter Terrorism at London Metropolitan Police. But no evidence so far
        suggests the couple was specifically targeted, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936a644e-91c2-421d-9459-032fc6176e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:45:49.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:45:53.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have any intelligence or evidence that they were targeted
        in any way. There is nothing in their background to suggest that at all,"
        Basu said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e282949-d049-47bb-b643-d4b506c1cac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:45:49.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:45:53.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not in a position to say whether the nerve agent was from
        the same batch that the Skripals were exposed to. The possibility that these
        two investigations might be linked is clearly a line of inquiry for us."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec57a1cd-6d8c-4c73-84fb-62239432b8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:45:49.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:45:53.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we know about the victims</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970c6f4a-8000-4945-9a1f-277ef8ac3e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:45:49.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:45:53.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two victims are both British nationals local to the area, according
        to police in Wiltshire, the county in which Amesbury is located.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a504d18-e7c3-4078-a1f2-d91bb505957f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:45:49.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:45:53.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiltshire Police said they were initially believed to have fallen
        ill after using crack cocaine or heroin from a contaminated batch. On Monday,
        due to concerns over their symptoms, samples from both patients were sent
        to a laboratory for analysis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafafb5e-5a69-4352-8f38-03f6a8589bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:45:49.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:45:53.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the detailed analysis of these samples, we can confirm
        that the man and woman have been exposed to the nerve agent Novichok, which
        has been identified as the same nerve agent that contaminated both Yulia and
        Sergei Skripal," Basu said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9e14fe-35ec-447e-9f06-0941d96203b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:45:49.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:45:53.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British news agencies have named the two people as Charlie Rowley,
        45, and Dawn Sturgess, 44. Sam Hobson, a friend of the pair, also confirmed
        their names in an interview with Agence France-Presse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383c38cc-63ef-4dc5-a885-d1e981b6c9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:45:49.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:45:53.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paramedics were called to an address in Muggleton Road, Amesbury
        the morning of June 30 after a woman collapsed at the property, Deputy Chief
        Constable of Wiltshire Police Paul Mills told reporters earlier Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e31cee-3dbb-4568-a2e7-64471e1e1943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:45:49.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:45:53.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were called back later the same day, supported by colleagues
        from Dorset and Wiltshire Fire and Rescue Service, following reports a man
        had also fallen unwell in the same location."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910cb1ca-efad-41b9-95bb-ddc4adec160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:45:49.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:45:53.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Theresa May and government ministers were
        treating the incident with "the utmost seriousness," her spokesman told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169dc37d-3a65-44a1-ae3d-5a54aba74dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:45:49.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:45:53.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Church, pharmacy under police guard</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b66f8c-275e-4ede-894c-ee972aec1616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:45:49.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:45:53.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have cordoned off several sites in Amesbury and Salisbury
        that the couple is believed to have visited before they fell ill, Basu said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e1b179-d5c4-416d-94e7-bead116abe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:45:49.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:45:53.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned of an increased police presence, which will include officers
        wearing protective equipment. "This will look similar to some of the activity
        that took place in Salisbury earlier this year," Basu said, referring to the
        Skripal investigation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f28855-87a6-4c41-8dbc-a56f5bc8e7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:45:49.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:45:53.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, this is a precautionary, but necessary measure that allows
        officers to safely carry out meticulous and systematic searches for evidence
        to support the investigation. This must be done with great care, as you will
        appreciate, to ensure there is no outstanding risk to both those brave officers
        and the public," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920da86e-79f2-4e47-a73c-b6c433886a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:45:49.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:45:53.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Amesbury Baptist Church was cordoned off, with police
        standing guard at the entrance. Church secretary Ray Collins told CNN he believed
        the victims attended a family fun day at the church on Saturday, though he
        did not know who the pair were.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6420b3-91e2-4239-b743-23c033343da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:45:49.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:45:53.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Boots pharmacy in the town center was also cordoned off, with
        police at the entrance telling CNN it was closed "as a precaution."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d75a4f-b7ac-4811-b430-0a4cc37f5eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:45:49.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:45:53.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the Queen Elizabeth Gardens and a nearby supported-living
        facility in Salisbury have been closed off, as has another property in Amesbury,
        according to Wilshire Police.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dba7d8-c58d-47d8-b912-675497095d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:45:49.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:45:53.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salisbury District Hospital is open as usual and is advising people
        still to attend routine appointments unless they are contacted to state otherwise.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a560b20-e26d-43d5-bf2a-466e29ac5b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:45:49.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:45:53.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Public Health England (PHE) spokesman said: "The current advice
        from PHE England, based upon the number of casualties affected, is that it
        is not believed that there is a significant health risk to the wider public.
        This will be continually assessed as further information becomes known."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d29ce71-bb02-477c-832a-fafb49c16dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:45:49.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:45:53.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The March incident in Salisbury sparked a diplomatic dispute between
        the UK and Russia after British investigators blamed Moscow for the attack.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9322fe-1733-4997-a43a-f96377937d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:45:49.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:45:53.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has&nbsp;denied the allegations, but more than 20 other countries
        kicked Russian diplomats out of their countries&nbsp;in a show of support
        for the UK.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e8b94f-20e1-4e62-8236-3ed7ea24e82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:45:49.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:45:53.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergei and Yulia Skripal have since been discharged from the hospital.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa40b32e-52a5-4aa9-afbc-b43562e60958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:45:49.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:45:53.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Samantha Beech reported from Atlanta and Laura Smith-Spark
        and Sheena McKenzie wrote from London. CNN''s Lindsay Isaac, Seb Shukla, Hilary
        McGann, Simon Cullen and Joshua Berlinger contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfdaf3a-11ad-42bb-ad81-e722ccefae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:45:49.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:45:53.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Two people poisoned
        by same nerve agent used on ex-spy, police say"</em></p>'
  'duterte-harry-roque-difficult-impute-blame-fault-samar-misencounter-pnp-afp':
