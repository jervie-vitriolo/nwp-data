      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Meryl Streep is about to take on one of America''s most
        iconic stories — "Little Women."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa4ffb8-1e53-479f-8cef-aa422c231971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:13:15.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:13:19.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscar winner has been cast as Aunt March in the screen adaptation
        of Louisa May Alcott''s 1868 novel "Little Women," according to the&nbsp;Los
        Angeles Times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c9609-8e30-490f-a5d1-7f7490b92633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:13:15.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:13:19.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story follows the lives of the four March sisters who are living
        in Massachusetts during the Civil War. Streep is in good company, Saoirse
        Ronan, Emma Stone, Florence Pugh, and Timothée Chalamet are all reportedly
        set to star in the film.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620d94a6-0040-4ef8-ae62-0442e65467e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:13:15.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:13:19.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greta Gerwig, who made her much acclaimed directorial debut with
        "Lady Bird," has signed on to direct.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dab7f57-90b9-4e85-bd5c-63d25756499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:13:15.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:13:19.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been numerous film and television adaptations of Louisa
        May Alcott''s classic over the years. Most recently, a joint BBC and "Masterpiece
        Theater" production of&nbsp;"Little Women"&nbsp;debuted on PBS in May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d49cd3-a00d-48f3-8ee4-f29233c56000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:13:15.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:13:19.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Streep for comment.</p>'
  'HNA-Chairman-Wang-Jiandead':
    'author': 'Jethro Mullen'
    'caption': 'Wang Jian, the chairman of high-profile Chinese conglomerate HNA Group,
      has died in an accident, the company said Wednesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-05T09:37:54.834+08:00
    'imagesource': 'jcr:7d2f7caa-eed1-4e31-8595-a9640580feeb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b688136-89a4-44b7-ad43-03977095e803'
    'lead': 'Wang Jian was one of the founders of HNA, which started out as a regional
      airline more than 20 years ago and grew into a Fortune 500 company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T16:15:30.805+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T16:15:33.872+08:00
    'mgnl:lastActivatedBy': 'jeff'
