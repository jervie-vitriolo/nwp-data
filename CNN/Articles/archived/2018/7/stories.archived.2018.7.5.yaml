      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a study, Cabrera said the country ranked "quite high on gun-related
        deaths."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527bcb26-fa04-467f-8aef-691c3b80bad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:45:44.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:45:47.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said said among about 200 countries, the Philippines ranked 10th.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145ff0cf-123d-4c3c-9cb9-205ff711140a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:45:44.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:45:47.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless this is addressed, Cabrera said, the country is in "very
        big trouble."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952a4084-5390-4ae5-af6e-70fc45f098f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:45:44.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:45:47.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that violence has dire implications not only in the citizens
        physical security, but in the over all human security as well. This includes
        economic security, food security, community security, and even political security,"
        he added.</p>'
