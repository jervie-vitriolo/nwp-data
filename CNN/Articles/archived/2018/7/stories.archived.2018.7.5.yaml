      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 5) — Online news portal Inquirer.net
        took down its articles on the controversial rape case of the late sexy starlet
        Pepsi Paloma following the request of Senate President Tito Sotto, but some
        of its reporters are not taking the move sitting down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6bb713-4a65-4d91-a743-74c7c2e48e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:17:45.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:17:50.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several staff members of Inquirer.net and the Philippine Daily Inquirer
        (PDI) expressed their displeasure on Twitter when the online news site on
        Wednesday took down three stories on the death of the ''80s aspiring actress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80c60e9-5eb1-4575-bb17-eab102f00ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:17:45.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:17:50.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inquirer.net reporters tweeted that Sotto got his way when the site
        decided to bend to his request.</p>'
    '5':
