    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caee36c-ed93-43cc-b87a-3c3b8e782d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:45:44.348+08:00
