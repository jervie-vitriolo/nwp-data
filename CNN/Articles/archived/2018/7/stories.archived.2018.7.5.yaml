    'template': '1'
    'title': '''No place on any basketball court'': PH, Australia apologize for brawl

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01188e3c-0b57-4075-b8f4-e25b0ea91378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:53:34.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:53:38.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 5) -- The Samahang Baketbol
        ng Pilipinas and Basketball Australia apologized jointly for the brawl that
        transpired during their FIBA World Cup Qualifers game.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a685a949-ff07-4898-8516-9ca3582e6d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:53:34.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:53:38.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deeply regret the events that took place during the game. The
        actions displayed have no place on any basketball court," the joint statement
        read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5311dd5c-0cb5-4ea0-a6b9-a1e44b80c8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:53:34.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:53:38.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia beat the Philippines by default, 89-53, in a game that
        saw 13 player ejections, nine coming from Gilas Pilipinas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174c118a-1500-482f-9e81-ca20f4d3fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:53:34.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:53:38.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Darkest ''basket-brawl'' moments in recent memory</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4378db0-d7b0-4f97-b006-1da5982f12e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:53:34.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:53:38.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penned by the heads of their respective basketball federations,
        both countries accepted responsibility and assured everyone that they are
        collaborating in the ongoing investigation being done by FIBA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb277be6-88d1-4c0f-b861-c00795f19152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:53:34.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:53:38.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish to apologize to the entire basketball community worldwide
        - and in particular to our fantastic fans in the Philippines and Australia
        - for the behavior displayed by both teams and for bringing the game of basketball
        into disrepute," the statement added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01abd9a5-3308-42a3-9af2-d11e9aaa1c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:53:34.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:53:38.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Brewing hostility between Gilas and Australia instigated
        massive brawl</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc810f9-e754-44c5-b730-c498f8a2e198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:53:34.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:53:38.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SBP and Basketball Australia said they will do everything in their
        power to prevent a similar incident from happening again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e290c38a-59de-4ba8-b9a6-4bad9e81132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:53:34.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:53:38.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basketball has a unique power to unite and we look forward to continuing
        bringing people together in the true spirit of friendship and sportsmanship
        in future games."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9824b123-5229-4fc5-a533-a8cf3d0ffdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:53:34.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:53:38.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines Sports Desk, SBP Chairman Sonny
        Angara said they are ready to face any sanction, but hopes it won''t be as
        extreme as a suspension from all FIBA competitions.</p>'
