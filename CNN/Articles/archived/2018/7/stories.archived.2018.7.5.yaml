      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) -</strong> Twelve
        trains from a Chinese company may be operational for the Metro Rail Transit
        (MRT) 3 this year once public safety and security is assured, Transportation
        Secretary Arthur Tugade said Thursday.</p>'
