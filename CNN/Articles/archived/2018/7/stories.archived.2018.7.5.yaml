  'Govt-mulls-participation-of-local-officials-in-validation-of-narco-list':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-05T18:01:19.081+08:00
    'imagesource': 'jcr:173ecf22-8d13-4832-84ad-d53c03a72540'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b265d60-8d74-4b44-a810-7ceae006a764'
    'lead': 'Local government officials have asked law enforcement agencies to allow
      them to participate in vetting the government''s list of personalities linked
      to illegal drug trafficking. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T15:01:22.065+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T15:01:27.319+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T15:01:27.159+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t mulls participation of local officials in validation of narco
      list

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cffe511-6d43-4aa5-8fda-6d9217e393f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:01:22.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:01:27.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> Local
        government officials have asked law enforcement agencies to allow them to
        participate in vetting the government''s list of personalities linked to illegal
        drug trafficking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b45983e-6ca6-43c7-b878-4033290e7eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:01:22.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:01:27.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the request raised by
        the Union of Local Authorities of the Philippines (ULAP) was under consideration
        by the Department of Interior and Local Government and Philippine National
        Police (PNP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fec44a-1c70-4648-95bd-7fe969322ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:01:22.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:01:27.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to be involved in the preparation of the list and in
        removing the name of anyone on the list. They want to be consulted," Roque
        said in a Palace press briefing on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e3e99f-33c5-4d95-a376-ddb6acd3a5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:01:22.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:01:27.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is working on a centralized database of suspected
        drug personalities. All intelligence information are submitted to the Philippine
        Drug Enforcement Agency as the lead agency in the government''s war on drugs,
        Roque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75654799-6d43-4dec-bd2e-a86d0cb65d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:01:22.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:01:27.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has stood by the veracity of the narco
        list amid questions about its accuracy and purpose. The list contains names
        of mayors, governors, congressmen, barangay captains, and police officers
        allegedly involved in the drug trade.&nbsp; Some had turned themselves in
        to clear their names.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5011ed56-4eaa-4a0e-bbd1-51b1f872b4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:01:22.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:01:27.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narco list not a ''kill list''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48e14e1-8091-495a-9866-49b4392dd025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:01:22.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:01:27.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local officials also expressed alarm over the killing of local
        executives, including Mayor Antonio Halili of Tanauan City in Batangas province
        and Mayor Ferdinand Bote of General Tinio town in Nueva Ecija province just
        this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a6be3d-1692-4184-a268-2dd595f4b2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:01:22.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:01:27.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque maintained that Halili was on the narco list, and that his
        involvement in illegal drugs was one of the leads in the police investigation
        of the slay case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884dafcf-343a-45ec-8905-5acf0f27927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:01:22.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:01:27.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Halili family denied claims the mayor had links to drugs, saying
        the government was fed with wrong information.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a1cac4-988e-4a45-b194-97c4b7d7a179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:01:22.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:01:27.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque reiterated that the narco list was not a "kill list," saying
        there was "no mandate to kill" drug suspects. He said the list was meant to
        help law enforcement agencies monitor and investigate suspected drug personalities
        and file appropriate charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efa42f1-55ee-47e1-b5a3-61a6c879c844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:01:22.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:01:27.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten mayors and four vice mayors had been killed since President
        Rodrigo Duterte launched his drug war in July 2016, according to the tally
        of CNN Philippines'' Research Team. Of the 14 slain officials, five were linked
        to illegal drugs.</p>'
  'event-guide-july-6-to-july-8':
    'author': 'CNN Philippines Life Staff'
    'caption': 'From July 3 to August 5, visitors of the Ayala Museum can enjoy "Hidden
      Cinema," an exhibition representing the development of Philippine Cinema. In
      conjunction with this, catch film screenings and talks this Saturday at Greenbelt
      3. Photo from HIDDEN CINEMA/FACEBOOK'
    'categories': ['3955dbb4-db2c-4a0c-af65-beeeab1a54b0']
    'created': 2018-07-05T18:17:16.613+08:00
