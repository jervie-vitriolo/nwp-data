      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eigasai 2018 is happening from July 4 to Aug. 26. Over the weekend,
        festival-goers can head to Greenbelt 1, Cinema 2 to catch various films, plus
        a talk by director Koizumi Nori. Nori will also be holding his talk at Ateneo
        de Manila University on Friday, July 6.</p>'
