    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong’s beloved Japanese-Mexican food is now in Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fa50fa-9b3e-4300-b53e-b04d89a7a439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:43:37.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:43:44.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “I was talking
        to someone about how, when Filipinos travel to a different country, they respect
        what you’re doing [in your restaurant] but when they’re here it’s different,”
        says chef Erik Idos, executive chef and owner of the recently opened Chino
        in One Bonifacio High Street in Taguig, Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6ca1c1-ab31-4dd0-8ce9-bba28506728f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:43:37.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:43:44.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this might not be the case for all his diners, he does make
        a valid point. After all, he’s worked his way up from kitchens in LA, New
        York, and Hong Kong, which probably house some of the most critical diners
        in the world. Who am I to disagree?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33731db-cc50-444b-a285-4f8da189bbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:43:37.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:43:44.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idos was born and raised in LA to Filipino parents together with
        his extended family. “I was always watching my aunts and my grandparents cook
        Filipino food,” he shares. This affinity towards the kitchen led him to apply
        for culinary school after high school, despite the pressure put on him by
        his Filipino parents to become an engineer, or a nurse, or a businessman.
        This was in the early 2000s when cooking was not the celebrated profession
        it is today. If I’ve learned anything about him throughout our conversations,
        it’s that Idos always avoids the easy way out.</p>'
    '6':
      'image': 'jcr:81601168-1d99-4518-9512-fe3451c01109'
      'imageCaption': 'After a decade working under Nobu Matsuhisa, he decided to
        leave so he could cook for himself. “That’s how I incorporated Japanese food.
        I used what I learned working for Nobu,” Erik Idos says. In 2014, after a
        lot of sleepless nights and second guessing, Chino opened in Hong Kong. Photo
        by GABBY CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52cbaa3-3560-4041-a34e-7e01e30dd9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:43:37.809+08:00
