      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PH ranks high in gun-related deaths</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8c3c19-57fd-4ded-9e6b-5afb2062a111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:45:44.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:45:47.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on the recent deaths of two mayors – Mayor Antonio Halili
        of Tanauan in Batangas and Mayor Ferdinand Bote of General Tinio in Nueva
        Ecija – Cabrera said, "The fact that these mayors are high profile people,
        our view is that this is the norm in our country, it''s practically a killing
        field."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d4ed90-bd86-4d4e-b765-faf5724d1489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:45:44.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:45:47.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSupt. Bong Durana, PNP Spokesperson commented what Cabrera said
        was "quite unfair."</p>'
