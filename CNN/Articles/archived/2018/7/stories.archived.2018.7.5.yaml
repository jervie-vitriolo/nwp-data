      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> A group
        advocating for a gunless Philippines is calling for a revision of current
        laws to at least limit the number of guns a citizen can own to two.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f42ad5c-b557-4380-91f7-0fc2690c654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:45:44.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:45:47.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' On the Record Thursday, Norman Cabrera,
        head of Gunless Society of the Philippines, said under the current system,
        a Filipino can register practically an unlimited number of firearms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6dafed-e43b-42b6-9dea-6ecbd535aa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:45:44.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:45:47.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera said the policy of owning a large number of guns allows
        the proliferation of private armies. Limiting the number of guns in the hands
        of people could help control gun violence, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179be630-56b2-4fbd-bcd3-d8fcec2f0d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:45:44.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:45:47.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently five types of licenses to own and possess firearms:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b2d7f8-3e96-4e82-9952-0bf6768c9244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:45:44.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:45:47.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Type 1 - maximum of two guns</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799e924b-204e-49cd-a056-9fd97b89f5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:45:44.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:45:47.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Type 2 - maximum of five guns</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12ae063-2b29-4ca9-97bc-d777cb4d36eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:45:44.347+08:00
