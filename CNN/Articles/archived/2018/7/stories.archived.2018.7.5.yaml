        or are oftentimes dressed in commercially available fatigues.”</p>&mdash;
        Harry Roque (@attyharryroque) <a href="https://twitter.com/attyharryroque/status/1014497149181145088?ref_src=twsrc%5Etfw">July
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

