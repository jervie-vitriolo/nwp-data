      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From June 10 to July 3, there were three recorded cases in each
        of the barangays in Malaban, Mandaluyong, Navotas, and Parañaque. The affected
        barangay in Pasig has four cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec926e35-618b-455c-98d6-9e5bf65b7ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:04:52.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:04:56.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguig has a total of 16 cases, with five coming from Lower Bicutan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512e617b-4a88-4002-9006-35ce5e6ab3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:04:52.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:04:56.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City has the most number, totaling at 40 cases. Nine are
        from Batasan Hills, while seven from Commonwealth.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55eb2d6-2be1-486f-84fb-7efe28a7cf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:04:52.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:04:56.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duque clarified this did not mean the disease was contracted
        in these barangays.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728f3c02-4a90-4141-856c-f6cebb940da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:04:52.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:04:56.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flooding might have been in a faraway city or barangay," he
        clarified. "You''re talking about wide areas of flooding."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723b9a63-31c2-46fe-9d25-11f71f83064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:04:52.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:04:56.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leptospirosis is a disease caused by bacteria found in the urine
        of animals such as rats. Incidents of the disease often spikes during the
        rainy season when people often have to wade through dirty floodwater.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0beb220-cfad-4f80-a10d-3a96c8932893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:04:52.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:04:56.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque urged local governments to take steps to control the proliferation
        of rats in their areas,&nbsp; improve flood control, drain potentially contaminated
        waters, and enforce proper garbage collection.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b26f28e-63a8-4a05-a90a-b4443d061db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:04:52.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:04:56.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said health offices must conduct a massive information campaign
        and report potential sources of infection to their respective epidemiology
        and surveillance units.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36136fe-2dc7-43a4-8175-3808b4959920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:04:52.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:04:56.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Leptospirosis cases shoot up nationwide</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72212e87-0433-495a-8f90-17632edca3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:04:52.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:04:56.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' "MedTalk HealthTalk" host Dr. Freddie Gomez clarified
        that a person could still be infected if they come in contact with water,
        soil, or food contaminated with the urine of other infected animals, such
        as stray cats and dogs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843d9ea1-9a6f-407c-aa85-a3399e5e66c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:04:52.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:04:56.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of leptospirosis are high fever, headache, chills, vomiting,
        abdominal pain, and red eyes. However, sometimes the symptoms do not manifest
        at all or go away quickly.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d61fa2-7f83-497c-849b-0ab156c272cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:04:52.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:04:56.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a precaution, the Health Secretary urged the public to see a
        doctor after they wade into floodwaters even if they don''t have an open wound
        where the bacteria can enter. Gomez said the bacteria can also enter through
        the eyes, nose, and mouth.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7089c1f-5f4e-4ca7-9508-779a4ddce240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:04:52.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:04:56.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH is giving medicine and other medical equipment to government
        hospitals to ensure they are prepared to handle the spike in leptospirosis
        cases.</p>'
