      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, (CNN Philippines, July 4) — President Rodrigo Duterte
        said it is difficult to put blame on anyone over the Samar misecounter where
        six policemen died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c439ee0-2550-46b7-91df-684e0eb23e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:48:50.562+08:00
