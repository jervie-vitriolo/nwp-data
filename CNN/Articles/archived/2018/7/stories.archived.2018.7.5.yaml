      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Army''s 8th Infantry Division has apologized to the
        loved ones of the policemen killed in the incident and vowed to cooperate
        in the probe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9704adcf-e385-4bb0-bb0b-0de90e0e6ee8'
