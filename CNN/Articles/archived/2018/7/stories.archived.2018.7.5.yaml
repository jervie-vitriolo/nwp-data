      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Presidential Spokesperon Harry Roque quoted the President
        saying it was "difficult to impute fault or negligence because the NPAs oftentimes
        steal uniforms of slain government security forces or are oftentimes dressed
        in commercially available fatigues.”</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
