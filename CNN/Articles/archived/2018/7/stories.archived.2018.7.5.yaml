      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Path Roxas, Inquirer.net''s reporter in the House of Representatives,
        questioned the decision to kowtow to "those in power" and junk the news outfit''s
        decades-long legacy of "editorial independence."</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Editorial independence compromised, reporters betrayed, legacy junked,
        just for the sake of kowtowing to those in power. What happened to us?</p>&mdash;
        Path Roxas (@PathRoxasINQ) <a href="https://twitter.com/PathRoxasINQ/status/1014660502700449792?ref_src=twsrc%5Etfw">July
        5, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbb033e-d56f-4e97-b641-63be4412a33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:17:45.080+08:00
