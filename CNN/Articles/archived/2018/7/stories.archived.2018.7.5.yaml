      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chino is the latest iteration of Idos’ career. He started off as
        a caffeine-filled line cook working two jobs in LA, then a line cook working
        his way up in Nobu 57, then the sous chef in Nobu San Diego, and then executive
        chef of Nobu Intercontinental Hong Kong. After a decade working under Nobu
        Matsuhisa, he decided to leave so he could cook for himself. Matsuhisa himself
        gave him two important pieces of advice: look for good partners, and do that
        restaurant you want to do.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f920eb65-2353-4045-a573-419183f0d69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:43:37.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:43:44.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon breaking the news, his Filipino parents reacted predictably.
        “You’re going to do what?”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109a7b23-7d41-4eb5-a3e1-00297369f133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:43:37.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:43:44.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Back then, in Hong Kong, there was no good Mexican food. So I was
        like, ‘I’m gonna open a Mexican restaurant,’” he explains. Idos grew up in
        an LA neighborhood populated mostly by Mexicans. For lunch breaks and afternoon
        snacks, he and his friends, would find themselves taking on tacos, burritos,
        and glasses of horchata. He’s familiar with the flavors; however, he never
        trained as a Mexican chef.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20318204-3070-4b54-92ca-80e249bea96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:43:37.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:43:44.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s how I incorporated Japanese food. I used what I learned
        working for Nobu,” he tells me. In 2014, after a lot of sleepless nights and
        second guessing, Chino opened in Hong Kong.</p>'
    '15':
      'image': 'jcr:7393e2a2-7c9e-47e7-b2f7-01479274f089'
      'imageCaption': 'Chino Manila is a faithful, yet bigger, recreation of its Hong
        Kong branch. The space is simple and clean but with the LA rebelliousness
        of artist Aaron de la Cruz’s mural. Photo by GABBY CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930fa119-9c29-42d5-a498-024e2c62c43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:43:37.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:43:44.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'image': 'jcr:b366a813-e86e-463f-9355-212120fbb1f8'
      'imageCaption': 'The restaurant is an opportunity for Filipinos to see Erik
        Idos’ culinary progression — from hotel fine dining to casual without the
        need for a flight. Photo by GABBY CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd77389-396f-4016-8af4-7901ce757820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:43:37.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:43:44.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc4eab-4ea8-4092-a004-17ba772041fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:43:37.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:43:44.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chino Manila is a faithful, yet bigger, recreation of its Hong Kong
        branch. It’s an opportunity for Filipinos to see Idos’ culinary progression
        — from hotel fine dining to casual without the need for a flight. Chino is
        his playground and it’s about fun: you see it in both the decor and the food.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e4992-800c-4312-9c32-ccf4ba55e8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:43:37.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:43:44.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space is simple and clean but with the LA rebelliousness of
        artist Aaron de la Cruz’s mural, which also exists in the Hong Kong branch.
        The food is laid-back on paper — chips, tacos, and tostadas — but delivered
        with a high level of maturity and refinement that it simply astonishes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930e7cbc-7969-46e4-9ee0-39df5efb2e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:43:37.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:43:44.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take for example one of their ceviche starters where slivers of
        talakitok (jack) are laid neatly in line, topped with pickled pineapples and
        shiso-lime, dipped generously in a spice dressing. Each bite remains balanced,
        highlighted by the spices but not overpowered, and it’s plated so nicely you
        might find it rude to sip that dressing — with “might” being the operative
        word there.</p>'
    '22':
      'image': 'jcr:79ce64a4-9a3b-492e-8c1f-af2d0bd88156'
      'imageCaption': 'Talakitok with shisho lime and pickled pineapples. Photo by
        GABBY CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e908ed57-8ef9-4482-aef0-ccffdd9f1478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:43:37.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:43:44.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'image': 'jcr:6db73dab-678f-4ffb-a24d-7205493fb2fd'
      'imageCaption': 'Chorizo fried rice with fried egg. Photo by GABBY CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f024b28-11d3-4420-b8c3-d2b7da2e5242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:43:37.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:43:44.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce530f7-9857-4ac3-a507-ac69851dc1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:43:37.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:43:44.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many places that have enticed Idos throughout his career,
        from New York to San Diego to Hong Kong, with Manila as the most recent location.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612de2af-0093-4cef-966e-e639b0a63f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:43:37.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:43:44.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You look at BGC, Makati, Rockwell, Salcedo Village, and you see
        these nice restaurants with young chefs trying to do their thing. I think
        the city is ready for something like this,” he says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83c92fa-dfd1-4709-bff8-50228bdb529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:43:37.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:43:44.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With experienced international chefs like him putting up shop in
        Manila, it speaks volumes about how healthy our local dining scene is and
        what is in store in the near future. But for now, Erik Idos, the man who chose
        to be a chef over a sturdier profession, is sure as hell making his Filipino
        parents proud.</p>'
  'Serena-Williams-Wimbledon-third-round':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-05T13:55:09.731+08:00
    'imagesource': 'jcr:1394f921-8482-43f7-92dd-abefc57d4fb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2aca96d5-79e3-4a09-aa5a-d10ffd10f4d2'
    'lead': 'The 36-year-old American barely broke sweat in a one-sided first set
      but was tested by the world number 135 in the second without ever looking troubled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T15:47:26.178+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T15:47:31.766+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T15:47:31.465+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wimbledon: Serena Williams powers past qualifier into third round

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bf24dd-69b0-46db-a93d-38ef9f1b25d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:47:26.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:47:31.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Seven-times champion Serena Williams
        moved up a gear at Wimbledon to beat Bulgarian qualifier Viktoriya Tomova
        6-1, 6-4 on Wednesday and reach the third round.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415b769f-457d-4a46-8948-60c94651013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:47:26.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:47:31.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old American barely broke sweat in a one-sided first
        set but was tested by the world number 135 in the second without ever looking
        troubled.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e522d9-3643-4576-b397-a78d624a7688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:47:26.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:47:31.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Centre Court crowd clearly appreciated the sight of Williams
        in full flow, they also took a shine to the plucky Tomova who battled hard
        to make a match of it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12790953-2728-4e38-af8c-cad555b57656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:47:26.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:47:31.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even ultimate warrior Williams applauded a couple of her opponent’s
        winners late in the second set before completing victory in 66 minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00c637b-852d-4877-b591-ca071f9469b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:47:26.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:47:31.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was better than my first round and I’m happy that I’m going
        in the right direction,” Williams, who took her winning streak at Wimbledon
        to 16 matches, said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12157592-aed6-4887-810d-44762867d854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:47:26.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:47:31.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just hope every match is better.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b51923-9e48-4e45-8a14-be6b5f7293fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:47:26.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:47:31.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the 25th seed was pleased with her progress since her 7-5
        6-3 first-round win over Arantxa Rus, she still has a lot of things on her
        ‘to do list’ before her next test against France’s Kristina Mladenovic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea35081-cfe0-4445-a7eb-67f558f8c084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:47:26.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:47:31.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s so many things that I want to improve on, but that’s kind
        of how I always feel. Still want to work on getting my first serves in more,”
        added the American who is looking to draw level with Margaret Court’s record
        haul of 24 majors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc1a93c-a391-4e1c-8170-0742c3f0911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:47:26.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:47:31.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t like to be satiated with a great result. I want to continue
        and do more. For me, that’s just who I am.”</p>'
  'Inflation-june-2018-five-year-high':
    'author': 'Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-05T21:33:04.190+08:00
    'imagesource': 'jcr:21f6d1db-8744-43b0-8444-65d7516ca214'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c751479e-3483-459f-909d-acc8351caa98'
    'lead': 'Prices of basic goods and services increased by 5.2 percent last month. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T15:50:21.679+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T15:50:27.545+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T15:50:27.135+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Commodity prices breach five-year high in June

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246eaa7f-c510-4d7f-99d4-58db6d3a2727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> Prices
        of goods and services reached a fresh five-year high in June, triggered by
        higher cost of food and non-alcoholic beverages, according to data from the
        Philippine Statistics Authority (PSA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a65f88f-87cd-4a01-8d57-bcdbf043b994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released Thursday, the PSA said inflation&nbsp; last
        month was at 5.2 percent, more than double the 2.5 percent posted in June
        last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2916f2-a712-40c3-ba59-fc704f634f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fastest rate of increase in the prices of basic goods
        since the base to determine inflation was adjusted to 2012 from 2006.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ef7bba-e7e7-4ead-a708-035f17e540d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Socioeconomic Planning Secretary Ernesto Pernia
        attributed the spike "to faster price increases in major commodities like
        food, fuel and transport, as well as host of factors, such as world oil prices,
        peso depreciation, and price of rice."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e40f91-1219-4abc-88ab-536975b71029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of food and non-alcoholic beverages in June rose by 6.1 percent
        year-on-year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d40e90-fc69-47d7-bddb-dc5a6f4ee1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcoholic beverages and tobacco still posted the highest price increase
        at 20.8 percent, followed by transportation which went up by 7.1 percent.
        Utility prices like water and gas climbed by 4.6 percent, education by 4 percent,
        and cost of furnishings and household equipment by 3 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6475111-05d9-47b2-a5ba-7ef5e261b7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clothing and footwear prices were stable at 2.2 percent, while communication
        barely moved at 0.4 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fecfdf-5688-4659-ac68-9a6c3f1e6739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in Metro Manila was at 5.8 percent, while those in other
        regions were at an average 5.1 percent. Inflation was lowest in Central Luzon
        at 3 percent and highest in the Autonomous Region in Muslim Mindanao, for
        a hefty 7.7 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0338a71a-f3b8-4558-805d-1dd432b8037b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June inflation breached the forecast of the Bangko Sentral ng
        Pilipinas (BSP) at 4.3 to 5.1 percent, as well as the Cabinet-level Development
        Budget Coordinating Committee''s (DBCC) multi-year target of 2 to 4 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd71b0a-52db-4697-a050-30c32d6ccb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBCC, which groups the BSP, Office of the President, National
        Economic and Development Authority, Department of Finance, and Department
        of Budget and Management, pegged 2018 inflation at an average of 4.3 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e0a708-d90d-4161-afd4-3942659ace9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque downplayed the impact of rising
        prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1f4eae-4acd-49e7-91c2-5bef9a9ff216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s money going around that''s why you''re bound to have inflation,"
        Roque said during a press briefing Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ce4176-6958-4b63-8c03-1ab9e493338e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attributed this to free tuition, lower withholding tax because
        of the tax reform law, and the administration''s aggressive infrastructure
        spending program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb0885a-fdc2-49c6-8de4-732676f291fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s not something to worry about. It''s within historical
        amounts," Roque added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edd1c44-54aa-4c22-af41-43f665dd137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, BSP Governor Nestor Espenilla called the higher-than-expected
        inflation a "setback."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68dfb70-9cdc-46c9-8cbf-2c0209c6f6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will shape the strength and timing of our next monetary policy
        response to firmly anchor inflation expectations," Espenilla said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d352bf0-ca1a-4fa0-9c5b-52cdeeca31f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP again raised policy rates in June by 25-basis points to
        3.5 percent to temper rising prices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525c1b79-fed1-41bd-9143-3800b6750325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenilla said the BSP will make sure inflation returns to within
        the 2 to 4 percent target.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736ace80-b2c5-451d-9eb9-35e3795a230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an additional statement released later that day, the BSP said
        it expects inflation to peak in the third quarter of 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b1ee87-027e-4936-ae32-14d7d04dbf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 2019, inflation is assessed to go back to target," the statement
        read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ff26c6-748f-439d-bf5c-cd47de28f0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia reiterated a statement of economic managers that inflation
        will stabilize by the end of the year, even as people should brace for more
        price hikes in the short term.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815fd63b-3282-48ed-bd9b-801c664a4894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect inflation to peak in the third quarter and taper off
        by October, government needs to implement necessary measures, both short-term
        and long-term, to address the impact of inflation," Pernia said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9478ac9b-0d30-436a-a42b-14811030aaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the administration has already planned mitigating measures
        to cushion the impact of rising prices. These include unconditional cash transfers
        until September, the upcoming fuel subsidy for public transport, and current
        free tuition fees in state universities and colleges.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111bd497-b5a1-4ac8-8711-fa2078813d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia said the price spikes will not dampen growth prospects for
        the whole year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfaa34f-27b5-4acb-a9ab-9a6ec2793bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain optimistic that we can meet our medium-term economic
        growth target of 7 to 8 percent, even while taking note of growth risks that
        we need to manage," Pernia said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c7c0d6-aca9-4813-9071-76155a0791b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nomura Global Markets Research pointed to two factors that influenced
        price movements, including the tax reform law.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb87071-b380-4424-a5fa-167e7fcec6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pick-up came across the board, notably in food, transport,
        housing, water, electricity, gas and other fuels. Importantly, core inflation
        rose significantly to 4.3% from 3.6%, consistent with our long-held view that,
        given the strength of the economy, the pass-through from supply-side effects
        such as the impact of TRAIN tax reforms and oil prices is likely elevated,"
        Nomura said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97965912-965e-4806-9b70-9ca1b193a900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial services group said the central banks''s policy-making
        Monetary Board may again raise key rates by 25-basis points to 3.75 percent
        during its meeting in August to temper inflation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8977f0ae-826b-47fe-a9a6-f71923fe8178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: BSP raises interest rates anew to tame inflation</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6612e41c-61c7-4af1-b320-a61cc7b447fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said inflation would likely peak in the coming months before
        prices begin to decline.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df583e8-d076-48db-9219-7b4fa4459640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect headline inflation to peak only around August or September,
        before gradually easing from there," Nomura said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62462a60-db4f-4823-b928-4df9644404c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected rise in prices next month would be driven by increase
        in power rates, higher coal taxes, and the demand for higher wages.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145c7836-2097-475b-b29e-642f28997b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That said, we believe the risks around our CPI (consumer price
        index) forecast may now be tilted more to the upside because of upcoming supply-side
        factors, such as impending increases in power rates and the impact of a higher
        coal tax," the market research group said. " We believe inflation expectations
        are also likely to rise further, as evident in rising demand for wage increases."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4dbc9b-7ece-4968-88b5-aab7eb8f3028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:50:21.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:50:27.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Trade chief warns against regional wage hikes</p>'
