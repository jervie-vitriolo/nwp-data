  'doh-secretary-duque-barangay-health-station-funds-10-billion-philhealth':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-05T16:20:22.063+08:00
    'imagesource': 'jcr:d42268de-a536-4867-9f4d-a02c75e6cc2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'feeb4ab2-dd26-413b-ad66-8e9a2324fbcd'
    'lead': 'It''s up to the Budget Department to find out what became of the ₱10.6
      billion in PhilHealth funds for senior citizens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T15:22:59.969+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T15:23:05.387+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T15:23:05.202+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH Secretary: Barangay Health Station funds didn''t come from PhilHealth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f6ba0e-4fb8-427a-9b58-c565c5ba799e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:22:59.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:23:05.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 5) — The funding for barangay
        health stations (BHS) did not come from the Philippine Health Insurance Corporation
        (PhilHealth) senior citizens'' fund, Health Secretary Francisco Duque confirmed
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b2156d-a555-4bb1-966c-a0a69c57525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:22:59.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:23:05.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque told CNN Philippines'' The Source that he consulted with Budget
        Secretary Benjamin Diokno to clarify where the ₱1.8 billion supposedly allotted
        to the stations came from.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cbba52-ae21-47f0-a920-dc49794470be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:22:59.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:23:05.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sabi naman sa akin, at nagcertify naman sila, na ang pondong
        ginamit sa (Special Allotment Release Order) covering (BHS), dental vans,
        and medical checkup equipment and materials, galing ito sa Miscellaneous Personnel
        Benefits Fund savings... ng buong gobyerno," said Duque.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5771a92-2d7a-43b2-9ebe-bbc7811cb479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:22:59.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:23:05.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was told, and they certified it, that the funds
        used in SAROs covering (BHS), dental vans, and medical checkup equipment and
        materials came from Miscellaneous Personnel Benefits Fund savings... of the
        whole government.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9737b64-c1dd-457b-bb50-f4f63da72952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:22:59.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:23:05.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Secretary also said out of the ₱8.1 billion budget for
        the BHS project, only ₱1.2 billion was released. The rest is still intact
        in government banks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c9ebb9-c4cf-46a2-b427-45321cfaa871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:22:59.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:23:05.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project was a subject of scrutiny at a Senate probe on Wednesday.
        PhilHealth Executive Vice President and Chief Operating Officer Ruben Basa
        said in May that ₱10.6 billion of its senior citizens'' fund was funneled
        to these health facilities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad2a7d1-5689-4e70-9350-01fad700ffdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:22:59.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:23:05.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that Health Department officials have clarified the source of
        this funding, it remains unclear where the PhilHealth''s ₱10.6 billion went.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5555c9-af37-43de-9249-5667dfaf824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:22:59.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:23:05.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management "is in the better position
        to say where that ₱10.6 billion (is)," said Duque.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c8e603-027d-4f8a-9cfa-f75011294ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:22:59.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:23:05.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the setback from supposedly misaligned funds and a net income
        loss of ₱8.92 billion last year, Basa previously warned PhilHealth''s coffers
        would run dry by 2022.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff436267-a374-4006-8056-10ce11126d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:22:59.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:23:05.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the Health Chief, the government health insurance system
        is not in danger yet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8932e96d-ab44-4e7b-9736-16b157cf35cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:22:59.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:23:05.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were to use as a metric its capacity to pay, it''s okay,"
        said Duque.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3bae14-9af6-41ae-8f06-9f98648e0308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:22:59.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:23:05.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there was just a need to review PhilHealth benefit packages
        and amend the law on health insurance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183d2744-7b98-45bb-b8a2-acb456173320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:22:59.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:23:05.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque''s statement about the source of the BHS funding confirms
        the stance of former Health Secretary Janette Garin, who oversaw the construction
        of the stations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4c78cc-89bc-46f2-879e-7de8cc94a380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:22:59.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:23:05.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin is under fire for the alleged poor planning of the project.
        Out of 270 completed units, only 218 had complete documents. In some areas,
        schools where the units were to be built were not informed of the stations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584d52f9-a3ad-4e39-a31b-35649caa7634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:22:59.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:23:05.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the Health Secretary believes it is an important project.
        The stations are meant to be an accessible delivery unit for basic medical
        services, particularly in far-flung communities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e0afd1-7b38-4b20-92e2-f894eb0f753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:22:59.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:23:05.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a major building block of our universal healthcare aspiration,"
        said Duque. "I don''t mind if we have to restart this project for as long
        as we need to do it such as a way that the planning is thoroughly made."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad5a705-da39-4d88-a9e1-def70c09e6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:22:59.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:23:05.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only 42 percent of barangays having a station, the Health Department
        says it has roughly 20,000 more stations to build.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78f4800-f569-49e8-bad9-83ae4062c612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:22:59.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:23:05.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Duque here.</p>'
