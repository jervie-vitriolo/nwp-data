      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2550bc62-1353-4792-b459-e2f5e7fa2589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:17:45.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:17:50.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines (NUJP) released
        a statement Wednesday, saying the day would "forever be remembered as one
        of the darkest days in the annals of Philippine journalism."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb2983e-8957-49fb-af02-d2660a2a8588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:17:45.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:17:50.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mere days after Sotto took his oath as Senate President, he wrote
        to Inquirer President Paolo Prieto and asked to delete  the articles "The
        Rape of Pepsi Paloma," "Was Pepsi Paloma murdered?" and "Tito Sotto denies
        whitewashing Pepsi Paloma rape case."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3818329-bff5-45f5-ac93-dc2342d0afbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:17:45.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:17:50.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The articles, written by Inquirer contributors Rodel Rodis and Totel
        de Jesus, claimed that the hosts of the television show "Eat Bulaga" Vic Sotto,
        Joey de Leon, and Richie D''Horsey (Richie Reyes) drugged and raped Paloma,
        who was only 14 years old at that time. These also said that Tito Sotto "coerced"
        the young actress to drop the rape complaint she filed against the three comedians.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9eee8f-47f4-4695-8f29-10dd117acc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:17:45.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:17:50.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter, the Senate President said these "unverified articles"
        had been "negatively affecting" his reputation for the longest time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1518da18-eebe-4714-bdf3-360e38f2fcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:17:45.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:17:50.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Inquirer reporters said they would continue to speak the
        truth.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">They may have cowered to the powers-that-be at a time when this
        country needed the most a fair, strong and independent press. But we will
        remain steadfast despite the challenges, for our first obligation is to the
        truth. <a href="https://t.co/jFHwYkyyV7">https://t.co/jFHwYkyyV7</a></p>&mdash;
        jovic yee (@jovicyeeINQ) <a href="https://twitter.com/jovicyeeINQ/status/1014522758888239104?ref_src=twsrc%5Etfw">July
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b42e68e-ffbb-4c1d-8696-df7ffb112336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:17:45.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:17:50.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'contentWidth': '100%'
      'embedCode': 'Inquirer.net reporter Vince Nonato even posted archived versions
        of the now-offline articles.


        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf268d6e-6e28-4c33-9318-880d253ec38f'
      'mgnl:activationStatus': true
