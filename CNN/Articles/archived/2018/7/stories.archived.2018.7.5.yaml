      'mgnl:lastActivated': 2019-05-16T16:56:27.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message Wednesday, LTFRB member Atty. Aileen Lizada said, "The
        board in its regular meeting approved tonight a provisional fare increase
        of P1 for the first four kilometers for PUJ plying NCR, Region 3, and Region
        4 routes." Delgra said the LTFRB consulted with the National Economic and
        Development Authority and factored in the rise of oil prices to approve the
        order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04432579-cada-4d6f-a9d9-cbef92ae8908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:56:24.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:56:27.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time a fare increase for jeepneys was approved was in February
        2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5425c3-adc3-42ed-8bb6-265ac2a71027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:56:24.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:56:27.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney drivers previously asked for a fare increase of as high
        as ₱4 in May, citing the steady rise of fuel prices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2310a112-a3f1-487e-9e76-03f4517f5781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:56:24.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:56:27.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other fare hikes</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6007178c-86f8-443f-a13c-a984769d92d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:56:24.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:56:27.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said there are some petitions for fare hikes that are still
        awaiting approval, covering other public utility vehicles such as buses and
        Transport Network Vehicle Services (TNVS).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15421aed-275a-4496-b07d-4ede2c1bfbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:56:24.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:56:27.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are several petitions for fare hike, almost all across denominations
        including buses, UV express, even TNVS, so there are a number of fare petitions
        pending actually," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee93e70-9d8b-4934-8ec0-95c3c1e9b76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:56:24.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:56:27.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reminded, however, that the approved jeepney fare hike is "provisional"
        which means it could change according to certain circumstances including price
        rollbacks of oil in the market.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7367e0a-f35b-4b47-b4f8-a65dc49c25ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:56:24.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:56:27.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on whether oil prices would affect the new fare, Delgra said
        "Fare adjustments have been happening for several years going up and down,
        sometimes as high as one peso going up, or as low as one peso and 50 centavos
        going down. It happens."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8586ca29-2eca-4120-8199-8005ed778175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:56:24.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:56:27.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman also confirmed the approval of a fare increase in Region
        VI, although he did not disclose the details of the order.</p>'
  'DOH-HIV-deaths-2018':
    'author': 'CNN Philippines staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-03T20:47:16.171+08:00
    'imagesource': 'jcr:46a6d3cb-ba2d-49b4-8210-2d5fc1a9bfa1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88aa4a61-7d08-41b6-8b81-162da044fa8b'
    'lead': 'The number of deaths due to HIV spiked in April of this year, according
      to the health department''s latest report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T16:59:25.445+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T16:59:28.925+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T16:59:28.752+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: 139 HIV-related deaths in Q1 of 2018, 66 in April alone

      '
    'updated': 2018-07-05T08:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71e0c3d-2325-40e0-a526-f7b306214ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:59:25.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:59:28.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) -</strong> The health
        department reported 139 cases of deaths linked to a virus commonly transmitted
        through sexual contact for the first quarter of 2018, with 66 reported in
        April alone. All of the 66 were male.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd65bfc-021f-4d3e-90c2-42c73bedf345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:59:25.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:59:28.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) released their April 2018 report
        on Tuesday indicating that there were 3,730 cases of diagnosed individuals
        with the human immunodeficiency virus (HIV) for the first four months of the
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ff7ca0-811f-4b55-8ea4-135fb6fe6253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:59:25.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:59:28.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total number of reported cases, 3,553 were male and 177,
        female.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d6b0c9-618f-4281-86c6-f4e5901572c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:59:25.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:59:28.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report put April''s number of deaths at the height of the epidemic
        with only 30 reported deaths in January, and, 22 and 21 in February and March,
        respectively. All monthly statistics were dominantly male with a constant
        trend of above 90% for men who died due to the disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c166884-9318-47eb-94fb-8dcd010cb154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:59:25.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:59:28.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The month for the most cases of diagnosed individuals reported however,
        remains in January with 1,021 cases, followed by April with 924, March with
        912, and February with 871 cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937328e0-ff41-47b5-846d-d524e5d6842c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:59:25.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:59:28.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first quarter results showed 32% (1,180 cases) of the diagnosed
        individuals were from Metro Manila while 17% (617) were from Region 4A. Region
        3 followed with 10% (386), Region 7 with 9% (340), and Region 11 accounted
        for 5% (189), while 27% (1,018), were spread out to rest of the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608cbf1f-50b0-4f8f-8eed-d600d094da63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:59:25.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:59:28.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 66 males who died with HIV, the most common mode of the
        virus'' transmission was through strict male-to-male sexual contact resulting
        to 38 deaths. The rest were divided between sexual contact with females alone,
        and sexual contact with both sexes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d068f3-4244-45da-a732-f85e9bf27153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:59:25.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:59:28.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individuals who died with HIV were from 15 to 34 years of age.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5995002-d1a5-4cf8-bceb-75f4e564a324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:59:25.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:59:28.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said other modes of transmission include sharing of infected
        needles, blood transfusions, and mother-to-child transmissions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89df165-22e5-47a3-9f4f-bfdbd7e4dac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:59:25.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:59:28.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOH, male-to-male sexual contact has been the primary
        source for HIV since the disease made its way to the country in 1984. There
        were a total of 26,863 victims of HIV who were strictly engaged in male-to-male
        sex out of 48,415 diagnosed men since January 1984 until April 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db82416-647a-4b95-a549-63016d583ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:59:25.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:59:28.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of female cases have also been increasing however, with
        the 177 individuals reported this year being two times the number of diagnosed
        compared to the same period of 2013 (72), five years prior.</p>'
  'Tanauan-Mayor-Antonio-Halili-assassination-illegal-drugs-Duterte':
    'author': 'CNN Philippines Staff'
    'caption': 'Tanauan Mayor Antonio Halili'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-03T11:25:04.883+08:00
    'imagesource': 'jcr:9c4d29e4-60f0-4193-b1fd-60c933e91071'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cab5523f-2d87-4604-af57-5219068c318f'
    'lead': 'The daughter of slain Tanauan Mayor Antonio Halili insists her father
      was not a drug lord nor a protector of the illegal drugs trade. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T17:03:00.884+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T17:03:07.371+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T17:03:07.088+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drug enforcement chief: Assassinated mayor part of a drug group

      '
    'updated': 2018-07-05T06:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff94ba4f-763d-492b-bfc8-0f504abfa284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:03:00.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:03:07.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> The head
        of the Philippine Drug Enforcement Agency (PDEA) insisted slain Tanauan Mayor
        Antonio Halili was part of an illegal drug trade group, which may have been
        the motive for his assassination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64237e31-9b2c-4b01-8a85-830043b59ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:03:00.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:03:07.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Involved siya sa illegal drugs. Meron siyang drug group kung saan
        siya nasasangkot. Meron din siyang affiliation sa isang mayor dito sa Central
        Luzon na nago-operate dito sa Bulacan, Pampanga, Bataan, Nueva Ecija," PDEA
        Chief Director General Aaron Aquino told CNN Philippines on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f34adfe-a0ce-4af2-989e-f5bcb8d65d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:03:00.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:03:07.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the mayor, who was assassinated during his city''s flag-raising
        rites on Monday, has been on PDEA''s drug watchlist since 2016. He said the
        narcolist is updated and validated every month and submitted to the Office
        of the President. Halili''s police powers were withdrawn late 2017 because
        of his alleged involvement in the illegal drug trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee4dbd7-230d-45bb-9b9e-0b4e5e88a70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:03:00.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:03:07.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino added the accusations against Halili are backed by consolidated
        information from PDEA, the police, and the Armed Forces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230a834b-daa3-476d-b1d6-915c687bc53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:03:00.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:03:07.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the PDEA Chief, he personally believes Halili''s assassination
        is not motivated by his "Walk of Shame" campaign against the drug suspects
        in the city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5411f8-afef-4cac-9f71-3aa1e2f2776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:03:00.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:03:07.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa aking tingin, ''yung nadadawit siya sa shame campaign, malabo
        ''yun. Malamang hindi yun ang ugat ng pagkakamatay niya. Ang tinitignan ko
        personally either politically motivated and pagkamatay niya o his involvement
        in illegal drugs, dalawa lang ''yan," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d52cc3-2a38-4869-b270-c03517a4ff4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:03:00.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:03:07.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police Calabarzon Regional Chief Superintendent
        Edward Carranza on Tuesday said they have no suspect in the killing yet, but
        they have three persons of interest, two of which are drug-related. He said
        they are also looking into the possibility it is a politically-motivated attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46879b4c-9006-4175-ac75-86cf23080f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:03:00.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:03:07.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at every possible angle to solve the Halili murder
        case... Mukhang related po sa involvement sa illegal drugs," Carranza said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c3d814-2b10-47dd-8e39-66712fc74e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:03:00.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:03:07.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they believe the lone unidentified gunman is someone who
        is familiar with the use of a long firearm, adding the gunman was possibly
        with a "spotter" during the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e837c9-0d88-4197-9455-c16c8749caf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:03:00.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:03:07.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daughter of the slain mayor vehemently denied her father was
        a drug lord nor a protector of the illegal drugs trade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ef7140-c5a8-4ba8-9ebf-0314ab031449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:03:00.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:03:07.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hilarious actually kung iisipin ko. I''m not afraid. It''s
        ridiculous, pathetic for these people to accuse my father as a drug lord.
        My father would rather die than be a drug lord. Look where he is now. I know
        my father, mas gugustuhin nya ganon siya kaysa maging drug lord sya, so please,
        yung mga tao, na naniniwala, o nagpupumilit, e, wow. Give yourself some credit,"
        she said during the wake of her late father.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f769cb1e-019f-4b8a-9b3b-10e8866d43af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:03:00.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:03:07.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte fed with lies - Halili family</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd042ed-d8ab-4f34-89b6-df2a54c7403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:03:00.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:03:07.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday said he suspects drug ties could be behind the
        assassination of the controversial mayor. He added Halili''s "Walk of Shame"
        campaign against drug suspects was just a "front and pretense" for his illegal
        dealings. Presidential Spokesperson Harry Roque on Tuesday said Duterte''s
        remark was merely a "suspicion and awaiting investigation," but he insisted
        Halili was a "narcopolitician."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3713228a-051b-42aa-ba81-56e6177f810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:03:00.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:03:07.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeline said she doesn''t blame Duterte for his remarks because
        he was fed with the wrong information about his father.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb9e3ce-82e7-4c08-bb81-2e2f387cc8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:03:00.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:03:07.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a lie. You hear about it everyday, and it sticks to you.
        I cannot blame (him) for saying all these things, for saying what he said,
        because of the things he''s been told everyday about my father," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1c7067-657b-401b-8f74-228f1d744486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:03:00.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:03:07.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said all of her family''s dealings are above board.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891a304e-ef8b-4f58-b2ec-300c521a731f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:03:00.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:03:07.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can declare all our businesses. Bakit namin itatago just to justify
        where all these came from, the history, kung saan kami nakakuha, kung paano
        kami nagkabahay dito. We had a contrustruction business. We had lumbering.
        Yung narra dati, legal, tapos naging iligal," Angeline said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4132bf-6aec-4845-9b10-fd7f7d15dab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:03:00.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:03:07.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She invited Duterte to attend the wake of Halili in their family
        compound to observe their way of life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96b2fe9-5358-4698-8daf-9f5cac587d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:03:00.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:03:07.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sir, it would be our honor. Wala po kaming tinatago sa inyo, maayos
        yung pamumuhay namin na matino, at legal, kung gusto nyo pong bumisita sa
        opisina, sa bahay namin, kung paano kami nabubuhay, our livelihood, our day
        to day life, if you want to observe sir, you''re welcome," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0c038f-d768-45e4-a791-7f9ca985c279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:03:00.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:03:07.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she insisted her father was not involved in the drug trade,
        she believes the controversial parading of drug suspects around the city could
        be one of the reasons why her father was assassinated. She said he has been
        receiving a lot of death threats.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a79be8-620b-4688-b0d0-ec643d83a24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:03:00.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:03:07.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said if there is truth to the allegations of his drug links,
        his murder will still be accorded a thorough investigation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb54b4ce-ce3f-4e89-aedb-50a9996aef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:03:00.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:03:07.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is pointing a finger all over the place... Perhaps it''s
        also drug lords behind it because of the ''Walk of Shame,'' but let''s give
        authorities the opportunity to investigate this inside out," he told CNN Philippines''
        The Source.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e23853-83a1-4793-859b-a27e867b3038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:03:00.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:03:07.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tanauan, Batangas mayor was shot dead on Monday as he presided
        over the flag ceremony on the grounds of the city hall. The bullet hit Halili''s
        cellphone first before going through the right side of his chest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc79fee-a9fc-410f-9c97-1092c98a7f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:03:00.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:03:07.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation and the Palace are also investigating
        the murder of Halili.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afeff53-80f6-42d3-898e-55281196a464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:03:00.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:03:07.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent David Santos contributed
        to this report.</em></p>'
