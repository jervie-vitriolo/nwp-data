      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as we all cooperate, they can be utlized and
        we want everyone to help so the platform of compliance will be on a win-win.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f8c855-a837-419d-b0e0-66c6a0c172c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:48:31.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:48:34.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said Chinese company CRRC Dalian agreed to fully shoulder
        the repair costs and expenses to purchase the spare parts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a327cb-8259-4841-b30b-0c030b9eed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:48:31.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:48:34.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dalian trains are part of a ₱3.8-billion contract signed in
        2014 between the Chinese firm and the Aquino administration. The trains arrived
        in 2015, but these were not used because of concerns with weight and compatibility
        with the MRT-3 maintenance facilities and signaling system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543cfd31-be98-4e02-a2a9-a01432685581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:48:31.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:48:34.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repair of the Dalian trains will coincide with the system repair
        of MRT trains beginning this month. This is expected to last for about three
        years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce71b26-bcb5-4218-bdab-f0cea9b8bb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:48:31.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:48:34.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also coincide with the entry of Japanese firm Sumitomo Corp.
        as service provider.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003f4a43-2628-4bd3-bdc7-4d0bd55ee397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:48:31.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:48:34.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm, with its technical partner Mitsubishi Industries, designed
        and built the MRT-3, and maintained it from 2000 until 2012, when the contract
        with the companies ended.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57392c84-34e3-4573-9c74-894824d3e801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:48:31.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:48:34.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT-3 stretches nearly 17 kilometers from North Ave. in Quezon City
        to Taft Ave. in Pasay City on EDSA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100556eb-0a01-4c6c-8db3-d0246e7abb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:48:31.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:48:34.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Triciah Terada contributed to this report.</p>'
  'nueva-ecija-general-tinio-mayor-ferdinand-bote-task-force-regional':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-05T20:48:06.329+08:00
    'imagesource': 'jcr:e2ea8237-ca9a-4bb2-8374-1adfea887086'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28d8ed2c-847c-4d64-a279-f00230b0f7d1'
    'lead': 'Police have yet to identify suspects on the killing of Gen. Tinio Mayor
      Ferdinand Bote.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T14:50:23.369+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T14:53:06.434+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T14:53:06.269+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Special police probe on Nueva Ecija town mayor slay case elevated to
      regional level

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc11c40-c330-4030-9c5f-f6ca785a0fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:50:23.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:53:06.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> The police
        investigation into the killing of Mayor Ferdinand Bote of Gen. Tino, Nueva
        Ecija has been elevated to the regional level to widen the net for evidence
        gathering and use of resources, authorities said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945b0b5a-adc5-4d97-b250-4825cf5bea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:50:23.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:53:06.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Special investigation Task Group ''Mayor Bote'' has been elevated
        to the regional level to maximize movement of personnel and exploit all resources
        so as to magnify the gathering of more evidence to establish the possible
        motive of the killing," the Philippine National Police (PNP) Central Luzon
        office said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64984554-bfdf-439b-a3b8-15d343f49f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:50:23.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:53:06.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All possibilities to immediately arrest the perpetrators are being
        exhausted, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3aa824-d37a-4c71-b0d6-8833902c5d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:50:23.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:53:06.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also appeal for public''s help and support especially potential
        eyewitnesses to come forward with anything suspicious they may have seen that
        day and to report it to the nearest station or thru PNP," the statement read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a11f8ea-63ce-4049-a936-b1c47e815bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:50:23.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:53:06.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV footage shows at least three suspects in the assassination
        of Bote in Cabanatuan City Tuesday afternoon. The government of Nueva Ecija
        has offered a P1-million reward to whoever can provide information that would
        lead to the arrest of the suspects in the mayor''s killing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843d4b97-7d3c-40fe-b7fc-8b7e6d497fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:50:23.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:53:06.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they still have no clear suspects nor persons of interest
        in the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af164e8-5d15-47e8-9534-aafe7c553a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:50:23.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:53:06.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon po wala pang clear na pinaka-suspect dito dahil yung
        CCTV footage na nakuha natin is in a very low resolution," PNP Central Luzon
        spokesperson Supt. Fe Grenas said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12817976-b275-4724-8222-941b283ce538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:50:23.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:53:06.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon po, nandon pa rin po tayo sa, katulad ng sinasabi ko,
        ay patuloy pa rin ang paggather ng evidence po para masabi po natin na kasama
        po sila sa sinasabi nating persons of interest," Grenas added.</p>'
  'san-miguel-corp-smc-ramon-s-ang-malaysia-state-assets':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-05T20:37:40.257+08:00
    'imagesource': 'jcr:6c82d5a0-52b0-4e49-825d-feeeb32810a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92f85c32-4912-413e-86bb-a0f8b271fab7'
    'lead': 'San Miguel Corporation denied that it expressed interest in particularly
      acquiring state oil and gas assets in Malaysia following reports that the latter
      is looking to revisit options for privatization to trim down its debts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T14:55:41.797+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T14:55:44.908+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T14:55:44.739+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC not acquiring Malaysian state assets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78e136a-96d0-4923-b2e2-065f6bf1e4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:55:41.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:55:44.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(July 5) —</strong> San Miguel Corporation denied that it
        expressed interest in particularly acquiring state oil and gas assets in Malaysia
        following reports that the latter is looking to revisit options for privatization
        to trim down its debts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804241c7-d357-4677-a9bb-78192bebe76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:55:41.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:55:44.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the sidelines of SMC’s annual stockholders’ meeting held in Manila
        recently, president and COO Ramon S. Ang was asked by journalists if the company
        would be willing to participate in a possible push for denationalization of
        Malaysia’s public enterprises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b657d2b9-328a-49fb-bb23-56f05ad4e227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:55:41.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:55:44.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said the possibility will open up a lot of exciting investment
        opportunities and the company would participate if that happens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bec126-4f4d-458d-bdaf-75c96fce5948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:55:41.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:55:44.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But we are not eyeing any particular sector or state company in
        Malaysia for that matter. It would be a huge opportunity for us if they open
        their doors to foreign investments in state assets, but again, this is all
        hypothetical.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd148bdf7-525a-4592-a0ec-7b56b284c543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:55:41.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:55:44.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: “Right now, SMC has its eyes focused on expanding its
        presence in the Philippines given the continued acceleration of our economy.
        We are building new production and infrastructure facilities. Our capacity
        expansion is well underway as we seriously take into account our role in nation-building.”</p>'
  'risa-hontiveros-bill-plastic-straws':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-05T20:05:46.185+08:00
    'imagesource': 'jcr:a1082c65-256f-4c62-9703-26a5f91dc9d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36259e9e-2f77-41d3-bca6-09407d00729e'
    'lead': 'The Senator says there is a need to reduce plastic pollution in landfills
      and oceans '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T14:58:25.108+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T14:58:29.070+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T14:58:28.889+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Risa Hontiveros proposes bill to ban plastic straws, stirrers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5cd8ad-3056-4c4f-88d5-c4f80522e38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:58:25.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:58:29.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> Senator
        Risa Hontiveros is seeking the passage of a bill which aims to ban plastic
        straws and stirrers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258947df-963b-4ecd-bde2-85ffe854050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:58:25.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:58:29.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 1866, or the Plastic Straw and Stirrer Ban of 2018,
        is another effort to eradicate single-use plastics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78085c2b-a715-47e7-b44f-3a71449cb831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:58:25.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:58:29.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It prohibits the use of plastic straws, stirrers and other non-biodegradable
        materials in restaurants. It also mandates other food establishments to display
        signs informing their customers of their "no plastic straw and stirrer" policy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b751ffc0-9f41-4b16-a791-f1095125a55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:58:25.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:58:29.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through this proposed bill, we hope to start a national conversation
        on the need to reduce plastic pollution in our landfills and the oceans by
        discouraging people from using single-use plastic materials," Hontiveros said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628268a9-5d6c-4431-a6e0-0aa4d549bad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:58:25.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:58:29.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the bill said that food service establishments may provide
        suitable beverage straws to a person who requires a straw due to a disability
        or medical condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc22904-d918-40e0-95de-314b66d265a3'
      'mgnl:activationStatus': true
