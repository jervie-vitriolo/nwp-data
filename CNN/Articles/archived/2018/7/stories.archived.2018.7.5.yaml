    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076506fa-2219-491c-b731-ad805c6e75fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:08:59.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:09:03.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, visit
        the opening of Paul Pfeiffer’s new solo exhibition, join talks on literature
        and cats, catch Filipino and Japanese films, learn how to write for theatre,
        hone your journalism skills, and enjoy brand new plays at the CCP.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a8eef9-f6d1-43af-9033-9095e10a035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:08:59.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:09:03.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hidden Cinema: 100 Films for A Hundred Years</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378e787f-952c-493d-88a6-c913b8475e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:08:59.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:09:03.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hidden Cinema: The Virtual Experience of Philippine Cinema’s Centenary”
        is an exhibition curated by film historian and film literacy advocate Prof.
        Nick Deocampo, featuring “a rhizomatic art installation representing the non-linear
        development of the various genres of Philippine Cinema.” Highlighted at the
        exhibit are genres like documentary, early cinema, experimental film, short
        film, archipelagic cinema, student film, music video, and other marginal genres.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89be76fe-655e-4212-a4ae-94a3f415b3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:08:59.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:09:03.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibition is open from July 3 to Aug. 5 at the Ayala Museum,
        while film screenings will be held this Saturday, July 7, as well as next
        Saturday, July 14 at Greenbelt 3 MyCinema. Short discussions will also be
        held after each screening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819d6871-f667-4072-9e62-01ad70ca43fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:08:59.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:09:03.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala Museum is located at Makati Ave. cor. Dela Rosa St., Greenbelt
        Park, Makati City. For more information, visit the Facebook event page.</p>'
    '9':
      'image': 'jcr:24e63456-b0e8-42ab-beaa-1a0297a3365c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c301628-3b71-4f05-b5ea-43a789d8f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:08:59.140+08:00
