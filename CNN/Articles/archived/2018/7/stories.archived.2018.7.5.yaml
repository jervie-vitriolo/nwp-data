  'Palace-localized-peace-talks-Joma-Sison':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-05T17:52:41.409+08:00
    'imagesource': 'jcr:954be0bc-316e-47b8-9903-b131828ce739'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ede392f-3e0c-4a72-8886-83464ef2d6fb'
    'lead': 'The CPP says President Rodrigo Duterte is trying to ''completely shut
      down'' the peace talks by making ''unacceptable'' demands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T15:11:41.311+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T15:11:45.148+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T15:11:44.932+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace opts for localized peace talks, says Sison now ''irrelevant''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fcb003-91ea-44bd-a446-39826e05728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:11:41.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:11:45.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 5) — Malacañang is pushing for
        localized peace talks with communist rebels amid another setback in the negotiations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842c0f0b-e682-4763-bd60-6331be79b033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:11:41.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:11:45.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Thursday said local government
        units should wait for the guidelines from the Cabinet security cluster before
        talking to members of the National Democratic Front of the Philippines (NDFP).
        The Palace eyes to finalize the guidelines on July 12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd14592-c451-4000-a93e-f4b4d2173b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:11:41.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:11:45.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sabi lang ng ating presidente, wag silang</em> (local government
        officials) <em>magbibigay pagdating doon sa</em> any aspect of governance.
        <em>Wag sila papasok sa kasunduan</em> on any aspect of governance," Roque
        said in a Palace press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7a9605-f399-4189-94c7-5b599e14d6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:11:41.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:11:45.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The President said the local government officials
        should not enter into any agreement on governance."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb150ff-87f3-4f40-9338-046e69206461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:11:41.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:11:45.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that the local government''s talks with the NDFP have
        been proven successful in the past, as evidenced by the surrender of rebels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248cfb0f-d8ab-4b93-b1d6-daab729d267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:11:41.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:11:45.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison ''irrelevant,'' Duterte ouster ''laughable''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f373d514-9574-4c71-a58f-2ae8908a2d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:11:41.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:11:45.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, let out some harsh words against NDFP Chief Political
        Consultant Joma Sison, calling him "irrelevant" now that peace talks are still
        suspended.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9672782-5cfb-45dc-b6aa-96676cc7446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:11:41.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:11:45.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not under compulsion to comment on anything Joma says. Now
        that peace talks are not being held, he''s completely irrelevant as far as
        I''m concerned," Roque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93d88da-bd1b-4c85-9389-0e986c93f742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:11:41.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:11:45.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison earlier said they would rather wait for a new government and
        participate in Duterte''s ouster than talk peace with his administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1d015c-e45a-4fcd-a909-336f7bfb88bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:11:41.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:11:45.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the government is "laughing at" the supposed target of
        the rebels to oust Duterte by October.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ae1b14-e97e-4e05-bf67-27887e473673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:11:41.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:11:45.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Communist group: Duterte ouster ''highly probable''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f133bd-e4f2-495f-9d39-df41e22252f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:11:41.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:11:45.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This word war between the government and the rebels followed Duterte''s
        postponement of peace talks, initially set for June, for a three-month review.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650e4418-fdb2-4eab-b25a-489157dbb860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:11:41.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:11:45.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Peace Adviser Jesus Dureza said the government remains
        open to talking peace with the NDFP as long as Duterte''s conditions are met.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d9f12d-88a6-4fa2-a1fa-0d23f09a1710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:11:41.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:11:45.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte wants the rebels to assure that there will be no coalition
        government; there will be a stop in the collection of revolutionary taxes;
        they will agree to talk peace in the country; and that the armed members of
        the New People''s Army will encamp in designated areas as part of a ceasefire
        agreement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab36aba9-5245-444c-b5ec-99c17fbe820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:11:41.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:11:45.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP represents rebels in talks to end the Communist Party of
        the Philippines (CPP)''s five-decade insurgency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ee0dde-d626-4c2f-a1dc-3562c0170ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:11:41.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:11:45.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP shoots down ''open talks'' claim</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c2dd40-cda0-481e-9f4f-60322e80f9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:11:41.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:11:45.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP, however, said Duterte is trying to "completely shut down"
        the peace talks by making "unacceptable" demands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a43f91e-3cc6-4c0c-b94f-c631d46e1507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:11:41.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:11:45.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knows fully well that the demand to hold talks in the Philippines
        is unacceptable and&nbsp; unworkable for the NDFP, unless he thinks the NDFP
        will be negotiating only to surrender the Filipino people''s aspirations and
        give up all its&nbsp; revolutionary principles," the CPP said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dbaf08-a426-464e-8a05-469b557ec7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:11:41.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:11:45.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the government''s claim that it remains open to the talks
        was meant to "obscure the fact that the GRP has repeatedly terminated the
        talks and make it appear that it is the NDFP which closed its doors."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d7d9f2-4100-47ce-8ef3-ce4235dd2e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:11:41.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:11:45.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte walked away from the talks in November 2017. The President
        ended the on-and-off negotiations as both sides accused each other of violating
        the ceasefire.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f633c945-23c2-45f1-a9d9-f8880b5caccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:11:41.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:11:45.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By completely shutting the door to the&nbsp; negotiations, Duterte
        is laying down the conditions for imposing martial&nbsp; law or a general
        crackdown," the CPP said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df05954-7da5-42d2-aa0e-eb9c47672755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:11:41.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:11:45.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, reiterated Duterte has no plans of placing the entire
        country under martial law, even after declaring military rule in Mindanao.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7199bef8-d666-4052-b667-fae0a0bc05e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:11:41.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:11:45.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he wanted to, he could have," Roque said.</p>'
