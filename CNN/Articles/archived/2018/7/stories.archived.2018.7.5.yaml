      'text': '<p>"If we can persuade the people of the positive effects of not using
        plastic straws and stirrers, we can also encourage them not to use other single-use
        plastics such as bags and bottles," the senator explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
