    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top Chinese executive dies after falling from wall in France

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec197acc-45e7-4b1e-ba54-d2bc84e618f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:15:30.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:15:33.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Wang Jian, the chairman of high-profile Chinese conglomerate
        HNA Group, has died in an accident, the company said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f71006-256d-4db1-8aec-57bd34ff3a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:15:30.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:15:33.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang, 57, suffered serious injuries after falling Tuesday while
        on a business trip in Provence, France, HNA said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee7258b-b1d7-4657-87a4-0c197249d66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:15:30.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:15:33.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HNA Group extends deepest condolences to Mr. Wang''s family and
        many friends. Together, we mourn the loss of an exceptionally gifted leader
        and role model," the company said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e470a9bf-d847-4e3a-b034-7cc7f4d258a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:15:30.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:15:33.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang was one of the founders of HNA, which started out as a regional
        airline more than 20 years ago and grew into a Fortune 500 company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ca09a2-d0ed-4e2c-85e8-991c649d0ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:15:30.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:15:33.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in the Vaucluse area of Provence told CNN that Wang fell
        10 to 15 meters (33 to 49 feet) after climbing on a wall for a photo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc73f354-806d-4205-82e8-44a6b254291b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:15:30.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:15:33.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang was visiting a church in the village of Bonnieux with colleagues
        and friends, police said. They added that their investigation so far suggested
        his death was an accident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c47168d-ff4a-4c7e-85d4-bb4c85173e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:15:30.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:15:33.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aviation background</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd309ee3e-531b-4b02-bbdc-a94c39d75fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:15:30.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:15:33.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang, a former CEO of HNA, built his career in the aviation industry,
        according to his official biography. He started out in civil aviation planning
        in 1983.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f4eeca-224a-4d05-ac75-58bcaa5f64f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:15:30.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:15:33.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HNA grew out of regional carrier Hainan Airlines, which began operations
        in 1993. The conglomerate now has more than 10 airlines among its affiliated
        companies. It also has finance, logistics and technology businesses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a168c818-e7f7-470a-94e6-758a037ffa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:15:30.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:15:33.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HNA went on a major buying spree in recent years, snapping up big
        chunks of major US and European companies — including Deutsche Bank and Hilton.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec3f48e-5177-4239-82e1-6feefcecefaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:15:30.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:15:33.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: HNA just cut its stake in Deutsche Bank</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0dfb4c-0e47-47ab-8145-05c8d99be7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:15:30.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:15:33.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it racked up huge debts in the process and has since&nbsp;reversed
        course,&nbsp;selling assets&nbsp;to ease financial pressures as authorities
        in China cracked down on aggressive overseas deal-making by Chinese companies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a7e00a-15ec-40ce-8ec6-0a0efe69519f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:15:30.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:15:33.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang had a degree in airline management from the Civil Aviation
        University of China and an MBA from the Maastricht School of Management in
        the Netherlands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0956a6-1ce2-444d-9fe1-c26ae683047d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:15:30.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:15:33.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was one of two chairmen of HNA Group, according to the company''s
        website. The other is Chen Feng.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926ade42-f638-4024-acd2-437cf403bb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:15:30.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:15:33.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Serenitie Wang and Sam Bradpiece contributed to this report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399b4e73-bda0-49fd-9bc6-3b426ff7a694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:15:30.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:15:33.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Top Chinese executive
        dies after falling from wall in France."</em></p>'
  'Thailand-cave-rescue':
    'author': 'Euan McKirdy and Kocha Olarn'
    'caption': 'The teenage soccer team trapped in a cave system in northern Thailand
      will spend another night almost a kilometer underground, after officials coordinating
      the rescue said that they won''t attempt to move them before Thursday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-05T09:18:39.842+08:00
    'imagesource': 'jcr:3db92692-9da0-4418-b285-b37c2218a96a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41338e98-9fcd-4f83-86ed-8a95bf3373df'
    'lead': 'The plight of the boys and their coach has captured the world''s attention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T16:18:58.921+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T16:19:02.519+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T16:19:02.202+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thailand cave rescue: Boys appear in new video, ''I am healthy''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecf6320-4049-4b59-bbdb-a8be8828316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The teenage soccer team trapped in a cave system in northern
        Thailand spent another night almost a kilometer underground, after officials
        coordinating the rescue said they won''t attempt to move them before Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d071a3-41e0-46d3-962a-77ff8ab5ffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New video released by the Thai Navy SEALs Wednesday showed the boys
        wrapped in foil blankets for warmth, as they speak up one by one, introducing
        themselves and saying "I am healthy." One said "thank you" to everyone who
        is waiting for their rescue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27078d8-22b2-48fe-a8c6-5dd9569c6a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claus Rasmussen, who is part of the rescue team, said the boys have
        told divers they heard dogs barking, a rooster crowing and children playing.
        That information now has teams looking at whether there is a chimney or hole
        they can access instead of trying to get the boys out through the water.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8960d327-7a30-4b3d-9e1f-67bb6d221b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one plan to bring the boys back to the surface include
        having the teammates, aged 11 to 16, and their 25-year-old coach, dive through
        the narrow flooded tunnels in full-face diving masks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e085d4f-24bb-4625-bcaf-b0a2156432da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plight of the boys and their coach has captured the world''s
        attention. Former Real Madrid and Brazil soccer legend Cristiano Ronaldo spoke
        to CNN at an event in Russia about the soccer team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd89a43-29a8-4d7a-8dae-a79f438adeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s terrible news and the world of football hopes that someone
        can find a way to take these kids out of there," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296b2b46-29ca-423b-962f-02d5d40eb040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria and Leicester City star Christian Fuchs sent a video message
        of support Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e0b64b-3532-4053-8800-41cfd5a3f7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have very strong ties with the country of Thailand, I''m closely
        following the rescue efforts to secure the lives of the 12 players and their
        coach," said Fuchs. "I wish everybody all the best with their rescue efforts
        and I''m sure everything will be turning out well. Be strong."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527f767f-8344-4e7e-8efa-5f85b701af8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuchs won the Premier League title with Thai-owned Leicester in
        2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a532acb-b0e6-431b-8a35-1417cb3b373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hi, I''m Christian Fuchs from English Premier League team, Leicester
        City Football Club. We have very strong ties with the country of Thailand,
        I''m closely following the rescue efforts to secure the lives of the 12-players
        and their coach. I wish everybody all the best with their rescue efforts and
        I''m sure everything will be turning out well. Be strong."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d853ce1-ac56-4d56-9610-cf7deb7b40bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Wednesday morning, Chiang Rai governor Narongsak
        Osottanakorn said it would be "difficult" to bring them out Wednesday. He
        said he didn''t want to give an estimate on when they could be brought out
        and be reunited with their families.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d4f1cb-f346-43f8-94fb-84797b41d729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I can say is everyone is working very hard here. Everyone is
        working their hardest. They haven''t rested since day one," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9836f5c4-77b6-434b-83f6-3038fc5310d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep the boys'' spirits up, authorities are attempting to set
        up phone lines inside the cave to allow them to talk to their parents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10887eeb-e77e-4e19-9c75-e21dea905d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, attempts to install the cables have been unsuccessful so
        far, Maj. Gen. Bancha Duriyaphan said. One cable suffered water damage as
        divers transported it "around small passages." Teams are attempting to take
        in a new one.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454d59c8-a858-4dcc-9145-eb94d1a97ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the telephone line is ready, we will have relatives talk to
        them. The pressure will be immensely reduced," Maj. Gen. Chalongchai Chaiyakum,
        another military spokesman, said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af188d1f-0804-41c4-8868-6be13e047459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticking clock</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce364501-04b0-4c41-91e2-1b65fb844405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now been over 48 hours since the boys were first located by
        two British divers, and while SEAL divers have been able to reach them with
        food and medicine, conditions mean it''s currently too risky to bring them
        out the same way the divers came in.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea59c74-552c-4230-bfdc-204ea09fa5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s is a long, hazardous dive, even for the experienced Navy SEAL
        divers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8b6db8-0509-4b85-89cc-7a69a478f1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why will it take so long to rescue the trapped Thai soccer team?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d260a5-3060-42e7-8721-d810259d0a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight members of the navy team, as well as a doctor and nurse, are
        staying with the kids and their coach in the cave overnight, the Thai Royal
        Navy said in a Facebook post early Thursday. The insignia of the SEALs has
        been etched onto a rock face in the cave, video from the group''s Facebook
        page shows.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3382ff3-e443-4623-9c78-fd0c4713bdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial medical check-ups showed the boys to be in good health.
        Video showed some being treated for scrapes and mild rashes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66887c19-1254-4ff7-956a-041390cf52ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor, Lt. Col. Park Loharachun, hasn''t left the boys'' side
        since diving into the cavern.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff72ad7-9da1-485f-9a61-394ed74593c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The divers are making the complicated dive back and forth to the
        small, cramped shelf where the boys have sheltered within the flooded cave
        complex. The group has been given high-protein gels to rebuild their strength.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd660b7-958e-494f-863e-285b5dd5ed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the initial contact with the British divers —&nbsp;two volunteer
        specialists who flew in to help with the search — the SEAL team returned to
        give the boys a meal of grilled pork and sticky rice, along with milk.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651ca7f4-e539-453f-b602-6cda3865595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus now is on getting the teammates ready for the journey
        ahead. On Wednesday, the children — some of whom can''t swim — practiced wearing
        the full-face oxygen masks they''ll need to wear to survive the journey out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a058400-d86f-41a3-a1ad-638b0b9b2116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve tried using the equipment and breathing with it, but haven''t
        been submerged in the flood water, Osottanakorn said, as currents are too
        strong.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e21dc6-8dfb-4ac1-abf9-7a68f86d28c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is to bring them out at different times, depending on their
        strength.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f3d66c-97e6-48c2-8981-b452544b9505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t have to leave all at once. Those who are ready can
        come out first. We are reassessing the situation daily. We have to see they
        are ready. Therefore if we found any risk we won''t carry out the (evacuation)
        plan," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c898db7b-6546-4b89-8e74-be98b79a5280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sense of urgency persists with unpredictable weather and the threat
        of more rain that could further flood the chambers. The governor said water
        is still being pumped out of the cave "at full speed" to reduce water levels.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391c8fe3-145c-49eb-a534-57db0e5ebdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days of relatively fine weather have given rescuers a window to
        prepare for the moment the boys eventually emerge from the cave. Soldiers
        dressed in green fatigues practiced evacuation drills, linking arms to form
        a human wall around the mouth of the cave.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c0b628-3221-4cd7-b3d8-9fc9343d41ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand cave rescue: The health toll of waiting for freedom</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02687f4-2e8b-42e4-91c9-f01f80957f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Difficult rescue</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b73e13-bf87-4f57-9cf5-c1eb43c7528a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debate remains over the best way to bring the boys to safety.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3791f3-f50c-46cb-a246-0a716eaafcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given their weakness after a week with no food, trapped in the dark,
        and their unfamiliarity with scuba systems, some experts say it''s too difficult
        to bring a group of novices through a cave system that has made even caving
        experts nervous.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5b8642-bd32-4c4c-b7ed-ae29a89f95a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cade Courtley, a former U.S. Navy SEAL and author of the "SEAL Survival
        Guide" told CNN that he "was part of a very special dive unit and this would
        be a challenging dive for me and my team... now you''re going to ask 11 to
        15-year-olds — some of whom cannot swim — to make that same journey for the
        first time breathing air underwater?"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c7274c-3f9a-4d7a-9a0e-d30a4be6be93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue in Thailand is "one of the toughest I''ve seen," Anmar
        Mirza, national coordinator of the National Cave Rescue Commission and a rescue
        diver with 30 years'' experience,&nbsp;told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c155694-cfa6-4402-a866-d0bde69b8cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most dangerous option, he said, "is trying to teach them enough
        diving skills to dive them out. It''s physically strenuous: in water, through
        blackout conditions, through tight squeezes for hundreds of meters."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7b8323-90ff-4cde-a4c3-84a211befb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something that skilled cave divers spend hundreds of hours
        training for after they have already been open water divers for quite some
        time," he told CNN. "A moment of panic or loss of the breathing regulator
        can be fatal for the novice diver, and may also put the cave diver escorting
        him in danger."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862622a4-3ac6-4082-a018-73ee6f3b8f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:18:58.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:19:02.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Thailand cave rescue:
        Boys appear in new video, ''I am healthy''."</em></p>'
  'Rodrigo-Duterte-quo-waranto-Supreme-Court':
    'author': 'Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-05T20:09:32.767+08:00
    'imagesource': 'jcr:b79654b6-0356-45bf-b0f1-9ef74355429e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f7beb7f-e587-4a93-8093-64dce72b0c3d'
    'lead': 'The President is unfazed by his possible ouster.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T16:21:47.106+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T16:21:50.019+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T16:21:49.815+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on quo waranto case vs. him: I would be happy to step down

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a06d1e-f5e7-4b8d-a3bc-752bd2dfed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:21:47.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:21:50.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> President
        Rodrigo Duterte is unfazed by the quo warranto petition filed before the Supreme
        Court (SC) to remove him from office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db9d94b-4af0-4510-8229-4ac60bea628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:21:47.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:21:50.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May problema ako kasi ang balita ko sa</em> (SC) ready na daw
        ''yung decision sa quo warranto at I''m also due for ouster kagaya ni — ''yung
        finile ni (Elly) Pamatong," Duterte said in a speech at the 117th anniversary
        of the Office of the Solicitor General Tuesday. "Ah <em>di bale uuwi na lang
        ako sa amin</em>. I would be happy to step down."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395d0d2e-6e9b-4dac-a48f-2d39ea60ad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:21:47.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:21:50.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have a problem because I heard the SC is ready with
        its decision on Ely Pamatong''s filed quo warranto, and I''m also due for
        ouster. I don''t mind, I''ll just go home. I would be happy to step down.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c91a53-3295-4d3d-855c-9d15281feb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:21:47.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:21:50.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspended lawyer Elly Pamatong filed the quo warranto against Duterte
        on June 6. The same petition, a legal proceeding challenging an individual''s
        right to hold office, was used to remove Maria Lourdes Sereno from the Chief
        Justice post on June 19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5771ca3c-2841-471e-9597-3e72ba5c149d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:21:47.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:21:50.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amidst the possibility of an ouster, Duterte said he will just live
        his "destiny."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414512cb-0928-4e19-a738-b7affa995562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:21:47.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:21:50.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung (quo) warranto, delikado rin ako kay Pamatong. Patong-patong
        ''yang problema natin pero sige lang,"</em> Duterte said. "<em>Kung hanggang
        diyan lang ako</em>, I live my destiny. <em>So hanggang diyan lang ako, hanggang
        diyan lang ako</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8255e1c-d3c9-4c48-9a96-16987488af44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:21:47.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:21:50.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it''s a quo warranto petition, Pamatong''s case
        puts me in limbo. Problems are piling up but it''s alright. If my legacy is
        only up to now, then I live my destiny.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5ef388-bee7-4b9a-9d34-aa43c896a3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:21:47.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:21:50.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesperson Harry Roque said Thursday the quo warranto
        plea was a long shot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea1c20a-700f-4b26-b802-cc4c67c1a300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:21:47.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:21:50.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the right venue to begin with because the President is
        an elective official and the Constitution says all controversies for the President
        and the Vice President must be filed before the Presidential Electoral Tribunal,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
