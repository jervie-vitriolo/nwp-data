      'mgnl:lastActivated': 2019-05-16T15:17:50.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61e1272-7abe-4b5e-a9ed-eb3d67b1d819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:17:45.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:17:50.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inquirer.net said the removal of the stories pending a review was
        not a cutrailment of the freedom of the press as they were merely verifying
        the claims in the stories.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecf6263-c151-45f1-9708-df2ba358cab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:17:45.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:17:50.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like what we do to similar requests on stories posted on our site,
        we asked Atty. Rodis to substantiate some of the allegations he made on his
        contributed pieces through an email we sent to him on June 23, 2018. Up to
        now, we haven''t received any reply from him. We believe this is not a question
        of press freedom but the veracity of a story," it said in a statement on Thursday.</p>'
  'stock-market-july-5':
