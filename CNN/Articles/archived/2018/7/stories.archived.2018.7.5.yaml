      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Incarnator” will be exhibited at Bellas Artes Outpost, 2/F The
        Alley at Karrivin, 2316 Chino Roces Ave., Makati City. For more information,
        visit the Facebook event page.</p>'
    '18':
      'image': 'jcr:986ab302-27a1-4d12-aa4d-7c0cb9e4d187'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3e29ac-0da3-4798-9d03-3a9171a58c7f'
