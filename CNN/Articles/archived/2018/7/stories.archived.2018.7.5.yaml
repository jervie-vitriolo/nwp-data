      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board (LTFRB) Chairman
        Martin Delgra said they are currently drafting the order that will enact a
        provisional fare increase of one peso for PUJs.</p>'
