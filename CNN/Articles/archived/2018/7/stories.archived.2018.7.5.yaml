      'mgnl:type': 'text'
      'text': '<p>Each year, in celebration of Philippine-Japan Friendship Month,
        the Japanese Foundation, Manila holds an annual Japanese film festival commonly
        called “Eigasai.” Now on its 21st year, Eigasai 2018 will showcase 15 films,
        along with lectures and talks by Japanese filmmakers.</p>'
