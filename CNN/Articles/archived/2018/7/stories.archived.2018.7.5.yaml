  'Trump-Venezuela-2017-invasion':
    'author': 'Jeremy Diamond'
    'caption': 'U.S. President Donald Trump (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-05T08:39:14.304+08:00
    'imagesource': 'jcr:1da7ce52-2e3a-43e9-8ebe-995eb8bc26f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd16820f8-04ec-4069-8b12-cd898bd87a5f'
    'lead': 'U.S. President Donald Trump last August asked several top foreign policy
      advisers about the possibility of invading Venezuela during a meeting about
      diplomatic sanctions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T16:28:54.829+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T16:28:57.944+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T16:28:57.720+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump asked advisers about invading Venezuela in 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43857c85-0ffb-402a-bde3-d98efdd79b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:28:54.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:28:57.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump last August
        asked several top foreign policy advisers about the possibility of invading
        Venezuela during a meeting about diplomatic sanctions the U.S. was enacting
        on the autocratic government, a senior administration official familiar with
        the comments said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdbb802-b988-4755-bd00-b3f8d1d81659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:28:54.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:28:57.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s aides, including then-national security adviser HR McMaster,
        vigorously urged him against the notion of a military invasion of Venezuela,
        warning him it could backfire and explaining that U.S. allies in the region
        were firmly opposed to such drastic action. Taking military action against
        Venezuela would be a dramatic escalation of the U.S.''s so-far solely diplomatic
        and sanctions-focused response to the political and economic crisis roiling
        the South American country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11585742-fb89-4828-ad64-ef2197975f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:28:54.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:28:57.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the official with knowledge of Trump''s private comments
        noted there was "no imminent plan for a military strike" and chalked the comments
        up to Trump thinking "out loud."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2097f95-f555-408d-afb6-1b5110427314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:28:54.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:28:57.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President says and thinks a lot of different things," the official
        said. "He just thinks out loud."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccef154b-f0ad-413f-8e90-68a3ccaea447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:28:54.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:28:57.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s private comments to his advisers were first reported by
        the Associated Press. They came a day before he said publicly — standing alongside
        then-Secretary of State Rex Tillerson and U.S. ambassador to the UN Nikki
        Haley — that he was not taking "a military option" against Venezuela off the
        table.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876bd7a2-dff3-410b-8a0b-249fd69a6d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:28:54.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:28:57.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump in the following month continued to press Latin American leaders
        about the possibility, including on the sidelines of the UN General Assembly
        when he dined with many of those leaders — all of whom said they did not want
        a U.S. invasion of Venezuela.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf99f61-2427-4181-8e84-eb421c7f77ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:28:54.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:28:57.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela has been a key focus of the Trump administration''s policy
        toward Latin America, with Trump taking numerous steps to ratchet up pressure
        on the government of Venezuelan President Nicolas Maduro. The administration
        has enacted numerous sanctions and issued strongly worded statements urging
        the Venezuelan government to allow free and fair elections to take place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e981410-3e2d-4909-8839-64a03973fd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:28:54.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:28:57.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence has also met numerous times with Venezuelan
        opposition leaders and has issued stinging criticisms of the Venezuelan government
        during his recent trips to Latin America.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b482e004-a977-45d2-8b9c-ab98b02bc569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:28:54.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:28:57.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments were not the first time he has raised the possibility
        of military action against another country. Before the cooling of tensions
        with North Korea in recent months, Trump deliberated with aides about the
        possibility of preventive strikes against the Pyongyang regime and in January&nbsp;sought
        to order the evacuation of U.S. military dependents in South Korea — sounding
        alarms among the President''s top national security aides who worried North
        Korea might interpret the move as wartime preparations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b2bf65-594f-49b9-aab7-4d6ec7f9ac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:28:54.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:28:57.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
