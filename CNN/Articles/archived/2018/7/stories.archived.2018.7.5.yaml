  'Tanauan-Mayor-Antonio-Halili-killing-motives':
    'author': 'CNN Philippines Staff'
    'caption': 'Tanauan Mayor Antonio Halili'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-05T16:03:39.693+08:00
    'imagesource': 'jcr:771ae1ab-e4ca-4cce-9e8f-fa7f2c1bf908'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '273df926-5fc1-44bf-865f-8a5d7e806bb9'
    'lead': 'More possible motives in the killing of Tanauan Mayor Antonio Halili
      aside from his drug links and politics, have come out. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T15:25:37.290+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T15:25:58.789+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T15:25:58.540+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Feud with ex-general, land dispute possible motives in Halili killing
      – PNP Chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322baccc-fe9f-4e42-9eca-5ab08a660687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:25:37.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:25:58.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> More possible
        motives in the killing of Tanauan Mayor Antonio Halili aside from his drug
        links and politics, have come out, Philippine National Police Chief Director
        General Oscar Albayalde said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709e1b7b-4535-4cc3-822b-f90d3575349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:25:37.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:25:58.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are also checking if a land dispute or Halili''s feud
        with a former general could be the reason for the murder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449a4da4-7e91-4da6-b309-4bcc5e75abf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:25:37.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:25:58.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron din siyang nakaaway na former general na high-ranking. That
        is part of the investigation," Albayalde said in an ambush interview at the
        27th founding anniversary of the PNP Aviation Security Group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343f7e12-f505-4033-9d9d-e1199a85baa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:25:37.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:25:58.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Presidential Spokesperson Harry Roque described
        as unfounded talk that the government was behind Halili''s assassination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410a41b6-378a-4bfb-a63f-6329efd03db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:25:37.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:25:58.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a speculation, unfounded at that, because apparently iba''t-ibang
        aspeto ang lumalabas sa pag-iimbestiga," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1069fa9b-ee0b-4789-afca-e0871b06a65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:25:37.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:25:58.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police previously said they were investigating if the killing was
        politically motivated or linked to Halili''s alleged involvement in the illegal
        drug trade since the late mayor was on the government''s narcolist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ba4b88-5944-43bb-acca-499c13fe7ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:25:37.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:25:58.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities held a reenactment Thursday of the shocking assassination
        during the flag ceremony at the Tanauan city hall on July 2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a119e2-9634-485b-892a-67e604edd4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:25:37.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:25:58.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said a spent shell of a 5.6 millimeter bullet was found
        in the empty lot where the unidentified gunman positioned himself for the
        hit. They clarified, however, that they still cannot say if this came from
        the gunman''s firearm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b690b1-e895-4756-86d2-e046a8c20a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:25:37.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:25:58.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to subject these firearms to cross matching with our data
        in the integrated ballistic information system of the PNP crime laboratory.&nbsp;
        If the firearm used was a licensed firearm, ma-identify natin ang owner. In
        the event na ang firearm wala sa database natin, that''s another problem,"
        PNP Calabarzon Regional Director Chief Superintendent Edward Carranza said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadc6447-875b-4505-b409-80bf3c0536aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:25:37.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:25:58.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insisted that Halili was not shot by a sniper, who opted to hit
        the mayor in the chest because he wasn''t "confident" enough to go for a more
        accurate target: the head.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f040d9db-f6c4-4e82-b0db-04a7ddb8a573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:25:37.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:25:58.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carranza also said the gunman, who was still on the loose, was not
        working alone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7324266-f230-49c1-a557-68f0f0a08bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:25:37.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:25:58.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police established that the distance between the assassin and
        Halili was only 76.8 meters, not 160 meters, as they earlier reported. They
        also found that that the gunman had positioned himself on higher ground than
        where the mayor was standing.</p>'
  'Police-strip-search-video':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-05T18:00:25.396+08:00
    'imagesource': 'jcr:d07d6f96-b8fe-470e-8d81-d47ba5e3d53e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7fa2e19-eb0f-4a86-a01a-e986d3e4e49a'
    'lead': 'Four police officers who violated human rights by asking a female drug
      suspect to strip and bend over have been relieved from post pending an investigation,
      PNP Chief Albayalde says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T15:27:45.410+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T15:32:00.988+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T15:32:00.739+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief: Cops in woman''s strip search video ordered relieved, probed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba36abc-51d9-48c2-a4ed-476fda511e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:27:45.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:32:00.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> Four police
        officers who violated human rights by asking a female drug suspect to strip
        and bend over have been relieved from post pending an investigation, Philippine
        National Police Chief Director General Oscar Albayalde said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ec4515-052e-4d1d-a1e3-fd3a5af67ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:27:45.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:32:00.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be investigated. Nakita natin sa video, that is a clear
        violation of human rights. Hindi na natin pwede i-deny," he said in an ambush
        interview at the 27th founding anniversary of the PNP Aviation Security Group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767e0983-2a2b-4f2d-8e15-b969c9a27770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:27:45.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:32:00.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video Albayalde discussed, a female suspect was allegedly
        asked by officers in the Makati City Police Station to strip and bend over
        to be searched for concealed illegal drugs. The four officers can be seen
        chuckling during the search process. The video, which was reportedly taken
        in March 2017, circulated online this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c0f04e-b774-4458-b41b-68d8c84fa6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:27:45.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:32:00.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinapa-imbestigahan, pina-relieve all those involved as nag-viral
        na videos. That should not have happened... Mananagot ang dapat managot,"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5592038f-479f-4da8-967c-ef6d599ba316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:27:45.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:32:00.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Male and female officers can be seen watching the procedure, but
        Albayalde said an officer of the same sex should be the one conducting the
        search.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fed873e-912a-440d-ae81-863de9b68137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:27:45.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:32:00.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat frisk o titignan ang katawan. Dapat babae din ang nag-inspect,"
        the PNP Chief said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96744a99-72ee-4566-b0a9-9ddef4623973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:27:45.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:32:00.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde urged the public to report similar incidents involving
        police officers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15975bf5-0363-42d5-9655-247ee63b86fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:27:45.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:32:00.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hinding-hindi natin ito-tolerate," he said.</p>'
  'joyce-bernal-rodrigo-duterte-sona':
