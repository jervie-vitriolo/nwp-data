    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90323449-9ea0-4449-908c-fd0137b7a173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:08:59.140+08:00
      'mgnl:createdBy': 'jeff'
