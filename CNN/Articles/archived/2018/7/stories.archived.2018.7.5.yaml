      'mgnl:type': 'embedCode'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Here are the archived versions of the Pepsi Paloma stories taken
        down just on the say-so of a sitting senator. Will Wayback Machine take these
        down too? Abangan.<a href="https://t.co/Jte5BauMDC">https://t.co/Jte5BauMDC</a><a
        href="https://t.co/EHXMzCjFY4">https://t.co/EHXMzCjFY4</a><a href="https://t.co/VK3LQlXobz">https://t.co/VK3LQlXobz</a></p>&mdash;
        ᴠɪɴᴄᴇ ғ. ɴᴏɴᴀᴛᴏ (@VinceNonato) <a href="https://twitter.com/VinceNonato/status/1014493370981289984?ref_src=twsrc%5Etfw">July
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

