      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> Joyce
        Bernal will direct President Rodrigo Duterte''s third State of the Nation
        Address (SONA), according to Communications Secretary Martin Andanar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920b70ea-6102-46e1-90b6-96a19a2fdb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:35:08.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:35:12.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar confirmed to reporters Thursday that Bernal will take the
        helm from Brillante Mendoza, who directed Duterte''s first two SONAs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f677bf2e-8fac-4724-99b7-3d6dcc4bbed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:35:08.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:35:12.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renowned Bernal is known for directing comedy hits such as Kimmy
        Dora, Gandarrapiddo: The Revengers Squad, and Bakit Di Ka Crush ng Crush Mo?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f23fc1-139c-47af-8c17-2dfab19bbd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:35:08.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:35:12.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She won Best Director in the 2013 Metro Manila Film Festival for
        her action film, 10,000 Hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117e1641-0663-4b9b-86f1-d99bb92208c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:35:08.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:35:12.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the SONA will retain
        a speech writer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbd984f-4aba-466d-ae3b-232bd9fc9f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:35:08.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:35:12.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want it to be a message straight from the heart of the President,
        not hindered by the need to report achievements," he said in a briefing Thursday.</p>'
  'erik-idos-chino-manila':
    'author': 'Miguel Ortega'
    'caption': 'Chino is chef Erik Idos'' playground and it’s about fun: you see it
      in both the decor and the food. In photo: Kataifi shrimp with butter lettuce
      and pickled salsa. Photo by GABBY CANTERO'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2018-07-05T17:22:44.794+08:00
    'imagesource': 'jcr:3d40817e-9e84-4b39-8bad-4aa5e4a04d3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b063518-8b1a-4d77-a78d-469b83105fee'
    'lead': 'The LA-born Filipino chef behind Chino Manila shares his culinary journey
      — from being a line cook to starting his own restaurant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T15:43:37.808+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T15:43:44.233+08:00
