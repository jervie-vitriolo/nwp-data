      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Pfeiffer: "Incarnator" Opening</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f91915-be75-4967-9bce-5c191b3fc020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:08:59.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:09:03.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thi Saturday, visit the opening of artist Paul Pfeiffer’s exhibition,
        “Incarnator,” which is said to “expand from the artists’ internationally acclaimed
        eponymous video which is further brought to life through a series of life-size
        sculptures, all of which were produced during Pfeiffer’s six-month residency
        at Bellas Artes Projects in Bagac, Bataan.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d79ec56-a59c-4bae-a8e4-0f4f3ede247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:08:59.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:09:03.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Incarnator” draws its title from “encarnador,” which describes
        a person who transforms paint into seemingly live flesh on sculptures. Pfeiffer’s
        six-month residency at Bellas Artes Projects in Bagac, Bataan led him to collaborate
        with Las Casas artisans from the carving district of Paete, as well as explore
        Filipino wood carving.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac98714-55df-4675-b9e5-1539a2cfee61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:08:59.140+08:00
      'mgnl:createdBy': 'jeff'
