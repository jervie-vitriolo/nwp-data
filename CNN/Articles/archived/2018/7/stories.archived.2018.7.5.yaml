  'inquirer-tito-sotto-pepsi-paloma-stories-down':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-04T22:35:46.343+08:00
    'imagesource': 'jcr:dfa48690-b8e8-4f03-8d83-89ff8297ad27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aedf8e40-9199-4178-8351-9d34fd1025cc'
    'lead': 'Senate President Vicente ''Tito'' Sotto III earlier requested the news
      site to take down the stories.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T16:52:02.379+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T16:52:05.418+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T16:52:05.264+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inquirer.net stories on Pepsi Paloma down, ''pending review'' after
      Sotto request

      '
    'updated': 2018-07-05T07:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a552a72-8845-4b83-9434-a4dc25648fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:52:02.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:52:05.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> Online
        news site Inquirer.net has taken down stories on the controversial rape case
        of ''80s star Pepsi Paloma, following the request of Senate President Vicente
        "Tito" Sotto III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf02f11-ef39-43f5-8aa2-3532e3ca469e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:52:02.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:52:05.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Wednesday, clicking on the links for the articles "The Rape
        of Pepsi Paloma" and "Was Pepsi Paloma murdered?" by U.S.-based columnist
        Rodel Rodis, and "Tito Sotto denies whitewashing Pepsi Paloma rape case" by
        Totel de Jesus will redirect readers to the news agency''s statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c35326-2f5c-4030-8d52-fe97e3c09094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:52:02.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:52:05.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The articles on the Pepsi Paloma case are currently under review
        and are unavailable at the moment," the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87287004-4f88-4bf7-9c5d-a2e8897095a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:52:02.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:52:05.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated May 29, Sotto asked Inquirer President Paolo Prieto
        to take down the articles over "malicious imputation of a crime" against him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ce18ea-f069-4f21-b0e9-260bf4c400fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:52:02.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:52:05.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Sotto asks online site to take down stories linking him to
        Pepsi Paloma case</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab00a094-72a0-4200-8147-1aae8c7861f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:52:02.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:52:05.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These kinds of unverified articles have been negatively affecting
        my reputation for the longest time," Sotto said in his letter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddefcc5-9601-470a-a2af-2fd845f3cdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:52:02.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:52:05.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto''s plea was made public by Rodis in June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e244f149-49ab-4734-b15e-1c3f1ee0508a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:52:02.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:52:05.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Inquirer.net said Sotto has relayed his
        request much earlier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdc1f80-a399-4952-bd89-4557ab64e7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:52:02.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:52:05.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"INQUIRER.net believes it is within Sen. Sotto''s right to make
        this request, citing particularly his claims that the articles contain unverified
        facts and baseless allegations. Also, to be fair with the senator, he has
        relayed this request to INQUIRER.net much earlier through his staff," the
        news site said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cbca5c-6707-4395-af6c-4a034987293b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:52:02.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T16:52:05.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines (NUJP) released
        a statement Wednesday saying "today will forever be remembered as one of the
        darkest days in the annals of Philippine journalism."</p>'
