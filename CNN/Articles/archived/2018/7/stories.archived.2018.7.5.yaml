      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot specifically and quantitatively speak numbers and quantity,
        one word, manageable," Tugade said. "Basta ho magtulong-tulong lahat pwede
        pakinabangan at gusto natin magtulong-tulong laht upang the platform of compliance
        will be on a win-win."</p>'
