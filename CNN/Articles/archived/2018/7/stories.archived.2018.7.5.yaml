    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3733ce6d-6cfc-4d6d-b693-611f8114ad51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:17:45.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:17:50.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several netizens also shared screenshots of the articles on Twitter,
        pushing "Pepsi Paloma" to the Top 10 trending topics on Thursday morning.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a825e2c0-5d11-4c6a-88eb-6784b8bd52e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:17:45.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:17:50.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDI Associate Editor and columnist John Nery said he was looking
        for a way to reverse the decision to take down the articles.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Like many others, I am deeply concerned and am first working through
        internal channels to reverse the takedown.</p>&mdash; John Nery (@jnery_newsstand)
        <a href="https://twitter.com/jnery_newsstand/status/1014696769077182464?ref_src=twsrc%5Etfw">July
        5, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac7a0c3-3eaf-4c58-af75-7ad0a8b86b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:17:45.082+08:00
