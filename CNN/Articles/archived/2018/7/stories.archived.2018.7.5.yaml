      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 5) — The stock market closed
        in the red today after inflation for June showed a fresh five-year high.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aed9bf3-8cc6-427f-b8e0-a4154aa76750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:19:52.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:19:55.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Stock Exchange ended trade at 7,233.57 points, a
        1.56 percent drop from yesterday''s close of 7,348.42 points. This broke the
        market''s four-day winning streak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96a5fda-8581-46dd-b01f-659d0d0318b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:19:52.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:19:55.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All sub-indices ended in the red, with holding firms losing the
        most by 2.09 percent. This was followed by the industrial sector, financials,
        property, and services respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e39f853-26d8-4fee-aad8-a1d0ce898252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:19:52.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:19:55.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mining and oil sub-index managed to weather today''s blows,
        losing a mere 0.02 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4adaa95-4ecf-4000-b07f-c42c279aaf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:19:52.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:19:55.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Bangko Sentral ng Pilipinas released today its latest
        foreign portfolio investments (FPI) data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e720ffcc-defa-4a24-a70c-7290cdcdf07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:19:52.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:19:55.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hot money as of June 22 posted a net gain of $445.51 million dollars,
        with $8.43 billion cash inflow and $7.99 billion outflow. The country''s FPI
        has been at a continuous loss since the second week of May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4910745e-164b-4d53-baf6-752075d01064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:19:52.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:19:55.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traders attribute these losses to today''s inflation report. The
        Philippine Statistics Authority announced that commodity prices spiked by
        5.2 percent last month, the highest in five years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6868a364-0e04-4ecb-a18b-afb349be9319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:19:52.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:19:55.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Commodity prices breach five-year high in June</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dacb87d-14cb-4bec-aa9b-ff9bd5652259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:19:52.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:19:55.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suffice it to say that the market didn''t like June''s inflation
        figure of 5.2% at all. The official result went above all expectations," said
        Gio Perez of Papa Securities Corporation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91880a8-2251-4a34-84c5-7c2d149f6415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:19:52.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:19:55.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez noted that Metropolitan Bank &amp; Trust Co., SM Investments
        Corp., and Universal Robina Corp. posted the biggest losses today.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36fe723-bf43-458c-8fa9-ff0b0fc2459a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:19:52.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:19:55.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Limlingan of Regina Capital said the continuing price increases
        may lead to another hike in interest rates during the next meeting of the
        Monetary Board.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11020e96-9426-4e2d-b128-ac07f222ac89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:19:52.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T15:19:55.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The implications pulled down the market further, with many already
        pointing to a third rate hike during the August 9 meeting," Limlingan said.
        "Some have hinted that a 50 basis point hike is needed over the traditional
        25 basis points."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ef3acc-9d41-402c-af65-ff2ae4fa01c2'
      'mgnl:activationStatus': true
