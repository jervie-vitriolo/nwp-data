  'dan-coats-united-states-national-intelligence-cyberattacks':
    'author': 'Veronica Stracqualursi'
    'caption': 'The British government says that Russia was behind a massive global
      cyberattack that hit major companies in June 2017.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-14T23:59:10.554+08:00
    'imagesource': 'jcr:fdeb7d12-dba0-449e-8b1d-47c534d6c3c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c40fe6b4-1451-4178-91fa-3ea0eef6c38f'
    'lead': 'Director of National Intelligence Dan Coats raised the alarm on growing
      cyberattack threats against the United States, saying the situation is at a
      "critical point" and coming out forcefully against Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T09:39:14.720+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T09:39:31.885+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T09:39:31.677+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. intelligence chief: ''The warning lights are blinking red again''
      on cyberattacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b536c800-feee-4833-9543-aa1d5e661b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:39:14.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:39:31.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Director of National Intelligence Dan Coats raised the alarm
        on growing cyberattack threats against the United States, saying the situation
        is at a "critical point" and coming out forcefully against Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e0360-2d5a-470f-ac85-db9a9f5ca145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:39:14.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:39:31.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The warning signs are there. The system is blinking. It is why
        I believe we are at a critical point," Coats said, addressing the Hudson Institute
        in Washington, DC, on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f03608-70a9-482b-82f8-e9f82ce6c5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:39:14.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:39:31.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the digital infrastructure that serves this country is literally
        under attack," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06902bd-33c6-4496-96d7-6d73de588ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:39:14.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:39:31.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coats compared the "warning signs" to those the United States faced
        ahead of the September 11 terrorist attacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3934a4b-6b4d-4f5b-8aa5-6d68588ddca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:39:14.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:39:31.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was in the months prior to September 2001 when, according to
        then-CIA Director George Tenet, the system is blinking red. And here we are
        nearly two decades later, and I''m here to say, the warning lights are blinking
        red again," Coats said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ee8bc0-9eb6-418f-8aae-248f58c0b9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:39:14.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:39:31.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coats said the "worst offenders" are Russia, China, Iran and North
        Korea -- with Russia the "most aggressive foreign actor, no question. And
        they continue their efforts to undermine our democracy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a89603-9ec7-4f1a-ad7b-bfff0d50359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:39:14.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:39:31.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day, those countries "are penetrating our digital infrastructure
        and conducting a range of cyber intrusions and attacks against targets in
        the United States," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6597e527-814a-402e-82c2-1e67f4c8d178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:39:14.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:39:31.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of their targets include the federal government, the U.S. military,
        state and local governments, and U.S. businesses, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a1de54-bc54-486b-896e-ce25e2746a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:39:14.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:39:31.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coats'' comments came the same day that the Justice Department&nbsp;announced
        the indictment of 12 Russian military intelligence agents,&nbsp;accusing them
        of engaging in a "sustained effort" to hack Democrats'' emails and computer
        networks during the 2016 election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82051418-6a39-4554-bcb7-72f694c3d527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:39:14.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:39:31.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coats referred to the indictments and alluded to upcoming election
        threats, but said "focusing on the potential impact of these actions, on our
        midterm election, misses the more important point: These actions are persistent,
        they''re pervasive, and they are meant to undermine America''s democracy on
        a daily basis, regardless of whether it is election time or not. Russia actors
        and others are exploring vulnerabilities in our critical infrastructure as
        well."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a4517f-f01e-4fb5-b9f3-1ecba587b4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:39:14.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:39:31.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coats added, "What''s serious about the Russians is their intent.
        They have capabilities, but it''s their intent to undermine our basic values,
        undermine democracy, create wedges between us and our allies."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4489761b-018d-49f7-820f-d5866287e24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:39:14.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:39:31.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coats pointed to the indictment as showing "exactly what they''re
        trying to do or what they''ve done through their military intelligence relative
        to elections."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe813bb2-02ec-4acd-9af1-3bf7da344d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:39:14.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:39:31.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, he said, the United States is "not yet seeing the kind of
        electoral interference in specific states and in voter databases that we experienced
        in 2016" by the Kremlin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85f2d3c-adcd-4f5f-b45a-d80f4d2917df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:39:14.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:39:31.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we realize we are just one click of the keyboard away
        from a similar situation repeating itself," he warned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b3188c-4e5e-4bbf-82e8-3b2fa43e4a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:39:14.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:39:31.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is meeting with Russian President Vladimir Putin one-on-one
        in Helsinki, Finland, on Monday. Trump said he intends to raise the 2016 election
        meddling during his discussion with Putin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30beddda-17fe-42bb-880a-2a4716cd203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:39:14.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:39:31.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Coats will not be sitting down with Putin, he was asked Friday
        what his message to Putin would be if he was given the chance to speak with
        the Russian leader.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6ee26a-2662-43b3-8772-68ea968dd105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:39:14.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:39:31.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My message would be: We know what you''re doing, and we know you
        know what you''re doing and what we''re doing. If your goal is to strengthen
        Russia in the proper way, we can cooperate with you," he said, later adding,
        "But if you want to stay in this tit-for-tat, we''re going to beat you."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5bb8e5-6f00-4970-87ce-6e5e882dd8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:39:14.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:39:31.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US intelligence
        chief: ''The warning lights are blinking red again'' on cyberattacks."</em></p>'
  'trump-united-kingdom-russia-putin':
    'author': 'Jeremy Diamond'
    'caption': '(Photo: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-14T23:50:08.485+08:00
    'imagesource': 'jcr:4fd01428-ed75-4d4f-b3dc-008ea16d4f24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a2ffa85-53fd-424a-9179-968d248cd215'
    'lead': 'As President Donald Trump and Prime Minister Theresa May arrived at the
      lip of the stairs leading to their lecterns, the U.S. President took his British
      counterpart''s hand and helped her down the four short steps to the stage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T09:43:30.209+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T09:43:34.524+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T09:43:34.169+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin looms for Trump after reality-bending visit with US allies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b416122-3e14-4c57-8a64-8516a9e957f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As President Donald Trump and Prime Minister
        Theresa May arrived at the lip of the stairs leading to their lecterns, the
        U.S. President took his British counterpart''s hand and helped her down the
        four short steps to the stage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc2d3cd-a897-4ea3-a109-4015671927e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a day earlier, it seemed as if Trump would sooner shove May
        off a much steeper metaphorical ledge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f01f26-cfab-4b77-b3b7-4135b48dea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump provided the proverbial push in an interview Thursday that
        dominated British news,&nbsp;criticizing May''s handling of Brexit negotiations&nbsp;and
        warning that her current plan would "kill" the possibility of a U.S.-UK free
        trade deal -- the very issue that had May''s government teetering on the brink
        of collapse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d593e2c-4ff4-431c-aeeb-1b05b45ac0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the news conference less than 24 hours removed from that
        interview, Trump took pains to repeatedly shower May with praise and characterized
        the U.S.-UK relationship as "the highest level of special." On Brexit, he
        said, "Whatever you do is OK with me."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b822af1-52d7-47f7-900c-a5102ca7d648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The about-face and contradictory statements were just the latest
        instance of Trump plunging the world into a reality-bending twilight zone
        shaped by his own actions and statements over the course of his European trip
        this week. They leave an open question as to which reality Trump will subscribe
        to as he holds&nbsp;his Monday summit with Russian President Vladimir Putin.
        His performance so far also will leave Putin -- and the American public --
        wondering what they can believe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb068e4-5065-4cfe-a502-334f227d7251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days earlier in Brussels, Trump offered startlingly cutting
        criticism of one of the closest U.S. allies -- accusing Germany of being "a
        captive of Russia" -- before insisting hours later that he has "a very, very
        good relationship with (German Chancellor Angela Merkel)" and a "tremendous
        relationship with Germany."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ac39f1-eed6-476b-88ea-aeaad0ec7826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth revealed itself in the stiff body language between the
        two leaders, who did not shake hands for the cameras and appeared miles apart
        even as they sat just feet from each other.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f756945-c092-4e70-ae56-6d415a07cff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President''s tour-de-grace came during his suddenly announced
        solo news conference at the end of the NATO summit that sent reporters scrambling
        to make it into the room on time and wondering whether Trump would announce
        the U.S. was leaving NATO after reports suggested he had threatened to do
        so earlier in the day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89468eda-6e88-407e-87f6-007efc41f77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Trump took to his lectern in the darkly lit room to proclaim
        that all NATO allies had "agreed to substantially up their commitment" to
        defense spending "at levels that they''ve never thought of before." Despite
        his insulting and critical comments of close US allies during the summit and
        his private threats, Trump insisted the alliance was "very unified, very strong."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4f9719-71f5-455f-9309-580692f01750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No problem, right?" Trump said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a5dcc7-b0ab-42cf-a54a-fa27af4ff2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But none of those claims passed muster. As the French President
        Emmanuel Macron, who maintains one of the most genial personal relationships
        with Trump of any world leader, made clear soon after Trump''s news conference,
        NATO allies did nothing more than recommit themselves to the previously agreed
        2% of GDP defense spending by 2024.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2805a8-6a17-4db5-9bcc-320307b27ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The communique is clear," Macron said. "It reaffirms a commitment
        to 2% in 2024. That is all."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2859eb1-703e-404f-94d4-9ceeccd1198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dueling narratives</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd235a1ee-6ec3-4bfd-82dd-af5a5dda7eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the unity of the alliance, the words and images Trump put
        out to the world signaled anything but the united front lawmakers in Washington
        and U.S. allies abroad had hoped the U.S. and NATO would project ahead of
        Trump''s summit with Putin in Helsinki on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c941dee0-3cfa-4d59-a2c2-8d902443b53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his blistering criticism of Germany, he and Merkel -- heads
        of the largest economies in the alliance -- could not have found themselves
        further apart as NATO Secretary General Jens Stoltenberg led the group of
        world leaders through the cavernous lobby of the alliance headquarters. Merkel
        found herself in the front, while Trump straggled behind.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd92599-4ed4-4a1a-aaa7-f0f2d9f3e46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there was Trump''s late arrival for NATO''s second day that
        only amplified the sense of unease that still lingered in the building after
        his first day. Just as he had during his similarly tense attendance at the
        G7 summit in Quebec last month, Trump arrived about 30 minutes late for a
        working session with his counterparts, confidently striding through the entrance
        hall were cameras could capture his arrival.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90855b0d-b14f-43de-8701-c8107629b0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But which version of reality will Trump project as he meets with
        Putin in Helsinki?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e707f1d-97a6-4945-8bf6-b69df8e312c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will it be the one of&nbsp;Trump fracturing the alliance that is
        the strongest bulwark against Russian aggression&nbsp;and undermining his
        closest counterparts? Or will it be the other version, in which the NATO alliance
        has been strengthened and the partnership between the US and its close allies
        across the Atlantic stand united before Putin?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd55ca4a-7f33-4d65-980d-2437ee24a4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and NATO allies did pledge in Brussels to bolster their
        defense and deterrence capabilities as a bulwark against Putin -- a notable
        achievement. NATO allies have also increased defense spending by $33 billion
        in the last year, which led Trump to ask Friday: "Do you think Putin''s happy
        about that?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4536019-ba95-49d3-85e9-1a0e2c8b7e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s Trump''s version of reality on another topic that may
        come to define his meeting with Putin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a00a9c-e608-43e5-acc9-cd88667191e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Eyes wide open''</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94779324-bf51-4b04-a249-68ec1e2d4fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Ambassador to Russia Jon Huntsman has already asserted that
        Trump will need to "go in with eyes wide open" when he meets with Putin and
        make "a sober assessment of the root causes of our problems."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310c645d-7107-4c2a-b32c-d915d1093e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what are the underlying causes of past crises?" Huntsman told
        reporters last week. "Dialogue on the true state of the relationship is what
        is needed."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acce643-2526-4640-b203-e57af89b8627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s assessment of the impediments to improving US-Russia relations
        may not jive with the U.S. government''s.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f749f624-e1c3-42e2-b5a8-d05020605b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do have a political problem where you know in the United States
        we have this stupidity going on. Pure stupidity," Trump said in an apparent
        reference to the special counsel''s investigation stemming from Russian meddling
        in the 2016 election and the surrounding partisanship. "It makes it very hard
        to do something with Russia. Anything you do, it''s always going to be, ''Oh,
        Russia, he loves Russia.'' "</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f7353c-edd1-46d0-bff4-623923ed986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Putin have displayed a chummy chemistry in their first
        meetings and Putin''s approach to Trump could be key to the summit''s outcome.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca85c07-7fc7-4a9d-9893-d0acbc47d707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President has repeatedly shown that flattery, praise and
        a welcoming atmosphere are the fastest ways to his heart. His comments about
        May came as he prepared to head to London, where planned protests and criticism
        from London''s mayor awaited his arrival.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655b988f-74e2-490c-96e6-59a6d474cdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after May rolled out the red carpet and many of the trappings
        of an official state visit -- even though it was not one -- and offered glowing
        remarks about Trump and the US-UK relationship during a gala dinner in his
        honor, the President appeared to change his tune. A source with knowledge
        of the discussions told CNN''s Michelle Kosinski that Trump''s "eyes lit up"
        during May''s speech and said the two "never bonded better."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c8dceb-1474-4442-8e45-f22ab14c97f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next morning, after his comments broke, Trump did the unthinkable
        and offered May an apology.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd7a0c4-4549-490b-aed7-f3009d005080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Merkel -- who is known for her awfully revealing poker face
        -- is still waiting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05dad28-9a9d-4403-92b5-881d0dee0c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:43:30.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:43:34.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Putin looms for
        Trump after reality-bending visit with US allies."</em></p>'
  'helsinki-finland-bunker-tunnels-trump-putin':
    'author': 'Matthew Chance and Emma Burrows'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-14T23:31:22.472+08:00
    'imagesource': 'jcr:4e8c9e92-02e2-44e6-b529-31fc5d6e0860'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff49d460-27e4-4e38-a32c-58bd328549d9'
    'lead': 'On the busy streets of Finland''s capital, Helsinki, security preparations
      are underway to host a much-anticipated summit between US President Donald Trump
      and Russian leader Vladimir Putin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T09:46:47.426+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T09:46:50.858+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T09:46:50.536+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Helsinki''s bunker city: How Finland has survived in Russia''s dark
      shadow

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3524baff-9018-45fd-8b62-5c15c9139ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:46:47.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:46:50.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On the busy streets of Finland''s capital,
        Helsinki, security preparations are underway to host a much-anticipated summit
        between US President Donald Trump and Russian leader Vladimir Putin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4038a8-c5f2-4349-ab17-d467bcaf9243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:46:47.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:46:50.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But deep beneath the streets, hewn into the granite, lies a vast
        network of tunnels and caverns that provide this Nordic nation with its last
        line of civilian defense.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726ef782-2414-42a8-aa40-294fd2720bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:46:47.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:46:50.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the event of a military attack, officials in Helsinki say the
        entire population of 640,000 could be sheltered in the solid rock bunkers,
        equipped with food, bedding, sanitation, hospitals -- and even an underground
        ice hockey rink.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e606609-2dba-4c7a-9504-f5b383b4795c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:46:47.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:46:50.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking care of the whole population of this country," said
        Karim Peltonen of the Finnish National Rescue Association, which manages the
        tunnels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049dbcc8-7c85-4cf9-b98e-304bb11650ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:46:47.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:46:50.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we are defending the country we also have to have the appropriate
        civil defense capability."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6e4f55-afc7-4d0d-9b63-679fdb6d8c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:46:47.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:46:50.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finland struggled for more than a century to assert its independence
        from the Kremlin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c21a5a2-c3fc-4c52-8229-f35ce81398ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:46:47.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:46:50.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its long Russian border and painful history of Russian invasion,
        Finland has strived to balance the interests of its giant neighbor and its
        own independence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec03951-dec9-4003-94a4-46e44ab117c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:46:47.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:46:50.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means not opposing Russia, but also not being allied to it,
        a delicate stance known as "Finlandization." The term also captures how Finland,
        now a member of the European Union, remained officially neutral during the
        Cold War. It''s a status that has involved compromises.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99664a5-6b62-4553-9c8b-5ca1c1abeb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:46:47.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:46:50.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no illusions here about what the biggest threat to Finland
        is.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc5ad06-f38c-46ce-896d-cb0c38a7dc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:46:47.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:46:50.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s Russia that''s a potential enemy," Peltonen said as he showed
        CNN around a nuclear bunker, 18 meters below ground.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf0ad24-d3c7-4a22-82ff-13cc6ec6fb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:46:47.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:46:50.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finland''s historical neutrality and its proximity to Russia made
        it a choice venue for Cold War era summits, characteristics that have once
        again thrust it into the spotlight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e52eb15-d9d9-4c20-ab1b-adfb9526ae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:46:47.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:46:50.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what Trump and Putin will agree here in Helsinki
        on Monday, and few details of their meeting inside the tightly guarded presidential
        palace have been revealed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9cc8b2-22d2-4d35-a0d2-6bd29a0ef7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:46:47.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:46:50.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is no shortage of topics to discuss. Twelve&nbsp;Russian
        nationals were indicted in the United States&nbsp;on Friday as part of a special
        investigation of Russian interference in the 2016 election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8c0896-375a-4ff7-9d4f-7ed0cadcb00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:46:47.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:46:50.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump goes to Helsinki after visiting the United Kingdom, where
        he expressed support for Britain over poisoning cases that the government
        there blames on Russia. There is still the unresolved matter of&nbsp;Malaysia
        Airlines Flight 17, shot down over eastern Ukraine. Western leaders openly
        blame Russian-backed rebels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2afa51-7931-4fd9-88f5-4476e0747f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:46:47.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:46:50.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow denies involvement in any of these incidents, though it openly
        celebrates its annexation of Crimea from Ukraine, something Trump has said
        he would never have allowed under his watch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fd7f08-3a83-465c-9daa-23fc5a818795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:46:47.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:46:50.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin said it expects arms control and the conflict in Syria
        to be on the agenda.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dc5b9a-60b6-4e0c-8cee-0b256b6e31e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:46:47.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:46:50.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts say there''s also the possibility of an unexpected
        concession. President Trump, who says he wants to "get on" with Russia, recently
        suggested he would discuss suspending military exercises in the Baltics if
        his Russian counterpart requested it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f15eca-3381-4751-a944-a43d9a209707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:46:47.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:46:50.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making concessions to Russia, for the sake of getting on, is something
        analysts say Finland has turned into a fine art.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35639859-ad70-4d3a-9599-303f844f8d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:46:47.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:46:50.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finland''s approach to Russia is about dialogue and, in extremis,
        deterrence," said Charly Salonius-Pasternak, of the Finnish Institute of International
        Affairs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21533baa-9e29-49b5-8473-e02e599ba303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:46:47.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:46:50.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your neighbors trade, your politicians and civil servants talk,
        but you have to be ready to defend yourself."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fa4fc1-b4c5-4e50-9eae-fc867b4bbd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:46:47.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:46:50.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engage with Moscow, but also prepare for the worst -- that''s how
        tiny Finland has survived in the dark shadow of its Russian neighbor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fbdd2d-b6fd-4bab-acc5-50cdf014d389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:46:47.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:46:50.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, with a president set on forging a better relationship
        with Moscow, could soon follow suit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a853e9-6aa6-4263-8d6f-927992be7559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:46:47.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:46:50.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Helsinki''s bunker city:
        How Finland has survived in Russia''s dark shadow."</p>'
  'malala-yousafzai-apple-brazil':
    'author': 'Heather Kelly'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-14T23:22:37.516+08:00
    'imagesource': 'jcr:2e475cf1-090e-42fe-b086-bd6c085a73d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcae1306-9afa-4f81-b77b-445e480b1f05'
    'lead': 'Forty students learning how to code in a classroom on the third floor
      of Pontifical Catholic University in downtown Rio de Janierio got an unusual
      assignment Friday'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T09:49:34.490+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T09:49:38.842+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T09:49:38.591+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple is helping bring education to girls in Brazil

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045e2792-0f08-4003-bfb9-4f38b525f86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:49:34.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:49:38.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Forty students learning how to code
        in a classroom on the third floor of Pontifical Catholic University in downtown
        Rio de Janierio got an unusual assignment Friday: Nobel Prize winner Malala
        Yousafzai stopped by to ask if they might help her ensure girls around the
        world have access to quality education.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f950689a-237a-4144-a19c-b5462afc6ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:49:34.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:49:38.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She challenged the students to create the digital tools needed to
        help the Malala Fund reach young women throughout Brazil. The students readily
        agreed, joining 460 classmates at nine other developer academies Apple runs
        throughout Brazil in honing their skills by tackling real-world problems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998a22cd-da26-476f-9afb-b58e06a13807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:49:34.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:49:38.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program is but one example of big tech companies lending their
        profits, products and profile to non-profit causes. Apple announced its partnership
        with the Malala Fund earlier this year after CEO Tim Cook met Yousafzai at
        Oxford University and the two "hit it off," said Lisa Jackson, Apple''s VP
        of social initiatives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fad77f-06d6-4447-a098-ddc851d49eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:49:34.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:49:38.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yousafzai is a Pakistani activist who at 17 became the youngest
        person to win a Nobel prize. She gained international attention after Taliban
        soliders shot her in the head because of her efforts to improve educational
        opportunities for young women. She started her eponymous fund four years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34c3d6b-d8fa-462b-9354-576094658c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:49:34.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:49:38.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Apple partners with Malala Yousafzai to fund girls'' education</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe1137d-0a73-4197-a4c5-adb35bbd1391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:49:34.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:49:38.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have the vision, they have the voice obviously, they have
        the platform," Jackson said. "We''re here to help with everything from support
        to hardware to people support, which is what [this] is about. What we can
        do is help be a supporter in very real ways of the work that Malala and her
        team envision."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bf8d55-0332-4000-8eeb-0d69eb9026c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:49:34.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:49:38.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students doing the heavy lifting of creating the tools the Malala
        Fund needs attend one of the&nbsp;developer academies Apple has launched in
        Brazil, Italy, and India since 2013. The academies use Swift, Apple''s programming
        language, and plan to apply their skills in fields ranging from graphic design
        to communications.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eb5133-1342-4d9b-a46b-49d2c03659c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:49:34.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:49:38.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each academy strives to recruit a balance of male and female students
        from a variety of backgrounds, and enjoys far better success than tech firms
        in Silicon Valley.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7ebaf6-dd03-4a3a-96fc-8255f45f7098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:49:34.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:49:38.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I first stated out, I had no idea there was a diversity problem
        for this area," said Beatriz Magalhães, a teacher at the Rio location. "I
        only figured it out when I went to WWDC and there was a giant line for the
        men''s bathroom and not the women''s bathroom."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67be9f1d-cbc5-4122-a71f-6bc34e2a4bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:49:34.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:49:38.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalhães was 19 when she started attending the academy in 2014.
        Since becoming a teacher earlier this year, she''s watched students build
        apps that do everything from highlight films made by and starring women to
        helping epileptics keep track of their seizures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8a223f-66b3-4813-b9ef-bd41d874186b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:49:34.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:49:38.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academies use challenge-based learning, a style of education
        that places students, not teachers, at the center of each lesson. Students
        are given challenges tied to broad topics like health, the city, or equality.
        Then they interview people in the communities they hope to help, using those
        insights to ensure people actually find their products useful.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a339b08-6665-4117-855a-bfecdc7142ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:49:34.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:49:38.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Malala Fund challenge, they''ll focus on ways to increase
        girls'' enrollment in school, skills development for teachers and students,
        and advocacy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bd4f4a-94cf-4f8c-bb68-9d753c2376f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:49:34.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:49:38.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am eager to see their innovative ideas to help girls in Brazil
        and across the globe," Yousafzai said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0383132c-09ca-4eff-a999-8191d2401b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:49:34.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:49:38.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica Hollander met Yousafzai as the Nobel laureate toured the
        academy. She found herself inspired by the young activist, who turned 21 on
        Thursday, and already thinking about how she can contribute to Yousafzai''s
        goal of educating other young women like her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ea40d8-dc3b-436e-a0a8-90bf8fd761c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:49:34.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:49:38.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to work with kids, honestly, and on empowerment,"
        Hollander said. "Because for me, when you code you empower yourself."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a675640-5955-4593-b2ac-9a3f84594625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:49:34.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:49:38.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Apple is helping
        bring education to girls in Brazil."</em></p>'
  'skyscraper-the-rock-analysis':
    'author': 'Frank Pallotta'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-14T23:16:31.118+08:00
    'imagesource': 'jcr:0dcd6f24-a6d5-48aa-92d8-1178d0151319'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f33ba61-226f-4211-a1b1-34cebcda6cd3'
    'lead': '"Skyscraper," Dwayne "The Rock" Johnson''s latest film, in which the
      action star scales the tallest building in the world to save his family, is
      expected to have a $30 million US opening, according to analysts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T09:52:28.915+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T09:52:32.482+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T09:52:32.247+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Box office hero: Why Dwayne ''The Rock'' Johnson is ''a franchise unto
      himself''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c336c16-0264-4ca7-8686-284dbe7f08b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:52:28.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:52:32.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — One of Hollywood''s most dependable franchises has
        a new film opening this weekend. That franchise? Dwayne "The Rock" Johnson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8642883d-80f0-45d5-a012-87e5bf13d9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:52:28.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:52:32.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Skyscraper," Johnson''s latest film, in which the action star scales
        the tallest building in the world to save his family, is expected to have
        a $30 million US opening, according to analysts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76922ddb-7f5c-4b09-802c-fb8ccf1c4b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:52:28.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:52:32.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a solid opening considering "Skyscraper" isn''t a sequel,
        a prequel, a reboot or a part of any franchise. "Skyscaper''s" draw isn''t
        that it''s the next film in a connected cinematic universe or a sequel that
        comes after years of nostalgia. Its main draw is Johnson, playing his latest
        hero in a series of action movies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554d6f52-f9c8-42db-93ad-b6e017201350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:52:28.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:52:32.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, it was the norm in Hollywood for movie stars to carry
        films at the box office on their names alone, such as Arnold Schwarzenegger
        in "Total Recall" or Jim Carrey in "Liar, Liar." There are still actors who
        can reliably get people to buy tickets, but the most bankable names in Hollywood
        these days are Tony Stark and Luke Skywalker, rather than Tom Cruise and Jennifer
        Lawrence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aff580-ec52-4d70-94b1-f937ed443832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:52:28.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:52:32.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, the WWE wrestler turned actor, stands out in an industry
        dominated by franchises by becoming a franchise himself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565d0b4c-f3a2-4f88-b679-e1bdffbc5bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:52:28.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:52:32.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His name above the title is usually a guarantee of success no matter
        the genre," said Paul Dergarabedian, senior media analyst at comScore. "In
        a world where concept is king and stars are merely cogs in the wheel, Johnson&nbsp;is&nbsp;the
        wheel."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72894cc5-fbb7-41c5-b63d-18abb87e879b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:52:28.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:52:32.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his debut in 2001''s "The Mummy Returns," Johnson''s films
        have made nearly $10 billion globally, $3.5 billion of which was made domestically.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028e29a4-f2fb-42fa-9157-f03c7c580da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:52:28.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:52:32.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor''s success in some ways mirrors that of Schwarzenegger,
        another larger-than-life figure who crossed over from sports to acting. Schwarzenegger''s
        movies have raked in&nbsp;$3.7 billion domestically&nbsp;when accounting for
        inflation, but Johnson''s career is still peaking and he has the benefit of
        making money from more international box offices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446cc4ae-dbd5-46ce-ae8d-07b5ccec8997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:52:28.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:52:32.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s repertoire&nbsp;includes franchise films&nbsp;("Furious
        7"), disaster films ("San Andreas"), animation ("Moana") and comedies ("Central
        Intelligence"). Nine of his last ten films opened at either No. 1 or No. 2
        at the box office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35819405-71e5-4abd-a50c-e55d9f37a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:52:28.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:52:32.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His movies also embodies the vibe of action films from Scwarzenegger''s
        era, when stars like Bruce Willis and Sylvester Stallone were big draws for
        moviegoers. In fact, director Rawson Marshall Thurber told&nbsp;NPR&nbsp;in
        a recent interview that "''Skyscraper'' is like the kind of movie I grew up
        watching: ''Die Hard,'' ''Towering Inferno,'' ''The Fugitive.''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c906ebed-b89e-4c0f-b97e-5606d19cc54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:52:28.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:52:32.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess it''s my love letter to those movies," Thurber said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feec712c-0459-454a-aa8e-7422f7024a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:52:28.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:52:32.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s more than just movies, too. Johnson, who did not respond to
        CNN''s request for comment for this story, is the executive producer and star
        of HBO''s comedy "Ballers." He has a partnership with Under Armour and he
        runs his own production company&nbsp;Seven Bucks Productions, which he co-founded
        with his ex-wife Dany Garcia (Johnson says he named it "Seven Bucks" because
        he had&nbsp;only $7 in his pocket in 1995). Johnson has&nbsp;110 million followers&nbsp;on
        Instagram and has reportedly made&nbsp;$124 million in acting earnings in
        the past year. Johnson, not unlike Marvel or "Star Wars," has become an ever-present
        brand that transcends film.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aa752c-9cc4-4bc6-8e4c-e38e49df4a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:52:28.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:52:32.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Smith, a film professor at the University of Wisconsin-Madison,
        believes that one reason Johnson is so popular is because he "projects a degree
        of sincerity that you don''t always get from action heroes" and despite his
        size and strength, Johnson has an everyman appeal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa66e23-0134-4c73-93d1-d280a9a7f233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:52:28.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:52:32.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at ''Skyscraper,'' just from the previews you can see that
        trying to save his wife and child is big part of his motivation," he said.
        "He''s not a superhero, even though he''s obviously capable of doing pretty
        extraordinary things onscreen."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a1f6f0-16ec-4e77-9c39-eeb575e5c6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:52:28.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:52:32.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: ''Skyscraper'' stands tall on Rock-solid foundation</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf98c0b-91b5-4fea-805b-0c7d7ef7ae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:52:28.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:52:32.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s box office power is apparent internationally as well.
        More than $6.4 billion of his nearly $10 billion box office total comes from
        overseas with his last film, "Rampage," bringing in&nbsp;76.7% of its grosses
        from international markets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6726f1-9b22-481b-b6db-9041504fd7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:52:28.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:52:32.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Johnson''s global fan base is hard to overstate," said Shawn Robbins,
        chief analyst at&nbsp;BoxOffice.com. "His appeal isn''t limited to men or
        women, young or old, US or overseas. He has a gift for developing projects
        that transcend cultural boundaries."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bea003-cb36-4069-945a-6ad40da94247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:52:28.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:52:32.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s penchant for blockbusters may not be flagging anytime
        soon. Disney''s "Jungle Cruise," the "Fast and the Furious" spinoff "Hobbes
        and Shaw" and the sequel to "Jumanji: Welcome to the Jungle" are all slated
        for 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0ad68e-071b-473a-bed1-b347c7681c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:52:28.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:52:32.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So is Johnson -- to borrow a Schwarzenegger movie title -- Hollywood''s
        last action hero?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a65498-c7e5-4fa6-b273-7e8683c2b6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:52:28.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:52:32.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think he''ll be the last, but he''s certainly the standard-bearer
        right now," Robbins said. "If he can be a franchise unto himself in today''s
        pop culture climate, then it''s possible for others to adapt and do it again
        in the future."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad6ce6b-c60c-4d71-afd4-8aad2b8fa1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:52:28.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:52:32.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Box office hero:
        Why Dwayne ''The Rock'' Johnson is ''a franchise unto himself''."</em></p>'
