    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc565f30-184a-4332-b2f3-70286701e1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Hating on millennials,
        it seems, has become a global past time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828e4346-2ac7-41b2-a3cf-92b83583c808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A viral YouTube video, describes millennials as self-entitled and
        narcissistic. A magazine feature describes this generation as one that feels
        ‘cocky about their place in the world.’ It is more of a Generation Me, than
        a Generation We, as an influential psychologist puts it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee639320-dd5d-4399-a2ea-7ada177bb0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, however, is only one side of the story.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a880f959-45ef-4d95-9965-20ff42b544bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN Philippines Special Presentation "Meet The Millennials"
        goes beyond these stereotypes and takes a closer look at what it means to
        be a millennial in the Philippines today.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62265973-ff18-44e9-8a7d-164ca2721de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosted by Nicole Curato, the roundtable discussion features some
        of the country’s leading sociologists of youth, including Septrin (Badz) Calamba
        (Mindanao State University-Iligan Institute of Technology), Jayeel Cornelio
        (Ateneo de Manila University), and Michael Labayandoy (Lyceum of the Philippines
        University-Laguna).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b191699-eda6-4efb-9cef-8608e8c51f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the atrium of Enderun Colleges, they engaged in conversation
        with students and addressed a range of issues, from the perceived entitlement
        of millennials to the importance of using one’s privilege for the common good.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610a3158-8b25-4774-86b6-8ab705cdf961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with Curato, Calamba, Cornelio, and
        Labayandoy after the roundtable.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49100ec9-b4e3-4d63-aeb1-7bcaba1b217e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the highlights.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a5f613-9341-42a3-aed2-7e2fbea6650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millennials: A questionable concept</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4d1820-6fa4-4ccd-b2ba-05662e18ed06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term millennial is a concept often used in market research and
        advertising. Academic journals rarely use the term, Labayandoy says, because
        the concept is “problematic.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f4d156-88be-4d01-ad43-eee08fe7b440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the typical definition of a millennial is anyone born between
        1980 to 2000 (some call this the generation between the arrival of Walkman
        and the creation of Google), what unites this generation remains questionable.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd7ef0a-2e9f-4eef-b787-208641a3bbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Labayandoy, technology plays a major role in shaping the lives
        of millennials. Almost sixty percent of Filipino millennials today, for example,
        are into online dating or have online dating apps, compared to earlier generations
        where meeting someone through the internet is taboo, if not a source of embarrassment.</p>'
    '23':
      'image': 'jcr:99881c60-4ff8-440c-ae8a-14b535b261f9'
      'imageCaption': 'Michael Labayandoy of the Lyceum of the Philippines University
        – Laguna. "One fascinating concept is the characteristic of millennials to
        give respect where respect is due," he says. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ee6d8e-03d3-4fa3-810e-1cad5de8f9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f83711-163f-47db-844b-b0bbb03414d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labayandoy explains that “the prominence of the use of apps and
        the internet in general is changing the way we experience traditional dating,
        how we relate with others, and how we see and present ourselves.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bc95e5-8f0b-4aac-8afb-02b8c37fae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds: “The internet can offer freedom to express oneself but
        it can also exacerbate existing social inequalities because the online world
        can make someone feel more insecure about his or her personal appearance.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f273d33d-e762-4f4c-bb53-3398872bd989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curato shares the same observation. While technologies shape the
        experiences of this generation, technologies are experienced differently.
        “Going online through piso-net versus iPhone X are vastly different experiences,”
        she says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f7c83f-01b3-4dc8-a430-1ec582cb2b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This observation, Curato adds, is an example that stark economic
        inequalities continue to define this generation. “While some millennials have
        the luxury of quitting a job after four months because he or she wants ‘to
        find one’s purpose,’ others have no choice but to leave their jobs because
        they are subject to ‘endo.’”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca94944-80a4-4e3c-adfc-b8a8534f0f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our generation will be judged based on what we did to put an end
        to vulgar levels of inequality,” she adds.</p>'
    '33':
      'image': 'jcr:6c74a75c-7d35-4069-8fa2-11c7a114a7f3'
      'imageCaption': 'Nicole Curato of the University of Canberra. "Our generation
        will be judged based on what we did to put an end to vulgar levels of inequality,"
        she says. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70102ada-c606-47d7-b952-5f945f84c211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875dc468-eedb-4c5d-8c6d-18b0f585b6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calamba echoes this observation. For him, leadership is key.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8de28f-26ed-4952-8a79-570ae1e44700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawing on his experience teaching in Mindanao for eight years,
        he finds young people who have huge potential, those who received education
        from top universities in the country and now have wonderful careers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7901972c-a462-4656-ba9c-83c31c3e22e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But I also engaged with millennials who have the same passion but
        are not as fortunate.” Calamba says. “They are ones displaced because of war
        and conflict.  Think of young Lumads who are victims of militarization, those
        who have no access to social services, particularly proper education.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f37bae-6735-4fe3-9cd9-22ae80cb9252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I always tell my students, check your privilege.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838768cb-b24d-49b7-8de0-c057c0fd9def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornelio adds that in the Philippines, one shared experience of
        this generation is growing up with OFW parents. Cornelio finds that migrant
        labor changes the patterns of family life in the country, shaping the ways
        in which young people view the world.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32576b6c-4304-43c3-949b-1a8fc276c5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people are not apathetic. They practice politics differently.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdebc6f5-70b5-44fe-b55a-deef9a74cc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you think about it, many millennials join rallies to save Lumad
        schools, march against the Marcos burial. In the US, it is young people leading
        the march against gun control. The youth are not apathetic.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d9c992-73e2-482a-84a7-5c9591cfb4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Calamba’s response when asked about accusations that millennials
        are apathetic with political issues.</p>'
    '49':
      'image': 'jcr:30282e0c-6551-4311-8451-3b02a7f785f4'
      'imageCaption': 'Badz Calamba of the Mindanao State University - Iligan Institute
        of Technology. "I always tell my students, check your privilege," he says.
        Photo by JL JAVIER.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4da6ea8-0d75-4aca-bab3-bfaacc0affc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7065bd7-98be-41cc-a4b4-97122482f380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s important to remember on this topic is that young people
        are not necessarily apathetic but practice politics differently.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875bcc49-38f3-44a3-b840-7eb5ac862b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Young people are looking for avenues where they feel they are effective,”
        says Cornelio. “You can actually say that there was martial law generation
        because there was a common enemy. Today, enemies are fragmented. There are
        so many struggles, from climate change to gender equality.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde4c861-319c-4f3c-90b4-a45feb15d100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curato recalls her conversation with public sociologist Professor
        Randy David, where she asked him about his thoughts on millennials attending
        protests to take a selfie. “I remember Prof. Randy said, ‘What’s wrong with
        that? It doesn’t bother me.’”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ece5f0-d936-4a31-bab9-3fe4561cabe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He recalled his days as a young professor in UP. After a protest,
        his students wanted to eat a hamburger in one of the first branches of McDonald’s
        in Morayta. He did not call them out. ‘They are the children of their generation,
        he said. ‘I think that’s pretty powerful.’”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acdb29e-7f8d-47dc-b679-efcb3a1e7973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We engage in our struggles in a way that is meaningful to us, but
        we also pursue other curiosities outside politics. The challenge, of course,
        is how we pursue politics that builds bridges, especially to those that disagree
        with us.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbbfe15-908b-447b-9c1a-d91353e40176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosmopolitan, passionate, creative, owning it: Celebrating useful
        stereotypes</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9176138b-a78f-4b0a-bf33-cf638a33801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are, however, stereotypes that millennials should embody.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c03e5c5-1477-467b-8892-340268f27218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being nomadic, for Calamba, is worth embracing. Travel and adventure
        are examples of millennials asserting the importance of work-life balance.
        Taking photographs and selfies may be criticised as acts of narcissism, but
        they can also be examples of documenting life journeys that money cannot buy.</p>'
    '65':
      'image': 'jcr:7f71c5e7-9fe3-47d5-b1c2-75564a861e2e'
      'imageCaption': '"Young people are looking for avenues where they feel they
        are effective," says Jayeel Cornelio of the Ateneo de Manila University. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39e1e79-496d-48b8-976b-effa525ddfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad9be38-f6ad-4096-9c60-8a7a8186958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curato agrees. “Our generation is a mobile generation. We can travel
        the world, find work in other countries, and learn about other people from
        other parts of the world through the internet.”</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc612731-fbe7-4cb1-b7c6-692e801380c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds, “I think this can be a good thing if we interpret mobility
        as commitment to the world than commitment to the self. We have shared struggles
        of climate change, human trafficking, precarious work conditions. These are
        global struggles that demand global responses.”</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cd7588-e868-4a20-87a6-69b590e79d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornelio shares a similar sentiment. “I actually don''t like the
        word,” he adds, referring to ‘passion,’ as the stereotype millennials should
        keep. Passion is about “pursuing what is meaningful for you.”</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9672c27-78b7-458b-a111-7bc955c26137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope we can see passion in the pursuit of the struggle. We are
        working towards a goal, together, not just for one self. It''s not just what
        makes you happy. It''s what makes the world a better place.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4c9030-0686-4384-b736-080080722f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Owning it,'' is another stereotype.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db33640a-71b1-4b7c-86db-4c492e628a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Labayandoy, stereotypes can be overcome by owning it.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f860732-75c0-49f3-b977-2d06bbf59f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One fascinating concept is the characteristic of millennials to
        give respect where respect is due,” he says. “Respecting elders and those
        in power is, of course, desirable. But isn’t giving respect more meaningful
        because the person gained or worked hard for it? This means that the culture
        of mistrust among millennials can also be regarded positively because we need
        a generation that can weigh things and think for themselves.”</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c6ce56-4172-4786-81d9-b016e5d2616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds: “Question the system. Think for oneself. I love that.”</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281549dc-87c3-4c8b-8a96-9f110fb2826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3cf08a-4c9e-4b55-8669-023631707976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:33:20.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:33:24.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch "Meet the Millennials” on CNN Philippines on Sunday, July
        15 10:30 a.m. and 8:30 p.m., Monday, July 16, 5:00 p.m. Tune in to CNN Philippines
        on Facebook, via live streaming at cnnphilippines.com, and on free TV Channel
