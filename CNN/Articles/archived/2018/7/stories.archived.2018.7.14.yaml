      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> A former
        politician was attacked Saturday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c458c67-e74e-4fe9-92b8-2ffbb9cdab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:11:29.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:11:35.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand Ramos, former vice mayor of Santo Tomas, Batangas, was
        shot at approximately 7:25 p.m. in Barangay Poblacion 2, Sto. Tomas, Batangas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21255c63-c4da-4d17-8f51-eaa4e0afb45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:11:29.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:11:35.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CALABARZON police, he was on his way homewhen an
        unidentified male suspect fired a gun at him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ee04bf-e452-43b9-84d9-974823b14225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:11:29.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:11:35.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos was hit on the left side of his face.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2056424c-0948-4d3e-89a2-7b1070a3116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:11:29.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:11:35.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect fled on foot then rode away on a motorcycle with another
        suspect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307361a9-566d-4b5a-ad1b-43fec476b70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:11:29.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:11:35.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos was brought to the Saint Cabrini hospital for medical treatment.
        He is currently in critical condition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720c59ae-1927-449c-ac9c-8c69d92a0277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:11:29.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:11:35.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batangas police is currently enforcing tighter security measures
        at all entry and exit points in the province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f366a87-810a-4258-92c2-01f0d3a9e0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:11:29.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:11:35.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said that Ramos had not declared any intention to run
        in the upcoming elections.</p>'
