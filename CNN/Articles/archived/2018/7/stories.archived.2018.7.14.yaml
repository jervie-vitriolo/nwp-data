  'US-immigrants':
    'author': 'Tal Kopan and Catherine E. Shoichet'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-14T13:34:31.370+08:00
    'imagesource': 'jcr:9e784fb9-39a0-452a-8a88-0e5e15160279'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd18a64c7-4d17-4b09-8fa5-292911b7192c'
    'lead': 'The number comes as the U.S. government gives its first indications of
      how reunions of those thousands of parents and children could go.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T10:37:56.010+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T10:38:00.280+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T10:37:59.976+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 2,500 immigrant kids are awaiting reunification with parents

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ac21e6-8ede-4389-ba91-6a2c5bdf29d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There are more than 2,500 children who
        could need to be reunited with their parents in the next two weeks after officials
        separated them at the border, according to the latest government estimate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a78a5d-1b36-4502-abdd-f96a17644670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number was revealed for the first time Friday as the government
        gave its first indications of how reunions of those thousands of parents and
        children could go.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2824ab2d-28c2-4fdc-83d4-ab1df74c9448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 2,551 kids age 5 and over in government custody
        who could be eligible for those reunions, officials wrote in a court filing
        Friday. The reunions of those children with their parents will occur in six
        to eight designated Immigration and Customs Enforcement facilities, according
        to the filing. And officials will use a new, streamlined vetting process to
        facilitate reunions by the court-ordered deadline of July 26, the filing says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a52a58-1d5a-4507-ae76-eee82a754a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement following the filing, the Health and Human Services
        Department noted that number could fluctuate as more is learned about the
        parents of those children and whether they are eligible to be reunited.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd401f512-09f8-41fc-a056-a63a8fcb2a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This number represents the total possible cohort of minors who
        could potentially be subject to the court order, and, based on past experience,
        includes a significant number of minors who cannot or should not be reunified
        with the adults in question," said HHS spokeswoman Evelyn Stauffer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4000a17d-e88b-4238-ab00-b8bfc5226ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government noted that things will proceed differently for these
        reunions from the ones for the children under age 5, because of previous rulings
        in the ongoing lawsuit over family separations at the border and lessons learned
        from the earlier reunions, which numbered fewer than 60.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f388f81-c898-4f4c-85ac-78addcd103d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new steps include not DNA-testing most of the parents and not
        background-checking every adult who will be living in the home with the reunified
        family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dcfb98-140e-4822-a863-c186876b8d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Official warns of increased risk of child abuse</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765066f4-36e2-4177-aa07-0fbaa1089c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as they vowed to comply, officials went to great lengths to
        once again register their dismay at court-ordered provisions for the reunions,
        which they warned could put children''s safety at risk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d76e91a-9322-49a7-aa6c-f73e7af266e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Friday''s court filing, officials argued that when preparing
        for reunifications for children under 5, their background checks raised some
        red flags, including adults who were found not to be parents and some criminal
        concerns, like an adult in a home who had been accused of sexually abusing
        a young girl. At least three of the adults who were not parents were blood
        relatives, however -- two grandmothers and an uncle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad799df2-51f2-477b-bbcf-df5df1342f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My opinion is that the court''s necessary truncating of the vetting
        process for class membership -- including the suspension of critical information-gathering
        through mandatory completion of family reunification packets -- materially
        increases the risk that HHS will reunify a child with a parent who will abuse
        them," wrote Chris Meekins, the chief of staff at HHS'' office of preparedness
        and response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01925a47-bb9a-44a3-8026-6be45755b916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meekins wrote that he''s fully committed to complying with the court''s
        order. But he stressed that he doesn''t agree with it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde2f399-e797-4333-9267-24078ea3d5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not believe that the placing of children into such situations
        is consistent with the mission of HHS or my core values," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cbd573-bd9d-4e10-96bc-698201d63422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even though the government has made this argument in public
        and in court, the judge in the case has maintained that because the government
        was the one to separate these families, it has an "obligation" to reunite
        them swiftly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606a5db1-f21e-4a26-878e-6526d4d28080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US District Judge Dana Sabraw indicated in a court hearing Friday
        that parental verification should be "common sense," saying that in many cases
        it may be through documents, it may be a "little girl is clinging to her parents
        screaming, ''Mommy, mommy,'' all the time," or it may require DNA testing
        if those options don''t work."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc25c807-d698-46c2-b7dd-5a860ac6d7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge indicated that his touchstone is the types of decisions
        ICE has made in the field for a long time, a general "comfort level" with
        whether the individual appears to be a parent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51d832c-9f7d-4894-b66b-a2453935f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he reiterated that the government should not hold itself to
        the level of scrutiny it undertakes when someone who did not arrive with the
        child at the border comes forward to take that child out of custody.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2eaca3-2dbe-4ebf-a89d-9d21db401418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Sabraw called HHS'' full procedures "backwards"
        for this situation, and said that "the parent has a right to be reunified."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779f1264-cdf0-4322-87cf-4f71d0b9b088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The parents are not applying. They don''t have to prove that they''re
        going to be a good sponsor," Sabraw said. "What the government has to look
        to is whether the parent is unfit or a danger."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb80110-f896-494e-abcb-e1accf2377fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A ''very different'' process</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e064d77-2a88-46f3-9785-67b7315153bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s latest court filing summarizes the reunion plan
        going forward as follows:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936d2710-fc89-4efd-bab5-9aa485552b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICE will use between six and eight locations for reunification</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb08886-4b65-44ce-a770-386b8093ad08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HHS will use streamlined vetting, as described above</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce9c7cf-f6be-4ad9-8103-35c092e0568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICE will move those who fall into the class to locations for reunification</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee69f07-5052-499e-b7f2-f20641c004a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HHS teams will conduct further interviews there to complete the
        vetting process, which will take about 15 minutes and include seeking "verbal
        confirmation ... of parentage as well as the desire to reunify with the child."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed555554-5230-4302-9051-cc54e2ab45be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the parent is confirmed as eligible, HHS will move the child
        to the same location as the parent within 24 to 48 hours</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f55bf9-522b-4ab6-b623-72e134d66a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child will then be transferred to ICE custody, and ICE will
        reunite them with the parent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b599b5-9399-4780-8f91-28a5c6380b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing came shortly after the hearing Friday, where government
        attorneys, American Civil Liberties Union lawyers and a federal judge hashed
        out the next steps in the court-ordered reunion process. Sabraw ordered the
        government last month to stop most immigrant family separations at the border
        and reunite the families it had already split up.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6071dee0-b6ca-4a19-aa8b-ceaec7941395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this process going forward will be very different," Justice
        Department attorney Sarah Fabian said during the hearing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c14b63-6ccc-440e-b957-e9881bbfd44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACLU''s Lee Gelernt reiterated a request to have more notice
        from the government about reunions before they occur, to make sure resources
        are in place to help families.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2fb9f4-1f95-4bd4-8aac-721fa633aef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You promised to get us some of the time and locations of the reunions,"
        Gelernt said, "and we got zero."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce594d7e-9df3-4ae0-a7e6-f4ec7e4151ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabraw said that going forward, the government should provide 12
        hours'' notice before a reunification.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2a8ba1-1628-496b-a206-a4e86e3acac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of key but as yet unresolved issues also came up during
        the hearing, including how and when the government should use DNA testing
        to verify parentage, the time frame for reuniting children with deported parents
        and whether the government will cover all the costs of reuniting families.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa433a6-2fe6-4e37-a9f5-76dad23f7878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:37:56.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:38:00.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "More than 2,500
        immigrant kids are awaiting reunification with parents."</em></p>'
  'PDEA-HS-college-drug-tests-mandatory-Aaron-Aquino':
    'author': 'CNN Philippines Staff'
    'caption': 'Philippine Drug Enforcement Agency (PDEA) Chief Aaron Aquino. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-14T10:55:00.100+08:00
    'imagesource': 'jcr:bda49629-d009-46c0-8826-ce907414823c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb8744ea-e56f-4ebd-983c-da0079f12939'
    'lead': 'The Education Secretary says she will study the anti-drug body''s proposal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T10:41:56.412+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T10:41:59.738+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T10:41:59.585+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA wants all HS, college students to take drug tests

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefa6545-9a51-4e22-9db7-b15c8af70ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:41:56.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:41:59.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> The Philippine
        Drug Enforcement Agency (PDEA) wants to require all high school and college
        students to undergo drug testing to help determine the prevalence of drug
        use among the youth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0f91ad-41a0-4e13-81a6-739830ec148e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:41:56.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:41:59.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will propose mandatory for high school and college. We will
        ask for a meeting with CHED (Commission on Higher Education) next week," PDEA
        Chief Gen. Aaron Aquino told CNN Philippines Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792f7831-6379-4dfd-b753-08778d1bf6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:41:56.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:41:59.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after Department of Education (DepEd) Secretary Leonor Briones
        refused the PDEA''s proposal to include students as young as 10 years old
        in mandatory drug testing. She said they will only be included in the tests
        if the Comprehensive Dangerous Drugs Act of 2002 is amended.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d16bdb4-f4a2-4d7d-a93e-e145fd735379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:41:56.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:41:59.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 36 of that law reads:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59b4b41-379c-4263-afd0-e78673c1b88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:41:56.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:41:59.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>(c) Students of secondary and tertiary schools. - Students of
        secondary and tertiary schools shall, pursuant to the related rules and regulations
        as contained in the school''s student handbook and with notice to the parents,
        <strong>undergo a random drug testing:</strong> Provided, That all drug testing
        expenses whether in public or private schools under this Section will be borne
        by the government;</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e9c0c4-b886-4672-9455-c998c2919ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:41:56.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:41:59.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA earlier said random tests may not be enough to determine the
        magnitude of drug use among the youth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8effefc-efd1-4491-89a2-a972558650a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:41:56.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:41:59.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said she will study PDEA''s proposal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b443205c-1fdb-4ebc-812e-1350794e29ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:41:56.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:41:59.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to do a lot of consultation with the parents, with the
        rest of society," Briones said Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeebac5-dcfe-4c9f-8a1b-a1381402c7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:41:56.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:41:59.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd ordered drug tests on 21,000 high school students in January,
        but 7,921 have been tested. Of them, only two tested positive, both for marijuana
        use.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2321fdfe-1ec0-4375-811d-c3cfcf6fe6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:41:56.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:41:59.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones claimed sampling size can determine the prevalence of drug
        use among high schoolers, and identify which areas are most affected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7a53a2-cae6-44d3-a1c6-e9a395f6df85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:41:56.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:41:59.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is too early to decide whether it is effective or not because
        the drug testing process has not been completed," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e49c0a-7f6a-4de3-bd1c-0675ecd9142a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:41:56.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:41:59.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
