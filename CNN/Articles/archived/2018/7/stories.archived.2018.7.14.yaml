        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BlKXIbzlCg4/"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">My spine injury will always be with me and it took me a while
        to accept that. As a former athlete who used to believe in “mind over matter”
        to conquer pain, I realized that pain is sometimes just a reminder that we
        might be pushing ourselves too hard beyond our limits. But it doesn’t mean
        that you should stop. Don’t go there. PLEASE. Rest for a while. DON’T EVER
        rush yourself to recovery and NEVER let pressure hinder your body’s healing
        process. Take your time. Don’t ever feel guilty or sorry. And don’t try to
        over-compensate just to please others. Focus on what you can do. ACCEPT and
        learn to ADJUST. After many relapses &amp; tears, Despite being told that
        I CANNOT anymore, this is me doing kicks again :) Prolly not the way that
        I used to, but this is fine for now. I’m doing this carefully this time. with
        the help of my trusted PT and instructors. still a long way to go. If you
        are suffering from injuries and reading this, I hope your process will not
        take as long as mine. If it does, that’s fine. You would know when you’re
        ready to bounce back. Praying for no pain and speedy recovery. If you are
        among the lucky ones who are not in pain, thanks for taking time to read this
        long post. I appreciate your effort and I hope that you could help uplift
        the suffering through awareness and understanding. Cheers to good health!</a></p>
