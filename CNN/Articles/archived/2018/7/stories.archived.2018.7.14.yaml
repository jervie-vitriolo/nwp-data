      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> A barangay
        official in the province of Bukidnon in Mindanao was shot dead by men on a
        motorcycle on Friday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968cd821-63a3-4cf6-bca9-8c0df33d38c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:34:50.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:34:53.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kagawad Uldarico Lahoy-lahoy of Brgy. Delapa, Quezon was driving
        a motorcyle on his way home when unidentified assailants shot him around 4.15
        p.m. near Brgy. Salawagan. The village councilor was rushed to Maramag Provincial
        Hospital but was pronounced dead on arrival, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f29d3c5-085c-4b3c-87e9-11bf32a7fa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:34:50.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:34:53.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PO2 Erb Diaz of the Quezon Municipal Police Station told CNN Philippines
        Lahoy-lahoy suffered from four gunshot wounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f67508a-3871-423d-bf13-89aa83dba17f'
      'mgnl:activationStatus': true
