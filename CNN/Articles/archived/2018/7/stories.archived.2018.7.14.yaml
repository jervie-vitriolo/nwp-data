    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'London protests send clear message to Trump: You''re not welcome

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10cbd4d-9906-4150-8f95-e2b49cf23f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As U.S. President Donald Trump took tea
        with the Queen in the exalted halls of Windsor Castle on Friday, tens of thousands
        of people thronged the streets of central London, in a huge and colorful demonstration
        against a visit that aroused deep opposition in the UK.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f161276c-189a-4ce6-b038-ee28f3185e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stupid, callous, fragile, racist, narcissistic POTUS," declared
        one man''s sign. The play on words from a "Mary Poppins" song was one of the
        less profane declarations of dissent. Another placard read: "Don''t worry!
        This protest is just fake news!"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f0d623-e059-4081-b545-98c800a7b84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who hadn''t prepared their insults at home, piles of placards
        emblazoned with anti-Trump messages — such as "Dump Trump" and "World''s #1
        Racist" — lay banked by Oxford Circus underground station for anyone to pick
        up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7ed42b-850c-4609-9ff0-c641bf4fff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others left their wit aside, wearing face masks printed with a simple
        message: "Trump stinks."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da4ada5-7061-43e0-848a-1d83eb3d75c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in the city did not give an estimate on the turnout, but
        at one point said they were forced to close off Trafalgar Square, where protesters
        were headed for an evening rally, as it had nearly reached capacity. Organizers
        claimed 250,000 turned out to voice their opposition to Trump, and while there
        is no way to verify that figure, it was clear that this was one of the biggest
        demonstrations in London since 1 million people rallied against the Iraq war
        in 2003.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb668857-5c20-454b-848d-e757deb46233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters listed a litany of grievances about the U.S. President,
        from his attitude toward women to his hard-line policies such as family separations
        of migrants at the U.S. border and the ban on travel from some Muslim-majority
        countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30993f0-651c-4738-bde6-55eb3c91ca92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia Lalla-Maharaj, a women''s rights activist, marshaled the crowds
        with a loudspeaker. "Resist!" she cried. "We have had enough. We have got
        to stand up because now is the time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66d8c36-bc21-4c1b-bdb4-ddbe79d3ccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chants rang out from the waiting crowds. "Say it loud, say it clear,
        Donald Trump''s not welcome here," and "Hey ho, hey ho, Donald Trump has got
        to go."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20e4dc3-02d8-4a6d-87e3-278cd43d0c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It''s all so totally offensive''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237e1be7-1549-4ca5-9f49-e36ff393365d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the vitriolic slogans and chants, the mood was festive,
        rather than aggressive, as Londoners enjoy a long run of sunshine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb7fdb6-0f02-4ea6-b8d2-6771615ae5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People of different ages and ethnicities, families, mothers with
        strollers, retirees and wheelchair users all joined the march.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5759c88-0595-47e7-9655-5e1729da5ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three-and-a-half-year-old Buster Dugdale from London, already on
        the sixth protest of his young life, danced among the bubbles sprayed by Palestinian
        protester Bashar Bahlawan, 23, wearing an outsized T-shirt declaring "Choose
        love."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b394dd1-f1f3-4848-8cb7-5fe0421f07e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buster''s mother, Beth Evans, supports the "Help Refugees" aid organization
        and said it was important to show her opposition to Trump''s policies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ae661-7758-4e47-a8cd-5ae01620b6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rev. Ian Welch, a Church of England vicar from St. Andrew''s
        Church in Mottingham, southeast London, was there with his wife and a friend.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db19c6c7-0aaf-4795-bbf2-c72fd90d9c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welch said he was dismayed that the UK government had welcomed Trump
        to the country. He said he turned out to the protests in solidarity with others
        who felt Trump was a reactionary and regressive force.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46de5e6-f2d1-4802-a911-48dacbcc286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way that he''s spoken about Islamic people, the way he''s spoken
        about Mexicans crossing the border, his attitudes towards women and gay people
        — it''s all so totally offensive. He''s broadcasting poisonous attitudes towards
        the community, so I think we all have felt we needed to organize to keep idealism
        alive and to make sure that message of hate isn''t embraced by people," he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5015e1-de1d-4f47-b7a4-2c713c7b8676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founders of the "Pink Protest" — 26-year-old Alice Skinner, a political
        illustrator and activist, and 24-year-old Grace Campbell — carried a homemade
        banner playing on the "special relationship" between the UK and US that Trump
        and UK Prime Minister Theresa May regularly tout.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048642a2-31c9-4a91-9f84-d64d0bf8159b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skinner said: "Trump is basically everything we think is wrong with
        the world and he''s not welcome here in London." She questioned the message
        Trump sent to girls and young women through his comments and women''s allegations
        against him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489a5198-7ad5-4435-8300-6adf417e0d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Des Kay, 67, from southwest London, made an eye-catching dinosaur
        entirely from reclaimed materials, an artistic commentary on Trump''s "prehistoric
        policies."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331a9d89-e514-4d16-8b3d-425b8ba7b823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have got to look at a future world which isn''t dependent on
        taking 4 percent of your money to put into arms," he said, referring to Trump''s
        call for NATO allies to double defense spending targets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e133f8-b235-4029-abee-0a531dcb7095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two male Trump supporters holding "MAGA" placards — a reference
        to the Trump campaign slogan "Make America Great Again" — stood to one side
        as the crowds assembled for the march.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f96db5a-fd6f-451a-afbe-1b606988f4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They declined to speak to CNN but one said they were not there to
        make trouble. Other Trump and anti-Trump supporters were seen in a shouting
        match outside a nearby pub.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba726e5e-f96e-44b0-92af-cb730f8f388a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I think Trump''s a nightmare''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4ba5ec-5ebe-448d-bede-10aa30d91e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many of the protesters were from London, others had traveled
        from farther afield to make their voices heard.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39553666-6b35-4df7-8bf7-914699b8ab9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Malone, a 65-year-old retired teacher from Bristol, came on
        a chartered bus from the southwestern city to join the protest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cca256-497c-439f-b80a-0a23809cce4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here because I think Donald Trump is the most destructive
        force in the world today," he said. Malone last joined a protest in 2003 to
        try to stop the Iraq war. "Nothing has moved me as much since then except
        Trump."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae2afd3-1980-4eae-a2e6-e8f0033d17dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hofford family, from Hong Kong, came to demonstrate while visiting
        family in London. Jacques Hofford, 9, who was on his first protest, held aloft
        a "Dump Trump" sign.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11694e6a-ed83-4924-ae5e-a5d4b363dac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Trump''s a nightmare," said Alex Hofford, Jacques'' father.
        "It''s really affecting everybody. He''s just kicked off a trade war against
        China and it''s really destabilizing for everyone."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07998b4f-0d1e-456d-9212-46d13bd59893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the rally in Trafalgar Square, opposition Labour leader Jeremy
        Corbyn got perhaps the biggest cheer of the evening.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411238c6-a549-4bf8-a0d8-5ebda33527af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our message to our visitor is: We are united in our hope for a
        world of justice, not division," he declared. "We are united in our hope to
        end racism and misogyny, we are united in hope for all our diversity."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d81971-d49f-49e6-b239-86fdf06bbcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over to one side of the square, campaign group Avaaz set up a wall
        where people could write their own messages as part of a giant open letter
        to Trump. Lyra, 3, and Alia, 6, wielded pens as mother Anna Boyd looked on.
        "I cannot believe that Britain would put up with all the things that Trump
        is doing just for the sake of a trade deal," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adff7e4-1ea4-4bd8-aa9d-274cbe7b43fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mobashra Tazamal, a 28-year-old immigrant to Britain
        from Washington, DC, said she was determined to take part despite having surgery
        the previous day. "I''m American, I''m a Muslim, I''m a woman, so every part
        of my identity has been attacked by the (Trump) administration," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd646ce0-e08f-40b1-886c-a3952d64a014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the culmination of all my anger I''ve been feeling and
        haven''t been able to express. Also to see a lot of other people who feel
        the same way — and not in America, in London — it''s really heartwarming."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b362282-b630-45d8-baf2-9ccfebb9b554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the rally came to a close, people cooled down from a long, hot
        day of protest by splashing in the fountain in the middle of Trafalgar Square.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6ee8e1-482b-4063-a908-5c4d7e3b56da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A final video message from Patrisse Cullors, a founder of the Black
        Lives Matter movement in the United States, played out as the crowds thinned.
        "We have to fight together," she said. "When we fight together we are more
        powerful, and when we fight together we are braver. Thank you."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341a7452-b890-4de3-91cf-8f232a0e0b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:05:54.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:05:58.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "London protests
        send clear message to Trump: You''re not welcome."</em></p>'
  'Donald-Trump-Melania-Trump-Queen-Elizabeth-II-Britain':
    'author': 'Betsy Klein and Kate Bennett'
    'caption': 'U.S. President Donald Trump and first lady Melania Trump arrived at
      Windsor Castle and meet Queen Elizabeth II Friday afternoon.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-14T10:20:11.649+08:00
    'imagesource': 'jcr:d57d7d33-3e55-4f5d-9134-26f9d02e07b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57495cdb-f7d7-4c3b-8247-75348ed33433'
    'lead': 'The Queen stood at the dais as she awaited the Trumps, who each shook
      her hand. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T11:11:50.200+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T11:11:54.272+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T11:11:54.121+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Trumps meet Queen Elizabeth II

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1bfe5b-b188-4eba-8fd7-78ea04f14d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:11:50.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:11:54.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Donald Trump and first lady Melania Trump
        met&nbsp;Queen Elizabeth II&nbsp;at&nbsp;Windsor Castle&nbsp;Friday evening,
        a regal conclusion to the official portion of the U.S. President''s visit
        to the United Kingdom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de33109-902a-48da-8533-0ef2c915fba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:11:50.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:11:54.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trumps entered the castle''s Quadrangle by Range Rover after
        arriving on the castle grounds by helicopter. They arrived at the dais at
        5:00 p.m. local time, where they were greeted by the Queen. The President
        wore a suit and tie and the first lady wore a pale pink Dior suit with matching
        skirt and black belt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c287ce-b17b-4a22-af3d-84a5cc74a3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:11:50.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:11:54.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen, 92, stood at the dais as she awaited the Trumps, who
        each shook her hand. She was dressed in a royal blue suit with matching hat
        and signature black handbag and white gloves. She was accompanied by Lt. Col.
        Sir Andrew Ford, comptroller of Lord Chamberlain''s Office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3af49e-7b8b-447e-8183-bfaf4ff660e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:11:50.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:11:54.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and first lady stood with their hands on the hearts
        as the band of the Coldstream Guards played the U.S. National Anthem, the
        Queen solemnly standing with her hands clasped and head bowed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72258d9-fa85-4bfe-8501-d8b0c3e3c97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:11:50.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:11:54.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, the President and Queen inspected the front rank of the Guard
        of Honour, while the first lady remained on the dais. The Queen appeared to
        briefly herd the President, gesturing for him to walk, the President mindful
        of royal protocol. Trump and the Queen then returned to the dais.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee80ff66-4ca0-491c-a7c1-e45c6f0e30a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:11:50.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:11:54.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen chatted with the Trumps as planes were heard overhead.
        The trio watched as the Coldstream Guards marched past the dais in perfect
        formation and the military band played before they entered the Sovereign''s
        Entrance of Windsor Castle for tea precisely 10 minutes after their arrival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c69e22b-d4be-485e-9c8f-51962d713a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:11:50.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:11:54.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth II has met every U.S. president since 1952, with
        the exception of Lyndon B. Johnson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2588930-fb16-4ff5-9f38-d872c657251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:11:50.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:11:54.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, Trump met with British Prime Minister Theresa May,
        the two leaders holding bilateral meetings and a joint news conference at
        Chequers while&nbsp;their spouses toured Royal Hospital Chelsea in London.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ae0a71-2083-42ae-95ee-93d137462ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:11:50.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:11:54.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and first lady''s European trip continues with a weekend
        trip to Scotland before arriving in Helsinki, Finland, for a highly anticipated
        summit with Russian President Vladimir Putin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099441b5-a2d7-4377-aa53-fedaeea2a408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:11:50.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:11:54.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "The Trumps meet Queen
        Elizabeth II."</p>'
  'Donald-Trump-Britain-Prime-Minister-Theresa-May-criticisms':
    'author': 'Jeremy Diamond'
    'caption': 'U.S. President Donald Trump and British Prime Minister Theresa May.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-14T07:10:42.162+08:00
    'imagesource': 'jcr:ee09af80-2eae-4ad9-87eb-9de271044ff9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2f1a7be-47e9-4bd6-8a02-9683512b06d2'
    'lead': 'The U.S. President said his comments came after he ''read some reports''
      that suggested the United Kingdom would not be able to make a free trade deal
      with the U.S.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T11:16:30.891+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T11:16:34.518+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T11:16:34.093+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump denies he criticized British prime minister after criticizing
      her

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364cb2b4-15ab-403c-932c-2aa11e3df6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;U.S. President Donald Trump&nbsp;wrapped
        up the official portion of his United Kingdom visit Friday, during which he
        had falsely denied criticizing his host, met with the Queen and maneuvered
        around a huge protest against his presence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9470cb70-fec4-46e3-bd63-6a01a4cf7cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump ended up denying that he criticized British Prime Minister
        Theresa May, the day after a British tabloid published an interview with him
        in which he did just that. He dismissed the interview, conducted by a Rupert
        Murdoch-owned publication, as "fake news" saying it didn''t include his comments
        praising May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c402e0-6ec6-49e0-b52e-5c4e0232bdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said his comments came after he "read some reports" that suggested
        the United Kingdom would not be able to make a free trade deal with the U.S.,
        but he said May and her representatives have since reassured him that will
        still be possible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994ba7ed-2264-4f36-9110-947bcdf38f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe after speaking with the prime minister''s people that
        it will absolutely be possible," Trump said. "The only thing I ask of Theresa
        is that we make sure we can trade, that we don''t have any restrictions, because
        we want to trade with the UK and the UK wants to trade with us."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340e4dd8-8e7a-4fbc-87b5-85a9fcc38f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said Friday he apologized to May for the interview, though
        it appears his apology was about the paper''s omission of his comments praising
        her, not his criticism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1bccfe-bbcc-4543-b4db-36327f79dbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is a total professional because when I saw her I said, ''I
        want to apologize, because I said such good things about you,'' " Trump said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a08a41b-8ede-4f81-bd2e-ec4a43215eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said May said, "Don''t worry, it''s only the press."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06829062-2ff4-4780-983d-f0b1f79f4c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump took pains Friday to praise May and reaffirm his belief in
        the special relationship between the US and the UK — "the highest grade of
        special" — during a news conference in which the questions focused on Trump''s
        comments a day earlier in which he criticized May''s "soft Brexit" plan and
        said she didn''t listen to his suggestions on how to exit the European Union.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175d1b9c-6ddb-454f-8d1b-694a268dee88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump — despite stomping all over diplomatic protocol by
        giving a critical interview as he headed to London — did not back away from
        his comments, reaffirming that he would handle Brexit differently than May
        and that he believes May''s chief political rival in her own party Boris Johnson
        "would be a great prime minister."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51881dd9-ecea-4353-a588-b9a7ed0b24d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also said that this incredible woman right here is doing a great
        job, doing a fantastic job," Trump said, justifying his comments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d191fea-5054-4220-a091-e4fac5d6ead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his news conference, Trump addressed a range of topics including
        his hope to address nuclear disarmament with Russian President Vladimir Putin
        during their upcoming Helsinki summit; defending his behavior at the recent
        NATO summit; and proclaiming that immigration has been "bad for Europe."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25b7ee5-14fc-4c92-876c-0543401de5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massive protests</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2ef146-9db4-415f-8d99-0c23ae7927cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President, who has faced planned protests in London since
        his arrival, also told The Sun he feels "unwelcome" in London, explaining
        why much of his visit will take place outside the capital city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93a30d5-9031-40f5-8199-99302b3711e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A giant&nbsp;"Trump Baby" blimp&nbsp;floated outside of Britain''s
        House of Parliament on Friday morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58313a3d-d9c7-4cf0-bdc3-beda3c23e2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blimp organizer Leo Murray told CNN the giant balloon had been designed
        to speak to Trump "in a language that he understands, which is personal insults."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc263da8-90e8-477f-a6ee-afd89025df7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of protesters marched through central London against
        Trump as he visits the UK, chanting "Donald Trump''s not welcome here," and
        holding placards that call him the "World''s #1 racist" and an "American psycho."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a813c9b7-f366-416e-bd73-64be14cae263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throngs of protesters began marching from outside the BBC at central
        London''s Portland Place, slamming the President for his attitude and behavior
        toward women and controversial policies, including the Muslim travel ban and
        the separation of migrant children from their families at the US border, organizers
        of the "Bring the Noise" protest said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8826224-0b70-4cc0-9553-42a8ab074da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e7cc28-188d-4a75-b80f-b0dddcb1010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May insisted Friday that her country would have "no limit to the
        possibility of doing trade deals around the world" after Brexit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e138789-17df-4f14-8e87-90e5c90d0e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was responding to a question about whether her latest Brexit
        proposal — which includes a "common rulebook" with the European Union — would
        make it impossible for the UK to make its own trade deals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c337ef25-1ea0-421a-aaab-ae31a66c5a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May sidestepped a reporter''s question about whether she felt undermined
        by&nbsp;Trump''s reported comments on her Brexit plan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c7b2a9-1eea-47e9-8a6b-297f2eb4c8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump insisted that he "didn''t criticize" the British prime minister
        and said he has "a lot of respect" for her when asked during a joint news
        conference Friday about his interview with The Sun.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e35103-5cfc-4b81-bfdf-3e8ed20a41af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump accused the British newspaper of omitting his praise of May,
        and said, "It''s called fake news."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db25366-90c1-44f2-abd4-416a2902fd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t criticize the prime minister. I have a lot of respect
        for the prime minister," Trump said. "It didn''t put in what I said about
        the prime minister, and I said tremendous things."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3e3707-6b35-48f5-95de-93721f770dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During opening remarks ahead of the joint news conference with May,
        Trump said he is "OK with" however the British decide to carry out Brexit,
        despite trashing May''s "soft Brexit" blueprint in The Sun.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc490046-0727-4760-8f4f-99e9888e2063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever you do is OK with me," Trump said. "Whatever you''re gonna
        do is OK with us, just make sure we can trade with you, that''s all that matters."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd60a336-1415-448f-8c3d-40cdd005372d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e559f930-42c9-4b97-af07-caabdcfa5b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked earlier in the day whether he regrets his&nbsp;interview with
        British tabloid The Sun, Trump very visibly shook his head and rolled his
        eyes, turning to his aides with a look that showed his displeasure with the
        question.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4613824a-042f-407c-af39-642eaba68488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s interview published Thursday amounted to a stunning diplomatic
        affront for a visiting U.S. president, emerging while Trump was still at a
        gala dinner May threw in honor of his visit. The dinner offered much pomp
        and circumstance with a military band, red carpet and ornate surroundings,
        even though Trump''s stop in the UK is officially not a state visit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a927100-8895-4a28-aa44-3c8c743f6227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For May, it comes at a time when she is already politically weakened
        following a string of resignations from her Cabinet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311fe03b-ad4b-4263-8acb-88d5e2a6e877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Trump''s criticism — which pounded the front pages of nearly
        every British newspaper -- he and May carried on with their regularly scheduled
        meetings on Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc3f139-7582-4964-b95d-8928bf62c923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House had attempted to mollify Trump''s criticism, with
        White House press secretary Sarah Sanders releasing a statement insisting
        that "the President likes and respects Prime Minister May very much."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b6bcf2-8730-44f3-926e-f2616f3d8407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin summit</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3200e1-3f04-4d9b-8b27-7df005cda5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also addressed his upcoming summit with Putin, insisting his
        behavior at NATO did not undermine putting forward a united front ahead of
        Helsinki.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dd7afc-5e52-42fa-bbd9-78163d4a7769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other 28 countries have put in $34 billion more in to NATO.
        Do you think Putin is happy about that? I don''t think so," Trump said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17a94aa-24d8-42d0-9892-7c31f6c6c790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he plans to discuss with the Russian President ways to "substantially
        reduce" the two countries'' nuclear weapons arsenals, calling nuclear weapons
        "the biggest problem in the world."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0df9a44-8baf-475c-89cd-b19b4b1f1502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we could do something to substantially reduce them ... certainly
        it''s a subject I''ll be bringing up with him," Trump said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19e5729-c5d1-457a-8883-b377d781b560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump noted that maintaining nuclear arsenals is "also very expensive,"
        but said that was the "least important" issue.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90a2d7f-e21f-42db-b27d-60f8689c01ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also blamed the "political problem" in the United States —
        not Russia''s meddling or aggressive actions around the world — for shackling
        him in his efforts to improve relations with Russia.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad978b5-f971-4697-a329-a7b1b85260af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said "pure stupidity" in the U.S. "makes it very hard to do
        something with Russia."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88d9091-b5dc-47c5-b048-cc5bc6de13ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and European immigration</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ee5aee-28f3-44d3-b9d5-19e857a00457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also&nbsp;lamented immigration in Europe&nbsp;during his news
        conference, saying "it has been very bad for Europe."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf808d73-e9fb-4294-99cd-7e0611f0f756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned European leaders to "better watch themselves" because
        he believes immigration is "changing the culture" of their societies.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664970ee-21e3-4bf9-b4e2-0b7b18334b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it has been very bad, for Europe ... I think what has happened
        is very tough. It''s a very tough situation — you see the same terror attacks
        that I do," Trump said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96deb5d1-9935-4cc7-81c8-f7617388d176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just think it is changing the culture, I think it is a very negative
        thing for Europe," he added. "I know it is politically not necessarily correct
        to say that, but I will say it and I will say it loud."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651de31c-24d6-47ea-8ca3-5d3921f9ffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking a few moments after Trump, May had a completely different
        message.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67f1ee4-6084-42b5-b7bc-d040a023df07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK has a proud history of welcoming people who are fleeing
        persecution to our country," she said. "We have a proud history of welcoming
        people who want to come to our country to contribute to our economy and contribute
        to our society."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbad87b-72b5-43b7-acbb-b217c738f167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the years, overall, immigration has been good for the UK.
        It has brought people with different backgrounds, different outlooks here
        to the UK," May said, emphasizing as well that it is important for Britain
        to have control of its borders to regulate exactly who was entering.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a321b24-0cfa-434d-9dd4-2afdc6b75a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting a monarch</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0c3422-a176-4180-938a-af26b7038190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and first lady Melania Trump&nbsp;capped off their
        visit by meeting Queen Elizabeth II at Windsor Castle&nbsp;Friday evening.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0b9b7e-4953-461f-866e-6d8ae0731ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trumps entered the castle''s Quadrangle by Range Rover after
        arriving on the castle grounds by helicopter. They arrived at the dais at
        5:00 p.m. local time, where they were greeted by the Queen. The President
        wore a suit and tie and the first lady wore a pale pink Dior suit with matching
        skirt and black belt.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa3a2b5-4afe-4534-8699-16a881904ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth II has met every U.S. president since 1952, with
        the exception of Lyndon B. Johnson.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a5ee44-27f6-4f36-9889-12e0f06afd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen chatted with the Trumps as planes were heard overhead.
        The trio watched as the Coldstream Guards marched past the dais in perfect
        formation and the military band played before they entered the Sovereign''s
        Entrance of Windsor Castle for tea precisely 10 minutes after their arrival.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e56100a-d570-44a4-a65d-5cc04e91d07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trumps European trip continues with a weekend trip to Scotland
        before arriving in Helsinki, Finland, for a highly anticipated summit with
        Russian President Vladimir Putin.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a857995f-f774-41c4-8d25-0f5023b6b3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:16:30.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:16:34.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Trump denies he criticized
        British prime minister after criticizing her."</p>'
  'eduardo-ano-dilg-police-powers-lgus':
    'author': ' Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-13T22:26:53.424+08:00
    'imagesource': 'jcr:6fec3996-9d02-49fc-88a9-fc96d6695c19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49f81fc5-2aee-410f-b868-124b577ddf9a'
    'lead': 'Some of the 186 local chief executives who were stripped of police powers
      will again be allowed to exercise some supervision over the police, Interior
      and Local Government Officer-in-Charge Eduardo Año revealed Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T11:21:21.286+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T11:21:24.591+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T11:21:24.358+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Año: Some local officials will soon regain police powers

      '
    'updated': 2018-07-14T09:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62d8f65-e597-4121-a395-a6f7c4fee51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:21:21.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:21:24.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> Some
        of the 186 local chief executives who were stripped of police powers will
        again be allowed to exercise some supervision over the police, Interior and
        Local Government Officer-in-Charge Eduardo Año revealed Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bc257f-1979-4a7a-b036-60eaf7a05dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:21:21.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:21:24.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of these days may mga ibabalik din tayo diyan (we will give
        back some of them)," Año told CNN Philippines, without naming names of officials
        who will get back their power to supervise the police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ddf89e-bb55-4aba-9513-f463b30764ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:21:21.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:21:24.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some are writing us and trying to clear their names and restore
        their deputation," Año said. He added the list is continuously being validated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e9a25f-9b1e-48fc-b245-a8132f2d5c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:21:21.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:21:24.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked when some of the local officials can gain their police powers
        back, Año said, "I cannot promise because it still has to be cleared with
        the President."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f88a21e-10f5-40c2-8979-73217780d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:21:21.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:21:24.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Local Government Code of 1991 grants governors and mayors "operational
        supervision and control," over the police. This means they have the "power
        to direct, superintend, oversee and inspect the police units and forces."
        Governors even get to choose the provincial police director, while mayors
        get to select their town or city''s top cop.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7286647b-cf9d-4a0f-a4e8-6db059717d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:21:21.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:21:24.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government (DILG) has yet to
        release the list of local officials whose powers were withdrawn, but Año said
        eight of them are governors, while the remaining 178 are all city and municipal
        mayors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8772b4c-f02a-4505-a219-8e4a31dfcdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:21:21.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:21:24.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of the mayors are from Mindanao, particularly the
        Autonomous Region in Muslim Mindanao (ARMM), Año said. There are 33 cities
        and 422 municipalities in the island region which remains under martial law
        since the war between government forces and terrorists broke out in Marawi
        City, capital of Lanao del Sur in May 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fb9cf8-410b-4e52-8856-7b1054a4bea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:21:21.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:21:24.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not a ''kill list''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f7f37-1bfe-4248-84cf-204145f3c8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:21:21.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:21:24.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said the local officials deprived of police powers were either
        reported to be involved in drugs, linked to private armed groups, or are facing
        other pending cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412fc72d-a60f-43c7-9c41-cab401779e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:21:21.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:21:24.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list included slain Mayor Antonio Halili of Tanauan City in
        Batangas province, who was shot dead during flag-raising rites on July 2.
        Halili''s police powers were withdrawn late 2017 because of his alleged involvement
        in the illegal drug trade. His family claims the administration may have been
        fed with wrong information.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c67e65-ffe1-47e4-a9ce-cef2e5166316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:21:21.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:21:24.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Año clarified that slain Mayor Ferdinand Bote of General
        Trias, Nueva Ecija, and Vice Mayor Alexander Lubigan of Trece Martires City,
        Cavite were not among those withdrawn of deputation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde1798c-f2c2-4a24-952c-8d5bfbd35625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:21:21.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:21:24.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why it is wrong to conclude na ang nagaganap na pagpatay
        sa mayors ay may kinalaman sa drugs o sa listahan," Año said, adding that
        the police are looking into different possible motives for the killings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5ee565-bae8-49db-a29d-823bfb62ad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:21:21.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:21:24.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten mayors and five vice mayors had been killed since President
        Rodrigo Duterte launched his drug war in July 2016, according to the tally
        of CNN Philippines'' Research Team. Of the 15 slain officials, five were linked
        to illegal drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0840d159-4f0c-47cd-91a8-ceaa52b39672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:21:21.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:21:24.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government officials earlier asked law enforcement agencies
        to allow them to participate in vetting the government''s list of personalities
        linked to illegal drug trafficking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe99aa6-ff80-4523-bde2-0a78b32351b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:21:21.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:21:24.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the request is being considered by the DILG and
        the Philippine National Police, as the government stands by the veracity of
        its narco list.</p>'
