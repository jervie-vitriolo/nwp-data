      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Wimbledon: Kevin
        Anderson outslugs John Isner in six-hour match to reach final."</em></p>'
  'Pakistan-terror-strike-100-killed':
    'author': 'Syed Ali Shah, Sophia Saifi and Judith Vonberg'
    'caption': 'A victim of the bomb blast in Balochistan is brought to a hospital
      in Quetta on Friday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-14T07:44:08.444+08:00
    'imagesource': 'jcr:25110097-fa8d-48be-bd24-ed0351d2c4ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44a684f9-df0d-4151-a2af-c25d6afe1e0e'
    'lead': 'Nawabzada Siraj Raisani, who was campaigning for an assembly seat in
      the southern province of Balochistan, was killed in the bomb blast along with
      dozens of others. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T10:54:56.153+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T10:55:01.483+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T10:55:01.331+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 100 killed in Pakistan terror strike targeting political rally

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a9989d-77cb-4a4b-8ca8-26d981cdba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:54:56.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:55:01.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 128 people have died in a suicide
        attack in Pakistan that targeted the convoy of a political candidate in this
        month''s general election, according to Agha Omar Bangulzai, the caretaker
        Home Minister of Balochistan province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9c511d-7e8d-4832-85dc-1fd20b339a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:54:56.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:55:01.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nawabzada Siraj Raisani, who was campaigning for an assembly seat
        in the southern province of Balochistan, was killed in the bomb blast along
        with dozens of others, Balochistan Home Secretary Haider Ali Shikoh told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ebcd1e-9156-43a4-8175-7d87ac0ee25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:54:56.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:55:01.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangulzai told CNN that more than 200 people were also injured in
        the blast, which occurred in the Mastung area, close to the provincial capital
        Quetta. It is the deadliest terror strike in Pakistan this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a770ea2-2440-419b-97ad-2c76dc0c5079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:54:56.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:55:01.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the attack in an email. CNN cannot
        immediately authenticate the assertion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d157fb0-6896-4836-b8fa-18475d435eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:54:56.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:55:01.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of civil defense, Muhammad Aslam Tareen, told CNN that
        eight to 10 kilograms of explosives were used in the attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbb55b8-e9f8-4702-ac13-383246b76830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:54:56.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:55:01.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another strike in Pakistan on Friday targeted former Khyber Pakhtunkhwa
        chief minister Akram Khan Durrani''s convoy in Bannu while it traveled from
        one political rally to the next.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecd4b8e-9334-4aed-9f0a-10f944ff9a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:54:56.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:55:01.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people were killed and 32 others were injured in the bombing,
        which took place in North Waziristan, close to the border with Afghanistan.
        Candidate Duranni survived.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335cbf4f-a8c1-46db-91dd-129ed6c8e526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:54:56.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:55:01.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no claim of responsibility for the attack in North
        Waziristan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868f84e6-e57c-40e4-bb1c-cc8e7c4914b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:54:56.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:55:01.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence comes the same day as former Prime Minister Nawaz Sharif
        returns to Pakistan to face&nbsp;10 years'' imprisonment on corruption-related
        charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f487ce80-5fd9-43e6-9a8d-54d5ad7c3ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:54:56.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:55:01.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His conviction last week dealt a blow to his party''s prospects
        in the election and shifted the political landscape just three weeks before
        the vote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057b3717-80b5-47a4-b3f4-4282cbbc1519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:54:56.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:55:01.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, authorities in Lahore, Punjab Province, were&nbsp;preparing
        for mass protests&nbsp;in support of the Sharifs, who party members say have
        been unfairly targeted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cce2668-be68-4e5a-8189-9dd0a41bff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:54:56.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:55:01.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With each attack, fears of violence ahead of the election are rising.
        On Tuesday, at least 20 people died and 63 were injured in a&nbsp;suicide
        attack in Peshawar, northwest Pakistan, for which the Pakistani Taliban claimed
        responsibility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01fb7cb-2fc0-4466-b15f-bb800b5a7f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:54:56.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:55:01.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "More than 100 killed
        in Pakistan terror strike targeting political rally."</em></p>'
  '12-Russians-indicted-Mueller-investigation':
    'author': 'Katelyn Polantz and Stephen Collinson'
    'caption': 'Special Counsel Robert Mueller (left) and U.S. President Donald Trump
      (Photo courtesy: Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-14T07:38:54.064+08:00
    'imagesource': 'jcr:825dd151-fa17-4247-a572-41a71f840a36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56a5c5c2-6c03-4511-a1f1-c286b011a685'
    'lead': 'The indictment comes as U.S. President Donald Trump is due to meet Russian
      President Vladimir Putin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T10:58:34.116+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T10:58:38.398+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T10:58:38.052+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '12 Russians indicted in Mueller investigation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b50829a-5d64-4650-9338-05b55be5cf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. Justice Department announced&nbsp;indictments
        against 12 Russian nationals&nbsp;as part of special counsel Robert Mueller''s
        investigation of Russian interference in the 2016 election, accusing them
        of engaging in a "sustained effort" to hack Democrats'' emails and computer
        networks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5391549f-01f4-4fd6-af81-8dc28a6dde4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 12 defendants are members of the GRU, a Russian federation intelligence
        agency within the main intelligence directorate of the Russian military, who
        were acting in "their official capacities."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8680fd07-b857-41c8-96d7-d6559b5a6333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelations provide more detail on the sophisticated assault
        on the US election in 2016, including the release of emails designed to damage
        Democratic presidential candidate Hillary Clinton.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e164ae-ba2e-4cff-bd2a-cd2ab249da67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment was announced at almost exactly the moment that President
        Donald Trump rolled into the quadrangle of Windsor Castle to meet the awaiting
        Queen Elizabeth II&nbsp;in the symbolic highpoint of his visit to Britain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50404923-580f-4793-8542-164e0d1b8138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is due to meet Russian President Vladimir Putin — who has
        denied election meddling — in Helsinki on Monday for a summit that includes
        a one-on-one meeting with only interpreters present. White House press secretary
        Sarah Sanders said Friday the summit will not be canceled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a92266f-4605-4ab1-b855-01d5d5d44583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department says the hacking targeted Clinton''s campaign,
        Democratic National Committee and the Democratic Congressional Campaign Committee,
        with the intention to "release that information on the internet under the
        names DCLeaks and Guccifer 2.0 and through another entity."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b676c5-0621-4dce-800c-8739c0a5e447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Attorney General Rod Rosenstein said the indictment does
        not name any American citizen, but told reporters that defendants "corresponded
        with several Americans during the course of the conspiracy through the internet."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852f44a6-d39c-401d-872a-38068052f261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no allegation in this indictment that any American citizen
        committed a crime," Rosenstein said at a news conference. "There is no allegation
        that the conspiracy altered the vote count or changed any election result."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfb2b37-f69d-4895-bb5a-edce9e1a47a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy White House press secretary Lindsey Walters referenced Rosenstein''s
        comments and said there is no evidence tying the Trump campaign to hacking
        attempts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90a71c0-d258-4056-bee8-f7d802c82dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s charges include no allegations of knowing involvement
        by anyone on the campaign and no allegations that the alleged hacking affected
        the election result," Walters said in a statement. "This is consistent with
        what we have been saying all along."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8591e0d4-6566-44ed-8a37-66ca1d46a557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump private attorney Rudy Giuliani&nbsp;in a tweet&nbsp;said the
        indictments are "good news for all Americans" but called on the special counsel
        investigation to end.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0738a192-5b03-4302-909e-27f35b504449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russians are nailed. No Americans are involved. Time for Mueller
        to end this pursuit of the President and say President Trump is completely
        innocent," he tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aabe28-b9e4-4cf7-ac70-fef40a0eed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announced as Trump meets Queen Elizabeth II</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f353cb-a02b-4be6-a542-361bad4e3ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosenstein said he briefed Trump about the allegations in the indictment
        earlier this week and that "the President is fully aware of the department''s
        actions today."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6320df20-67ce-43ed-a191-6c6e3b0a110a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the timing of the announcement, Rosenstein said it came
        as "a function of the collection of the facts, the evidence, the law, and
        a determination that it was sufficient to present the indictment at this time."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130c5819-56ed-4047-8f8b-1958ba73ebab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unfolding drama on both sides of the Atlantic reflected how
        Trump''s presidency has been overshadowed by the Mueller probe from its earliest
        moments and how the investigation frequently tramples the President''s attempts
        to carve out favorable headlines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b01e1da-04dc-4e16-9831-924fef97814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers are calling on Trump to cancel the meeting with Putin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dac2530-d03e-48af-bbf3-f70521aacc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Glad-handing with Vladimir Putin on the heels of these indictments
        would be an insult to our democracy,"&nbsp;said Senate Minority Leader Chuck
        Schumer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55087e4-4783-4bef-8bd5-6a3405412917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump must be willing to confront Putin from a position
        of strength and demonstrate that there will be a serious price to pay for
        his ongoing aggression towards the United States and democracies around the
        world," said GOP Sen. John McCain in a statement. "If President Trump is not
        prepared to hold Putin accountable, the summit in Helsinki should not move
        forward."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db80d2-1112-44f4-8ec9-cb8d840e7205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Russia''s foreign ministry said there was no basis
        for the charges and said purpose of the announcement is to "spoil the atmosphere"
        before Monday''s summit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb927de-b68a-44a0-8000-b443bf58d4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is regrettable that the duplication of false information in
        Washington has become the norm, and criminal cases are worked up for obvious
        political reasons. The question remains: how long will they continue to break
        this shameful comedy that disgraces the U.S.," the Russian statement said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17623aa7-ddb0-4d7a-8e16-4147c1b4bc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian military stole information of 500,000 voters</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c086dd-723d-4c59-bfbd-3603b327db37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven of the Russians are charged with identity theft, conspiracy
        to launder money and conspiracy to commit computer crimes. Two defendants
        are charged with a conspiracy to commit computer crimes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5625f85-4ea0-4eb0-abf8-54a7d0b0a2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian GRU officers hacked the website of a state election board
        and stole information about 500,000 voters," Rosenstein said. "They also hacked
        into computers of a company that supplied software used to verify voter registration
        information."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2398b52-2279-4e4c-af7f-23ada67ecd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendants worked for two units of the GRU that "engaged in
        active cyber operations to interfere in the 2016 presidential elections,"
        Rosenstein said. One unit stole information using spearfishing schemes and
        hacked into computer networks where they "installed malicious software that
        allowed them to spy on users and capture keystrokes, take screenshots and
        exfiltrate or remove data from those computers."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ab2066-aa16-4538-bdcf-ede2c038300c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence gathered by US officials captured some of the Russians
        accused in Friday''s indictments congratulating each other and celebrating
        the success of their operation during the campaign, according to a person
        familiar with the investigation. They were also captured celebrating Trump''s
        victory. The source said the intelligence was gathered both before and after
        the 2016 election.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cfef01-593b-4c90-b879-7daa2a2785af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the Russians involved held military titles. One leader was
        Sergey Aleksandrovich Morgachev, a lieutenant colonel who used the hacking
        tool "X-Agent." The other Russians involved also used various pseudonyms to
        send phishing emails to Democratic Party affiliates.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ba19d6-066f-45ad-837b-5aeb477e093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-part operation started with a "spearphishing" effort in
        early 2016, the indictment describes. The Russians hit more than 300 people
        connected to the Clinton campaign and Democratic political groups.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69706cb-0516-45f1-b014-db4d3fa1caaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those targets was Clinton campaign chairman John Podesta,
        whom Aleksey Viktorovich Lukashev and others spammed with a link that appeared
        to come from Google as a security notification but led Podesta to a GRU-created
        website. Another phishing effort involved the Russians using an email address
        with one letter deviated from the name of a Clinton campaign member''s.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe1fca3-ee8e-4712-904d-ae006a097c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The computer crimes the Russians face also accuse them of installing
        malware on Democratic campaign computers. That allowed them to steal passwords,
        record staffers'' keystrokes, take screenshots and observe computer work done
        on fundraising and voter outreach projects, according to the indictments.
        They also watched a Democratic campaign committee employee access the organization''s
        bank account information.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569400be-df95-482a-8e3f-771ba04a55e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Democratic organizations realized they were hacked by
        May 2016 and attempted to flush out the hackers, the Russians continued to
        watch the computers through their hacks until a month before the election,
        according to the indictment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528253a6-c5f7-4a13-9bf7-0b64486d7676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The then worked to distribute the documents starting in June 2016.
        The Russian intelligence agents had registered the website DCLeaks.com and
        started a Facebook page and Twitter feed claiming they were "American hacktivists."
        Once the DNC announced publicly it had been hacked, the Russians used the
        online moniker Guccifer 2.0, claiming they were a lone Romanian. They did
        this "to undermine the allegations of Russian responsibility for the intrusion,"
        the indictment said. They also took steps to cover their tracks, deleting
        files and logs on computers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347e0d63-8941-40c6-a3ad-71618d955568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2016, Guccifer 2.0 began posting stolen documents through
        a Wordpress site they ran. To spread the material further, they shared stolen
        documents with people including a US congressional candidate, a state lobbyist,
        journalists, an entity known as Organization 1, which appears to be Wikileaks,
        and a person in touch with the Trump campaign.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c557acb1-080d-4ac3-8eab-718bc3a28763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been more than a year since the special counsel''s Russia
        investigation began. The probe had already resulted in criminal charges against
        14 Russians, five Americans and one Dutch citizen and three corporate entities.
        One of those people has already been sentenced and served a month in prison,
        while three others pleaded guilty and await sentencing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd59338e-4456-4e55-bd05-5bd8a7822692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Trump associates have so far been swept up in the special
        counsel investigation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294c4ec2-f7ee-4e8d-8362-f428a82a6335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Manafort, Trump''s campaign chairman in 2016, is currently
        in jail after his bail was revoked for alleged witness tampering and faces
        two sets of criminal charges related to his years of working as a lobbyist
        for pro-Russian Ukrainian politicians. He has maintained his innocence and
        is set to go to trial on bank fraud and other financial allegations on July
        25.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1ed648-a41f-4c57-bfef-690bc1331e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Trump campaign official and Manafort deputy Rick Gates, former
        Trump campaign aide George Papadopoulos and former Trump White House national
        security adviser Michael Flynn have all entered guilty pleas in connection
        with the investigation. Gates, Papadopoulos and Flynn have all pleaded guilty
        to making false statements to investigators. All agreed to cooperate with
        the special counsel''s office, but Papadopoulos'' cooperation is likely to
        come to an end in September when he is sentenced. The four Trump associates
        that have been charged are not accused of helping Russia meddle in the election.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4078f3d5-3fb4-43f2-9a0c-5785e101147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:58:34.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:58:38.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "12 Russians indicted
        in Mueller investigation."</em></p>'
  'Donald-Trump-United-Kingdom-Protests':
    'author': 'Laura Smith-Spark'
    'caption': 'Protesters have begun gathering in the UK for demonstrations against
      Donald Trump and his controversial policies, as the U.S. President stayed out
      of central London, where the biggest rallies are expected.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-14T07:30:47.573+08:00
    'imagesource': 'jcr:707e50d6-900d-4c10-a772-59b4cf84fef2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86b36794-813b-481b-b2e4-d5bb30c19470'
    'lead': 'Protesters have begun gathering in the UK for demonstrations against
      Donald Trump and his controversial policies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T11:05:54.584+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T11:05:58.743+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T11:05:58.346+08:00
