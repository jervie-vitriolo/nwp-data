    'jcr:uuid': '57518afc-7d32-4536-a33e-8f6fd6252850'
    'lead': 'Scarlett Johansson has opted to withdraw from a film in which she was
      set to play a transgender man after her casting drew criticism from the LGBTQ
      community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T09:55:50.516+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T09:55:54.945+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T09:55:54.675+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scarlett Johansson won''t play trans man in film after backlash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c02b49-8789-4ef6-984a-4c3ed07c73fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:55:50.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:55:54.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Scarlett Johansson has opted to withdraw from a film in
        which she was set to play a transgender man after her casting&nbsp;drew criticism&nbsp;from
        the LGBTQ community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d304c32-7dfd-4f5f-98bc-65c03c3096dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:55:50.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:55:54.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johansson said an exclusive statement to&nbsp;Out.com&nbsp;that
        her decision was made "in light of recent ethical questions raised surrounding
        my casting."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8e5a92-ea2a-4de5-92e7-88d846b8d335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:55:50.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:55:54.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Johansson''s representatives for further
        comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c550d07a-ca3e-41a8-8997-a6cfef310632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:55:50.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:55:54.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johansson had been set to play transgender man Dante "Tex" Gill,
        who owned a string of massage parlors in Pittsburgh that were fronts for prostitution
        in the 1970s and 1980s, in a film about his life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffdbc65-0ca7-4785-aa46-d5355aa9d1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:55:50.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:55:54.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johansson''s casting, however, came at a moment when the LGBTQ community
        and allies are encouraging the casting transgender actors in transgender roles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca4839a-f62a-4e6e-b627-3ed7ab15de1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:55:50.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:55:54.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent debut of Ryan Murphy''s FX drama "Pose," which featured
        the largest-ever cast of transgender actors in series regular roles on a television
        series, has been pointed to as an shining example this practice in action.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b97c2d-55a9-47a5-a14c-3d2210220394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:55:50.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:55:54.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the immediate backlash to Johannson''s casting began, the
        actress issued a&nbsp;statement&nbsp;to Bustle that was criticized for its
        dismissive nature.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aacb269-94f3-4a0f-b611-f87ec9c20e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:55:50.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:55:54.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her new statement, Johansson acknowledges making a misstep.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c09e2d-be05-487d-9f03-7076087cbc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:55:50.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:55:54.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our cultural understanding of transgender people continues to advance,
        and I''ve learned a lot from the community since making my first statement
        about my casting and realize it was insensitive," she said. "I have great
        admiration and love for the trans community and am grateful that the conversation
        regarding inclusivity in Hollywood continues."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf95bfa2-98c9-422f-970b-da6771bce186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:55:50.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:55:54.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johansson has found herself in the middle of a casting controversy
        before.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3319a9f3-a863-4a55-af84-130ee717c7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:55:50.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:55:54.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her casting in the film "Ghost in the Shell," based on a popular
        Japanese manga series, prompted accusations of white-washing. The movie went
        ahead as planned and was released in 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b49369-8813-46a8-b33e-07e3e1cb9dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:55:50.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:55:54.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I would have loved the opportunity to bring Dante''s story
        and transition to life, I understand why many feel he should be portrayed
        by a transgender person, and I am thankful that this casting debate, albeit
        controversial, has sparked a larger conversation about diversity and representation
        in film," Johansson added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f30816e-8beb-4e8f-8408-ffe2b9d78b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:55:50.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:55:54.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Scarlett Johansson
        won''t play trans man in film after backlash."</em></p>'
  'tennis-wimbledon-nadal-djokovic':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-14T23:06:31.922+08:00
    'imagesource': 'jcr:e0b25aa7-5c6f-400d-ac37-f0eb49f54c48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea245623-fe47-4485-b72d-0bccbedcc5d8'
    'lead': 'Serbia’s Novak Djokovic reached his fifth Wimbledon final as he resisted
      everything great rival Rafael Nadal could throw at him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T09:58:12.374+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T09:58:15.617+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T09:58:15.508+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Djokovic outlasts Nadal in classic Wimbledon semi-final

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c80dcaa-b711-44b3-bddb-fe30a9f8deed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:58:12.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:58:15.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (Reuters) —</strong> Serbia’s Novak Djokovic reached
        his fifth Wimbledon final as he resisted everything great rival Rafael Nadal
        could throw at him to win 6-4 3-6 7-6(9) 3-6 10-8 in a two-day classic that
        concluded in nerve-jangling tension on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5230e2-8b13-4739-a3b0-ad4a7877d091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:58:12.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:58:15.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelfth seed Djokovic resumed two sets to one ahead after snatching
        a third-set tiebreak the previous night before Wimbledon’s 11pm curfew left
        the match on a knife edge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ccc125-682e-4559-a812-332875868ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:58:12.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:58:15.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it was for the first three sets the Center Court roof was closed
        and, again, the quality on display was sensational.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51184f90-a8d8-4c6f-9b16-1cf648d1c165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:58:12.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:58:15.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal grabbed the fourth set to set up a monumental 91-minute decider
        that Djokovic clinched when Nadal fired a forehand wide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c78788b-cffe-48f0-8471-680e74ddfd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:58:12.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:58:15.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match lasted five hours 15 minutes making it the second longest
        Wimbledon semi-final after the six hour 36 minute marathon won by South Africa’s
        Kevin Anderson against John Isner on Friday.</p>'
  'queer-eye-season-3-netflix':
    'author': 'Sandra Gonzalez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-14T22:57:54.317+08:00
    'imagesource': 'jcr:2b132ee6-9606-4af3-8c85-a0bf31f8e833'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ac1ac6f-aa7d-469b-8234-3e2f8330bf0f'
    'lead': 'Your tears still likely haven''t dried from watching the second season
      of Netflix''s "Queer Eye," but the Fab Five soon will be hard at work on a new
      season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T10:00:41.937+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T10:00:47.343+08:00
