    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-14T22:38:22.961+08:00
    'imagesource': 'jcr:450b35dc-6df3-4bb6-979d-fc6a3864260b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c45168b4-44a5-4955-8085-b78328de9a33'
    'lead': 'The United Nations (UN) has approved an international agreement that
      seeks to assure the welfare of migrants worldwide, including those from the
      Philippines, the Department of Foreign Affairs (DFA) said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T10:04:53.066+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T10:04:56.152+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T10:04:55.953+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA welcomes UN''s approval of framework protecting overseas workers
      worldwide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845c95bd-a1cb-4737-a430-d9ee2ad556da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:04:53.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:04:56.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 14) — The United Nations (UN)
        has approved an international agreement that seeks to assure the welfare of
        migrants worldwide, including those from the Philippines, the Department of
        Foreign Affairs (DFA) said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821bb328-05f0-4d3d-bc51-a5abab3ddd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:04:53.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:04:56.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DFA said the UN accepted the final text of the
        "Global Compact on Migration" in New York, U.S., on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e198261-0837-4ed7-9cf5-9952c4131eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:04:53.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:04:56.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is seen to benefit from this given its big number of
        overseas Filipino workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e408b4-dc8b-441c-af7a-1964e2304ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:04:53.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:04:56.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Undersecretary for Migrant Workers Affairs Sarah Lou
        Arriola, who served as the lead negotiator of the Philippines, the framework
        will establish "strong migrant protection mechanisms that the Philippines
        strongly pushed for."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64112f9d-418e-4e99-a80b-ecd2d6c26637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:04:53.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:04:56.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the Philippines, a Global Compact on Migration was long overdue.
        Through our four decades of managing migration, we had fought for this: for
        migration to come to the UN and be recognized as a global issue worthy of
        mankind’s attention,” Arriola was quoted as saying.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7489e6-b1b6-44ba-994f-2cd214dfe6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:04:53.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:04:56.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the protection of human rights and promotion of welfare
        of migrants, especially domestic workers, regardless of their migration status
        are the main focuses of the agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eb87b0-9ac9-4051-8ee5-33d2f72827b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:04:53.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:04:56.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Global Compact, the International Organization for Migration--an
        international group that provides services and advice on migration to different
        governments and workers--will organize a network of a UN network that will
        push for "a coherent approach to migration."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244f4090-276e-4a33-b003-a575c9dce8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:04:53.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:04:56.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Undersecretary added that the decision validates the country''s
        previous efforts to promote migrants protection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f509610c-05ff-4908-8684-e39265ea5ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:04:53.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:04:56.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the course of our negotiations, we must not forget that we are
        setting a moral standard for the world—not just in the purposes we achieve
        but in the sincerity and civility with which we attain them. We realize our
        humanity when we uphold the rights and dignity of every migrant,” she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa80596f-026f-40db-917f-87db83674cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:04:53.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:04:56.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriola added the Philippines and other countries pushing for the
        agreement faced challenges such as "opposition of several western member states
        and a climate hostile to migrants and migration in certain parts of the world"
        prior to the approval.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc98213b-d2d7-47c7-8cb8-49caa2af0941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:04:53.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:04:56.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our work on the Global Compact does not cease with its finalization
        today. We will continue to engage in its implementation and follow-up and
        review, to ensure that it continues to reflect changing needs, challenges
        and interests,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5539861-1bf9-4a45-88ca-f8a5597c65c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:04:53.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:04:56.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Contact will be formally adopted by UN member countries
        on December 10 to 11 in Marrakesh, Morocco.</p>'
