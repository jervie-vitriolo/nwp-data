      'mgnl:type': 'text'
      'text': '<p>“My spine injury will always be with me and it took me a while to
        accept that,” Locsin, who once held the coveted mantle of “Darna”, said on
        her post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673b9a48-6ac0-48a8-a6a5-fd31563e8da8'
