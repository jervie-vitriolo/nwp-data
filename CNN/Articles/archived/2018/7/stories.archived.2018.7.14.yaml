    'template': '1'
    'title': 'Bukidnon village official shot dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b98244-42cf-4103-9881-cf95abdf6e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:34:50.365+08:00
