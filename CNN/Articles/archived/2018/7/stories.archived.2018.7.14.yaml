  'US-Navy-Pentagon-China-Hawaii':
    'author': 'Ryan Browne'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-14T20:14:47.352+08:00
    'imagesource': 'jcr:47577edf-3aa3-4b3d-890c-849d1b0056d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3b0119b-b3db-4918-b7c1-d60d9bcd254d'
    'lead': 'A Chinese spy ship is currently spying on a major U.S.-led military exercise
      off the coast of Hawaii, the same exercise it was disinvited from due to U.S.
      opposition to Beijing''s militarization of features in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T10:14:38.144+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T10:14:41.867+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T10:14:41.699+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pentagon says China spying on military exercises

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d64273-494f-491a-8414-dbee6e71ee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:14:38.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:14:41.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Chinese spy ship is currently spying
        on a major U.S.-led military exercise off the coast of Hawaii, the same exercise
        it was disinvited from due to U.S. opposition to Beijing''s militarization
        of features in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6dc5d1-5033-477d-8139-4419d5a32737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:14:38.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:14:41.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US Pacific Fleet has been monitoring a Chinese navy surveillance
        ship operating in the vicinity of Hawaii outside US territorial seas," U.S.
        Navy Capt. Charles Brown, a spokesman for U.S. Pacific Fleet, said in a statement.
        "We expect this ship will remain outside of U.S. territorial seas and not
        operate in a manner that disrupts the ongoing Rim of the Pacific maritime
        exercise."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6e3676-4a65-4307-aced-7ab7c835b1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:14:38.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:14:41.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China&nbsp;was disinvited&nbsp;from the exercise, known as RIMPAC,
        in May over what the Pentagon called China''s "continued militarization of
        disputed features in the South China Sea," including the deployment of anti-ship
        missiles, surface-to-air missile systems and electronic jammers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5410cad-9289-447a-b6d0-70c2f5b2db8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:14:38.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:14:41.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spy ship arrived in the waters off Hawaii on July 11, and it
        has not entered the territorial seas of the United States, a U.S. military
        official told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a82905-9219-434c-aae4-e4ad245b881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:14:38.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:14:41.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese ship''s presence was also criticized by the exercise''s
        combined forces maritime component commander, Chilean Commodore Pablo Nieman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0932d348-bfd2-4f47-876f-d39dd8527af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:14:38.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:14:41.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very disappointing that the presence of a non-participating
        ship could disrupt the exercise," Nieman said in a statement. "I hope and
        expect all seafarers to act professionally so we may continue to focus on
        the work at hand and building on the spirit of cooperation that gives purpose
        to this exercise."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d20854c-c62e-4133-b3e7-455b01493021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:14:38.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:14:41.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A military official told CNN that a similar Russian spy ship was
        in the same area the last time RIMPAC took place in 2016. China participated
        in the exercise that year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b02b76e-54b0-459f-8d4b-935738810eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:14:38.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:14:41.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also sent spy ships, known as Auxiliary General Intelligence
        vessels, to monitor the exercise in 2014 and 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d993309-8352-4cee-9af7-b5faa94d6619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:14:38.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:14:41.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-six countries, 47 ships, five submarines and more than 200
        aircraft and 25,000 personnel were scheduled to participate in the exercise,
        according to the U.S. Navy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca911794-f73d-4800-a427-e6638b563784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:14:38.145+08:00
      'mgnl:createdBy': 'jeff'
