    'title': 'Trillanes: My police escorts were removed

      '
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066545cf-de70-4787-95ed-89c7579d92d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:48:24.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:48:28.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated to include statements from the PNP.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245ab4c3-6461-43d7-a0d0-3064f04495d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:48:24.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:48:28.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Senator
        Antonio Trillanes IV said the Philippine National Police has removed his security
        detail since the end of June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd75aa5-85b4-4fa1-8b7a-503e3b5aec04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:48:24.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:48:28.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, in an interview Friday, confirmed this shortly after
        the information went viral on Friday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e49f78-aa89-49f2-82f3-f320df83d3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:48:24.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:48:28.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ko nga ibigay nila, I''m good. Kunin nila, I''m good. So hindi
        ako magpapaapekto diyan," Trillanes said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845a87ae-b701-4cba-b761-b5edd5a74365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:48:24.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:48:28.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said if they give me (security) I''m good. They
        remove it, I''m good. So I won''t be affected by that.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5abd95-81b8-4f37-b039-f08cf9579d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:48:24.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:48:28.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes allayed fears of his supporters, since he is a staunch
        critic of President Rodrigo Duterte and his administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a3005c-3f80-453b-8a95-816f8a0d906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:48:24.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:48:28.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know God has a plan, kung oras mo, oras mo pero sa akin, ganito
        lang, subukan lang nila. Kilala ko&nbsp; ''yan si Duterte by now. Duwag ''yan,"
        Trillanes said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12521482-3509-4dba-9595-9f17069de6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:48:24.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:48:28.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know God has a plan, if it''s your time, it''s your
        time. But I dare them to try. I know Duterte by now. He is a coward.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de710f2-54a8-4c25-b738-d3f250652e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:48:24.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:48:28.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Oscar Albayalde said there was no order from top officials
        to remove Trillanes'' security.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67adbff1-37ad-4ce9-b429-d0a45cd4a05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:48:24.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:48:28.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang utos ''yan [There''s no order], it''s probably nag-expire
        na ''yung duty ng sinasabing security and they have to be renewed ''yung letter
        order nila to provide security," Albayalde said in an interview Satrurday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f89346e-8c03-4ae9-906a-b68573f9d5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:48:24.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:48:28.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But PNP Spokesperson Bong Durana said the police found that Trillanes
        had six security personnel: two from the Armed Forces of the Philippines,
        two from the Philippine Navy and two from the Senate Security Bureau.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93ae3d9-7668-465e-97f4-e42de906524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:48:24.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:48:28.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The non-renewal of the letter orders of the excess security of
        Sen. Trillanes from the PNP is in compliance with the implementation of ''Alunan
        Doctrine'' which provides that government officials can only have two (2)
        security personnel protecting them," Durana said in a message to CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da84cb7-2e3b-44a0-b096-2a39f9a30fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:48:24.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:48:28.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in a June speech in Cebu City,&nbsp; had previously said
        that someone might shoot Trillanes due to his arrogance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9da23d-9789-48b9-8399-03bf822032c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:48:24.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:48:28.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He believes that he''s the only tough one around because nobody
        fought him back. But there will come a day that someone will shoot him because
        he''s arrogant," Duterte had said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019077ef-44b0-452b-91c6-0f6052805653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:48:24.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:48:28.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Triciah Terada contributed to
        this report.</em></p>'
  'Kevin-Anderson-John-Isner':
    'author': 'Danielle Rossingh'
    'caption': 'Kevin Anderson outslugged John Isner in a record match lasting over
      six hours in Wimbledon''s battle of the giants to reach his first men''s final
      at the All England Club.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-14T08:33:18.360+08:00
    'imagesource': 'jcr:6520c4fb-1de7-4e47-93ad-4298d0b8a92c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b72b7bfa-d6b7-4153-9f89-35d3e1deb19c'
    'lead': 'Kevin Anderson outslugged fellow giant John Isner in a record match lasting
      six hours, 36 minutes to reach his first Wimbledon final.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T10:51:08.812+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T10:51:12.527+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T10:51:12.117+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wimbledon: Kevin Anderson outslugs John Isner in six-hour match to reach
      final

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b4914e-7eb2-4fb1-b83a-49dfa4dc8eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Kevin Anderson outslugged fellow giant John Isner in a record
        match lasting six hours, 36 minutes to reach his first Wimbledon final.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b4660a-3aad-41ea-bd15-4c40d4d79879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-10 (208 cm) Isner finally succumbed to the 6-foot-8 (203
        cm) Anderson just before 8 p.m. local time Friday in a grueling encounter
        full of plot twists in the longest men''s semifinal in grand slam history
        and the third longest match of all time. It started at 1 p.m. local time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5663ee2-41d7-4aeb-b064-0e00e1e2d177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth set alone involved 50 games with Anderson eventually triumphing
        7-6 (8-6) 6-7 (5-7) 6-7 (9-11) 6-4 26-24 in what was also the longest single-day
        match ever at the grass court tournament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3131fb1d-3cca-4b2c-bb86-0d9c1a0d0566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result came two days after Anderson stunned eight-time champion
        Roger Federer in four hours and five more sets, saving a match point in the
        process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f62e74-f837-4546-a77f-8e54367c4f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t really know what to say right now," Anderson told the
        BBC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b03fa67-34f8-40d0-bafe-289cbbea236a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really tough for both of us. Somebody has to win, John is
        such a great guy and I really feel for him," added Anderson, who has known
        Isner for 14 years after their time playing college tennis in the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc8dbce-5132-4501-9de2-1d9447f1fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal Djokovic</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c92c48c-f8e7-479c-b78c-0742484a1a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson will face a giant of a different kind in the men''s final
        Sunday — either twice champion Rafael Nadal of Spain or three-time winner
        Novak Djokovic, who posted a picture on social media of himself playing marbles
        while waiting for Isner and Anderson to finish.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8649c88d-e480-4c4b-904d-14942705c866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair faced off for a men''s record 52nd time in their careers
        in the other semifinal, which Djokovic led 6-4 3-6 7-6 (13-11) when play was
        suspended at 11:03 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7a5f87-78df-4670-ad2a-55b96e558427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the All England Club has a retractable roof with lights,
        a curfew of 11 p.m. is implemented in order not to disturb its residential
        neighbors in southwest London. The match will resume Saturday ahead of the
        women''s final between Serena Williams and Angelique Kerber.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d3fef9-96bb-41ec-a982-65f99a2961cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serbia''s Djokovic had beaten the current world No. 1 in the 2011
        final, the last time Nadal advanced beyond the fourth round until this year.
        And he held the upper hand Friday after saving three set points in the gripping
        tiebreak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a776f03-e161-472d-85f0-24af76c93ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Nadal rallies, he would encounter Anderson in a second grand
        slam final in less than a year, having toppled the 32-year-old at the U.S.
        Open last September.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4f597b-3574-40aa-932d-315e5f8dfa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson calls for new format</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47c3074-4bac-4060-b8a1-22bac8d261e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Isner famously won the longest tennis match of all time,
        beating France''s Nicolas Mahut 70-68 in the final set in a contest that lasted
        11 hours, 5 minutes, took three days to complete and featured 216 aces.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb464b1-2db3-492a-95a2-6f863c0dd5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his record in fifth sets slumped to 9-18 overall, including
        defeats of 19-17, 18-16, 12-10 and now 26-24.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cea34e-907a-413c-97d1-2f28ba07b24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel pretty terrible," Isner said in a news conference. "My left
        heel is killing me. I have an awful blister on my right foot."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab42e87-a29c-414e-9f42-848622e06312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Mahut no longer defined by epic match</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b4a277-07a1-44a1-ad68-4ec4425ab8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match time beat the previous Wimbledon semifinal record of four
        hours, 44 minutes set by Djokovic and Juan Martin del Potro in 2013.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24f80c0-cfbc-4b4a-bfd1-e548aaa4734d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how he would recover and play in the final Sunday, Anderson
        said: "It''s tough, I really don''t know."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c58f811-fc21-4147-b902-daa4befcc986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final set of a men''s singles match at Wimbledon is traditionally
        decided by a difference of two games, like at the Australian Open and French
        Open. The U.S. Open is the lone major that has a tiebreak in the deciding
        set.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3b14c8-7fc8-4818-a708-438ac2e1800b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson called for change.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c004e13c-2657-4c8c-9bd7-6777be4efb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a bit of a sign for the grand slams to change this five-set
        format," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c874008-47a5-4a6c-ad54-0d5734ff575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isner, who lost his second-round match in 2010 because he could
        barely move after beating Mahut, agreed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a8e401-7cd5-42bf-aecc-d1c8f8a0951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"if one person can''t finish the other off before 12-all, then do
        a tiebreaker there," Isner said. "I think it''s long overdue."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3d8e03-30d7-4f2d-a7de-ab41114601ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Roger Federer suffers shock Wimbledon loss to Kevin Anderson</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f8f1b3-b525-4899-a117-8a2b60249427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''House of horrors''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f57c5c-c1ce-4ba1-a034-4d1ff82d26f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match between Isner and Anderson — the first South African male
        to reach the Wimbledon final since Brian Norton in 1921 — featured 102 aces,
        with only 22 rallies going to nine points or more.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87804ebd-fff1-4d2f-880b-4a737f8673b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isner, who previously said Wimbledon had become "a house of horrors"
        for him since his 2010 match, had been trying to become the first American
        man to reach the final since Andy Roddick in 2009.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe40b13-4cd6-485a-b032-c1236895f5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Isner makes first Wimbledon quarterfinal, hopes Trump will
        watch him</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e7b7d8-e4c4-4fa3-9c43-cc050e9be3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isner''s unbreakable run ends</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7946c033-2930-4f06-9988-df7182cbc76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having served 284 aces between them to reach their first Wimbledon
        semifinal and first and second in aces on tour this year, not many service
        breaks were expected in the 12th duel between Anderson and Isner.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467b8aaf-2314-4002-a8af-be2154b5fac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Isner saved a set point at 5-4 in the first with a 129 mile-per-hour
        second serve into the body, the match went, predictably, to a tiebreak. At
        6-5, Anderson saved a set point with a smash on his serve and went on to take
        the opener 7-6 (10-8) in 63 minutes on two errors by his opponent.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae35ea1-6d14-48e2-b3f5-f00e18ef6f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson dropped the second set on a tiebreak despite making only
        one unforced error before a see-saw third full of momentum changes followed,
        with both men creating chances but unable to take them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906bc6ea-fe43-4b92-af59-177e982b2bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two-and-a-half hours of play, Anderson managed to clinch the
        first break of serve in the match to end a run of 110 straight service games
        held by the 33-year-old at Wimbledon this fortnight.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211be691-b994-40c0-87a7-8b84d01e9377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remarkably, Isner broke straight back as Anderson failed to serve
        it out from 5-3, 30-15.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f1db41-27ef-4800-b75b-ef6c2914d6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>138MPH serve</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b47560c-3cb5-490e-9851-1d9e571b9dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After saving two set points in the third set tiebreak, Anderson
        blew his first set point at 8-7 with a double fault. Another set point came
        at 9-8, but this time on Isner''s serve, who saved it with a 138 mile-per-hour
        serve. The American roared and turned to his box as he took the third set
        on his third set point.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dc8358-903f-4490-8746-f3781c65ab07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having once again swapped breaks early on in the fourth set, Anderson
        broke Isner for the third time, and took the match into a decider on his fourth
        set point.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d523f76-001d-4518-9e5e-c907e2acd4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grueling</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eca26b-149b-4b49-8d6c-35ac2545c43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want it to be 70-68, John," someone shouted from the
        crowd at 8-8.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf5dad6-2427-46a5-b4a1-26a8691ce2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson had a break point at 7-7 and at 10-10, but he missed the
        first one as Isner hit an ace and the second one as he erred on a backhand
        passing shot.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e3a873-dd88-427f-9a39-d10792923de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, 122 minutes into the fifth set, the crowd went wild as a tired-looking
        Isner faced two more break points, only to save them with back-to-back aces
        as dark rain clouds gathered over Centre Court.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0c40e9-69b3-4e05-8773-0e16b72f228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Isner serving at 24-24, 0-15, the right-handed Anderson fell
        down, dropped his racket, got up and played the point left-handed. After 170
        minutes into the fifth set, he finally broke Isner''s serve as the American
        made a backhand error.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc28c7f-b31b-421d-9444-15454a19d231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Anderson didn''t face a break point in the fifth set.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c63d341-a6be-4f18-85f5-929b6e4e9183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:51:12.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Anderson serving for the final at 25-24, Isner handed his opponent
        two match points when a return sailed long. Anderson moved to his first Wimbledon
        final as Isner produced his 59th unforced error.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359356cb-20a6-48cb-a8cb-d64bcda619b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:51:08.816+08:00
