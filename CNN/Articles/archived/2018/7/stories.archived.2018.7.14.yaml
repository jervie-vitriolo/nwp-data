    'title': 'Bicameral committee ironing out remaining sticking points in proposed
      BBL

      '
    'updated': 2018-07-14T13:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbdbf8a-3150-483b-b21d-130a28a60923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:37:05.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:37:09.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> First,
        lawmakers were fighting control over land – whether to allow certain towns
        and villages in Lanao del Norte and North Cotabato to be part of the proposed
        Bangsamoro government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1817719-8670-4c2d-9e59-1d0e3d3ebcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:37:05.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:37:09.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, President Rodrigo Duterte had to intervene to resolve
        the issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea372af-95fc-4afe-8d6d-4bc3b85ed1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:37:05.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:37:09.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, some congressmen are fighting for control of the sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dd402e-78ed-4c64-a350-78bef454eea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:37:05.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:37:09.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heated debates Thursday centered on who should fish in the resource-rich
        seas of the proposed Bangsamoro autonomous region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b220a7b3-9908-4e82-8449-ff5a053b1b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:37:05.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:37:09.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s biggest sardine factories are in Zamboanga City and
        the Zamboanga provinces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19086622-e0a0-4a7e-9140-959d658864b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:37:05.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:37:09.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sardine companies traditionally get their supply from the Sulu
        Sea, which is under the jurisdiction of the island provinces of Basilan, Sulu,
        and Tawi-Tawi all of which are under the Autonomous Region in Muslim Mindanao
        (ARMM) and will also become part of the new political entity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69225e45-c61f-4923-ab45-8b04e5d9d247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:37:05.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:37:09.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>District congressmen are at odds over how to manage the Sulu Sea
        and its resources under the Bangsamoro government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae40ed8-5ee7-448c-9f7f-f18f511379a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:37:05.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:37:09.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Floor Leader Miguel Zubiri said, "One portion, of
        course, the job generated by the fishing industry, and income derived from
        it, but at the same time, yung social justice problem of lack of fish, in
        their own traditional fishing grounds."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad81e0a5-0d16-4ca4-955a-8fdc7f834703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:37:05.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:37:09.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya daw nananatiling mahirap ang mga</em> Tausug sa Tawi-Tawi,
        Sulu, and the other tribes in Basilan, the Yakans, is because <em>wala na
        daw sila maisda, sa kanilang mga</em> areas, in the Sulu Sea," Zubiri added
        quoting congressmen from the ARMM provinces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca747ea-8f3c-47a2-872d-a0f441976c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:37:05.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:37:09.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district representatives, among them Celso Lobregat (Zamboanga
        CIty), Ruby Sahali (Tawi-Tawi) and Bai Sandra Sema (Cotabato City), had to
        convene again into a sub-committee to settle their differences.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a506b46b-2b6f-40eb-99f3-73fd43c4dc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:37:05.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:37:09.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said the sub-committee has to find a compromise and "strike
        a balance."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9139dc-9ac1-4972-b415-f73ad0ed87a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:37:05.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:37:09.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan may balanse kasi ayaw din natin na mangyari na hindi
        makapasok ang</em> fishing fleets <em>dyan</em>. They also employ tens of
        thousands of workers in factories, as well as in the fishing vessels," Zubiri
        pointed out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce8b5dc-289e-47c2-ae11-cf12e5addd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:37:05.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:37:09.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The section of the so-called zones of joint cooperation, which includes
        the tug-of-war over fishing at Sulu Sea, is among the few remaining sticking
        points the bicameral committee is hoping to iron out before wrapping up deliberations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77596569-73ad-420e-88e4-7b44f252d31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:37:05.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:37:09.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Puwede silang</em> (Bangsamoro government)<em> humingi ng konting</em>
        permit or taxation <em>dito sa isda na nahuhuli sa lugar nila</em>, then earmark
        the income of that for social services to coastal communities sa Sulu Sea,"
        Zubiri said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffb073f-e4d8-482a-9229-437581cbd1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:37:05.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:37:09.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro justice sytem and the Sharia law was among the latest
        provisions the joint-panels have approved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c6bd51-25a0-42df-ad1b-e9fda4946640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:37:05.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:37:09.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to cases involving Muslims and Christians, its very
        clear, it will be the ordinary courts, municipal trial courts, regional trial
        courts," Zubiri said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89173ad5-7723-42b0-9156-a941f5fc1ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:37:05.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:37:09.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday night, almost all of the 18 articles of the bicam
        draft have been discussed, except for about 13 contentious sections, that
        have been previously set-aside.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae98211-817d-44af-86cb-4998cc8cadbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:37:05.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:37:09.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri was hopeful they could complete the deliberations so they
        could take the weekend off.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f965a7-d719-408c-a656-250491cccf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:37:05.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:37:09.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan ko naman umuwi sa pamilya ko,</em>" Zubiri, who hails
        from Bukidnon, said in jest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4439f5-55ce-43bf-9742-edf4b189bdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:37:05.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:37:09.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This early, the Moro Islamic Liberation Front (MILF), which signed
        the 2014 peace deal with the government is saying it is inclined to accept
        the bicameral report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efa37e6-4584-40e1-b4a1-ace139c53bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:37:05.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:37:09.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghadzali Jaafar, MILF vice chair and chairman of the body that drafted
        the Bangsamoro bill, is dismissing criticisms the draft has been weakened
        with the deletion of several provisions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbdeda4-67f7-495c-a425-015a046bb875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:37:05.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:37:09.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, we don''t consider this as a watered down BBL," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f4b6a8-3a0d-49ef-8c6a-17fa0d383bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:37:05.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:37:09.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar added, "The fact is that the BBL now as we see it, unless
        it is changed drastically...it is no longer ARMM minus. It is ARMM plus plus
        plus. But of course, we want to maintain yung mga provisions diyan, na na-approve
        na [the provisions there that have been approved]."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a99e920-05c0-4c98-b340-d0caff3c799e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:37:05.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:37:09.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When told about Jaafar''s comments, Zubiri said, "Fantastic, I''m
        so happy. What a relief."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae919c78-190f-427b-9d19-2ac0141039b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:37:05.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:37:09.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talagang stressed na stressed kami na mag walk away po sila, sa
        peace negotiations," recalling the tension-filled four-day deliberations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62065f2-74e6-40b2-88b0-c681024c6f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:37:05.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T11:37:09.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicameral committee is slightly adjusting its timetable, targeting
        to sign the final report on July 18, Wednesday – practically, giving the President
        a few days to review it before signing it into law on the day he delivers
        his third State of the Nation Address (SONA) on July 23.</p>'
