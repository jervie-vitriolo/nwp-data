    'jcr:uuid': 'e7f099dc-c8cf-4b5e-be1f-1efd85b724c8'
    'lead': 'Police are still looking into the motives behind the crime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T10:34:50.364+08:00
