      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> A cosmetic
        surgeon who was arrested on rape charges gets temporary freedom after posting
        bail on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fecbb14-35d6-4a52-8605-6b62e520e2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:31:35.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:31:41.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Mendez, known as a doctor for celebrities and an art curator,
        paid ₱360,000 for his release, police said. He is facing two counts of rape
        and attempted rape.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a0ab99-c5dd-4aee-a7ec-9b09e1ecf400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:31:35.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:31:41.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendez was nabbed in Mandaluyong City Thursday night as police served
        a warrant of arrest issued by Judge Imelda Portes Saulog of Mandaluyong City
        Regional Trial Court Branch 214.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62538e45-727c-4fea-ad36-dec7190629d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:31:35.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:31:41.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports say the authorities failed to serve Mendez warrants of arrest
        for two separate cases. Last year, he was convicted for failure to file his
        2001 income tax return. He was also sentenced to imprisonment in 2016 for
        failure to remit at least P1.87 million as employee contributions to the Social
        Security System.</p>'
  'Bukidnon-Kagawad-dead':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
