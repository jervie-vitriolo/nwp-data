    'template': '1'
    'title': 'Muntinlupa police chief relieved due to cops'' alleged crime involvement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dedede9-2445-4373-95e7-8c0914bf6661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:23:09.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:23:12.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) -</strong> Muntinlupa
        police chief Senior Supt. Dionisio Bartolome was relieved after a number of
        his staff had been involved in an alleged robbery extortion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc35a1b-4127-42cf-9557-fcc18465e5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:23:09.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:23:12.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office (NCRPO) Director Chief Supt.
        Guillermo Eleazar confirmed that eight policemen assigned at the Muntinlupa
        Police Station-Station Drug Enforcement Unit (SDEU) took part in a kidnap-for-ransom
        case that happened on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2059a1dc-8037-4ba0-84c9-713bfc3c640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:23:09.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:23:12.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation revealed that the police officers conducted
        an anti-drug operation in a house in Barangay Tunasan, where a mother and
        her child were brought into custody. The mother was allegedly in possession
        of illegal drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18551606-670f-4ab8-8ed0-916742c91662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:23:09.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:23:12.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects called the victim''s live-in partner and complainant,
        Abner Bumatay, and demanded for an amount of P400,000 in exchange for the
        freedom of the mother and child.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0d7256-2780-4e59-a0b9-fe990e0a8087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:23:09.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:23:12.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCRPO and Muntinlupa Police City Station then began an entrapment
        operation on Friday, wherein the victims were found held up in a gymnasium
        adjacent to the SDEU office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14706959-5286-4d91-9959-cd8853b7571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:23:09.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:23:12.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the policemen involved in the extortion were arrested while
        four others remain at large.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19680a1b-0221-47e8-9eca-fec8ce0e9241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:23:09.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:23:12.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects also got personal properties of the victims such as
        money, jewelry, mobile phone and a laptop computer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ddd5d4-85f7-4b6c-8209-8a9b4dad2e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:23:09.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:23:12.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects will be charged with Kidnap for Ransom and Robbery
        with Intimidation of Person violations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c100ad52-a3ff-4874-88e2-04130ebac154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:23:09.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:23:12.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Eleazar expressed dismay following the incident and warned
        all police officials that he is "willing to use the ''Iron Fist hand of internal
        cleansing'' if deemed necessary for the police force to recover the trust
        and confidence of the public."</p>'
  'Bangsamoro-Basic-Law-draft-constitutionality':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-14T17:27:56.696+08:00
    'imagesource': 'jcr:72e1c495-4ba0-4e0e-ad7c-aa8d4324d932'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6ca888d-d284-4662-83ba-386c4fe77adc'
    'lead': 'The bicameral conference committee is almost done drafting its proposed
      Bangsamoro Basic Law (BBL) and it''s confident of the constitutionality of the
      latest version.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T10:26:28.964+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T10:26:39.236+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T10:26:38.882+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate leaders confident latest BBL draft won''t violate Constitution

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68dc405-da25-45ae-9a87-606dc2827478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:26:28.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:26:39.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> The bicameral
        conference committee is almost done drafting its proposed Bangsamoro Basic
        Law (BBL) and it''s confident of the constitutionality of the latest version.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd97272-edff-4566-9f9d-8155407470a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:26:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:26:39.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not hit a snag in the Supreme Court, and we''re hoping
        and praying and that it can be implemented immediately so that the peace process
        will be finalized," Senate Majority Floor Leader Miguel Zubiri told CNN Philippines
        Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269c3999-eb8b-4a3d-9003-c8098d96bd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:26:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:26:39.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Floor Leader Franklin Drilon shared the same sentiment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1970a1f0-9790-4809-b291-e07b5c134ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:26:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:26:39.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is constitutional and we can defend it," Drilon said in a
        statement, adding that he believes the draft won''t have the same fate as
        the Memorandum of Agreement on the Ancestral Domain (MOA-AD), which the Supreme
        Court declared unconstitutional in 2008.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1155901-493e-4701-9aa3-db63e3fe584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:26:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:26:39.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOA-AD proposed the creation of an autonomous political region
        with its own police, military and judicial systems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f79bdc-234e-4e5a-b893-93c62fffd236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:26:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:26:39.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a grueling four-day marathon session this week, Zubiri said
        they are "99 percent done" and all the contentious provisions have been resolved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a0197b-c0e8-4f02-9c17-f87854c913b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:26:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:26:39.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri clarified that the bicameral committee has not yet approved
        any version of the BBL, contrary to earlier reports. But he hopes contentious
        provisions previously resolved would not have to be discussed any further,
        noting that "almost all the members of the bicam are satisfied (with the draft)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1f1515-d814-414e-840e-ff19265c91ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:26:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:26:39.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicameral committee aimed to finalize the draft on Tuesday,
        hoping that President Rodrigo Duterte can finally sign it into law by July
        23, before he delivers his third State of the Nation Address.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36286eb5-9143-48c1-9f3a-1cb094e85e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:26:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:26:39.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This [will be] a historic and momentous occasion because finally
        we can treat the Moro Islamic Liberation Front (MILF) as part of government
        they will be commissioned. Their arms, their combatants now can be part of
        nation-building," Zubiri said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b529736-5014-4db3-8bc0-feb6b493b8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:26:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:26:39.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House and Senate leaders earlier met with Duterte to end a stalemate
        over the included territories in the new region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a05e14-ccec-4c1d-8527-e0460857bca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:26:28.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:26:39.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President facilitated the passage of the BBL by convincing
        both Houses of Congress to adopt the House version of the BBL," Presidential
        Spokesperson Harry Roque said Wednesday. Zubiri said they agreed to compromise
        to avoid issues of constitutionality in the proposed measure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e14c0f8-c5aa-4df1-85b5-c0bd1beb5aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:26:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:26:39.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the latest draft states that six municipalities of Lanao
        del Norte, 39 barangays of North Cotabato, and the cities of Cotabato and
        Isabela, could vote to join the Bangsamoro region through a referendum conducted
        in the mother territories.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1cfa8b-8d3f-4e3a-a0a4-4e4bb4907c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:26:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:26:39.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Were were able to resolve (the issue) with President Duterte instructing
        us that to be constitiutional about this issue, (we should) allow the mother
        province of Lanao del Norte''s six municipalities... and the mother municipalities
        of North Cotabato''s 39 barangays to be part of the plebiscite process," Zubiri
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a41975f-23c7-4ff4-a2be-9c619a0f53de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:26:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:26:39.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Bangsamoro groups advocating peace and development in Mindanao,
        however, expressed their discontent over developments on the proposed BBL,
        accusing lawmakers of watering the measure down through removing or changing
        vital provisions including the generation, transmission and distribution of
        inland waters and electricity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9582da-5454-46a9-b82e-310ec0911aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:26:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:26:39.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once signed, the law would implement the Comprehensive Agreement
        on the Bangsamoro, a landmark peace deal signed by the government and Moro
        rebels in March 2014, which seeks to put an end to the decades-old conflict
        in Mindanao. It would pave the way for the creation of the Autonomous Region
        in the Bangsamoro to replace the Autonomous Region in Muslim Mindanao (ARMM)
        established in 1989 through Republic Act 6734.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e667a5da-af2d-44e7-b831-250d98f3eb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:26:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:26:39.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez earlier said abolishing the ARMM
        should be done through charter change as the region is enshrined in the Constitution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d853978-b6e8-4352-8b28-d6edd81ec7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:26:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:26:39.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration''s proposed federal constitution separates
        the country into 18 federated regions, which include the Bangsamoro.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8433b306-1629-4476-8874-bdb0a60d6fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:26:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:26:39.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-political dynasties</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330c333b-fbd5-4608-a456-74da302d3dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:26:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:26:39.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, however, cast doubts on how the draft BBL can address the
        issue of poverty and good governance after the anti-political dynasty provision
        was removed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff4d33f-fdf1-429a-9915-85f34c49ff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:26:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:26:39.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that until we succeed in banning political dynasty, ARMM''s
        economy will not improve," the veteran senator said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005d42dc-1938-405b-b900-b89066b096d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:26:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:26:39.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri, for his part, said he also wanted to retain the ban on political
        dynasties but admitted it would cause a delay in the passage and implementation
        of the BBL.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e96764-934f-4f89-8056-6d9c937a9625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:26:28.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:26:39.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why will there be an anti-dynasty provision in Bangsamoro and not
        in other areas?" Zubiri said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3ae497-c861-49c0-99d9-94aab0263d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:26:28.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:26:39.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rather called for the passage of a measure that outlaws political
        dynasties for the entire country.</p>'
  'Nancy-Sinatra-Frank-Sinatra':
    'author': 'Faith Karimi and Cheri Mossburg'
    'caption': 'Nancy Sinatra''s death comes two decades after Frank Sinatra''s, who
      died of a heart attack in 1998 at the age of 82.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-14T15:41:37.514+08:00
    'imagesource': 'jcr:801f6fc6-8e09-43b1-b10a-df267222b09c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3e6a9bf-47bc-498e-b9d3-9d5b96de2487'
    'lead': 'Her death comes two decades after her husband''s, who died of a heart
      attack in 1998 at the age of 82.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T10:29:17.784+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T10:29:26.909+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T10:29:26.671+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nancy Sinatra, first wife of Frank Sinatra, dies at 101

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76464eb-7a3a-4156-8119-7b02cf5d6772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:29:17.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:29:26.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nancy Sinatra, the first wife of legendary
        singer Frank Sinatra, died Friday at the age of 101, her daughter said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6f5b74-8216-4138-8d95-0b75d3bee9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:29:17.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:29:26.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother passed away peacefully tonight," her daughter, also named
        Nancy Sinatra, tweeted Friday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07de4c0-f09f-4ca2-badb-d4ca075fc961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:29:17.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:29:26.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a blessing and the light of my life. Godspeed, Momma. Thank
        you for everything."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcaa485-0055-4e77-93b8-fd0e99c798d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:29:17.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:29:26.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her death comes two decades after her husband''s, who died of a
        heart attack in 1998 at the age of 82. "Ol'' blue eyes" was one of the most
        influential singers in the nation, and also appeared in blockbuster films
        such as "From Here to Eternity" and "The Man With the Golden Arm."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311eb6b3-eaba-4d7e-ab39-5f4c51110449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:29:17.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:29:26.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nancy Barbato and Frank Sinatra started dating when they were teens.
        They married in 1939 at a church in New Jersey, and as a wedding present,&nbsp;he
        gave her a record of a song&nbsp;called "Our Love" that he made for her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3406706-cadf-438e-bb01-c56016472f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:29:17.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:29:26.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their wedding, they lived in an apartment in Jersey City.
        Nancy Sinatra worked as a secretary while her husband tried to get his music
        career started as a singing waiter at a local restaurant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6d3990-f836-4a11-8214-4b4f91117c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:29:17.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:29:26.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had three children together and Frank Sinatra shot to
        fame and fortune with record deals, motion pictures and extramarital affairs
        that made headlines in gossip magazines before their marriage ended in 1951.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46aaa85-8c31-4c22-a778-3bd23c7d726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:29:17.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:29:26.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such extramarital romance was with actress Ava Gardner, whom
        he married just days after signing divorce papers with Nancy. Daughter Nancy
        Sinatra remembered&nbsp;how difficult the divorce was&nbsp;on her mother.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7928fcc1-a048-434e-96e1-12b3bce26d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:29:17.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:29:26.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would hear her crying quietly at night while I was going to sleep,"
        she has said. "She would never show it in front of us, never, but my room
        was next to hers and I would tiptoe out and I''d listen at the door and she''d
        be crying. Sometimes I would go in to her and just put my arms around her."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084298cf-b71f-4d2b-af5f-065f5502070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:29:17.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:29:26.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the divorce settlement, she got a percentage of her husband''s
        income, their home, custody of their children and a Cadillac.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e6b7a9-ee86-4258-ac7d-a8ab9eccb5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:29:17.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:29:26.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his second marriage did not last long. Sinatra divorced Gardner
        two years later, and went on to marry Mia Farrow and then Barbara Marx.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea2e6fa-4484-4043-b6ff-c31614216202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:29:17.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:29:26.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nancy Sinatra lived longer than her husband and their son, Frank
        Sinatra Jr.,&nbsp;who died of cardiac arrest in 2016. Their son had a long
        musical career of his own, and died in Florida while he was on his "Sinatra
        Sings Sinatra" tour.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e054b8d-4b1d-429d-93fb-b5f917517a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:29:17.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:29:26.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She never remarried, and devoted her life to charity and her family,
        her daughter said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee047e6-0bf8-44a2-952c-59ed8d76f6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:29:17.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:29:26.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was published first on CNN.com, "Nancy Sinatra, first
        wife of Frank Sinatra, dies at 101."</em></p>'
  'Celebrity-doctor-Joel-Mendez-bail-rape-cases':
