  'Department-of-Public-Works-and-Highways-DPWH-Mark-Villar':
    'author': 'Rex Remitio and Robert Vergara'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-14T19:27:19.578+08:00
    'imagesource': 'jcr:68ca5bd0-7fc4-40bc-95ee-a99ed7f09320'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7bc14a9-7e4f-4d92-956b-ea976d399d00'
    'lead': 'The Secretary admits he is under pressure to fast-track the completion
      of infrastructure projects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T10:20:18.394+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T10:20:22.765+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T10:20:22.524+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Challenge accepted'': Villar confident DPWH can complete projects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0abfc2c-236c-417b-9588-077d57797bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> The Department
        of Public Works and Highways (DPWH) is confident it can complete its infrastructure
        projects on time, despite pressures and challenges, Secretary Mark Villar
        said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ec629e-abc1-45fc-9b4a-5ad3c03028df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admitting he is under pressure to fast-track the completion of projects,
        the Secretary asserted that he is taking up the challenge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7e6e51-655d-495f-9339-1c76bc23671a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think marami tayong project ngayon (we have many projects) and
        siyempre gusto nating i-fast-track lahat po ng (and we want to fast-track
        all) projects lalo na sa (especially) infrastructure, so I think that''s a
        challenge and we accept that challenge from the President," Villar said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e15c909-986d-471c-a909-775ffc0a5b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte last week said he will hold his Cabinet
        members accountable for the delays in government projects. He even singled
        out Villar, who heads one of the agencies leading the administration''s ambitious
        Build, Build, Build program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c241bfd-a077-4cec-87c1-336a35a74a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(READ: Duterte to make Secretaries liable for project delays)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162fd3e0-482e-4b6b-b32c-b2f639c2a848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re under pressure from everyone, from the Filipino people,
        from the President, kailangan talaga namin tapusin itong mga project (we really
        need to finish these projects). Marami pong challenges, but kami naman sa
        DPWH ay very confident na kaya naman namin (we have many challenges but we
        in the DPWH are very confident that we can do it)," Villar said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c866996d-5e10-4a4f-aa38-6c7eef000081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary said right-of-way issues are their biggest challenges,
        but he assured the department has already involved lawyers and engineers to
        make things faster.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e31aee-24db-4508-a506-a3e374ac2d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pipilitin naman namin ang target namin, but you know, hindi naman
        lahat ng factors mako-control katulad ng weather. (We will push to achieve
        our target, but we cannot control all factors such as the weather.) But as
        much as possible we will stick to our target," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc08e9f1-7e0c-43a4-b354-ccffbcebd4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Two months ahead</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e1e25-4224-40f2-94d4-2c1e6cf289ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar had inspected some of DPWH''s ongoing projects, including
        the Cavite-Laguna Expressway (CALAX) this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01122d19-ced2-4450-b83e-029ec131dcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the first seven-kilometer portion of the project may be
        opened to motorists before December this year, two months ahead of its original
        launch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7efe33-137c-422c-9eb5-273b7ed8b0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CALAX is a 45-kilometer four-lane closed-system toll road connecting
        the Cavite Expressway (Cavitex) and South Luzon Expressway (SLEX).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32447442-fe67-457a-8089-caadf40f8728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will start from the Cavitex in Kawit, Cavite and end at the SLEX
        Mamplasan Interchange in Biñan, Laguna.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2eb4ae-95cd-4d51-ace2-b3abf9b93af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-kilometer part will stretch from Mamplasan Interchange
        to Laguna Boulevard.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c18bb9f-a865-47fc-a842-2477160e9c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once operational, travel time between the said areas will be cut
        from 20 minutes to 10 minutes, Villar said, adding that 7,300 vehicles are
        expected to pass by this portion of CALAX.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a4e59b-e10e-476d-b761-61e4170f596a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''No underspending''</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef3868f-0dfb-4bac-bdd9-c3744b033c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanhwile, Villar denied that his agency underspent its last year''s
        budget contrary to recent media reports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506915e8-236d-4d9d-be72-04c5d9c967df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they may have underspent only on multi-year projects or
        those that take over one year to be completed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacc71db-8442-4ff4-9c8c-f2e021d57b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to other agencies, Villar said that the DPWH had spent
        the most on projects that could be finished for 2017 alone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2b1e1e-5078-4f7a-bc1e-6d62736b102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang disbursements namin (Our disbursements) that year was P400
        billion which is the highest, percentage wise and even in absolute value&nbsp;
        the highest obligation and the highest disbursement rate," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa49da0-2ac9-4114-9448-a012c4f113a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cash-based budget</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52bad84-50cb-4ee5-84e0-fb2b42480e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration early this year shifted from an obligation-based
        to a cash-based budget, a set-up requiring all government agencies to spend
        their entire budget within a year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babc8522-c136-4c90-bd23-6aeb0cbbd627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, agencies can extend their spending to two years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffafe6f-01bc-4d54-aa8c-d6a80f860edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Business Roundup on Friday,
        Budget Secretary Benjamin Diokno said this move aims to assure that projects
        will be rolled out faster.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb623e06-f289-4772-bb94-b124db38cacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(READ: ₱3.757-T budget for 2019 up for Congress approval)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90ec8c8-2d50-4dd7-bf61-c4bc2b357e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The beauty of the cash budget system is that you impose discipline
        on agencies. Do not put in a request if you think you cannot implement it
        the following year," Diokno stressed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a997080-9928-4019-b22b-80458d5617cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rule, however, will not be implemented for multi-year projects,
        as long as the breakdown of the budget per year is indicated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9929c77a-eb3c-4546-8f32-ff6ea00e3160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:20:18.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:20:22.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of multi-year projects, there''s no change. We still
        need what we call&nbsp; a multi-year obligational authority for national government
        agencies, but you have to indicate how much you spend for [each year]," Diokno
        said.</p>'
