    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T10:00:47.199+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Queer Eye'' renewed for a third season

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf33f1a-4121-44d8-80c3-b6e6ca170d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:00:41.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:00:47.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Your tears still likely haven''t dried
        from watching the second season of Netflix''s "Queer Eye," but the Fab Five
        soon will be hard at work on a new season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a38d704-ae4d-473f-b75d-7d7d04727571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:00:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:00:47.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix announced Friday it has renewed the reality makeover show
        for a third season, a move that comes a day after the series scored four&nbsp;Emmy
        nominations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358e89de-0b0d-4719-937b-a3d96bf7d921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:00:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:00:47.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight-episode third season will begin production Monday in Kansas
        City, Missouri, Netflix said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c4962c-889e-49cc-a74d-afcfe2c14235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:00:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:00:47.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five co-hosts -- Antoni Porowski (food and wine), Bobby Berk
        (interior design), Karamo Brown (culture), Jonathan Van Ness (grooming) and
        Tan France (fashion) -- will be returning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2fa63f-8251-4ba9-b431-93ad681a16f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:00:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:00:47.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series, which debuted in February on Netflix, immediately gained
        praise for its fresh take on the concept that originated on Bravo''s "Queer
        Eye for the Straight Guy," which aired for five seasons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d2c098-95ca-48c9-b165-6fdaf6bc71e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:00:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:00:47.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, "Queer Eye" earned Emmy nominations in four categories
        -- outstanding structured reality program, casting, picture editing and cinematography.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb826e69-82fd-4ab4-9f4a-53e39efae777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:00:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:00:47.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third season of "Queer Eye" will debut in 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd9d614-246e-4c79-8b45-32063df1e3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:00:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:00:47.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
