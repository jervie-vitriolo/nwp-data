      'text': '<p>Earlier this month, the People''s Liberation Army Navy launched
        two 13,000-ton Type 055 guided-missile destroyers — Asia''s largest, most
        sophisticated and most lethal combat ships.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
