      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ship in particular has a sophisticated design, stealth features,
        radars, and a large missile inventory. It is larger and more powerful than
        most U.S., Japanese, and South Korean destroyers," said Rand Corp. senior
        analyst Timothy Heath.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf442e7-e228-40b4-9c22-aa39b1aab941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The double launching shows Beijing''s unmatched military shipbuilding
        ability and its desire to project naval power far from Chinese shores, said
        Heath and other military analysts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f49264-790a-49c5-80ab-6121830ed2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report by China Daily, posted on the PLA''s English-language
        website, the Type 055 will have double the firepower of China''s Type 052D
        destroyers, which it said are currently "the largest and most powerful surface
        combatant commissioned in the PLA Navy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd67033-3ee1-4404-9c18-fce03ad07143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China says each new destroyer will have 112 vertical launch tubes,
        from which it can fire long-range attack missiles, the equivalent of the U.S.
        Navy''s Tomahawk missile used as recently as Washington''s strikes in Syria
        this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d24839-ba5e-4c90-8700-47b596b1ae3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile launchers can also carry weaponry to target incoming
        aircraft, enemy ships and missiles. Anti-submarine warfare operations are
        the responsibility of two helicopters aboard each Type 055.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf76b668-7ef2-4111-8dcc-ef8a8215d697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new destroyers also boast a stealth design and high-end electronic
        battle management system to integrate Chinese aircraft carrier battle groups,
        the China Daily report said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80618dd8-b238-4a61-8e66-07bb35ca8730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ship ... is designed for escorting Chinese aircraft carriers
        to more distant regions such as the Middle East," said Heath.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed74dfcb-8951-4d38-bef4-77d00cdc2752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would give China a so-called "blue water" navy, one that can
        operate far from homeland coasts, something that right now only the U.S. Navy
        can do in overwhelming numbers across the world''s oceans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed279de-2855-44e9-8f85-9180efb06a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PLA Navy is progressively building a particularly well-defined
        ''blue water'' fleet that will be in place at a certain date," said Peter
        Layton, a former Australian military officer and now fellow at the Griffith
        Asia Institute.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb0b7c7-b145-457d-9ea3-d0c0380cffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The majesty of the Chinese state''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a47683d-d67f-45ea-b231-24e91d12df2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But through the Type 055''s sheer size, it can send a message in
        waters closer to the Chinese mainland too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462a8348-d779-4502-abf9-3797c3277a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Type 55As are big, very big," said Layton."The ships are a
        demonstration of the power, prestige and indeed majesty of the Chinese state
        and its ruling party," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2c2abb-48dd-4a0e-be5f-58b8e0a70fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s new ships displace about 3,000 more tons than U.S. or South
        Korea warships that have been the ones to look up to in Asian waters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6ace2e-854d-4ce3-a632-c2d1fbae26bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the South China Sea, the Type 055As will have a considerable
        size advantage over the U.S. Navy''s 10,000-ton Ticonderoga-class cruisers
        and 9,000-ton U.S. Arleigh Burke-class destroyers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f01544-a9c1-4bd1-a99b-5cdae895bac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Type 55As handled aggressively they might be able to crowd
        U.S. Navy ships out simply by their size," Layton said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de959a00-a635-46d5-b5aa-2caf71a9402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the optics test outside China, big is almost always better, he
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b95b5f-88eb-4df3-b451-50b3f166d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be that China places more weight on naval diplomacy and
        thinks port visits from a very large warship will simply overawe the locals,"
        Layton said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b27e76-6f97-4303-8e8e-bfb261a21f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in China, the July 3 double launch made big statements about
        what the U.S. and its Asian allies, and indeed the world, can expect from
        Beijing in the future.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f113d3-39ed-4d96-9807-5f8c73220e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Type 055s join two others&nbsp;put into the water in June,
        2017, and April this year. Those ships came off a production line in Shanghai.
        The most recent two came off lines in Dalian, in Liaoning province, according
        to the China Daily.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3838c973-a027-45b1-9c53-46c7aadc1935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It "showcases the enormous capacity of Chinese shipbuilders," Heath
        said. "Most countries, including the United States, usually launch one ship
        at a time due to limited shipyard manufacturing capacity."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4e1a15-0dcc-46d7-bbd3-01bcedf4afb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maintaining two simultaneous production lines for one model of ship,
        especially in the same shipyard, is pricey, showing Beijing ranks delivery
        schedule as more important that cost, Heath said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc70eb3-d9aa-4fa6-8ec5-e6a293d9795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will pay whatever it takes to get them finished to a specified
        deadline," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f12a96-2f7b-4360-b88a-f82ba371840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matching the U.S. Navy</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72eb907-a3d1-4571-9811-e4256feae604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing will pay whatever it takes to stand toe-to-toe with the
        U.S. Navy, said Carl Schuster, a former director of operations at the US Pacific
        Command''s Joint Intelligence Center.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df9874d-5222-44e0-9d82-e47de1cbcf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he expects China to build around 20 of the high-end Type
        055s and augment them with smaller Type 054 frigates and aircraft carriers
        in service or under construction to field four carrier battle groups by 2030.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed453555-c11b-41ed-a423-e101cd8159f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other shipbuilding is under way for amphibious assault ships — essentially
        baby aircraft carriers — and helicopter platform docks that can move and deploy
        Marine ground battalions, said Schuster, now a Hawaii Pacific University professor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a40fef-2526-4124-a56c-f70ab49843a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And China has been leaking through state media that it''s working
        on things like an electromagnetic pulse cannon, hypersonic aircraft and the
        most modern of launching systems for its aircraft carriers, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71551691-7352-4375-adbf-2b34e4704631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is indeed sending the signal that it is both expanding the
        PLA Navy and equipping it with modern naval combatants equal to that of the
        U.S. Navy," Schuster said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d73043-574c-469b-b064-2ef518d60124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China Daily report said the two Type 55As launched on July 3
        would soon begin sea trials, where crew and engineers will make sure everything
        works as planned.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a850fd9-fa39-44df-a2d1-1d23d664db75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those trials have yet to be completed for the two previously launched
        Type 055s and no estimation was given on when they might actually be ready
        to be commissioned and join a carrier battle group.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075bdddb-f704-43ae-918a-834c1639a345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:45:01.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T10:45:18.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China''s new destroyers:
        ''Power, prestige and majesty''."</em></p>'
