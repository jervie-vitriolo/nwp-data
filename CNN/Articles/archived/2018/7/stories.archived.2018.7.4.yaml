  'denr-roy-cimatu-gina-lopez-review-of-orders':
    'author': ' Ina Andolong'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-04T22:49:17.464+08:00
    'imagesource': 'jcr:c2bb3f8e-ebbe-4f94-b1c4-ccb48d4b1df9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd08786b1-2ec3-40c1-b4aa-9f39e06e3fcc'
    'lead': 'The Department of Environment and Natural Resources (DENR) will release
      the results of its review of the closure and suspension orders issued by former
      Environment Chief Gina Lopez. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T17:09:52.796+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T17:09:56.297+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T17:09:56.155+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR to release results of review on Lopez orders soon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a8a6c2-ba4c-421c-b118-abe7baecaee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:09:52.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:09:56.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> The Department
        of Environment and Natural Resources (DENR) will release the results of its
        review of the closure and suspension orders issued by former Environment Chief
        Gina Lopez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787408ca-a5b5-4663-8fe5-86dbcf880509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:09:52.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:09:56.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the agency''s 31st founding anniversary celebration,
        Environment Secretary Roy Cimatu said their findings may be out this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61449385-2673-4637-8ab4-9fa6040b7a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:09:52.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:09:56.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they will also be proposing a new policy that will "reinvent"
        mining in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6261503c-ed31-4031-9407-fb441c7008bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:09:52.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:09:56.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect the results of the review to be available for disclosure
        by this month. Mr. President, we will be coming out with a proposed policy
        reinventing mining that will spread the benefits for the people without compromising
        the environment and natural resources of the country," Cimatu said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41673ead-97ec-4c78-936f-bdac135c2fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:09:52.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:09:56.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said the agency was on target as far as rehabilitating Boracay
        was concerned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b1601f-91cf-4fb3-869c-397bf19b2c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:09:52.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:09:56.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are rushing to complete the job within the 6-month period given
        to us by the President. People are requesting for a 1-year closure with a
        64 percent approval rating in the SWS survey but we will stick to the plan.
        And again we are on target," he said</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b30491-54bd-4ddf-a1ff-63efd213b908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:09:52.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:09:56.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 26, the island was closed for a 6-month rehabilitation
        period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f4d6e3-6409-47d9-8c77-1a4006793463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:09:52.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:09:56.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from fixing the island, Cimatu added they''re also closely
        monitoring other popular ecotourism spots in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7f2b36-b2ba-4cd1-8525-bb9e93e5566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:09:52.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:09:56.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "We are simultaneously intensifying our watch over other
        ecotourism hotspots like Panglao Island in Bohol, Puerto Galera in Oriental
        Mindoro, El Nido and Coron in Palawan, and Siargao in Surigao del Norte."</p>'
  'bpi-postpones-implementation-additional-bank-fees':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
