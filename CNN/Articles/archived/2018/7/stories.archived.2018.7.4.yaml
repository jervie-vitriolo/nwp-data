      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump administration
        reverses Obama-era guidance on use of race in college admissions."</em></p>'
  'Putin-Trump-Senate-2016-election':
    'author': 'Jeremy Herb'
    'caption': 'The Senate Intelligence Committee said Tuesday that the intelligence
      community properly concluded in January of last year that Russian President
      Vladimir Putin was trying to help Donald Trump when Moscow meddled in the 2016
      election. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-04T06:24:24.749+08:00
    'imagesource': 'jcr:7762ecf1-bd3b-495d-8ae1-15ba165af5e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e03a0478-e74f-44f0-8891-de59681c9a66'
    'lead': 'The Senate Intelligence Committee said that the intelligence community
      properly concluded in January of last year that Putin was trying to help Trump
      when Moscow meddled in the 2016 election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T10:42:04.898+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T10:42:14.881+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T10:42:14.678+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Senate panel agrees with intel community that Putin was trying
      to help Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dadae4-80e0-4e48-9687-7a82725ac00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:42:04.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:42:14.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Breaking with their House Republican counterparts,
        the Senate Intelligence Committee said Tuesday that the intelligence community
        properly concluded in January of last year that Russian President Vladimir
        Putin was trying to help Donald Trump when Moscow meddled in the 2016 election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dce7b9-bceb-4286-a951-f034476f5b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:42:04.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:42:14.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate panel released a summary Tuesday of its examination of
        the intelligence community''s January 2017 assessment, which laid out the
        case of Russia''s election meddling and concluded that Putin was trying to
        help Trump win.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b0d8a8-62b4-484d-85ba-9d60acc8f60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:42:04.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:42:14.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate report said that the intelligence community''s assessment
        of Russia''s intentions were sound, which is at odds with the House Intelligence
        Committee Republicans'' report that found "significant intelligence tradecraft
        failings" in the assessment of Putin''s objectives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9744ff67-cb0f-487d-8ff3-ced87ab88413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:42:04.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:42:14.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Committee has spent the last 16 months reviewing the sources,
        tradecraft and analytic work underpinning the Intelligence Community Assessment
        and sees no reason to dispute the conclusions," Senate Intelligence Chairman
        Richard Burr said in a statement, reiterating what he had initially said in
        May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e191339-e38b-48ee-bfe0-7114c9676f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:42:04.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:42:14.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unclassified summary released on Tuesday provides details on
        why the Senate Intelligence Committee agreed with the intelligence community
        that Russia was trying to help Trump and hurt Hillary Clinton''s campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89136128-63d8-4184-8514-d9c3adac2a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:42:04.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:42:14.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conclusion has been affirmed by Trump''s entire national security
        team, but the President himself has repeatedly refused to state that Russia
        was meddling to help him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2503b73-afe9-4387-b03e-31f9e288e39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:42:04.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:42:14.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia continues to say they had nothing to do with Meddling in
        our Election!" Trump tweeted last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5263f8-d2a6-4790-b918-a6a5e8981105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:42:04.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:42:14.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s assertion was given a boost in March by the House Intelligence
        Committee Republicans, who also stated in their report that they had no evidence
        of collusion between members of Trump''s team and Russian officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d0726b-0acd-43fa-80e3-53bc78dd4017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:42:04.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:42:14.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committee wrote that it "identified significant intelligence
        tradecraft failings that undermine confidence in the ICA (Intelligence Community
        Assessment) judgments regarding Russian President Vladimir Putin''s strategic
        objectives for disrupting the U.S. election."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7b559f-d931-424e-8965-7536770f9aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:42:04.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:42:14.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats on the House Intelligence Committee charged that the Republican
        investigation was intended to help protect Trump, not uncover collusion, and
        they have questioned the Republicans'' findings about the intelligence community
        report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e02c3f7-891b-45af-83f9-80543c33cc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:42:04.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:42:14.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Intelligence Committee reached a different conclusion
        that has bipartisan support, which found that the assessment was "a sound
        intelligence product."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0844d83-7cba-4580-9efa-2be536b3f1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:42:04.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:42:14.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee said that the intelligence community assessment relied
        on public Russian leadership commentary, Russian state media reports, public
        examples where Russian interests aligned with U.S. candidate policy statements,
        and "a body of intelligence reporting to support the assessment that Putin
        and the Russian Government developed a clear preference for Trump."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd147f01c-6b42-4cc1-b27b-578600f609d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:42:04.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:42:14.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate summary noted there were different confidence levels
        between the National Security Agency and the CIA and FBI about whether Putin
        and the Russian government were aspiring to help Trump; the CIA and FBI assessed
        with "high confidence" and the NSA with "moderate confidence." But the committee
        wrote that its examination found that "the analytical disagreement was reasonable,
        transparent, and openly debated among the agencies and analysts, with analysts,
        managers, and agency heads on both sides of the confidence level articulately
        justifying their positions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587614eb-b9cb-4ee3-90dc-b6a5a5244656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:42:04.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:42:14.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all the interviews of those who drafted and prepared the ICA,
        the committee heard consistently that analysts were under no politically motivated
        pressure to reach any conclusions," the committee wrote. "All analysts expressed
        that they were free to debate, object to content, and assess confidence levels,
        as is normal and proper for the analytic process."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3648b436-c18b-41be-ac39-391c7a08b1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:42:04.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:42:14.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Senate panel agrees
        with intel community that Putin was trying to help Trump"</em></p>'
  'lesbians-invisible-Philippines':
    'author': 'Chang Casal'
    'caption': '“There is less tolerance [for lesbians and trans men] basically because
      the Philippines is still a patriarchal country wherein women are seen as a substandard
      group of people as compared to men,” says Ging Cristobal, Project Coordinator
      for Asia at OutRight Action International. Photos by BARDO WU'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-07-03T16:43:23.664+08:00
    'imagesource': 'jcr:eebf8c00-9ce9-4e6e-a740-14d5153a223b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '134e0da5-e945-4627-9007-15ae6bb2998c'
    'lead': 'Unpacking the struggle of being a queer woman in a country governed by
      machismo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T10:53:00.248+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T10:53:04.748+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T10:53:04.124+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In the Philippines, being a lesbian means being invisible

      '
    'updated': 2018-07-04T17:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0977e527-1932-4941-a696-f12f838c4d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> A pink low-rise
        building stands out among several nondescript houses and apartments somewhere
        in Quezon City. From the parking lot you can hear hip-hop music pumping out
        of a small dance studio on the first floor. Through the tinted door, you can
        also make out the figures inside — a group of masculine 20-somethings rehearsing
        for their next gig, the 2018 Metro Manila Pride Festival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8017be-0152-47a1-97de-026db2590f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TFX, or “T Effects,” is described as the only dance crew in Manila
        comprised solely of tomboys and trans men.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc12243-e096-413b-b9fe-becc1f597770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-three-year-old Kim Siao is the dance group’s youngest member.
        Despite being the youngest and, she admits, the slowest at picking up choreography,
        Kim stands out as one of the most confident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a5765e-3b64-4610-a9e6-59cea687d941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked where she gets this confidence, she answers, “Siguro
        sa magulang ko. Kasi parang, [sabi nila sakin] ‘Anak, just be yourself, just
        be who you are.’</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e6c156-52c5-4976-9dcf-bbc18926e1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim already knew she was different at an early age. “Bata pa lang
        ako, ‘pag binibigyan ako ng regalo ng mga parents ko ... mga pambabaeng laruan,
        ayoko talaga,” she shares. “Pero pag mga panlalaking laruan tuwang-tuwa ako
        … ‘Yung parents ko supportive naman.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb631255-58c7-4daf-a009-b0b2a4f26dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recounts how her father would give her the masculine toys her
        brother (who is gay and out to their family as well) would reject. “‘Di na
        napagusapan na parang, ‘Anak, tomboy ka ba?’ Siya na mismo parang, ‘Anak o,
        ito laruan. Ito damit o.’”</p>'
    '11':
      'image': 'jcr:6b6fa287-aad9-4738-91b8-27a1d4b8798a'
      'imageCaption': 'Twenty-three-year-old dancer Kim Siao attributes her confidence
        to her parents, who she says have always accepted her since she was young.
        “Siguro [confident ako dahil] sa magulang ko. Kasi parang, [sabi nila sakin]
        ‘Anak, just be yourself, just be who you are.’" Photo by BARDO WU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994180cd-d6ba-4d39-bfe7-ea3251a96161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a681b59f-f5a5-417e-ac80-49c40ffdddb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kim can count herself lucky enough to call her family her
        safe space, others must choose to find their own family, like 26-year-old
        Shin Gotis, who is also a member of TFX.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67205a6f-c3c0-4cec-852c-ace6710c31d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to joining the group, Shin had been a fan of some of its members,
        who had been contestants of the “It''s Showtime” segment, “That’s My Tomboy.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb88eae9-9894-418c-b6c5-40268a8762b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Si Kim Andaya at Nicky Song, idol ko po talaga ‘yung dalawa,” says
        Shin. “So nung nagpost po si Nicky [na naghahanap ang TFX ng miyembro], dun
        po ako nag-chat kay ... Madam Nariese [their manager].”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd74506-79f7-4434-a739-a82aca250b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 24, Shin moved to Manila to find her family, who had left her
        in Bicol with an aunt when she was young. “[Pagdating ko sa Manila] wala po
        akong kaibigan,” she says. “So naghanap ako [online].”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8397c8-fa19-45bd-ac88-195984a87eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she reunited with her family and settled down in Manila, she
        applied as a waitress and cashier at a Korean BBQ restaurant near the dance
        studio. But slowly, she learned that her family could not accept her lesbian
        identity. She eventually had to move out and live at the restaurant for a
        few months.</p>'
    '22':
      'image': 'jcr:7d89a6d5-2754-4ae9-8614-7759e6d095db'
      'imageCaption': 'When Shin Gotis moved to Manila, she turned to the internet
        to find friends she could connect with. It was through a post by one of her
        idols that she found out about an all-tomboy and trans man dance crew. Photo
        by BARDO WU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dea7f44-90cd-4074-8362-5e82d833153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d61781-5eaa-479e-b325-64b7a7c4ca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Nung habang tumatagal, nagkaroon ako ng partner, doon na lumabas
        ‘yung lahat ng mga ugali nila,” says Shin. “Sa birthday ko po mismo, sinabi
        sakin ng tatay ko, ‘Kung alam ko lang na magkakaganyan ka, sana noon pa lang
        pinalaglag na kita sa tiyan ng mama mo.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ee5671-76a0-4c17-ae19-3ed76a35fb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Shin’s family is her crew.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d2c0db-34db-43f7-a3b9-06fab568535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung pagsasayaw ko po kasi, dati sa Bicol pinagbabawalan po ako.
        ‘Wala kang mararating diyan,’ sabi ng tita ko,” she shares.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410ab557-3ed1-4f08-9046-aca884b9d48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Sa pagsasayaw] parang nagagawa ko lahat. Doon ko naranasan umuwi
        ng umaga ... ‘yung di ko ginagawa dati, sabi ko, ‘napakalaya ko ngayon.’ Tapos
        nung napunta ako dito [sa Manila], lalo akong naging malaya.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cff8c77-9989-4622-89f2-0dc07e34fdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b500c35-077a-4eee-ac01-07370713881e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 33-year-old Fats Roxas, going to an all-girls college allowed
        her to feel safe enough to explore her identity.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891393d3-89ad-43fe-ab25-337725876e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up with a love of literature and films, Fats says that liking
        girls “wasn''t something that seemed like a possibility … in my head” because
        the stories available were always between a boy and a girl.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e4a67c-a3b4-45eb-a280-6069d0018d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Being in an all-girls school] wasn’t so much na ... people will
        say that because you were exposed to other lesbians [then you will become
        one],” says Fats. “I think it was more like, there was a safe space for you
        to explore your identity … It was normal for girls to like other girls. It
        was something that just happened.”</p>'
    '38':
      'image': 'jcr:9d45a27c-a9a9-4401-af0d-34b2ae1af9e0'
      'imageCaption': '33-year-old Fats Roxas shares how straight-passing lesbians
        are often afforded certain privileges in the workplace. When she came out
        to her boss in a previous company, she was told, "don''t spread it yet because
        I want you to become regularized before they think about you in any other
        way." Photo by BARDO WU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f393a-63d3-42a6-a640-bc9e62d07453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a110ee-bc2e-4a33-84fb-5042fce59747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen-year-old Maine*, who identifies as bisexual and studies
        in an exclusive Catholic school, shares a similar story: “Two years ago I
        transferred in an all-girls school that accepts diversity and queer people
        … the students here do not discriminate nor shame people who identify themselves
        as queer.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08201d75-b7a0-4c7e-a326-50718a7fafcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being in an all-girls school is a very important part of my gender
        identity,” she adds. “It’s a safe space made by the students … A Grade 10
        section even paraded the LGBT flag and sold rainbow cupcakes and LGBT merchandise
        during their culminating activity. Their items were immediately sold out.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84862d17-fcd4-4093-b2cf-db7a02d712e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0c0fcf-72da-4b6d-8e05-22a04a048843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though over 30 years Maine’s senior, RK Gimeno, who is going to
        be 50 soon, only started coming out 10 years ago. Even if she had already
        recognized her attraction to women long before then, she said there was no
        one to confide in. “I didn''t know what to do. I didn''t have many lesbian
        friends.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c58e243-52e2-4b7f-a851-c4a4162f0cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took 10 years for her to “complete” her gradual coming out, which
        involved cutting her hair shorter, getting tattoos, and slowly donning more
        masculine outfits.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a44d053-b7de-4473-844b-547bf5061e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also the challenge of coming out to her children — she
        has four — whom she did not want to burden with the complexities of gender
        and identity at such a young age.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94120e52-b1ab-4056-9ab6-45678432d100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she would “silently watch ‘Ellen’ at home” and sneak off
        to the computer shop to find out more about being queer. The internet, she
        says, helped her identify her feelings: “[I recognized] ‘yung feeling na,
        ‘Ah, ito pala ‘yung tawag sa ganito,’ nung adult na ko, nung may internet
        na. Kasi sa work, nung pager days, tago ‘yun. Hindi pinag-uusapan ‘yun.”</p>'
    '52':
      'image': 'jcr:8b29e417-ed63-4f1c-a325-a5a798ebaeca'
      'imageCaption': '49-year-old RK Gimeno only started coming out 10 years ago,
        as she says there was very little information on being LGBTQ during her formative
        years. When the internet became more accessible, she says it was able to help
        her identify her feelings: “[I recognized] ‘yung feeling na, ‘Ah, ito pala
        ‘yung tawag sa ganito.’" Photo courtesy of RK GIMENO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afb1a9c-d188-4222-920c-56e77b1d45e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4344d517-715b-4d00-926c-bf54026e3d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae23b4ec-1f1e-401f-8144-27a97780bcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a hotel cafe, a woman in her mid-30s sits at a table waiting
        for us. She looks like your average, everyday Filipina if not for her hair,
        or lack thereof.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3aed9e-6d70-4cbb-91c7-a074d91ef8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mylene Hazel De Guzman is an assistant professor at the U.P. Department
        of Geography. While one might think of mountains and rivers when one hears
        the word geography, Mylene is more interested in the intersections of geography
        and gender.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7b9018-5e85-4e1c-b38e-bf4a1a8f0f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Geography is the study of spaces ... When you consider gender,
        we have what you call ‘safe spaces.’ I''m interested to know how identities
        play out in certain spaces,” she says.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae65dfc-bdb2-4c14-87ff-d5eab8e66f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Where you are in influences how you would act, even unconsciously,”
        she adds. “For example, [in Church] hindi kami mag-ho-holding hands [ng partner
        ko] kasi it''s not normal for two women to hold hands there. But for a heterosexual
        couple ... that''s okay.”</p>'
    '62':
      'image': 'jcr:b735317f-5b0e-4510-8747-08e4be0a038d'
      'imageCaption': 'Cultural geographer Mylene Hazel De Guzman talks about the
        importance of studying the intersection of gender and geography. “Where you
        are in influences how you would act, even unconsciously,” she says. Gay bars
        and lesbian-only events allow LGBTQs to let loose and be who they really are
        because they are "discriminated against in normal spaces.” Photo by BARDO
        WU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38c10e0-3dc9-4b5c-a1de-4a711f2d93c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5b9f50-7364-4ab5-abfe-fba9f0f51963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as Shin found solace in the safety of an all-tomboy and trans
        man dance crew, and Fats and Maine could come to terms with their sexuality
        in an all-girls environment, lesbians and queer women in the Philippines depend
        on these safe spaces to escape from the harsh realities of a society that
        is only LGBT-friendly on the surface — a 2013 research found that the Philippines
        was the most tolerant nation in the Asia-Pacific region after Australia, yet
        in another survey conducted by the Social Weather Stations (SWS) from March
        23 to March 27 of this year, 61 percent of 1,200 respondents were against
        legalizing same-sex marriage.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b20760-beef-4c21-8780-088203ef5f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Mylene points out: “What does ‘tolerate’ mean? It means you have
        to live with something that you don''t necessarily want to deal with.”</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83991ad8-a2a4-4189-8542-cfa55d8a8ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the many negative experiences unique to lesbians and queer women
        in the Philippines, Ging Cristobal, Project Coordinator for Asia at OutRight
        Action International, says it all goes back to our religious, patriarchal,
        machismo-laden culture.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ae306a-9fbb-432c-b818-8e1078defa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Roselle V. Pineda''s "Bridging Gaps, Marking a Struggle: The
        History of the Filipina Lesbian Struggle in the Philippines," she writes of
        the problem of "lesbian invisibility," "in history as both a practice and
        a struggle."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5f20e0-b48a-48d5-a0be-bd93dd0327cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She examines how, historically, lesbian existence was not only discouraged
        but sanctioned as well, relegating them to outcasts in society, like witches,
        spinsters, and prostitutes — women who were considered deviant for engaging
        in behavior and sexual practices wherein men were absent, and thus threatened
        male dominance.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faf5fa7-cc68-46cf-9c4c-d79a0659daaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, though stigmatization is less severe, the situation is more
        or less the same, especially in a country like the Philippines.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8f382d-d801-44c5-9db3-e43edfdf11c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Society thinks it''s cute. Society thinks that you need a man''s
        kiss ... for you to be ‘normal’ or heterosexual … And they use religion because
        they don''t want you to burn in hell. So the intention is supposed to be good,
        because they want to ‘save’ you. But in fact it''s wrong.” — Ging Cristobal</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9284e54b-d5e7-40c6-92c4-0346f28c76b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is less tolerance [for lesbians and trans men] basically
        because the Philippines is still a patriarchal country wherein women are seen
        as a substandard group of people as compared to men,” says Cristobal. “[We
        still live in] a male dominated society. And for transgender men, they are
        seen as ‘pseudo men’ or fake men.”</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753fe1f2-01bb-471d-a57e-1757f6165212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Nabastos ako ng] kaklase ko nung nag-vocational ako sa Bicol ...
        Sabi niya, ‘Babae ka pa rin. Kailangan mo pa rin ng lalaki,’” says Shin, recounting
        a time when a male classmate would insist on going to her house to borrow
        money, and verbally assaulted her when she refused.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f463a4-82d0-4e28-b9ad-774b832499c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristobal also notes how people use religion to justify homophobic
        attitudes and corrective behaviors, such as the belief that lesbians and trans
        men need to experience being with a man in order to be changed back to “normal.”</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c8988d-eeb0-42a5-a4d5-f9deee7d70e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But that''s abuse of my right as an individual on how I express
        my right to expression,” says Cristobal. “And society thinks it''s cute. Society
        thinks that you need a man''s kiss ... for you to be ‘normal’ or heterosexual
        … And they use religion because they don''t want you to burn in hell. So the
        intention is supposed to be good, because they want to ‘save’ you. But in
        fact it''s wrong.”</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4928964a-6ed3-40b8-b375-01d5e67f9331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristobal also shares how, in the old days, local media representations
        of "lesbians" were of masculine or tomboyish women who would suddenly turn
        more feminine upon falling in love with a man.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa68f47-f780-496d-9cba-f108ee91c77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, the trailer of the "Maalaala Mo Kaya" episode based
        on the hit song "Titibo-Tibo" highlighted a scene wherein the lesbian character''s
        mother is elated to find that her daughter is dating a man, which sent the
        message that "turning" straight was an option — one met with celebration —
        and overshadowed the LGBT positive messaging of the actual episode.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7d7a35-76f7-48e4-9cf3-03d12267bb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this thinking, many queer women and trans men experience
        corrective rape — sometimes even by friends and family.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a737f66b-d122-4200-825b-40b22dae76ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in exclusive Catholic schools where same-sex relationships
        are common, school administrators use religious reasons to reprimand, suspend,
        and even out students to their parents if they continue their relationships.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7caaf7f-4367-44e6-a5be-e086487f650f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of 14-year-old Al*, who used to identify as lesbian
        but now prefers the term “trans masculine” and he/him pronouns, the school
        called his mother in to tell her that he was in a relationship with a classmate,
        basically preempting his coming out.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afe8d6e-1924-4151-8661-d9d6a9320730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of that, Al says that he had to “prove myself by studying
        as hard as I can to prove that I can balance studying and a relationship.”
        This notion of “proving oneself” often comes up in the interviews as well.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741bf674-7485-41c8-ad41-9b7b4904ce6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is less tolerance [for lesbians and trans men] basically
        because the Philippines is still a patriarchal country wherein women are seen
        as a substandard group of people as compared to men.” — Ging Cristobal</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7848ed1d-8461-4491-9b8d-c206526f219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In RK’s case, she would often speak about being thankful for coming
        out later in life because she was able to gain the respect of co-workers and
        family before revealing her sexuality.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddda9b2-2b05-458f-9ff4-e2ff8c6079bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristobal explains this as a response to the tolerance-as-acceptance
        and conditional attitudes Filipinos have towards LGBTQs. “There''s always
        a condition before you are accepted or even tolerated. There is this phrase
        that [Filipinos] use: ‘We accept you but…’ But you have to temper showing
        your gender expression or how lesbian you are in terms of clothing, your manner
        of speaking, the content of your messages.”</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d46ca01-39ab-492f-a095-e15cc4ab9a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That''s why it''s important for us to have [safe spaces]. Kaya
        maganda na ‘yung Nectar may Girl Nation Thursdays. Kasi this is an avenue
        na pwedeng magpakita ng tunay na kulay ang mga tao,” says Mylene. “Kaya nga
        we also have gay bars. That''s why we have these kinds of specific spaces
        kasi we are discriminated against in normal spaces.”</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fdb991-2c0c-4d47-b1b7-2177b9284a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044a245b-86f5-4c8a-baa3-94e8c79bf943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though safe spaces exist for some lesbians, bisexuals, queer women,
        and trans men, these often provide respite rather than total protection. Perhaps
        in breaking off from mainstream society these spaces create even greater divides
        between the LBQT (lesbian, bisexual, queer, trans) and straight community.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489872d2-00c4-43b0-be0f-173e0b7638fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is needed, instead, are national laws — such as the SOGIE Equality
        Bill — to be implemented in order for LBQTs to experience total protection
        across all spaces.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3783a71f-c8ab-48e2-b2b7-a3938b81cae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Senator Risa Hontiveros said, “With a law, there is behavioral
        change that is expected at the societal level.”</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa82312-437e-4c08-b015-c366677192ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Cristobal says it is the obligation of the LGBTQ community
        and its allies to “challenge stigmatization and the stereotypes. And we can
        only do that by being out and proud and showing our diversity and educating
        people.”</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f060a1c-d952-46cf-b1ec-8ca4014fc2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Fats, who is often presumed to be straight, it means recognizing
        one’s privilege, especially since this gives her an advantage in her work
        in the corporate world.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4471d99-bbc6-45c0-9b2c-ad6298297979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I always have to remember that one of the things that I have [is]
        a sort of privilege because I''m straight passing,” she says. “I think a lot
        about it because [my colleagues] don''t have to be reminded of it constantly,
        as opposed to somebody who would like to dress more masculine.”</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e0c2ad-9bf3-47aa-aacc-47e660c310c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mylene, whose mother was very accepting of her when she came out,
        wants to share her story to let others know that not every queer story is
        tragic nor does it have to be. “What I want to point out is that it''s possible
        to have this kind of narrative. It''s possible and I''m not the only one.”</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92ae8ee-eced-4e7e-b528-228567a7ceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also hopes that other people use their voices to educate the
        next generation. In her case, she takes time to teach her kids about consent
        and sexuality even at an early age. “I think what''s important also, lalo
        na this ‘woke’ generation, should be raising kids who are woke as well. Who
        won''t have to deal with the same challenges that we in our generation had
        to deal with.”</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65253edc-db3c-4be6-8d24-985aa4d4233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For others, it is in the small yet powerful act of taking pride
        in one’s identity.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03ca808-a54c-45e6-8382-ec7c8595689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years ago, when RK’s daughter learned that her mother was a
        lesbian upon discovering a letter penned by her girlfriend, she said, ‘I understand
        but I do not accept it.’ To which, RK replied, “But I''m not asking to be
        accepted. I''m not asking you to accept me or not. This is me. It''s your
        choice. This is my choice. This is my life. And I think it''s okay.”</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a661e8-4906-4f83-8c31-c973f886709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:53:00.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:53:04.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff47a99-5b5c-43d8-9dd2-e565e908d5f0'
      'mgnl:activationStatus': true
