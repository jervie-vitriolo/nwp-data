    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: No leptospirosis outbreak yet, but hospitals ''now ready'' to treat
      cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7a3ec9-2318-4d87-85d7-6b8088c3d15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:46:17.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:46:23.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> Local
        hospitals are now prepared to tend to a spike in cases of leptospirosis in
        the country, but the current situation does not yet warrant a declaration
        of an outbreak of the disease, a health officials said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75d5a1f-5036-4eeb-894b-7b7de626d499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:46:17.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:46:23.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health Undersecretary Eric Domingo assured the public
        that there will be available facilities to accommodate the surge in the number
        of patients suffering from leptospirosis, an infection caused by a bacteria
        found in the urine of animals, such as rats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359054b3-0a9c-430a-b744-923c6eb41dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:46:17.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:46:23.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is usually an increase in leptospirosis cases during the rainy
        season, with people contracting the disease after wading through floodwater
        laden with rat urine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e24f97-174b-4719-8d94-d040fa71b9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:46:17.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:46:23.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo added that they will look into the areas with a concentrated
        number of cases to determine if the water there is ridden with the bacteria
        causing the disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d37f7c7-dd89-4cb3-8efb-00384973e1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:46:17.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:46:23.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hospitals are now ready…We''re really trying to identify the
        areas with clustering number of cases…We''re not keen on calling it an outbreak
        yet because there are certain criteria but if you have clustering cases at
        least you know the water there might be infected," Domingo told CNN Philippines''<em>
        New Day.</em></p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Health Undersecretary Eric Domingo: Our hospitals are ready to treat
        lepto cases | <a href="https://twitter.com/hashtag/CNNPHNewDay?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHNewDay</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/ShZGzvuVom">pic.twitter.com/ShZGzvuVom</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1014293469332791296?ref_src=twsrc%5Etfw">July
        3, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85f8855-cc08-44e5-89f2-2d44e9902116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:46:17.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:46:23.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13061eca-5deb-4e5f-ae7d-30c35a3305eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:46:17.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:46:23.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the health department seeks to diagnose and treat all
        cases of leptospirosis and regarded the rising number of patients visiting
        hospitals after identified symptoms as a good sign that patients are being
        treated ahead of possible complications.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27558f0-d752-4b62-aba1-04a752b4717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:46:17.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:46:23.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think <em>kasi ngayon alam na nila na ''pag may nararamdaman
        magpapatingin</em> [I think now that they know that when people feel strange,
        they get a check-up] so we''re getting more cases but we really want to get
        all of them to be diagnosed and treated and hopefully when people listen to
        tv and listen to radio and they''re getting the information, then the more
        cases we get, I think that would be better that means we''re diagnosing them
        early," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004bf8d1-c30a-410d-a4d1-ff64e5e61e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:46:17.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:46:23.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francis Duque, after inspecting different facilities
        following the spike in leptospirosis cases, said the number of cases for the
        year should be higher than those recorded in the last five years, before an
        outbreak is declared.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a3266e-bd41-449c-bfb2-cfbe6a52dbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:46:17.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:46:23.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo echoed Duque''s statement and said the DOH must observe
        the number of cases for weeks and compare it to the numbers of the same period
        last year before determining an outbreak of leptospirosis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9534a9e9-0954-49b0-a0ff-eafd69bafc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:46:17.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:46:23.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to set a certain number na titingnan natin [that we will
        observe] for the next few weeks so you need to have an increasing number,
        and then you compare it about the same time last year if you have a significant
        increase," Domingo said.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The Health Department will not yet declare a leptospirosis outbreak
        despite the growing number of cases recorded nationwide | <a href="https://twitter.com/hashtag/CNNPHNewDay?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHNewDay</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/pHTeSZVM6y">pic.twitter.com/pHTeSZVM6y</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1014295943179431937?ref_src=twsrc%5Etfw">July
        3, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c886608-a7e1-4428-ba30-adeae66a8e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:46:17.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:46:23.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214d9573-bda0-4d7b-afcb-5deeb083e9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:46:17.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:46:23.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH is more prompt in declaring outbreaks in transmissible diseases,
        Domingo also said, and because leptospirosis cannot be contracted from other
        patients, it will prioritize identifying the most affected areas to quickly
        resolve the issue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e6208f-f885-45a4-b8cb-f67eac7eabae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:46:17.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:46:23.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lepto is not like any other illness like measles…<em>mas mabilis
        kasi kayo magrespond sa outbreak na yun kasi</em> [we are quicker to respond
        in that outbreak because] you can transmit it from person-to-person. Fortunately,
        the leptospirosis, you cannot get it from another person so we only need to
        identify yung clustering, so we can give the antibiotics in that area and
        make sure that everybody''s protected," he clarified.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fbcfc4-9995-459b-b2d1-6a9b4b50bd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:46:17.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:46:23.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest data from DOH, 1,040 cases have been recorded
        nationwide from January 1 to June 16. This figure is 34 percent higher than
        the number of cases reported in the same period last year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e026b204-5a4e-4c6b-b5d0-4fb5984371c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:46:17.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:46:23.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, there have been 261 cases of leptospirosis recorded
        from January 1 to July 1, and 40 of the patients died.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28ef0e1-e25f-48d8-933a-63b673ae5e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:46:17.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:46:23.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' "MedTalk HealthTalk" host Doctor Freddie Gomez
        said the government is taking precautions in making announcements because
        significant changes will be implemented once an outbreak is declared.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1464a0-43ab-40a4-ac6c-c75d3bb68bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:46:17.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:46:23.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to be careful on not mis-proclaiming a place as an outbreak
        because the treatment strategy changes. If one area is considered an outbreak
        in a certain area, we try to we give more prophylactic treatment so the scenario
        changes," Gomez said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdb43c5-b203-4c42-ae1c-4caaf3376806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:46:17.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:46:23.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said the leptospirosis bacteria enters
        the body through cuts or abrasions on the skin, or through the mucuous membranes
        of the mouth, nose and eyes. In the early stages of the disease, symptoms
        include high fever, severe headache, muscle pain, chills, redness of the eyes,
        abdominal pain, jaundice, hemorrhages in the skin and mucous membranes, vomiting,
        diarrhea, and rash, WHO added.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Doctor Freddie Gomez says scenarios change when an outbreak for
        leptospirosis is declared | <a href="https://twitter.com/hashtag/CNNPHNewDay?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHNewDay</a>
