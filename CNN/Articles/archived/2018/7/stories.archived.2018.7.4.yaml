  'Gilas-Pilipinas-Australia-brawl-SBP-Chairman-Sonny-Angara':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-04T18:13:09.455+08:00
    'imagesource': 'jcr:89ae4170-7d56-48fe-9bce-6b0fad80e25b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e53a8607-bf0c-4ac3-ba2a-dad7edd2aa43'
    'lead': 'SBP Chairman Sonny Angara wants FIBA to conduct a performance review
      of the game officials in the Gilas-Australia match.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T09:08:45.744+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T09:08:49.542+08:00
