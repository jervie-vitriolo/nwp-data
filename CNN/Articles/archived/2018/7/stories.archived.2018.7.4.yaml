      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> So you''re off to your Fourth of July&nbsp;destination&nbsp;and
        you feel like you''re sharing the road, a train or plane with way too many
        folks. Well, it''s probably not your exasperated imagination at work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705e8327-fe72-4901-9dea-bdf5c73a96fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a big&nbsp;travel&nbsp;holiday for the&nbsp;USA — to the
        tune of an estimated 46.9 million people expected to haul themselves and their
        cohorts 50 miles or more in 2018, according to&nbsp;Julie Hall of AAA. That
        would set a record with a 5 percent increase compared with last year and the
        highest number since AAA started tracking 18 years ago, Hall says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f455d24-ce51-4124-8a71-d5b6c1dd35c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help you picture this mass movement — imagine every person in&nbsp;California,
        Tennessee and Vermont&nbsp;on the go this July 4 holiday. That''s about what
        you''d have.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c7a60c-f837-45a5-b1d4-acf2734c6333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mode of transport</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05452730-da5f-42b3-afec-d87e99809286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a quick AAA breakdown of how we''re expected to be getting
        from place to place over this holiday:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3874999d-2c5f-472d-9f63-cfc9aa3e028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Automobiles:</strong>&nbsp;39.7 million</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb070df-6427-461b-a38b-87d3c1f4808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Planes:&nbsp;</strong>3.8 million (ninth year of consecutive
        air travel volume increases)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0498091-bf3d-4d78-af8d-9b728cfd9b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trains, buses and cruise ships:</strong> 3.5 million passengers</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f601d7-fecf-4aca-97dd-e0f57e6aadbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Road warriors</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2234c469-1140-45f2-bd4c-7611045beb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect some crowded conditions on the road on Tuesday, July 3. Some
        of America''s most congested cities are going to be even more congested, AAA
        predicts. Among the cities expected to have up to double the commute times
        Tuesday afternoon and evening are Atlanta, Detroit, Houston, New York and
        Washington, D.C.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027f48ae-c499-418b-b474-67696d95b9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At most locations, peak travel will start to ease off after 6:30
        p.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047e0c78-ccd6-49a8-8034-cb1beb0978e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although travel times are expected to nominally increase throughout
        the week, Tuesday afternoon will hands down be the worst time to be on the
        road," said Scott Sedlik, general manager and vice president, public sector
        at INRIX, a company that collects transportation data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894bc331-1508-49e6-87cb-5cdab14c83e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our advice to drivers is to avoid peak commuting hours altogether
        or consider alternative routes."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d13d46f-90eb-43be-9b38-441693f824e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasoline prices</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9ef694-13d5-415e-8164-8c1a62557d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filling up that tank? AAA says&nbsp;July 3 gasoline prices&nbsp;are
        an average of $2.86 a gallon across the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b824461f-7fdd-417a-aadb-ee6cec7fa673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers will find some of the cheapest gas in Alabama and South
        Carolina at around $2.53 a gallon. New York and states out West have the highest
        prices. Filling up in California will cost you an average of $3.66 a gallon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba5f86e-96e1-47dc-8542-db231ce0c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news: "Gas prices have slowly but steadily started to fall
        since the 2018 high of $2.97 set over Memorial Day weekend," Hall says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da881756-bcc8-42a0-a6bd-af5cbf9eb45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving tips</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0566b04-7970-4c75-8eb5-f0dea11be42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall shares some driving tips for July — and really for anytime
        during the summer:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1a9dd4-7a43-4a20-9310-525edbef1c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Be road-trip ready</strong>.&nbsp;Nothing derails a road
        trip faster than an unexpected breakdown. Test your battery, look for engine
        coolant leaks and check your tires.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d042bd6-afd4-451e-98cd-74491e4ca42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Know before you go</strong>.&nbsp;Map your route in advance
        and know exactly where you are going. Program the GPS before you get on the
        road.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ba6f7d-ca2d-4aae-ac4a-97f6db9f14bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Eyes on the drive</strong>.&nbsp;Put aside electronic distractions.
        Designate a passenger to answer incoming calls and send or respond to text
        messages.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed97693-b0ee-471f-a934-a74fb8d63c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pack an emergency kit.&nbsp;Carry a mobile phone and car charger,
        a flashlight with extra batteries, a first-aid kit, a basic toolkit and drinking
        water and snacks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff25d72-19c4-4c6a-a1fc-1cfc4073f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flying</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac6de31-24b3-4be0-8254-5a53934c266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re one of those 3.8 million people who are taking to the
        skies to set a new record in 2018, here are some&nbsp;tips from the Transportation
        Security Administration:</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b23485e-5cb9-48f3-a6a0-99947b9fe90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stay hydrated</strong>.&nbsp;You can bring your empty water
        bottles and fill them up in the gate area. They don''t need to be clear. They
        can be metal, plastic, etc.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bac4e2-25dc-4bec-aba3-4bd20e796b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Know rules about carry-on liquids, deodorants and sunscreen:</strong>&nbsp;For
        instance, did you know stick deodorant is not limited to 3.4 ounces or less,
        but gel or spray deodorants are?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00b7580-cd7d-4d92-ae8b-a0b85624eb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Know what''s in your bag:&nbsp;</strong>Don''t ruin your
        July 4 trip by forgetting about those fireworks you''re toting around! You
        can''t take them in carry-on or checked luggage.&nbsp;Check here&nbsp;for
        a complete list of what is and is not allowed on airplanes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956f27a5-6e35-43bb-ba75-6308a46fc4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holiday weather</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a960888-0e46-471d-855b-7ae151441a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN meteorologist Tyler Moore says travelers in the Southeast should
        be on the lookout for pop-up thunderstorms over the holiday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224be0f6-8968-4b3b-8e99-c6accc6b00c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unsurprisingly, it''s going to be hot across much of the United
        States east of the Rockies. Travelers around the Dallas, Texas, area can expect
        temperatures above 100˚ Fahrenheit on Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454d0b22-463f-41cb-b71e-ba853c8c1c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:28:51.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:28:54.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get a forecast for your locality at&nbsp;CNN Weather.</p>'
    '32':
