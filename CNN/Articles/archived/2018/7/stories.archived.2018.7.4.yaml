    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BPI postpones implementation of additional bank fees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37ac38e-d270-4b04-83f2-460b970e006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:16:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:16:24.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, July 4) —</strong> The Bank
        of the Philippine Islands (BPI) has postponed the implementation of additional
        bank fees on over-the-counter transactions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eed682-03a5-484b-8bec-fd914ae36803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:16:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:16:24.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Wednesday, the bank said that it will push
        the implementation of added charges to over-the-counter deposits and withdrawals
        to January 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60926fa1-f72b-4d43-b63c-bc4a451ea31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:16:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:16:24.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will give our clients enough time to be more familiar with
        our other existing Bank Anywhere facilities via our online and electronic
        channels," said Maria Ana Luna, Customer Experience Management Office Head
        of BPI.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53e8f76-87e9-4033-b7b5-11f6002d57a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:16:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:16:24.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These fees were originally set for September this year to comply
        with&nbsp; with Republic Act 10963, or the Tax Reform Acceleration and Inclusion
        Act (TRAIN) Law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4f40ec-5fe5-4a65-98b0-71b7588c97b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:16:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:16:24.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: BPI set to impose additional bank fees</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c117d479-5b6a-4d91-b2f7-e76cee795cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:16:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:16:24.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An amendment in the law states that there will be a documentary
        stamp tax (DST) on bank checks, drafts and certificate of deposits not bearing
        interest, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c20e10-576a-45df-b54c-448dc4979bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:16:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:16:24.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest statement, BPI said that it would continue to pursue
        digitization of its processes to be able to reach more Filipinos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0fec47-3ec6-4730-94fd-b19e7f7f90bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:16:20.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:16:24.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our online banking website and mobile app allow our clients to
        perform transactions such as funds transfer and bills payment with added security
        and greater convenience," Luna said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d972db-e23d-49e4-93a6-f8ca31ef6a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:16:20.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:16:24.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank plans to provide 2,600 more automated teller machines (ATMs)
        by the year end.</p>'
  'duterte-gina-lopez-denr-mining':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-04T20:14:58.076+08:00
    'imagesource': 'jcr:aa842e42-7097-447d-8dec-1f700a151a84'
