      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did it at the top of this mountain in Anacapri," McPhee wrote
        in a text exchange she shared on&nbsp;Instagram. "Totally dark, only stars."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
