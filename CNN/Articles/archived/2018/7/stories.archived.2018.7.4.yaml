      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where fans of other teams hit the news for doing things like giving
        Nazi salutes, Japan''s revelers made headlines in late June for sticking around
        after a victory to clean up the stadium.</p>'
