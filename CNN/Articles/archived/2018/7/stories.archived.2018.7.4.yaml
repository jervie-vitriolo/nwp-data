      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, FIBA said it will open disciplinary proceedings
        against both teams and a decision will be communicated in the coming days.</p>'
  'Police-refute-reports-a-sniper-assassinated-Tanauan-Mayor-Halili':
    'author': 'CNN Philippines Staff'
    'caption': 'Tanauan Mayor Antonio Halili'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-04T21:11:30.979+08:00
    'imagesource': 'jcr:882a9f98-dbb1-4ad5-bddf-1f96a04bc4c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c1addc1-ee87-4f9b-aaed-130543050511'
    'lead': 'The Philippine National Police on Wednesday refuted reports Tanauan Mayor
      Antonio Halili was gunned down by a sniper. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T09:12:18.607+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T09:12:22.121+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T09:12:21.703+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police refute reports a sniper assassinated Tanauan Mayor Halili

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e54dbf-3ce1-47f5-b15f-999bd215620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:12:18.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:12:22.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 4) — The Philippine National
        Police on Wednesday refuted reports Tanauan Mayor Antonio Halili was gunned
        down by a sniper.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08cf8e9-4c7d-4004-a101-57d79e6ca028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:12:18.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:12:22.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Calabarzon Director Chief Superintendent Edward Carranza said
        Halili was assassinated on Monday from a distance of 160 meters. He said for
        it to be considered the handiwork of a sniper, the victim has to be shot from
        500 meters and beyond, according to the definition of the Philippine Army.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2674ef87-e3b3-4124-83da-2a95a1f2f3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:12:18.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:12:22.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a distance of 160 meters, anybody who is proficient enough in
        long firearm can hit that target. Once we speak of snipers, we refer to a
        distance of 500 meters and beyond," Carranza said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a70d35-9d92-45a7-9c34-db4ccb527fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:12:18.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:12:22.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cautioned against using the word "sniper" to describe the still-unidentified
        gunman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf77e7f-3620-4d4f-94df-c944a82bcd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:12:18.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:12:22.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you use the word ''sniper,'' you are referring to the police
        or military," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08344d72-4145-4a1a-9408-c186f40028f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:12:18.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:12:22.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carranza said to be considered a sniper, a person has to undergo
        a series of training and not everyone can join a sniping course.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43a639c-3778-4840-b8db-540038a7e4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:12:18.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:12:22.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police added the shards from the single 5.56-mm ammunition recovered
        from Halili''s body could have come from a standard M-16 or a M-4 carbine
        rifle. Carranza said it is now prohibited for civilians to buy a long firearm,
        such as the one used to shoot Halili.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1547c2e-9735-4802-9e6e-58ec82cbad4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:12:18.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:12:22.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the autopsy report, the bullet that hit Halili entered
        his left chest and hit his heart and liver, which caused his immediate death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f64bba-3fa6-4d68-b02c-ada6e7cc0f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:12:18.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:12:22.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police investigators are looking at two possible angles: that the
        mayor was killed by his political enemies or that his slaying was linked to
        his alleged involvement in the illegal drug trade. They are also looking at
        three persons of interests, two of whom are related to drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f45d83-d9b5-48f0-b5a7-95a5f715a1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:12:18.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:12:22.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial Tanauan, Batangas mayor - who was known for parading
        drug suspects around the city - was shot dead on Monday as he presided over
        the flag ceremony on the grounds of the city hall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3ae6ca-eebb-4b06-890e-a491cdf7dc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:12:18.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:12:22.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>﻿No trace left</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec4aa32-c20b-4537-b0b7-fba9b4c1ed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:12:18.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:12:22.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, police said the assassin made sure he did not leave any
        trace when he fled, even the spent shell from the lone gunshot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6a28ff-68f9-4268-8021-ef7185c16dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:12:18.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:12:22.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa namin ma-determine talaga yung eksaktong escape route
        kasi marami. Maraming pwedeng pag-atrasan nung mga suspects. Wala din kaming
        na-interbyung witnesses, na magsasabing napadaan sa ganitong area," said Batangas
        Police Director Sr. Supt. Edwin Quilates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85923b11-fbdd-423e-a5d1-3f78e0accb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:12:18.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:12:22.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quilates added they are now reviewing pictures taken by individual
        phones of those present during the incident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615b2bed-dd1c-493a-9b96-1865fe667a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:12:18.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:12:22.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ralph Recto, who was a former House Representative for Batangas,
        urged authorities to dig deeper into the identity of the suspect.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33268c72-942b-43a8-82a5-c3216643858b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:12:18.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:12:22.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Posible na state force itong gumawa. Maaaring galing sa PNP or
        di kaya sundalo. Gawa ng sniper to e, hindi pangkaraniwang ang pagkamatay
        ni Mayor Halili," Recto said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace4c56a-f369-4894-960f-f714ffd9e6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:12:18.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:12:22.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator and former police chief Panfilo Lacson, meanwhile, urged
        the government to take tougher gun control measures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf3da09-fb03-43bc-9071-8d823b757d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:12:18.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:12:22.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson was a long-time friend of Halili, and denied the slain mayor
        had any drug links.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9684a5f2-8ce2-44b4-839c-e8295007e2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:12:18.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:12:22.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako, ay for one, with my own intelligence network. Kasi may mga
        resources din tayo, ako, hindi ako magsususpetsa ni katiting, na na-involve
        siya sa drugs. that much I can say of him," Lacson said.</p>'
  'Dozens-dead-in-Indonesia-ferry-sinking':
    'author': 'Bani Sapra'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-04T04:44:10.526+08:00
    'imagesource': 'jcr:3b379a29-fd0a-4d7d-adc3-62e6034d870f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7084d77d-d80c-4df9-b824-b80db791f7df'
    'lead': 'At least 34 people have been confirmed dead in a ferry sinking off the
      coast of Indonesia''s South Sulawesi island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T09:14:23.769+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T09:14:29.266+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T09:14:29.113+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens dead in Indonesia ferry sinking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b59a88-2e6c-4ab7-b21e-3e0f72355586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:14:23.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:14:29.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 34 people have been confirmed
        dead in a ferry sinking off the coast of Indonesia''s South Sulawesi island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de20138-9d49-4c0e-9fd3-9a2f25e6c50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:14:23.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:14:29.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the scene Tuesday showed passengers in bright orange
        life vests clinging to the side of the KM Lestari Maju as it tilted sharply
        into the water not far from the coast of Bulukumba regency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e57ec34-ce88-4137-9a9b-0e4b6d1ec08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:14:23.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:14:29.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutopo Purwo Nugroho, spokesman for Indonesia''s disaster management
        agency, said 155 people had managed to swim or be pulled to safety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d2f8b1-46fb-4aea-b9c9-67c35669f013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:14:23.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:14:29.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s state news agency''s Antara reported that a leak had
        caused the ferry to start taking on water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ec8c34-a5bd-460f-8f68-73edeaf9ac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:14:23.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:14:29.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue effort was initially complicated by the bad weather,
        which prevented large boats from approaching the wreck. However, a fleet of
        smaller boats -- including local fishing vessels -- stepped in to help.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fc6191-f8bf-4b91-bd3d-a1588a4d96be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:14:23.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:14:29.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadly maritime accidents are not uncommon in Indonesia. Tuesday''s
        sinking comes two weeks after another ferry accident in a volcanic lake in
        Sumatra. More than 190 people were presumed drowned in that incident,&nbsp;said
        to be one of the worst maritime accidents in the country for decades.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b06e88b-3099-4343-a543-9665f68009e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:14:23.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:14:29.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Dozens dead in Indonesia
        ferry sinking"</p>'
  'Chairman-of-Chinas-HNA-Group-dies-in-accident-in-France':
    'author': 'Jethro Mullen'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-04T17:23:01.343+08:00
    'imagesource': 'jcr:3b379a29-fd0a-4d7d-adc3-62e6034d870f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15b1bc9b-fda8-439d-a1ac-b6c13d9f6888'
    'lead': 'Wang Jian, the chairman of Chinese conglomerate HNA Group, has died in
      an accident, the company said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T09:16:45.524+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T09:16:48.877+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T09:16:48.629+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chairman of China''s HNA Group dies in accident in France

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8e23e7-dcd4-43a6-93c2-1bde6df20bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:16:45.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:16:48.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Wang Jian, the chairman of high-profile Chinese conglomerate
        HNA Group, has died in an accident, the company said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b27c10-6c25-4d2a-936b-28072ba2ae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:16:45.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:16:48.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang, 57, suffered serious injuries after falling Tuesday while
        on a business trip in Provence, France, HNA said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6257b1c-ca2a-42ae-8cae-e8d14312979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:16:45.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:16:48.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HNA Group extends deepest condolences to Mr. Wang''s family and
        many friends. Together, we mourn the loss of an exceptionally gifted leader
        and role model," the company said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cbf4fd-8cf5-4c5b-8462-17060eeae6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:16:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:16:48.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang was one of the founders of HNA, which started out as a regional
        airline more than 20 years ago and grew into a Fortune 500 company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47830539-9771-4cc8-ba11-244428ebb38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:16:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:16:48.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group went on a major buying spree in recent years, snapping
        up big chunks of major US and European companies — including Deutsche Bank
        and Hilton.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20d77e5-8b1c-412d-848a-b5aca91092c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:16:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:16:48.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it racked up huge debts in the process and has since&nbsp;reversed
        course,&nbsp;selling assets&nbsp;to ease financial pressures as authorities
        in China cracked down on aggressive overseas deal-making by Chinese companies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde717c4-b35b-42c0-b460-ed16ba78fb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:16:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:16:48.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang, a former CEO of HNA, built his career in the aviation industry,
        according to his official biography. He started out in civil aviation planning
        in 1983.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3b5259-fd70-49dc-b143-87220a2204d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:16:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:16:48.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HNA grew out of regional carrier Hainan Airlines, which began operations
        in 1993. The conglomerate now has more than 10 airlines among its affiliated
        companies. It also has finance, logistics and technology businesses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7a83f2-a1b1-414e-b917-9afe1495af72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:16:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:16:48.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang had a degree in airline management from the Civil Aviation
        University of China and an MBA from the Maastricht School of Management in
        the Netherlands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72736fd5-710d-4ce4-af6c-c22a79de31b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:16:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:16:48.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was one of two chairmen of HNA Group, according to the company''s
        website. The other is Chen Feng.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db55e88-e329-42bf-909d-39a52cb28d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:16:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:16:48.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serenitie Wang contributed to this report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a401022-905a-4d43-a7a6-5a314f224b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:16:45.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:16:48.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Chairman of China''s
        HNA Group dies in accident in France"</em></p>'
  'Former-Malaysian-Prime-Minister-Najib-Razak-charged-with-corruption':
    'author': 'Ushar Daniele and Jamie Tarabay'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-04T15:58:01.560+08:00
    'imagesource': 'jcr:3b379a29-fd0a-4d7d-adc3-62e6034d870f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12f6f742-b0d0-4de9-ab70-4153ec4e8f5e'
    'lead': 'Former Malaysian Prime Minister Najib Razak has been charged with four
      counts of corruption for embezzling public money from Malaysia''s 1MDB fund.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T09:19:51.529+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T09:19:54.812+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T09:19:54.584+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Malaysian Prime Minister Najib Razak charged with corruption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2b5217-3e51-40d8-8bf3-4f22ee9a3636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:19:51.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:19:54.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Former Malaysian Prime Minister Najib Razak has been charged
        with four counts of corruption for embezzling public money from Malaysia''s
        1MDB fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c751512-bf53-4de1-8ac7-68ea763edcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:19:51.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:19:54.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court Wednesday in the Malaysian capital, Najib was charged with
        three counts of criminal breach of trust and one charge of abuse of power,
        just weeks after voters ousted him from power in large part due to long-standing
        corruption allegations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1be474-047c-4682-b590-8bfae4cfb27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:19:51.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:19:54.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was arrested Tuesday by a special task force at his home in Kuala
        Lumpur, according to the Malaysian Anti-Corruption Commission (MACC), which
        has been investigating billions of state funds that went missing while Najib
        was in power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e812c3-94d6-47a9-a2a0-1fc96a244772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:19:51.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:19:54.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any corruption related offense carries a general penalty of up to
        20 years in prison and a minimum fine of five times the value of any bribe,&nbsp;according
        to the MACC. Najib could also face lashes with a whip.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca91ca34-a057-496f-bd49-67eb1926b261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:19:51.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:19:54.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib pleaded not guilty and is expected to be released on $250,000
        bail. He is due to appear in court for case management on August 8.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3bc5a6-f967-467a-a2dc-86f7568b4dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:19:51.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:19:54.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he was leaving the courthouse, Najib told reporters he believed
        that his trail was politically motivated by the new government, but added
        it was "my best opportunity to clear my name."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e709a6a-2986-4b82-a314-a6d1de53d297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:19:51.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:19:54.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is the price I have to pay for the 24 years of service
        to the nation and people, then I am willing to pay that price," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6b4c6b-089c-4e53-b6dc-ce197a253663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:19:51.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:19:54.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week police said they had&nbsp;seized $225 million in luxury
        handbags, jewelry, cash and goods&nbsp;from six properties linked to the former
        leader.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd48b30a-daf8-462f-bc48-a5107fc73c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:19:51.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:19:54.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goods were seized as part of the investigation into the sprawling
        scandal related to 1MDB, a state investment vehicle from which Najib and others
        are accused of siphoning off billions of dollars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4da9b4-db29-4d61-a08c-bc0f865a03ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:19:51.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:19:54.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Najib described the arrest as "politically motivated"
        and "the result of political vengeance" by the Malaysian leadership under
        Prime Minister Mahathir Mohamad, elected in May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ea700e-4518-4a2e-b980-14d6dc7134b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:19:51.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:19:54.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib "will contest these charges and clear his name in court,"
        the spokesman said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e0f6e5-c735-4aca-a345-f876b20b7cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:19:51.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:19:54.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp;video posted to Twitter&nbsp;Tuesday evening, the former
        leader dismissed the accusations as "rumors, hearsay and slander" and denied
        any wrongdoing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a857a072-38b1-46ba-b1da-2badeec9192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:19:51.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:19:54.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also apologized to the Malaysian people, saying, "I have tried
        my best but I realize that it is not enough... Yes I am not perfect. I''m
        just a normal person. But believe me, all these accusations made against my
        and my family are not true."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3843cb6f-1671-41e9-b7f1-360302fa2c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:19:51.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:19:54.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib''s daughter, Yana Najib, defended her father in an&nbsp;Instagram
        post&nbsp;Tuesday. "No one is as kind, loving and gentle as this man," she
        wrote, posting a picture of her father with the hashtag #FreeNajib.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef3ca17-5448-439e-9607-96f0adb5c079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:19:51.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:19:54.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following news of the arrest, around 50 supporters of Najib gathered
        outside the MACC headquarters in Kuala Lumpur. Najib''s stepson, Riza Aziz,
        was later seen arriving to give a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1eed6d-0d27-4e3c-8d7e-4c080ef85765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:19:51.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:19:54.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib, whose government was plagued by scandal, was soundly defeated
        in parliamentary elections in May. Veteran politician Mahathir Mohamad came
        out of retirement to lead a coalition that challenged and defeated the incredibly
        unpopular Najib.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b8cb06-2da4-477c-8f1c-22cce7bd9b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:19:51.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:19:54.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an investigation by the US Justice Department, Malaysian
        financier Jho Low used misappropriated funds from 1MDB to buy 27 different
        18-carat gold necklaces and bracelets for the wife of someone listed in the
        complaint as "Malaysia Official 1." That official has been widely reported
        to be Najib.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddeda42-bcb2-4422-9efb-fc60adfdd9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:19:51.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:19:54.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is currently seeking to recover around $540 million misappropriated
        from the 1MDB fund, with more than $1.7 billion of assets subject to forfeiture
        under the Kleptocracy Asset Recovery Initiative.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb1a442-27e7-4d3a-a641-0c27d5156039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:19:51.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:19:54.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those assets include profits from the Martin Scorsese film
        "The Wolf of Wall Street," which was financed by a company associated with
        1MDB, as well as properties linked to Low and others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abf5dc2-ae65-4ca8-8828-29c955f1db7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:19:51.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:19:54.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Former Malaysian
        Prime Minister Najib Razak charged with corruption”</em></p>'
  'Police-arrest-three-suspects-in-killing-of-another-lawyer-in-Cebu-City':
    'author': ' Dale Israel'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-07-04T16:19:39.514+08:00
    'imagesource': 'jcr:1bb00169-01a3-4dc5-8a70-b242d2b6eac0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b02784c-4294-4e4d-b2df-65ac3f3c24bf'
    'lead': 'Police arrested three suspects in the killing of Cebu-based lawyer Salvador
      Solima who was shot inside his house Monday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T09:23:01.664+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T09:23:05.298+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T09:23:05.156+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police arrest three suspects in killing of another lawyer in Cebu City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8144812-13e3-47da-939d-cfd07d755e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:23:01.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:23:05.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> Police
        on Tuesday arrested three suspects in the killing of Cebu-based lawyer Salvador
        Solima who was shot inside his house Monday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ec1f7-b7c1-40d5-92ba-a69243e77e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:23:01.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:23:05.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solima is the second lawyer gunned down in Cebu City this year after
        John Ungab, the lawyer of self-confessed drug dealer Kerwin Espinosa was shot
        after a hearing in February.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5eb85d-4b48-4e8d-98e0-aee40931bb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:23:01.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:23:05.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solima is a criminal lawyer handling one of the cases of slain Barangay
        Captain Imok Rupinta. Rupinta was previously suspended for alleged failure
        to cooperate in an operation conducted by the Philippine Drug Enforcement
        Agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a9da0f-e778-4518-afc3-14f62f367afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:23:01.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:23:05.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are looking into a lot sale case handled by Solima as
        a possible motive for the crime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88cc446-c7ec-4fae-bbf0-cb281f3304ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:23:01.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:23:05.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solima''s wife is in critical condition after the shooting incident
        in their home in Barangay Guadalupe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1564e59-5a2f-402f-8f1a-ac1a1f54b0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:23:01.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:23:05.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police identified the suspects as Ricarte Baya Del Corro alias
        "Blupaks", Alberto Baluyos and Alvin Baluyos, all from Cebu City. They all
        denied killing Solima.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd6d02c-06b2-4185-914d-0655cef66d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:23:01.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:23:05.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrated Bar of the Philippines (IBP) called for justice for
        their colleague.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff21ceb-ecd2-4404-88cd-ad2dee9ad7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:23:01.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:23:05.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the authorities to solve this case with competence and
        dispatch. Lawyers, prosecutors, and judges are being targeted with surging
        frequency and impunity," IBP President Abdiel Fajardo said in a statement.</p>'
