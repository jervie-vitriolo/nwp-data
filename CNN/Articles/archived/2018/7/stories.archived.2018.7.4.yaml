      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807d3e7c-468b-48c1-91e6-58f38a50c1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abuse of power</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b78628-dbb4-4e47-8659-4378e7ce7981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson''s legal defense had argued during an earlier hearing two
        weeks ago that a conviction and a good behavior bond was sufficient for the
        crime.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56cc3c2-8eaa-42a9-957b-dd4caaab2273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archbishop''s lawyers previously argued he had been diagnosed
        with the early stages of Alzheimer''s disease which should preclude him from
        trial, but the bid was rejected.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3a8e82-49c6-46e1-ab28-0a1bc983d241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson was an assistant priest when Fletcher, a Catholic priest
        based in the Hunter Valley of New South Wales, abused altar boys in the mid-1970s.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9796643e-b814-497f-9c92-06bd0ecb8164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archbishop, failed to report the abuse to authorities, allowing
        Fletcher to remain in the clergy and abuse other children in the following
        years.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3557fa2b-22c0-489c-9c07-308bb794240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson and Fletcher went their separate ways after 1976. Wilson
        would begin his climb through the church''s hierarchy, which would culminate
        in him becoming the Archbishop of Adelaide in 2001.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16e4bb6-5be3-43da-ae7b-25af4c926589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fletcher was never charged with any offending relating to his behavior
        in 1976. However, in 2004, Fletcher was convicted of eight counts of child
        abuse and sentenced to 10 years. The eight charges were committed between
        1989 and 1991.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33538b92-7a8c-4b5f-9416-c27a30031ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fletcher died in prison in 2006, a year after he sentenced to 10
        years. Wilson was charged in 2015, accused of failing to report Fletcher''s
        abuse to police.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1153972b-f0d8-489e-aade-604653121e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the case Crown prosecutor Gareth Harrison had to prove that
        former alter boy Peter Creig told Archbishop Wilson about the sexual abuse
        in 1976.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd22db47-23a1-4449-9bfd-7f8c94ebe66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day Wilson was convicted, Criegh, who waived his right to
        a non-publication order on his name, said it was a "very, very significant
        day."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfece6ac-d34f-444d-b31e-5dcf26ae20c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a decision that will hopefully unravel the hypocrisy, the
        deceit, and the abuse of power and trust that the Church has displayed," he
        told the ABC.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1dacf9-acea-43a3-929c-e698832f982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landmark commission</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5288108b-639b-43a2-857a-a5bdc08f1017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Australian Prime Minister Malcolm Turnbull will issue
        a formal apology to child sexual abuse victims as part of the government''s
        response to a sweeping five-year inquiry in institutional child abuse.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3e1891-87d4-454d-814b-f7b395556577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Commission into Institutional Responses to Child Sexual
        Abuse released its final report last December, describing a "serious failure"
        by Australia''s institutions to protect child victims and listing 409 recommendations.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1a0220-d939-4253-8bdf-12eac5eabd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark report estimated that tens of thousands of children
        had been abused in Australian churches, youth groups, care homes and schools,
        in what the commission described as a "national tragedy."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b798e431-0219-4b6a-8bbc-ecf2d5d7b036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Pope Francis has said he felt ashamed of the church''s
        failure to listen to victims of child sex abuse and has called for an end
        to the culture of abuse and coverup.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e60ac0-57e7-44e6-8b0c-e53559d4e1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Archbishop Wilson convicted
        of covering up sex abuse avoids prison"</p>'
  'hawai-sunscreen-ban-coral-reefs':
    'author': 'Maritza Moulite'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-04T09:44:04.751+08:00
    'imagesource': 'jcr:c024ce09-3d88-418a-9433-ecc34432b599'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d68430a-deab-4828-b0f7-7395d2ec3c0c'
    'lead': 'The bill will go into effect January 1, 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T10:11:41.500+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T10:11:45.167+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T10:11:44.660+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hawaii bans sunscreens that harm coral reefs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cd10ad-6674-4597-8cab-4246379c01f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:11:41.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:11:45.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hawaii Gov. David Ige on Tuesday signed
        the first bill in the country that will ban sunscreens containing chemicals
        harmful to coral reefs. The bill, which was passed by state lawmakers in May,
        will go into effect January 1, 2021. At that point, the sale or distribution
        of over-the-counter sunscreens containing oxybenzone and octinoxate, which
        help filter UV rays, will be prohibited.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfdc1eb-fdaa-41dc-b527-ca7b407c1deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:11:41.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:11:45.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study by Haereticus Environmental Laboratory, a nonprofit scientific
        organization, found the chemicals cause bleaching, deformities, DNA damage
        and ultimately death in coral when they''re washed off beachgoers or discharged
        into wastewater treatment plants and deposited into bodies of water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53921a21-84a3-48e9-a6d3-1c140ff3cec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:11:41.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:11:45.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oxybenzone is really toxic to the juvenile form of corals," said
        Craig Downs, a forensic ecotoxicologist and executive director of Haereticus
        Environmental Laboratory who will be attending the signing of the bill. "And
        that''s consistent with the dogma of toxicology that juveniles are usually
        a thousand times more sensitive to the toxic effects of a chemical than a
        parent."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec3b921-8be4-4756-b62b-4502e7c0cebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:11:41.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:11:45.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His research informed the creation of the bill and was not the first
        to find that these sunscreens are harmful to coral.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc5db0f-be80-4d07-aef0-7fc6a5f5f9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:11:41.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:11:45.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These chemicals disrupt the symbiotic relationship between the coral
        and algae, Downs said. The coral larva encases itself in its own skeleton,
        where it falls to the bottom of the sea and dies.</p>'
    '10':
      'image': 'jcr:bf65405f-71b5-4895-99c5-5863ac51ca5b'
      'imageCaption': 'Coral experts believe the current El Niño phenomenon triggered
        bleaching in the famous marine park.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42579520-cbea-41a4-8572-56dd26d39074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:11:41.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:11:45.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37fc17d-515b-49a0-a7c1-25627d75fdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:11:41.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:11:45.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can have an El Niño climate change impact on a coral reef;
        let''s say it kills 40% of the coral," Downs said. "But if you have swimmers
        there with sunscreen pollution, you''re not going to have new generations
        coming in. So you''re going to see the slow decline of the coral reefs in
        the area. And then you get an undersea, desolate landscape of just muck and
        mud and sand."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1282b1e9-689e-4d40-b85b-966ccc5884df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:11:41.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:11:45.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone supports the ban.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9338c6d2-6293-48a3-a0a7-f6cb70966388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:11:41.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:11:45.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Essentially, what''s happening is, two ingredients that are both
        safe and effective for use in sunscreen are being banned, essentially on the
        basis of a single study which claims that these ingredients harm coral reefs,"
        said Jay Sirois, senior director of regulatory and scientific affairs for
        the Consumer Healthcare Products Association, a national trade association
        representing manufacturers of Johnson &amp; Johnson''s Neutrogena products
        and Bayer''s Coppertone sunscreens.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e117761-bf50-4a31-9352-d319ca413af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:11:41.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:11:45.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has to be viewed in the wider picture of the significant amount
        of evidence available that shows there are other, more important causes of
        coral decline such as global warming, overfishing, pollution and runoff,"
        Sirois said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d510461-d758-436c-8d74-723826cfe88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:11:41.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:11:45.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downs argued that the chemicals in sunscreen lower the coral''s
        resilience to the impacts of climate change.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77347352-403c-4bca-93e9-8817901efd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:11:41.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:11:45.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the bill also contend that Hawaii''s ban on these ingredients
        in sunscreens will reduce choice, which will lead to a reduction in the use
        of sunscreen, a major public health concern.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3633d21b-9226-4e63-9dfa-a6a1af754f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:11:41.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:11:45.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Academy of Dermatology Association released a statement
        in May explaining its fear that the restrictions could lead to an increase
        in skin cancer, particularly melanoma, which the organization says is already
        30% higher in Hawaii than the national average.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9acaae-034f-4fbd-a23e-85eeecde6cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:11:41.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:11:45.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is a challenging aspect for us dermatologists, as it
        can potentially create confusion among the public and among patients who need
        photo-protection," said Dr. Henry Lim, a dermatologist at Henry Ford Hospital
        in Detroit and former president of the association as well as the American
        Academy of Dermatology. "The issue being that we do know that excessive sun
        exposure is associated with damage to the skin, including what we call photo
        aging, which is wrinkle formation, but more importantly the development of
        skin cancers."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a06b2c1-13f9-4815-a049-ba0422febf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:11:41.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:11:45.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limited number of FDA-approved UV filters makes finding suitable
        sunscreen options a challenge, but there are alternative ingredients with
        different mechanisms of sun protection, including zinc oxide and titanium
        dioxide, Lim said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4952a83f-8f6e-4adc-8857-764fbca75303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:11:41.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:11:45.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Lim, who understands the rationale of the bill, sees
        the implementation of these restrictions as an opportunity for doctors to
        redouble their efforts in educating the public of the importance of sun protection:
        stay in the shade when outdoors; wear appropriate clothing, hats and sunglasses;
        and wear sunscreen only on the exposed areas of the body.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52fac59-cf36-4f6c-8a4a-04e1ff2f6689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:11:41.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:11:45.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Hawaii bans sunscreens
        that harm coral reefs"</em></p>'
