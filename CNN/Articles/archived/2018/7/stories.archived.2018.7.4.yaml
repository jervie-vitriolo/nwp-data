  'FIFA-World-Cup-2018-Nigeria-ransom-kidnapped-father-Russia':
    'author': 'Pius Ayinor'
    'caption': 'Pa Michael Obi, father of footballer John Mikel Obi, after he was
      freed from kidnappers in 2011.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-04T06:40:32.150+08:00
    'imagesource': 'jcr:247bb1b3-7374-4163-9e7e-d46803b39f13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62872a97-2025-43cf-ae1c-38aeb1507f69'
    'lead': 'Nigeria football captain John Mikel Obi has expressed his gratitude to
      the Nigeria Police Force following the rescue of his father from kidnappers
      on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T10:36:26.491+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T10:36:31.522+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T10:36:31.251+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nigeria''s captain got a ransom demand for his kidnapped father hours
      before a World Cup game

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca14cb0-bd76-4f41-95f8-bc1a400769d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:36:26.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:36:31.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Nigeria football captain John Mikel Obi has expressed his
        gratitude to the Nigeria Police Force following the rescue of his father from
        kidnappers on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada48d60-d428-4314-a968-3f9998666c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:36:26.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:36:31.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Super Eagles midfielder posted a statement Tuesday on his social
        media platforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995f9347-53a3-41e2-a418-7aed8260be1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:36:26.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:36:31.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote: "I would like to thank the police authorities involved
        in ensuring the safe return of my father after the ordeal this week. I will
        also like to thank everyone for their kind words of support.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f756029a-777a-4e67-b679-2f46d3f0e3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:36:26.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:36:31.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is now recuperating with family. My family and I are grateful."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734fa058-af20-4526-abf4-38ce41b3ae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:36:26.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:36:31.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikel father''s Pa Michael Obi, and his driver were traveling from
        Nigeria''s central region to the southeast of the country for a funeral when
        the kidnappers struck.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c587a173-de15-4881-ad6e-001af29beb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:36:26.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:36:31.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obi received a call demanding a ransom a few hours before Nigeria
        faced Argentina in a crucial World Cup match in St. Petersburg, Russia, police
        said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a986f66-96e2-4e7a-8d4f-c2c8f9dbae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:36:26.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:36:31.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said kidnappers demanded 10 million naira (around ₱1.4 million)
        to release his father.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c88cb1-25db-4114-bc1c-961fad603765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:36:26.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:36:31.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obi, a former Chelsea player, told&nbsp;KweseESPN&nbsp;that he did
        not tell anyone in the team or his coach Gernot Rohr about the kidnapping.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01395b46-c473-4b14-bd13-f8e135bc83ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:36:26.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:36:31.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was confused. I did not know what to do, but in the end I knew
        that I could not let 180 million Nigerians down," Mikel said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3cd7be-2c1e-47a8-a6aa-be98b2a6fa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:36:26.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:36:31.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pa Michael Obi also expressed his thanks to the police "for a job
        well done" moments after he was rescued from his abductors on Monday in a
        "gun duel," police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c69ccc-7147-448b-9a88-dce58b20fd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:36:26.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:36:31.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is&nbsp;the second time Pa Obi has been kidnapped and rescued.
        The first incident was in 2011 when he was abducted from his home in Jos in
        Nigeria''s central region. He was rescued days after.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcff7f64-f50a-44f2-8124-5f260184ad52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:36:26.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:36:31.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police spokesman Ebere Amaraizu announced the rescue and details
        of the abduction in a statement Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b9e2d2-2ed6-4aea-9abf-2081cd3b3949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:36:26.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:36:31.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Nigeria''s captain
        got a ransom demand for his kidnapped father hours before a World Cup game"</em></p>'
  'Donald-Trump-Obama':
    'author': ' Laura Jarrett and Clare Foran'
    'caption': 'The Trump administration is planning to rescind a set of Obama-era
      policies that promote using race to achieve diversity in schools, a source familiar
      with the plans tells CNN.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-04T06:34:31.483+08:00
    'imagesource': 'jcr:358b253d-e616-432a-b7c4-960bfcbc9470'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b340664b-e69d-4968-90d3-383dd615a345'
    'lead': 'The Trump administration on Tuesday rescinded a set of Obama-era policies
      that promoted using race to achieve diversity in schools, teeing up new battle
      lines over admissions standards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T10:39:37.606+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T10:39:40.934+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T10:39:40.667+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump administration reverses Obama-era guidance on use of race in college
      admissions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c873737-eae2-4194-936d-5de6fdd7b6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:39:37.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:39:40.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration on Tuesday rescinded
        a set of Obama-era policies that promoted using race to achieve diversity
        in schools,&nbsp;teeing up new battle lines over admissions standards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ded601b-3b2b-492a-ad02-367032fefbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:39:37.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:39:40.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the decision does not change current U.S. law on affirmative
        action, it provides a strong illustration of the administration''s position
        on an issue that could take on renewed attention with the departure of Justice
        Anthony Kennedy from the Supreme Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8955fa56-8a8a-4948-b63c-703821e3a757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:39:37.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:39:40.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Jeff Sessions made the official announcement Tuesday
        afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277afc4f-00e0-4877-aba6-5e3e4021de1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:39:37.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:39:40.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American people deserve to have their voices heard and a government
        that is accountable to them. When issuing regulations, federal agencies must
        abide by constitutional principles and follow the rules set forth by Congress
        and the President," Sessions said. "In previous administrations, however,
        agencies often tried to impose new rules on the American people without any
        public notice or comment period, simply by sending a letter or posting a guidance
        document on a website. That''s wrong, and it''s not good government."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82de7983-6657-4177-86e7-b464747ef635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:39:37.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:39:40.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education Department did not immediately respond to a CNN request
        for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ae05bb-8256-48be-9dc9-55f63bb250c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:39:37.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:39:40.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, which was first reported by&nbsp;The Wall Street Journal,
        comes as the administration has thrown its weight behind a student group that
        accuses Harvard University of&nbsp;discriminating against Asian-Americans&nbsp;in
        its admissions process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df7af32-c828-41a2-984f-b9cd7de12edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:39:37.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:39:40.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Harvard spokeswoman Melodie Jackson said
        that it will "continue to vigorously defend its right, and that of all colleges
        and universities, to consider race as one factor among many in college admissions,
        which has been upheld by the Supreme Court for more than 40 years."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa627301-f06d-4ed9-acaa-733a42d51910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:39:37.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:39:40.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Sessions announced that he was ending the practice of
        the Justice Department issuing "guidance documents" that have the "effect
        of adopting new regulatory requirements or amending the law" but do not go
        through the formal rulemaking process. As a result,&nbsp;25 documents&nbsp;were
        rescinded in December and&nbsp;24 additional ones&nbsp;were rescinded Tuesday,
        including seven related to affirmative action.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f063575-e39f-4212-8e05-7c3e3da00db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:39:37.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:39:40.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance reversed Tuesday provided examples of different educational
        contexts within which institutions could permissibly consider race and answered
        questions about how to interpret Supreme Court decisions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052619d2-c32e-4094-8ac0-cd78182d63dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:39:37.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:39:40.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Department spokesman Devin O''Malley told CNN earlier Tuesday
        that the department "remains committed to enforcing the law and protecting
        all Americans from all forms of illegal race-based discrimination."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c89ffa-723a-4df3-9752-98afc5b7f94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:39:37.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:39:40.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s reversal does not affect what a school decides to do
        on its own within the confines of current Supreme Court precedent, but civil
        rights groups swiftly reacted with disappointment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28810dd-5353-4044-a4df-8cccc2b12500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:39:37.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:39:40.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn the Department of Education''s politically motivated
        attack on affirmative action and deliberate attempt to discourage colleges
        and universities from pursuing racial diversity at our nation''s colleges
        and universities," said Kristen Clarke, president and executive director of
        the Lawyers'' Committee for Civil Rights Under Law. "The rescission of this
        guidance does not overrule forty years of precedent that affirms the constitutionality
        of a university''s limited use of race in college admissions. This most recent
        decision by the Department of Education is wholly consistent with the administration''s
        unwavering hostility towards diversity in our schools."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5141dd0d-af64-42ba-bf21-553e20cbd256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:39:37.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:39:40.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Education Association also reacted critically to the
        news.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e4deb9-5424-4844-83b3-ee8634eaa78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:39:37.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:39:40.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Affirmative action has proven to be one of the most effective ways
        to create diverse and inclusive classrooms. But by telling schools and universities
        that they should not use affirmative action to achieve inclusive classrooms,
        the Education Department has again failed our students," NEA President Lily
        Eskelsen García said in a statement. "President Trump has indicated he intends
        to appoint a nominee to the Supreme Court who will declare that affirmative
        action is unconstitutional in our schools. The Education Department''s action
        forecasts how much is at stake in the upcoming Supreme Court nomination process.
        Our nation must join together and fight to ensure all our students have what
        they need to succeed."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c391de-26d3-4612-955d-9abc3beb4980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:39:37.607+08:00
