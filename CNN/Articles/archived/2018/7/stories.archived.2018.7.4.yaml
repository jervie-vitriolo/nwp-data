      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster has been married four times and has five children. His last
        marriage was to "Real Housewives of Beverly Hills" star, Yolanda Hadid.</p>'
    '6':
