  'Drought-Wildfire-United-States-West':
    'author': 'Ray Sanchez'
    'caption': 'Firefighters try to stop a wildfire as wind drives embers across Highway
      20 near Clearlake Oaks, California, on Sunday, July 1, 2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-04T06:55:45.488+08:00
    'imagesource': 'jcr:c0914dc5-3d99-4f8f-b07b-62b7bffcad29'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aac507b2-a4dc-47ba-8588-9babe1cde3e5'
    'lead': 'Nearly 60 fires have consumed more than 703,000 acres, from Alaska to
      California, Colorado and Utah.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T10:31:16.077+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T10:31:19.629+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T10:31:19.388+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Multiple drought-fueled wildfires are raging across at least 4 Western
      states

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a8d739-9c72-4127-b65e-8c58b503bc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:31:16.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:31:19.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dozens of wildfires tore across wide swaths
        of Alaska, California, Colorado and other western states Tuesday, with meteorologists
        warning of more blazes due to strong winds and low humidity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9737ba98-6895-46d3-b81c-57ef9bdcdf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:31:16.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:31:19.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 60 fires have consumed more than 703,000 acres, from Alaska
        — where 19 large blazes were reported — to California, Colorado and Utah,
        where at least six wildfires continue to burn in each state, according to
        the National Interagency Fire Center in Boise, Idaho.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de70649-517b-423f-8c57-1a4e63e52b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:31:16.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:31:19.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of new fires throughout the drought-stricken Western U.S.
        remains high amid the expected use of fireworks by revelers over the July
        4th holiday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e67fe41-f849-4e12-8fd9-22ea6f23584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:31:16.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:31:19.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ed Delgaldo, the center''s national program manager for predictive
        services, said in a&nbsp;video on the agency''s website&nbsp;that significant
        drought conditions across the Four Corners region — the southwestern corner
        of Colorado, southeastern corner of Utah, northeastern corner of Arizona,
        and northwestern corner of New Mexico — have persisted heading into the peak
        summer months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5dd353-ba79-46b3-ae97-3bf21b768165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:31:16.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:31:19.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong winds and low humidity is elevating the risk of new fires
        across the West and threatening the spread of active ones, according to CNN
        meteorologist Haley Brink.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cca9783-c518-4cf8-81b4-a902053dafec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:31:16.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:31:19.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spring Creek fire is among the largest in Colorado, devouring
        nearly 80,000 acres by early Tuesday, when it was just 5 percent contained,
        according to Rocky Mountain Incident Management Team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef05b05-def1-478a-bde2-44fe6889f9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:31:16.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:31:19.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 homes have been destroyed during the fire, which also
        has forced evacuations from more than 2,000 homes in the southern part of
        the state since last Wednesday, CNN affiliate&nbsp;KCNC reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa77e53-df3d-448b-b649-f3c7661ba03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:31:16.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:31:19.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, hundreds of central Colorado residents were unable
        to dial 911 on Tuesday because of a Verizon and Charter phone outage attributed
        to the fire, the station reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a166af-71a2-4965-96bb-66b92752183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:31:16.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:31:19.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday,&nbsp;Jesper Joergensen, 52, was arrested on arson charges&nbsp;linked
        to the Spring Creek fire, the Costilla County Sheriff''s Office said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5767f29d-349d-41dd-868a-6f6e152c980a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:31:16.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:31:19.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joergensen, who is not a US citizen, will remain in detention until
        he has put up bond or has completed all judicial processes, after which he
        will be turned over to Immigration and Customs Enforcement agents. CNN was
        unable to contact Joergensen or determine whether he has an attorney.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fe5fe5-3ecb-480d-bab0-2ca62398d470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:31:16.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:31:19.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Booth told KCNC that their family''s historic summer home in
        La Veta, Colorado had been reduced to rubble in the fire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92acae4-307b-47e4-9d6f-d4268c4d67bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:31:16.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:31:19.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Complete annihilation. Just total devastation beyond anything I
        thought there would be," Booth said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91080409-d3f5-421e-8810-60533ec6dc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:31:16.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:31:19.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cal Fire reported that in northern California''s Yolo County, a
        wildfire that started Saturday afternoon had grown to 70,000 acres and was
        5 percent contained, according to&nbsp;CNN affiliate KCRA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb54e741-2e74-4d72-822d-3a57b06c9cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:31:16.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:31:19.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Multiple drought-fueled
        wildfires are raging across at least 4 Western states."</em></p>'
  'Guy-Pearce-Kevin-Spacey':
    'author': 'Chloe Melas'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-04T06:45:55.001+08:00
    'imagesource': 'jcr:f3766bb3-6e8e-45f0-9202-a40ffee72185'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9b6e5c0-b45d-4464-9134-331c6b7cb617'
    'lead': 'Spacey was first accused of sexual assault by actor Anthony Rapp.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T10:33:49.306+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T10:33:53.398+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T10:33:53.187+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guy Pearce reflects on working with Kevin Spacey, calls him ''handsy''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e1143a-46fd-4dc7-a0a6-b0260829a56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:33:49.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:33:53.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Guy Pearce has something to say about Kevin
        Spacey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa42778-0fdc-436b-97ee-da9246a01f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:33:49.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:33:53.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actors worked together while filming the 1997 movie, "L.A. Confidential."
        In an interview with&nbsp;Australian talk show host Andrew Denton&nbsp;on
        Tuesday, Pearce said it was "slightly difficult" to star opposite Spacey on
        the project because he was "handsy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4e5a83-34ba-4406-88f5-2f0fd0056585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:33:49.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:33:53.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tough one to talk about at the moment," Pearce said when Denton
        mentioned his former co-star. "Amazing actor. Incredible actor. Mmm, slightly
        difficult time with Kevin, yeah. He''s a handsy guy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e7ecb1-d6ee-48a0-a7b8-0b656bc25b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:33:49.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:33:53.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pearce added, "Thankfully I was 29 and not 14."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621e8a13-84b2-4dd8-bc34-96ddcecc54c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:33:49.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:33:53.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Pearce''s publicist for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049861ce-b2d0-43af-a6a9-2e0257dfbe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:33:49.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:33:53.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey was first accused of sexual assault by actor Anthony Rapp,
        who told BuzzFeed in October about an alleged encounter with Spacey at a party
        in 1986, during which Spacey made a sexual advance toward the then 14-year-old
        Rapp.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2280690b-91c2-48f1-a433-a4f5639e7ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:33:49.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:33:53.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of Rapp''s accusation, Spacey issued a statement claiming
        he did not recall the incident, but apologized for what he said would have
        been "deeply inappropriate drunken behavior."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd66521-23d8-493b-88e2-9aae72912b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:33:49.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:33:53.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the initial accusation by Rapp, CNN published an investigation
        in which "House of Cards" production staff accused Spacey of sexual harassment
        and one incident of sexual assault. The next day, Netflix announced they would
        not continue the series if Spacey was part of it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5587b46c-81fc-4b40-a75a-baf215e82ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:33:49.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:33:53.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: ''House of Cards'' employees allege sexual harassment,
        assault by Kevin Spacey</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c5da38-45c2-4c1c-a6cc-4a5cb658a6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:33:49.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:33:53.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A publicist who has since parted ways with the actor said at the
        time that Spacey was seeking unspecified treatment. Spacey has not commented
        on the allegations beyond his initial apology to Rapp.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1def7bcd-bb7c-4a65-8437-0c6aaffdd672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:33:49.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:33:53.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April it was revealed&nbsp;that the Los Angeles County District
        Attorney is reviewing a sexual assault case against Spacey. The case involves
        "events" that reportedly took place in October 1992 and involve a male adult,
        according to the Los Angeles County Sheriff''s Department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa869b2-2f40-4bb4-9bfa-10612b2ce3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:33:49.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:33:53.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In London, 20&nbsp;allegations of inappropriate behavior by Spacey&nbsp;were
        unearthed during an investigation commissioned by officials at The Old Vic
        Theatre, where Spacey served as artistic director from 2004-15.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d9b882-14ae-4d73-b303-a6453885e23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:33:49.307+08:00
