    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SBP Chairman: ''Quite drastic'' if PH will be suspended by FIBA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fb02f5-2753-43eb-a1cd-e7979ec50de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:29:29.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:29:34.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> Samahang
        Basketbol ng Pilipinas (SBP) Chairman Sonny Angara said the Philippines would
        have to prepare for any sanction that FIBA will be meting out following the
        brawl with the Australia Boomers in the FIBA World Cup qualifiers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd1136a-d3c5-4bc3-aab2-0ebba35f34bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:29:29.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:29:34.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Angara also told CNN Philippines Sports Desk that it would be
        ''quite drastic'' if the country will be suspended from participating in tournaments
        sanctioned by the basketball governing body.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2df3dea-12ce-4dba-9560-d075e9f41f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:29:29.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:29:34.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are anticipating based on past sanctions meted out by FIBA
        is suspension of individual participants, players, maybe coaches, officials.
        Possibly fines for SBP itself as the federation or the national association,"
        Angara said.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">SBP Chair Sonny Angara (<a href="https://twitter.com/sonnyangara?ref_src=twsrc%5Etfw">@sonnyangara</a>)
        says it will be drastic if PH team will be suspended from FIBA following Gilas-Australia
        brawl <a href="https://t.co/toRCuyScDk">https://t.co/toRCuyScDk</a> <a href="https://t.co/501LiG4Ljo">pic.twitter.com/501LiG4Ljo</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1014370956364603392?ref_src=twsrc%5Etfw">July
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c90d4b8-f657-4b6c-9392-addf20034d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:29:29.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:29:34.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d313fea-f0e1-4420-b3d2-531b26ab8376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:29:29.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:29:34.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP Chairman based this on a precedent which occurred in 2010,
        when an exhibition match between Greece and Serbia resulted in a bloody brawl.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36ed9f4-58e5-456f-a990-0f3d9fe0be3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:29:29.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:29:34.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIBA meted out multigame suspensions for Greek players Antonis Fotsis
        and Sofoklis Schortsanitis as well as Serbians Nenad Krstic and Milos Teodosic
        as a consequence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f567624b-ec18-46e9-986f-b25ba794c719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:29:29.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:29:34.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Sanctions must be meted out in Gilas-Australia brawl</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a8df03-e631-4dfe-aa55-e47f1feca6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:29:29.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:29:34.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All national players were banned for the first two games of the
        world championships except for Krstic who missed three games after throwing
        a chair at Greek center Yannis Bouroussis during the melee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4022d9a5-1f06-43ee-b21e-a3ade6d2de02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:29:29.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:29:34.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fine of $20,000 was also handed down on the Serbian Basketball
        Federation and Hellenic Basketball Federation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871f79a3-77bb-43a6-b1e0-4a73806d1961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:29:29.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:29:34.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regretful, conciliatory</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f75195-0e2a-4312-ae42-df76566d1ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:29:29.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:29:34.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the disciplinary proceedings ongoing in FIBA, Angara revealed
        SBP plans to send a letter to the international governing body before it finalizes
        its decision in the coming days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97706d0-9349-47c3-8208-e368f72d252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:29:29.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:29:34.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on all the statements of our president Al Panlilio, I would
        expect the tone to be regretful and conciliatory. Also explanatory in a sense
        in trying to mitigate whatever might be meted out," Angara said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d936407-6698-4df8-b07d-c09144663b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:29:29.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:29:34.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: PH hopes melee won''t affect World Cup hosting</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc12f0b2-37d0-49eb-85d1-72bdd93f6914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:29:29.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:29:34.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the national team is prepared to face the consequences of
        their unfortunate actions, Angara hopes the country won''t suffer losing its
        hosting rights in the 2023 FIBA World Cup.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bb29bc-f8dd-4dfc-9559-e897a28e81b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:29:29.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:29:34.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully it doesn''t affect our hosting of the World Cup in 2023
        which as you know went through a process," he said. "We''re hosting it with
        Japan and Indonesia and we beat out many countries for the rights. It was
        a competition in itself."</p>'
  'philippine-constitution':
    'author': 'Anna Bueno'
    'caption': 'While it is not apparent — yet — a change in the Constitution will
      drastically change Filipinos’ lives, and such change will be real, practical,
      and visible, embracing everything we do as part of society. Photo by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2018-07-04T15:27:42.714+08:00
    'imagesource': 'jcr:e9bd83eb-42cc-4877-88b5-acf58171b08f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48061c60-1747-4678-b865-6e88995affa3'
    'lead': 'It’s important to know a few basics about the process of changing the
      Constitution, since we, as “the sovereign Filipino people,” should participate
      in it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T09:35:08.942+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T09:35:12.314+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T09:35:11.928+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 things you should know about Constitutional change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aae97b-78ce-4e06-b1e4-aceabb062714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> How important is
        the Constitution for an ordinary person?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69962ce-39ae-4f59-8142-0d19614e58aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re enjoying your freedom to post on Facebook, that’s protected
        by the freedom of expression clause, found in Art. III or the Bill of Rights
        in the 1987 Philippine Constitution. If you find Facebook data sharing too
        abusive, your right to privacy is also protected by Art. III.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f2c92e-3f9b-4136-b095-1717fb5a7779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a government official is corrupt, Art. XI guarantees the accountability
        of public officers. Our rules on land ownership are guided by Art. XII on
        national economy and patrimony. Your local government units — provinces, cities,
        municipalities, and barangays — exist because of Art. X on local government.
        Among many others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4ce327-3cb3-4874-8c91-5df19f0fb464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, the Constitution is the wellspring of laws and practical
        rules that govern our everyday lives. All laws and judicial decisions must
        conform to it. But a Constitution cannot exist unless promulgated by a sovereign
        people: in the case of the 1987 Philippine Constitution, “the sovereign Filipino
        people,” exercising this power via their elected representatives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9db23e-0d94-4688-ae69-9bac31fa8dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, there’s a movement to change the Constitution by shifting
        to a federal form of government (called a revision, as will be discussed below).
        It’s the latest in several previous efforts to overhaul the Constitution,
        which have all failed before because of problems interpreting the process
        by which change can be made, which is also dictated by the Constitution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ffeee0-fd45-4eb2-a0ac-d0c370312736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever changes may be proposed or discussed, however, a Constitution
        is only as effective as the people and their culture make it to be. “Our society’s
        success or failure depends not so much on the system as on the people running
        the system,” said Fr. Joaquin Bernas, SJ, a revered Constitutionalist and
        law professor, in a memorial lecture in 2006. “It is easy to write a Constitution;
        it is more difficult to make a Constitution work.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b154430-1372-4222-8f92-e4bb64fa756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the same, it’s important to know a few basics about the process
        of changing the Constitution, since we, as “the sovereign Filipino people,”
        should participate in it. While it is not apparent — yet — a change in the
        Constitution will drastically change Filipinos’ lives, and such change will
        be real, practical, and visible, embracing everything we do as part of society.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79a53c7-2941-4bcf-9245-e0249b6af071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information below is culled from Fr. Bernas’ seminal book on
        the Constitution: “The 1987 Constitution of the Republic of the Philippines:
        A Commentary,” published in 2009. The book, used as a textbook for first year
        law students, is a recipient of the Supreme Court Centenary Book Award.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7ba957-41ff-43b4-bf12-24646b24596a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: What Constitution are we changing?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1802f2d4-9961-46fc-b2e3-d0c8ecc506c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A: The 1987 Constitution</strong>, drafted by a Constitutional
        Commission formed by former president Corazon Aquino after the 1986 EDSA revolution.
        This is the Constitution in effect today. Aquino had a choice to rule under
        the 1973 Constitution after she was installed as president, but chose to abrogate
        the very same document that helped facilitate the declaration of martial law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a02a24a-15d3-4227-a3f7-6371451148db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In effect, the 1987 Constitution — evident in its provisions limiting
        the declaration of martial law, among others — is a direct response against
        Marcosian dictatorship and tyranny.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bf22c9-add9-4919-8254-2cff88cf1de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, government is presidential, and is
        divided into three branches: executive (led by the president), legislative
        (comprised of Congress), and judiciary (led by the Supreme Court). Congress
        is bicameral, meaning there are two Houses involved in passing laws: the Senate
        and House of Representatives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2cbcaa-af34-42a8-bf49-30db7ca16ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art. II, Sec. 1 of the Constitution assigns the Philippines as a
        “democratic and republican state.” The word democratic, consistent to the
        document’s roots, is a “monument to ‘people power’ which re-won democracy
        in EDSA,” writes Bernas. “Republican” refers to a republic, or a form of government
        which derives power from the sovereignty of the people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0c5aa0-c9d9-48ec-ba02-329f55986442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been calls for Constitutional change (or charter change,
        more known as ‘cha-cha’) as early as Fidel Ramos’ administration, which succeeded
        Aquino’s. Since then, lawyers, politicians, economists, and academics have
        criticized it for the following: its weak provisions on party systems, absence
        of a definite prohibition on political dynasties, restrictive foreign ownership,
        and lack of efficiency among branches of government, among many others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2669161b-016c-4118-8d45-756e6551d566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call right now is to shift the form of government to a federal
        government, one where power in the national government is shared with smaller,
        local governments, with local governments granted more autonomy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969775b1-41ca-42b2-a596-6c13fc657366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: What do changes to the Constitution look like?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6072bacb-a780-4ae4-9787-2b843dde36d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A: Proposals may come in the form of (a) amendments or (b)
        revision.</strong> The two significantly differ from each other.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61cc6c3-a014-4660-b974-b62803867e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amendment is “an alteration of one or few specific and separable
        provisions,” thus entailing a Constitutional change that does not affect the
        whole document. An example would be a provision added to allow same-sex marriage
        in the Philippines or to clearly prohibit discrimination against the LGBTQIA+
        and other minorities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fc887f-3c45-4eca-aeee-1cea4c0b898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revision, on the other hand, may involve rewriting the Constitution
        anew, or major changes that cannot be implemented without affecting the provisions
        of the Constitution as a whole. The most relevant example is the shift to
        another type of government, such as federal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301b2694-4383-4eee-bb1e-80956a9b05a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: Where does the power to change the 1987 Constitution
        come from?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effd3efb-61d3-45a2-934a-6829b263dd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A: The sovereign Filipino people</strong>. The Constitution
        provides the procedure and limitations for changing it, but this is a power
        conferred to it by the people, consistent with the preamble of the Constitution:
        “We, the sovereign Filipino people … do ordain and promulgate this Constitution.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60a62b2-2a38-4c9c-bfab-07efe84a5900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, the president, for example, cannot impose changes to the
        Constitution. Neither can a consultative committee created by the president,
        though they may suggest changes to Congress. Congress or a constitutional
        convention can only act to propose changes to the Constitution because we,
        the people, empower them to do so. The people also have the power to propose
        amendments directly (but not revisions).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c468d6-12a2-442a-a757-f6510c35e989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case, changes to the Constitution are only valid and effective
        if ratified or approved by the people in accordance with Art. XVII, Sec. 4.
        No new Constitution can be had without a plebiscite held for this specific
        purpose.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60f510f-5eea-40b6-83f0-4c2a72c0d2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this ‘constitutional sovereignty’ — a term used to define
        the meaning of ‘sovereignty of the people’ within the Constitution — does
        not mean the people cannot exercise ‘popular sovereignty,’ as when they go
        outside what is allowed by the Constitution to change it, “in a totally new
        expression of sovereign will,” writes Bernas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a389fd5-c526-4480-9c32-0f98cc6ab76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most significant case regarding the validity of the people’s
        ratification of the Constitution (in this case, the 1973 Constitution) is
        Javellana v. Executive Secretary (or the Ratification Cases). The lengthy
        case is worth a read and discussion on its own. Petitioners questioned, based
        on the requirements of the 1935 Constitution, if the amendments for the 1973
        Constitution have been ‘submitted’ to the people for ratification at an ‘election,’
        and if the amendments were approved by a ‘majority of the votes cast’ in the
        election.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2090a75a-a3f3-42dc-b3b9-bb7f86f89ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changes to the Constitution are only valid and effective if ratified
        or approved by the people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e180bb-7693-4e80-a370-7a3d552ad21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, a Supreme Court mostly beholden to Marcos voted to dismiss
        the petition, thus upholding the 1973 Constitution, despite strong arguments
        (even among themselves) that no valid ‘election’ or plebiscite was held.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17bf6cd-8893-40ea-b5d6-ccd1b8c291e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justices Macalintal and Castro, for example (who voted to dismiss)
        observed voting was done not via elections as supervised by the Comelec, but
        via citizen’s assemblies open to people from the age of 15, where votes were
        cast not by secret ballot but by a show of hands, without any set of rules
        for tabulating and reporting them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaf1c6e-0e45-401a-80b7-0fc4671c391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Macalintal and Castro (along with another Justice, Justice
        Barredo) deemed these observations irrelevant — for them the pivotal question
        was whether the new Constitution was in effect via popular acquiescence, writes
        Bernas. And this was a political question which was outside of the court’s
        ability to answer. Thus the vote to dismiss.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381bfd9d-2d76-453e-9f95-a5b5e9bfaaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last sentence of the majority decision, penned by then Chief
        Justice Concepcion, is telling. “This being the vote of the majority, there
        is no further judicial obstacle to the new Constitution being considered in
        force and effect.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c679788-2899-4312-b250-7735aa3e140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1973 Constitution saw the implementation of martial law, and
        afterward, the 1986 People Power revolution, which led to its abolition via
        the provisional ‘freedom’ Constitution of 1986, then the ratification of the
        1987 Constitution.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd9b579-1765-4172-b4c2-544f684f23f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: Who initiates changes in the Constitution?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac09551-b137-499e-b533-e1f10be9d1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: Congress. The Congress may either convene as a constituent assembly
        (‘con-ass’) or call for a separate constitutional convention (‘con-con’) to
        propose the amendment or revision of the Constitution.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284e2fab-e262-4079-b744-6cc22a8c3b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Congress chooses to convene as a constituent assembly, the present
        members of the Senate and House will draft and deliberate on the proposed
        changes (on top of their usual legislative responsibilities). If Congress
        chooses to call for a separate constitutional convention, a special election
        will be held to elect delegates for the sole purpose of drafting and proposing
        changes to the Constitution.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b32897-0d87-455b-9e06-08cda9f7448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people may also propose changes directly (but only amendments,
        and not revision) by initiative — upon a petition of at least 12 percent of
        the total number of registered voters, with each legislative district represented
        by at least three percent of the registered voters therein.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490f660f-7d3c-4f5e-8c92-4ac3dc3cbf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, initiative may only be done upon Congress’ enactment of
        a valid implementing law, which does not exist yet. In Santiago v. Comelec,
        the Supreme Court declared the process in RA 6735, which was supposed to be
        the law on initiative, to be “incomplete, inadequate, and wanting on essential
        terms and conditions.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48484678-9287-43a8-9a10-79676bdbb4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So no movement for changing the Constitution may move forward without
        the imprimatur of Congress. The draft proposal for a federal constitution,
        for example, made by a 22-member consultative committee, will have to be forwarded
        to Congress, to be subjected to the whole gamut of processes in making changes
        to the Constitution.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f740a7e7-95cb-4d2e-bc68-68f50b1e799c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: Who will draft and discuss the proposed changes?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4bdc0a-66f0-4a73-8fbd-6af3001b7015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A: Three possible entities: (a) Congress, (b) specially
        elected delegates called a ‘constitutional convention,’ or (c) the people.</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f9c933-da33-485e-9b1f-f3a0ccfde86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of amendment, there are three entities that may draft
        the proposed changes:</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de8c835-f4d5-4b6b-8e24-415691a11799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress (acting as a constituent assembly)</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596dbaab-53a1-4a70-a40c-fdcb8968aa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A constitutional convention (comprising of delegates elected for
        the specific purpose of convening to draft proposals for the Constitution)</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f03cb4-8d02-42dd-b636-3b4553d5b67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people, via initiative, as discussed above.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d01f6be-cba8-4593-8540-5cdb2ee97de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of revision, only Congress or a constitutional convention
        may propose changes. The framers of the 1987 Constitution deemed it unwieldy
        or practically impossible for the whole electorate to propose an overhaul
        of the Constitution.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f00537e-82d0-46bb-b8ae-6df1ec7420f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: Is there a limit to what we can change from the 1987
        Constitution?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d8c694-a33d-49d8-bf16-617f549f2ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A: Bernas, citing Planas v. Comelec, states one possible
        limitation: any proposal must not contravene jus cogens norms</strong>, or
        norms accepted and recognized by an international community of States, from
        which no derogation is allowed and which can be modified only by subsequent
        norms of general international law of the same character.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d92ddad-905d-4c2d-a70c-7dd69373ad07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:35:08.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:35:12.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jus cogens norms include the prohibition of the use of force between
        states, the prohibition of slavery, racial discrimination, torture and genocide,
        and the peoples’ right to self-determination.</p>'
