  'Thailand-cave-soccer-team-boys-rescue':
    'author': 'Steve George, and Kocha Olarn'
    'caption': 'Scuba tanks are delivered to the site to aid rescue efforts.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-04T07:15:29.402+08:00
    'imagesource': 'jcr:d7b48c7f-aa93-461b-9e5f-cb24ef54e65d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c06e75a-7d12-4eb5-b0d8-2e332a0c7868'
    'lead': 'The area in which the group remains stranded is accessible only via a
      narrow, flooded channel, and attempts to pump water from the cave, or find a
      natural opening in the roof of the chamber, have so far been unsuccessful.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T10:24:43.861+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T10:24:48.117+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T10:24:47.631+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thailand cave rescue: Search teams unsure how to free trapped boys

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a29307b-8c48-4136-b7de-8e60bb094516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The initial relief that greeted the dramatic
        discovery of the trapped Thai soccer team has given way to questions over
        why the boys are still inside the flooded cave network and not on their way
        to the surface and their waiting families.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf2a15a-5c8f-4b2f-9f6b-dd83edbc98f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the concern about attempting to bring the boys out of the
        cramped, pitch-black chamber where they have spent the better part of nine
        days is that they are around two kilometers (1.2 miles) inside the cave, and
        nearly a kilometer below the surface, according to rescuers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445f1310-39ad-42a0-a12e-bcd73b97d664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys, who were found alive by British divers in the early hours
        of Monday morning, are now being tended to by seven Thai Navy Seals, including
        a doctor and nurse, Thai Navy Seal Chief Rear Adm. Aphakorn Yoo-kongkaew told
        reporters at a news conference late Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad8ba17-e1b7-49fa-828a-bd442345405e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we have given food to the boys, starting with food that is
        easy to digest and provides high energy," he said. "We have taken care of
        those boys following the doctor''s recommendation. So do not worry, we will
        take care of them with our best. We will bring all of them with safety. We
        are now planning how to do so."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543e25f5-eb61-47c9-b267-3b3d6f1aa963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children were being given access to telephone lines to be able
        to reach their families, but the focus, said Yoo-kongkaew, was on building
        their strength so they can attempt the journey out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab3a2c-8bd4-4e48-b1cc-b2ee68a48c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have to rush. We are trying to take care of them and
        make them strong. Then the boys will come out to see you guys," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a55f8a6-0926-48f5-b246-16386cdadcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, options for the rescuers working in and around the Tham
        Luang Nang Non cave system in northern Thailand are limited.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064669e5-a570-4269-839b-1f764221a1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area in which the group remains stranded is accessible only
        via a narrow, flooded channel, and attempts to pump water from the cave, or
        find a natural opening in the roof of the chamber, have so far been unsuccessful.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b9ee4b-7172-4bd5-8453-24666d64bcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How long can they wait?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f577d7-f8af-42c6-a98b-21721024224e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Akanand Surawan, a commander with the Royal Thai Navy, said
        authorities would now supply the group with four months'' worth of food and
        begin teaching the boys how to scuba dive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044f7fc8-a183-417c-a7d8-7096cf8919d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surawan''s reference to four months has been interpreted as a potential
        sign that authorities are considering waiting until after the rainy season
        ends in October to begin the rescue operation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8948f13-d1b7-4b83-8916-d3c18c1fa4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with heavy rain expected to continue in the coming days, rising
        water levels could force rescuers to act sooner rather than later.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a399bb-399e-4d4b-8b02-23ca6f4e7827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that there is only a short break in the monsoon and
        all feasible options for the rescue of the boys are being considered," British
        Cave Rescue Council Vice Chairman Bill Whitehouse said in a statement.</p>'
    '24':
      'image': 'jcr:c41a9a84-f02a-4ae8-897d-54c5020367b6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6fa4bd-e920-498f-97ed-4782e378a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bffd30b-922d-4b21-8b2b-a1ef0b5595b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although water levels have dropped, the diving conditions remain
        difficult and any attempt to dive the boys and their coach out will not be
        taken lightly because there are significant technical challenges and risks
        to consider," said Whitehouse.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5a00cf-251b-4897-ae5d-6fa9dc675fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diving is considered among the least preferable escape methods,
        with experts cautioning that any attempt to traverse the narrow passageways
        will be fraught with difficulties and potential complications, especially
        if the children can''t swim.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e584a31d-290d-4939-b3ba-deaae0c349ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worst-case scenario is they have to dive them out," Pat Moret,
        a rescue consultant, told CNN on Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c22ae6-3e61-4e3a-9c95-b4252b431973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It won''t be anything like diving that most people recognize. It
        will be diving in what is effectively muddy water, possibly fast-flowing,
        with no sense of direction," Moret said. "You can''t tell what''s up, down,
        sideways."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2504506-82af-47b4-85e6-c5f2893b6497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emotional toil of any rescue attempt would also need to be considered,
        said Paul Auerbach, professor of emergency medicine at Stanford University.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8533f35d-abfb-4bf8-8018-17db77494025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be a complicated rescue. It''s manageable, but
        they have to be sure that these kids are physically capable of it and emotionally
        capable of it as well," said Auerbach.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d7c9e6-1c94-4dd0-983c-de254c119acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ll be assessed for hydration status, adequate fuel supply,
        adequate food so that their glucose level is adequate, and then no doubt they''ll
        do practice dives," he added.</p>'
    '38':
      'image': 'jcr:2bd34618-f31d-4d4d-b19f-01e4f4aceebc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423a1406-2dd7-4c8e-82ec-6091ffd5ab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f733264-4e7d-462e-939a-a2f9192179be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battling the rains</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fd7c20-9071-480a-b956-0c71f4d92856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys, who are between 11 and 16 and are members of the Wild
        Boars soccer team, had been exploring the cave network with their soccer coach
        on June 23, when heavy seasonal rains flooded the cave''s entrance, forcing
        the group further and further into the labyrinth of tunnels in search of high
        ground.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8f7d18-fd4b-48d3-aa92-ff82f479c44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their sudden disappearance sparked a desperate nine-day race against
        time as hundreds of volunteers and specialist international search teams battled
        against the heavy rains to locate the missing group.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184f1c75-f9be-400f-b48c-02847d8c4d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Narongsak Osottanakorn, governor of Chiang Rai, the region
        where the caves are located, told reporters that the mission is "not done
        yet" and medical experts need to enter the cave to assess the boys before
        any further action is taken.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02e5c6c-50a9-4e7a-8847-96148fe0aef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Thai Navy''s Surawan said additional divers will accompany
        the doctor and nurse. Rescuers will also pump air into the cave to improve
        conditions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e963b48-7e41-432f-84af-d753aec9aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue teams have been trying to drain the underground tunnels for
        several days, and at one point were removing an estimated 1.6 million liters
        of water an hour. However, continuous rains have frustrated attempts to clear
        the passageways, with the water remaining at a steady level.</p>'
    '49':
      'image': 'jcr:62b82a4e-1327-420d-af7c-834c6b09a1c0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4405f71-1e49-4dca-8f7e-23ec89d8ab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5b99fe-ff4d-4fd7-a396-ca9ca79b5b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A final rescue option could see the boys lifted through the roof
        of the cave chamber to safety, either through a natural opening or a drilled
        entry point.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67aca39-24d0-4ab0-b689-d485500eb14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an attempted rescue mission last week, trekkers found a hidden
        opening deep in the jungle, giving them another way to enter the cave system.
        The natural chimney was at least 1.5 meters in diameter and at least 22 meters
        (72 feet) deep.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0412ea39-0365-4288-929d-50ec82b81566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the opening did not connect to the area where the boys were
        discovered, now that the exact location is known, rescue efforts can focus
        on finding other, potentially hidden openings.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8922b8ed-c294-4d4b-b421-838493d738e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back here in the UK, there is an assessment of electronic equipment
        that may be suitable to pinpoint the underground location of the boys and
        coach with a greater degree of accuracy than the published surveys," said
        Whitehouse.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2917cfca-0a36-440a-9e5d-551385ccf027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (the group) are also located in a relatively small space and
        this would make any potential drilling attempt as a means of rescue very difficult,"
        added Whitehouse.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a160886-f0f2-4ee0-a6f8-8aa7bf0e5767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The necessary equipment will be sent to Thailand if electronic
        experts agree on the feasibility that it will operate over such depths."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebf2429-c542-44bc-b816-01c86cd191ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Darran Simon contributed to this report.</em></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecea5b4-8fcf-4f73-b318-d5998fd6d5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:24:43.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:24:48.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Thailand cave rescue:
        Search teams unsure how to free trapped boys"</em></p>'
