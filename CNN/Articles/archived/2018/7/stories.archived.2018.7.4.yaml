    'lead': 'BPI postpones the implementation of additional bank fees for over-the-counter
      peso cash deposit and withdrawal transactions to January 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T17:16:20.809+08:00
