    'mgnl:lastActivated': 2019-05-17T10:58:24.069+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T10:58:23.793+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ConCom OKs draft of proposed federal constitution

      '
    'updated': 2018-07-04T09:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42576d8-0f6a-4099-8e7a-7631847a3f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:58:20.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:58:24.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> The Consultative
        Committee (ConCom) tasked to review the Constitution unanimously approved
        on Tuesday a draft of the proposed charter that allows for a shift to a federal
        form of government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c7ed5-872f-4c40-8905-b72d9e1e6453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:58:20.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:58:24.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-member committee created by President Rodrigo Duterte plans
        to submit to him the final draft on July 9, in time for his third State of
        the Nation Address on July 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83de75cc-9d4c-4fe3-a88b-b971f35671b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:58:20.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:58:24.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Duterte will then transmit
        the proposed revisions to his allies at the House of Representatives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c793304d-135d-493f-9cea-8ec59e0c7845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:58:20.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:58:24.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will encourage his partymates to study it very closely, and
        if possible, to pattern the proposed revisions after what the [committee]
        has recommended," Roque said in a press briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c65a5c-82e9-4f8a-ad6d-d57359b5292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:58:20.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:58:24.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the executive understands that any change to the Constitution
        should be approved by Congress. He added that the ConCom''s draft will surely
        be considered by the House of Representatives as it is composed mainly of
        the administration''s PDP-Laban party.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6af3d8-0100-4709-9b9f-6a37b5c27f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:58:20.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:58:24.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a supermajority in the House. I think at least in the House
        it will be very persuasive. We''re hoping it will be equally persuasive in
        the Senate," Roque added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaefed2-502f-4acf-9dff-b652be968ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:58:20.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:58:24.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ConCom''s proposals will be submitted to either a constitutional
        commission or a constituent assembly, which will draft a new constitution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4888008-61cd-42a5-a711-45e95bfa0106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:58:20.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:58:24.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Chief Justice Reynato Puno, who heads the ConCom, hopes a
        plebiscite to approve the proposed charter will be held in the middle of next
        year, separate from the 2019 midterm elections, so the public can focus on
        its merits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc5e2a1-b9fe-4a10-a325-92fa09dcca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:58:20.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:58:24.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations survey for the first quarter of 2018
        showed only 25 percent of Filipino adults have been aware of the federal system,
        while 75 percent only knew what it is upon answering the survey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5d77f0-3c76-47c0-964a-24865a0329e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:58:20.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:58:24.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to a federal form of government was among Duterte''s campaign
        promises, aimed at providing more autonomy and faster development in the regions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fdae33-82cf-41c3-9151-d7bbba5c8a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:58:20.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:58:24.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposed changes</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa758e5-f4cd-47b1-87c4-36cc554e82a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:58:20.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:58:24.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno said the current unitary system failed because the national
        government has too much power.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da20fff-d3ae-4259-838d-86031ad365c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:58:20.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:58:24.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Federalism is not just delegation of powers but equitable distribution
        of powers between the federal government and the government of constituent
        regions," Puno said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687d26a6-5ca0-41b1-b1dc-fe65b56d9243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:58:20.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:58:24.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the ConCom''s draft constitution, the country will have 18
        federated regions based on the current number of regions, including the Negros
        region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9dd287-5f7f-4acb-a8ad-8d4810342af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:58:20.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:58:24.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno said each region will have the power to impose and collect
        certain taxes, and approve their own budget.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9ee1da-06ca-4eaa-9e3a-2170bc7ee1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:58:20.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:58:24.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The division assures the regions that they will not only survive
        but they will be economically viable and sustainable in their journey from
        unitarianism to federalism," Puno said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07178aa5-2342-4b4e-a6ae-d38eba675801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:58:20.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:58:24.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will still be chief executive with a four-year term
        and can be reelected once. Under the present Constitution, the President can
        serve for six years with no reelection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afbefe3-7ee8-4224-a93b-3f4ad3367fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:58:20.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:58:24.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters will choose a president-vice president tandem, the draft
        states.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d13154-962e-44f4-9434-815986c0bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:58:20.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:58:24.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two senators will be elected from each of the 18 federated
        regions under the draft charter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2685be-5f51-4859-ae68-cefd4b8334d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:58:20.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:58:24.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft also states President Duterte and Vice President Leni
        Robredo should step down from power on June 30, 2022, dispelling concerns
        over an extended term for any of them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b9d14f-ebea-48d4-bfcf-7c3936ddc7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:58:20.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:58:24.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft constitution also bans political dynasties. Once approved,
        only one member of a political family, at least within the second level of
        affinity or consanguity, will be allowed to run in one national or one regional
        position. A sitting politician cannot be succeeded by his wife, sons, or daughters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd766c61e-e9fb-4e78-bd27-6bd14b3fe1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:58:20.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:58:24.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ConCom member and former Associate Justice Antonio Nachura said
        the committee is open to accept changes according to Duterte''s liking, except
        for one - the removal of the anti-political dynasty provision.</p>'
  'leptospirosis-DOH-duque':
    'author': 'Xianne Arcangel'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-02T21:12:28.093+08:00
    'imagesource': 'jcr:3a7f201d-2e80-4f41-8838-ffade16dd7cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30edd847-3cc0-441c-8a1a-090473984be7'
    'lead': 'The Department of Health is alarmed by the rising number of leptospirosis
      cases nationwide as the country experiences frequent rains. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T11:01:32.420+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T11:01:36.666+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T11:01:36.466+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leptospirosis cases shoot up nationwide

      '
    'updated': 2018-07-14T07:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6605b7-ef49-4dcb-9ae7-f455b52831ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:01:32.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:01:36.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> The Department
        of Health is alarmed by the rising number of leptospirosis cases nationwide
        as the country experiences frequent rains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593a1a9a-b82b-419b-bddb-4f6614709baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:01:32.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:01:36.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III blamed the heavy rains and
        improper garbage disposal for the spike in the number of cases of leptospirosis,
        an infection caused by a bacteria found in the urine of animals, such as rats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1610b6d9-6120-40c1-ba9b-aeea04ab89a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:01:32.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:01:36.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is really causality between the extent of flooding that the
        metropolis has been experiencing and the increased lepto cases... at night
        or early morning, this is the time sewer rats- yung mga nasa imburnal na nakatirang
        mga daga -maglalabasan at diyan mag-iihi ''yang mga ''yan at magiging source
        ito ng infection," he said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d8269b-f5ad-4173-be81-ba0bd41f2e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:01:32.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:01:36.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH has recorded 1,030 cases this year from January 1 to June 9.
        This is up 41 percent from the same period last year. What''s more alarming
        is that 99 patients have died due to leptospirosis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab7ada6-3dd7-4303-a8e8-ccdf4e5539b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:01:32.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:01:36.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, the numbers are even higher with 234 cases recorded
        by the DOH from January 1 to July 1. There was a 60-percent jump from the
        146 cases recorded in the same period last year. 38 people in Metro Manila
        have died due to leptospirosis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ac3b80-948f-4579-b1db-6ffca5bfa80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:01:32.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:01:36.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topping the list of cities with the highest number of leptospirosis
        cases in Metro Manila is Quezon City with 87, followed by Manila, Taguig,
        Parañaque, Caloocan, Las Piñas, and Pasig.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bdb4cb-3477-46e0-b95c-192fa3590d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:01:32.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:01:36.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leptospirosis: Signs, symptoms, prevention</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f23f9f-3334-4904-b051-4834eda84bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:01:32.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:01:36.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans can be infected if they come in contact with the water, soil,
        or food contaminated with the urine of the infected animal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fe894c-bf52-4e4b-8104-d6f40073d424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:01:32.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:01:36.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a misconception that leptospirosis can only come from the
        urine of infected rats, but CNN Philippines'' "MedTalk HealthTalk" host Dr.
        Freddie Gomez said it can come from the urine of other infected animals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b8b579-c40b-4a78-90b3-33b28fa59723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:01:32.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:01:36.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have to be aware that it''s not just rats - it can be stray
        cats, stray dogs and all of these animals. They''re just not as prolific as
        rats. And it''s not just floodwater they should be worried about, because
        you can be infected by leptospirosis year round," he said on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bcfa78-bed6-4ba2-a3cb-30153946335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:01:32.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:01:36.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of leptospirosis are high fever, headache, chills, vomiting,
        abdominal pain, and red eyes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4160574-82e5-447d-b7b4-81ed5e4a2b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:01:32.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:01:36.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez pointed out these symptoms are also common in other ailments,
        which is why patients have to tell their doctors they''ve been exposed to
        floodwaters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11dd0c8-44cb-4928-9925-c6727e86c3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:01:32.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:01:36.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s say you were exposed to the bacteria, probably it can happen
        in as soon as two days, or latest probably around 7-10 days. So it''s about
        two days to a week. You''ll have immediate fever, you''ll have a severe headache
        - a really bad headache. You might have nausea, you might have vomiting, you
        might even have a rash. If you study the symptoms, these are pretty common
        with other ailments," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd009610f-9f8e-41af-b111-469d834e30eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:01:32.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:01:36.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said it is important to see a doctor if one experiences any
        of the symptoms soon after walking in the flood because leptospirosis can
        be deadly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b169ae98-ec8c-43f3-8127-f41ce5afe4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:01:32.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:01:36.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa una pa lang, nagbaha. May lagnat. Punta na agad sa pinakamalapit
        na pagamutan... Mahihirapan po tayong salbahin ang sinuman na umabot sa malubhang
        kumplikasyon ang leptospirosis," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fd80fd-3b45-44f9-a4f3-96d9d6bdfdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:01:32.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:01:36.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gomez warned those infected with leptospirosis may not even
        have any of the mentioned symptoms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437c78b4-0ba2-4730-999e-670bdca39197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:01:32.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:01:36.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing about leptospirosis is that it''s a two-phased kind of
        disease. Initially the patient will have the symptoms, they will get well
        and it''ll come back. When it comes back, that''s when the complications will
        set in - complications with the liver, you might have meningitis, your kidneys
        might be affected as well. And this is where it becomes bad. But majority
        of the cases of those infected with leptospirosis will go through it," he
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dacee0-e21b-42b0-bbf6-bd8e6ca366a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:01:32.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:01:36.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a precaution, the Health Secretary urged the public to see a
        doctor after they wade into floodwaters even if they don''t have an open wound
        where the bacteria can enter. Gomez said the bacteria can also enter through
        the eyes, nose, and mouth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5931fb2a-b95e-44b8-8c15-054c1904ea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:01:32.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:01:36.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also heavily advised against self-medicating.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f0619b-4b37-44c7-aff4-8ea707c27d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:01:32.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:01:36.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi maiwasan at nabaha, kinakailangang magpatingin na sa
        doktor. Hindi kayo pwedeng mag-self medicate dahil ang gamot na antibiotic
        kailangan ng reseta," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835426c1-d022-41c3-bdb8-ddad1027cd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:01:32.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:01:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH is giving medicine and other medical equipment to government
        hospitals to ensure they are prepared to handle the spike in leptospirosis
        cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1152847-94d3-465f-aea0-7133bd2c7438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:01:32.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:01:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' intern Samantha Corrales contributed to this
        report.</em></p>'
  'pride-march-2018':
    'author': 'Krista Melgarejo'
    'caption': 'This year’s Metro Manila Pride celebration proved that the march is
      not only about celebrating love and pride; it is also about encouraging Filipinos
      to rise up for other issues that continue to plague our nation. Photo by PAU
      VILLANUEVA'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-07-02T15:20:27.426+08:00
    'imagesource': 'jcr:02b57b46-e69b-4949-b2ce-e43f7e85ac83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd87de52e-63f4-40f3-ac5f-7b6bed836a45'
    'lead': 'The 2018 Metro Manila Pride celebration proved that the march is not
      only about celebrating love and pride, it is also about encouraging Filipinos
      to rise up for other issues that continue to plague our nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T11:11:49.752+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-06-26T12:55:26.031+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-06-26T12:55:25.490+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Pride is not just a celebration; it’s a protest’

      '
    'updated': 2018-07-04T14:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae9942d-b748-47d6-9af2-93773003b867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In this year’s
        Metro Manila Pride March, an estimated 25,000 people came together at the
        Marikina Sports Complex to #RiseUpTogether, celebrating not only love and
        pride, but rising up for other issues as well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96bc7c2-e771-4519-8544-69c042244188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than just a celebration of love and identity, pride marches
        have served as protest actions calling for gender equality and rights. The
        pride march traces its history to the 1969 Stonewall Riots in New York City,
        which sparked and strengthened the LGBTQIA+ rights movement in the United
        States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9823db84-0511-4a84-a34d-7b4eccc25ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the global LGBTQIA+ movement has already achieved some significant
        victories (such as the approval of marriage equality in several countries),
        the struggle is far from over. In the Philippines, for example, aside from
        the absence of same-sex civil unions, there is currently no approved national
        legislation that protects members of the LGBTQIA+ community against the discrimination
        they experience in public spaces, educational institutions, and workplaces.</p>'
    '5':
      'image': 'jcr:3d75b143-411b-4a87-8cff-092c644c10ac'
      'imageCaption': 'Around 25,000 attended the Metro Manila Pride March this year,
        held at the Marikina Sports Complex. Photo by PAU VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b489a4-dd36-49c7-be93-35cc0e246025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'image': 'jcr:758593bd-2ab7-4202-a22f-4bbe4f22340a'
      'imageCaption': 'Attendees of the march came from various sectors of society.
        Because pride is not only about gender discrimination, many attendees also
        carried signs that put the spotlight on poverty and oppression. Photo by PAU
        VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28d5d94-2dbb-4c0f-b7aa-7ea9b4dc9228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352f518c-dc55-4eca-ab75-87b69b696988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tackling intersectional issues</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23ef8b9-a5d8-41cd-a154-a761f0b559ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mikhail Quijano, co-head of Metro Manila Pride''s communications
        and campaign committee, this year’s pride march encourages everyone to rise
        up for the marginalized sectors of society and to speak out in the midst of
        a Philippines riddled with problems, misogyny, bigotry, sexism, and ‘macho-pyudal’
        culture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69c3550-4cad-441f-aaa9-f346420ec256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re here to tell everyone that we’re not different, but we are
        the same,” said Quijano. “We’re here to tell everyone that we all deserve
        the same kind of protection under legislation. We’re all humans.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bdff05-55c0-4920-8e4c-488ca45c234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicky Castillo, one of the coordinators of the Pride March, says
        that other LGBTQIA+ people are present in all classes of society and they
        also face various issues aside from gender-based discrimination, such as poverty,
        issues as persons with disability, as indigenous peoples, and “all other multiple
        layers of oppression that is forced upon them.”</p>'
    '14':
      'image': 'jcr:45f11f8c-4b88-4a71-b120-a29449775819'
      'imageCaption': 'The child actor Awra Briguela was spotted in this year’s pride
        march, showing his support to the LGBTQ+ community. Photo by PAU VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd269fe55-0fbc-4f64-8d3e-0fbb10c37067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8617fa-9859-4a14-b63d-92864bbd3af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Celebration and protest</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ed7d19-8c50-49ea-8320-466321e0c6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the actual march, participants enjoyed several performances
        from LGBTQIA+ and ally artists, including Ja Quintana who performed their
        original song “Bahaghari,” which was dedicated to the LGBTQIA+ community.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cad431-e234-4b99-a982-c39f3f5a0445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Quintana, this year’s pride march is about fighting for gender
        equality and long term solutions that protect the members of the LGBTQIA+
        community. “We’re not seeking for tolerance because that’s something temporary,”
        she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41761fdc-19c6-44d5-b705-b11b4d8dbcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pride marches have always served as safe spaces for people to express
        themselves freely and show their creativity, which is why you’ll see many
        individuals coming in their own personal style expression, whether in drag
        or in a rainbow-colored tutu. Even child actor Awra Briguela was spotted in
        this year’s pride march.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5de1063-b19b-4542-af58-4cd0bc9b6d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants came in different forms, shapes, sizes, and colors.
        They came individually, as groups of friends, and as organizations. Seeing
        the diversity of people would inspire us that while there is still long way
        to go for the LGBTQIA+ struggle, there is much hope for the future.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1738a9be-faf8-42b9-baac-59b5f90d10f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was also inclusive toward people with disabilities. Aside
        from the participation of the Pinoy Deaf Rainbow, Inc. during the march, the
        program proper also had sign language interpreters.</p>'
    '26':
      'image': 'jcr:ec0d5d4d-29ec-453e-ad4d-c53d526e8e32'
      'imageCaption': 'Finding friends and family at pride: Marvic Borja and Angella
        Manalaysay met each other at the pride march a few years ago and have been
        close since. “Rising up together is to come together to fight not just for
        yourself, but more for the people around because you know they deserve better
        especially when it comes to our rights,” says Manalaysay. Photo by PAU VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e82a1f-a109-4b77-b3a8-0e6b3632f6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d6d339-1319-419d-bb73-9ceba84b7f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of where one comes from, it is often difficult to come
        out as an open LGBTQIA+ person and embrace such an identity. Because of the
        dominant patriarchal and conservative Philippine culture, identifying as LGBTQIA+
        comes with more struggles and will most likely affect one’s mental health
        in the fear that one might be discriminated even in their own families and/or
        circle of friends.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c6a675-e42d-44f7-bdb2-4ddc5655b4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For friends Marvic Borja and Angella Manalaysay, attending pride
        marches have given them the opportunity to meet great people and helped them
        in their journey of self-acceptance. But now that both of them stand as proud
        members of the Filipino LGBTQIA+ community, both of them are passionate in
        standing for the rights of others as well.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79221e8-858a-4333-ad1e-6b071a26bac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to uplift other people especially those in the marginalized
        sectors,” Borja said. “Pride should be celebrated not only those coming from
        the upper and middle classes, but it should also include those in the marginalized
        sectors as well.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a31012-a7af-46fb-bb11-77d55bd31e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rising up together is to come together to fight not just for yourself,
        but more for the people around because you know they deserve better especially
        when it comes to our rights,” Manalaysay added. “Pride is not just a celebration,
        but it’s a protest. It’s a fight for love, for acceptance, family, and finding
        who you are.”</p>'
    '34':
      'image': 'jcr:827a6ff4-b883-4bce-b0d3-fadad17baf04'
      'imageCaption': 'Jhen Latorre wears a transgender pride flag around him. He
        is part of Pinoy FTM, a group that provides a wide network of support for
        Filipino transgender males. Photo by PAU VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0e03c5-d5d5-4aeb-83f4-2ebe493b0331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed352492-c65b-44a6-8842-6b7df91db56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the LGBTQIA+ community continues to fight for gender equality
        and acceptance in a conservative Philippine society, Jhen Latorre of Pinoy
        FTM, an organization advocating for transgender rights, shares that even within
        the LGBTQIA+ community, there is still a need to educate one another with
        regard to various struggles experienced by the community.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0318c3e-56bd-4539-b39e-ede49835b2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latorre, who is a transgender man, says that understanding and supporting
        each one within the LGBTQIA+ community is key in the united fight for acceptance.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d04a14a-e9de-4700-9560-391865afd9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope that within the LGBT community, the lesbians, gays, bisexuals,
        transgenders, will collide on one theme and goal so that all of us would rise
        up together,” he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0009597a-6cde-4b0d-afad-b1d3a39e05a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the drizzle and a group of people calling on the participants
        to “repent their sins,” the tens of thousands proudly marched the streets
        of Marikina to celebrate love and call for acceptance. As the saying goes,
        “there’s a rainbow always after the rain.”</p>'
    '43':
      'image': 'jcr:a766d4bc-addc-41eb-8c9c-a803c6c9f8e4'
      'imageCaption': 'During the march, there were also some groups denouncing the
        celebration, with placards that quote Bible verses and signs saying that "God
        will judge." Photo by PAU VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf0e823-c8df-4a1e-9b5f-e7c8e07f143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'image': 'jcr:78de66ff-745c-49ac-9c82-fa74e70985d7'
      'imageCaption': 'A man with a megaphone, together with other religious groups,
        called on the participants to “repent their sins.” Despite this, the tens
        of thousands proudly marched the streets of Marikina to celebrate love and
        call for acceptance. Photo by PAU VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019187ee-df01-4405-8203-3b04003c2458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7523417-0cd2-4d72-8e53-afe7ec379077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rising up for others</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e009c2d-2b80-408c-80af-5e26487d10bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this event highlights the calls of the LGBTQIA+ community,
        we also got to hear about other issues that the community should support.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c470303b-467e-4783-969e-497633a7c98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Bahaghari — a progressive LGBTQIA+ organization that
        calls for freedom on all forms of oppression, not only gender-related issues
        — carried creative placards and banners that called for the junking of Duterte’s
        TRAIN law and the administration’s “fascist” policies.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973ca5bc-c236-4470-a77e-cdaa6bf9867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bahaghari, everyone should “unite against the tyrannical
        and brutal Duterte police state” and to relieve the militancy of the Stonewall
        riots.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f28e39-cda1-4d19-b098-332da5123dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NutriAsia workers were also present during the event, asking participants
        to support their issues and asking for donations for the continued support
        of their picket line. They also sold posters and stickers to raise funds for
        their ongoing campaign.</p>'
    '54':
      'image': 'jcr:6a561d61-d525-4589-86c4-8d867b19f6cd'
      'imageCaption': 'As Pride is also a place to shed light on national issues,
        NutriAsia supporters were also there to encourage everyone at the pride march
        to support their concerns: illegal dismissals, unjust pay, and poor working
        conditions, among others. Photo by PAU VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ea8e40-0ce9-4a2f-8085-e1e76294b892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'image': 'jcr:3cfad4a5-a312-4cbc-ba9b-b280fe401160'
      'imageCaption': 'Rising up for the LGBTIA+ community and workers, the workers
        of NutriAsia called on the LGBTQIA+ community to stand in solidarity with
        their issues. Photo by PAU VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e701bbc-2bdb-489d-8f68-4027791a4c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731e2ac7-8041-4abf-99e8-df9dac39cc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Francis Estrella, one of the 75 dismissed workers,
        they did a noise barrage inside the factory so that the management would recognize
        their union and their rights as workers. Estrella also said that the management
        manipulated their code of conduct so that union members like him would be
        removed from their jobs. But he and other workers were adamant in standing
        by their union, refusing to sign the memorandum from the management that says
        that they have violated the code of conduct.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf55625b-76e2-4429-8d51-eea89bb7ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ronald Gillego and Christian Maniquiz were not among the 75,
        they joined their fellow workers at the picket lines. Maniquiz, who identifies
        as gay, believes that everyone in the LGBTQIA+ community deserves equal rights,
        not only in terms of gender equality, but should be able to enjoy other rights
        as well, such as the basic rights as workers.</p>'
    '59':
      'image': 'jcr:c47b7a07-0248-4a29-aef4-776f957e7bd5'
      'imageCaption': 'Members of Bahaghari, an LGBTQIA+ organization, call on the
        junking of the TRAIN law and to stand against the worsening tyranny under
        the Duterte regime. Photo by PAU VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79f50ac-29af-444b-8406-b0e75ac8306f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'image': 'jcr:9ceee32b-4bda-4305-9918-cd75ef548ad6'
      'imageCaption': 'While the recently concluded pride march was a day of celebration
        for the LGBTQI+ community, it also showed that pride marches will continue
        to be a platform for protest actions calling for equality. Photo by PAU VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beca4aa0-6ec8-4189-bf4a-66c425d51395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa6488b-26b3-4daa-8db4-89fd2c2e0a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we were to take anything away from this year’s pride march, it
        is to advocate not only for the acceptance and the rights of the LGBTQIA+
        community, but to fight for other issues that we face as well.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940aa93e-9f4c-4e45-81ed-46f892e4005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the LGBTQIA+ movement in the Philippines still has a long
        way to go, it is important to remember that issues on gender are not separate
        from other political issues. Because apart from facing discrimination as LGBTQIA+
        persons, many of us also face other layers of discrimination and oppression
        as well, such as the rising cost of basic necessities, contractualization,
        and privatization of social services.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf56f99-51a6-4899-bdc3-fadf14635365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:11:49.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-26T12:55:26.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because when we stand for all these other issues as well, it is
        only then that we can become advocates for all and live up to the true meaning
        of “rising up together.”</p>'
