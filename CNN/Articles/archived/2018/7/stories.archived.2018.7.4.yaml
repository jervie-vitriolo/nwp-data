  'Killing-of-mayors-priests-suspects-Duterte-administration':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-04T11:59:13.490+08:00
    'imagesource': 'jcr:daa55cad-e71e-431d-ae41-9889be0f6435'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b88f0815-f33f-4960-b93d-e0e810105aff'
    'lead': 'Vice President Leni Robredo says the assassination of Tanauan Mayor Antonio
      Halili and ambushed Nueva Ecija town Mayor Ferdinand Bote in broad daylight
      is causing alarm nationwide. She also said the murder of three priests in the
      past six months and the killing of city ordinance violators should be looked
      into. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T10:02:55.370+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T10:02:58.255+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T10:02:58.057+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Robredo, lawmakers urge government to act on spate of killings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0069a5b-d6e4-470b-8b89-0e8470229c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:55.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:02:58.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> With the
        recent spate of killings committed against incumbent high-ranking elected
        officials and members of the clergy, Vice President Leni Robredo and several
        senators have called on the Duterte administration to give swift justice to
        the victims of these senseless killings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410a2853-8e72-485e-b67a-121b2bd4dd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:55.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:02:58.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Wednesday said the assassination of Tanauan Mayor Antonio
        Halili and ambushed Nueva Ecija town Mayor Ferdinand Bote in broad daylight
        is causing alarm nationwide. She also said the murder of three priests in
        the past six months and the killing of city ordinance violators should be
        looked into.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5821b83d-e0c0-452f-a0e5-bb9120929fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:55.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:02:58.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Papayag ba tayong tuluyang maghari ang dahas sa ating bayan? Kaisa
        ako ng bawat Pilipinong naghahangad sa isang bansang malaya mula sa tahasang
        paggamit ng karahasan; isang bansa kung saan abot-kamay ang hustiya para sa
        mga biktima ng walang saysay ng pagpatay, anuman ang katayuan sa buhay," she
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296cbca2-d962-453c-8c78-0333b36eafc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:55.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:02:58.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo called on authorities to conduct a thorough investigation
        into these murder cases to avoid more deaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb97e2a-f041-458c-a8ad-1fc16c5d9a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:55.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:02:58.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mariin akong nananawagan sa mga awtoridad, lalo na sa ating kapulisan,
        na paigtingin ang imbestigasyon sa mga krimeng ito at gumawa ng agarang mga
        hakbang upang matigil ang tila sunod-sunod na patayan," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b20400-2e5c-4ae2-8fd8-cb3409df3a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:55.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:02:58.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson earlier called on the Philippine National
        Police to implement stricter measures to control firearm distribution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adccff0a-0b91-4c05-a118-523b3618854a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:55.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:02:58.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The killing of priests, prosecutors, former, and incumbent local
        officials in broad daylight and in full view of the public can only suggest
        brazenness. The PNP should immediately consider stricter firearms control
        measures before these killings reach ubiquitous level," he has said in a tweet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99f1a68-f551-4bcd-98f9-bd60c3b848e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:55.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:02:58.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senators Francis "Kiko" Pangilinan and Leila de Lima
        criticized President Rodrigo Duterte and his administration for the brazen
        killings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb0d5ec-709f-46da-b692-82cc4f746fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:55.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:02:58.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This administration ran on a strong anti-crime platform, but two
        years after, what we see instead is widespread criminality, lawlessness, and
        corruption," Pangilinan said in a statement on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214d3c0a-56e4-4cb7-81dc-20ced92f7d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:55.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:02:58.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, detained lawmaker de Lima said Duterte is responsible
        for the killings even if he did not pull the trigger himself because he condones
        extrajudicial killings with impunity and he encouraged criminals to break
        the law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13e3ca0-c024-4c5b-b5b8-d932d05771f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:55.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:02:58.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ordinarily, it might be true that words do not kill. But when one
        is the President, words become orders. This is how Duterte gives the killers
        their mandate to kill, and protects them from whatever semblance of the law
        still remains under his administration," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46441690-aaaa-4c42-978b-e11e0692ae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:55.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:02:58.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, addressing vice mayors in Bohol on June 28, encouraged
        them to kill their mayors so they can take on the post and save on election
        campaign cost.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f84447-bd0f-4de2-9697-33d8ccd0c1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:55.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:02:58.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The earlier you do away with your mayor, the earlier you become
        the mayor... Kidnap them, to avoid any leak, just do it yourself. And tell
        (your mayor), ''Mayor, I will kill you and nobody paid me. Duterte directed
        me if I want so that you finish yourself earlier," Duterte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771675a0-60df-407f-b1ca-f35ae36ce9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:55.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:02:58.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said Filipinos should stand united against the violence
        committed to both the powerful and the ordinary citizens.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0c8c4e-e365-40cb-a09d-c9ac43911770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:55.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:02:58.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag nating hayaang humantong sa sukdulan ng kaguluhan ang kalagayan
        ng ating bayan. Sa panahon na ito, ang ating nagkakaisang boses ang panlaban
        natin sa kultura ng karahasan at patayan," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3dd974-4b29-40c2-8da7-15e80ca0ee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:55.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:02:58.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police has created two special investigation
        task forces to look into the killings of Mayors Halili and Bote. The Justice
        Department has also ordered the National Bureau of Investigation to look into
        these murder cases.</p>'
  'Australia-Archbishop-Wilson-sex-abuse-prison':
    'author': 'Lucie Morris-Mar'
    'caption': 'The Archbishop of Adelaide Philip Wilson was found guilty in May of
      concealing the abuse of altar boys in the 1970s by pedophile priest James Fletcher.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-04T11:15:33.824+08:00
    'imagesource': 'jcr:4152de57-01d1-45a3-99fd-32793f8e4020'
