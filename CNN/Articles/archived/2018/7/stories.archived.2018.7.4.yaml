  'NutriAsia-contractualization-AsiaPro-Multi-Purpose-Cooperative-DOLE':
    'author': 'Lara Tan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-03T16:22:47.969+08:00
    'imagesource': 'jcr:2205067d-7e46-4636-bc42-95e290b9da4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94ea1b7c-f3ca-4699-9da6-7fdb52f5aaf6'
    'lead': 'The Labor Department says NutriAsia is engaged in the illegal practice
      of labor-only contracting with one of its contractors. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T10:55:38.021+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T10:55:42.380+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T10:55:42.086+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE orders NutriAsia to regularize 80 workers of its contracting agency

      '
    'updated': 2018-07-04T09:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194f895f-ba8b-43cc-8437-611a9ff0d43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:55:38.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:55:42.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> The Labor
        Department has found NutriAsia is engaged in the illegal practice of labor-only
        contracting with one of its contractors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0460f8c4-d4a7-476c-b23c-153e5f2a5fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:55:38.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:55:42.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE ordered the food condiment giant to regularize 80 workers of
        the agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27bf020-5fd5-47c5-a58c-7c3e3e0532c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:55:38.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:55:42.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NutriAsia is engaged in labor-only contracting engagement and AsiaPro
        Multi-Purpose Cooperative is a labor-only contractor. Hence the Regional Director
        of the DOLE Regional Office III ordered NutriAsia to regularize 80 workers
        of AsiaPro Multi-Purpose Cooperative," DOLE Information and Publication Service
        told CNN Philippines on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c67fee6-ab6a-4596-8ec9-5f250b7165b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:55:38.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:55:42.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "Under Section 7 of Department Order No. 174, NutriAsia
        is deemed the direct employer of its contractor''s workers."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9364c0-b6f7-4d2b-b614-c77f6c7a66f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:55:38.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:55:42.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE said based on the order issued by Director Zenaida Angara-Campita
        of the DOLE Central Luzon last June 25, AsiaPro Multi-Purpose Cooperative
        (AMPC) was has no capacity to procure its own equipment and machinery because
        it leases the said tools from NutriAsia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a76e01-edbf-43eb-ae35-b18b411f4b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:55:38.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:55:42.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 106 of the Labor Code defines an arrangement to be labor-only
        contracting when the contractor does not have substantial capital or investment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e36bbaf-cb67-492a-83e4-a309e7f63cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:55:38.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:55:42.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 80 workers from AMPC provided quality control and research and
        development services, which DOLE said was directly related to NutriAsia''s
        main business. Under labor laws, a company cannot outsource jobs that is vital
        to the operation of the company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fce8126-0650-4555-b882-3618048f01fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:55:38.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:55:42.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Workers are particularly doing processing and monitoring of production
        processes and evaluating sampling of goods and raw materials and finished
        goods," DOLE said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae50727d-0365-4e81-a056-8fb1e91d9534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:55:38.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:55:42.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE issued a stern warning to AMPC to "cease and desist from further
        engaging in contracting activities."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b86f5ed-8db1-4869-b405-b5340936d69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:55:38.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:55:42.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NutriAsia said they will appeal the DOLE order.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbab1fe-2dae-4eed-8935-ef852ea144ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:55:38.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:55:42.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no iota of evidence that we are engaged with Labor-Only
        Contracting practices. We also respect DOLE Region 3''s ruling regarding AsiaPro.
        As reiterated by Usec Joel Maglungsod, the regional level''s decision is not
        final and executory. We will invoke our right to appeal at the Office Of the
        Secretary of Labor," it said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9cad63-2152-4e29-ab80-4b0a6c68307f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:55:38.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:55:42.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NutriAsia is one of the largest producers of condiments in the country,
        which include Datu Puti, Mang Tomas, UFC, Papa, and Jufran.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8443a7c1-0b4e-4a50-b5de-4ad28a04b3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:55:38.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:55:42.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOLE found that NutriAsia''s five other contractors,
        B-Mirk Multi-Purpose Cooperative (BMPC), Fast Services Corporation, Bison
        Security and Investigation Agency, City Service Corporation, and Manchester
        Engineering, were found to be generally compliant with labor laws.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380a3000-f92c-4f35-a15b-379441782537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:55:38.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:55:42.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In particular, BMPC was found to be compliant with general labor
        standards after submitting proof of compliance and refunding the unauthorized
        deductions for uniforms from 519 workers'' salary amounting to P806,353.11
        on March 15, 2018. BMPC also addressed its gaps in Occupational Safety and
        Health Standards," DOLE said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0a40d4-08ce-4c12-b222-981e2c8a9c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:55:38.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:55:42.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workers launched a strike in early June, claiming unfair labor
        practices. On June 14, violence erupted at the factory in Marilao, Bulacan
        when police attempted to break up the picket line.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b72599b-f447-490b-bf81-842c0b7b3a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:55:38.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:55:42.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Rex Remitio contributed to this
        report.</em></p>'
  'Duterte-ConCom-OKs-draft-of-proposed-federal-constitution':
    'author': 'Joyce Ilas and Eimor Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-03T11:25:41.511+08:00
    'imagesource': 'jcr:cdc600bc-1abd-4bc3-b624-b0a938e4c6ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e17e504e-9a42-4456-951b-f0e9fb75e61e'
    'lead': 'The Consultative Committee (ConCom) tasked to review the Constitution
      unanimously approved on Tuesday a draft of the proposed charter that allows
      for a shift to a federal form of government.'
