      'mgnl:type': 'text'
      'text': '<p>"You don''t have to swim to dive. The equipment does the work for
        you -- you just have to be comfortable ... to overcome that fear and learn.
        That is what''s going to be difficult to teach," Taylor said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
