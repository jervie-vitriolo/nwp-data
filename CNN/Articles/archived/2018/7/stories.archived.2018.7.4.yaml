    'template': '1'
    'title': 'SBP Chairman: FIBA should review performance of referees in Gilas-Australia
      game

      '
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea9ba5-cd6b-4dcb-9cee-83d7e19a7586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:08:45.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:08:49.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> Samahang
        Basketbol ng Pilipinas (SBP) Chairman Sonny Angara is calling for a review
        of the referees'' performance in the Philippines-Australia World Cup qualifiers
        match.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c475e522-63ac-4616-a754-6b5899d368d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:08:45.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:08:49.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after a free-for-all on-court brawl broke out in the
        third quarter of the hotly-contested match, which resulted to the ejection
        of 13 players last Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa99a95-592c-4669-a8c8-ce7cd1060e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:08:45.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:08:49.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Gilas Pilipinas loses to Australia by default after on-court
        brawl</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3ef268-4b0e-4d27-8d54-963145623474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:08:45.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:08:49.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the cagers, Angara also wants FIBA to conduct a probe
        on how the officials handled the heated meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68373323-fca0-4d01-83bb-80f7f2674f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:08:45.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:08:49.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should do a review of the performance of the referees because
        there was already a lot of back and forth between RR Pogoy and Chris Goulding.
        They could have been warned. If you watch the replay, there''s at least four
        plays they were hitting each other," he told CNN Philippines Sports Desk Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362e14dd-dc99-4499-af0a-f74b403de341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:08:45.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:08:49.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Sanctions must be meted out in Gilas-Australia brawl</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98466a6c-3603-433b-af3d-9ce1f6e15ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:08:45.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:08:49.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP Chairman claimed that things would not have escalated quickly
        if the international referees were more stern with the calls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffccac0a-0b79-41df-8e3f-fe435690b38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:08:45.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:08:49.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think tempers would not have been as high if it were a little
        more controlled," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2ea1cf-206c-4e9b-8c11-6d5befa3b1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:08:45.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:08:49.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Angara, the game officials should have used their authority
        to ease the tension between the two squads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326c44ac-201f-4075-85d0-9e6d72dd5d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:08:45.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:08:49.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the referees, they should also judge the temperature of the
        game. It''s not just the calls on the court. If you know it''s getting hot,
        you have to cool it down. That''s something we should look at," Angara said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621647ab-3a66-46fa-a8f0-7153fd46837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:08:45.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:08:49.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
