      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the Communist Party of the Philippines
        (CPP) said allegations of an ouster move were "a complete fabrication" and
        "propaganda blitzkrieg."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5fbf0b-af2b-4d83-96e3-c6f5e28ebb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said Monday that the CPP launched
        a movement in May 2017 to oust Duterte that will supposedly culminate in October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1240d248-ecd1-49c6-8f61-c837fdfb6f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP even floated the idea that the administration had other
        plans, like "martial law or a general crackdown" by that month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e201d28c-a9be-466f-b82c-0f7f5cb96a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, National Democratic Front of the Philippines (NDFP) peace
        panel consultant Rey Casambre said that he could not find evidence among pronouncements
        from the left that corroborated Lorenzana''s claim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2408485f-760d-46e1-81a2-b1d00d31fe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not aware of it," Casambre told CNN Philippines'' The Source.
        "I searched the websites... I did not find any document supporting that statement
        or allegation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4314d2-7db6-4d97-8d38-cc4720acafd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the NDFP in a statement on Wednesday reiterated its support
        for an ouster.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fde34c-a333-4e8e-a284-4ab11a6e02e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Filipino people and their revolutionary forces reaffirm their
        determination to... seek the overthrow of (United States) imperialism and
        the puppet Duterte regime and establish a fully independent people''s democratic
        state," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7d1012-bcc1-4d8d-ba3f-61d50bae98c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP also previously expressed belief that Duterte would be ousted
        within his six-year term.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1ca4c8-47d2-49c2-a5dc-3b36a9fcab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Casambre maintained that the left was more likely to support
        an ouster movement that had the support of other sectors, as opposed to leading
        one itself.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c828b79-16a5-4c69-b3fc-3d9d9638d3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To begin with, I don''t think that the communist party has any
        illusion that it can oust any president by itself," Casambre added. "You read
        the party statements, they keep saying that any move to oust the President
        has to be a mass movement supported by a broad range of middle forces, big
        businesses, and a section of the military."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67d2a81-7f88-4420-8aaf-e252f1782dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP, the umbrella organization of communist groups including
        the CPP, represents the party in negotiations with the government. However,
        peace talks are in limbo, as CPP founder and chief political consultant Jose
        Maria "Joma" Sison expressed distrust in Duterte. It has since been clarified
        that Sison''s call to end talks is not an order.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881b858c-d616-4386-a3ec-949a97f94c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has said negotiations are still on and an invitation
        for Sison to return to the Philippines still stands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37300962-ce1d-4b04-a611-48823ca1c0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the CPP expressed belief that Duterte would be ousted within
        his six-year term.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c21338-1352-46b7-b4ac-833e79a2c3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No Church-left alliance</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a984837b-0ffa-4a13-b5e7-b70350de1d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP also hit Malacañang for accusing members of the clergy for
        being in cahoots with the left.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab218c3-11d8-450a-b5d1-8bdbac14bbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Duterte''s tirades against the Church and religious beliefs
        having backfired, he is now accusing bishops and church leaders of conniving
        with ''terrorists'' in the hope of casting aspersions against his critics,"
        the party said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add7ce1e-f4ca-4ac4-a742-770251ae20d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has had a recent back-and-forth with the Church hierarchy
        following his controversial remarks calling God "stupid." Malacañang later
        formed a committee to dialogue with the institution, also amid a spate of
        priest killings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e667529-6d43-4347-b762-eb5ab96889fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consultant likewise ruled out that the Reds were in talks with
        the Church.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be0e81-b192-4540-b2dd-036045359a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casambre threw his support behind a statement by Manila Auxiliary
        Bishop Broderick Pabillo, who challenged Malacañang to name those Church leaders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af17743-9dd7-4fcf-8ccd-2b085c3b585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot imagine the Church leaders having sessions with communist
        party leaders. Can you?" he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6204c9e-3df9-4cba-b2d1-a379e0a4c543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s next?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bf947b-e447-4293-99f4-01da039db7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to Sison''s statement, Casambre remains optimistic that
        negotiations will resume.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4668c0a2-446a-4613-bf0a-5cd27d891689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even disputed that the President spoiled peace talks, even though
        some of his statements "would be considered big spoilers." Duterte previously
        said it would not matter if the fighting with communist rebels carried on
        for another 30 years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e3ac6-2a46-422b-b177-7731f26838f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My view is that it''s not the President himself who is the biggest
        spoiler," said Calambre. "The other side of the coin is under his term, peace
        negotiations made unprecedented advances."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97f0ba5-0aa3-4b2e-8a0b-dd39002ff3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Casambre pointed to resistance to reforms to address the
        root causes of the insurgency as the main hindrance to peace talks. He named
        illegal contracting by large corporations as one of the prevailing issues
        that still have not been resolved.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f1b140-9d3c-4ed1-8c71-2c0b153cefc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the military and from those sections of the population, small
        sections but very powerful ones, that do not want changes in economic policies,
        land reform, national industrialization, giving workers the right to regular
        jobs," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a791a97-47f4-4bf1-bab3-c6f3f57e8288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another controversial policy of Duterte''s administration is its
        tax reform package, which has cut back on income taxes but raised taxes on
        fuel and sugar-sweetened beverages.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a04484-0874-494e-a42a-1f299df620e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casambre also noted the government''s foreign policy, which experts
        and critics worry is too comfortable with China''s military occupation in
        disputed West Philippine Sea territory.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8764f8c-58de-49e3-b353-4b6818ff5c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consultant cited a prediction from Sison that if the government
        continued with these practices, it would "push several large sections of the
        population to join and create that ouster movement."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af55f294-ad38-4092-a481-ce0a968c47cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that case, said Casambre, "Professor Sison himself [said] it
        might be easier... not for the NDF to launch it itself, but to join the ouster
        movement."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58093f06-3773-46a5-a983-6dd256496bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:26:37.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:26:44.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview here.</p>'
    '33':
