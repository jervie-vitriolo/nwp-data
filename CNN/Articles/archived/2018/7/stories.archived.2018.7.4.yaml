    'jcr:uuid': '8a89994e-557c-47c7-a866-0343e8a1e38f'
    'lead': 'The Archbishop of Adelaide Philip Wilson was found guilty in May of concealing
      the abuse of altar boys in the 1970s by pedophile priest James Fletcher.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T10:06:18.387+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T10:06:22.125+08:00
    'mgnl:lastActivatedBy': 'jeff'
