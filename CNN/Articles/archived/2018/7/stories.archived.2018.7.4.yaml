    'template': '1'
    'title': '1 soldier killed, 4 others wounded in Maguindanao clashes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa26c0-4986-4814-a4b5-4482ea8e91c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:48:21.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:48:24.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 4) — A soldier was killed while
        four others were wounded in a series of clashes between government forces
        and an ISIS-linked terror group in Maguindanao this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806a52f3-4a1f-4303-baf5-b67f911719b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:48:21.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:48:24.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sgt. Jose Nasar De Luna was killed in a firefight with the Bangsamoro
        Islamic Freedom Fighters (BIFF) in Brgy. Pamalian, Shariff Saydona Mustapha
        town Monday. His companion, Pvt. Roy Mark Exiomo, was wounded, said Capt.
        Arvin Encinas, spokesperson of the 6th Infantry Division.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b8a025-9641-4554-806d-23515b6245b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:48:21.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:48:24.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is verifying reports that four BIFF members were killed
        in the fighting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032ce2b8-48c1-4313-b11a-66209b071d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:48:21.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:48:24.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, three military personnel were wounded as government
        forces blocked an attempt of the BIFF to occupy the municipal hall of Datu
        Paglas, the military said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c747627-b667-412a-897c-125bcc3b52b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:48:21.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:48:24.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casualties were identified as Cpl. Millard Bacatan and Pvt.
        Allan Cabildo of the 33rd Infantry Batallion, and militiaman Musa Kalim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd947c45c-39d5-465b-9699-f1bf4677d6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:48:21.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:48:24.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were among the troops who attacked concrete houses the BIFF
        members were occupying in Sitio Mopac, Barangay Poblacion, an area 500 meters
        from the municipal hall, the military said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedc57ed-34e4-4ce7-a9db-02cc097d4b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:48:21.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:48:24.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supported by armored vehicles and infantry mortars, the house-to-house
        close quarter battle lasted about nine hours in an area that is located in
        the middle of a rice field," the 6th Infantry Division said in a press release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e831a12b-4402-41bc-936a-4bf36aa0818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:48:21.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:48:24.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added troops recovered three improvised bombs planted near the
        enemy-occupied areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1fd7d6-8c8b-422c-8d1e-a5361f9b5628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:48:21.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:48:24.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of civilians have been evacuated. The military said no
        civilian was hurt from the skirmishes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa1db71-2cf9-45f7-a28c-945f91b5736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:48:21.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:48:24.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brig. Gen. Cirilito Sobejana said the government forces are doing
        all they can to prevent any other terror attack similar to the five-month
        war in Marawi City last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ab3877-7192-4261-b377-0849eea1f74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:48:21.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:48:24.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rehabilitation efforts are underway in Marawi, battle ground of
        government forces and the ISIS-linked Maute group from May to October last
        year. Over 1,000 people, mostly terrorists, were killed in the heavy fighting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc6b10d-6361-42fc-9277-750da5d82aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:48:21.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:48:24.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato-based journalist&nbsp;Erwin Cabilbigan&nbsp;contributed
        to this story</p>'
  'Thailand-cave-rescue-soccer-team-healt':
    'author': 'Jacqueline Howard'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-04T12:54:24.782+08:00
    'imagesource': 'jcr:343e0306-ad09-4ae0-b032-0923100c02f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a45e397-747e-41b4-8695-c47b9ce92440'
    'lead': 'The 12 boys, ages 11 to 16, and their soccer coach were assessed overnight
      and appeared to have sustained only light injuries such as skin rashes, according
      to Thai navy Seals. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T09:51:43.542+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T09:51:47.328+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T09:51:47.053+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thailand cave rescue: The health toll of waiting for freedom

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268d911a-1f2f-42b7-b523-311045077aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The world let out a sigh of relief when the missing members
        of a&nbsp;Thai youth soccer team were found&nbsp;alive in a cave in northern
        Thailand on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd097785d-f45f-49b1-b276-abee735f6c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12 boys, ages 11 to 16, and their soccer coach were assessed
        overnight and appeared to have sustained only light injuries such as skin
        rashes, according to Thai navy Seals. A doctor and nurse are among those tending
        to the boys and their coach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e3a23f-06c1-4ad1-ba41-f489b68c438b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wild Boar soccer team had been exploring the cave network June
        23 when heavy seasonal rains flooded the entrance, trapping them inside. Their
        sudden disappearance sparked a desperate nine-day search and rescue effort.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ee348f-c272-4ff5-b0e4-85b694ec5024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of volunteers and specialist international search teams
        battled heavy rains to locate the missing group, as Thailand is in the midst
        of its monsoon season. The search turned tense as time went on and concern
        grew about whether the group would be found alive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c7b761-ced6-4986-a3e1-8fa2ab7e2c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the team has been found, rescuers are working around the
        clock to figure out&nbsp;how to free the boys and their coach&nbsp;from deep
        inside the cave network, where they are accessible only via a narrow, flooded
        channel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6215f863-37d8-4f9c-94bf-2ed47ca9b82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempts to pump water from the cave or find another opening have
        failed, putting the boys and their coach in an emotional wait — and it''s
        not clear how long it will go on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c9eb63-f84c-4c5b-a67e-4759037f4d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-lasting psychological impacts</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ce9feb-7333-4101-8948-26aa34752e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When rescuers found the missing people in the pitch-black cave,
        the boys expressed that they were hungry and didn''t know what day it was.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f43d8ce-249f-45e1-96a3-04a66f8fedbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They asked the rescuer, "We going today?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68af1dae-d359-42bc-93a9-2583c00fffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being trapped in a confined space for days also can lead to fear,
        confusion, anxiety and feelings of helplessness and hopelessness, said Sandy
        Capaldi, psychologist and associate director of the Center for the Treatment
        and Study of Anxiety at the&nbsp;University of Pennsylvania''s Perelman School
        of Medicine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e34ac7-fe36-4cfa-bff8-7da7bfcf454b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those immediate psychological impacts also may be different among
        children versus adults.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cf9c2e-5fe1-46c8-8411-c767a869e06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While an adult may be prone to try to think about the situation
        more rationally — telling himself that rescue will surely come because others
        will be looking for them — children may be unable to do so and may therefore
        experience more negative feelings," Capaldi said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796e73cd-06fe-400c-9dfb-9c1308ea55cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The long-term psychological impacts of traumatic events such as
        this for adolescents, however, are often very similar to adults," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a2fb66-5f3f-4152-9826-7f499dd87a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thinking that you have been rescued, only to learn that you might
        have to wait days, weeks or months before being freed can take a psychological
        toll, too, according to experts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777f7948-a49c-4f06-a6ad-0ce07daa6fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychological impacts also can continue after someone is rescued,
        such as in the form of nightmares, trouble sleeping, being overly alert or
        on guard or having difficulty concentrating.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af823950-d825-460e-bf7c-b3cbd4ed39c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some, these reactions subside over time, but for others, they
        may remain and result in post-traumatic stress disorder," Capaldi said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3669f699-50f6-4ad4-89de-7585b16e81ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While not everyone who experiences a traumatic event will develop
        PTSD, children and adolescents who do develop PTSD are at increased risk for
        other mood, anxiety, eating, and substance use disorders," she said. However,
        "the link between the development of PTSD and these other disorders is unclear."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2160f0c-c867-4a46-8f26-4cad967463e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dangerous physical health impacts</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6228574-409a-42d2-8cbf-708c8b2f453d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being trapped in a cave or elsewhere in the wild also can put a
        person''s acute physical health at risk of injuries; illnesses; lack of water
        or food; germs that cause certain bacterial or fungal infections; and exposure
        to wild animals that might cause harm, such as snakes or bats, said Dr. Paul
        Auerbach, a wilderness medicine expert and professor of emergency medicine
        at&nbsp;Stanford University.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168b1a77-96f3-440e-a2a3-c42644a695fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, "temperature directly affects the body''s ability
        to function in many ways. Hypothermia, when a person''s core temperature is
        too cold, or hyperthermia, when a person''s body temperature is too hot, can
        both be harmful," Auerbach said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac49338-ab1f-4d24-b659-1285fdd302d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once rescued, people who may be trapped in the wild would need to
        have their temperatures checked as part of a general medical evaluation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4577ec-f2e6-431b-8965-b04ba8b64afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will likely be dehydrated and suffer from acute malnutrition,
        which will combine to make them weak, so they will need to have a great deal
        of assistance for safety," Auerbach said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88f7fd9-839d-448c-ae69-3766e9b0a1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have lost muscle mass and may have body chemistry abnormalities.
        So the medical evaluation and treatment will undoubtedly include rehydration,
        either intravenously or orally. It''s possible that some of them may have
        suffered infectious diarrhea," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcb2873-6444-4cc2-9c8b-ab34eb6afc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because their gastrointestinal systems will have slowed down considerably
        from lack of eating, they will need to be eased into ingesting easily digestible
        foods, so may require intravenous replenishment with glucose and electrolytes,"
        which are sugar and liquids, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb09240-42d8-42ca-a93c-b838c8877f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, when trapped in a cave, the darkness even can leave its mark
        on your health.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b59b4f2-1c37-49a2-8bf7-79014921f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Constant total darkness would cause disorientation to time of day
        and perhaps disrupt circadian rhythms that support restful sleep," Auerbach
        said. "It might also add to emotional distress."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a18df3-4671-459e-841a-8fe311726768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the soccer team, authorities announced plans to supply the
        group with four months'' worth of food as well as to teach the boys how to
        scuba dive.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8cda88-7b9b-44d0-a7c0-c87a9f62a5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reference to four months has been interpreted as a potential
        sign that authorities are considering waiting until after the rainy season
        ends in October to begin the rescue operation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb5b16-a6db-4b4c-8fc9-12d3c8145aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet with heavy rain expected to continue in the coming days, rising
        water levels could force rescuers to act sooner rather than later.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947cd2c6-23f5-4096-a103-0d0d481d01fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diving is considered among the least preferable escape methods,
        with experts cautioning that any attempt to traverse the narrow passageways
        will be fraught with difficulties, especially if the children can''t swim
        or are physically weak from being trapped in the cave for days.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecf0249-f47f-443b-a033-cf11ca8d0013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be a complicated rescue," Auerbach said. "It''s
        manageable, but they have to be sure that these kids are physically capable
        of it and emotionally capable of it, as well."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25429d22-e92a-4193-ab93-3a04f0c3f5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:51:43.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:51:47.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Thailand cave rescue:
        The health toll of waiting for freedom"</em></p>'
  'Thailand-soccer-team-cave-rescue-British-divers':
    'author': 'Jason Hanna'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-04T12:41:19.570+08:00
    'imagesource': 'jcr:616beb4d-50c3-400d-81b9-8a3f7de2cee4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3d60ac4-0112-4684-91fe-8aa6802c4b16'
    'lead': 'John Volanthen and Richard "Rick" Stanton are expert cave divers skilled
      in navigating perilous underwater passages, a colleague says — and they''ve
      been called abroad before to help with difficult rescues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T09:57:23.456+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T09:57:34.634+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T09:57:34.289+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The British divers who found the trapped Thai team are no strangers
      to perilous rescues

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b59deb-dd72-4dfa-8c00-19771c58554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:57:23.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:57:34.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The two British volunteer rescue divers
        who found a Thai soccer team trapped in a flooded cave network are well acquainted
        with harrowing rescue attempts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d97b5e-06dc-4c21-9ce2-6f2c00068cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:57:23.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:57:34.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Volanthen and Richard "Rick" Stanton are expert cave divers
        skilled in navigating perilous underwater passages, a colleague says — and
        they''ve been called abroad before to help with difficult rescues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59394e82-a627-4501-a0ec-dfb6b8a97616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:57:23.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:57:34.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Volanthen and Stanton&nbsp;found 12 boys and their soccer
        coach alive&nbsp;some nine days after the team went missing — up to 1 kilometer
        underground in a narrow cave system in northern Thailand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051cf74b-fffa-462e-ba38-4a946ebdf49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:57:23.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:57:34.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people are coming," one of the divers&nbsp;told the group.
        The men reported their discovery to Thai authorities running the search, and
        Thai Navy SEALs have been tending to the soccer team&nbsp;while officials
        develop plans to extricate the group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a21269-a6e5-4375-ac40-a0695de33086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:57:23.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:57:34.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;BBC reported&nbsp;that Volanthen is an IT consultant from
        Bristol, and Stanton is a retired firefighter from Coventry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8002b3aa-b255-4746-b696-91fa1f651a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:57:23.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:57:34.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both have extensive cave diving experience and are members of a
        volunteer team — the British Cave Rescue Council — that makes itself available
        for rescue efforts around the world, BCRC liaison officer Chris Jewell said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5534e637-a4ce-4ecd-909f-86def76949d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:57:23.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:57:34.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jewell talked to both men on Monday night, after they exited the
        cave.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9416d8a5-6d47-4a4b-b0fb-8a0d20bcf505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:57:23.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:57:34.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rick and John installed a guideline — a line that can then be subsequently
        followed by the Thai Navy SEALs," Jewell said in a Skype interview with CNN
        from Manchester, England.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728363b4-6e2e-4cc8-b98e-aafd6f745c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:57:23.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:57:34.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men left behind a couple of lights and some food before heading
        back, Jewell said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3767f1f9-f2f5-4733-8183-67a0c78c3a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:57:23.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:57:34.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rick and John have now stepped back from operational diving whilst
        the Thai Navy SEALs continue to conduct work in the cave, making multiple
        trips to the boys to drop off supplies and look after them whilst they plan
        the extraction," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfb6609-41d2-4f32-aef6-88c38c76cc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:57:23.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:57:34.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Few cave divers in the world have (their) skills''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd735d642-48f4-4316-ae7d-2e4a8c314661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:57:23.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:57:34.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men have been honored for their previous rescue work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67885c7-4df3-4c6a-a227-e10570a5cf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:57:23.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:57:34.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2010, the volunteers were called to France, where they
        tried to find a diver who didn''t re-emerge after exploring a submerged cave
        more than a kilometer long.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a17f76-41bf-4157-b3c6-f115ce270d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:57:23.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:57:34.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any exploration was difficult, requiring specialized equipment and
        "lengthy, planned decompression stops," an&nbsp;account from the UK''s Royal
        Humane Society&nbsp;said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef2fcd-ba57-4caa-847a-8675d475cae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:57:23.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:57:34.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missing man had been the only person to ever explore the chamber
        beyond 700 meters, and he was trying to go beyond that when he disappeared.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3c1aad-3f36-432d-9869-831636e432c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:57:23.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:57:34.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Few cave divers in the world have the skills and equipment to follow
        this man, and the nearest were Richard and John," the society''s account said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bcf05f-6dd7-4fb4-b92b-1571355a093c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:57:23.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:57:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After multiple dives, Volanthen and Stanton found a way past a blockage
        and discovered the diver''s body.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2ae7bc-5451-4f40-9e62-659043d02f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:57:23.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:57:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Alexandra awarded them a Royal Humane Society medal at
        Buckingham Palace for the rescue attempt in 2012.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f576f402-aeb9-4839-962a-1f927fc41390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:57:23.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:57:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanton also helped with a rescue of 13 British cavers in Mexico
        in 2004,&nbsp;the BBC reported. The firefighter was made a Member of the Order
        of the British Empire&nbsp;at the end of 2012for services to local government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1955d4b2-f1cb-4121-9a3e-84228cbbd382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:57:23.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:57:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A gnarly dive''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca2a7c3-1c87-489e-b7a3-2fe1e7432206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:57:23.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:57:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their skills were on display Monday. One of the divers described
        their work in an email to a BCRC official.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f8b3b0-0250-4b66-85d4-d6a02511c70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:57:23.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:57:34.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The description in his email was it was a bit of a gnarly dive,
        which means there were complications and problems," said Bill Whitehouse,
        the council''s vice chairman. "Quite a strong flow, current, so they''re having
        to swim against the current and pull themselves along the walls. The visibility
        in the water wouldn''t have been very good."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3be258-5c07-44a1-a781-65c6a5d7b2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:57:23.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:57:34.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volanthen''s mother, Jill Volanthen, told the BBC she had "absolute
        pride" in her son''s work, and she felt "absolute relief" for the children.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0898dd00-40a6-491d-96d3-c2c7da15879d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:57:23.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:57:34.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I don''t think it''s all over yet. Let them get them out first,"
        she said of the trapped team.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766be3a2-ef9b-4113-8639-894a3631e662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:57:23.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:57:34.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "The British divers
        who found the trapped Thai team are no strangers to perilous rescues"</em></p>'
  'Thailand-soccer-team-cave-rescue':
    'author': 'Lauren Said-Moorhouse'
    'caption': 'The boys, who range in age from 11 to 16 years old and are part of
      the same soccer team, have been missing for nine days.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-04T12:32:38.600+08:00
    'imagesource': 'jcr:70a6697b-d81c-4e55-bdf1-9c008f4277d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a31a263-93ce-4c75-a436-c716d85ca8d0'
    'lead': 'The soccer team was found deep within the cave and Thai authorities say
      while they want to get them out as soon as possible, they''ll only attempt to
      move them when it''s clear they''re strong enough to leave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T10:00:19.410+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T10:00:23.326+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T10:00:23.072+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why will it take so long to rescue the trapped Thai soccer team?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2f40d9-1834-400b-bcd4-b2dba995ae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:00:19.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:00:23.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The threat of more rain is increasing pressure
        on rescuers in northern Thailand to find a way to get&nbsp;12 boys and their
        coach&nbsp;safely out of the flooded Tham Luang Nang Non cave complex.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7f4241-36c9-4268-9f3a-1c62911d973d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:00:19.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:00:23.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven Thai Navy SEAL divers, including a doctor and nurse, spent
        Tuesday night huddled in the dark with members of the Wild Boar soccer team,
        who have been trapped inside the cave since June 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753bef20-8c06-4a37-b7e2-1f5511c88faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:00:19.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:00:23.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soccer team was found deep within the cave on Monday night,
        and Thai authorities say while they want to get them out as soon as possible,
        they''ll only attempt to move them when it''s clear they''re strong enough
        to leave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c12349-0674-4329-86f3-b181707046ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:00:19.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:00:23.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that they''ve been located are they safe?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab4a6b5-173e-4c17-936f-7f0cf0793363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:00:19.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:00:23.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not yet. The boys and their coach appear to have sustained only
        light injuries such as skin rashes, according to Thai Navy SEALs. Kamolroj
        Ekwattanakij, a communication officer with the Thai Navy SEALs, told CNN that
        divers also brought the weakened boys food, mainly grilled pork, sticky rice
        and milk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3654b970-fb56-4aa4-ae9c-eadd9201a426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:00:19.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:00:23.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re also being fed sacks of power gel to boost their energy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e38dd0-b6f2-4036-8784-863141f75285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:00:19.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:00:23.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group remains stuck around two kilometers (1.24 miles) into
        the cave and somewhere between 800 meters and one kilometer (0.6 miles) below
        the surface, according to a British Cave Rescue Council briefing note.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc144f3c-a8de-4b5e-9c7f-f9bce6eae84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:00:19.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:00:23.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other immediate issue is the risk of water continuing to rise.
        The boys, between ages 11 and 16, were found huddled together on a small,
        dry, mud-covered incline, surrounded by water in a cramped, pitch-black chamber.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a867551-f2ca-44ab-bf03-69f92f8bcfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:00:19.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:00:23.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand is in the midst of its monsoon season and while Monday
        was relatively dry, the rains returned on Tuesday. Huge pumps have been running
        to drain the cave complex, but any downpour could potentially set back bids
        to free the team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4795a8a-f12f-4a65-93d4-2614d7021e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:00:19.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:00:23.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: What the boys said to rescuers</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9888ea7d-4ccb-4dd3-bf4d-890a6e6d146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:00:19.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:00:23.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why can''t the boys come out the same way the rescuers went in?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4277f82d-117f-4733-a6f3-0537af33a5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:00:19.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:00:23.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experienced divers negotiated tight, flooded channels to reach the
        team over nine days. Navigating this difficult terrain, which is also pitch
        black and may involve struggling against fast-flowing, muddy water in some
        areas, will be difficult.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceee9db3-3f0a-40af-b26f-0e8905c7569b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:00:19.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:00:23.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Whitehouse, vice chairman of the British Cave Rescue Council,
        said "all feasible options for the rescue of the boys are being considered."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cecfe4-1a04-4b6f-a637-a06f127384d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:00:19.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:00:23.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possible extraction method being explored is diving the youth
        team to safety — though it is perhaps one of the least preferable strategies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a150bb9-0aad-4e79-83aa-20eb3626c590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:00:19.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:00:23.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have cautioned that any attempt to traverse the confined
        passages will be fraught with difficulties and potential complications, especially
        if the children can''t swim.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab32804-421d-4170-ae1e-9a4773a6a8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:00:19.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:00:23.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cave diving is incredibly dangerous for people who are very experienced
        doing it. And now you''re looking at taking people who have no experience
        or very little experience with diving, and putting them into a complete blackout
        situation, where they have to rely on a regulator and the tanks with them
        to breathe," Anmar Mirza, a cave rescue expert, told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b2af94-6be2-41cd-8cf1-7c7cead05fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:00:19.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:00:23.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirza, a member of the US National Cave Rescue Commission, instead
        suggested the safest option would be to remain in place and continue to provide
        the boys with supplies until water levels drop or a new entrance is found.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b2787f-f7a0-47bf-8533-9db906c40176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:00:19.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:00:23.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Search teams unsure how to free trapped team</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4df36ea-a997-4e4a-b389-174a9a4778e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:00:19.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:00:23.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why are they being sent four months of food?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84cd98c-ca83-4d21-9b13-bb7ff91f688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:00:19.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:00:23.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Akanand Surawan, a commander with the Royal Thai Navy, said
        authorities will supply the team with four months'' worth of food. Surawan''s
        reference to four months has been interpreted as a potential sign that authorities
        are considering waiting until the rainy season ends in October.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57010632-e1e2-4245-bb96-31f10cbe7cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:00:19.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:00:23.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sticking it out until the weather improves "may not be an option"
        based on the porous rock type found inside the cave network, according to
        Tim Taylor, an experienced ocean explorer and expert on underwater robotics.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba028922-9255-4c2f-98f3-adfe0eb0e43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:00:19.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:00:23.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a giant sponge so if the water rises anywhere on the water
        table, it affects the whole cave system," Taylor explained.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b31591b-ea97-4116-993a-91810548012c'
      'mgnl:activationStatus': true
