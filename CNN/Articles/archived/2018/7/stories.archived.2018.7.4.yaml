      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:32:55.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property sub-index, which includes DMW, was up 1.75 percent.
