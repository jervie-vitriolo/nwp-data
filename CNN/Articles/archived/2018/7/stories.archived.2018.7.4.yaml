    'lead': 'President Rodrigo Duterte believes there was a conspiracy behind the
      removal of an Environment Secretary from office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T17:18:29.825+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T17:18:33.376+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T17:18:33.144+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte thinks there was a conspiracy in Gina Lopez''s ouster

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da02e33-1d41-4126-8784-039562af9561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:18:29.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:18:33.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 4) — President Rodrigo Duterte
        believes there was a conspiracy behind the removal of an Environment Secretary
        from office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abab5a46-0181-4371-b4e9-c525a38931df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:18:29.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:18:33.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the 31st anniversary of the Department of Environment
        and Natural resources Wednesday, the President said, "Noong si ma''am Gina
        tinanggal ng Commission on Appointments, maybe because she came too strong
        on the business sa mining industry, I think there was a conspiracy to remove
        her, and they did."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03519200-6d21-4100-a73c-b560cdb609bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:18:29.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:18:33.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When ma''am Gina was removed by the Commission on
        Appointments (CA), maybe because she came on too strong on the business of
        the mining industry, I think there was a conspiracy to remove her, and they
        did.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8e3f9d-5831-40b7-b570-7053fed34372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:18:29.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:18:33.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Lopez was doing well as Secretary of Environment –
        going after those who wanted to destroy her native land.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d58a735-2200-4758-a39c-e24777783fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:18:29.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:18:33.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez''s appointment as DENR Secretary was rejected by the Commission
        on Appointments in March 2017 amid issues over her controversial policies
        and alleged incompetence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463c4171-3826-4db4-be50-847b0f1aaf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:18:29.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:18:33.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Armed Forces Chief Roy Cimatu took on the role as Environment
        Secretary in May 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f294fd-2338-49cb-829d-a8be92ec1fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:18:29.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:18:33.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open-pit mining ban</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c63b0d9-c662-4be8-beed-f30ca95c3106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:18:29.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:18:33.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same event, the President said he would eventually put a
        stop to open-pit mining.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0389ea88-fa40-463c-986a-7259a1adf5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:18:29.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:18:33.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a time that I will have to ban open-pit mining,"
        Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3607186d-5485-46dd-a5b3-2e2ed8cedad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:18:29.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:18:33.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte he could see signs of open-pit mines in mountains whenever
        he would travel by chopper.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f25bcd-c18d-4102-bed0-25670478852d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:18:29.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:18:33.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said this type of mining "really destroys the land."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98141ebb-1d2a-4377-8518-f2362c3a5991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:18:29.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:18:33.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Anyway, we''re getting something like 70 billion sa mining
        industry. Makukuha natin sa ibang bagay siguro yan. I mean, with the hard
        work of (Inernal Revenue Commissioner Cesar) Dulay and (Customs Commissioner
        Isidro) Lapeña, I think we could, maybe at least, a third of what...we would
        have lost if we..."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3281b20-cb8f-4c74-98a0-589f98a4a969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:18:29.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:18:33.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President went on to say those involved in open-pit mining knew
        he would eventually put a stop to it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75917bba-43e8-4511-ae0a-410cb1263f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:18:29.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:18:33.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe they''ll try to revive it at some other time, but that''s
        really not my concern anymore. I''ll just do what I have to do during my time,"
        he said.</p>'
  'bangko-sentral-commemorative-coins':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-04T19:29:27.768+08:00
    'imagesource': 'jcr:d45edd2c-9e74-40de-93c1-1a546cc5e7aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66e5e443-4275-4494-a9c2-de12ccb42353'
    'lead': 'Commemorative coins, which the Bangko Sentral ng Pilipinas issues on
      special occasions, can be used to purchase goods and services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T17:23:00.988+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T17:23:04.794+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T17:23:04.684+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP: Commemorative coins are legal tender

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0ca232-8c7f-4521-b82b-21bdb26411fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:23:00.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:23:04.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> The Bangko
        Sentral ng Pilipinas (BSP) reminds the public that commemorative coins can
        be used in daily transactions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258f0da9-47a7-43c9-86aa-131947b3c81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:23:00.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:23:04.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commemorative coins, which are produced in limited quantities to
        showcase special events, extraordinary people, Philippine landmarks, and special
        advocacies, can be used to purchase goods and services unless they have been
        demonetized.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c44a692-3f3a-4645-b084-f2d138770914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:23:00.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:23:04.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public is also encouraged to recirculate Philippine coins through
        regular use in daily transactions," the BSP said in a statement Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ad2781-2b7a-4b76-9ba9-275fc76d40c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:23:00.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:23:04.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those considered as legal tender are the ₱1 Jose Rizal coins
        issued in 2011, the ₱10 Andres Bonifacio commemorative coin issued in 2013,
        the ₱5 Bagong Bayani and Leyte Landing coins issued in 2014, the ₱10 Apolinario
        Mabini commemorative coin issued in 2014, and the ₱10 Miguel Malvar commemorative
        coin issued in 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01be5025-8493-4599-a7f3-9af16ed829ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:23:00.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:23:04.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sets of commemorative coins that can still be circulated were
        also issued in 2017: the ₱1 ASEAN commemorative coin, and the ₱1 Rev. Horacio
        Dela Costa, Gen. Artemio Ricarte, and Gen. Isidro Torres coins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af413548-526b-469a-8b06-6027bbdedb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:23:00.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:23:04.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full list of commemorative coins and their status can be seen
        on the BSP website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b479ff-d82d-4982-82f2-3f5beb4bbaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:23:00.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:23:04.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collectors who are interested in buying limited edition coins and
        banknotes from the BSP can find out more information on the website.</p>'
  'dm-wenceslao-ipo-stock-market':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-04T18:50:31.707+08:00
    'imagesource': 'jcr:399f2656-02eb-4d92-a9f5-a55ed87b9c53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91f8488f-f347-47b8-8451-34257c0b39e2'
    'lead': 'D.M. Wenceslao & Associates, the property developer behind Aseana City
      and TPLEX, successfully entered the Philippine Stock Exchange today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T17:32:49.866+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T17:32:55.330+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T17:32:55.175+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Property developer D.M. Wenceslao''s IPO braves uncertain market

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11abb9be-13ee-4ca6-aace-6845a007b375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:32:49.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:32:55.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> Another
        company entered the Philippine Stock Exchange, braving market uncertainties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed3e00-6f01-4f6a-979d-ac2e84c23ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:32:49.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:32:55.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D.M. Wenceslao &amp; Associates (DMW), the developer behind Aseana
        City in Manila Bay and Ciudad Nuevo in Cavite, has raised ₱7.6 billion in
        its initial public offering (IPO) Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fabe28-80ff-4e3e-af80-48a64133ec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:32:49.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:32:55.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMW, which specializes in land reclamation, sold 679.2 million shares
        at ₱12 apiece.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a229f9-0d75-45d0-8e6d-deaedfbd5399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:32:49.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:32:55.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its projects also include the Zamboanga Port, the Lucena Multi-purpose
        Pier, the Alabang-Zapote Flyover, the Philippine National Bank building along
        Roxas Boulevard, Manila, and the Tarlac-Pangasinan-La Union Toll Expressway
        (TPLEX).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbf823a-335d-4d82-be7f-91c88a330c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:32:49.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:32:55.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite a volatile market environment over the past months, we
        are extremely satisfied to successfully complete our offering," said company
        CEO Delfin Angelo C. Wenceslao said in a statement posted on the company''s
        disclosure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01892990-0a43-4a25-a865-a23cf2180a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:32:49.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:32:55.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the IPO proceeds will go to expansion projects in Aseana
        City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03068fd2-6680-417e-b899-71ea5bff64f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:32:49.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:32:55.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With our more than 50-year execution record in real estate development
        and construction, the proceeds raised from our IPO will enable us to expand
        our real estate portfolio through a mix of commercial and residential projects
        in Aseana City. These pipeline projects will continue to increase our recurring
        revenue streams and sustain our long term growth," Wenceslao added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5beb04-cfae-4259-8133-4043d1d6b0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:32:49.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:32:55.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the construction and property company reported a net income
        of ₱1.56 billion. Bulk of this comes from leasing of land, office and commercial
        spaces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0f42ff-d6fc-4341-9104-7b6780f311f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:32:49.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:32:55.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI Capital Corporation and Maybank ATR Kim Eng Capital were the
        IPO bookrunners and underwriters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7662ea-f003-4256-a6ee-a6d7455080cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:32:49.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T17:32:55.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPO came on the bank of a market recovery after the Philippine
        Stock Exchange main index closed Wednesday at 7,348.42 points, posting a 1.12
        percent increase in trade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daff8d4-945e-4683-881f-9556c55a416f'
      'mgnl:activationStatus': true
