    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian Archbishop Wilson convicted of covering up sex abuse avoids
      prison

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a26149-c868-4832-a93e-b7176bf3df70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The highest ranking Catholic official to
        be convicted of covering up sex abuse has been spared prison and sentenced
        to six months'' home detention in Australia, due to his ailing health and
        age.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b611fd-fcd6-4a62-a98e-57c480575234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archbishop of Adelaide Philip Wilson was found guilty in May
        of concealing the abuse of altar boys in the 1970s by pedophile priest James
        Fletcher.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee399ee-e451-4ba5-a1c2-26559018fdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson, 67, who stepped aside from his role after his conviction
        but has not yet resigned, had been facing a maximum penalty of two years in
        prison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c83041d-c59f-455f-9a33-04f71630f02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a landmark conviction that could have far-reaching implications
        for other clergy members as the child sexual abuse scandal continues to hit
        the Catholic Church globally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649c22fa-feec-4267-b18a-342d3e11d8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making his ruling in front of a packed courtroom in Newcastle, New
        South Wales, Magistrate Robert Stone handed Wilson a 12 month prison sentence.
        However, due to his physical condition, Stone said Wilson would be given six
        months'' home detention, followed by six months parole.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba6a64a-f9cc-4943-a0ec-8a586650b706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#breaking @cnn @TheNewDailyAu Archbishop of Adelaide refused to
        answer questions over his sentence as he left Court amid a huge media scrum.
        #philipwilson pic.twitter.com/7Pm9y9p6Lp</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e01f68d-13a6-40f5-9b79-fa0ef17f3cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Lucie Morris-Marr (@luciemorrismarr) July 3, 2018</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5380fee1-ae6c-42c6-884b-5230872430ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magistrate Robert Stone told Wilson the reason for his sentence
        was due to the "the criminality of the concealment" and recognizing the "harm
        done to the community."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7f573d-a50f-4a44-881b-94d6c0b3aff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magistrate noted during his decision that there was now "so
        much public outcry" regarding child abuse cover up in the Catholic Church
        and other religious groups.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cff018e-0d42-4c1b-8f5e-6bcef8db7342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore I consider it a matter that should be regarded as serious,"
        said Stone. "By concealing abuse it is demonstrating you are placing the needs
        of the perpetrator above the child."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe78afd4-cebf-4e02-ad65-266b09446302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson did not say anything on leaving court, ignoring repeated
        questions from the media about whether he would resign or apologize to the
        victims.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6db0ba2-7e85-49ae-808a-cbfe5f5222cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No custodial sentence</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81823b68-f036-4d2c-a1ae-de1bf62df661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the magistrate handed down his decision he asked Wilson to
        stand and told him his sentence. Survivors in the court including victims
        of Fletcher muttered their frustration the archbishop was not sent to prison.
        "It''s basically a holiday," one lady said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f98fc4-359d-49ed-a712-d14f9ccdd50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking outside the court, victim Peter Gogarty said he was "disappointed
        that it''s not a custodial sentence," but expressed hope Wilson would be assessed
        as unsuitable for home detention and end up behind bars.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986fe755-216e-4aa1-9ec6-1ea42ad5d7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a hearing on August 14 to determine whether home detention
        is appropriate for Wilson and where he could stay, with his sister''s house
        raised as one option.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d74661e-afcb-4c99-961a-05bb98c84ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have made history here in Australia, (this is the) highest ranked
        church official to ever be brought to account for what we know is a world
        wide systematic abuse of children and the concealment of that abuse," Gogarty
        said. "We have done something in Australia which no one else has been able
        to manage."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9193fc-71bd-476d-b57b-36fac63b9f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN understands from sources in Rome that Pope Francis will not
        ask Wilson, who has held his senior post for 18 years, to resign until it
        is decided if he will appeal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b4210a-6275-4edd-8123-a9754d2577f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gogarty said Wilson should resign, adding that if he does not "then
        the Catholic Church becomes a bigger laughing stock than it already is."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2103ab8d-e308-45a7-8079-6a41e649f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Des Cahil, a professor at the Royal Melbourne Institute of Technology
        and adviser to the Australian Royal Commission on child abuse, said Wilson
        had received a "just and fair sentence, given the circumstances that he was
        a young priest at the time, firmly under the influence of a clericalism that
        says church law prevails over criminal law."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca647a2-6896-4981-ada4-9e14d91e05b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other victims advocates were less enthused. Chrissie Foster, who
        is credited with helping to establish the Royal Commission after two of her
        three daughters were abused by a Melbourne bishop, said it was "outrageous."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e636f547-2036-49d5-b18e-8f83e9a8bdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all understand how clergy perpetrators got away with so many
        crimes against children and how the trademark coverups of priests like Wilson
        helped," she added. "Today society expects more than a slap on the wrist of
        those who helped prolong clergy sexual crimes against children."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfc435b-47fd-4263-a09a-bd7539423312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detective Jeff Little, who led the investigation into Wilson, emphasized
        outside court that the Archbishop could still end up in prison if he is assessed
        unsuitable for home detention.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ba7ec7-e3c0-4314-82e8-d2586eb1ccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the most important thing here is the actual conviction," Little
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8547d0e-c6eb-4077-a496-c438d008e23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary-Jane Creigh, the sister of Peter Creigh, the victim who was
        ignored by Wilson in 1976, read a statement from her brother outside court
        after he was too ill to attend.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2f101e-41b2-4102-aa31-116669555d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creigh praised the efforts of Little and other investigators, saying
        without them Wilson''s conviction "would not have been possible."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9045ef1e-137f-49bb-b43e-6ba2f4d06faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed hope it would lead to more probes into the Catholic
        Church, an "organization that has betrayed society on such a huge scale."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c480cff-e73a-4e84-af43-44760c685277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Australian Catholic Bishops Conference said
        it hoped "today''s custodial sentence brings some sense of peace and healing
        to those abused by deceased priest James Fletcher."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486a98fc-d4db-42b3-991d-206b3fb7d347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Church has made substantial changes to ensure that abuse and
        coverup are not part of Catholic life and that children are safe in our communities,"
        it added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c3a82f-4908-4d45-9182-6a3fa95399f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:18.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T10:06:22.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement did not mention whether Wilson should resign from
        his position or if the Church would take any additional action against him.</p>'
