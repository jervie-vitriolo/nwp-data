      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following their heartbreaking loss to Belgium on Monday, the players
        left behind a note that said "спасибо" (Russian for "thank you") in their
        locker room.</p>'
