      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former "American Idol" contestant and the Canadian musician
        confirmed their engagement on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aed0eb6-c9d4-499a-a969-8479f9a14885'
