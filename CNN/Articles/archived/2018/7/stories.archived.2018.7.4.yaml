  'Sandiganbayan-Czech-Ambassador-video-conference-MRT-graft-case':
    'author': ' CNN Philippines Staff'
    'caption': 'Former MRT General Manager Al Vitangcol is facing graft charges for
      allegedly extorting millions in dollars from Inekon for the supply of additional
      light rail vehicles and maintenance of the MRT. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-04T13:15:57.815+08:00
    'imagesource': 'jcr:2f342471-37f1-430d-987e-b2d27640294d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcd926e5-49d2-4bc9-9e9d-76a0b0fbbda6'
    'lead': 'The court reverses its earlier ruling that former Czech ambassador to
      the Philippines Josef Rychtar could not testify remotely.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T09:42:10.652+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T09:42:14.374+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T09:42:14.221+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan allows ex-Czech envoy to testify in MRT graft case through
      video call

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bea46c1-2d32-4292-a8cf-323687324e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:42:10.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:42:14.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> In a reversal
        of its earlier ruling, the country''s anti-graft court allowed former Czech
        ambassador to the Philippines Josef Rychtar to testify remotely in a graft
        case against then MRT General Manager Al Vitangcol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d8d42e-023c-4799-a9ce-fd8169704ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:42:10.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:42:14.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a July 3 ruling, the Sandiganbayan''s Sixth Division said the
        video call testimonies of both Rychtar and Czech-based firm Inekon''s board
        chairman Josef Husek will now be allowed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ffca12-5e54-4009-8e6c-488b19235dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:42:10.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:42:14.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 24, the court ruled that Rychtar and Husek could not testify
        remotely -- after saying they could not come to the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02439b42-c9ca-4ab9-8b66-da46028131c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:42:10.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:42:14.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also said the prosecution has shown the necessity of their
        testimony but it also noted that the court currently does not have the equipment
        necessary for video conferencing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba1bfe0-21bd-4a71-a991-9e12f60ef31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:42:10.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:42:14.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rychtar, now ambassador to Chile, will testify from the Philippine
        embassy in Santiago, Child, while Husek will testify from the Philippine embassy
        in the Czech Republic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d63a47-c80c-4cb5-849d-416d06b64d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:42:10.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:42:14.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitangcol is facing graft charges for allegedly extorting millions
        in dollars from Inekon for the supply of additional light rail vehicles and
        maintenance of the MRT.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f601b6c7-011c-44a1-ac9a-26dfb0db11a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:42:10.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:42:14.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' AC Nicholls contributed to this report.</p>'
