  'gilas-pilipinas-australia-brawl-fiba-ruling':
    'author': 'Pauline Verzosa'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-04T15:49:17.465+08:00
    'imagesource': 'jcr:d57a3e7b-d696-4c33-baaf-acc907bcf82e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38bd998a-c19e-4556-a6f8-4ec9c741eb6e'
    'lead': 'Gilas-Pilipinas, SBP ready to face any sanction to be handed out by FIBA
      but hopes it won''t be as extreme as a suspension from all competitions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T09:29:29.265+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T09:29:34.155+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T09:29:33.865+08:00
