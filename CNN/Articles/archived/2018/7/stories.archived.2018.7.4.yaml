      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PH hopes melee won''t affect World Cup hosting</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df7e822-b3b7-4dab-b2e3-1d214d20e1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:08:45.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T09:08:49.544+08:00
