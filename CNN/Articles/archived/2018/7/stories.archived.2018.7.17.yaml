  'NDRRMC-disaster-response':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-17T13:13:16.781+08:00
    'imagesource': 'jcr:b6fd395d-2837-4a2d-9c77-c6b2743e4b68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50a21f6c-bb98-48b5-8108-578dacd1d16d'
    'lead': 'Undersecretary for Disaster Resilience Karen Jimeno says the President
      is set to certify the proposal for a separate Department of Disaster Resilience
      as urgent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T14:26:13.075+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T14:26:17.076+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T14:26:16.790+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Office of the President wants NDRRMC abolition, new Department of Disaster
      Resilience by year-end

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72b38b1-d7c5-4f6d-9153-db0b013c3526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:26:13.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:26:17.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 17) — The President is gunning
        for a disaster agency bill to be passed into law by the end of the year, Undersecretary
        for Disaster Resilience Karen Jimeno said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0854c1c8-3305-49e9-9e1e-b6c4701e2235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:26:13.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:26:17.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, which is still being developed, will propose the creation
        of a Department for Disaster Resilience and effectively abolish the National
        Disaster Risk Reduction and Management Council (NDRRMC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5ba4f-26f9-4279-9c7f-1ac077e8ae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:26:13.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:26:17.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been certified by the President as one of his priority legislations,"
        Jimeno told CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2a0083-b31b-43d7-b68d-8a6e8d7e09cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:26:13.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:26:17.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s certified as urgent," she added. "We''re hoping that it can
        be passed by this year."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6248c175-2e73-43e7-8abd-0d9570068203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:26:13.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:26:17.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimeno, whose new assignment is directly under the Presidential
        Management Staff, said that they wish to hurdle the proposal before the 2019
        election campaign season rolls around.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd1bc34-cf2c-4d54-b11d-940dc17e4e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:26:13.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:26:17.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, there are three separate proposals in the House of Representatives
        and at least two in the Senate that pitch a separate institution for disaster
        management.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f52bb-6c15-4410-99ea-2f95059069ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:26:13.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:26:17.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte Cabinet approves creation of new disaster response
        department</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7151b9-31a0-4cbc-afc1-b7eed51baf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:26:13.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:26:17.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the plans are not comprehensive just yet, said Jimeno.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b8fb06-0ef7-42ac-8f05-45ff096fa774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:26:13.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:26:17.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want is for the bills not to compete among themselves,"
        she said. "Right now we''re looking at all the bills. We''re looking at the
        good provisions and having one version that really addresses what we need
        for our country."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4a7952-ec22-414b-9b6e-6c0158f09a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:26:13.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:26:17.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Important provisions</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54009fd-f33c-435d-a594-7bf3c7b7f852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:26:13.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:26:17.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the reasons cited for the necessity of a separate department
        is the unity of command.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d14208-2760-4378-8afb-5ca057735a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:26:13.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:26:17.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimeno said the NDRRMC, currently headed by Defense Secretary Delfin
        Lorenzana, is primarily composed of "part-timers."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55268fb-e675-4cc5-ab7a-d68677f5c111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:26:13.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:26:17.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also cited the disbursement of funds, pointing out that then-Yolanda
        rehabilitation czar Ping Lacson was limited to coordinating powers when the
        supertyphoon struck in 2013.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ac4f83-61fc-4e33-bfdb-581cf3b150e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:26:13.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:26:17.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes that process takes several months... In some cases that
        we looked at, it has taken over a year just to release the calamity fund,"
        said Jimeno.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdaf626-e533-4439-a3d6-1057fac44baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:26:13.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:26:17.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office is also looking into fast-tracking procurement, particularly
        for relief goods, through standby contracts that are only activated when certain
        conditions — like natural disaster — are met.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37e4d0c-6e4b-4288-9396-1e3400740886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:26:13.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:26:17.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can innovate by having standby contracts, wherein it''s contingent
        upon the happening of certain events," said Jimeno. "</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9667f89c-366b-4afd-b3ea-bd7e87e6f03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:26:13.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:26:17.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full episode here.</p>'
