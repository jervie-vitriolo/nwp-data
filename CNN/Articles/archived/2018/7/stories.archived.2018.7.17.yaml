  'cavite-food-crawl':
    'author': 'Regine Cabato'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2018-07-17T17:22:47.494+08:00
    'imagesource': 'jcr:e5ceb60c-848a-4d0f-b829-d750f328894a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f63256bc-d963-421f-a8c2-6cc455b7c8aa'
    'lead': 'The Galleon trade docked in Cavite — and the influences of that exchange
      have seeped into the province’s cuisine until today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T14:06:40.487+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T14:06:47.629+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T14:06:47.156+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cavite cuisine is waiting to be discovered

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc643ec-ae8d-4dfe-9e7d-a476ee836309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Filipinos may know
        Cavite for its history — but with its history is a lot of food.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e316ca-34f2-4b17-afda-9c8dd152d085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province south of Manila is considered the cradle of Philippine
        independence. It has taken remnants of the Spanish colonization — from the
        goods traded during the galleon trade to the use of the pidgin Spanish language
        Chabacano — and spun these into its own.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97d1d0d-1f05-4517-b3ab-74c6ba7531e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the coastal city-appropriate pancit pusit to the Mexican-inspired
        pipian, Cavite offers a culinary scene that may have been sidelined due to
        its its proximity to the capital. A food crawl organized by San Miguel Pure
        Foods Culinary Center (SMPFCC) aims to spotlight just that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558fc35b-7902-4f7e-9e8d-7da6025fa327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The tour’s stops were carefully chosen to show that Cavite’s culinary
        scene has so much more to offer other than Bacoor’s famed Halo-Halo and Carmona’s
        classic Binalot,” says SMPFCC Culinary Services Manager Llena Tan-Arcenas.
        “We hope that it will make everyone appreciate and draw inspiration from the
        rich culinary heritage of Cavite.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018c3b5b-2e64-41b8-b72f-14f5b0857357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some highlights of that food walk.</p>'
    '9':
      'image': 'jcr:91f83493-b74b-42ae-b2a9-d77b848872ac'
      'imageCaption': 'Bernie''s Kitchenette has the humility of a carinderia, but
        the homeliness of lutong bahay. From left to right: crispy lao-lao, pancit
        pusit, bacalao, morcon, and pancit puso. Photo courtesy of SAN MIGUEL PUREFOODS
        CULINARY CENTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f25e5ec-d5aa-4fa4-a6bd-5d7f7db11640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce0b439-ee95-4b93-9486-914a49c68d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cavite City</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53398340-d606-4787-b9d8-b2134f2a89c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite City is the hometown of 1930s actor Leopoldo Salcedo, whose
        granddaughter Bernadita Rojas-Fontanilla returns to her roots by openly sharing
        heirloom dishes with the community. Bernie''s Kitchenette is a glamorized
        carinderia with a welcoming staff and memorabilia that give the place a sheen
        of nostalgia. The restaurant is only three years old, but she has been cooking
        for over 30 years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15e4a19-6dda-4145-b767-7ec19171289a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m not a chef, I''m just a cook,” Rojas-Fontanilla insists. “But
        you don''t need to be a chef. All you need is to have passion for it.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6386a8a0-16d4-4d27-9755-f00424271817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her passion project is a cookbook that compiles recipes from the
        town''s elders.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb258aac-c722-440c-bcb9-ba3f44c14067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rojas-Fontanilla’s dishes speak for themselves. Two savory types
        of pancit are laid before us: pansit puso served with kinilaw na puso ng saging
        — or the heart of a banana; and pansit pusit, alternatively known as pancit
        choco or pancit negra, set apart from the usual squid ink pasta by its thin
        noodles — either bihon or sotanghon — and topped by diced green mango and
        chicharon.</p>'
    '19':
      'image': 'jcr:035cca37-d76a-4122-94d4-93b01f1f5b13'
      'imageCaption': 'Pansit pusit, also known as pansit negra or pansit choco, is
        generously topped with diced green mango and chicharon at Bernie''s Kitchenette.
        Photo courtesy of SAN MIGUEL PUREFOODS CULINARY CENTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb21efd-b676-4dca-8be9-beb2a9eba3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'image': 'jcr:9f30f245-9334-4500-9e96-cb549a855e14'
      'imageCaption': 'Bacalao, a salted codfish dish, is a Lenten favorite across
        many countries colonized by Spain. Photo courtesy of SAN MIGUEL PUREFOODS
        CULINARY CENTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3af820-5480-491f-b983-f58697f8d9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'image': 'jcr:696297ac-8745-416e-9fa5-dfc40030d12f'
      'imageCaption': 'Pat & Sam''s is a pasalubong favorite from Cavite. The top
        recommendation? Bibingkang samala. Photo courtesy of SAN MIGUEL PUREFOODS
        CULINARY CENTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372d36aa-e152-4199-bef1-3ecb99ba4d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519d7ec4-1b0f-48a8-b173-7ac26382374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another dish is the Lenten favorite bacalao, or sauteed codfish.
        Also popular in other countries colonized by Spain, the dish is first prepared
        by frying potatoes, melting butter, and sauteing garlic and onions. The cod
        is added and cooked for 15 minutes before beans, garbanzos, red bell pepper,
        and the stock of choice is poured in. Two cups make for a saucier dish. The
        meal is finished after a dash of pepper and cabbage simmers for about ten
        minutes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a6404-22bc-485d-985e-8bb8d2cbc4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crispy fried fish lao-lao and the savory meat roll morcon are also
        served.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dad3a7-4dc8-4b90-81c4-bb462baf9964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not far away from the kitchenette is the pasalubong destination
        Pat &amp; Sam, where guests can get a box of bibingkang samala. The merienda
        — made of glutinous rice, coconut milk, and sugar — has a Caviteño spin that
        comes in two flavors: the traditional malagkit, and the crunchier pinipig.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a048d57-e4a7-4c7c-bbe7-07cfa54aff19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tanza</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8998cd94-78dd-4027-9320-daa616a58507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipality of Tanza was formerly known as Estancia, derived
        from the Spanish word which means “station.” The word also refers to cattle
        ranches or stock farms in Latin America. This holds true to the livelihood
        Tanza finds in farming and fishing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76e71bc-7de9-4c6b-b8f2-e446e6a5c086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish influence also seeps through the heritage house of the Abad
        clan, one of the oldest houses in town. Built in the 1820s, it is maintained
        by three brothers: a doctor named Moises, a lawyer named Cenon, and a judge
        named Julio. In its lifetime, the house has been a home, clinic, and production
        hub for patis and bagoong.</p>'
    '33':
      'image': 'jcr:a6b1533d-03e9-455d-97ea-79dc6187e80f'
      'imageCaption': 'The cooking demonstration at the Abad Heritage House in Tanza
        produces two dishes. The first is pipian, a dish similar to kare-kare but
        uses chicken rather than beef. Photo courtesy of SAN MIGUEL PUREFOODS CULINARY
        CENTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a328d6b-322a-4605-bfc6-69a4a7c291f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418139b1-684f-4505-b3f1-1dfaca035566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is in this house that Chef Chris Bautista, Former Culinary Director
        at Lyceum of the Philippines, demonstrates two dishes that will seem generally
        familiar to any Filipino — at least upon first glance.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f595aa-c40c-454e-bace-2a802cbc497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first, pipian, is similar to kare-kare — but it uses chicken
        instead of beef. It is closer to Mexican cuisine than Spanish, having been
        brought to the Cavite through the galleon trade. The chicken is put in skin
        side down into a pan with sauteed garlic. It is followed by broth, rice flour,
        peanut butter, atsuete water, and spring onions. The name of the dish takes
        after a Mexican sauce derived from pumpkin seed; but in the absence of pumpkins,
        Spanish friars made do with peanuts instead.</p>'
    '37':
      'image': 'jcr:cf1c081d-2a76-4d1c-ae26-63621cfca84f'
      'imageCaption': 'Tinumis is a dinuguan variant flavored by sampaloc instead
        of vinegar. In some areas, tinumis is even prepared with coconut. Photo courtesy
        of SAN MIGUEL PUREFOODS CULINARY CENTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ed55ee-1a24-4271-a82d-98d24eba06ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f414475f-f0b3-4ac0-8faa-1d05e192a8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second dish is tinumis, which resembles dinuguan. However, the
        meal is flavored with sampaloc leaves instead of vinegar. Pork mask is sauteed
        with garlic and onions, seasoned with fish sauce, then brought to a boil.
        When the meat is tender, pig''s blood is added through a sieve. The sampaloc
        and chili comes last. In some areas, tinumis is even prepared with coconut.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280d6e03-f88d-4b79-8dcd-969b00815a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kawit</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b01ffb-4526-40ba-b0f0-a074cdcb240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawit is considered the birthplace of Philippine independence after
        Emilio Aguinaldo raised the flag in his home. Here, a stone''s throw away
        from the Aguinaldo Shrine, is Mang Jose’s Rolling Kitchen.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd50a6d-68ec-4e04-ba77-47654332941d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business started out as a food truck before settling down as
        an open air grill restaurant last year, perfect for a wholesome barkada night
        out (alcohol is not allowed in the establishment) or sweet indulgence with
        the family.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302c6ee4-848e-4c77-841e-f2bd3dc4cf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal of the grill is its accessibility; you will find one
        in almost any corner of every Filipino neighborhood. This quick method of
        preparation is significant for the Filipino eater, partly because it doesn''t
        demand any fuss or complex materials, only a good marinade — but also because
        it is so affordable.</p>'
    '47':
      'image': 'jcr:48fdebfd-1c0b-4af7-b4d2-ff167d8c7cf2'
      'imageCaption': 'The outdoor Mang Jose''s Rolling Kitchen specializes in grilled
        food — and its sisig doesn''t skimp on meat portions. Photo courtesy of SAN
        MIGUEL PUREFOODS CULINARY CENTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6746c6e-ccd3-4f88-ba87-7cce00e5c4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcba9a72-f001-4660-a58b-975ccd84c49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its unassuming exterior gives little hint to the treasure they house
        here: puchon, a nickname owners Jhing and Mimi Hernandez have for a Cavite
        brand of pugon lechon. The boneless pork belly crunches in the mouth; to even
        out any sinfulness, partner it with talong and tahong. Other dishes to order
        are inasal chicken and sisig, cut in generous portions.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046e8454-7397-41d1-8a48-5b98637511e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Rolling Kitchen looks to open a panciteria soon, its momentum
        is only likely to pick up from here.</p>'
    '51':
      'image': 'jcr:9d07f448-e1a9-4bc3-92d6-9388c61b0d09'
      'imageCaption': 'Mang Jose''s Rolling Kitchen is the home of puchon, Cavite''s
        take on pugon lechon. Photo courtesy of SAN MIGUEL PUREFOODS CULINARY CENTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c6dd38-7de0-4185-9b63-dbf5b6cf8b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'image': 'jcr:fc22b509-5156-4a1f-968f-305681659d48'
      'imageCaption': 'Cavite Express is ginataang langka — braised jackfruit in coconut
        milk — with a kick of spice. Photo courtesy of SAN MIGUEL PUREFOODS CULINARY
        CENTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d09413-eb2a-4e7d-92f9-463c2f254fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff76ea1-fc9e-44ca-b20c-660686a42792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trece Martires</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794e742d-c050-4992-9df3-12aea441c702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formerly known as Quintana, Trece Martires derives its name from
        the 13 martyrs of Cavite executed during Spanish rule. They are honored in
        a town monument.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cab3b6b-bd37-49b7-9da7-1e0edb6aae55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restaurant Cavite Republic has been around for 16 years. Its
        earlier iteration, Town''s Delight, was there since 1974 — practically a culinary
        institution in the town. Its interior features architecture, pictures, and
        artifacts reminiscent of old Cavite.</p>'
    '58':
      'image': 'jcr:7d8034e6-1291-47ac-90c8-4ce12520addd'
      'imageCaption': 'Pancit estacion negra, another name for squid ink pusit, is
        so named as it used to be served beside train stations. This version from
        Cavite Republic has thicker noodles and whole chicharon. Photo courtesy of
        SAN MIGUEL PUREFOODS CULINARY CENTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaf56f0-97f2-4c2d-bc31-6992473531c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d843822-946b-4de1-8473-100a06190be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now run by Chef Matt Pacumio, the grandson of Town''s Delight founder
        Cecilia Pacumio, the restaurant itself negotiates its generation gap. Its
        line of traditional dishes are an ode to heritage but with the aim of catering
        to a younger audience as well.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e4839f-9fc0-4d90-93a4-d2655506cefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meals to order are paella valenciana, grilled chicken sinampalukan
        marinated in tamarind, Cavite express — not unlike the spicy Bicol variant,
        but this time with braised jackfruit in the coconut milk, pancit estacion
        negra topped with whole chicharon, and crispy dinuguang baboy.</p>'
    '62':
      'image': 'jcr:49ae1267-b97e-40d9-9758-53c9cab88a3b'
      'imageCaption': 'The founder of Caviteno restaurant Town''s Delight, Cecilia
        Pacumio, lives on through Lihim ni Lola. The kakanin is served in Cavite Republic,
        a reincarnation of her old establishment. Photo courtesy of SAN MIGUEL PUREFOODS
        CULINARY CENTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377b0935-7f47-4e03-a134-26e7ca4f3024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2cbb73-98f6-4be2-8a69-b3060383e44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The must-try highlight of lunch is called Lihim ni Lola, a dessert
        after Cecilia''s own recipe. A bite into the humble ube-flavored kakanin produced
        with cassava is surprised by a stuffing of salted egg.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2e01d5-2850-4633-aad7-49cdf3897b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Amadeo</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b04cb7-b683-4761-91d3-c1fe24b9ec00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffee capital of the Philippines, Amadeo has been producing
        coffee beans since 1876. It boasts 4,790 hectares of land dedicated to coffee,
        and it is the largest coffee producer in the country.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed62ef42-f194-488b-a92b-e8c3271f1c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is here that we find a quaint cafe called Olivia''s Coffee, set
        up by Olivia Lansang, a returning immigrant, and her husband, Joselito Lansang.
        The couple is one of the first coffee distributors in the province. The produce
        can be ordered online.</p>'
    '70':
      'image': 'jcr:69bc8f18-1f5b-4b59-be1e-bbf9feba292a'
      'imageCaption': 'Amadeo is the Cavite stop for coffee. Olivia''s is just one
        of many cafes here. Its cappucino is best paired with cream cheese graham
        crackers that pack a tinge of saltiness between sweet filling. Photo courtesy
        of SAN MIGUEL PUREFOODS CULINARY CENTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c2a2e7-ebc9-433d-a6f4-0160bbaeec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8883cc08-42e0-4b96-b207-b7cb304490c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of their bestsellers has a strawberry mix, calming for nerves
        for any person who likes their coffee sweet.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0598cc99-21ae-4e27-bb9e-cf1de21c0172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their establishment, nestled in Olivia''s Estate, caters mostly
        to senior citizens, who love their coffee. According to the provincial government
        website, Amadeo''s 20,000 population is dominantly composed of senior citizens
        and farmers.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaf9066-4988-4ad0-b8dd-560028b3d479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1360f4b7-a8e0-4bd1-8756-6abda77351c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although most dishes here echo Spanish influence, there is no one
        denominator that identifies Cavite cuisine. From its codfish to its coffee,
        the province offers a wide range of delicacies that have yet to be discovered.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bd2d98-350c-4687-9883-8d59b7bd10b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:06:40.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:06:47.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With heritage cuisine expected to go on the rise, Cavite''s cuisine
        has been patiently waiting to reel in gastronomes — hook, line, and sinker.</p>'
