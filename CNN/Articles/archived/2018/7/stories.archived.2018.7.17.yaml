    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British rescuer considers legal action against Elon Musk over ''pedo''
      tweet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd1759c-fd3b-45cf-a04d-9f451dcdba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:58:09.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:58:13.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> British rescuer Vern Unsworth says he is
        considering legal action against U.S. billionaire Elon Musk after he made
        an unfounded and disparaging claim he was a "pedo", or pedophile, in a now-deleted
        tweet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b7075f-3e7f-4d36-84df-bf188ffd35a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:58:09.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:58:13.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsworth, a caver based in Thailand, provided knowledge of the Tham
        Luang cave system, which helped with the rescue of 12 school boys and their
        soccer coach in a flooded Thai cave last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4d4bce-0729-43bd-97ea-a411372ff680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:58:09.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:58:13.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, the CEO of several high-profile American tech companies, broadcast
        the claim to his 22 million social media followers on Sunday after Unsworth
        criticized a miniature submarine he made.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434e79a6-9fdc-4c79-a032-3a0e630fad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:58:09.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:58:13.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by a Nine Network reporter if he was going to take legal action
        again Musk, Unsworth replied: "Yes, yes, it''s not finished."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c87e2eb-f9d1-4fba-8c69-b3ef78f230f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:58:09.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:58:13.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe he''s called me a pedophile. Well, (if) by definition
        rescuing 12 young boys...that puts everybody in the same context."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42feee3a-3e3e-4760-aa6f-c07c4930ca64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:58:09.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:58:13.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how he felt about Musk''s remark, Unsworth added: "I am not
        gonna make any further comment about him but I think people realize what sort
        of a guy he is."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebb24f5-6738-4663-bc2f-c255c2149309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:58:09.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:58:13.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unfounded claim came after Unsworth called Musk''s miniature
        sub a "PR stunt."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0079a29d-3762-4cb7-bbcf-356250f6b513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:58:09.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:58:13.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had said in an earlier interview with CNN that Musk''s miniature
        escape pod "had absolutely no chance of working."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c5985e-5eff-472f-8f5d-03b03cd973a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:58:09.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:58:13.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He can "stick his submarine where it hurts," Unsworth said during
        the interview in Thailand.</p>'
    '17':
