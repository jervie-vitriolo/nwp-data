      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry has reportedly left Philippine territory as of 11 a.m., the
        Philippine Atmospheric Geophysical and Astronomical Services Administration
        (PAGASA) said, however, rains will persist until the weekend due to the enhanced
        southwest monsoon.</p>'
    '60':
