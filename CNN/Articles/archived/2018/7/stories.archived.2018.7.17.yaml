      'mgnl:lastActivated': 2019-05-13T14:14:49.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> The Foton
        Tornadoes won by default after the University of the East (UE)-Cherrylume
        Iron Lady Warriors failed to show up in their Philippine Superliga Invitational
        Conference classification match.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5530f778-b6b3-4e11-ae2e-b07b2206d7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:14:45.655+08:00
