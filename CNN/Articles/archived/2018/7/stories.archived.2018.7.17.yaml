    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d2d2a0-38e5-4784-853c-00c8c7f01ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:58:09.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:58:13.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk posted the baseless accusation shortly after. There is no indication
        that Musk''s statement is true and he provided no justification or proof to
        back up his claim.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878a2dd1-ff4e-4c1d-b424-5adf0264363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:58:09.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:58:13.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Twitter users called out Musk''s attack on Unsworth as unfair,
        he doubled down.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9684b1b4-d60d-4f2a-8a00-ed4cbe232005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:58:09.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:58:13.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bet ya a signed dollar it''s true," he wrote in another tweet that
        has since been removed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9361c0-2be8-4264-9b7d-8f1e4574f471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:58:09.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:58:13.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Musk and his companies — SpaceX, Boring Co.
        and Tesla — did not respond to requests for comment Sunday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f846c05c-15eb-44b2-ae87-f11c0cda292a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:58:09.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:58:13.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of the tense rescue mission earlier this month, Musk
        announced plans to help. He proceeded to post regular updates on social media,
        including photos and a video of a "kid-size" submarine being constructed and
        tested.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7330aac0-86eb-4fb1-ad34-78d960ec7680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:58:09.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:58:13.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the capsule was not used in the rescue mission, and
        it was criticized by some as a distraction. The mission commander, Narongsak
        Osotthanakorn, said at one point that the submarine "doesn''t fit with our
        mission," according to the BBC.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Just returned from Cave 3. Mini-sub is ready if needed. It is made
        of rocket parts &amp; named Wild Boar after kids’ soccer team. Leaving here
        in case it may be useful in the future. Thailand is so beautiful. <a href="https://t.co/EHNh8ydaTT">pic.twitter.com/EHNh8ydaTT</a></p>&mdash;
        Elon Musk (@elonmusk) <a href="https://twitter.com/elonmusk/status/1016443130017505280?ref_src=twsrc%5Etfw">July
        9, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2029e0b2-914b-4d75-bef6-cad04e2f4685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:58:09.079+08:00
