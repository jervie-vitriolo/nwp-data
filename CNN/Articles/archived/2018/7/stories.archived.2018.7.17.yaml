      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To show appreciation to those present in the venue, the Tornaodes
        decided to play with selected fans in an exhibition set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41df08a7-c584-4948-be4d-69a0f27d2b28'
