      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather bureau PAGASA lifted all storm warning signals just
        before noon today following the exit of tropical storm Henry. The southwest
        monsoon, however, is expected to bring rains over Metro Manila, Zambales,
        Bataan, Batangas, and Cavite.</p>'
