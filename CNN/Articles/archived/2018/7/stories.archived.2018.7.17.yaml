      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world''s fastest man isn''t ready to
        slow down just yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5517ec2d-618f-4eed-bfaa-1e87563c0e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:10:30.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:10:35.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After retiring from competitive athletics in 2017, former sprinter
        Usain Bolt is turning his hand – or foot – to professional football and is
        in negotiations to participate in a six-week trial with Australian A-League
        club Central Coast Mariners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b98fa3e-3856-4387-9bc2-4194ef146e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:10:30.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:10:35.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Central Coast Mariners remain committed to discussions with
        the ''world''s fastest man'' and his management team, regarding what role
        the Club may play in Bolt''s burning ambition to become a professional footballer,"
        the club said in a statement</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072e2eee-f638-4aea-b710-f55412e83d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:10:30.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:10:35.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the Jamaican superstar is far from pulling on the
        club''s colors in a competitive match – that''s dependent on his performance
        over the six-week trial. "No contract is guaranteed," the statement added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d349438-1045-469b-aece-10ac86b8f0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:10:30.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:10:35.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympian is hoping to make his dreams of playing professional
        soccer a reality with the New South Wales club after a stint training with
        Borussia Dortmund in Germany''s top division last month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004101aa-96ef-4575-a700-7957f223bd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:10:30.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:10:35.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Bundesliga report, he impressed with the German side,
        scoring "a wonderfully-taken headed goal (and) also a magical nutmeg that
        delighted the enthralled spectators."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343e4180-2cf4-470c-bc46-7e1912e03795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:10:30.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:10:35.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt underlined how seriously he was taking the transition from
        track to football pitch. "I''m really trying to make it professionally, so
        I have to play at a high level," he told Bundesliga.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604cea52-38c1-4c8c-a4cc-775b1bbf7c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:10:30.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:10:35.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt also turned out in June for Norwegian side Stromsgodset in
        a friendly against the Norwegian under-19s team, which saw his side lose 1-0.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd62b46-ca4b-4d24-8474-f09a99139b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:10:30.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:10:35.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multiple world record holder, who is a passionate football fan,
        was seen in Moscow over the weekend, watching the World Cup final between
        France and Croatia, which France won 4-2.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">World Cup Finals <a href="https://twitter.com/hashtag/FRACRO?src=hash&amp;ref_src=twsrc%5Etfw">#FRACRO</a>
        <a href="https://twitter.com/hashtag/WorldCup2018?src=hash&amp;ref_src=twsrc%5Etfw">#WorldCup2018</a>
        <a href="https://t.co/rTYwhf3ovX">pic.twitter.com/rTYwhf3ovX</a></p>&mdash;
        Usain St. Leo Bolt (@usainbolt) <a href="https://twitter.com/usainbolt/status/1018492370554359808?ref_src=twsrc%5Etfw">July
        15, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0a03a7-f597-48b0-9b9a-d2e374fa95e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:10:30.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:10:35.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d659a26-1dd9-412e-8f83-ce7070a815d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:10:30.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:10:35.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March he played in a "Match of Friendship" sponsored by watch
        company Hublot, in a team managed by Manchester United boss Jose Mourinho
        and featuring retired soccer legends Marcel Desailly and Patrick Kluivert.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd601b0f1-05a5-47f4-8550-eb730ab4ddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:10:30.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:10:35.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt is one of the most successful track athletes of all time, with
        eight Olympic gold medals. In high school he also competed as a high jumper,
        and was a promising cricket fast bowler.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305b434a-0e5a-4a70-bacb-f57743dd91c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:10:30.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:10:35.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to his Olympic success he also holds 11 World Track
        and Field Championships titles, and currently holds the world records in the
        100m, 200m and 4x100m.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb017f9-e703-4b38-a5a3-b5cffa5becc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:10:30.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:10:35.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of Bolt''s interest in A-League football came as Aussie
        legend Tim Cahill announced his retirement from the international game.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1a54e2-475f-443a-adc5-88ecd0b1bf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:10:30.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:10:35.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cahill was included in the Australia''s World Cup squad after helping
        secure the Socceroos'' passage to the Finals – notably scoring two in a playoff
        victory over Jordan. He surfaced for a brief cameo against Peru in the group
        stages but ultimately could not add to his tally of World Cup goals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de125b78-dc7f-4aea-b277-1523c1201090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:10:30.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:10:35.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scorer of Australia''s first-ever World Cup goal, Cahill ends
        his international career with 107 caps and 50 goals.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e337f114-9509-4f8a-a153-64bf3f319bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:10:30.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:10:35.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Usain Bolt in talks
        for soccer trial with Australia''s Central Coast Mariners."</em></p>'
  'Federal-charter-change-Duterte-Robredo':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte speaks at the National Science and Technology
      Week (NSTW) Celebration in Mindanao at the SMX Convention Center in Lanang,
      Davao City'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-17T15:50:02.288+08:00
    'imagesource': 'jcr:a6d34215-6f73-4277-9b56-2a7b20b2ae73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bbc47df-6878-451c-848e-14acd902eb50'
    'lead': 'The proposed constitution bans Duterte from reelection in 2022, but allows
      Vice President Leni Robredo to run for public office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T14:12:28.010+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T14:12:31.108+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T14:12:30.893+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Revised federal charter lets President Duterte step down before his
      term ends

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfe64c5-6e6b-494b-8a24-0fa9006105ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:12:28.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:12:31.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 17) — The Consultative Committee
        (ConCom) tasked to review the 1987 Constitution finally gave in to President
        Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ba73cd-3e2a-4003-ab73-f7fa25105016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:12:28.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:12:31.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the final draft of the proposed federal charter released Tuesday,
        Duterte will step down to give way to an elected Transition President after
        the new constitution is ratified.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3647333f-e34b-4381-a2ba-8d08b4426608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:12:28.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:12:31.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had asked the 22-member panel to include this&nbsp;
        provision ending his term, after he rejected an earlier draft which had him
        leading the Federal Transition Commission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd647e90-9559-425c-b61e-d1e14fcf8d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:12:28.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:12:31.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 3, Article XXII of the revised draft states that "Within
        six (6) months from ratification of the Constitution, the President shall
        call for an election for the Transition President and Vice-President in tandem...Congress
        shall, by law, provide for the conduct of the election and appropriate funds
        for the purpose."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a8c736-7317-41e1-8d48-fe9381bad39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:12:28.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:12:31.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two elected transition leaders must complete their mandate on&nbsp;
        June 30, 2022 and would be ineligible to run for any public office in the
        elections that year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3c75cd-8514-429c-ae56-bc63aa9a668c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:12:28.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:12:31.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft charter also bans Duterte from running for reelection
        in the May 2022 national polls, but allows Vice President Leni Robredo to
        vie for public office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eecc44-ef90-45e6-9200-23130d82dbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:12:28.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:12:31.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is contained in Section 2, Article XXII which states that "The
        incumbent President is prohibited from running as President in the 2022 elections
        under the Constitution."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6511eeaa-2de9-4660-bfa8-2c721eca792b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:12:28.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:12:31.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Presidential Spokesperson Harry Roque reiterated the President''s
        promise to step down from his post in 2019 if the proposed federal charter
        was approved by then.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680eedd0-0600-45c0-bdd3-5e91773e8882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:12:28.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:12:31.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the present Constitution, the President serves for six years
        with no reelection, while the proposed charter gives the chief executive a
        term of four years with one chance for reelection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29aaa18-4aac-4d55-9339-39672862cf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:12:28.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:12:31.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to a federal form of government was among Duterte''s campaign
        promises, aimed at providing more autonomy and faster development in the regions.&nbsp;
        There were earlier speculations that the President&nbsp; would use charter
        change&nbsp; to stay in power past the end of his term in 2022.</p>'
  'Foton-Tornadoes-default-UE-Lady-Warriors-PSL-Invitational-Conference':
