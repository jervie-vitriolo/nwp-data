      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> American boxer Floyd Mayweather was
        named the world’s highest-paid entertainer on Monday on a list that saw actor
        George Clooney take the No. 2 spot with the highest annual pay of his career.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324d9fd8-2537-4628-bfd4-14ad26d4ea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:19:48.410+08:00
