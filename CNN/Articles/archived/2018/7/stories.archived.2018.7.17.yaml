      'mgnl:created': 2019-05-13T15:16:38.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:16:41.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Chief Justice Reynato Puno, who heads the ConCom, hopes a
        plebiscite to approve the proposed charter will be held in the middle of next
        year, separate from the 2019 midterm elections, so the public can focus on
        its merits.</p>'
    '12':
