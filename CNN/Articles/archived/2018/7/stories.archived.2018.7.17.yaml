      'mgnl:type': 'text'
      'text': '<p>Senator Gringo Honasan also announced the suspension of work in
        the Senate due to floods, but the scheduled hearings on charter change and
        the Bangsamoro Basic Law will push through. Senior Associate Justice Antonio
        Carpio also suspended work for personnel in the Supreme Court.</p>'
    '58':
