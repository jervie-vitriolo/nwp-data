      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db376bf-8a0a-41af-abd5-6e495930efd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:01:05.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:01:10.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials said an orange rainfall or intense rains warning
        was raised over Metro Manila, Cavite, Bataan, and Zambales, as of 6:45 p.m.
        The warning signifies that all communities in these areas must prepare as
        flooding is threatening low-lying areas or those near river channels in the
        next two hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654fc817-84c2-46dc-866b-8d5095e727f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:01:05.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:01:10.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A yellow rainfall or heavy rains warning was also raised in the
        following areas: Laguna, Batangas, Rizal, Bulacan, and Pampanga. Residents
        are asked to take caution as flooding is possible in the next 3 hours, especially
        in low-lying areas.</p>'
    '9':
      'image': 'jcr:6b4c12de-c6cc-4380-bab4-35e1306dbfc1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac7520e-f62e-48dd-a306-39b5076f097a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:01:05.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:01:10.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55de33a4-e48e-405e-92bc-ae20aa2b0f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:01:05.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:01:10.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country will experience scattered rainshowers and
        thunderstorms, PAGASA added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b4369b-0c70-4273-9d6e-56f9a0c08268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:01:05.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:01:10.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said they are still monitoring the low pressure area (LPA)
        that may develop into a tropical depression in the next 36 hours. It was last
        sighted 805 kilometers east of Tuguegarao City, Cagayan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7035d663-ad94-4569-8b4c-db0723b45e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:01:05.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:01:10.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA will continue to enhance the southwest monsoon, bringing
        rains over the western section of Luzon including Metro Manila for the next
        few days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b216305a-063e-4bcb-8a9a-aa9937b23a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:01:05.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:01:10.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry was last seen 700 kilometers west of Basco, Batanes with winds
        of 65 kilometers per hour (kph) and gusts of 80 kph. It was estimated moving
        west at 45 kph.</p>'
  'donald-trump-putin-helsinki-summit':
    'author': ' Jeremy Diamond'
    'caption': 'U.S. President Donald Trump declined to endorse the U.S. government''s
      assessment that Russia interfered in the 2016 presidential election. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-17T08:27:31.023+08:00
    'imagesource': 'jcr:80047c6a-36ee-4642-bc9c-1601bff294da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6739b02e-fb61-4899-a725-6b82cbca1db6'
    'lead': ' U.S. President Donald Trump declined to endorse the U.S. government''s
      assessment that Russia interfered in the 2016 presidential election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T15:04:54.279+08:00
