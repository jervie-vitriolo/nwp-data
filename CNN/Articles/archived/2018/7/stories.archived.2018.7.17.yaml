    'template': '1'
    'title': 'PSL: Foton wins by default as UE misses game due to bad weather

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fd2113-b9c5-4239-a90b-22d82438433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:14:45.655+08:00
