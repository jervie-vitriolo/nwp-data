    'title': 'Adidas joins the fight against plastic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e69fe1-0b13-49e8-b881-d7d3c22538d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:39:48.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:39:57.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Adidas is racing to make its products
        more sustainable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff53946-8ca5-4ff8-bd7c-a58b0ef5b79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:39:48.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:39:57.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global sportswear maker said Monday that it has committed to
        using only recycled plastic by 2024.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0dec69-0dfa-4b39-8fd9-e2600bf0ce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:39:48.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:39:57.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pledge to eliminate the use of "virgin" plastic, which was first
        reported by the&nbsp;Financial Times, includes polyester. Used in everything
        from t-shirts to sports bras, the material is popular in sportswear because
        it dries quickly and weighs little.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc3308f-539a-4b20-a2b7-3f28e321baa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:39:48.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:39:57.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas also said it would stop using virgin plastic in its offices,
        retail outlets, warehouses and distribution centers, a move that would save
        an estimated 40 tons of plastic per year, starting in 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8611e8-a69c-46e4-bedb-a13805368e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:39:48.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:39:57.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas is the latest in a series of global companies that have pledged
        to reduce plastic use.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bc9784-57c6-457a-8c81-40f11212765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:39:48.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:39:57.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks plans to&nbsp;eliminate plastic straws&nbsp;from its stores,
        and McDonald''s is trialing a&nbsp;similar program&nbsp;in the United Kingdom
        and Ireland. Ikea is phasing&nbsp;out single use plastic&nbsp;from its stores
        and restaurants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937c41a7-6884-48bb-8fea-a024a071b5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:39:48.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:39:57.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: How companies change packaging without alienating customers</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59796a9-d43d-475b-8817-93e44a03ac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:39:48.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:39:57.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas said its apparel line for the spring and summer of 2019 will
        contain around 41% recycled polyester.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9401aa-a561-4631-b6cc-2b028e1d677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:39:48.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:39:57.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German company is also expecting a sharp increase in sales of
        its Parley shoes, which are made with plastic waste that has been intercepted
        before it reaches the ocean. While still a small share of its global sales,
        Adidas expects purchases to jump to 5 million pairs this year compared to
        1 million in 2017.</p>'
