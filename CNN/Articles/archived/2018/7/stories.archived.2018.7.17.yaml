      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426c8d8e-c3ad-483f-9730-ade69c284d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:58:09.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:58:13.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsworth''s comments came as it was reported that two Australians
        who assisted in the international effort to help the Thai football team were
        given diplomatic immunity in case anything went wrong during the rescue.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd1fa0b-e2fc-4ee9-84f4-a6aeb6645bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:58:09.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:58:13.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to broadcaster ABC, Dr Craig Challen and Dr Richard Harris
        were given diplomatic immunity ahead of the risky mission, after negotiations
        between Australian and Thai Government officials.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4628462-b9de-46fe-b7fd-752c7bba97c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:58:09.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:58:13.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challen has explained how he worked closely with Harris to medically
        assess the boys and their coach and get them ready for the rescue operation.
        Challen confirmed that the boys were heavily sedated to make the rescue possible.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d18f2b7-c8e8-48b2-b62e-930224687ed0'
      'mgnl:activationStatus': true
