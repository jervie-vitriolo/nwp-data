      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Basketball Association (PBA) postponed Game 2 of
        the semis series between Barangay Ginebra San Miguel and the Rain or Shine
        Elasto Painters.</p>'
