      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials added that a low pressure area may develop into
        a tropical depression in the next 36 hours, leading to more rains in the western
        section of Luzon, including Metro Manila.</p>'
