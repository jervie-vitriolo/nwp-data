      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) -</strong> The Consultative
        Committee tasked to review the 1987 Constitution has released the final draft
        of the proposed Federal Constitution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e191cc6c-9f07-4422-9e66-f7358fed36b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:16:38.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:16:41.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final copy of the proposed federal charter released Tuesday,
        Duterte cannot vie for the presidency in the May 2022 national elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a679d3-a7c0-4294-8fe2-f19c8640448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:16:38.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:16:41.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier version of the draft, approved on July 3 by the 22-member
        panel, proposed that Duterte lead the Federal Transition Commission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aed349-d626-40cb-8502-ba984379728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:16:38.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:16:41.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest version, submitted to the President on July 9, reflects
        Duterte''s request for his term to be shortened and for an election for a
        transition president be called within six months from the ratification of
        the constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3027d02-738d-4b34-96c4-49668101d444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:16:38.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:16:41.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ConCom OKs draft of proposed federal constitution</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c479f2dd-0c09-4c11-a65a-197e6e1e3a95'
