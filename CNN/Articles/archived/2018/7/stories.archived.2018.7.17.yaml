      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, one of the authors of Senate Resolution
        779, on July 10 said the Philippines does not have an existing treaty with
        China that provided guidelines for aircraft landing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc1eb35-e610-4eff-bcc8-43b04500b524'
