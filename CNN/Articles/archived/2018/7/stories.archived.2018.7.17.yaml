    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca90b0b-9a62-4e2a-9299-afffb752b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:37:25.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:37:29.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was held Tuesday in Intramuros, Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010894b5-651e-4e2c-a576-261554ecf010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:37:25.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:37:29.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projects cost over ₱5 billion but given they are grants from
        China, the country would not spend a peso to have the bridges built.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53455706-04fc-4795-938a-4d7bfb2df400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:37:25.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:37:29.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first bridge will connect Binondo and Intramuros in Manila,
        and the other one will link Makati and Mandaluyong cities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ed8349-909c-4a9e-96b2-a07daea2d0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:37:25.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:37:29.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are expected to help spur economic activity by decongesting
        existing bridges that are already traversing the same route.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4651b8-b614-417e-8a00-caba485be91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:37:25.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:37:29.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are just two of the many projects the country has with China,
        many of which are financed through soft loans. This is also a situation which
        some have raised concerns about the Philippines falling into debt trap with
        China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40da0a39-eb30-4d71-836b-3c7e974b8577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:37:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:37:29.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, the President said in all of his discussions with
        Chinese officials, including President Xi Jinping, they have never asked for
        anything in return.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebe2b08-fbba-48f1-8036-61a182a70ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:37:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:37:29.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d just like to tell everybody that in all if these Discussions,
        China did not ask any, even one square of real estate in this country," he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a34900-1c08-447f-9139-7cf3cdca1618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:37:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:37:29.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the same event, Chinese Ambassador to the Philippines
        Zhao Jianhua allayed these fears, saying, "China''s grants does not have any
        strings attached to them. And China''s loan to finance infrastructure projects
        will not make the Philippines fall into a debt trap."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05be72c4-6ef9-4aa0-a059-cb347850d4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:37:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:37:29.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Sonny Dominguez also said the same thing, "We
        are aware that excessive debt especially for projects that are not economically
        viable are very bad. All our projects, especially our projects with China,
        are all economically viable."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f756a02d-00c8-4eb3-a8cb-abe0c6577505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:37:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:37:29.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte has yet to assert the arbitral ruling favoring
        the Philippines'' claim over Scarborough Shoal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3c5aba-4970-4771-a569-dfb3e35351f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:37:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:37:29.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''s giving China enough time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16effd96-36d1-4d1c-a54d-128e719f3e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:37:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:37:29.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure that in the end, China will be fair and the equity will
        be distributed," the President said.</p>'
  'mrt-repair-sumitomo-dotr-transport-secretary-arthur-tugade':
    'author': 'Xianne Arcangel'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-17T18:44:08.445+08:00
    'imagesource': 'jcr:6f2076dd-4d5b-4633-beea-043af0f31371'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c43fe3f-a9ff-4ed8-8b2c-9e9cd6ea9eb7'
    'lead': 'Transport Secretary Arthur Tugade said only about 12 trains will run
      once repairs start.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T13:39:34.683+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T13:39:40.278+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T13:39:40.112+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transport Secretary: Fewer MRT trains to run during three-year repair

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc7cc37-affb-490e-9651-2d34135c8dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:39:34.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:39:40.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> Transport
        authorities said Tuesday fewer Metro Rail Transit (MRT) 3 trains will be operational
        starting August while the line is undergoing rehabilitation and maintenance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676184e8-fb8b-4922-887e-9dcf4e8c136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:39:34.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:39:40.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport Secretary Arthur Tugade said as few as 12 trains will
        run daily once Sumitomo Corporation returns as the service provider for MRT-3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee1f409-ca92-43e7-9967-952a48d73310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:39:34.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:39:40.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung rehabilitation program, kukumpunihin yung riles, titingnan
        ang tren at bagon," Tugade said. "Ang tren lang na tatakbo per target is 12
        trains. Ibig sabihin hindi ho natin maa-achieve yung gusto natin na 500,000
        per day ridership."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3547a2-3750-4ee5-99cb-6057fe2e7781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:39:34.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:39:40.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tugade did not reveal an exact date when the rehabilitation
        will start, he said it will last for 43 months, or about three years and seven
        months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de19e0d8-c02d-47ff-a203-e2a1b645d2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:39:34.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:39:40.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumitomo built the MRT system in 1998, and maintained it until 2012.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7080d070-f887-4c65-8592-4978ee40f80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:39:34.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:39:40.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since April 2018, at least 15 trains have been running on the railway
        line on weekdays.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f04b44-dbc6-49b8-a7c9-49e52b66f604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:39:34.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:39:40.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said the reduction of working trains is necessary to conduct
        repairs on the aging railway line, which serves 500,000 passengers daily.
        He said passengers will have a better riding experience once the repairs are
        finished.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5de544-8a50-44d0-a586-003a0f34dfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:39:34.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:39:40.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the immediate term, hopefully you''ll have a better headway,
        yun bang tinatawag na six minutes, seven minutes baka pwede nang three to
        four," Tugade said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81051e1b-e30b-45f7-bbe0-9f2277c2cf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:39:34.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:39:40.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transport Secretary also said he is optimistic that the 48 train
        coaches bought from Chinese company CRRC Dalian will eventually be used, after
        German audit firm TUV Rheinland finished inspecting the trains and found that
        they can still be used after making certain adjustments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923b994e-3961-41f5-b6e5-e65d4a71446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:39:34.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:39:40.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung magagamit yung Dalian at masusuportahan ng riles, the best
        case scenario, hindi ba the more trains the better?...The exact when, when
        we finished talking," Tugade said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7328d15c-5a53-4668-9078-d2b50d475f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:39:34.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:39:40.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dalian trains are part of a ₱3.8-billion contract signed in
        2014 between the Chinese firm and the Aquino administration. The trains arrived
        in 2015, but these were not used because of issues of weight and compatibility
        with the MRT-3 maintenance facilities and signaling system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6771fd71-88c7-46f1-9998-05e47876f140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:39:34.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:39:40.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department has given Dalian until August 20 to
        finalize details of the adjustments it will make on the trains, in time for
        the high-level talks between the Philippines and China.</p>'
  'dengvaxia-deped-doh-monitoring-apps-dilg':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-17T18:42:21.841+08:00
    'imagesource': 'jcr:a535e4c0-7d03-4e83-8138-4747eb414292'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8b28c89-2a83-45a0-938b-35b21816679c'
    'lead': 'The Department of Education (DepEd) and the Department of Health (DOH)
      are working together to develop software applications to monitor the health
      status of students who received the controversial Dengvaxia vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T13:41:37.794+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T13:41:41.611+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T13:41:41.498+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd, DOH to work on apps to monitor students immunized with Dengvaxia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce62517-3332-401a-acbf-b69db4456a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:41:37.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:41:41.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> The Department
        of Education (DepEd) and the Department of Health (DOH) are working together
        to develop software applications to monitor the health status of students
        who received the controversial Dengvaxia vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6a0ab9-9a68-4a77-8664-8241c3799b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:41:37.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:41:41.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the DOH on Monday said both agencies have partnered
        with Indra Philippines, Inc. which would develop the the Register, Serve,
        Validate, Plan (RSVP) system and Galileo Software Services Inc., which will
        develop the Dengue Vaccine Monitoring System (DVMS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406aab1b-9174-4ee1-b0ea-f0f76a12003b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:41:37.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:41:41.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mobile apps can be downloaded by parents, guardians, and even
        teachers to report the conditions of the learner...," DepEd Undersecretary
        for Administration Alain Del B. Pascua said. "Data of critical incidents will
        help DepEd and DOH in providing immediate treatment or observation whenever
        necessary. That is precisely what the Dengvaxia mobile apps will do."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cffa153-f806-46d2-8545-dbe34aaabcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:41:37.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:41:41.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual said it was important to register all students who received
        Dengvaxia, but DepEd Secretary Leonor Briones said it was not mandatory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3efb48-718e-49e4-8953-ae098367a8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:41:37.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:41:41.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents who are interested in tracing and monitoring the state
        of their children when they are away from home or are at school can take advantage
        of these two kinds of apps," Briones added</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7cefc8-33a0-43cd-b894-6476a7eb2ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:41:37.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:41:41.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said the DepEd, DOH, Indra, and Galileo would all
        abide by the provisions of Republic Act No. 10173, specifically on the sharing
        and processing of personal data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a015aaff-c79e-46b3-a1ea-06e9692bd319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:41:37.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:41:41.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Secretary Francisco T. Duque III said the project''s objective
        was to "assuage the uncertainties felt by the parents," and added that this
        shall be a collaboration not only between DepEd and DOH.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083c85f0-f971-4b44-93f8-1e0edf0619f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:41:37.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:41:41.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DILG has to be included in the loop so that there will be more
        thorough and closer coordination between the service providers and the holders
        of the information and the database," Duque added.</p>'
  'lrt1-apps-hackathon':
    'author': 'Portia Ladrido'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-07-17T18:20:58.583+08:00
    'imagesource': 'jcr:b8eadc5d-947a-4b94-82c2-bfc3d23093f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d7bdff1-3ed0-498e-a886-f4f5e5bba9f9'
    'lead': 'During a hackathon, Filipino programmers devised apps that could provide
      commuters a more efficient and a more enjoyable LRT-1 ride.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T13:48:11.203+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T13:48:15.909+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T13:48:15.535+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A better LRT-1 experience? These proposed apps might have the answer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f7ec07-e0a1-4a5e-8c7b-5b4f7026a539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Earlier this year,
        Japan unveiled their newest bullet train, called the Shinkansen Supreme, which
        has noise-cancelling features, consumes less energy, and is lighter than older
        generation trains. India has also pledged to invest $17 billion for new bullet
        trains, especially since the number of people using their trains already exceeds
        capacity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d55300-3cbf-4199-a6e4-ab7524aefbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these countries have provided new infrastructure to answer
        the call for a better public transport service, other countries have complemented
        their existing trains with features that make the passenger experience either
        more efficient or more enjoyable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb4d3e2-af6d-4840-9144-dd62fd3092f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong’s MTR, for instance, has Wi-Fi in all of their stations,
        as well as braille plates that could assist people with disabilities. Seoul,
        on the other hand, has climate-controlled subway trains equipped with televisions.
        And in Madrid, their underground stations have hosted public events such as
        fitness festivals that have entertained passengers and tourists alike.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79f0815-9fe6-484d-a118-a2e586fcb2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private rail operator Light Rail Manila Corporation (LMRC) also
        aims to mirror these innovations by enhancing the passenger experience of
        the LRT-1, the oldest railway system in Southeast Asia, through plausible
        apps that could provide passengers a more cost-effective train experience.</p>'
    '7':
      'image': 'jcr:4b5450a4-ae2a-4762-85f3-f223a5faac51'
      'imageCaption': 'The Hackatren winners came up with apps that have features
        such as reward systems, Augmented Reality that allows users to see tourism
        spots along LRT-1, and beep cards integrated unto mobile phones. Photo courtesy
        of LIGHT RAIL MANILA CORPORATION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d4e176-6288-4e06-92d2-d99bcc700965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d4ee32-f81c-4e4f-b86c-6753768edf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A hackathon for a better LRT-1</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de5a41f-3887-45d4-bac1-f1048423838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recently concluded Hackatren, a weekend dedicated for Filipino
        programmers, software developers, and designers to devise apps for a better
        LRT-1 ride, several prototypes were presented.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f731fc-b61d-48e7-b8f6-74ebd652315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the winners, the National Teachers College (NTC), presented
        a prototype where you can load your beep card unto your mobile app.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1d919a-1999-4fd8-a43b-0601f07cdf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Para kung kahit nasa bahay ka, kung may credit, debit card ka,
        pwede mong gamitin, then top up mo ‘yung phone mo at saka dikit mo ‘yung beep
        card mo sa phone mo, then magkakaroon na ng balance ‘yan,” explains Jun Codog,
        one of the members of NTC [team].</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cd373c-0b17-4932-a26d-200819b9528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team’s proposed app also has a public announcement system. “Kapag
        nagriride ka sa may LRT, may magpapop-up na message or voice kung saang station
        ka na,” says John Escobanez, another member of NTC [team]. “Mas effective
        ‘pag naka earphones ka kung saang station ka na. Makikita mo rin ‘yung live
        traffic, kung gaano katagal ka pipila sa isang station.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9514c0b-7bcf-4c5f-84ec-3ffb2bddf7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escobanez says that prior to joining Hackatren, they observed the
        usual problems that plague LRT customers: long queues, missing stops, and
        heavy density on platforms. While he says that new trains are needed to truly
        improve customer experience and to improve the technologies that can be implemented,
        he also thinks that there is historic value in retaining the trains that we
        already have.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa94cc3c-9784-4f87-b32b-e724e36a0bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Legend na ‘yan sa atin eh, ‘yung trains. So we''ll try to incorporate
        the mobile application technology and GPS to support [them].”</p>'
    '21':
      'image': 'jcr:b3c2536a-15d3-4a83-a99d-00e9aeaa1c30'
      'imageCaption': '“I think they have competence; they could tell us what was
        wrong; and what they felt could be improved for the system,” says Light Rail
        Manila Corporation CEO Juan Alfonso on the attendees and winners of the Hackatren.
        Photo courtesy of LIGHT RAIL MANILA CORPORATION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec9e498-3e74-4b82-9870-ba0a7194f4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde5cdbf-9a19-4f3f-9e66-9654cc4ce624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Apps with rewards and tourism features</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb0ee95-d71e-4143-a4f8-714be137cc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another winner of the Hackatren, AR-Bonics, is composed of graduates
        of the University of the Philippines’ Electronics and Computer Engineering
        program. The distinct element of their prototype is the feature that shows
        users tourist destinations along the LRT-1 line.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8e4529-affb-4431-97ca-90a08c9099e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are pushing for LRT-1 as a hub for tourism. So using Augmented
        Reality, we allow users to preview tourist destinations like ‘yung Rizal Monument
        Park or Manila Ocean Park to encourage tourism,” says Paolo Espiritu, a member
        of the AR-Bonics team.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f5aa9a-a35b-4ab1-a784-c5062fb184db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Escobanez who thinks there is a need for better infrastructure,
        Espiritu thinks that focusing on improving the customer experience is a more
        feasible solution. “Infrastructure is a saturated channel. You can''t do much
        about it. So what we can do is fully utilize the platform, the LRT-1, to improve
        the experience of the users.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d0341a-745a-4215-9846-9c46a0d55672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of the goals of Hackatren is to also seek new streams of
        profitability for the existing trains, it comes as no surprise that the group
        NyxDev came out as the champion, considering that their prototype involves
        collaborating with potential advertisers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edea942-795a-4130-b683-485c5474f560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Per ride, pwedeng bigyan ng points. And ‘yung isang trick na ginawa
        namin is inintegrate namin ‘yung mga adverts and agencies,” says Daniel Quiming,
        one of the members of NyxDev. “Pwede sila kumontak sa admin ng LRT to post
        ads doon sa loob ng trains … tapos may module dun sa app and to get more points
        [kailangan] i-scan ng users ‘yung ad.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8f215c-579b-4cf4-92c7-e92c7347c710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiming also explains that gamifying the LRT experience such as
        including this rewards feature can attract users in downloading their app.
        Jesus Alcantara, another member of NyxDev, says that they decided to add this
        feature after they noticed how their friends and family are always keen on
        getting mobile rewards.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f748b2b3-7e17-4f8f-903b-b431a5465a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung mga Pilipino mahilig sa rewards, sa pointing system, kaya
        nag-come up kami nito. Kasi ‘yung tanong is paano ba ma-eengage ‘yung mga
        tao na gumamit ng app,” says Alcantara. “Parang win-win na scenario kasi kunyari
        sa advertiser, mas maraming magtitingin sa ads nila at sa commuter naman,
        magkakaroon sila ng points every time na mag-scan sila.”</p>'
    '37':
      'image': 'jcr:c9c441ab-2f64-444c-bf7f-422d77d21141'
      'imageCaption': 'As one of the goals of Hackatren is to also seek new streams
        of profitability for the existing trains, it comes as no surprise that the
        group NyxDev came out as the champion, considering that their prototype involves
        collaborating with potential advertisers. In photo (from left): NyxDev members
        Jesus Alcantara, Daniel Quiming, and James de Perio. Photo courtesy of LIGHT
        RAIL MANILA CORPORATION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03819457-a3f0-4fb0-8a14-2175bdfe03cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a9c8c9-dd1a-4a8e-8473-6a84b544f696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making apps over overhauling infrastructure</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798ad399-47a9-4dca-98f4-5af6b2413849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like the overall theme of the hackathon, Alcantara says that
        the goal is to relieve the customers from the everyday chore of commuting
        rather than have to completely change the infrastructure itself.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7ee301-0466-4a4c-be85-3a5026699592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Para maiwasan natin ‘yung part na nadidismaya ‘yung mga tao dahil
        sa services kasi actually lack of information lang naman ‘yun,” he explains.
        “Na kunyari nakikita mo sa app mo na sampung tren lang pala ‘yung umaandar
        so expect na ‘yung dating ng tren is mas mabagal.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d934b8-7652-4cad-89b2-10849e68591a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why the LRMC would rather spend on improving the experience
        rather than the infrastructure itself, Juan Alfonso, CEO of LRMC, contends
        that they will continue to spend around ₱10 billion on existing infrastructure,
        but says that customer experience is a different yet equally important ball
        game.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1126d23b-ed26-45d7-bebc-8b69f0a681f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Spending on the infrastructure is pretty straightforward. You have
        engineers; you have rail experts; you have train experts,” he says. “But dealing
        with the customers — contestants were customers — [is different]. I think
        they have competence; they could tell us what was wrong; and what they felt
        could be improved for the system.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c944d6-caa1-4d79-ba27-aca3f3c681f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:48:11.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:48:15.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these proposed solutions are laudable and what LRMC will be
        doing to these prototypes remains to be seen, it is still crucial that the
        Filipino public be provided with up-to-date transport infrastructure since
        proper physical connectivity in urban and rural areas is vital for a country’s
        economic growth. Because if we were to rely solely on better customer experience,
        isn’t it nothing more than a psychological crutch?</p>'
  'hidden-cinema-exhibit':
    'author': 'Don Jaucian'
    'caption': '"Iginuhit ng Tadhana" (1965) is a political propaganda film by Mar
      S. Torres, Jose de Villa, and Conrado Conde. It stars Luis Gonzales as then
      senatorial candidate Ferdinand E. Marcos and chronicles his life and tackles
      the infamous Nalundasan case. Photo courtesy of FILIPINAS HERITAGE LIBRARY'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2018-07-17T18:10:28.536+08:00
    'imagesource': 'jcr:0f9bc8a7-6349-439a-9fa3-87aae4620a27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ce9ea1f-763b-4da5-b64a-d76e1941131f'
    'lead': 'Nick Deocampo’s exhibit on Philippine alternative cinema focuses on film
      genres that have been marginalized and ignored in Philippine film history.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T13:55:52.830+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T13:55:56.993+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T13:55:56.685+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The history of Philippine cinema is more than just popular, commercial
      films

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5969eb3a-a815-48a2-86c5-84c5c5aa2b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:55:52.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:55:56.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When you think
        of Philippine Cinema’s centenary, the first things that will probably come
        to your mind are the tentpoles, box office hits, and star wattage that have
        graced theaters for the last 100 years — from “Himala,” Lino Brocka, the plethora
        of rom-coms, to the new wave of Filipino filmmakers. But, as Professor Nick
        Deocampo points out, there is more to this centenary than the feature films
        that have dominated the discourse and chronicling of our cinematic history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e91d0f-7677-4ea2-9576-3c083d9f5047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:55:52.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:55:56.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are signs of life often overlooked for something that resembles
        the dominant cinematic form: the full-length, commercial feature. But the
        history of Philippine cinema is very much the history of all forms of cinema,
        not just film as we (popularly) know it. And this is what professor and filmmaker
        Nick Deocampo aims to discuss in his exhibit, “Hidden Cinema: The Virtual
        Experience of the Philippine Cinema’s Centenary.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50382be3-d1dd-4995-a184-9e73da66d5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:55:52.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:55:56.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deocampo points out that in his research — which has produced numerous
        films and books on Philippine film history, such as the trilogy on Spanish,
        American, and Japanese-era of filmmaking — the Father of Philippine Cinema,
        Jose Nepomuceno, did in fact start his studio Malayan Movies in 1917 with
        short, educational films. It wasn’t until 1919 that produced “Dalagang Bukid,”
        a silent film and the first locally produced feature length film in the Philippines.</p>'
    '5':
      'image': 'jcr:ee0c9337-5517-475c-815c-e7a8693cab33'
      'imageCaption': 'The exhibit is also accompanied by a screening of documentaries
        by Nick Deocampo chronicling various points of history in Philippine film,
        from its beginnings during the Spanish era to the Japanese occupation during
        World War II. Photo courtesy of the FILIPINAS HERITAGE LIBRARY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e2ec76-562a-4330-80da-aa58afff27d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:55:52.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:55:56.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c361d0c1-ac73-4fed-970b-0b8a382a9a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:55:52.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:55:56.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why not use this centenary to spotlight the various film formats
        that have been ignored for the better part of our cinematic history?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e3053-785b-4949-87c8-b034ea0e9f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:55:52.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:55:56.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While commercial cinema has a built-in hierarchy that has lasted
        for years — from the workers to the execs that dictate what filmgoers are
        supposed to watch — Deocampo suggests that the history of alternative cinema
        is “rhizomatic,” similar to a luya whose roots branch in many, non-hierarchical
        ways.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015a6872-a6d2-4bf8-926f-b054295d1376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:55:52.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:55:56.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Think of the acacia tree. It’s so huge you can’t actually see the
        rhizomes underneath. The grass is a rhizome, and there are hundreds, if not
        thousands underneath the shadow of one tree, so when you talk about plant
        life, are you just going to talk about the dominant tree, which is the dominant
        movie industry? That has been the tyrannical concept and paradigm we have,”
        he says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4876ce13-9513-4138-8ab8-7e400a6c3874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:55:52.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:55:56.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of the exhibition is an approximation of a rhizome,
        where various screens show a brief glimpse into alternative cinema, from short
        films, documentaries, and experimental films, to animation and LGBTQ+ cinema;
        and branching out to the walls are other genres such as music videos and educational
        films.</p>'
    '13':
      'image': 'jcr:5c2e3d21-cc9f-456a-a43e-654cc2ac388e'
      'imageCaption': 'The rhizomatic paradigm of "Hidden Cinema," inspired by the
        concept of rhizome by two French philosophers Giles Deluze and Felix Guattari,
        celebrates the non-hierarchical multiplicity of cinematic forms such as short
        films, archipelagic films, music videos, and home videos — forms which do
        not conform to the usual commercialism of Philippine cinema''s more dominant
        feature length film. Photo courtesy of AYALA MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aabb25-5ee3-4bbb-86c7-155cda0f8df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:55:52.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:55:56.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c8b416-2126-4e24-b87c-d9abb5e85716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:55:52.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:55:56.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit gathers 100 films submitted through an open call by
        Deocampo on Facebook. Shown briefly in the screens include “Junkzilla” by
        Nonoy Dadivas, an animated educational film about a family that witnesses
        their trash turn into a monster; “What Do You Think of the Philippines, Mr.
        Janetzko,” Regiben Romana’s experimental film which mixes outtakes from an
        action film with hardcore music, and audio from news clips and interviews;
        “Si Astri Maka Si Tambulah,” Xeph Suarez’s short film about a 16-year-old
        transwoman Astri in a relationship with 17-year-old, Tambulah, even though
        Astri is fated to marry a woman she hardly knows according to Sama Bajao traditions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ffce34-a732-441b-a058-615fdc393f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:55:52.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:55:56.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included are other acclaimed films such as Raymond Red’s Palme
        d’Or winning short “Anino,” Baby Ruth Villarama’s MMFF 2016 winner “Sunday
        Beauty Queen” (the first documentary to win the MMFF Best Picture prize),
        and Kanakan-Balintagos’ music video for the Eraserheads’ “Ang Huling El Bimbo.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf90be2-bcff-44da-93b1-1e86bd497087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:55:52.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:55:56.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternative cinema is not merely opposite of what “commercial” cinema
        is, Deocampo says, but rather a history that has been marginalized and left
        out of the canon of Philippine film history.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af47d0f-e0e0-405f-9e13-8364a172f4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:55:52.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:55:56.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are often films employing innovative and challenging takes
        on film norms, and “expanding the terrain” of what we know as cinema — from
        linear narratives to the values of commercialism.</p>'
    '21':
      'image': 'jcr:d32d70b6-1bc2-43a0-8276-6ab37c4f79c5'
      'imageCaption': 'A still from Sari Dalena''s "Asong Simbahan" (1994), a video
        installation accompanying the painting of the same name by her father, Danny
        Dalena. Photo courtesy of FILIPINAS HERITAGE LIBRARY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79067f62-b50f-4ba5-923d-0f503f0b98af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:55:52.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:55:56.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05245f32-aedb-4842-9903-01837468855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:55:52.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:55:56.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“True cinema is happening in alternative films,” Deocampo says in
        his curatorial statement. These films give voice to the marginalized, highlighting
        how the struggles of indigenous and queer people have been the subject of
        many short films, documentaries, and other film genres.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca6912-5377-4064-b923-48205f36b738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:55:52.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:55:56.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deocampo hopes that “Hidden Cinema” will just be the beginning,
        with other iterations of the exhibit highlighting other films that are not
        included in the first 100 samples, and the rhizome expanding to more and more
        branches.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2738d0f-edb6-46ec-b8fc-4a0681bc7590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:55:52.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:55:57.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are their voices but their own very imagination because cinema
        is psychoanalytically collective unconscious,” says Deocampo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6172ee-e349-40ba-9b75-3ddfd55e50cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:55:52.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:55:57.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are the dreams, and it is not being funded by big, capitalist
        [institutions] to tell us [that], ‘No, you think this way’ … Let me just invoke
        “we the people.” This is our voice … our images … and nobody’s dictating the
        films that we make, [no] one central authority; they come from all corners
        of the archipelago, that’s why I also call this the archipelagic cinema; this
        is the new definition of the national cinema. It cannot [be just ‘regional
        cinema’] anymore … as you can very well see.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5edaad-008d-4232-a123-b283987ef82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:55:52.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:55:57.000+08:00
