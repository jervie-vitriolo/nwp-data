      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UE, like most schools in Metro Manila, cancelled classes and office
        operations on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb5c901-aa6a-4994-92b8-44d1e16cd8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:14:45.655+08:00
