  'coa-audit-report-millions-fabricated-documents-doubtful-purchases-imee-marcos-ilocos-norte':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-04T16:14:15.685+08:00
    'imagesource': 'jcr:27c86657-04dd-4fdf-829f-7d5e0163d32a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29cf124c-67ad-4394-a795-514e31fa921d'
    'lead': 'Bid documents worth ₱21 million had reference numbers to other government
      agencies, while the Ilocos Norte government did not include a distribution list
      for at least ₱154 million worth of goods.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T15:20:43.453+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T15:20:47.315+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T15:20:46.946+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA finds Ilocos Norte has millions worth of doubtful purchases, fabricated
      documents

      '
    'updated': 2018-07-17T18:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f71d6f-094e-4bfb-bf97-14c9becc0d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 4) — The Ilocos Norte provincial
        government has millions in questionable transactions and fabricated bid documents,
        according to the Commission on Audit (COA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ef51dd-fd86-47d1-a09e-47b44306ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discrepancies were detailed in an annual audit report. They
        include the supposed fabrication of bid documents worth ₱21 million and doubtful
        purchases and deliveries worth ₱154 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b491394c-064f-4cef-a007-424b2e115e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA asked Governor Imee Marcos to address their concerns within
        60 days from receipt of its letter, dated June 21.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fd90fe-58f0-46e9-af66-25950f1dbd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Marcos for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a7cce8-d26e-48da-ad76-4b42847a4474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, whose brother Bongbong is pushing his bid for the vice presidency,
        was also previously under scrutiny for the alleged misuse of ₱66.45 million
        in tobacco funds to purchase 40 minicabs and 70 mini trucks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edd24d2-dd3d-48f7-8022-114471a1e0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the major findings of the 2017 COA audit report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f157b094-d7e5-46ce-8eba-eb1f6a4e420c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabricated bid documents worth ₱21.76 million</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887490a0-d98c-4cc2-b513-fc33215b97e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA reported that procurements in Ilocos Norte had Invitation
        to Bid reference numbers that actually belonged to other government agencies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8335b63c-ab8c-4a1d-af90-ebbbb7f79345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was "a clear manifestation of the fabrication of documents
        to support the disbursements (or) payments of the suppliers (or) contractors,"
        COA wrote. It also cast doubt on the whole bidding process and the legality
        of payments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf637e52-c888-45a4-bf3d-ee35c07bbf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report presented two tables, one detailing questionable transactions
        worth ₱18.83 million in 2016 and another worth ₱2.9 million in 2017. The amount
        totalled ₱21.76 million.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036d9f60-254e-442a-90d8-7b53a751a1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents from 2016 were all allotted for the procurement of drugs
        and medicines in the province, while those in 2017 listed bids for the procurement
        of tarpaulins, construction materials, IV fluids, and veterinary supplies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55a483f-416b-4310-93c4-72bc3a393dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA said the false reference numbers "imply that there were
        no actual invitations made to prospective bidders," which violates an implementing
        rule and regulation of the Government Procurement Reform Act. It also casts
        doubt on the legality and validity of the disbursements.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203db976-d925-4a72-8eed-6733f2c0ea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers were stated in printouts from the Philippine Government
        Electronic Procurement System (PhilGEPS), the portal for information on government
        procurement. COA found the other agencies through the PhilGEPS database.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e61a03-8b42-4026-8d83-578a488c87bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It deferred to the Bids and Awards Committee to properly see through
        the provincial government''s procurement process.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4ed727-cd1e-446a-aa7a-df0dfc58863e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also recommended that concerned (or) involved officials and
        employees on the misrepresentation of documents be investigated and be subjected
        to appropriate legal charges," the audit report said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d38ef2-dfd9-4227-8c53-04f68bb94526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A provincial government note included in the report said that an
        investigation was underway.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc7e4b3-39f6-4cd5-b734-ea2881b472e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doubtful purchases worth ₱154 million</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4854657a-9d3b-4a33-9a79-f6bd6abc322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA called out "doubtful purchases" of goods for distribution
        that totaled ₱154 million. This was composed of ₱69.4 million spent in 2016,
        and ₱84.7 million the following year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe7b95f-0cfb-44f9-93b7-6d600bb99d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the government did not attach any distribution lists, "casting
        doubt as to completeness of deliveries made."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f78372b-2d92-4000-b98b-346a8e0a80e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, the absence of distribution list makes verification difficult,
        if not impossible," COA added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80787c1-826a-4fab-a6b0-def477af6a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A remark from the Ilocos Norte government stated it submitted distribution
        lists on payments worth ₱43.67 million. An auditor''s rejoinder asked it to
        complete the lists as soon as possible.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d2fe0a-f6e5-4130-a199-f5fe61ee1b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also noted a "staggered purchase of medicines" worth
        ₱17.9 million. It said these piecemeal buys went against the procurement law
        and a COA circular, and it "[evaded] a more economical, effective and efficient
        manner of procurement, resulting in the possible loss of government funds."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232d65aa-eda6-41b9-9ea7-e8caf87ed0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A provincial government note stated it made the purchases at various
        periods "depending on the need of the hospitals" and because of expiry dates.
        It maintained it followed procurement rules and no extra expenses incurred.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0709aa-2613-43d4-856c-2bcd1b9f4be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auditor''s reply referred back to the finding that some bids
        had fake reference numbers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea121179-7d22-4db9-ba42-305af9b7f948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incomplete inventories?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd21bc19-2b8f-452d-8db9-c0a523b7f2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA said the local government did not conduct physical count
        of inventories held for consumption, which included office, food, medical,
        and agricultural supplies.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1371ec-0008-4ed3-905d-028c57a9f3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inventories, which totaled over ₱125 million, were not checked
        for completeness and condition, resulting in the possible loss of government
        funds due to overstocking and deterioration.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8d965b-cd7f-4aff-a86a-59f48869bff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added the required three-member inventory committee to
        conduct physical count on the supplies was non-existent. The inventory custodian
        also did not maintain any report or list of goods procured for storage.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8375e94e-e8c9-47e8-87bd-00f28b6b2c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neglecting the periodic conduct of physical count of inventories
        and non-maintenance of necessary records, therefore, resulted to unreliable
        balances and doubtful existence and condition of inventories, hence affecting
        the fair presentation of financial statements," COA said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a19dcb5-e337-4813-a33d-0ac2403ca7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Ilocos Norte government said it will establish
        an Inventory Committee that will conduct a physical count every six months.
        It added there was no overstocking of inventories, and that supplies were
        not obsolete.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ccc02d-ff62-4319-83a8-b353beadf66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multi-cabs and mini-trucks</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f4c51-7f46-4a2f-9ae0-374e8582b342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial multi-cabs and Foton mini-trucks procured in 2012
        were not registered with the Land Transportation Office. They were also not
        insured, which is required by Property Insurance Law.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7900c985-f241-43fd-969b-3f0f0f4cc71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicles were supposedly transferred to certain barangays, but
        the COA did not find any acknowledgment receipts for equipment. As a result,
        there was no clear ownership or accountability for the vehicles. Barangay
        funds could not be used for the fuel and maintenance expenses.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ad3b82-784b-412d-a689-d95823515faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer-in-charge of the Government Services Offices said he
        is now waiting for the issuance of the official receipt and certificate of
        registration. The vehicles will then be insured to the Government Service
        Insurance System.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3a375a-95e1-4495-ae77-f11d0f796eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other findings</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd738c4fe-ceec-4f0c-8553-0ee54a4841cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA also enumerated other questionable transactions and activities.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5593ad8-8f18-400a-a647-379220b142b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them was the procurement of diesel and premium from Total
        (Philippines) Corp. through direct contracting. However, that form of contracting
        is only allowed under certain circumstances in the procurement law.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b64b989-aa79-48ec-9951-1045e5b1e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also disallows the reference to specific brands, which COA
        noted was not followed with some supplies and equipment. The report said this
        meant "the most advantageous price for the government could not be attained."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3507ce11-5731-4d7b-a64b-68079cfe87fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱4.1 million-worth Mangrove building, which was a tourist destination,
        had been unutilized, which the COA said was "a manifestation of imprudent
        planning of management, hence the wastage of government funds."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193613e4-72f8-48bc-816a-44a08f1c556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Ilocos Norte government said the fuel was purchased
        from Total in a special and exclusive offer that reduced costs.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5914cae0-19f6-4e10-8453-b3ac6a694693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial accountant explained the brands they chose were "reliable
        yet inexpensive," adding there was no intention to put any advantage on the
        purchased brands over others.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b747140e-b452-4e89-8fde-587175241f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial engineer, however, said the Mangrove building is
        just the first phase of the government''s plan, which includes the construction
        of at least six more facilities.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae3db04-9e48-4066-929c-3b835b1f86af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:20:43.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:20:47.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read the full report here.</p>'
    '80':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/1ETdrt6cE2lWGN2pb5alraQvo4h1-bntx/preview"
