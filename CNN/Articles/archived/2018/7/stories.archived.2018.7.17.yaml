  'Manny-Pacquiao-Floyd-Mayweather-rematch':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-16T21:34:56.098+08:00
    'imagesource': 'jcr:958976a1-909e-40b0-a3a6-a23bc6707ea5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b31aa42-f8c1-403b-96a7-cb2eaaeaa91d'
    'lead': 'Filipino boxing champion Manny Pacquiao is willing to have a rematch
      with Floyd Mayweather Jr. if the undefeated American fighter chooses to return
      to the ring.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T15:11:16.120+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T15:11:21.490+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T15:11:21.285+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Welterweight champ Pacquiao open to Mayweather rematch

      '
    'updated': 2018-07-17T14:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90911c17-4da3-43b6-8bdb-e760b255ff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:11:16.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:11:21.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> After
        a convincing knockout win over Argentine Lucas Matthysse in Malaysia, Filipino
        boxing icon Manny Pacquiao is open to the idea of fighting Floyd Mayweather
        Jr. again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6660b3cc-4c42-46bd-a6c0-8c4065494c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:11:16.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:11:21.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Pacquiao dethrones Matthysse to claim WBA welterweight title</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e01d60-def9-4ce4-bed0-3f1979b7b5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:11:16.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:11:21.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Pacquiao, that it will only become a reality if
        the retired Mayweather decides to return to the ring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064adf4b-1045-490e-a5ab-be7afcb4c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:11:16.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:11:21.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he returns to being active as a boxer, then maybe we can fight.
        I''m open with it," the WBA welterweight champion, who just arrived in General
        Santos from Kuala Lumpur, told <em>CNN Philippines News</em> Night Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b0ed35-4cff-4f56-9afd-6253888f27f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:11:16.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:11:21.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather won via unanimous decision against Pacquiao in the highly-anticipated
        meeting in 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48ceec5-57f8-4fc7-b5ce-fed6520c5c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:11:16.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:11:21.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American holds an unblemished professional record of 50 wins
        off 27 knockouts, while Pacquiao owns a 60 win-7 loss-2 draw slate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ec247b-3208-42b6-a403-8058d374ff67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:11:16.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:11:21.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALSO READ: Mayweather beats Pacquiao by unanimous decision</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfb191a-b522-49a5-a6fd-5eac9b51d416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:11:16.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:11:21.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some of his colleagues in the Senate and Philippine President
        Rodrigo Duterte calling him to hang up his gloves, the 39-year-old feels he
        still has gas left in the tank.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3eef42-7064-4775-9cc2-3ae29cd2cbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:11:16.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:11:21.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m considering the advice of the President, I''ll think about
        it," Pacquiao said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e413b86-49c3-4c9d-b4ed-e3a8dd0a6ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:11:16.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:11:21.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t fight for too long. Maybe I''ll do two or three more fights.
        As of now, I can still fight. Boxing is really my passion that''s why I continue
        doing it even if I do lots of things," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9079dc2a-a2c4-418a-b36e-d45c298a92ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:11:16.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:11:21.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked when his next bout will happen, Pacquiao has no definite date
        but plans to do it by the end of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953c2fd7-1ea8-4c7a-8f47-968080608029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:11:16.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:11:21.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying to have a fight again this year, first week of December
        or last week of November, but it''s not yet sure. We''re still planning it,"
        he said.</p>'
