      'mgnl:lastActivated': 2019-05-13T15:01:10.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> Weather
        officials said Tropical Depression Henry intensified into a tropical storm
        as it barreled its way out of Philippine territory on Tuesday. It has been
        given the international name "Son-tihn."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7702794-f262-48c3-ab00-e637d8e634b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:01:05.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:01:10.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 4 p.m. update, the Philippine Atmospheric Geophysical and
        Astronomical Services Administration (PAGASA) said there are no more tropical
        cyclone warning signals in the country following Henry''s exit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4461c5ca-18e0-4d9e-a7f7-a65fc26d3b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:01:05.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:01:10.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southwest monsoon, however, will continue to bring rains over
        Cagayan Valley, Cordillera Administrative Region, Ilocos Region, Central Luzon,
        CALABARZON, Palawan, and Mindoro.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Bagyong Henry, nagdudulot ng pag-ulan sa ilang bahagi ng Luzon |
        <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/NiYZ0MFXjX">pic.twitter.com/NiYZ0MFXjX</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1019074458756116480?ref_src=twsrc%5Etfw">July
        17, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

