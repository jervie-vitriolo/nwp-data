    'mgnl:lastActivated': 2019-05-13T15:14:05.410+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T15:14:05.121+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA: DOTr underspends by ₱39 billion

      '
    'updated': 2018-07-17T21:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d392782-c152-4f19-8f41-e80d5a9a7813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The Department
        of Transportation (DOTr) drastically underspent last year thanks to slow implementation,
        according to a report of the Commission on Audit (COA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28191210-266e-4cf2-b34c-91a4690e3576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2017 Annual Audit Report released Thursday, the COA found
        the Department only utilized and disbursed ₱18 billion, or 25.60 percent of
        its ₱71 billion budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9904055c-4c79-4dd8-b730-4c1b2bf141d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact record of disbursement was at ₱18,231,008,930.65, and
        the total budget allotted to DOTr for the year ₱71,203,164,131.52.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93a4696-cc83-4bef-a720-c2df7590919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 80.90 percent of this – or ₱57,600,029,109.87 – had been
        obligated, or set aside for the agency to spend. This means at least P39 billion
        from programmed funds went unused.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16831878-8169-4639-9134-9aa459cf840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA attributed the underspending to the "slow implementation"
        of 144 locally funded and nine foreign-assisted projects due to a change in
        policy directions, pending decisions from higher managements, and delays in
        procurement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b83c1b0-75ae-4f1e-ae4b-d31380a13331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA''s findings come amid commuter dissatisfaction over traffic
        and trains bogging down. The Philippines is also anticipating loans and grants
        for big ticket transport projects under President Rodrigo Duterte''s Build,
        Build, Build infrastructure program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce94742-e088-458c-8823-2f2220452998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr-Proper underspent the most, with a disbursement rate of
        29.26 percent based on obligated funds. Out of its ₱64 billion budget, about
        P51 billion had been set aside for use, but it only used ₱14.9 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824f2f87-3e26-46ae-81c4-cc0acf773a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        spent its ₱487 million budget most efficiently. It disbursed ₱399 million
        out of its ₱427 obligations, logging a disbursement rate of 93.38 percent
        based on obligation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0816995a-cf41-4cda-b66c-e70bc62ed226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Office (LTO) fell in between, spending ₱2.8
        billion out of ₱6.2 billion. It had an obligated budget of ₱6 billion, and
        disbursement rate of 47.34 percent based on that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67f0968-ed49-4b89-bb68-8c841091daaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recommended and Management agreed to improve the utilization
        of its allotments and cash allocations through timely implementation of programs
        and projects so as not to delay the completion and availability of the projects
        for public use," the COA wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1f5074-e432-4bff-a3ba-78597ba8693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the money wasn''t obligated, it will go back to
        government. For what was obligated or disbursed, even if the disbursement
        was delayed, the money is not missing.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6d4334-879c-4388-a061-5fa8e9b90610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained that the reverted amount was "not necessarily wrong"
        and "not necessarily [an indicator] we''re not doing our job."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703b5c05-1192-423a-9527-406a6e137cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr responds</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887bd708-94f1-492c-8321-6b884324cda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Transportation Secretary Arthur Tugade disputed the idea
        that the DOTr was not doing its job. He explained funding for bus rapid transport
        lines in Metro Manila and Cebu were unused because the projects were scrapped
        for inefficiency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fb5229-bd72-4f13-9752-70e9afb6cd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P1.6 billion budget for the LRT-1 extension was reverted to
        the National Treasury due to construction problems, while P2.3 billion for
        the MRT-3 rehabilitation was unspent after the divorce with former service
        provider Busan Rail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24518d07-2539-49fc-b959-e4f9b7f8dcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said DOTr will conduct procurement activities early to fast-track
        the utilization of its budget next year. He also said they would expedite
        the in-house preparation for the detailed engineering and design of a project.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb01146-8779-4592-a6dc-c324faec30d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency will require contractors to submit regular billings so
        the payment will be released on time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4463d3f6-3a19-4490-9d0a-ebb23aad4a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary also assured the public that the money was not lost.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03cd0c4-f64e-420a-8d54-a81667530622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung hindi na-obligate, iyon ho yung babalik sa gobyerno. Yung
        na-obligate at disburse, maski na na-delay ang disbursement, hindi ho nawala
        yung pera," said Tugade.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e802bf-56b4-427b-8ad9-9ce7298c8a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running late</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0a4499-601f-42eb-8f17-f2eace294c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA said timely disbursement of about ₱7.5 billion was affected
        due to late signing of memoranda of agreement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0800f92-0b65-4218-ab7a-db60d2e5d6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the COA, the DOTr only signed documents for 20 aviation
        projects, 13 buildings, 21 ports, lighthouses, and harbors, three railways,
        and one governance project in the last quarter of the year. The late closure
        of the deals resulted in zero disbursements.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459a990b-6612-418c-a4ea-ff754be5d763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also noted an extended or delayed procurement process
        for another ₱7 billion worth of projects. Among those are two airports, extensions
        on the Light Rail Transit (LRT) Lines 1 and 2, technical support for the Cebu
        Bus Rapid Transit System, and the rehabilitation of the Metro Rail Transit
        (MRT)-3 -- particularly in its rail replacement and CCTV surveillance network.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498ed336-62a1-44b7-a7cb-9df207b3a09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s contract termination of then-maintenance provider
        Busan Universal Rail Inc. also resulted in savings worth P102 million.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2ebcc0-ac19-4b79-ae51-2bde8ac15751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delayed MRT-3 expansion</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc18b9d-1ae0-4669-8332-f318ad3e331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA called out the 345-day delay behind the operations of 48
        Light Rail Vehicles (LRVs) from Dalian Co., Ltd.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c8fc66-24a5-416a-9231-216b1e39b75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report estimated a total of ₱1 billion in liquidated damages.
        It said only four LRVs were ready for acceptance, 17 were uninstalled, and
        issues on weight and compatibility remain unresolved.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aaf038-a56c-4b99-85d6-7cb7960586d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA recommended imposing liquidated damages on the delays the
        contractor, Dalian -- and possibly letting go of the trains.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccc113a-a0db-4947-9968-972e8debe8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the computed amount of liquidated damages exceeded 10 percent
        of the contract cost, Management should consider exercising its option to
        rescind the contract," the COA advised.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b4e168-a0e5-482d-a260-12030268856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 management said it prioritized a review of the trains
        with the independent auditing body TUV Rheinland.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1728b83-cb38-45c2-bc1f-df208d4bc9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Transportation Secretary Arthur Tugade said
        about 12 of the controversial trains may hit the tracks this year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4f6784-164f-4bfe-ae76-6716b11185d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dalian trains are part of a ₱3.8-billion contract signed in
        2014 between the Chinese firm and the Aquino administration. The trains arrived
        in 2015, but were not used because of concerns with weight and compatibility
        with the MRT-3 facilities and signaling system. In April, the Chinese company
        that provided the trains&nbsp; said it was confident the units would pass
        a weight test.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd171ef06-1ff2-4ddd-8fab-b57405ef9915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA also noted MRT passenger ridership has declined 176 million
        passengers a day in 2013 to 140 million in 2017. It noted that the train had
        81 service interruptions in 2017, the most since five years prior. It also
        had 2,374 instances of train removals and 463 passenger unloadings.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43105553-f3a2-463e-86b0-1232d510303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It warned that less revenues could mean tapping into government
        funding for the the payment of equity rental fees and staffing and administration
        costs by the Metro Rail Transit Corporation (MRTC).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de01e4d3-3e1f-4a36-a245-9da9b4cf2d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A continued decline in passenger ridership and revenue collections
        would impact on the capacity of DOTr-MRT-3 to self-finance the payment of
        its obligations to MRTC and demand a greater government subsidy," it wrote.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e0c066-43ad-4587-94aa-5d1a632867dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, MRT-3 management has since promised to
        fast track procurement and delivery of spare parts; coordinate with the Japan
        International Cooperation Agency for the foreign funding for maintenance and
        rehabilitation; and continue talks with the Metro Pacific Investment Corporation
        to possibly take over the operations and maintenance.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191243e0-2a0e-4661-a820-366d186e0947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:14:02.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:14:05.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expecting higher revenues this year.</p>'
