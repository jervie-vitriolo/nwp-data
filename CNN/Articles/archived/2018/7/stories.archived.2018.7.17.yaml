  'duterte-lucio-tan-philippine-airlines-airbus':
    'author': 'Rex Remitio'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-17T21:47:29.545+08:00
    'imagesource': 'jcr:34941cd5-67ab-4bc1-8729-8da17ded5416'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef0aa754-e2a3-4512-bfad-ea65292d6b83'
    'lead': 'President Rodrigo Duterte graced the 83rd birthday of tycoon and Philippine
      Airlines (PAL) Chairman Lucio Tan where PAL also unveiled two new airbuses in
      line with their aim to be a five-star world-class airline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T13:32:44.898+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T13:32:48.791+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T13:32:48.567+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte attends PAL Chairman Tan''s birthday celebration, pledges support
      for flag carrier

      '
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcc45bd-6de5-43cc-9d97-f449635bbd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:32:44.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:32:48.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> President
        Rodrigo Duterte graced the 83rd birthday of tycoon and Philippine Airlines
        (PAL) Chairman Lucio Tan where PAL also unveiled two new airbuses in line
        with their aim to be a five-star world-class airline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23aa0eb-3923-4cbe-bff4-f82cc518ba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:32:44.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:32:48.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president assured the flag carrier of his full support in its
        goal to become a world-class airline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70aca01-97e9-4bbd-929c-74e2ecc542ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:32:44.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:32:48.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a much-improved relationship between the two, in contrast
        to the past when the President criticized Tan, even warning he would close
        PAL''s hub, Terminal 2 of the Ninoy Aquino International Airport (NAIA), if
        the company did not pay its taxes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862f297f-8934-4c55-b178-b8b66aacc413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:32:44.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:32:48.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte once lashed out at Tan over PAL''s unpaid navigational fees
        and other charges worth ₱6 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da053ca-6db7-4e4c-8d68-822f5160da59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:32:44.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:32:48.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, the President even thanked Tan for PAL''s help in fetching
        distressed Filipino workers from Kuwait.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1d0694-d9b3-4c02-9840-ea368e6d9b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:32:44.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:32:48.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President even said in jest that he hoped Tan would have a thousand
        more birthdays to come, wishing him good health, countless blessings, and
        greater success in all endeavors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aed686e-d246-4c04-b741-988e48b548cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:32:44.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:32:48.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte recognized Tan''s success story in growing the flag carrier
        since the late 1940, and cited PAL''s contribution to the tourism industry
        and in connecting the country''s islands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7ef84e-cd75-4eba-8070-403bad98a25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:32:44.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:32:48.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flag carrier also unveiled two new Airbus units, the A350 and
        the A321 Neo whice were shipped straight from the city of Toulouse in France.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f36837-6957-46c2-a0b2-7a885a7616a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:32:44.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:32:48.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the airline is mounting new routes as it it set to buy
        15 more planes this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42dd28a-6a1a-4f25-81d1-0785db176a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:32:44.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:32:48.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL is looking at launching flights to Brisbane in Australia, Sapporo
        in Japan, and new Delhi and Mumbai in India.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54570de3-b841-429e-afd8-12d5b9a404c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:32:44.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:32:48.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where PAL would use the new A321 Neo Airbus, which has the
        capability to fly non-stop for up to eight hours, and offers free wi-fi connectivity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f895449-1654-4086-86dd-b33ef59adc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:32:44.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:32:48.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Airbus A350, meanwhile, would allow PAL to have non-stop flights
        to the east coast of United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c65aa7e-e59c-4a68-b422-4d4adeb18d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:32:44.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:32:48.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, along with new routes in Europe including Rome, Paris, and
        Frankfurt</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd765fbf5-383d-48ca-b7e1-5eb29eeff21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:32:44.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:32:48.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rolling-off ceremony was replete with leading personalities,
        including Cabinet officials and dignitaries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e51a47a-f8da-4328-8be3-cfa400c7bd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:32:44.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:32:48.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharon Cuneta, the wife of Senator Kiko Pangilinan, was also the
        main performer in the event. She even called the President "tatay."</p>'
  'constitutional-reform-academe':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-17T21:36:29.681+08:00
    'imagesource': 'jcr:ea52ced4-aff4-4778-9422-8cc0bd909586'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dc2f451-c016-4577-81da-cf707ff4048e'
    'lead': 'Academic expert shares the view that there are more pressing issues that
      the country''s leaders must address.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T13:35:08.791+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T13:35:12.149+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T13:35:11.998+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Present environment not conducive to constitutional reform — academe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ccd0d5-ef57-4da8-abf3-49c588676587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:35:08.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:35:12.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> An academic
        expert said the country''s present environment is ''not conducive'' to constitutional
        reform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a81c3b7-9176-40d4-9341-9167df992779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:35:08.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:35:12.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate committee hearing on constitutional amendments and
        revision of codes Tuesday, Dr. Ronald Mendoza, Dean of the Ateneo School of
        Government, cited that recent Social Weather Stations (SWS) and Pulse Asia
        surveys reflect more Filipinos are not in favor of charter change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07f4819-6b31-469b-8d14-c5af0f1ede64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:35:08.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:35:12.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surveys say only 25 percent understand our existing constitution,
        while 37 percent support the shift to federalism. Sixty-four percent are meanwhile
        against charter change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f32b81-addc-4d4e-b801-e09d010ed766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:35:08.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:35:12.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said that while there is acknowledgement on the importance
        of discussing ways to improve governance in the country, he believes the process
        must be "much more participatory."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2b0210-822a-4b4e-8ff0-d68a8fb2e6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:35:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:35:12.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that deliberations on the proposed constitutional change
        "should be frontloaded during the crafting stage, and not when constitution
        is already ratified."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fddf94-29c9-4afc-b9bb-6b2bd453fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:35:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:35:12.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza also shared the view that there are even more pressing issues
        and policy changes that the country''s leaders must first address. For instance,
        he mentioned the rising death toll linked to the anti-drugs campaign, killings
        of politicians and religious leaders, as well as rising prices of commodities
        and transportation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed69c7ed-1dca-4c2a-88c9-7b7f7df8da47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:35:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:35:12.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these are unresolved, then how do we expect our leaders to effectively
        execute an amended constitution?" Mendoza added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af443b2d-f9d0-4e5d-9cf2-589f79532165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:35:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:35:12.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, constitution experts, who are members of the Consultative
        Committee (ConCom), also said the House of Representatives and Senate must
        vote separately on the charter change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b4efe8-e4fd-4cc5-8ec3-9697f6c3f895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T13:35:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T13:35:12.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ConCom has already released Tuesday the final draft of the proposed
        shift to a federal form of government.</p>'
