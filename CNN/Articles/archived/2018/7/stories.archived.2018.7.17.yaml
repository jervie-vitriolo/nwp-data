    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump sides with Putin over U.S. intelligence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae56e38-4285-4227-a03c-bc2362d85c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump, in a&nbsp;stunning
        rebuke of the U.S. intelligence community, declined on Monday to endorse the&nbsp;U.S.
        government''s assessment that Russia interfered&nbsp;in the 2016 presidential
        election, saying he doesn''t "see any reason why" Russia would be responsible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7e1033-f77f-4475-918a-980a937f52d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Trump — standing alongside&nbsp;Russian President Vladimir
        Putin — touted Putin''s vigorous denial and pivoted to complaining about the
        Democratic National Committee''s server and missing emails from Hillary Clinton''s
        personal account.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7ec363-1969-4ef2-83eb-01fe3f4c8d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have great confidence in my intelligence people, but I will tell
        you that President Putin was extremely strong and powerful in his denial today,"
        Trump said during a joint news conference after he spent about two hours in
        a room alone with Putin, save for a pair of interpreters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ff32d8-a95d-411e-856a-1c5548e19c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s statements amounted to an unprecedented refusal by a U.S.
        president to believe his own intelligence agencies over the word of a foreign
        adversary and drew swift condemnation from across the partisan divide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41f7c6e-259e-4c71-84d0-88b471f11373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His words signaled that he continues to equate the assessment of
        Russian election meddling with efforts to deligitimize his election, even
        though the U.S. intelligence community made no such assessment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfcfbe4-bc8e-497e-947f-3f78641d8f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President also hailed Putin''s offer for Russian law enforcement
        officials to interrogate the Russian agents indicted by the special counsel
        Robert Mueller as "incredible," an offer that would effectively give Russia
        oversight and influence of part of a U.S. investigation into Russian state
        activities. Putin had also said the offer would be reciprocal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb194197-eaf0-44e3-ac62-9c7408387cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump repeatedly equated U.S. and Russian actions, saying he holds
        both the U.S. and Russia responsible for the breakdown in the bilateral relationship
        and homed in on the effect of the special counsel''s probe, saying it — not
        Russian meddling — has "kept us (the U.S. and Russia) apart."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea78f5d-6e24-47c7-b9dd-65340beb3552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. intelligence community — in a report compiled by the CIA,
        NSA, FBI and the Office of the Director of National Intelligence — concluded
        with "high confidence" that Russia interfered during the 2016 presidential
        campaign, aiming to help elect Trump and hurt Clinton.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3920dde9-d11a-42e3-b281-b23e2940b345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every current U.S. intelligence chief who has testified on the matter
        has also backed the intelligence community''s assessment and the Republican-led
        Senate Intelligence Committee also affirmed the assessment in a report earlier
        this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd35c68-7927-46f7-8a98-c08886d880c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had previously said he sided with his intelligence community''s
        assessment over Putin''s denials, but he has more frequently cast doubt on
        the assessments and repeatedly assailed Mueller''s investigation as a "witch
        hunt."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db5106b-3774-4641-8d80-614700a319c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin, for his part, reiterated his denial for the public, though
        he did admit for the first time that he wanted Trump to win the election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b10516-b7ad-4c3d-9cdd-d71dc4d9295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia has never interfered in and is not going to interfere in
        U.S. internal affairs, including the elections," Putin said during the news
        conference. "If there are any specific materials, if they are presented, we
        are ready to review them together."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973002e9-b377-49e3-a4cb-0df21909942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, aboard Air Force One returning back to Washington, belatedly
        attempted to quell outrage over his earlier remarks saying he has confidence
        in his own intelligence officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efab700f-cc0b-455f-b0c5-0360d208652b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I said today and many times before, "I have GREAT confidence
        in MY intelligence people." However, I also recognize that in order to build
        a brighter future, we cannot exclusively focus on the past — as the world''s
        two largest nuclear powers, we must get along!" Trump tweeted.</p>'
    '53':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">As I said today and many times before, “I have GREAT confidence
        in MY intelligence people.” However, I also recognize that in order to build
        a brighter future, we cannot exclusively focus on the past – as the world’s
        two largest nuclear powers, we must get along! <a href="https://twitter.com/hashtag/HELSINKI2018?src=hash&amp;ref_src=twsrc%5Etfw">#HELSINKI2018</a></p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1018943446583668736?ref_src=twsrc%5Etfw">July
        16, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab86906-7697-47cf-a4d3-0a8ff98757a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c783196b-8e57-47b8-b3c1-c4d32ac0e92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was his own pick — Dan Coats, the Director of National Intelligence
        — who warned on Friday that "the warning lights are blinking red again" regarding
        Russian cyber interference. Coats then defended the U.S. intelligence community''s
        assessment about the 2016 election in a statement Monday afternoon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944872b8-12a6-46b2-9c36-06f0c6e2bc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been clear in our assessments of Russian meddling in the
        2016 election and their ongoing, pervasive efforts to undermine our democracy,
        and we will continue to provide unvarnished and objective intelligence in
        support of our national security," Coats said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1d5370-6acd-438b-bb34-d5d40576a0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats and Republicans alike pushed back on Trump''s comments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b69efec-d5a4-4f20-b013-d3eb1eea8f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Paul Ryan, who rarely rebukes Trump''s controversial
        statements, said "there is no question that Russia interfered in our elections"
        and called on Trump to recognize that Russia "is not our ally."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f11f54-e90b-4ecb-9ed2-5e29b2593628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President must appreciate that Russia is not our ally. There
        is no moral equivalence between the United States and Russia, which remains
        hostile to our most basic values and ideals," Ryan said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd356ba9-4ac5-4e78-b869-69979ea66a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Republicans were even more critical, with Senate Foreign Relations
        Committee Chairman Bob Corker saying Trump''s comments "made us look like
        a pushover."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a1f7eb-084a-4c6a-ab9e-9e97fe38db1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Brennan, the former CIA director and a career intelligence
        officer, called Trump''s comments "nothing short of treasonous."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b407dd-c586-44aa-a59c-0f4847c4101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump''s press conference performance in Helsinki rises
        to &amp; exceeds the threshold of ''high crimes &amp; misdemeanors,'' " Brennan
        tweeted. "It was nothing short of treasonous. Not only were Trump''s comments
        imbecilic, he is wholly in the pocket of Putin. Republican Patriots: Where
        are you???"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39761f1-65b8-4ec4-bed1-0aecb8984f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting runs long</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb6c21b-3419-4744-b538-88a983476620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Putin blew past the 90 minutes they were scheduled to
        spend with only interpreters at their sides on Monday, just hours after the
        U.S. President blamed U.S. policy for the dismal state of relations between
        the two countries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56204408-a7fa-4658-a47b-d7f579c584b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their initial meeting, the two leaders brought in their top
        aides for an expanded bilateral meeting, the next step in&nbsp;their first
        official summit, and then concluded with a joint news conference.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c64aefe-5499-47b8-9fcb-8b11628c564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Trump again lambasted the special counsel''s
        investigation stemming from Russian interference in the 2016 election as "a
        disaster for our country."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f37d62-da32-4421-b8b4-249f5eb3caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the probe is a disaster for our country. I think it''s
        kept us (the U.S. and Russia) apart. I think it''s kept us separated," Trump
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a1df4e-431d-46cd-892a-09070b14107e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President proclaimed in front of Putin that "there was
        no collusion" during the 2016 campaign and said he "beat Hillary Clinton easily."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d0dcb9-fa71-4bad-be40-eab8443b9603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Mueller probe has "had a negative impact on the relationship
        between the two nuclear powers."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5f79f2-c44a-48f6-a645-35b18fcd963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump dove into specifics on U.S. missteps, he did not list
        any malignant Russian activities responsible for the low point in the U.S.-Russia
        relationship.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bb337f-0b71-4892-b35e-7e12a6ab729f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead he said he holds both the United States and Russia responsible
        for the breakdown in the relationship between the two countries and railed
        against the special counsel''s Russia investigation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c662edd2-03e8-4543-b1b2-73f27d473c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hold both countries responsible. I think that the United States
        has been foolish. We''ve all been foolish," Trump said at the news conference
        in Helsinki, Finland.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbbb9fe-b2b3-4da8-b383-504a3b626d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should have, frankly, had this dialogue a long time ago. I think
        that we''re all to blame. I think that the United States has now stepped forward
        along with Russia," Trump said, adding that he feels that the U.S. and Russia
        have "both made some mistakes."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe49af2-95f0-4d9c-80ff-55a2d10d4869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historic summit</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb299fc-a22f-4e2d-8c59-6bc8f7aac54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gathered at the&nbsp;Finnish presidential palace, a historic venue
        where previous U.S. presidents have also gathered with their Russian and Soviet
        counterparts to tackle the complex bilateral relationship, Trump made clear
        at the outset that he hopes the meeting can help transform the relationship
        into an "extraordinary" one.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d906fb-c6bc-4f08-b3bd-e6c9ab3dbbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have great opportunities together as two countries that,
        frankly, we have not been getting along very well for the last number of years,"
        said Trump, who is hoping his personal touch can reverse the steep decline.
        "I think we will end up having an extraordinary relationship."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d979e2-f16f-466b-ae58-cd91d0f6399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the highly anticipated meetings that had been minutely planned
        began with a sluggish start after the Russian President arrived late, setting
        the summit about 45 minutes back.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9997aae9-7d21-4b09-a326-4d2826b0c1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin is known for arriving late to important events — considered
        a power play by some observers — but this time his late arrival offered a
        role reversal for the U.S. President, who has recently walked in late to meetings
        at the G7 and NATO summits.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f68339d-9495-4296-96d2-9beda507b6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009 and 2012, Putin showed up about 40 and 45 minutes late for
        his meetings with then-President Barack Obama. But he kept German Chancellor
        Angela Merkel and Ukrainian President Viktor Yanukovych waiting about four
        hours each in 2014 and 2012, respectively.&nbsp;Even the Pope waited more
        than an hour&nbsp;for Putin to show up at the Vatican in 2015.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4601aff6-658e-46f7-925d-3f25c75f5588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men walked into the palace''s Gothic Hall together, offering
        brief remarks and shaking hands for the cameras before the two men were left
        alone — save for a pair of interpreters — for the first meeting of the day.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a1dece-46c7-424a-95a6-1a9ea3d92c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Putin had set aside 90 minutes of solo time — just as
        Trump did with Kim Jong Un last month. But the two men spilled into overtime,
        inviting reporters for the start of their expanded bilateral meeting with
        top aides 2 hours and 11 minutes after their one-on-one meeting began. Trump
        was joined by Secretary of State Mike Pompeo, national security adviser John
        Bolton, White House chief of staff John Kelly, Fiona Hill, the top Russia
        expert at the National Security Council, and interpreter Marina Gross.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a7c92f-a18c-4317-8e0c-3123a7fbf605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lengthy tête-à-tête made Trump''s remarks ahead of the meeting
        all the more notable — and concerning to some.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45425698-a492-4807-a867-16fe2158c20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improving U.S.-Russia ties</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bfde21-c0ed-4147-b367-3592ebfc9cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials have stressed the path to improving U.S.-Russia ties&nbsp;runs
        through a clear-eyed understanding of Russian aggression&nbsp;and the root
        causes of discord in the relationship, but Trump is signaling a different
        course. He is holding previous U.S. administrations and the Justice Department''s
        investigation stemming from Russian meddling in the 2016 election responsible.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e48bc44-8b8c-402c-84d4-c7b35c9da0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our relationship with Russia has NEVER been worse thanks to many
        years of U.S. foolishness and stupidity and now, the Rigged Witch Hunt!" Trump
        tweeted Monday morning ahead of the summit.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a509b66c-161e-4d3e-8ff3-95124a975fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was eager to have time alone with Putin to better personally
        assess him and develop a personal relationship, according to a U.S. official,
        but he has also expressed anger at leaks from his meetings with foreign leaders
        and told aides he wanted to ensure his sensitive discussions with Putin remained
        secret.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de063a2c-6aee-4201-8dab-cd2304e5692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also said that Trump doesn''t want aides — who may
        take a harder line on Russia — undercutting or interrupting him during his
        talks with Putin.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff065364-e69f-4b65-bc23-1384f9470dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days earlier, Trump pointed to the "pure stupidity" and a "political
        problem" in the United States for making it "very hard to do something with
        Russia."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fd776f-5fb3-489f-943b-f2474d3d8658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything you do, it''s always going to be, ''Oh, Russia, he loves
        Russia,'' " Trump said during a joint news conference with his British counterpart.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dad72e1-95d3-419c-9b05-d33b5f0de2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Monday morning tweet and his words and actions in the last
        week have only amplified concerns about his approach to Russia among U.S.
        allies and lawmakers of both parties in Washington. During his swing through
        Brussels and the United Kingdom,&nbsp;Trump has repeatedly criticized U.S.
        allies, called&nbsp;the European Union a "foe"&nbsp;and criticized the Obama
        administration rather than Russia in the wake of the&nbsp;Justice Department''s
        indictment of 12 Russian agents who allegedly worked to hack Democrats'' emails&nbsp;and
        computer networks during the 2016 election.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a074a1-5798-421a-8096-f3b8b2477fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of his meeting with Putin — who is alleged to be behind the
        assassination of journalists and political dissidents — the U.S. President
        also lashed out again at the news media on Sunday by branding journalists
        "the enemy of the people."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c2c81b-b488-4246-b73e-22e2d76a0c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T15:04:54.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T15:04:58.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump sides with
        Putin over U.S. intelligence"</em></p>'
