  'Supreme-Court-Justice-Samuel-Martires-Ombudsman-vote':
    'author': 'CNN Philippines Staff'
    'caption': 'Hon. Samuel Martires'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-17T13:09:52.701+08:00
    'imagesource': 'jcr:8a762715-9c6c-4efe-8c98-e59075924f10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1cf7c1b-fbfc-4aa1-b9d6-85d1ab3fe249'
    'lead': 'Associate Justice Samuel Martires was unanimously recommended by his
      peers at the Supreme Court to replace Ombudsman Conchita Carpio Morales, who
      is retiring on July 26. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T14:28:29.014+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T14:28:32.422+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T14:28:32.238+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court endorses Justice Martires as next Ombudsman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f29a22c-89b6-49b0-a30a-fcd39c113c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:28:29.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:28:32.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> Associate
        Justice Samuel Martires was unanimously recommended by his peers at the Supreme
        Court to replace Ombudsman Conchita Carpio Morales, who is retiring on July
        26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74308718-50f4-49b3-9c3b-80116cc9c437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:28:29.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:28:32.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Spokesperson Theodore Te on Tuesday said Martires
        received 11 votes, excluding himself and Justices Alfredo Caguioa and Estela
        Bernabe, who were absent during the Supreme Court en banc.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754f107f-e432-4ba5-aa7a-4ee338e83c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:28:29.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:28:32.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four justices voted for special prosecutor Edilberto Sandoval, while
        three voted for Labor Secretary Silvestre Bello III.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ae2f07-8ee5-4970-9f7a-ba6f2fac6047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:28:29.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:28:32.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Martires, Sandoval and Bello, other aspirants include
        Sandiganbayan Justice Efren Dela Cruz; former lawyer of President Rodrigo
        Duterte, Edna Herrera-Batacan; Rey Ifurung; counsel of former Davao City Vice
        Mayor Paolo Duterte, Rainier Madrid; Felito Ramirez; and Rex Rico.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd51870-1d0a-4a29-9144-e7349777e066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:28:29.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:28:32.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: JBC panel interviews Ombudsman candidates</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c388ba8-e1ff-4f77-9026-1b0d0ab4a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:28:29.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:28:32.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the public interviews, the Judicial and Bar Council will deliberate
        and come up with a shortlist. President Rodrigo Duterte will choose the next
        Ombudsman from this shortlist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a07069-b96c-4269-bc90-7790c962d094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:28:29.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:28:32.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
