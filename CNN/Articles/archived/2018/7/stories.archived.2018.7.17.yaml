        claim about an expert caver involved in the Thai cave rescue, after the caver
        criticized Musk&#39;s idea of using a mini-sub for the rescue: <a href="https://t.co/aPifpjBPdy">https://t.co/aPifpjBPdy</a>
        <a href="https://t.co/CJAmJAK3qY">pic.twitter.com/CJAmJAK3qY</a></p>&mdash;
        CNN International (@cnni) <a href="https://twitter.com/cnni/status/1018731360712716288?ref_src=twsrc%5Etfw">July
        16, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

