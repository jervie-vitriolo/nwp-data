      'mgnl:type': 'text'
      'text': '<p>The full list can be seen here.</p>'
  'Supreme-Court-scolds-Sereno-for-public-statements-against-justices':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-17T14:05:21.762+08:00
    'imagesource': 'jcr:08e0ef1d-0152-4fcf-bde3-47513a8737e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e936b25c-b22b-4e1d-80c2-720055315074'
    'lead': 'The Supreme Court on Tuesday reprimanded former Chief Justice Maria Lourdes
      Sereno for publicly discussing her ouster case and issuing statements against
      the justices in violation of court rules.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T14:21:37.226+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T14:21:40.234+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T14:21:40.114+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC scolds Sereno for public statements against justices

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418531da-f118-4c3d-9186-acd3d347f7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:21:37.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:21:40.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 17) — The Supreme Court on Tuesday
        reprimanded former Chief Justice Maria Lourdes Sereno for publicly discussing
        her ouster case and issuing statements against the justices in violation of
        court rules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95212533-cc28-4cc5-ba9c-a295e13c5fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:21:37.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:21:40.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court acting on the show cause order contained in its May 11,
        2018 decision reprimanded the respondent with a stern warning that the repetition
        of the same acts will merit a heavier penalty," SC Spokesperson Theodore Te
        said in a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978541fe-d1f2-40d0-8106-9ff33058e1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:21:37.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:21:40.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its historic May 11 ruling unseating the chief justice, the Supreme
        Court said Sereno may be disbarred for violating the sub judice rule when
        she discussed in public her then pending ouster case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ffe32d-7762-4468-a98e-57e75523f3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:21:37.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:21:40.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She may be held liable for disbarment for violating the Canons
        of Professional Responsibility for violating the sub judice rule by repeatedly
        discussing the merits of the quo warranto petition in different fora and for
        casting aspersions and ill motives to the Members of the Court even before
        a decision is made, designed to affect the results of the Court''s collegial
        vote," the Supreme Court decision read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80062cf-5956-43b0-9813-b87fd245dba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:21:37.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:21:40.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno had accused six associate justices of being "biased" against
        her. These were Associate Justices Diosdado Peralta, Lucas Bersamin, Francis
        Jardeleza, Noel Tijam, Samuel Martires and Teresita Leonardo-de Castro. She
        said these justices should inhibit themselves from the case, but they refused
        and voted against her in the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68720646-8988-4eda-a7d6-3f98aa4b54b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:21:37.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:21:40.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno was given 10 days to respond to the Supreme Court''s show
        cause order and explain why she should not be sanctioned. She had asked for
        15 more days, or until June 9, to do so.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27910b53-5f24-44e8-9f7e-bbe65d5ee574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:21:37.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:21:40.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno was permanently removed from her post on June 19, as the
        High Court junked her appeal for it to reconsider the granting of the quo
        warranto petition filed by Solicitor General Jose Calida.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac1504b-9a74-40d0-8e93-f240fb59b9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:21:37.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:21:40.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quo warranto petition, a legal proceeding where an individual''s
        right to hold office is challenged, asked the High Court to invalidate Sereno''s
        2012 appointment as top magistrate over failing to file her statements of
        assets, liabilities, and net worth (SALNs) as required by law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811c218e-10ec-4068-9022-23a9aa356088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:21:37.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:21:40.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is the first impeachable official ever to be ousted without
        a Senate trial.</p>'
  'Chinese-vessel-Davao-City':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-17T21:24:12.164+08:00
    'imagesource': 'jcr:f5688f2d-5f73-4807-a730-5d27c5a48c45'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bff05b92-d8df-4d92-95a4-3a70bfb67501'
    'lead': 'A Chinese research vessel arrived in President Rodrigo Duterte''s hometown
      Monday night. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T14:23:34.040+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T14:23:36.864+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T14:23:36.715+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese research vessel docks in Davao City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2813a5-f582-4923-8769-7a2e8d9269cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:23:34.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:23:36.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> Defense
        Secretary Delfin Lorenzana on Tuesday said a Chinese research vessel has been
        allowed to dock in Davao City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d19810-548f-4fb0-9e1b-e120440ce686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:23:34.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:23:36.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know about it. The Chinese ambassador wrote to the Secretary
        of Foreign Affairs (Alan) Cayetano that it would be docking in Davao to refurbish
        and it was allowed to do so," he said in a message.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42991c72-7cbd-4314-a967-1d548fa56cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:23:34.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:23:36.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commander Jonathan Zata, Navy spokesperson, said the ship arrived
        in President Rodrigo Duterte''s hometown Monday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78019de5-a969-45d8-b790-7c725a238264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:23:34.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:23:36.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are here for a replenishment as granted by the diplomatic
        clearance issues by higher authorities. This is a routine ship visit similar
        to any other foreign ship wishing to call on our ports," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dde53f0-43f2-4ab1-8b9b-39e0fd7feac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:23:34.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:23:36.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said countries with cordial
        ties with the Philippines are free to dock at our ports. He said only those
        who are against the Chinese will have an issue with the docking of the Chinese
        research vessel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62480b7a-5c47-4e7c-90af-9a0763a4543a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:23:34.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:23:36.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All ships from countries with whom the Philippines maintains friendly
        ties may dock at our ports. Chinese survey ships, just like US warships, may
        dock at our ports. Only those afflicted with Sinophobia will find the routine
        incident objectionable," he said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8398dc0a-57af-43cb-a3eb-b2c9fe4c5dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:23:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:23:36.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority senators filed a resolution on July 8 seeking to probe
        the landing of Chinese military planes in Davao and to adopt measures that
        will strengthen national security.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14335cbe-44d3-4cf5-a3a5-0747ab5565ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:23:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:23:36.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese military aircraft landed at the Davao International Airport
        on June 8 and 24.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4fb194-cef9-4c3c-8e42-8a04dc4834c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:23:34.041+08:00
