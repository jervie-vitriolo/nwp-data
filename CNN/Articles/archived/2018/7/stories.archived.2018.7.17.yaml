      'mgnl:lastActivated': 2019-05-13T14:39:57.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global use of plastic has increased 20-fold over the past 50 years
        and is expected to double again in the next 20 years. The material is cheap
        and versatile, but governments and consumers are increasingly aware of its
        huge environmental costs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976ae4e4-372c-4ff2-b21c-af44879f279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:39:48.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:39:57.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows there will be more plastic than fish by weight in
        the world''s oceans by 2050.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3bdfb7-f64d-4721-8dd7-50694e318645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:39:48.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:39:57.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a global basis, only 14% of plastic is collected for recycling.
        The reuse rate is terrible compared to other materials — 58% of paper and
        up to 90% of iron and steel is recycled.</p>'
  'apple-new-emojis-world-emoji-day-ios':
    'author': 'Heather Kelly'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-17T11:11:59.344+08:00
    'imagesource': 'jcr:90916d2c-b29d-4a72-9455-a9ff9e640a89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '301bea42-34d1-4914-a126-9bea8d214feb'
    'lead': 'The unveiling marked a start to World Emoji Day, a four-year-old holiday
      that celebrates the popular, wee cartoons. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T14:42:26.295+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T14:42:30.518+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T14:42:30.339+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Redheads, lobsters, cupcakes: Apple shows off new iOS emojis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efcbc40-9c61-4de3-977e-7861f720beca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:42:26.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:42:30.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Redheads, superheroes, and lobsters will
        rejoice when they see the latest emojis coming to Apple iPhones and iPads.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a57af6-85fd-4799-b342-f44cf6491616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:42:26.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:42:30.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple (AAPL) previewed some of its 70 new emojis on Monday. The
        unveiling marked an early start to Tuesday''s World Emoji Day, a four-year-old
        holiday that celebrates the popular, wee cartoons. (It''s a busy week for
        technology-themed pseudo holidays — Amazon Prime Day started Monday afternoon.)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6148a467-9bb1-45bb-aa66-16a218e7cae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:42:26.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:42:30.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new emojis arrive later this year in an iOS update, and include
        a handful of hairstyles. There are new curly hair, red hair, gray hair and
        no-hair options for popular emojis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24388de6-4a36-411a-8638-8911ed1ab1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:42:26.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:42:30.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As always, some of the most vocal requests for new emojis are about
        representation, and this update delivers some of the most common requests.
        In particular the redheads and curly haired options are likely to be popular,"
        said Jeremy Burge, the founder of Emojipedia and creator of World Emoji Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538b2636-3c3f-404d-8f8e-1d8589c74852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:42:26.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:42:30.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, you won''t be able to give every character red, gray or
        curly hair. There''s no redheaded bride or runner, for example, and two emojis,
        a man and a woman, can be bald.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a339c896-1680-4df1-b8d5-eabb84f3a3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:42:26.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:42:30.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think some users will be in for a shock if they''re expecting
        every emoji to have a redheaded option," said Burge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fab22c1-13db-460a-a447-6395b1cd28cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:42:26.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:42:30.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of realistic animals join the menagerie of emojis, including
        a parrot, kangaroo, lobster and peacock. Meanwhile, anyone who works in an
        over-air-conditioned office will appreciate the the freezing-cold face. Healthy
        people will enjoy texting their friends a mango or bunch of lettuce, while
        other will binge on cupcake and mooncake emojis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba52214-e597-43f8-8a67-1c05d137e940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:42:26.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:42:30.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New emojis were first announced in February by the Unicode Consortium,
        the non-profit organization that manages the world''s emoji standards. The
        original list included some that aren''t previewed in Apple''s announcement,
        such as a llama and a mosquito. Apple says they will be included when the
        update rolls out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8f458a-6fc7-47f0-9240-6e54eec08ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:42:26.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:42:30.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each company that uses emojis in their products puts their own spin
        on the tiny cartoons and picks which options from the master list to include.
        The interpretations can lead to controversy, such as Google''s misplacement
        of foam on its beer emoji, and the tragic jumbling of ingredients on its hamburger
        emoji. Both have since been corrected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35733f63-80aa-4de3-9700-72431e9e0fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:42:26.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:42:30.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can''t use the emojis just yet, but if you''re looking for a
        way to ring in World Emoji Day, Burge has some ideas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e24743-7648-4e32-a282-adb73dbaaba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:42:26.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:42:30.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope people will try using World Emoji Day as an excuse to lighten
        up their online communications," said Burge. "Honestly, there''s nothing better
        than when someone who might have seemed a bit aloof via email sends an emoji
        and you can breathe out, knowing we''re all just humans after all."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de76c436-4394-4051-93ad-38e18d88b95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:42:26.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:42:30.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Redheads, lobsters
        and cupcakes: Apple shows off new iOS emojis"</em></p>'
  'indonesia-crocodiles-slaughter':
    'author': 'Joshua Berlinger'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-17T11:12:18.943+08:00
    'imagesource': 'jcr:f3ef9a8a-342c-4a43-8f54-2eafce583196'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7785e006-2d1a-4f21-8280-472778fcca79'
    'lead': 'The incident happened shortly after the funeral of a man in his 40s who
      himself was killed by a crocodile in West Papua.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T14:45:30.171+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T14:46:41.532+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T14:46:41.352+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mob in Indonesia slaughters 300 crocodiles in revenge killing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15f402a-a29f-4f20-8074-0b0fb673b198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:45:30.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:46:41.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly 300 crocodiles were slaughtered
        in revenge killings by a mob in Indonesia over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5c801b-3c65-4b31-ba0f-6093ab2a2965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:45:30.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:46:41.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened shortly after the funeral of a man in his
        40s who himself was killed by a crocodile in the Indonesian state of West
        Papua.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc07d0e-b74d-4314-a6c9-0d148dff373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:45:30.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:46:41.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was on a crocodile farm, probably looking for grass to feed
        his livestock, when he was attacked by one of the animals Friday, according
        to a statement from the head of Indonesia''s Natural Resources Conservation
        Agency in West Papua, Basar Manullang, Reuters reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a225dc4-3ca3-41e9-80f0-02aee797fb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:45:30.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:46:41.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he was buried Saturday, villagers stormed the farm and killed
        all the crocodiles there, Manullang said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31591d88-e959-41dc-b523-26af298ed421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:45:30.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:46:41.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the scene showed crowds surrounding piles of bloodied
        crocodiles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5a93f4-ee38-4269-ad00-f93cf43d7cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:45:30.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:46:41.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One local resident named Olga told The Jakarta Post that the residents
        used knives to kill the crocodiles. "It was so horrid to see," Olga said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47836c3e-08bf-4ea2-bbe9-85c01d28fff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:45:30.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:46:41.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farm was operating legally and had a license to breed some types
        of crocodiles, Manullang said, but one of the conditions was that the reptiles
        do not disturb the community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108d6d16-ac2a-4676-becf-c77ecc600c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:45:30.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:46:41.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manullang said his agency was helping local police with their investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870f4e97-ae6e-426b-919e-cf17cb75c108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:45:30.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:46:41.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "Mob in Indonesia slaughters
        300 crocodiles in revenge killing"</p>'
  'cristiano-ronaldo-champions-league-juventus':
