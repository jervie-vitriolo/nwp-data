      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TURIN, Italy (Reuters) —</strong> Juventus’ record signing
        Cristiano Ronaldo has said his move from Real Madrid was a “well thought out
        decision” as the Portugal forward aims to help his new club win their first
        Champions League title in more than two decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6e4867-0a29-415e-a1e2-d93ef9c33fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:48:39.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:48:42.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo, who joined the Italian champions last week on a four-year
        contract for 100 million euros ($117.07 million), added that he did not want
        to stay in his comfort zone after winning three straight European Cups with
        Real.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7650b0d5-cfc4-477a-8c71-40dc39a3c4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:48:39.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:48:42.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old left Los Blancos as their all-time top scorer with
        451 goals in all competitions and won two La Liga titles and four Champions
        League trophies over nine years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd126f2c-0151-49c9-987e-f9dfaae2583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:48:39.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:48:42.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m a person who likes to think about the present,” he told a news
        conference on Monday. “I’m still very young and I always liked the challenges,
        from Sporting, to Manchester (United), to Real (Madrid) and now Juventus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63da4e8f-06c6-4e72-9423-d1722542b696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:48:39.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:48:42.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was a well thought-out decision. It is the best club in Italy.
        It has an outstanding manager (Massimiliano Allegri) and coaches so it was
        not a difficult decision to take.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a627730-5526-4dad-b874-a5342d96046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:48:39.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:48:42.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am very ambitious and I like new challenges. I hope everything
        will go very well. Luck always helps but you have to look for it.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c55344-877f-4a3b-90f0-e271ddc44988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:48:39.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:48:42.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo said he was grateful for the opportunity to represent Juventus,
        admitting players of his age usually settle for a move to less competitive
        leagues in Qatar or China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d9deb3-0e92-43a4-aa57-6252fd7628d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:48:39.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:48:42.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Usually players think their careers are over when they are 33.
        But I don’t feel that at all,” he said, adding that this showed he was “different
        from the others”.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86092e5-ca41-4fe0-a099-ec8ca494bdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:48:39.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:48:42.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(Juve) is a big club and usually players of my age go to Qatar
        or to China, with all due respect, so coming to such an important and great
        club at this stage in my career makes me very happy.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad02ac03-356a-4921-9af5-89809dea0403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:48:39.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:48:42.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo said one of the factors in joining Juve was the standing
        ovation given to him by the Turin club’s fans on his last visit, when he scored
        an astonishing overhead kick for Real in the Champions League quarter-finals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfcd10d-163e-4b54-9b77-35268c936288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:48:39.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:48:42.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was a really stunning moment for me,” he added. “Being welcomed
        this way is so rewarding. It increases your motivation to start a new adventure.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5955241c-f068-472f-b779-97bab3ee6732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:48:39.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:48:42.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signing of the five-times world player of the year and Champions
        League top scorer for the last six seasons is a major coup for Juve, who have
        lifted the Serie A title for the last seven seasons but have not won Europe’s
        top prize since 1996.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8607b984-86aa-49d7-8ed1-995d1bd618da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:48:39.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:48:42.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are going to fight not only for the Champions League but for
        the Serie A title,” said Ronaldo. “We know competition will be tough but we
        must stay concentrated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2e8e6d-4ca7-4d03-9b6e-1c735725feab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:48:39.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:48:42.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope I can help Juventus win it (the Champions League). They
        couldn’t win (last year) because even when you get to the final nothing is
        written. I hope I can be the lucky star of this club but we will see what
        happens.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f1dde3-07e9-4559-961c-5a244e680231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:48:39.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:48:42.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo scored twice when Real beat Juventus 4-1 in the 2017 Champions
        League final in between triumphs over Atletico Madrid and Liverpool in Europe’s
        elite club competition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09263843-402c-4560-95a7-3683d4a7046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:48:39.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:48:42.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portugal captain took his goalscoring form to the World Cup
        in Russia and netted four times, but failed to lead the European champions
        beyond the last-16 stage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c214fef-7a92-4718-a117-acf6d91658a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:48:39.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:48:42.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo said he would start training with Juve on July 30 and hoped
        to feature in the opening match of their title defense in August. The fixtures
        will be announced later this month.</p>'
  'prime-day-jeff-bezos-stocks-richest-person':
    'author': 'Paul R. La Monica'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-17T11:11:20.798+08:00
    'imagesource': 'jcr:1a48e02b-ba43-4884-9286-e93737cb79e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e33a3011-ec47-45f6-8681-74293d203bdd'
    'lead': 'Jeff Bezos — the world''s wealthiest person — is now worth more than
      $150 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T14:50:49.484+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T14:50:52.694+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T14:50:52.547+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Happy Prime Day! Bezos worth $150 billion as Amazon hits all-time high

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3389e0-3edb-4327-9221-28478429829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:50:49.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:50:52.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Shoppers weren''t the only ones celebrating
        Amazon''s Prime Day Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6063794-ab61-4a45-a54a-41ab3bb47d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:50:49.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:50:52.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon investors, including CEO Jeff Bezos, should be in a festive
        mood, too. (Although there were some tech glitches.)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e5c5b-a9d7-42aa-bc14-638d93ebff29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:50:49.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:50:52.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s (AMZN) stock hit a new all-time high Monday. That means
        Bezos — the world''s wealthiest person — is now worth more than $150 billion,
        according to Forbes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a6c353-eaae-4988-a345-1e0125726e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:50:49.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:50:52.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For perspective, Bezos is worth more than Microsoft (MSFT) co-founder
        Bill Gates and Google (GOOGL) co-founder Larry Page combined.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ec3635-7724-4540-82d6-56bac38ee43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:50:49.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:50:52.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berkshire Hathaway''s (BRKB) Warren Buffett is the third richest
        person on the planet behind only Bezos and Gates. But the Oracle of Omaha
        trails Bezos by nearly $70 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8067e2-afc9-4f3b-afe2-4b78f9d0d6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:50:49.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:50:52.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos, who also personally owns The Washington Post and space exploration
        company Blue Origin, has most of his net worth tied up in Amazon stock. He
        is the company''s largest shareholder, with a more than 16% stake.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a6741b-81e0-476c-baf9-2cd6b9d7b39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:50:49.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:50:52.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s growing clout in retail, cloud computing, media and numerous
        other areas has put the company closer to surpassing Apple (AAPL) as the world''s
        most valuable company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dc6839-5f4c-479b-b34a-1efd8309ad40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:50:49.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:50:52.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s stock is up nearly 60% this year and the company has a
        market value of more than $890 billion. Apple''s market value is a little
        more than $935 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f2d53c-4b9d-4ea0-88fe-4d621dfd155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:50:49.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:50:52.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon will report its second quarter results on July 26. Analysts
        are forecasting a more-than-40% jump in sales and a more than sixfold surge
        in earnings per share.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1739bf-6225-42b7-8a5d-db62eb033095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:50:49.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:50:52.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has reliably topped Wall Street''s forecasts and if
        Amazon delivers another blowout quarter, the company could soon find itself
        worth more than $1 trillion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b41506d-e722-48bb-ba23-29074636878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:50:49.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:50:52.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would put the net worth of Bezos closer to $175 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c378537b-3d4a-46ab-846f-11f3b2fc65d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:50:49.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:50:52.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Happy Prime Day!
        Bezos worth $150 billion as Amazon hits all-time high"</em></p>'
