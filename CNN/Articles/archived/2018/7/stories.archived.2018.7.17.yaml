      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> Local
        government officials announced the suspension of classes and government offices
        Tuesday in some parts of Luzon due to rains and possible floods brought by
        an enhanced southwest monsoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5c8f1c-95c1-44b9-99a3-a8f80cb6482c'
