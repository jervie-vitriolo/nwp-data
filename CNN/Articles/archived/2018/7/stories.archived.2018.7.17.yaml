      'mgnl:lastActivated': 2019-05-13T14:19:52.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes compiled its 2018 list estimating pre-tax earnings from June
        2017-June 2018, before deducting fees for managers, based on data from Nielsen,
        touring trade publication Pollstar, movie database IMDB, and interviews with
        industry experts and celebrities themselves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c76f4d-871f-43ed-b18f-03bb9cdc4657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:19:48.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:19:52.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather pulled in some $285 million in the period, largely thanks
        to his August 2017 comeback fight win over mixed martial arts champion Conor
        McGregor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e755f1-fa85-44a6-983a-484b3cf69d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:19:48.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:19:52.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oscar-winning star Clooney earned an estimated $239 million after
        selling the Casamigos tequila company he co-founded to British spirits company
        Diageo in June 2017. Forbes said the sale gave Clooney the best annual earnings
        of his 35-year career in film and television.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d49d585-60fc-464e-8bce-72588e21d190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:19:48.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:19:52.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes said entertainers on its 2018 Celebrity 100 list earned a
        combined $6.3 billion before tax, up 22 percent from last year’s list. Many
        of the highest earners came from celebrities leveraging their brands through
        side ventures and through their social media presence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcf9fb0-6dd2-4b10-92fc-2b9455b966fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:19:48.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:19:52.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s never been a more lucrative time to be famous than now,
        with 11 superstars earning $100 million or more over the past year,” Zack
        O’Malley Greenburg, senior entertainment editor at Forbes, said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bdfe06-d9c9-4b0f-a6c5-38ecd7a6e129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:19:48.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:19:52.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Entertainers have found all sorts of new ways to monetize their
        audiences, especially with the help of social media,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eba6185-1098-4ab3-97ff-9b61494be499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:19:48.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:19:52.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwayne “The Rock” Johnson almost doubled his earnings from the previous
        year to land in 5th place with estimated earnings of $124 million. Forbes
        said the earnings of the “Jumanji” and “Fast &amp; Furious” star were the
        largest acting-related earnings it had recorded in 20 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81479c50-2001-4cd2-a6f2-2082538e0dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:19:48.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:19:52.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top earner on last year’s list, musician Sean Diddy Combs, dropped
        to No. 32 on the current list. His earnings on the 2017 list were inflated
        by a tour and the sale of part of his Sean John clothing line, Forbes said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb8405f-aaa0-49a7-96bc-155651500cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:19:48.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:19:52.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musicians and athletes fared well, with Irish band U2, British band
        Coldplay and British singer Ed Sheeran appearing in the top 10. Soccer players
        Lionel Messi and Cristiano Ronaldo also earned more than $100 million, Forbes
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206945d7-1132-40b7-9328-9ad94a4c1738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:19:48.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:19:52.040+08:00
