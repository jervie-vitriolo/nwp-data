      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reality star Kylie Jenner, 20, came in third on the annual Forbes
        Celebrity 100 list, largely thanks to her booming cosmetics line that Forbes
        said put her on track to become the youngest self-made billionaire in the
        United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18882b22-400f-410b-8b91-5d59ccd4f79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:19:48.410+08:00
