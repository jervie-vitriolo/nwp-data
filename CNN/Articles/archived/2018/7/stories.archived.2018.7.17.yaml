  'Dengvaxia-Aquino-Garin-Abad-technical-malversation-NBI':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-17T15:23:13.700+08:00
    'imagesource': 'jcr:cb4406af-52d0-4bb9-b46c-82979e6e9d6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef0fd596-4ec4-43ba-b616-20fdb4fdce6b'
    'lead': 'The NBI has recommended the filing of charges against former President
      Benigno Aquino III, former Health Secretary Janette Garin, and former Budget
      Secretary Butch Abad for implementing the Dengvaxia mass immunization program. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T14:17:46.703+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T14:17:50.137+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T14:17:49.926+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI recommends charges vs. Aquino, 2 others over Dengvaxia mess

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b7bf63-54ae-4ad9-a6af-e3e8055471df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:17:46.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:17:50.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> Former
        President Benigno Aquino III on Tuesday said he was taken by surprise at how
        the National Bureau of Investigation came up with its recommendation to file
        technical malversation charges against him without due process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde0d466-0bee-476a-ad93-dabbd494530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:17:46.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:17:50.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president said he received a subpoena from the NBI in
        April for him to submit pieces of evidence in relation to the issue. He said
        the allegations against him were not mentioned in the subpoena, which is why
        his lawyers sought clarification from the investigating agency. However, they
        were left without any resolution, adding that was the last time the NBI spoke
        with his camp.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d44e494-7b40-4dc4-bb35-9a1f998fc6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:17:46.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:17:50.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangang malaman mo ano ang inirereklamo sa iyo para masagot
        mo ang reklamo... Kaya nagulat ako noong lumabas sa media na meron nang findings.
        Parang hindi ko maintindihan. Fundamental kasi ''yung right of the accused
        to know the accusations and to face the accusers," Aquino told members of
        the media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a98e67-da05-4cba-833b-11cb5084da8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:17:46.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:17:50.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI has recommended the filing of charges against Aquino, former
        Health Secretary Janette Garin, and former Budget Secretary Butch Abad for
        implementing the Dengvaxia mass immunization program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44e9b54-133f-44e4-86f5-62db8074c753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:17:46.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:17:50.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department tasked the bureau to look into the Dengvaxia
        mess. The NBI recommended to Ombudsman Conchita Carpio Morales to file technical
        malversation charges against the former officials. NBI Director Dante Guirran
        said the former officials inappropriately apportioned money from the 2015
        Mutual Benefit Personnel Fund (MPBF) savings to "augment a non-existent anti-Dengue
        immunization program" that was launched in April 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5121b70a-7b51-4d4b-996d-a6f2310ee0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:17:46.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:17:50.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI said Aquino is liable because he gave the go-signal to use the
        savings upon Garin''s recommendation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e66ebb-940b-4628-b8cf-84c6e949ad42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:17:46.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:17:50.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the former Health Secretary is "primarily responsible" for
        justifying the use of savings to Aquino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bfca95-3414-4f49-a203-cf8186d3b6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:17:46.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:17:50.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She acknowledged that there is no anti-dengue vaccine program under
        the 2015 General Appropriations Act and that Dengvaxia is not yet included
        but still she pushed through for the use of savings to fund her project,"
        NBI said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ee5ef2-d668-4916-bb71-f229fe9304ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:17:46.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:17:50.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said ex-Budget Chief Abad also recommended the same move to Aquino.
        It added, through Abad''s authority, the P3.5-billion Special Allotment Release
        Order was released to transfer savings from the 2015 MBPF to the Dengvaxia
        program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74a0fc9-5cea-4776-b670-2c9c2f174591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:17:46.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:17:50.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other respondents include Maria Joyce Ducusin, Julius Lecciones,
        Maria Wilda Silva, Mario Baquilod, and Rosalind Vianzon. It said respondents
        still in public office should also be held administratively liable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd404a1f9-d7fa-40bc-a734-2a8bb99d76cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:17:46.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:17:50.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI also recommended Garin''s successor, Paulyn Ubial, to be separately
        charged and prosecuted for technical malversation when she continued implementing
        the mass vaccination even when she knew the program is not part of the 2015
        or 2016 General Appropriations Act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5351cd-7294-4230-bb6c-5d0537c2695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:17:46.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:17:50.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added all the respondents may also be administratively liable
        for grave misconduct for "open defiance of the laws."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a422fc-d535-4ca8-8d5c-f79e9b8f39df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:17:46.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:17:50.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI said the prosecution of erring former officials is not the main
        goal of their recommendation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fa99f6-2be7-4e76-8eb0-e323de965e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:17:46.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:17:50.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said their primary objective is to improve public service and
        preserve the trust in the government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f35676-76b9-4851-b51d-3c54a92244c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:17:46.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:17:50.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this technical malversation recommendation, Aquino is
        facing more complaints over the vaccine controversy. There is a plunder complaint
        filed before the Office of the Ombudsman. Another plunder case was filed by
        former TESDA Chief Augusto Syjuco. Gabriela party list has also filed a separate
        graft complaint against Aquino.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd355eef2-e7b3-46c7-8412-55c65e7bfd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:17:46.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:17:50.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia was administered to over 800,000 students in a school-based
        government immunization program in April 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f20a95-7246-4822-ac97-ea61c63b15ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:17:46.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:17:50.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmaceutical company Sanofi Pasteur in November 2017 announced
        the vaccine posed potentially severe dengue risks among those with no dengue
        history.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1e5016-d904-4bf4-a255-bdd59b7cec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:17:46.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:17:50.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting panic prompted the Health Department to suspend its
        program and the Senate to investigate the ?3.5 billion spent on it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5101f86d-c3cf-48dd-9fd1-8bcfd018976e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:17:46.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T14:17:50.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has ordered the creation of an independent
        experts panel to look into the controversy following conflicting official
        reports on deaths allegedly caused by Dengvaxia.</p>'
  'Floyd-Mayweather-Jr.-worlds-highest-paid-entertainers-Forbes':
