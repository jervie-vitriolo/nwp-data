      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to league organizers, the Lady Warriors missed the game
        at the Imus Sports Center in Cavite due to bad weather.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bca1e8-6c9c-4b37-8118-7a1b96116f4a'
