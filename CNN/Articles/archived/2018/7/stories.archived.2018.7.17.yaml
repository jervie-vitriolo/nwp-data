      'mgnl:type': 'text'
      'text': '<p>Related: Minority senators seek probe on Chinese military aircraft
        landings</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15216958-586d-468a-88d3-c5c889031306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T14:23:34.041+08:00
