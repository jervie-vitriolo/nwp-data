  'Thai-cave-rescue-Elon-Musk-pedophile-tweet-rescuer':
    'author': 'Bard Wilkinson'
    'caption': 'U.S. billionaire Elon Musk (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-17T08:21:51.214+08:00
    'imagesource': 'jcr:cc3577a6-a57b-463a-935a-f864927b7e0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dc5606e-c7a6-465d-bdff-88b5f994fdb0'
    'lead': 'British rescuer Vern Unsworth says he is considering legal action against
      U.S. billionaire Elon Musk after he made an unfounded and disparaging claim
      he was a "pedo", or pedophile, in a now-deleted tweet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T14:58:09.076+08:00
