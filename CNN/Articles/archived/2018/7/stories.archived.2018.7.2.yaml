    'template': '1'
    'title': '''Karma is real'': Internet personality Xian Gaza faces imprisonment

      '
    'updated': 2018-07-02T08:57:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e391bbe-ca66-4075-b933-3ea08510caa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:45:07.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:53:47.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> A court
        has sentenced controversial internet personality Xian Gaza to five years and
        six months in jail, this time for issuing checks that bounced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e93875-433d-434c-9df5-6ba76c9ac395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:45:07.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:53:47.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is at least the second legal case against the young businessman,
        who in April posted bail for a swindling case filed against him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c785d8-57d1-46d1-af9e-4e97b241db7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:45:07.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:53:47.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a court document Gaza himself posted on Facebook on
        Thursday, the Malabon Metropolitan Trial Court found him guilty of 11 counts
        of violation of Batas Pambansa Blg. 22 or the Bouncing Check Law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6932203d-2969-4051-83b3-e1d63b319a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:45:07.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:53:47.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law punishes any person who knows that he/she does not have
        sufficient funds to cover a check he/she issued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d77d5b-e799-4244-bd54-f61901369226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:45:07.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:53:47.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaza was found guilty of issuing bouncing checks and sentenced to
        five years and six months in prison, according to the June 21 court order
        he posted online. Apart from the prison sentence, he will have to pay a fine
        of at least P2,180,000.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Controversial internet personality Xian Gaza found guilty of issuing
        bouncing checks, gets five years and six months. He was known for his viral
        billboard date proposal to actress Erich Gonzales <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/JPoQmeLxTd">pic.twitter.com/JPoQmeLxTd</a></p>&mdash;
        Rex Remitio (@RexRemitio) <a href="https://twitter.com/RexRemitio/status/1012322822251687936?ref_src=twsrc%5Etfw">June
        28, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9850b2a0-0bf3-49b1-a92c-421789f4ac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:45:07.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:53:47.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b178d0-b83f-4426-9174-bf4afd57c974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:45:07.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:53:47.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gaza said he hopes that his case will be reviewed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2e4c74-8684-4ca4-99bf-c6ff81edb338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:45:07.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:53:47.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have 15 days to file a motion for reconsideration on my case,"
        said the businessman, who is in his mid-20s.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03025844-7d65-43ad-8dbf-18fd75e40525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:45:07.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:53:47.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Karma is real. What you do now will come back to you in the future.
        Life has a funny way of making you deal with what you make others go through,"
        he added. "Babalik at babalik din sayo lahat kaya magbago ka na habang hindi
        pa huli ang lahat kagaya ko."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496a5125-235f-409d-9b9d-2c9bf93bbbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:45:07.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:53:47.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Karma is real. What you do now will come back to you
        in the future. Life has a funny way of making you deal with what you make
        others go through. Everything will come back to you, so change while you still
        can just like what I''m doing.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6017f8d6-a99b-4430-b634-472a81936ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:45:07.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:53:47.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet personality made rounds on social media after proposing
        dates with actress Erich Gonzales and Pinoy Big Brother winner Myrtle Sarrosa
        through giant billboard displays.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deb32fa-2141-4e30-a40c-624260414006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:45:07.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:53:47.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Alleged scammer Xian Gaza asks another actress for a date</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aad934-d243-4fa3-92e0-98a05e56c90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:45:07.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:53:47.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Gaza surrendered to authorities after he was accused of
        swindling people of money. He was released on bail the next day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b96078-0da2-4c90-9ec1-d5f329ff40af'
      'mgnl:activationStatus': true
