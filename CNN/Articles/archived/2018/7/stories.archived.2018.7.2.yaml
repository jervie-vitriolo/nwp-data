  'Tanauan-Batangas-Mayor-Anotnio-Halili-shot-drugs-walk-of-shame':
    'author': 'CNN Philippines Staff'
    'caption': 'Tanauan Mayor Antonio Halili'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-02T22:07:56.777+08:00
