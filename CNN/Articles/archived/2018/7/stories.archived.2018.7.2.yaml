  'north-korea-satellite-image-missile-plant':
    'author': 'Joshua Berlinger'
    'caption': 'North Korean leader Kim Jong Un'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-02T15:15:38.391+08:00
    'imagesource': 'jcr:43599926-2cfb-4d20-83e5-3ab0777e5fc5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbd2e9f7-b677-46b3-b9dc-f0d8a93509c9'
    'lead': 'North Korea appears to be finalizing the expansion of a key ballistic
      missile manufacturing site, according to an analysis of satellite imagery by
      researchers in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T14:41:33.233+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T14:41:36.853+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T14:41:36.617+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea satellite images show missile plant construction, analysts
      say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b41727-2667-4055-8625-7f018ec8c60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:41:33.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:41:36.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea&nbsp;appears to be finalizing
        the expansion of a key ballistic missile manufacturing site, according to
        an analysis of satellite imagery by researchers in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c143cb4-9f08-47db-8efd-9f05a352b4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:41:33.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:41:36.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images come as&nbsp;leaked reports from U.S. intelligence officials&nbsp;appear
        to cast doubt on North Korea''s willingness abandon its nuclear weapons program,
        something&nbsp;Washington said&nbsp;North Korean leader Kim Jong Un agreed
        to when he met U.S. President Donald Trump in Singapore last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4250f638-7c4f-41dc-ae13-357a5a1570cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:41:33.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:41:36.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satellite images, taken by San Francisco-based Planet Labs Inc.
        and analyzed by researchers at the Middlebury Institute for International
        Studies (MIIS) in Monterrey, show Pyongyang finishing construction at the
        Chemical Material Institute, which researchers say is based in the North Korean
        city of Hamhung.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fb8716-d70f-44a4-96e7-32ec1547023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:41:33.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:41:36.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chemical Material Institute is known for making carbon composite
        parts for solid-fueled missiles like nozzles, airframes and nosecones used
        in re-entry vehicles, according to David Schmerler, a research associate at
        MIIS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e79a7e-e673-4b8c-a6bd-21e2ee440bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:41:33.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:41:36.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chemical Materials Institute seems like they have one function,
        and that''s pumping out parts for their missile program," Schmerler said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ec23dd-d05e-44d2-87e5-5800a2120df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:41:33.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:41:36.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim was shown viewing an artist''s depiction of the factory in August
        2017, after North Korea tested two intercontinental ballistic missiles. That
        same month it also threatened the U.S. territory of Guam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8719ebd9-4282-41ed-96ac-c00d6ef1abb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:41:33.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:41:36.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the plant was built in May, after Kim''s summit
        with South Korean President Moon Jae-in but before Kim met Trump, said Jeffrey
        Lewis, the director for the East Asia Nonproliferation Program at MIIS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8a7616-cc5d-4295-8f2a-7202061ca8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:41:33.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:41:36.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Never offered to disarm''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d59dde-15e2-4d9a-a270-42595907856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:41:33.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:41:36.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solid-fueled missiles have significant advantages over their liquid-fueled
        counterparts, as they''re easier to store and move because solid fuel is less
        volatile than liquid, experts say.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56704ad4-d839-4f23-9469-b4192b94b299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:41:33.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:41:36.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-range ballistic missiles can be used to deliver a miniaturized
        nuclear warhead thousands of miles away.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819af4f4-3831-4f2f-9e9c-15e166ee83b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:41:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:41:36.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missiles North Korea tested in 2017 with intercontinental range
        were liquid-fueled missiles, but Pyongyang has successfully tested a solid-fueled
        missile believed to have a range somewhere between 1,200 to 2,000 kilometers
        (745 to 1,240 miles).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac30c14-6b7d-4866-8e35-85c82e5a77b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:41:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:41:36.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his annual New Year''s speech, Kim also ordered his country''s
        ballistic missile and nuclear weapons research sectors to mass produce both
        items.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6ddd6a-7c66-45e1-a949-27fa84e31723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:41:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:41:36.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the young North Korean leader has been on a diplomatic
        push, meeting with world leaders and brandishing his image as a global statesman.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec99f90-cd41-4132-9db0-7d5460441c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:41:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:41:36.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim has consistently said he''s willing to denuclearize, but long-time
        North Korea watchers worry that Pyongyang and Washington&nbsp;have very different
        definitions&nbsp;of the term denuclearization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad607a4e-dd8c-44a7-be5d-d0001d63be4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:41:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:41:36.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim has never offered to disarm. Not once," Lewis said. "He''s
        arming, not disarming."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9555fed-878c-4379-9a55-a3976f9cf5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:41:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:41:36.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Kim''s&nbsp;signed agreement&nbsp;after their summit in
        Singapore stated that Kim "reaffirmed his firm and unwavering commitment to
        complete denuclearization of the Korean Peninsula" and that his country would
        commit "to work toward complete denuclearization of the Korean Peninsula."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc5e276-f4d9-4fc5-bc23-80719a6ee593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:41:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:41:36.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea monitoring website&nbsp;38 North analyzed&nbsp;satellite
        images last week that showed infrastructure improvements surrounding some
        of Pyongyang''s nuclear facilities, but the authors cautioned the work "should
        not be seen as having any relationship to North Korea''s pledge to denuclearize.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d41f510-d293-48be-bdb8-7b61fd5f203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:41:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:41:36.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North''s nuclear cadre can be expected to proceed with business
        as usual until specific orders are issued from Pyongyang," 38 North said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dee3887-1156-49ba-adcf-63a7e453a923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:41:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:41:36.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''President''s been very clear''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8dffcd-6f0f-412f-a086-8adb036dc5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:41:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:41:36.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House National Security Adviser John Bolton&nbsp;told CBS
        News&nbsp;Sunday that the U.S. has a plan to dismantle North Korea''s weapons
        of mass destruction and ballistic missile programs in the space of a year,
        but that Pyongyang needs to reveal any undeclared weapons sites to move forward.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc08d09-4b02-42b4-802e-3616b50366f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:41:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:41:36.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nobody involved in this discussion with North Korea in
        the administration who is overburdened by naïveté. We''ve seen how the North
        Koreans have behaved before," Bolton said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbdb286-9ca5-42a8-a7f1-8e9b50e691a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:41:33.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:41:36.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s been very clear. He is not going to make mistakes
        of prior administrations. We are going to pursue this, and we will see what
        happens."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca99e6e3-80ae-4033-a744-f71721fd4ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:41:33.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:41:36.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton declined to comment on a report in the&nbsp;Washington Post&nbsp;Saturday
        that U.S. intelligence officials have concluded North Korea does not intend
        to fully surrender its nuclear stockpile, and is preparing to deceive the
        U.S. about the number of nuclear warheads in its arsenal and the existence
        of undisclosed facilities used to make fissile material.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3558add-f972-4b6c-aa7f-daf4e202d85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:41:33.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:41:36.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials led by Ambassador Sung Kim, Secretary of State Mike
        Pompeo''s point man for negotiations with Pyongyang,&nbsp;met with their North
        Korean counterparts Sunday&nbsp;at the demilitarized zone that divides North
        and South Korea, the first such meeting since the Singapore summit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934442e0-17e5-4b7f-85cf-7d96738731fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:41:33.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:41:36.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korea satellite
        images show missile plant construction, analysts say."</em></p>'
