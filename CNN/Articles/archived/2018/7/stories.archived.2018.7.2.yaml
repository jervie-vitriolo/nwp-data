      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> President
        Rodrigo Duterte will meet with the President of the Catholic Bishops'' Conference
        of the Philippines on July 9, Special Assistant to the President Christopher
        "Bong" Go confirmed Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b6a028-72c4-4ad7-9049-3b4578f50397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:41:02.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:53:20.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said the location of the dialogue is still being finalized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4057798a-8509-4aed-82d6-7759a071770c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:41:02.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:53:20.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque earlier revealed Duterte will
        hold a one-on-one dialogue with CBCP President Romulo Valles, a known ally
        of the President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c6448a-b99a-4d80-9d7a-60c6973168b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:41:02.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:53:20.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque issued the statement Saturday after his meeting with Papal
        Nuncio Gabriel Giordano Caccia on Friday night. Roque described it earlier
        as "no holds barred".</p>'
    '7':
      'image': 'jcr:de5c0719-852a-42e4-bc7b-91fee09977ed'
      'imageCaption': 'Presidential Spokesperson Harry Roque says the meeting withPapal
        Nuncio Gabriel Giordano Caccia lasted for an hour.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240ca2e0-8140-4d4e-b0cb-fd50178e4888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:41:02.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:53:20.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab67463-9fc4-4145-b4f5-24159a0d31e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:41:02.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:53:20.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my meeting with the Papal Nuncio yesterday night, it was agreed
        that both State and Church should work together for the benefit of the people,"
        Roque said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69555bb-0306-4344-b4e5-3fb7a2522ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:41:02.923+08:00
      'mgnl:createdBy': 'jeff'
