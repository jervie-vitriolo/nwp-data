  'Father-Richmond-Nilo-murder-suspect':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-02T14:46:30.958+08:00
    'imagesource': 'jcr:875b3e3f-54d7-4d14-82b0-ef95095f4283'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9926cb8d-6a2c-4665-ac5f-c72ba1c4514f'
    'lead': 'The police continue their investigation on the killing of Father Richmond
      Nilo, despite the arrest of the suspects. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T14:49:18.954+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T14:49:22.314+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T14:49:22.036+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police arrest hired gunman, financier in priest slay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e765c3-85c4-4048-8394-01af471b2d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:49:18.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:49:22.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> Police
        have arrested the hired gunman and financier in the killing of a priest north
        of Manila over a possible revenge angle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765498eb-3145-41ee-a8c4-1f5cd6ca39ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:49:18.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:49:22.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police on Monday said self-confessed gunman
        Omar Mallari and Manuel Torres, who was on the top of the police''s suspect
        matrix, are in police custody for the killing of Father Richmond Nilo on June
        15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be314528-f0d1-4979-b1fe-4a890f2f1dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:49:18.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:49:22.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said other suspects, Ronaldo Garcia and Marius Albis, have
        voluntarily surrendered as well. They are still looking for four other suspects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8795b1d5-acfc-4270-b766-5d9d9aebdd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:49:18.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:49:22.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallari was arrested in Pampanga on June 22 for a robbery and homicide
        case. He also confessed he shot Nilo. He was the registered owner of the car
        used to kill the priest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe5f2fe-9dbb-4ecf-abb3-52fe3a0cdd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:49:18.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:49:22.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Garcia''s sworn statement, Torres asked him to look
        for a gunman. He said Torres sought revenge against Father Nilo because of
        a case involving his nephew, Christopher Torres.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d75ab2b-1e2f-4f35-aec6-d25d1074f3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:49:18.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:49:22.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the case against Torres for the sexual molestation of
        three sacristans or altar servers was dismissed in March 2017, but Nilo is
        asking for the revival of the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e80587c-0fca-4acd-a4b9-09de2614eba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:49:18.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:49:22.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinabi ni Ronaldo na galit nga si Manuel Torres doon sa pari dahil
        nga hindi nakapagpari yung pamangkin niyang seminarista kasi siya ang nag-follow-up
        dun sa filing of molestation case against ''yung seminarista na pamangkin
        niya," Chief Superintendent Amador Corpus, Central Luzon police chief, said
        in a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99872094-24af-4871-a60e-00b4acccd92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:49:18.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:49:22.316+08:00
