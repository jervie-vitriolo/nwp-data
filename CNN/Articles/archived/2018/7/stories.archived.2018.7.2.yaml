  'Lorenzana-defense-secretary-CPP-NDFP-NPA-peace-talks-Duterte':
    'author': 'Janine Peralta'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-02T14:09:13.826Z
    'imagesource': 'jcr:3abdee9e-ee43-4b97-bd6b-e0ba002d6a7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bbe2976-6aa0-45aa-b338-de0d6b5ba0ad'
    'lead': 'Secretary Delfin Lorenzana says the communist group has launched its
      movement to oust the President since May 2017. (FILE PHOTO)'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-29T23:28:01.454Z
