      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP President Romulo Valles is a known ally of Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1a77f5-2b3a-4ea1-a1f3-87661ab7bba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:41:02.923+08:00
