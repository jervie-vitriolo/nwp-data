      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> Severe
        tropical storm "Florita" has left the country, the state weather bureau said
        Sunday</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e048a2b-31fc-48e0-9b6e-a49823c8580b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:32:42.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:32:45.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Atmospheric Geophysical and Astronomical
        Services Administration (PAGASA), the center of "Florita" was last spotted
        825 km northeast of extreme northern Luzon as of 4 a.m. on Monday, July 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52f4759-f4b2-4d87-af6e-99b7b3e5dce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:32:42.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:32:45.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It packed sustained winds of 105 kilometer per hour (kph) near the
        center and gustiness of up to 130 kph, while moving north at 15 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b85e8ea-766c-40e5-a0f6-54ef620d73e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:32:42.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:32:45.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA forecast scattered rainshowers and thunderstorms over Zambales,
        Palawan, Mindoro provinces, Romblon and Western Visayas due to the southwest
        monsoon (Habagat).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20084224-0f1f-48ba-8456-02ea9ca819da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:32:42.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:32:45.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in the affected areas are alerted against possible flooding
        and landslides, however, PAGASA has not raised any gale warnings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb48178a-c250-43c3-97b9-4bc876c64f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:32:42.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:32:45.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No tropical cyclone warning signals have been announced.</p>'
