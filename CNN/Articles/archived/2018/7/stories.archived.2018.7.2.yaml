      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Fallon, the Backstreet Boys and The Roots discovered this
        in the latest installment of "The Tonight Show''s" recurring late-night segment
        that tasks big-name artists with performing their biggest hits accompanied
        only by classroom instruments.</p>'
