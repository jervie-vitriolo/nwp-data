    'lead': 'The chief of police of Region IV-A said the mayor of Tanauan, Batangas
      was involved in the illegal drug trade and it could be the reason behind the
      mayor''s slay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T15:10:46.660+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T15:10:50.569+08:00
    'mgnl:lastActivatedBy': 'jeff'
