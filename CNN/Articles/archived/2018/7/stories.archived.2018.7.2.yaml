      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several senators expressed alarm for Halili''s killing, calling
        for a thorough investigation into the incident.</p>'
    '55':
