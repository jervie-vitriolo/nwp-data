    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Calabarzon police chief: Intelligence reports show Tanauan mayor allegedly
      involved in illegal drug trade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0798a51c-a3c8-4eed-a50b-5a7f16e3775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:10:50.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> The chief
        of police of Region IV-A said the mayor of Tanauan, Batangas was involved
        in the illegal drug trade and it could be the reason behind the mayor''s slay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3909b63-73c7-4987-b166-27a22e36741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:10:50.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Antonio Halili, known for his anti-crime crusade, was shot
        dead on Monday as he presided over the flag ceremony on the grounds of the
        city hall, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cb3f07-f7d1-4038-9e6a-d2c98c938f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:10:50.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halili was hit in the chest just as city hall employees were singing
        the national anthem. A doctor at the CP Reyes Hospital pronounced him dead
        on arrival at 8:45 a.m., Philippine National Police Chief Director General
        Oscar Albayalde said.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fgerry.laresma%2Fvideos%2F2241238322558730%2F&width=500&show_text=true&height=952&appId"
        width="500" height="952" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f411b884-92d7-4873-b743-35dc1da37b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:10:50.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff23155-458a-4681-bc8c-4316adad2fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:10:50.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halili had made headlines for his controversial "Walk of Shame"
        campaign against illegal drugs where he asked drug suspects to parade around
        the city wearing placards saying, "Ako''y pusher. Wag tularan."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48662a28-5b66-407e-9e1d-d40b54282bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:10:50.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said they are looking at this campaign as another motive
        for the mayor''s killing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a9b09a-b153-439d-a7da-cd5bbe8e4080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:10:50.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami rin sigurong napahiya, nasaktan doon sa ginagawa niyang</em>
        ''Walk of Shame,''" Albayalde said on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcf1a98-0321-4881-94ce-41ae5cb2374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:10:50.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There might be a lot of people who were embarassed
        and hurt by his "Walk of Shame."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bdd198-4ee9-4213-b13e-4f4872243210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:10:50.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional Chief Superintendent Edward Carranza said the bullet hit
        Halili''s cellphone first before going through the right side of his chest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a3812a-c38b-4200-9d14-9a14c628935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:10:50.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isang bala lang po ang pumasok sa katawan... Wala pang autospy
        report anong bala ang tumama," Carranza said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765f9e47-eb4a-4c23-8678-6fea22d0dd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:10:50.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Only one bullet entered the body... There is no autopsy
        report yet on what bullet hit him.]</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
