      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque is one of the four members of the government''s panel who
        will hold talks with the Catholic Church after Duterte''s scathing comments
        about God on June 23.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
