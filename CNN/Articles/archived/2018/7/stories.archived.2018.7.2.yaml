      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approaching the tunnels from above is "more promising," according
        to British rescuers at the scene, as it bypasses a passage blocked by flood
        waters.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f017bb5d-c0b6-4445-aa84-d07df583f95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:27:37.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two British cave experts entered the chimney Friday morning, managing
        to descend to a depth of about 20 meters, before being relieved by another
        team. Though this is not the first natural chimney found on Pha Mee, it remains
        the most promising, according to search and rescue teams on site.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949b3a09-c6e4-49fb-8ec4-e3e64726eeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:27:37.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat imaging drones are also being used to search the hilly terrain
        above the cave system.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a638a85-03c5-494b-b8c8-26e3730f590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:27:37.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight days after the boys went missing, rescue teams are remain
        optimistic that they closer than ever to finding them.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83ecc28-637f-44f0-9d3e-f48089af45d5'
