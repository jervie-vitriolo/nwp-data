    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Cup 2018: Russia knocks out Spain after penalty shootout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c1a113-a10e-423e-a13d-ca0d9883e0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia sensationally knocked Spain out
        of the World Cup after coming out on top of a penalty shootout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b112a85d-2702-4826-8f27-e8fde67feb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missed penalties from Koke and Iago Aspas ensured Russia progressed
        to the last eight for the first time in the post-Soviet era, sparking joyous
        celebrations in Moscow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb56479-a81e-436d-8eca-ed3ddd73169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Alex Thomas said jubilant Russian fans were still partying
        outside the Luzhniki Stadium an hour-and-a-half after the game had finished.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430590df-9f58-4b38-a4b8-5bd1ad209506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t explain my feelings, it''s so wonderful," one Russian
        fan leaving the stadium said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84852380-2a51-4e85-9c0d-4de24a717659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian journalist Robert Ustian told CNN that he saw people crying
        and hugging each other in the aftermath of the penalty shootout.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ff34fa-4698-41f0-a154-b6c5fcca2ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought Russia would be in the best case third in the group ...
        when they went out of the group, I thought the mission is completed," Ustian
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee990423-ea98-40ac-91a2-0924cf24c0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain, by comparison, will now have to pick up the pieces from a
        tournament that was thrown into disarray just days before it began when coach
        Julen Lopetegui was dismissed after agreeing to become the new manager of
        Real Madrid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe38f73-a7e7-4418-94e9-463441bf3a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniards'' exit also signaled the end for 34-year-old Andres
        Iniesta who, after the match, confirmed that he was retiring from international
        football after a glorious career.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45da5b9-cd51-4317-bb41-6c49ab0fccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes the endings are not as one dreams,"&nbsp;said the former
        Barcelona player,&nbsp;a key member of the Spanish team which won two European
        championships and a World Cup.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e8bf36-79d5-40a6-abb8-88fe1de5af5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the saddest day of my career," added Iniesta after his 131st
        and last appearance for Spain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9345fc-2f61-4c34-8f73-7461e0d09015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense overcomes attack</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81530d59-82c4-4793-a1d3-ab2bb137ac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all its possession and territory, the former world champion
        was far from convincing against a disciplined opponent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fae8a2-72a1-46c3-a1d2-56f7445988c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arten Dzyuba''s penalty before the break negated Sergey Ignashevich''s
        12th-minute own goal and from there on in the Russians refused to cave, forcing
        the match into a penalty shootout after it had ended 1-1 following 120 minutes
        of play.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0325d09-0673-4264-b961-13bc7a61e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lowest-ranked team coming into this tournament and considered
        by some as the worst side in the country''s history, the Russians surprised
        many by not only reaching the last 16 but doing so comfortably, steamrolling
        Saudi Arabia and Egypt and scoring eight goals in three games.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422d3f45-f24c-479d-aecc-3dfe38678e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Striker Dzyuba had described Sunday''s last-16 encounter as a "match
        of a lifetime" and spoke of how the players needed to "die on the pitch" to
        have a chance of overcoming the 2010 World Champions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1761c609-58e1-4e2e-b3ef-1bcea2c2509b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buoyed by a partisan crowed, the home team gave it their all and
        there were tired Russian bodies aplenty after a stubborn defensive display
        took the tie to extra time and penalties.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6564148-4b70-46da-b24f-473c5fcc17ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, it was another astonishing result in a competition which
        has seen Germany, Argentina and also Portugal depart already and increases
        the likelihood of a first-time winner lifting the trophy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb9e1dd-fd5f-4312-b2fe-6e8d796b60a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia will face either Croatia or Denmark in the last eight, a
        match which will be played on July 7.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55201ed6-7a67-472c-bf20-ea04022a6802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ:&nbsp;Mbappe scores twice to knock out Messi''s Argentina</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c47a42-3d0b-42aa-ba54-99461105be29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ:&nbsp;Ronaldo''s World Cup ends as Uruguay beats Portugal</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1109462-d72e-4735-869f-ca9e5056206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pass marks</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae0224e-37cd-4a4c-b88a-15e75c481bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, it seemed as if the Russians were going to be killed by
        a hundred passes as La Rojo displayed a mastery of the ball for which the
        two-time European champion is renowned. By the end of the match the Spaniards
        had completed over a 1000 passes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9176808-1356-4907-9e3a-f8000136ecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite being blessed with a wealth of talent Spain has also
        failed to overwhelm opponents in this tournament, drawing with Portugal and
        Morocco in the group stage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b586bb5-5ba0-4dfd-87c6-09d34ce20c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniards went ahead in the 12th minute when Ignashevich backheeled
        the ball into his own net while attempting to rugby tackle Sergio Ramos to
        the ground as Marco Aesnsio guided a freekick towards the far post.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e8740e-a67a-4d23-a74c-5ddf6faa6182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falling behind so early seemed to signal the beginning of the end
        for a Russian team playing five men in defense, but despite being starved
        of possession the Russians hit back before the break.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc22026b-642d-4376-aba3-b7c76897907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerard Pique, beaten in the air by Dzyuba, stuck his arm up as the
        Russian headed towards the goal and the referee needed little time in awarding
        a penalty for handball.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acfb99f-5c4d-4696-af94-62be85b5b081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dzyuba converted from the spot and it proved to be a costly mistake
        from the Barcelona defender as the rest of the match turned into defense versus
        attack with Russia''s defenders, ultimately, coming out on top.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037696c4-7348-492f-a30b-d0a7695379cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Spain out, who are your favorites to reach the World Cup final?&nbsp;Have
        your say on our Facebook page.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2514190e-e6f4-4066-b549-87011a7209cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimate test of nerve</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9f77c2-d204-4003-a2e4-a5af7b4073b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their supremacy, the Spaniards failed to truly trouble Igor
        Akinfeev, the man whose two penalty saves will turn him into a hero, for the
        majority of the match.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae91bd3-849d-414c-8bf5-f79748fa3f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniards introduced Iniesta in the 66th minute, a surprise
        omission from the starting line-up after a decade of orchestrating play in
        the Spanish midfield, as they went in search of a goal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f79944-3ecc-41fb-bcdd-c4694221dac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even with Iniesta on the pitch, the Spaniards struggled to conjure
        a killer pass. The former Barcelona man went close with six minutes remaining,
        his drilled howitzer forcing Akinfeev into action.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bab177-0e6d-495f-8942-a80e7dd1dcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were a series of corners for Spain in the closing minutes,
        while the Spaniards ceded possession to give the Russians a whiff in injury
        time but this contest would not be decided in normal or extra time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41dca52-12ad-4637-a134-eec1f61320fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/sport for more news and features</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8beb229-5aea-430e-939d-fb4866567296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As penalties loomed, Spain upped its tempo and incisiveness — substitute
        Rodrigo''s driving run into the box forced Akinfeev to save with his legs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb953dd-b198-48ab-8048-d71c5be42e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 24th minute of extra time, Pique and Ramos both claimed they
        were fouled in the box as they vied for Koke''s freekick but the VAR officials
        did not deem the incident worthy of a penalty.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e85d1c-ea6b-4465-8b90-d09dce6c646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the rain thrashed down, the tension rose and the decibels inside
        the stadium increased. But there was no route through for the Spaniards and
        the outcome was decided by the ultimate test of nerve.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aec9e29-f2bf-4e3c-b2de-3ccb29c1e0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In failing that test, Spain becomes the latest big-name casualty
        of Russia 2018.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e430f0-35a0-48c2-82e1-a932d867f443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:19:35.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:52:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Russia knocks out
        Spain after penalty shootout"</em></p>'
