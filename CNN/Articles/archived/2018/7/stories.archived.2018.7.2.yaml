      'mgnl:type': 'text'
      'text': '<p>Halili had made headlines for his controversial "Walk of Shame"
        campaign against illegal drugs where he asked drug suspects to parade around
        the city wearing placards saying, "Ako''y pusher. Wag tularan."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0145fc1f-ff9b-4b92-81c8-de5eeca4b76f'
      'mgnl:activationStatus': true
