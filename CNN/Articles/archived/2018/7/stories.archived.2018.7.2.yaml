      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he had found out about Halili''s death and added
        "suspetsa pa rin namin ay droga [we suspect it''s drugs]. Suspect lang, suspect."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727ac846-481f-4702-9a9e-3a0bbf26db4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:12:30.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:12:33.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Monday, Regional Chief Superintendent
        Edward Carranza said Halli was a "high-value target based on the NAPOLCOM
        Resolution No. 2017-570, wherein it stated the withdrawal of the power and
        operational supervision of the Mayor of Tanauan over the Philippine National
        Police, but on the basis that the mayor was reportedly engaged in illegal
        drug trade together with four other mayors in Regions IV-A." :</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b525bd-c91a-4d8d-8ee5-d627022e190a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:12:30.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:12:33.206+08:00
