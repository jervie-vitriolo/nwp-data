  'boracay-closure-sws-survey-duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-02T07:34:27.155+08:00
    'imagesource': 'jcr:b3d4fda8-0011-425b-b102-4febfe4edeba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84ede1a5-0a7d-4702-a74a-eef688684c35'
    'lead': 'The SWS survey showed a majority of Filipinos support the island''s closure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T15:30:52.022+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T15:30:55.216+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T15:30:55.002+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '64% of Filipinos support Boracay closure for full rehab — survey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9028eea9-42a6-4ca0-997a-2d0a8db1f859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:30:52.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:30:55.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> A recent
        Social Weather Services survey showed a majority of Filipinos support the
        government''s move to shut down Boracay Island from tourists for its full
        rehabilitation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dedcb8-1905-4e0d-ad33-69a4678e5f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:30:52.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:30:55.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-commissioned survey showed 64 percent of the respondents
        agreed to close the island destination for a year for its rehabilitation,
        while 16 percent disagreed and 20 percent of the respondents were undecided.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8902be-4730-4d7f-b87b-02b7e06fe023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:30:52.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:30:55.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay has been closed since April 26 for a six-month rehabilitation
        after government found rampant violations of the environmental laws on the
        island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af69c92-c79e-4775-8453-5be9716d8b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:30:52.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:30:55.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier called the world-famous tourist
        destination "a cesspool," and threatened to shut it down permanently if its
        pollution problem went unsolved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33549bfd-9d76-442c-827a-c1b6ddb8d44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:30:52.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:30:55.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also revealed 61 percent of Filipinos said the closure
        would help increase the number of tourists in the future.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c618fe0c-d522-4337-87e4-cb89047d2667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:30:52.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:30:55.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Majorities across socio-demographics agreed with the government''s
        recommendation to close Boracay for one year for full rehabilitation, with
        stronger support coming from Mindanao, urban areas, and those with higher
        educational attainment," the SWS said in its report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09ee8a4-bae8-4b77-8ff3-53dcf4518c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:30:52.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:30:55.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the survey added support for Boracay closure was stronger
        among those with much trust in Duterte, and those satisfied with him as President
        and with his administration as a whole.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa900c8-f8b3-48fb-9e05-81fae4125b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:30:52.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:30:55.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conducted from March 23 to 27, 2018, the survey involved 1,200 adults
        nationwide, with a margin of error of ±3 for national percentages.</p>'
