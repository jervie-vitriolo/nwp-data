      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> President
        Rodrigo Duterte suspects drug ties could be behind the death of a controversial
        mayor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07de5634-ec97-437e-84b0-9505fc64fa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:12:30.107+08:00
