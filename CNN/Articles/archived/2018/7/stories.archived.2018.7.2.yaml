      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He vowed justice will be served.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc664b9-15c9-4855-95e1-a57d0874cb8f'
      'mgnl:activationStatus': true
