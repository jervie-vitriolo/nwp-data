      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanauan, Batangas Mayor Antonio Halili, known for his anti-crime
        crusade, was shot dead on Monday as he presided over the flag ceremony on
        the grounds of the city hall, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb81a064-7888-420a-abd0-c7c1a0f9fb93'
