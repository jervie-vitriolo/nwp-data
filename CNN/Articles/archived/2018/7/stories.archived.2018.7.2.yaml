      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said other panel members Foreign Affairs Undersecretary Ernesto
        Abella and Pastor Boy Saycon already left when he arrived.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144e3ddf-b4f9-4836-9ee9-3024dcc81fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:41:02.924+08:00
