      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post Monday, the 35-year-old actor reacted to an
        article titled "Ellen Adarna got her son baptized and hospital security was
        extra tight" published by both Inquirer.net and its lifestyle and entertainment
        affiliated outlet Preen.</p>'
