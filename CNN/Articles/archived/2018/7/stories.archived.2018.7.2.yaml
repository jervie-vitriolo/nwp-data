      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added the Papal Nuncio also welcomes further meetings with
        the President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a2b2d9-f3aa-4ed9-805d-72a4334916bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:41:02.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:53:20.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Papal Nuncio to the Philippines invited President Rodrigo Duterte
        to the celebration of Pope''s Day at the Apostolic Nunciature in Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f477f7-3fb3-4e15-af8f-0f2a83cc5546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:41:02.924+08:00
      'mgnl:createdBy': 'jeff'
