      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Presidential Spokesperson Harry Roque condemned the killing
        and called the mayor as an ally of President Rodigo Duterte.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e6d174-ec75-4d5b-a29c-e2ac21e6b8f3'
      'mgnl:activationStatus': true
