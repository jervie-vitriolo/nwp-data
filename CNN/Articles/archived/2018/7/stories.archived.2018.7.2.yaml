      'mgnl:lastActivated': 2019-05-17T15:10:50.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51027743-16d6-4de8-93ea-006e5c0a850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:10:50.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview on CNN Philippines News Night Monday, Carranza
        said  Halili was considered a "high-value target based on the NAPOLCOM Resolution
        No. 2017-570, wherein stated in this resolution was the withdrawal of the
        power and operational supervision of the Mayor of Tanauan over the Philippine
        National Police, but on the basis that the mayor was reportedly engaged in
        illegal drug trade together with four other mayors in Regions IV-A."</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
        dir="ltr">Tanauan, Batangas mayor shot dead - CSupt. Edward Carranza <a href="https://t.co/fknPeOSC29">pic.twitter.com/fknPeOSC29</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1013738373490659334?ref_src=twsrc%5Etfw">July
        2, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca863e9-e6a6-4f2d-b153-081e9ae0f02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:10:50.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93629e2f-59a4-4adc-b8be-d59550f5962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:10:50.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carranza''s revelation comes in stark contrast to Halili''s reputation
        as an ally to the administration''s war on drugs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3539dc80-9a69-49d0-ac94-6dc59cc6a1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:10:50.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Carranza, Halili would make drug suspects do a "Walk
        of Shame" around the streets of Tanauan in broad daylight.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae34e0b-3f2f-45cb-90a5-716f548bf2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:10:50.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an intelligence report that the mayor was involved in drugs.
        And the mayor came to know of this report when the resolution was implemented,"
        said Carranza.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdd3156-734e-4d06-82ce-98fcae4c350d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:10:50.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Calabarzon police chief also revealed that based on information
        they had, drugs in Tanauan were controlled by Halili.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2395816a-9682-4a72-b782-2b7b6136914f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:10:50.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carranza confirmed they were looking at all angles into Halili''s
        death, including the mayor''s alleged involvement in illegal drugs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9dd665-4898-4a7f-850a-21cbccdff16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:10:50.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other angles mentioned by Carranza were the possible involvement
        of those who were made to do the "walk of shame," political rivalry, and a
        personal grudge.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf7f087-8425-42db-bb6b-13a6f0868ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:10:50.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Carranza said they have not identified a suspect as of
        posting time.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fa5ebc-32d6-4984-8673-6cb1d15cccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:10:50.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professional hit?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6afbf9-eef8-41b0-b962-6cc86240a646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:10:50.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carranza said he considered the person who shot Mayor Halili to
        be "very proficient" as the shot was made from a distance of 160 meters.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1369db7-0434-44ed-a8b1-c31aa5bac884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.664+08:00
