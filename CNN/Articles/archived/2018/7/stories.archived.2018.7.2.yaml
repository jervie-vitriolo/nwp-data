      'jcr:uuid': 'e65ba2c8-68f3-4647-9dd9-1d5923569f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> The government''s
        top peace negotiator said peace negotiations between the rebels and the government
        will still push through, despite the Reds pushing for its termination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19111d6d-7899-4cf8-be14-37c90e00ae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Silvestre Bello, chief government negotiator, said the
        peace talks are in the "interregnum" phase but formal negotiations will proceed
        afterwards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4eb277-4071-42a6-8b70-1f7a1e604768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi we realized na this is now the end game eh. End game na ito.
        What we are going to initial is an interim peace agreement, which will graduate
        into a final peace agreement," Bello said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a16346b-83df-49b8-9759-d01e10a99e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we realized na anyway it will only mean additional two or three
        months para siguraduhin natin na yung ating lalagdaang agreement ay tanggap
        ng taong bayan," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d3a3fb-3dcb-401c-950b-f809aecacbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party of the Philippines, meanwhile, said it backs
        the statement of National Democratic Front of the Philippines (NDFP) Chief
        Political Consultant Jose Maria Sison to postpone the talks with the government
        headed by President Rodrigo Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5309b600-f8e5-488b-9c66-41f1e1c3abaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, it has been starkly clear that peace talks with the GRP
        (Government of the Philippines) under Duterte was going nowhere. Duterte has
        proved himself a stubborn anti-peace president and warmonger.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5886bbb7-b01c-46a5-bf25-a07b8822c3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also alleged the President was unwilling to listen to calls for
        socio-economic reforms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0b808d-30a5-457d-8b7c-e19c9e57c424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the start, Duterte did not budge an inch in demanding the
        NDFP to sign a bilateral ceasefire agreement&nbsp; while not committing himself
        to basic socio-economic reforms demanded by the people," the CPP said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9b638c-205a-45f5-9ca8-bf4fce3cac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison''s statement not definitive</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6685aba1-b707-4ab5-b7a1-a6ba786b1b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison on Thursday said the NDFP "can no longer negotiate" with the
        Duterte administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc87f492-6f8e-4d3e-8be0-56d1fff464e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sison clarified Friday that he does not have the authority
        to decide on the termination of peace talks and his earlier statement that
        rebel forces can no longer negotiate with the Duterte administration was just
        his advice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbadc9a-17ba-4e2d-8e8a-c630241ded18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said in a statement: "Only the National Council of the NDFP
        can make the decision to suspend, cancel or terminate the peace negotiations
        with GRP and (it) has not yet made such a decision. I can only make the pertinent
        advice to the Council in my capacity as Chief Political Consultant."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b27d73-3776-42b2-b9b1-a5b736bf7c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDF Panel Consultant Rey Casambre said the communist rebels are
        still open to resume negotiations with the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcee9f9-aa8e-4fb8-af50-bc067eea1d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bukas pa naman. Wala pa pong statement mula sa leadership ng NDF
        na nandito sa Pilipinas na ite-terminate na o ica-cancel ang negotiations,"
        Casambre said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8438268c-3470-4783-ae7c-f0f788aa8626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP represents rebels in talks to end the communist movement''s
        five-decade insurgency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf64c37-468a-4fc5-bab8-d8e7beb67478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana in defense</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43927aa-d226-437d-b5d2-0801b916d111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana criticized Sison for calling
        for a stop to negotiations after Duterte decided to examine all previous agreements
        with the NDFP before proceeding with the talks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705a21b1-02c5-41ac-8dd8-e6ea27018bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayong gustong himayin at intindihin ng ating mahal na Pangulo
        ang mga naging kasunduan na halos lahat pabor sa kanila ay nagmamaktol siya
        at nananakot. Palagi kasi siyang pinagbibigyan ng gobyerno," Lorenzana said.
        "He is the quintessential spoiled brat."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd718a05-dc34-4131-9e75-8b2f179c516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now that the President wants to understand the terms
        and conditions of the rebels which were considerably in their favor, he (Sison)
        issues threats and incites fear. It''s because you are always given chances
        by the government.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50307c1a-c981-4f51-937d-ed9b134d34d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana added that they will vigorously pursue ongoing localized
        peace talks that will keep Sison "out of the picture."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239009ac-0a2c-4e99-841d-589680ef9326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Sison, you know that the peace talks is the only thing that
        is keeping you in the limelight. Without it you are irrelevant…in response
        to your childish tantrums we will vigorously pursue the ongoing localized
        peace talks," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3da850-2cb6-4278-9ec4-7c8bc1505b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sure that once you are out of the picture, true peace will
        have a chance to become a reality and you will be consigned to the dustbin
        of history," Lorenzana added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616845b3-6d23-45b3-9025-47ed89ab0adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said, however, it might be more productive for rebel forces
        to instead participate in efforts to oust Duterte.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe96f8d-fc30-4704-8984-7101d5ef61f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the multiple postponements of the talks and the President''s
        failure to grant amnesty to political prisoners as previously agreed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6276f66f-66c2-4abe-a782-9278d1e8277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 14, Presidential Peace Adviser Jesus Dureza announced Duterte''s
        decision to again postpone talks with the NDFP pending a three-month review
        of all signed agreements related to the negotiations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16bbe94-3fd9-4137-9d49-937551b79df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This followed an earlier postponement of the fifth round of talks
        scheduled for June 28 in Oslo, Norway as the government said more public consultations
        are needed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425a33ed-21de-4417-b85a-e6512f02aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier reacted to Sison''s initial statement, saying
        he had no problem with the rebels'' refusal to proceed with the talks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c721cfb-b3c4-4724-812b-933643c31e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are not willing to talk to me, that''s fine. Wala akong
        problema so we continue with the war. Anyway we have been there for 50 years,
        ano ba naman na dagdagan natin ng 30 years?" Duterte told reporters in Bohol.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de714b0c-4beb-426a-b779-545bf42899c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Reds drop talks with Duterte administration; President says
        that''s fine</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131fd7d3-2eee-495c-a775-203f9ae3df46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:47:28.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:54:07.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Digital Producers Janine Peralta and Ver Marcelo
        contributed to this report.</p>'
