    'mgnl:tags': []
    'template': '1'
    'title': 'Defense secretary recommends to end peace talks with Reds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dadbdc1-1064-4ab1-9c81-6ddb236e3322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:28:01.454Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:30.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — The country''s
        secretary for national defense recommended to terminate the government''s
        negotiations with the communist group, following reviews of their activities,
        including the President''s ouster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0789d9e3-eb4d-44e9-b252-a02ebda1246f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:28:01.454Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:30.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana issued a statement on Monday,
        saying the Communist Party of the Philippines (CPP) and the National Democratic
        Front of the Philippines (NDFP) conspired to craft a three-year plan to "advance
        the revolutionary movement" that included Duterte''s ouster should he refuse
        to implement a "coalition government."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120499e9-cda8-44ba-843a-f7816bcdc8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:28:01.455Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:30.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the CPP, NDFP and the New People''s Army (NPA) discussed
        the plan when they held the second People''s Congress and the Central Committee
        Plenum during the ceasefire, and formally launched the "OUST DUTERTE" movement
        on May 2017, to culminate on October 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f576bf-3f11-43b2-8ac8-7ea67ebe40fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:28:01.455Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:30.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the foregoing deliberate actions of the CPP/NDF/NPA, it
        is obvious that they are not sincere to talk peace and end the Armed Conflict,"
        Lorenzana stated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c00a3a-865b-4a5c-92b3-7145ced61a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:28:01.456Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:30.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary said the government panel from former President Benignio
        Aquino III''s administration also recommended the abrogation of the talks,
        saying they "were just being taken for a ride". Review of the NDFP''s peace
        documents revealed a foundation for power sharing via coalition government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bba2947-d2a5-457c-8281-4aa59656efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:28:01.456Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:30.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government panel ruled the communist group as "not truthful,
        sincere and honest" in pushing for peace with the government, adding that
        the Communists only opened negotiations to obtain concessions. These include
        the release of high ranking party members and giving their armed components
        to recover lost grounds and mass base.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87975d63-7132-40cd-b2fe-b770bbf6bdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:28:01.457Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:30.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are employing the Revolutionary Dual Tactics to show semblance
        of Peace but continually [conducting] Violence and Terror Acts on the ground."
        Lorenzana said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca806c30-1585-434f-8f68-f2596504dc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:28:01.457Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:30.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier tagged the NDFP''s proposal for a coalition
        government as "pure nonsense," without disclosing its details, and indefinitely
        cancelled the talks in November last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140d1673-8445-4a2a-856a-4df30b39f3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:28:01.457Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:30.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte: Peace talks canceled when communists proposed
        a coalition gov''t</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09315518-80fe-4061-abce-fb8a0312ed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:28:01.458Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:30.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks of negotiations resurfaced when Duterte announced that he
        would "reconsider" speaking to the communist group again after brief consultations
        with the military.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d04bc3-24f8-4a6c-a317-c4271b21eb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:28:01.458Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:30.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte to reconsider peace talks with Reds</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d977bdc-ac57-4b02-9648-ad4b741b2b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:28:01.459Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:30.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana added that the CPP, NDF, and NPA  "can''t comply" with
        the President''s four preconditions to resume the talks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50ddef2-69d8-4f86-8f9e-81714bbc72c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:28:01.459Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:30.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the "signs of sincerity" for the communist group as not
        having a coalition government; absence of attacks and collection of revolutionary
        taxes; for the NPA to stay in safe areas of their choice; and, for them to
        cease recruitment or mass mobilization.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cc22b9-9a04-4f1b-94d8-7851bca78a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:28:01.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:30.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP and NPA have also have been tagged as a Terrorist Organization
        locally and internationally, Lorenzana said, adding that the groups have betrayed
        the trust of the government when they allegedly used their position in the
        Cabinet, as appointed by Duterte, to advance their revolutionary movement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a816222-ca52-4822-95f8-fc25515dc406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:28:01.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:30.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Duterte appointed CPP-affiliates, former Anakpawis Rep.
        Rafael Mariano as agrarian reform secretary, Alliance of Concerned Teachers
        (ACT) women''s committee head Judy Taguiwalo as secretary of the Department
        of Social Welfare and Development, and Liza Maza as the National Anti-Poverty
        Commission Chief (NAPC), to join his Cabinet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4c12e0-ee76-43f0-86fa-5efb66d0197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:28:01.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:30.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana also mentioned that the Indigenous Cultural Communities
        (ICCs) and indigenous peoples (IPs) in Mindanao do not want the NPA to return
        to their communities. He also said the ICCs and IPS also asked for the CPP/NDFP/NPA
        to publicly apologize for their crimes which spanned almost 50 years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ebadc3-aabb-4235-a113-f6089226ea0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:28:01.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:30.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary''s statement comes after CPP founding chairman Jose
        Maria Sison issued his own recommendation to back out from the peace talks
        after multiple postponements and the President''s insistence to hold the talks
        in the country, where his jurisdiction holds weight.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7bdb92-e61f-4080-84a0-00d9d3fbbe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:28:01.462Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:30.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP meanwhile backed Sison''s recommendation to postpone the
        talks, saying, "it has been starkly clear that peace talks with the GRP (Government
        of the Philippines) under Duterte was going nowhere. Duterte has proved himself
        a stubborn anti-peace president and warmonger."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5729719f-8f03-42bc-b3a7-33af723fc66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:28:01.462Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:30.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Bello says peace talks still on as CPP backs Sison''s
        call to end negotiations</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9bb16d-1df9-4470-bbfe-f1c807aa39ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:28:01.463Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:30.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier said, should the talks no longer proceed,
        he is "fine" with it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e527fd-340a-4e9a-8f5c-ea30bc802390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:28:01.463Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:30.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Reds drop talks with Duterte administration; President
