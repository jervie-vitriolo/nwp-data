      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carranza''s revelation comes in stark contrast to Halili''s reputation
        as an ally to the administration''s war on drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9686eaa6-fb0f-47ac-ab8b-6aeb17683e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:12:30.108+08:00
