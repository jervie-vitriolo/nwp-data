    'lead': 'Divers are now closing in on the spot where they believe the missing
      boys are sheltering in the Tham Luang Nang Non cave system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T15:27:32.136+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T15:27:37.671+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T15:27:37.321+08:00
