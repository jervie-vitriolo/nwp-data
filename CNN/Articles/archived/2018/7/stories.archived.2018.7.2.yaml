      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carranza also said the shooter left the place where he hid "totally
        clean."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18673525-4285-41da-8346-5554924a846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:10:50.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities will also be looking into police blotters to see if
        Halili knew who his killers were, as he previously said he was receiving death
        threats.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5fde1d-5ae0-4d02-a47c-32d8dedb27df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:10:50.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task force to look into Halili''s killing</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ef9e30-46ad-4846-bd15-ddf775176e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:10:50.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special investigation task group was formed to look into the killing
        amid reports Halili was shot by a sniper from an elevated area more than 100
        meters away from him.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23b7665-cbb2-46ff-bae5-b398ffd4daa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.665+08:00
