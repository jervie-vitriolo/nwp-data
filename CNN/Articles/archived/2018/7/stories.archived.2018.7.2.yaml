      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Kocha Olarn reported from Chiang Rai Thailand, Yuli Yang
        reported from Hong Kong, Sheena McKenzie wrote in London. Jamie Tarabay and
        Euan McKirdy contributed to this report</p>'
    '54':
