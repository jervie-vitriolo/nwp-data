      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They share one child together, Bear, who was born in March 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d02a8b1-e4a7-431e-8d26-3ba4804d5051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:57:08.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:48:55.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the child''s birth, Cheryl posted a photo of Payne
        cuddling their newborn,&nbsp;adding&nbsp;in the caption, "We are all madly
        in love and overwhelmingly happy with our little arrival."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d785f0f-b00e-4fe2-bd4e-41d2a2325c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:57:08.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:48:55.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payne made reference to their son in his statement, adding: "Bear
        is our world and we ask that you respect his privacy as we navigate our way
        through this together."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28ce75e-148e-48c6-914f-9a69a45397fe'
