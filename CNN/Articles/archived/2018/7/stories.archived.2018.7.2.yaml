  'NBA-LeBron-James-Los-Angeles-Lakers-contract':
    'author': 'Jay Croft'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-02T15:37:07.766+08:00
    'imagesource': 'jcr:8c43e269-393d-4e84-9da8-1c3fcb71ea53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebea635e-f5af-42aa-8a45-425c9050b523'
    'lead': 'Basketball superstar LeBron James has agreed to a four-year, $154 million
      deal to join the Los Angeles Lakers, according to his agency, Klutch Sports
      Group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T15:13:48.651+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T15:13:52.164+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T15:13:52.012+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LeBron James to join Los Angeles Lakers for $154 million over 4 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6589b538-186c-4c7b-86e8-7a6d50fb6536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:13:48.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:13:52.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Basketball superstar LeBron James has signed
        a four-year, $154 million deal to join the Los Angeles Lakers, his agency,
        Klutch Sports Group, announced Sunday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbaeb37-b733-4699-b1c2-335c955e7444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:13:48.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:13:52.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James&nbsp;did not pick up his option&nbsp;Friday with the Cleveland
        Cavaliers, the team he led to its fourth straight NBA finals this year, only
        to be swept by the Golden State Warriors in four games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc51349-9a99-4756-8438-b1d627e28395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:13:48.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:13:52.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some had expected the move to Los Angeles, where the Ohio native
        owns two homes. The announcement came on the first day of free agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73786265-3bbc-4ec9-8a4f-373c902b41a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:13:48.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:13:52.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, 33, is a four-time NBA Most Valuable Player and arguably
        the league''s most dominant player.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3b6d68-ce09-4432-9489-60bad94d2b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:13:48.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:13:52.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He joined the league In 2003 as the first overall draft pick by
        Cleveland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73944c17-6a95-4b71-8ea1-62449bb0b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:13:48.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:13:52.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he shocked fans in 2010 by going to Miami, where he won his
        first championship with the Heat in 2012.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c543b5-90ed-42b5-93fb-0be1eaeb0e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:13:48.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:13:52.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, it was back to the Cavs. And in June 2016, they
        beat the Golden State Warriors 93-89 in a deciding Game 7 to win the NBA Championship.
        His performance earned him unanimous MVP honors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0838df26-d698-4de3-992b-b9ca2347bd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:13:48.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:13:52.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory was the first major sports championship for a Cleveland
        team since 1964.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148e7116-93cf-4dba-bc1e-7333068922f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:13:48.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:13:52.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers haven''t made the playoffs in five years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20070401-a4eb-44ba-8c82-e71246ce3888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:13:48.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:13:52.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "LeBron to join Lakers
        for $154 million over 4 years"</em></p>'
  'French-convict-Redoine-Faid-prison-break':
    'author': 'Sandrine Amiel, and Holly Yan'
    'caption': 'Faid, one of France''s most notorious criminals, was serving 25 years
      in prison for his role in a failed 2010 robbery that resulted in the death of
      French police officer Aurélie Fouquet.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-02T07:08:37.819+08:00
    'imagesource': 'jcr:75e4ca49-2345-4bfa-90e9-27a6c448828b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '119b6ff7-4a03-4407-ad14-094a1b64d3d7'
    'lead': 'Faid''s latest flight from prison came after two or three heavily armed
      men hijacked a helicopter and forced the pilot to fly to Faid''s prison in Seine-et-Marne,
      near Paris, the French Interior Ministry said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T15:17:05.250+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T16:51:42.491+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T16:51:42.158+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French convict escapes prison again — this time with a hijacked helicopter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58f42e0-64e7-42ea-8d79-0f8ab833fad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The first time Redoine Faid escaped from prison five years
        ago, he blasted his way out with explosives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0016f34e-4713-4fe0-982a-ecc804e98652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was caught, locked up and given more time behind bars. But on
        Sunday, he managed to escape again — by hitching a ride on a hijacked helicopter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e21376-c86b-46db-8077-afd6f7002437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faid, one of France''s most notorious criminals, was serving 25
        years in prison for his role in a failed 2010 robbery that resulted in the
        death of French police officer Aurélie Fouquet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece3a04-ea00-4e1f-be05-17e20b61ee3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also given 10 years for his brazen 2013 prison escape, the
        Paris prosecutor''s office said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c7acfc-3a69-498e-b895-36aeee506a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faid''s latest flight from prison came after two or three heavily
        armed men hijacked a helicopter and forced the pilot to fly to Faid''s prison
        in Seine-et-Marne, near Paris, the French Interior Ministry said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9832fd9a-0f9d-4aeb-90ab-beede35e8901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After picking Faid up Sunday, the armed men forced the pilot to
        fly them to the Val d''Oise region, northwest of Paris, before releasing the
        pilot unharmed and fleeing in an unidentified vehicle, the Interior Ministry
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b97eb5-6074-4c36-b175-81f2a307dca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear how Faid was able to get access to
        the hijacked helicopter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34ff032-e64d-493e-8705-1e445f4571d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But news of his second escape "devastated" the parents of the slain
        officer, the family''s attorney told CNN affiliate BFM-TV.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5602eef-f872-4c9b-a9fb-f3ee0972dbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Laurent-Frank Lienard said Fouquet''s parents are certain
        Faid "was involved at the highest level in the robbery attempt that led to
        Aurélie Fouquet''s death."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19b3c61-1dae-4928-99ed-024e1e68fa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faid was convicted of masterminding the failed 2010 robbery. Two
        other men were sentenced for her murder.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c2c8f7-060a-47c0-830e-b502f0241c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Faid "always denied his involvement in the case," his former
        lawyer Christian Saint-Palais said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801c6a99-1497-4fe3-be99-d70999a1d68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He considered himself the victim of an injustice. He felt he was
        wrongly incarcerated," Saint-Palais told the newspaper Le Parisien. "And for
        him, that could justify recovering his freedom if the opportunity arose."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dc03c8-abe8-4784-ae2e-089e0f8f10df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have now mobilized and are guarding borders to try to catch
        the fugitive, the interior ministry said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd952e7fb-b1bb-4812-824c-fa13bd05a0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A veteran prison escapee</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f674ce-6954-4537-9237-daa022938dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in April 2013, Faid held five people — including four guards
        — at gunpoint at a detention center in the northern city of Lille, officials
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e1c9a3-8590-4901-a709-20ac33fd8441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then detonated explosives to destroy five doors, penitentiary
        union spokesman Etienne Dobrometz told CNN affiliate BFMTV. It was not clear
        how he got the gun and explosives.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447c898b-5ba1-456f-b75c-d34a42823434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faid grew a beard and wore a wig while on the run. After an international
        manhunt that spanned dozens of countries, he was captured at a hotel east
        of Paris and locked up in a different prison.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aafacd3-9e49-46de-bc56-501b2cbc6992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Faid''s escape Sunday via helicopter may seem shocking, it''s
        actually the latest in a long history of French inmates escaping into the
        sky.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c997e84a-9290-4629-8bff-bf93c94f6090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One inmate, Pascal Payet, used a helicopter for three separate prison
        escapes, according to the Aircraft Owners and Pilots Association.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc0f953-544b-4acd-afa8-05655e1c09b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Frenchman first used a helicopter to flee from a Luynes prison
        in 2001. Two years later, while still a fugitive, he helped inmates from the
        same prison escape by chopper.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ac74e5-33cb-4a63-9882-e442398b0bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was eventually caught, but then he escaped for the third time
        in 2007 using a helicopter hijacked by four men.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d40a567-f840-4b44-9cdd-c9a6140a51bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payet and his accomplices fled, and the pilot was not harmed. Eventually,
        Payet was recaptured in Spain.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15398845-07fa-4010-b8f7-628e3cad4168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And back in the 1980s, the wife of another French inmate was so
        determined to get her husband out of prison that she took helicopter flight
        lessons just for the escape.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09452673-965d-4843-b8c4-f1355136e28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michel Vaujour, was serving a lengthy sentence for attempted murder
        and armed robbery. In May 1986, the Chicago Tribune reported, Michel Vaujour
        "forced his way onto the prison''s roof by wielding nectarines that were painted
        to look like grenades."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c2a9b2-a8bb-4bf0-983c-69b1b0c9024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, Nadine Vaujour, then picked him up in a helicopter and
        whisked him away to a football field, where they landed and drove away.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4c960c-8954-416b-ba9c-e2cf519f7d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their luck soon ran out.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80728dfa-66b2-47b5-a351-18db3e892649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadine Vaujour was discovered and arrested in southwestern France.
        Michel was later shot in the head during a failed bank robbery, but survived.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164ce405-ce01-4897-b357-e12eafb7062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:17:05.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:51:42.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "French convict escapes
        prison again — this time with a hijacked helicopter"</em></p>'
  'FIFA-World-Cup-2018-Russia-Spain-Round-of-16':
    'author': 'Aimee Lewis'
    'caption': 'Russia sensationally knocked Spain out of the World Cup after coming
      out on top of a penalty shootout.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-02T06:57:47.078+08:00
    'imagesource': 'jcr:d078392d-853c-4b85-9dab-933ddaa51b4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42e551a0-daaa-4723-bf06-9f17f0f2131b'
    'lead': 'Russia sensationally knocked Spain out of the World Cup after coming
      out on top of a penalty shootout.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T15:19:35.422+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T16:52:10.113+08:00
    'mgnl:lastActivatedBy': 'jeff'
