      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, based on the affidavits of Mallari and Garcia, Manuel Torres
        paid them to kill the priest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee143f4-601b-4f16-898e-346a7c779b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:49:18.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:49:22.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binayaran sila ng P100,000 contract price. Ang tinuturong nagbayad
        ay si Manuel Torres, siya ang financier," Corpus said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab11778-659f-43e5-ae12-54ad3dc2dd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:49:18.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:49:22.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police filed murder charges against the eight suspects on June
        25, which led to the release of initial suspect Adell Milan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dba86f-418d-4c31-ab8b-fa142941ea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:49:18.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:49:22.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Court orders release of mistakenly arrested suspect in
        priest slay</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce5af74-1ce0-4c21-9bcb-dc57c08a0f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:49:18.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:49:22.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said, despite the arrest of the four suspects and the
        possible motive, the investigation will continue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf2e909-7e86-4a6c-bb2a-ff539b976ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:49:18.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:49:22.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll continue to look for the other suspects. We will continue
        to conduct investigation," Corpus said.</p>'
  'Lopez-Obrador-scores-landslide-victory-as-Mexico-votes-for-change':
    'author': 'Marilia Brocchetto, James Griffiths and Samantha Beech'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-02T13:37:21.136+08:00
    'imagesource': 'jcr:83f1ddb2-0561-4850-b7c4-67897f46d5f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80db1273-19a3-4e87-b8a1-814516f76071'
    'lead': 'Andres Manuel Lopez Obrador has declared victory in Mexico''s presidential
      election, as preliminary results showed the leftist veteran politician, who
      had presented himself as an agent of change, secured a landslide win.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T14:53:59.712+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T14:54:03.057+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T14:54:02.821+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lopez Obrador scores landslide victory as Mexico votes for change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf309d7-58dc-43b0-9c31-d2f0ea6a9c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:53:59.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:54:03.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Andres Manuel Lopez Obrador has declared
        victory in Mexico''s presidential election, as preliminary results showed
        the leftist veteran politician, who had presented himself as an agent of change,
        secured a landslide win.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb91b92d-1b83-4ef3-8ccc-0e6403f9b376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:53:59.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:54:03.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Lopez Obrador is estimated to have received over
        53% of the vote, more than double the total of his closest rival, according
        to the country''s electoral commission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e47e36e-fe4f-4d82-a704-0012c131091c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:53:59.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:54:03.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, they have recognized our victory," Lopez Obrador, known
        by his initials AMLO, told a crowd of jubilant supporters at an event in Mexico
        City late Sunday local time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c093df98-1375-4ed2-84c7-82b35ced410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:53:59.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:54:03.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Enrique Peña Nieto called Lopez Obrador shortly beforehand
        to congratulate him and pledged to help him carry out an orderly transition.
        Lopez Obrador will formally take power on December 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c05f0b-8f88-45a8-8fcb-9eb1b966fbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:53:59.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:54:03.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez Obrador had dominated the polls in the run up to Sunday''s
        vote, at times holding a 20-point lead over his rivals. Within two hours of
        polls closing, three of his main rivals had conceded defeat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac52fc9c-3622-45c6-852c-13cb466237a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:53:59.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:54:03.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech to supporters, the President-elect said he would forge
        a new relationship with the US "rooted in mutual respect and in defense of
        our migrant countrymen who work and live honestly in that country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33605a42-2be8-41ff-a800-291b88c8354c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:53:59.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:54:03.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez Obrador also promised to tackle violence and wipe out corruption,
        which he said was the "result of a political regime in decay."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc25e0db-253a-4e70-84ca-bd38263885a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:53:59.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:54:03.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are absolutely certain that this evil is the principle cause
        of social inequality and of economic inequality," he said. "Because of corruption,
        violence has erupted in our country."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb0a8c2-a9cb-4766-980d-e1de349f84af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:53:59.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:54:03.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he will pursue a peace plan with representatives of
        the United Nations, human rights and religious organizations, to help tackle
        the murder rate, which soared to an all-time high under Peña Nieto, whom critics
        accused of failing to adequately deal with crime, corruption and economic
        inequality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616d1829-a43f-4c1d-a3a1-04ad435f7ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:53:59.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:54:03.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump congratulated AMLO in a tweet, saying
        he looked forward to working with him. "There is much to be done that will
        benefit both the United States and Mexico," Trump said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0da81e3-42eb-4e0c-a31f-b06a9d076192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:53:59.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:54:03.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMLO mania</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd3e373-775b-463e-a6ca-5cd866b907d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:53:59.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:54:03.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many of the 89 million eligible Mexican voters, Sunday''s election
        was a referendum on the country''s political elite and its economic direction,
        as well as the tenure of President Enrique Peña Nieto, who was limited to
        a single six-year term.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142ea4d5-b515-448f-abf6-b9247ea3769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:53:59.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:54:03.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younger Mexicans, many of whom have grown up surrounded by rampant
        corruption and drug violence, were expected to have played a key role in choosing
        the country''s direction. Nearly 13 million voters between the ages of 18
        and 23 were expected to vote for the first time, according to election officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3819aa97-9e15-4990-86e8-bdc3b60282bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:53:59.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:54:03.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homicide rates soared to an all-time high under Peña Nieto, whom
        critics accused of failing to adequately deal with crime, corruption and economic
        inequality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1bf33c-fa91-4937-998b-879e0718137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:53:59.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:54:03.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s new leader will have to contend with US President Donald
        Trump''s threats to pull out of the North American Free Trade Agreement and
        his calls for the construction of a border wall between the two countries,
        among other divisive talking points. Lopez Obrador told voters that he is
        the person for the job.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3af6e3-8625-41b9-9836-56b2bf00e392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:53:59.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:54:03.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez Obrador pushed back against plans for a border wall in a book
        he wrote titled "Oye Trump, or "Listen Trump." He also pledged to propose
        to keep NAFTA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cde88f-45c1-462c-8eb9-42e0cd47032f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:53:59.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:54:03.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ran on a populist platform to break what he described as the
        grip that elites -- or "power mafia" --- have on Mexican society. He said
        he would lower the salaries of top officials and give those at the bottom
        a pay rise. He promised to sell the presidential planes and turn the presidential
        palace into a public park.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167e1f66-387c-46e4-bdd4-71e3ea6914fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:53:59.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:54:03.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Lopez Obrador scores
        landslide victory as Mexico votes for change."</em></p>'
  'Liam-Payne-and-Cheryl-announce-split':
    'author': 'Sandra Gonzalez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-02T13:25:51.147+08:00
    'imagesource': 'jcr:dcfc3c89-7115-4df1-93ad-be5f5299745e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c59b86e-1942-41ba-b95d-4c3dcd7d41d2'
    'lead': 'The former One Direction member and Cheryl, a former member of singing
      group Girls Aloud, made the announcement on their social media pages on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T14:57:08.666+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T16:48:55.090+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T16:48:54.966+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Liam Payne and Cheryl announce split

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14c0d94-b700-42c7-b4a6-3c7edad92db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:57:08.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:48:55.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Liam Payne and former "X Factor U.K." judge
        Cheryl are going in separate directions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b65c2d-b5ce-4a6a-aa86-2ac20ef3d411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:57:08.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:48:55.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former One Direction member and Cheryl, a former member of singing
        group Girls Aloud, made the announcement on their social media pages on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfd4447-0943-431e-ae67-32096d9b6148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:57:08.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:48:55.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cheryl and I are sad to announce that we are going our separate
        ways," Payne, 24, wrote in a statement posted to his official Twitter account.
        "It''s been a tough decision for us to make. We still have so much love for
        each other as a family."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66343c50-55d9-45cf-8dd2-a35c41a1279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:57:08.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:48:55.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheryl, 35, whose has also gone by the names Cheryl Cole and Cheryl
        Fernandez-Versini during previous marriages, posted an almost identical statement
        on her social media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823d85a8-26fb-4697-9172-a7ea73ae02fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:57:08.667+08:00
      'mgnl:createdBy': 'jeff'
