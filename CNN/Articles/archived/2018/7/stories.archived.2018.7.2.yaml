    'template': '1'
    'title': 'Economic managers see higher prices in 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19abafb6-898c-4bb2-992a-7a95c244e4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:00.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:26:55.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> Economic
        managers see even higher prices of goods and services prevailing for the year
        as they raise the inflation target.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca143a4-2abd-486e-ba55-2f11f4f7a4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:00.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:26:55.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet-level Development Budget Coordination Committee said
        Monday the new target for 2018 is 4 to 4.5 percent from the original 2 to
        4 percent based on 2012 prices. This is the first time a higher inflation
        target was announced since 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1453e832-c666-4bf5-b0e3-6ee588a221f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:00.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:26:55.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means economic managers are seeing prices of goods rising faster
        than expected. For every P100, consumers will have to shell out P4 to P4.50
        more for their purchases or payments for the second semester.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3ff59e-d240-4a47-9ac2-474269aa3300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:00.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:26:55.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year began with a 3.4-percent inflation rate in January, and
        there has been a rising trend. It was at 3.8 percent in February, 4.3 percent
        in March, 4.5 percent in April, and 4.6 percent in May. The five-month average
        is 4.1 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a77a642-88a1-42e3-a519-39ae95a326a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:00.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:26:55.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas has projected inflation for June
        to peak at 5.1 percent, and a low of 4.3 percent. The actual June inflation
        figure will be released on Thursday, July 5.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a421f497-0f4f-4d97-b82b-8e34dbe27e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:00.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:26:55.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers recognized inflation in the last five months overshot
        the target.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42a7b83-6ccf-463d-9d31-e113bac49d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:00.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:26:55.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new higher target of 4 to 4.5 percent implies prices could rise
        at an average of 4.8 percent in July to December to settle at an average of
        4.46 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a64db27-74d7-4f24-a43b-e5d8a7510dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:00.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:26:55.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of goods to ease</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e1d527-370f-4d36-8174-7442a9800df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:00.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:26:55.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Ben Diokno, however, said consumers need not worry
        as inflation is seen to taper off in the coming months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f072fb-dc21-4b38-8077-1a93e121dfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:00.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:26:55.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He specifically pointed to easing oil prices, as well as that of
        rice as the government beefs up the buffer stock with imports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485bd43a-6f06-4894-ab45-6cad6e280671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:00.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:26:55.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know, inflation has been decelerating. The rate of increase
        month-on-month has been declining...So on the conservative side, we could
        say it could be between 4 to 4.5 percent," Diokno said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8122d7b9-88fa-4729-a75d-b124717edd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:00.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:26:55.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers said inflation target will revert to 2 to 4 percent
        in 2019 until 2022.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987cabe6-16db-4dc4-8f98-f657df2e5b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:00.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:26:55.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raising the budget deficit ceiling</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0f5879-f975-4cd2-8840-15a59b10a759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:00.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:26:55.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Budget Department has also raised the government''s
        budget deficit ceiling from 3 to 3.2 percent of the economy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f6a48f-a825-47ac-9e1c-5f5894f6a36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:00.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:26:55.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the government will slightly spend more than what it
        usually does, especially on infrastructure and social services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0915aa97-5987-4975-8316-cd25a79533c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:00.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:26:55.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel that our programs now are gaining a lot of momentum and
        we don''t want it to be disadvantaged by lack of financing," Diokno said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe485446-4550-4bb8-b4ed-9d8a8fcbffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:00.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:26:55.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers, however, said this move will not further raise
        inflation, even as this will even help the country achieve its 7 to 8 percent
        economic growth target until 2022. The economy grew by 6.8 percent in January
        to March.</p>'
  'canada-united-states-tariff':
    'author': 'Alanna Petroff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-02T16:54:10.702+08:00
    'imagesource': 'jcr:c7a5272e-3d18-488a-8e68-1a6f3736cedb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd31f8c92-4847-43e9-9e0e-8d1626ca17a7'
    'lead': 'Canada has retaliated against U.S. steel and aluminum tariffs by slapping
      its own penalties on American exports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T14:26:47.385+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T16:46:52.743+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T16:46:52.534+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada hits $13 billion of U.S. goods with new tariffs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addded23-3d7b-4ca3-88e2-9ac005293e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:26:47.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:46:52.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Canada has retaliated against U.S.
        steel and aluminum tariffs by slapping its own penalties on American exports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42ae3cf-2a8b-4050-8e8c-49ad4ff013c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:26:47.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:46:52.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government confirmed Sunday that it has imposed tariffs
        on U.S. exports worth 16.6 billion Canadian dollars ($12.5 billion).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be01fc6-b265-4d12-8543-044a82013a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:26:47.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:46:52.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 40 U.S. steel products attract tariffs of 25%. A tax of
        10% has been levied on over 80 other American items including toffee, maple
        syrup, coffee beans and strawberry jam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69d140b-5b59-469e-9c0f-7f1e8406ffae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:26:47.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:46:52.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response from Canada is designed to be proportional, with the
        new taxes being based on the amount of steel and aluminum shipped last year
        from Canada to the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab43e98-17e8-4a7b-b4ea-09565eeb6b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:26:47.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:46:52.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. steel tariffs, which went into effect on June 1, are expected
        to be particularly painful for Canada. It was the largest exporter of steel
        to the United States by value last year, according to Wood Mackenzie.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadcea96-3202-4e24-82bd-4b184cea77fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:26:47.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:46:52.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Justin Trudeau said it was necessary for Canada to
        hold the United States to account.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b2aa3f-446c-422a-8422-96c360386fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:26:47.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:46:52.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have made it very clear to the president that it is not something
        we relish doing but it is something that we absolutely will do," he said in
        June. "[As] Canadians, we''re polite, we''re reasonable but we also will not
        be pushed around."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bed3667-2cf1-440c-8331-9976d04668d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:26:47.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:46:52.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Trump had a chance to cut Canada''s dairy tariffs. He
        walked away</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb5aeb6-b7ac-4faf-aaaf-ddc64ff0d3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:26:47.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:46:52.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US steel and aluminum tariffs have also been levied against Mexico,
        China, Turkey, India and the European Union. The Trump administration has
        angered key allies by justifying the tariffs on national security grounds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b0422a-77cd-4f22-a811-fcd04368b540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:26:47.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:46:52.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have already launched retaliatory measures and filed legal
        challenges with the World Trade Organization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02902fba-8eba-4b3e-9ae8-5a5903e09520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:26:47.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:46:52.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the European Union imposed additional tariffs of 25%
        on US products such as motorcycles, orange juice, bourbon, peanut butter,
        cigarettes and denim. Mexico has also imposed new tariffs on the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e8332a-cacc-4c1d-aae7-ee99c4080c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:26:47.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:46:52.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: How a trade war could turn into a recession</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0ed3c7-7146-4d16-8bf6-9cdce797bd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:26:47.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:46:52.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada and Mexico have the additional challenge of responding to
        US tariffs while they attempt to renegotiate NAFTA, a major free trade agreement,
        with the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fd9d8a-6323-482c-9a9f-fb7655347177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:26:47.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:46:52.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia Horowitz and Nathaniel Meyersohn contributed reporting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c3ff7e-ee12-49ea-ae46-2a27b664e596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:26:47.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:46:52.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Canada hits $13
        billion of US goods with new tariffs."</em></p>'
  'DILG-countercharges-Boracay-officials':
