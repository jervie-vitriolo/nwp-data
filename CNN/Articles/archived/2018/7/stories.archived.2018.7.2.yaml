      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Presidential Spokesperson Harry Roque condemned the killing
        and called the mayor as a supporter of the administration''s war on illegal
        drugs.</p>'
