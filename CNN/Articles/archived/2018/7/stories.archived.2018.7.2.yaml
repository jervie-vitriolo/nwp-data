      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they were looking into the possibility the assailant was
        a hired killer.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39489e4f-2b70-4024-b55d-32671f4fc685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:10:46.665+08:00
