      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Duterte sent his dialogue panel instead of him due to events
        in Leyte.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09065d37-41de-4c1c-bf37-6e258f1918aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:41:02.924+08:00
