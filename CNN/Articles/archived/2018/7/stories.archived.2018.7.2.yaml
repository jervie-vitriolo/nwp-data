      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event in Maasin City, Southern Leyte Monday, Duterte
        said, "It was just a front. His parading of drug addicts was a pretense. It''s
        him. Earlier, he was killed. I don''t know who shot him."</p>'
