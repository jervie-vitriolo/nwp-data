  'Thailand-cave-missing-soccer-team':
    'author': 'Yuli Yang, Kocha Olarn, Sheena McKenzie'
    'caption': 'The rescue operation continues eight days after the boys went missing.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-02T06:34:32.680+08:00
    'imagesource': 'jcr:4aeb4bd4-3746-4cda-bee7-33f8ba780368'
    'jcr:primaryType': 'mgnl:composition'
