      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7104ee98-e4d5-4d5b-b65f-e88fb46e4dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.141+08:00
