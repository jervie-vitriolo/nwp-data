    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-02T16:05:44.227+08:00
    'imagesource': 'jcr:629e2113-0a91-48bc-b37a-b7cd56c6f54f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8de69cce-a7a1-4537-bc99-2039aabbcec3'
    'lead': 'Interior Undersecretary Epimaco Densing says the Commission on Audit
      is also looking into alleged discrepancies in the collected environmental fees
      of Boracay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T14:31:07.765+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T16:47:27.329+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T16:47:27.131+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG ready for countercharges from Boracay officials

      '
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0789e563-a2de-450a-9e55-7e564e939e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:31:07.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:47:27.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> The Department
        of Interior and Local Government (DILG) is ready to face countercharges after
        it filed raps against local officials of Boracay Island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c93400-7e12-4c22-a0bc-141071b98ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:31:07.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:47:27.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re ready for it," Interior Undersecretary Epimaco Densing III
        told CNN Philippines'' The Source, when asked about possible countercharges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6527a65-fa4d-4d17-8b28-06db0328262e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:31:07.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:47:27.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Densing, the legal team of the DILG Boracay Investigation
        Committee looked up incumbent officials when it filed its complaint. He shared
        that they were studying a letter from some respondents who argued they were
        still new to their posts and should not have been charged.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aed914-adc9-44a8-9538-eb58ffcd6eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:31:07.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:47:27.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got a letter from them with that respect... pinabigay ko sa legal
        team namin [I gave it to our legal team]," said Densing. "I''ll get an answer
        by today whether they will continue the charge or they will amend the impleaded
        officials."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de02c49f-f141-47a4-82ec-2af220242a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:31:07.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:47:27.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG filed last month administrative and criminal charges against
        17 officials, including Aklan Governor Florencio Miraflores and barangay captains.
        They are accused of neglect of duty and corruption, which led to the operation
        of numerous illegal establishments and the pollution of Boracay. Densing said
        this is only the first batch of complaints.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442317a4-2a70-4275-854d-196140f61815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:31:07.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:47:27.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DILG files raps vs 17 Aklan officials over Boracay mess</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca3179d-d351-44fc-82ee-98302371576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:31:07.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:47:27.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island''s closure to tourism for a six-month rehabilitation
        since April 26 has concerned many businessmen and workers over their livelihood
        for half a year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9182a6f0-819e-4c85-9fe7-1d2e14ee3a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:31:07.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:47:27.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a Social Weather Stations survey showed about 61 percent
        of Filipinos believed the closure was a good move.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e27abcc-e7e0-4b8b-9926-53674463f609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:31:07.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:47:27.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: 64% of Filipinos support Boracay closure for full rehab —
        survey</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04054ff-ff07-4af7-a00c-b7a0cf7cbfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:31:07.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:47:27.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit is looking into a supposed discrepancy in
        the collected environmental fees of Malay town, adding that initial documents
        show these fees were utilized for other expenses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ff12f1-3a87-4686-ab3b-4bcfc0d2bf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:31:07.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:47:27.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said only 95 out of 2,269 establishments were fully compliant
        with government requirements. He said 1,086 establishments did not have a
        mayor''s permit; over 320 did not have environmental compliance certificates;
        and, 1,382 did not provide benefits for their employees, particularly Social
        Security System, Pag-IBIG housing loan, and Philippine Health Insurance Corporation
        (PhilHealth).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336faef4-419f-4ac1-85c1-113c62429166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:31:07.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:47:27.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want them to comply with all the permits before they are open
        or allowed to open on or before October 26," said Densing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489a6bf8-54c0-42fc-a608-6f6fa9a91ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:31:07.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:47:27.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undersecretary pegged the soft opening of the island in mid-September,
        and a full opening by October.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa97b5f6-a8c7-44a9-a5b6-65db3e48088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:31:07.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:47:27.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG is one of the departments under Task Force Boracay, led
        by Environment Secretary Roy Cimatu. Densing said that DILG was supportive
        of the formation of a Boracay Development Council, which will oversee development
        in Boracay, and if the DILG''s will be followed, the neighboring Carabao Island
        in Romblon.</p>'
  'Mohamed-Salah-Liverpool-football':
