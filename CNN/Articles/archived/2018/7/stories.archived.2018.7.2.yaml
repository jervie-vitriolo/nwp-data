      'mgnl:lastActivated': 2019-05-17T14:37:57.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mohamed Salah has pledged his long-term
        future to Liverpool by signing a new deal with the English Premier League
        club.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457ecac6-1699-423f-bbd0-e25ba9f20b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:37:54.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:37:57.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salah scored 44 goals in 52 appearances for Liverpool after joining
        the club from Italian side Roma last June on a five-year contract in a deal
        worth $49 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7ed4fa-9280-41ed-a5b2-7bc5371287ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:37:54.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:37:57.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old helped Liverpool finish fourth in the Premier League
        and reach the Champions League in his first season at the club.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99afc7b4-676b-45ee-831b-e732ff8f6ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:37:54.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:37:57.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this news can be seen for what it is; rewarding a person
        who performed and contributed greatly for the team and the club last season,"
        Liverpool manager Jurgen Klopp said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39efc190-8971-4b24-bd54-7a1f93b7234f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:37:54.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:37:57.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It demonstrates two things very clearly also -- his belief in Liverpool
        and our belief in him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5915b2-15cf-4120-bb80-a81921ca8957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:37:54.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:37:57.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want world-class talent to see they have a home at Anfield where
        they can fulfil all their professional dreams and ambitions -- we are working
        hard together to achieve this.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af8e5ed-f522-4245-bed8-669b5e454efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:37:54.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:37:57.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When someone like Mo Salah commits and says this place is my home
        now, it speaks very loudly I think."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aa575e-740d-4107-8e9a-31e9e0527730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:37:54.675+08:00
