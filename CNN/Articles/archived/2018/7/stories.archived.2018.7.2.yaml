    'template': '1'
    'title': 'Thailand cave search: Divers close in on missing soccer team

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee5851e-b3ef-48bd-bc29-b0af729a7e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:27:37.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China and Australia have joined the search
        for 12 boys missing in a Thai cave, as divers on Sunday closed in on the spot
        where they believe the teens are sheltering.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e67adc0-eea6-45fa-82c9-55cc4095b02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:27:37.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international rescue operation — which includes over 1,000 people
        from Thai emergency services, the US Military and British cave experts — has
        been ramping up its efforts since the boys and their 25-year-old soccer coach
        disappeared during an outing in the caves in northern Thailand eight days
        ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad5ecbd-7e49-43b8-8f65-97336cd1b809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:27:37.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divers are now closing in on the spot where they believe the missing
        boys are sheltering in the Tham Luang Nang Non cave system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81a3ed8-c5fa-4ae8-b023-351f2e105e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:27:37.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elevated dry area, called Pattaya Beach, is several kilometers
        from the entrance of the cave.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f87036-725f-41aa-aa04-a474c55631fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:27:37.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water from the flooded cave has receded in recent days, allowing
        rescue teams to gain ground, according to Chiang Rai province governor Narongsak
        Osatanakorn.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25efaa7-6936-4409-9175-b67707b25b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:27:37.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxygen tanks have been installed at 25-meter junctures for divers
        to use, and a water pumping machine has also being deployed, added Osatanakorn.</p>'
    '11':
      'image': 'jcr:0ee42a48-ba61-421c-a2f7-0b441bb9cb08'
      'imageCaption': 'Rescue workers carry water pumping equipments into Tham Luang
        Nang Non cave on Sunday.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4111964-0e71-41c8-a993-99ed2d2fb66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:27:37.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34862898-fcfe-42f1-9049-7ffff5d11728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:27:37.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rains had previously hampered the rescue operation, as the
        caves became extremely dark and muddy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9997ffd7-12bb-48f8-b077-606c0acc6295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:27:37.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terrain is tough going — mountainous and heavily forested, slowing
        down teams looking for other possible points of entry, according to CNN meteorologist
        Derek Van Dam.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a590f27-8588-4eef-9df6-aea5b7c0e17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:27:37.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday a team of six Chinese experts arrived at the site in Chiang
        Rai province, according to the Chinese Embassy in Thailand. The experts hail
        from the Beijing Peaceland Foundation, an organization with over 100 rescue
        teams and experience carrying out similar operations in mountainous Myanmar
        and Nepal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e53c1d-7f0e-4668-a90d-ede412fba3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:27:37.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday Australia also deployed a team of six experts from its
        national police''s Specialist Response Group, according to the country''s
        Minister for Foreign Affairs. The group, which typically carries out land
        search and rescue operations, also has experience diving in flooded caves.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640d021a-13d1-49af-b542-1c869e3a99f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:27:37.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, divers continue to work at the mouth of the cave, and drilling
        is underway at several points in the cave complex, primarily to relieve the
        flooding.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb098a2-0e2c-4034-808f-50da145ca049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:27:37.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anxious wait for families</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0671d1-1167-47c3-b555-c3cb2c5de75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:27:37.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys, all from the Wild Boars soccer teams and aged 11 to 16,
        have been missing since June 23, when a park officer spotted bicycles near
        the entrance to the off-limits cave complex.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d844a9-48a1-45eb-b7bd-b8b878416286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:27:37.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labyrinth is popular with tourists and for the first kilometer
        (0.6 miles) or so inside the cavernous entrance, limestone rock formations
        hug high ceilings, creating an almost amphitheater-like atmosphere.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac22503-e2bd-4b38-b275-a68d27e47d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:27:37.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deeper inside, the passages narrow into places the locals warn it''s
        not safe to go.</p>'
    '29':
      'image': 'jcr:164e61ab-cf75-487d-bccd-2e54a96543ac'
      'imageCaption': 'Thai soldiers walk out of the entrance to the Tham Luang Nang
        Non cave on Friday.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407e794d-7ef9-4bb7-a108-f035a16904a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:27:37.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bea120-d1ce-4e40-a520-b55804283ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:27:37.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For reasons unknown, the boys and their coach ventured on, deeper
        into the cave network, past signs that warn people not to enter during the
        rainy season, which usually begins in July.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de23468-bf60-473c-8359-3523d930d492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:27:37.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the vigils that have grown with every day of fruitless searches,
        families and friends have prayed, made offerings, and held fast to the possibility
        of signs of life. Some, enduring the torture of such a long, silent wait,
        have collapsed in the mud with exhaustion, and been sent to a hospital.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d98ddd-18e3-4d4c-8105-2858a24dafd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:27:37.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel I have just lost my heart when I found his bag, mobile phone
        and his shoes," said Prajak Sutham''s father Sudsakorn. "But all I can do
        is wait."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42247a45-57d0-4c63-8c05-bff1a8944d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:27:37.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: 7 days in the dark: Time is running out for teenage soccer
        team</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc81be34-170a-4627-9f3a-a212b3ee4c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.140+08:00
      'mgnl:createdBy': 'jeff'
