      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers try other entry routes</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07947195-7b77-47af-8799-f2869a79b83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:27:37.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last week trekkers discovered a hidden opening deep in the
        jungle that may be a new point of entry to the cave system.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e1b965-ad3d-4aa9-a042-1781875a0785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:27:37.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The natural chimney, which is around 1.5 meters in diameter and
        at least 22 meters (72 feet) deep, was found to the north of the opening of
        the cave, where the boys'' bikes were found last Saturday.</p>'
    '43':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A mini digger lifted by MI17 helicopter. It’ll be dropped near one
        of prospect chimneys around Pha Mee Hill. Search continues. <a href="https://twitter.com/hashtag/Thamluang?src=hash&amp;ref_src=twsrc%5Etfw">#Thamluang</a>
        <a href="https://t.co/NwlzPbuLV1">pic.twitter.com/NwlzPbuLV1</a></p>&mdash;
        Kochakorn J. (@KochaOlarn) <a href="https://twitter.com/KochaOlarn/status/1013396618282819584?ref_src=twsrc%5Etfw">July
        1, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60612d0b-fa72-4013-8a31-2e1e6d97d012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:27:32.140+08:00
      'mgnl:createdBy': 'jeff'
