  'party-like-a-local-hong-kong':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Through the help of Hong Kong locals, we''ve put together a list of
      places to go to for a fun night out. Photo from DISCOVER HONG KONG/FACEBOOK'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2018-07-03T16:11:11.848+08:00
    'imagesource': 'jcr:82c3f952-7536-4f25-afdd-94b687979a54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30f6fe73-b3c8-46bc-b24d-80c1e0801b75'
    'lead': 'These night spots don’t only have the most coveted drinks and views in
      town, they are also sure to make you dance on ledges and table tops. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T15:03:44.854+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T15:03:48.448+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T15:03:48.104+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 places to party like a local in Hong Kong this summer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27601d23-08f6-4662-9222-2a3cd40d6dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:03:44.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:03:48.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> With over 90 restaurants
        and bars that line the small square streets of Lan Kwai Fong, it’s easy to
        understand the appeal of a fun night out: dancing to an eclectic mix of music
        ranging from hiphop to deep house, taking selfies with complete strangers
        in a cramped comfort room, joining a pub crawl, or eating late night dim sum
        by the street.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66f34a1-7599-4e07-9618-d344a8b52140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:03:44.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:03:48.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julienne Raboca, a Filipina who moved to Hong Kong when she was
        22, can attest to the vibrant nightlife of the city that she still enjoys
        at 29. “​I am showing no signs of stopping,” she says, implying that Hong
        Kong nightlife is ​that good it’s almost inescapable.</p>'
    '3':
      'image': 'jcr:9f8425cb-70a4-4c84-897c-e2b883b33b9d'
      'imageCaption': 'Lan Kwai Fong, an area in Old Town Central, is teeming with
        over 90 restaurants and bars. Photo from DISCOVER HONG KONG/WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed453d06-aa37-4100-90f0-7c225a2d83ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:03:44.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:03:48.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcac28fe-00a9-4f5d-9b0c-6857f2a87743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:03:44.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:03:48.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old Town Central, where the ever-buzzing Lan Kwai Fong is in, was
        re-launched last year by the Hong Kong Tourism Board (HKTB) to bring together
        tourism spots in Central and Sheung Wan. The neighborhood is steeped in history
        and has retained its architectural heritage (it is home to the 171-year-old
        Man Mo Temple, a place of worship where students looking to pass civil examinations
        of Imperial China would go to) but at the same time it has also injected modern
        sensibilities into its spaces (street art and graffiti are tucked away in
        alleys, sometimes even intersecting with upscale galleries).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326c1fa4-aa5e-43c3-8cc9-9025102d86fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:03:44.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:03:48.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further up north, the district of Sham Shui Po attracts both locals
        and tourists alike as it is teeming with fabric stores, restaurants, electronic
        outlets, and food vendors. Sham Shui Po also has an open-air street market
        in Apliu Street that offers a variety of goods that is as random as it is
        quirky — disco equipment, vintage radios, old coins, and relics, among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eee0a49-ae13-49f8-89df-bd5b6f66cd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:03:44.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:03:48.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you suddenly crave a change of pace, you can opt to have a “soul
        cool” summer in Hong Kong as the island also boasts of coastlines and beaches
        where locals go to to unwind, and if you’re feeling adventurous, there are
        even water sports available try.</p>'
    '9':
      'image': 'jcr:ed30c228-f85c-4d09-811f-2bba5eb6e7af'
      'imageCaption': 'The Apliu Street market sells a variety of goods — from bargain
        electronic equipment to vintage radio and coins. Photo courtesy of the HONG
        KONG TOURISM BOARD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c10ee1-ad49-4973-909e-3e3b6604e930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:03:44.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:03:48.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ed5f45-c212-4186-852a-cb204e6e4ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:03:44.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:03:48.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are innumerable things to do and sites to see in Hong Kong,
        but if you want to experience the city like a true local, Raboca suggests
        basking in what the nightlife has to offer, especially since going to certain
        nightspots has been inextricable from her memories. Cinry Lee, another local
        who’s a frequent nightspot hunter, also vouches for the rowdy Hong Kong nightlife.
        She cites places like Al’s Diner (they play 70s music), Picada (best for latin
        dancing), and Dudells’ (free flowing champagne, anyone?) as some of the must-visit
        places. “There’s just too many.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1fc70c-30a2-49ca-a380-c7eb23c0e796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:03:44.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:03:48.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the help of Raboca and Lee, we''ve put together a list for
        a fun night out that will make you feel like a real Hong Kongese as you dance
        on table tops and down those shots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ee50f9-732e-4bcd-b565-0e74364a7c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:03:44.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:03:48.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cassio</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461f5dc2-4d2d-4e29-bcd5-1306cc5e69eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:03:44.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:03:48.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lounge bar, Cassio has a terrace overlooking Wyndham Street in
        Old Town Central. The bar usually plays electronic and deep house music, and
        recently, they even brought in renowned Ibiza DJ, Solomun. “​I found a better
        suited hangout among the good-looking and sophisticated late 20s-30s crowd
        of Cassio, as pretentious as that sounds,” says Raboca. Lee also goes to Cassio
        for the ambience and the good food.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5255d01-81f8-4ea7-9cd4-d4d2d23b4966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:03:44.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:03:48.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Iron Fairies</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf75567-26f1-4651-87b9-c7a38fb2b53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:03:44.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:03:48.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iron Fairies will make you feel like you’re in some alternate
        medieval universe. It is also sure to make you dance, what with them playing
        reggaeton latino music and Bollywood beats. During the weekend, there is often
        a funk band that hypes up the crowd. Some of the cocktails are also concocted
        by known mixologist J Boroski (Raboca’s top tip: order the “Smoke in a Bottle”).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a9bf82-1e3f-4e62-b4d6-ffc1b43b664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:03:44.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:03:48.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dragon-i</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c90bf7-9410-4133-97c0-24f8363392ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:03:44.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:03:48.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[This] place is good for first timers,” says Lee. It is an iconic
        club, “a decades-old Hong Kong institution” as Raboca puts it. You go to this
        place to dance — on the dance floor, on the table, on the ledge (wherever,
        really) while the DJ mixes pop, hip hop, and electronic music. “They even
        play the Narcos opening credits on occasion, to my screaming delight,” recalls
        Raboca.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2139498-70b2-47db-9a9c-8e2a8d6e9a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:03:44.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:03:48.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lilya</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb65776a-ac28-402b-85dc-1d432d765604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:03:44.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:03:48.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be transported to Morocco through this exotic, almost sensual bar.
        The music during the weekends usually leans towards pop or latino music but
        on Wednesdays, proper deep house music is in order. Best for when you’re more
        inclined to chill (they have shisha available) rather than dance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e95eef8-185e-4f60-97af-384cc8d90a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:03:44.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:03:48.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lily &amp; Bloom</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880dde28-22ba-4992-a153-09d2a9376ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:03:44.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:03:48.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bar and grill restaurant with a cocktail bar, this place is made
        for hip hop lovers. If you ever get hungry after busting some moves, their
        very American menu (ribs, burgers, fries) will have you craving for more.
        The dance floor is quite narrow though, but it hasn’t stopped anyone from
        dominating the floor.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11572807-7026-4187-86f5-9b1f90650a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:03:44.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:03:48.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fab</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeed1db-23cf-4b17-a395-a085008acec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:03:44.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:03:48.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re into people watching, go to this French American bistro.
        Lee says it’s a great spot for relaxed socializing, for when maybe you’d prefer
        having a good chat with friends and maybe even strangers as the night unfurls.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed15362-0702-45fc-88cf-3ef41b880190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:03:44.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:03:48.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sevva</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc416ac8-f0d1-4511-b356-4efc7973e509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:03:44.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T15:03:48.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Sevva] is one of the best places to drink in HK for its spectacular
        view of the city,” says Lee. Pronounced ‘Savour,’ their vertical garden terrace
        does provide a 360-degree view of the Hong Kong skyline. It has also been
        named as one of the healthiest restaurants, so for the conscious eaters out
        there, this place could have just married a fun night out and healthy eating.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
