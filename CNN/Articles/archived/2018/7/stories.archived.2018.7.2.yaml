      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> Actor
        John Lloyd Cruz did not mince words as he denied that his partner, actress
        Ellen Adarna, had given birth and had their supposed child baptized.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7959c323-b78b-42e7-8f81-874ce54d60b1'
