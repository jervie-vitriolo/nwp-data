  'Xian-Gaza-prison-guilty-Bouncing-Check-Law':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-29T15:43:20.203+08:00
    'imagesource': 'jcr:6c99cb9c-124b-4da2-9421-e68a02b90221'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4778986-6bf3-4850-9a29-4b143fc0155f'
    'lead': 'Controversial internet personality Xian Gaza will be penalized for violating
      the Bouncing Check Law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T15:45:07.498+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T16:53:47.984+08:00
