    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: Cabagnot leads San Miguel with rout of Ginebra in Game 2

      '
    'updated': 2018-07-30T08:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae0e948-a6cb-40ae-85fe-4824c5475c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:07:55.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:07:58.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) ‚Äî</strong> Alex
        Cabagnot scored a career-high 33 points to lead San Miguel with a series-tying
        134-109 win over Barangay Ginebra in Game 2 of the PBA Commissioner''s Cup
        finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561c0b74-506f-48c1-a8b2-a118306d3ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:07:55.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:07:58.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel playmaker, who had 22 first-half points, also dished
        out nine assists in the victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e558bef-36c8-4a4f-88fa-0d685f6b53c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:07:55.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:07:58.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a complete turnaround for the Beermen who lost by 28 points
        in Game 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7a3fb2-2d48-4e1a-b765-dd486055a47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:07:55.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:07:58.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo had 25 points and eight rebounds, while top overall
        pick Christian Standhardinger had an all-around game with 20 markers, seven
        rebounds and five assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5c16a5-4979-4666-82ca-084839ba049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:07:55.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:07:58.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Renaldo Balkman also registered a double double of 20 points
        and 11 rebounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73512396-2417-48cb-aa9c-e655b76901e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:07:55.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:07:58.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra simply had no answer to San Miguel''s onslaught trailing
        by as much as 31 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f2602a-a328-4782-8b72-3af2c5a524ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:07:55.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:07:58.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee had a team-high 29 points to go along with six rebounds,
        five assists and three steals. But the Ginebra import fouled out late in the
        final period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ae839a-fcfe-43b1-b67d-401ebe84cdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:07:55.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:07:58.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arwind Santos and Chris Ross got thrown out of the heated match.
        Santos was assessed with a flagrant foul penalty two for deliberately hitting
        Scottie Thompson, while Ross was slapped with two technical fouls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a6cbf9-506d-4b79-acdd-dbf7284b36a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:07:55.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:07:58.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 of the seven game series is scheduled on Wednesday, August
        1 at the Araneta Coliseum.</p>'
  'Leni-Robredo-Benigno-Aquino-III-Rodrigo-Duterte-SONA':
