      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) ‚Äî</strong> Kevin
        Belingon made his countrymen proud after beating two-division world champion
        Martin Nguyen on home soil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb96f08-2a0e-43c9-a64b-1354b4940798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:14:23.552+08:00
