  'Alcohol-breast-milk-lower-cognition-in-kids-study':
    'author': 'Maritza Moulite'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-07-30T20:05:05.925+08:00
    'imagesource': 'jcr:9702799d-5919-4b1e-8902-6dc286a48397'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f007e95f-bb58-4086-9416-9136ecddae6d'
    'lead': 'Children''s exposure to alcohol through breast milk may cause a drop
      in their cognitive abilities, a study finds'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T16:32:07.620+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T16:32:11.510+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T16:32:11.258+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alcohol in breast milk may lead to lower cognition in kids, study finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23deb839-620f-4c21-baaa-b452691bccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:32:07.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:32:11.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;‚Äî</strong> Children''s exposure to alcohol through
        breast milk may cause a comparable drop in their cognitive abilities, according
        to a study published Monday in the journal Pediatrics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304a98d7-f343-4712-b17e-642a8cf3b2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:32:07.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:32:11.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first study in which associations between alcohol exposure
        through breast milk and cognition in children are examined," the researchers
        from Macquarie University in Australia wrote in the report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec61a8e-198e-4e0b-b1f9-28c7e5266580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:32:07.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:32:11.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors obtained data from&nbsp;a longitudinal study, a continuous
        study of data over a period of time,&nbsp;of 5,107 Australian infants who
        were recruited in 2004 and evaluated every two years&nbsp;until age 11. Their
        mothers were asked about their alcohol consumption from a&nbsp;modified questionnaire&nbsp;used
        by the World Health Organization. They were also asked about daily cigarette
        smoking during pregnancy and breastfeeding. The children were quizzed on their
        vocabulary, nonverbal reasoning and cognitive processes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f264d7-d620-4be9-8215-a249992a0096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:32:07.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:32:11.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found that an increased maternal consumption
        of alcohol aligned with lower nonverbal reasoning scores in 6- and 7-year-olds
        who had breastfed. The same was not found in those who had never breastfed
        after adjusting for factors such as prenatal alcohol consumption, gender,
        child and maternal age, breastfeeding duration and birth weight. This lowered
        cognitive ability was not maintained when the children were assessed at 10
        and 11 years old, the authors discovered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cca3eab-e141-4002-ae72-8c37486d29d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:32:07.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:32:11.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a small effect to begin with and it lasts to, say,
        age 6 or 7, chances are by the time the child gets older, other environmental
        factors will start to play a bigger role," said Dr. Melissa Bartick, an assistant
        professor of medicine at Cambridge Health Alliance and Harvard Medical School,
        who was not involved in the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4d96b9-5f05-41b5-b279-1a280e77631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:32:07.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:32:11.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers hypothesized that increased education was a possible
        mediator for the decreased effects of age and alcohol. The size of the relationship
        between alcohol exposure in breast milk and cognition was small, and they
        suspected that clinical implications could be limited unless mothers drank
        a great deal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63512e1-a1f3-4229-9407-8d132dafda9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:32:07.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:32:11.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoking while breastfeeding did not appear to have any effect on
        cognition, the study found. Women who were breastfeeding tended to smoke fewer
        cigarettes daily than those who were not: 1.06 cigarettes per day, compared
        with 2.84.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230b3633-775b-4b6b-9eb9-95b1e4e5bc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:32:07.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:32:11.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because the authors didn''t find an issue with smoking doesn''t
        mean mothers should think it''s OK to smoke while breastfeeding," Bartick
        wrote in an email. "Remember, the authors only looked at one thing, cognition,
        and there are lots of toxins in tobacco smoke, and smoking around children
        can cause them lots of harm and just having smoke on your clothes can be harmful
        to the health of others, as well as to the mother. Smoking is not good in
        any circumstance, for baby or mother."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44033f02-aa59-4820-8e30-df44c4e2d6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:32:07.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:32:11.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, 91.7% of the children in the study had at some point
        been breastfed, but just 8.2% had not.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa22a2b8-d00b-417e-ac42-7d06a565cd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:32:07.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:32:11.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 82.5% of children have ever breastfed in the United States,
        according to the&nbsp;US Centers for Disease Control and Prevention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175fa97d-1801-4b12-b30b-2928f956e2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:32:07.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:32:11.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very different culture than the United States," said Dr.
        Diane Spatz, a professor at the University of Pennsylvania School of Nursing
        who did a visiting professorship in Australia in 2007 but who was not involved
        in the new study. "The breastfeeding rates are much higher in Australia than
        they are in the United States. Also I think alcohol consumption is different
        too, is what I observed while I was there."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c707132-21d2-4a85-a023-f0701c73234e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:32:07.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:32:11.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About one in 10 pregnant women in the United States drinks alcohol,&nbsp;reports
        the CDC.&nbsp;One study reported&nbsp;that 40% to 80% of women in the UK,
        Australia and New Zealand drank alcohol while pregnant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39b0a32-0a5d-4682-93c2-fe4822e2b7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:32:07.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:32:11.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we really need to emphasize to that when you are pregnant,
        you shouldn''t be consuming alcohol," said Spatz, who is also director of
        the lactation program at the Children''s Hospital of Philadelphia. "When you
        are breastfeeding, you shouldn''t be consuming alcohol. If you want to have
        an occasional adult beverage, that''s OK, but it shouldn''t be a regular intake
        of alcohol."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4eb85e-9c1e-442c-be31-b243db1986f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:32:07.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:32:11.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC states&nbsp;that not drinking alcohol is the safest option
        for breastfeeding mothers, but moderate alcohol consumption -- defined as
        up to one drink a day -- is not known to be harmful to infants, particularly
        if the mother waits at least two hours before nursing. Breast milk has the
        highest alcohol content about a half-hour or hour after the woman consumes
        a&nbsp;drink,&nbsp;and the alcohol is usually still detected for two to three
        hours after per drink.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ae4807-f599-4fe3-b72a-1aa59278777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:32:07.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:32:11.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tell moms, ''you know, If you are feeling tipsy, drunk, woozy,
        any effects of alcohol, you shouldn''t be caring for your infant, nor should
        you be breastfeeding your infant,'' " Spatz said. "That''s when a mom will
        pump and discard her milk. But that''s for getting rid of the milk for comfort''s
        sake."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7e318c-3500-4b77-b84c-309362877654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:32:07.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:32:11.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pumping and dumping" does not lessen the amount of alcohol in breast
        milk any faster, the CDC says. The alcohol in a mother''s milk is basically
        what is in her bloodstream.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a81e30c-807f-4f43-95cb-a8821dc68170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:32:07.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:32:11.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study is interesting but leaves questions unanswered because
        it does not detail the effect of just alcohol consumption in lactation, Spatz
        said. A high level of alcohol exposure in pregnancy could also affect a child''s
        cognition. And there is no distinction made in whether mothers breastfed exclusively
        or whether there was any kind of supplementation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cb0445-be0b-40d7-a287-ff5a6b1dae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:32:07.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:32:11.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another limitation of the study was that individual people weren''t
        studied, just a large population, Bartick said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f9f64e-2b7c-45ca-9dc3-b678ea6680c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:32:07.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:32:11.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that the researchers "had to do what''s called imputation
        of the missing data, which means that whenever you have to [replace] missing
        data, it means it''s going to be less accurate than if you had all the data
        there."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696a2ee5-bab4-43e2-bd1c-4e6cd671f191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:32:07.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:32:11.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the study is helpful, but it doesn''t definitely answer
        the question. The question is, how much, if any, alcohol is safe during lactation?"
        Bartick said. "I would advise mothers to avoid alcohol and not to use alcohol,
        not to use beer to try to increase their milk supply. I think that''s safe
        to advise."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666a2c0d-e391-439f-8ee1-8751e05d3fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:32:07.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:32:11.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Lauren M. Jansson, director of pediatrics at the Center for
        Addiction and Pregnancy and an associate professor of pediatrics at the Johns
        Hopkins University School of Medicine, wrote in a commentary published with
        the study, "Previous recommendations that reveal limited alcohol consumption
        to be compatible with breastfeeding during critical periods of development,
        such as the first months of life, may need to be reconsidered in light of
        this combined evidence."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c727188-b8cf-4507-a1d7-b456a6c21aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:32:07.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:32:11.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is needed to fully understand the effects of maternal
        consumption of alcohol and other substances like marijuana on breastfed children,
        Jansson said. A deeper dive into specific psychosocial risks for breastfeeding
        and non-breastfeeding mothers who use various substances is also suggested.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e8a2ee-756a-4c74-b8e7-c6823ddeac75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:32:07.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:32:11.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the study serves as an "an important step in our understanding
        of the complex neurobiological and developmental vulnerability of the substance-exposed
        child," she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c572c6e1-0305-4dce-8ce5-fe43c69dc2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:32:07.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:32:11.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Alcohol in breast
        milk may lead to lower cognition in kids, study finds."</em></p>'
  'lessons-from-Inspire-Everyday-2018':
