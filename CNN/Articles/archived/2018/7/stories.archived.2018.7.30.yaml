      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old warrior from Teak Lakay extended his winning streak
        to six and improved his professional record to 19 victories and five losses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ae3dde-26b9-4574-b84b-c755ae5d8113'
      'mgnl:activationStatus': true
