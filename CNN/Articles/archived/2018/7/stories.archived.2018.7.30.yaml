  'polar-bear-norway-cruise-guard-attacked':
    'author': 'Kelly Murray'
    'caption': 'A German cruise line is facing outrage after one of its employees
      shot and killed a wild polar bear in Norway after the animal attacked another
      of its employees.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-30T06:29:46.351+08:00
    'imagesource': 'jcr:8dd99ed3-d876-40d2-8c88-401ad80ceeeb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dbd3980-fdc3-4441-be27-7ab9a1fa7b03'
    'lead': 'A German cruise line is facing outrage after one of its employees shot
      and killed a wild polar bear in Norway after the animal attacked another of
      its employees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T09:05:33.473+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T09:05:36.697+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T09:05:36.440+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cruise line faces backlash over shooting of polar bear

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e60a20-169b-4ba0-a7e5-506e2f65ffda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:05:33.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:05:36.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A German cruise line is facing outrage
        after one of its employees shot and killed a wild polar bear in Norway after
        the animal attacked another of its employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848114ef-43c7-4e50-956e-2fbb4c443588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:05:33.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:05:36.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapag-Lloyd Cruises&nbsp;said its ship was docked at Spitsbergen,
        the largest island on Norway''s Svalbard archipelago, on Saturday when the
        bear attacked a guard hired to go on shore before passengers to ensure there
        aren''t any polar bears in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d81582-dee9-4b5d-ba18-446bc69cfcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:05:33.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:05:36.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guard suffered non-life-threatening head injuries and was airlifted
        out, Hapag-Lloyd Cruises said in a statement on&nbsp;Facebook.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4709d8a9-6795-4580-ad1f-67836c2dafe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:05:33.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:05:36.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incident occurred when the four-person polar bear guard team,
        who are always on board for these expedition cruises as required by law, prepared
        for a shore leave," the company said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5482f89f-ff54-41b3-9c98-b9dcf118aa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:05:33.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:05:36.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they failed to spot one bear, who attacked one of the guards,
        the cruise line said. The other guards shot the bear after trying unsuccessfully
        to evict the animal, the company said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65589245-59ba-4795-846f-e23fdcf6fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:05:33.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:05:36.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There had to be intervention for reasons of self-defense and to
        protect the life of the attacked person," the company said. "We are extremely
        sorry that this incident has happened."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f3170c-ab06-4083-85e8-a7dddd821a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:05:33.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:05:36.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred during&nbsp;a 10-day cruise on the MS Bremen,
        a ship that holds up to 155 passengers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2313cc57-caa1-4fcf-872e-30d406bd1ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:05:33.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:05:36.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Wildlife Fund lists polar bears as a&nbsp;vulnerable&nbsp;species.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd6815-be19-4d28-ab41-ac83445a7fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:05:33.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:05:36.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s incredibly tragic," said wildlife conservationist Jeff Corwin
        on CNN Sunday. "When there''s only 25,000 polar bears left on the planet,
        every one matters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a01f2d-58e7-43ed-b3ef-0702da592fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:05:33.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:05:36.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are in this ecosystem as a tourist, as an explorer or
        as a scientist, you have the responsibility to follow the protocols to ensure
        that you stay safe and that you don''t interfere with the wild behavior of
        polar bears."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f85899-23bb-4265-9ab5-ce03c07afa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:05:33.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:05:36.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online reaction to the episode has been highly critical.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b404ea1c-ee6e-4334-8033-dd9af5292c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:05:33.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:05:36.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Let''s get too close to a polar bear in its natural environment
        and then kill it if it gets too close,'' Morons,"&nbsp;British actor-comedian
        Ricky Gervais tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9055ee-3e36-40b2-b51f-4dce61f81036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:05:33.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:05:36.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tourism... again proving itself to be harmful to wildlife,"&nbsp;tweeted
        biologist Adam Hart.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e64e35f-3ed5-43d0-89aa-cef095afc41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:05:33.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:05:36.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe cruise sightseeing tours shouldn''t take place then polar
        bear guards wouldn''t be needed to protect gawking tourists &amp; polar bears
        would be left in peace &amp; not shot dead merely to satisfy a photo op?"&nbsp;suggested
        genealogist Jane Roberts on Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8666866-c579-493a-84a7-5f51ca2e3cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:05:33.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:05:36.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Facebook statement, Hapag-Lloyd Cruises notes that landings
        on Spitsbergen are only possible in a few places and these are not done for
        polar bear observation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aac7033-5c92-4958-b4e3-2df738a20c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:05:33.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:05:36.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Polar bears are only observed from aboard ships, from a safe distance,"
        the company says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816a0cab-8e9d-4ddf-b604-05d0fb91c38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:05:33.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:05:36.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian Polar Institute has no shortage of&nbsp;warnings&nbsp;about
        polar bears and urges visitors to Svalbard ‚Äî an island cluster in the Arctic
        Ocean, some 1,200 miles north of continental Norway ‚Äî to arm themselves:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a39496-6a79-4460-a58e-073323687a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:05:33.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:05:36.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the risk of meeting polar bears visitors traveling in Svalbard
        must always have firearms and protection devices at hand, such as a big-game
        rifle and ammunition for self-defense, flare gun or an emergency signal flare
        pen for driving off polar bears and tripwire with flares for camping," its
        online cruise handbook states.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f894fb-b312-4e5c-a718-d7bb519adb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:05:33.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:05:36.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do remember that it is prohibited to follow, seek out or lure polar
        bears. This&nbsp;great predator&nbsp;has little respect for humans and dangerous
        situations can easily arise if people get too close," says the NPI, Norway''s
        central governmental institution for scientific research in the Arctic. "Almost
        every year a polar bear is killed in Svalbard after confrontations with humans
        or because of safety perspective in the settlements."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c18959f-3efe-40ed-acb3-36219d16a100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:05:33.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:05:36.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 3,000 or so polar bears living on the main island of the Svalbard
        archipelago outnumber humans, according to the Norwegian government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5f30ef-cb35-46e9-b0b4-d2ed3b55441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:05:33.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:05:36.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Cruise line faces
        backlash over shooting of polar bear"</em></p>'
  'pba-finals-san-miguel-vs-ginebra':
    'author': ' CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-29T22:20:09.575+08:00
    'imagesource': 'jcr:4cf54c53-8030-4ec3-bc78-6945a42e3d00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6ed393a-851e-4700-8d0d-beecd7021730'
    'lead': 'San Miguel evens series with 25-point demolition of Ginebra.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T09:07:55.089+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T09:07:58.853+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T09:07:58.672+08:00
