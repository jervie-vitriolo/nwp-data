  'kangaroo-mobs-Canberra-Australia':
    'author': 'Samantha Beech, Mitchell McCluskey and Susannah Cullinane'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-30T16:41:53.640+08:00
    'imagesource': 'jcr:7ef6c9b2-4e49-43d2-9982-989291a1ecd5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a66d654-21a2-46e3-abd4-34ef94fa060a'
    'lead': 'Mobs of kangaroos are raiding patches of grass in the Australian capital
      Canberra, driven to the city''s sports fields, back yards and roadsides by food
      scarcity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T16:57:48.292+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T16:57:52.693+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T16:57:52.493+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mobs of kangaroos take to streets of Australia''s capital over food
      shortages

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85abd828-cbe6-45c8-87af-f58e2219a0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:57:48.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:57:52.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Mobs of kangaroos have been raiding patches
        of grass in the Australian capital Canberra, driven to the city''s sports
        fields, back yards and roadsides by food scarcity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2589cbe2-2e6a-4cb6-85c5-835fcc9891a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:57:48.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:57:52.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canberra residents have taken to social media with images of the
        jumping marsupials exploring outside their usual habitats. But beyond the
        cute photo opportunities, the hungry kangaroos are at risk of dying on the
        roads as their feeding times coincide with rush hour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b71e7d-5dfd-499e-8b97-22c61490d1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:57:48.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:57:52.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canberra has more than 30 nature reserves, with most hosting hundreds
        of Eastern Grey Kangaroos, and it is not unusual to see them in the reserves
        or in roads or yards nearby, Australian Capital Territory (ACT) Parks and
        Conservation Service Director Daniel Iglesias told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5ac75b-52ba-40cc-b9b3-637390a3021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:57:48.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:57:52.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said this winter the animals were far more visible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeec5980-5f3c-40d8-a5da-e056f53a5133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:57:48.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:57:52.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canberra is experiencing a perfect storm of hardship for its kangaroos.
        New records have been set in Canberra for very cold, frosty nights this winter.
        This, coupled with very dry conditions with very little rain at all in June
        and July, means there is very little food for kangaroos, " Iglesias said,
        via email.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f31c31-c3de-424e-8eed-3fb109bc28d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:57:48.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:57:52.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sports ovals, suburban yards, schoolyards and roadsides are the
        few places offering any green grass at all in Canberra at the moment and they
        act as magnets for kangaroos," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d586590-b5af-4d38-a8bb-5fc261220a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:57:48.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:57:52.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving in areas with large populations of kangaroos is ill-advised
        during the animals'' dawn and dusk feeding times as they can jump in front
        of moving vehicles without warning. Many larger cars in country areas have
        "roo bars" on the front of the vehicle, to act as a breaker for those in the
        car, should a collision with a rogue kangaroo take place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b5715e-4754-4c67-9c60-0e6b4668cc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:57:48.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:57:52.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kangaroos are social animals and live in large groups known as "mobs,"
        often headed by a dominant male.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb89c49e-800d-400b-9dc0-efb82b122e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:57:48.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:57:52.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get to know where your local mob hangs out and avoid them, or slow
        down, especially during peak movement periods of dusk and dawn," Iglesias
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60fd1a3-c60a-415b-9d8c-f145c1beadf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:57:48.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:57:52.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People should also keep their dog on a lead as it can be very stressful
        for kangaroos to be chased by dogs and the dogs also put themselves at risk
        of being harmed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2802257-1150-44a3-9c57-666a1f4c6e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:57:48.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:57:52.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, the ACT government says Canberra''s Eastern Grey
        Kangaroo population means the city qualifies as Australia "Kangaroo capital."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bd4ed8-3ed2-47e0-9cb7-0b0a4d23711f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:57:48.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:57:52.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACT''s Department of Environment says numbers have increased
        to the extent that some nature reserves have some of the highest densities
        of kangaroos per square kilometer in Australia -- up to almost 700 per square
        kilometer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc982b1d-5a79-4375-a090-5d67163f707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:57:48.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:57:52.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kangaroos are considered a pest in most areas of Australia and&nbsp;culling
        is legal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9855c9-cf18-4eda-9d55-f74f79e3e64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:57:48.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:57:52.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACT government carries out an annual cull, which it says is
        aimed at lessening the animals'' impact on ecosystems and threats to some
        local flora and fauna species.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a730b-b4ed-4e48-949a-cec88ddaf48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:57:48.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:57:52.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s cull&nbsp;finished July 27. Iglesias said 3,253 kangaroos
        had been removed from seven of Canberra''s reserves but that there were still
        "tens of thousands" in the city.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44820bc5-e147-4418-baa6-bd3b889a9f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:57:48.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:57:52.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human residents still dominate in the capital, which has a population
        of around 400,000, but across Australia there are double the number of kangaroos
        to humans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db27839f-b0a2-492b-a348-b79eb09eea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:57:48.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:57:52.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2016 report,&nbsp;there are more than 44 million
        kangaroos in the country.&nbsp;As of the 2016 Census, Australia has a human
        population of 24 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec427107-acef-48cf-a45b-c15396ccd352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:57:48.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:57:52.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently in Canberra, kangaroos are looking for food at the same
        times as residents are traveling between their homes and workplaces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bfcb33-b6a0-4e82-a593-7859b638d8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:57:48.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:57:52.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The short winter days means people are commuting to work at dawn
        and home at dusk, bringing motorists and kangaroos together in a potentially
        deadly way for kangaroos," Iglesias said. "Wildlife rangers are reporting
        record numbers of roadkill with Canberra on target to record its highest ever
        tally of ''roos reported killed by collisions with cars."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5189bc-7252-44dc-b64e-bdc405dbabe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:57:48.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:57:52.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists who hit kangaroos should not attempt to move them as they
        could put themselves in danger, he said, noting that residents needed to be
        cautious around the animals as they became a more familiar sight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d20bdf5-7200-4e37-beda-494e27aa7b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:57:48.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:57:52.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kangaroos will get used to having people around and their drive
        to find food will overwhelm their cautious nature. People should never approach
        a ''roo to pat or feed it -- it will inevitably mistake your well meaning
        advances and you risk it striking out in self-defense."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3e0c2d-fe9d-4445-b6da-03c4f8a513f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:57:48.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:57:52.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Mobs of kangaroos take
        to streets of Australia''s capital over food shortages."</p>'
  'Roque-says-Aquino-to-blame-for-culture-of-impunity':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-30T16:09:51.768+08:00
    'imagesource': 'jcr:e4bcc982-4e60-4a41-a7c5-0a66f31c46c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38dde693-f917-4c20-a499-916fefcf7687'
    'lead': 'The Palace spokesperson said he wished former President Aquino ''did
      more in protecting human life'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T17:03:13.985+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T17:03:22.566+08:00
    'mgnl:lastActivatedBy': 'jeff'
