      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belingon scored a unanimous decision win over Nguyen to claim the
        ONE Championship interim bantamweight belt at the Reign of Kings event Friday
        at the Mall of Asia Arena in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d5ec17-0c1b-4762-864d-ba3757b2bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:14:23.553+08:00
