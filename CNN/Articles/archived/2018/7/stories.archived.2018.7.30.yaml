      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to San Miguel veteran Alex Cabagnot, there''s room for
        improvement for the Beermen who are seeking to defend the title and keep their
        hopes for a grand slam alive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61039ba1-902f-46f7-b860-65aadcd8586d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:20:41.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:20:45.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just have to continue to watch extensive films and continue
        to learn because I''m sure there''s still a lot of mistakes that we need to
        patch up. We''re still striving for that perfect game," the 35-year-old, who
        registered a new career-high 33 points, said in a post-match press conference
        Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306b00e2-ec82-40d2-98bc-31f4ff93997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:20:41.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:20:45.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledging the greatness of Tim Cone, Cabagnot anticipates Ginebra
        to make adjustments in the next match.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4085e92d-0192-4a16-a9ae-2d9658c4a12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:20:41.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:20:45.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect the coaching staff, management, everybody that''s part
        of our team to be pins and needles because we know coach Tim is one of the
        greatest coaches in the PBA," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40594af3-3121-422f-a330-8850a2e85eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:20:41.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:20:45.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to try prepare as well as possible," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d03ddc-0b10-4623-848e-6d72cd462e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:20:41.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:20:45.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 is slated on August 1 at the Big Dome.</p>'
