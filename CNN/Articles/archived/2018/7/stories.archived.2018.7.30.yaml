        strikes <a href="https://twitter.com/hashtag/Lombok?src=hash&amp;ref_src=twsrc%5Etfw">#Lombok</a>
        island. We are checking people&#39;s needs, giving first aid and supporting
        search and rescue, especially in Sebalun distric, the worst affected areas.
        <a href="https://twitter.com/hashtag/PMISiapBantu?src=hash&amp;ref_src=twsrc%5Etfw">#PMISiapBantu</a>
