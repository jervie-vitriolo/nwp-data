      'mgnl:type': 'image'
    '3':
      'image': 'jcr:973446ee-6ce9-48f1-85bf-89eb199dd87a'
      'imageCaption': 'Guests visit the CNN Philippines Life booth to share their
        sources of inspirations. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f21e59-32b0-4b41-b96a-12b1370aa24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.289+08:00
