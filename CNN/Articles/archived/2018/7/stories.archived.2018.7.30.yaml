      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdd0873-13ce-4b3b-8b60-0b9d9e462e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:49:49.306+08:00
