    'title': 'UP: No extension of UPCAT application deadline

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e1bfe6-a61a-4836-8ae6-b2bd44309fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:29:16.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:29:22.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) ‚Äî</strong> The country''s
        premiere state university will not be extending the deadline for application,
        despite the throng of people that lined up Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8be356b-7a33-4688-966c-02b78f9ae260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:29:16.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:29:22.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video clip shared by the Philippine Collegian on Twitter said
        as many as 10,000 senior high school students trooped to the University of
        the Philippines Diliman''s registrar''s office to file their University of
        the Philippines College Admission Test (UPCAT) forms.</p>'
    '3':
