    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c587e59-6b3b-4309-99b7-7e23ff78042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Patience can be developed over time.</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba78dee6-de5a-4538-8398-a65139bd55b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWith the film industry, I‚Äôve acquired [patience] for working a
        very long time,‚Äù says Soriano. Lee also mentions that you just need to find
        one thing that you‚Äôre willing to be patient about and dedicate your time to
        that one thing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb24c2ef-d186-4a85-87ca-03d96ff7e0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúYou got to love something so much that you‚Äôre willing to do everything,
        sacrifice everything, even time,‚Äù adds Meryll Soriano.</p>'
    '22':
      'image': 'jcr:10a4414c-9fc7-45f3-a1f7-7459db2b7462'
      'imageCaption': 'A section of the second floor was reserved for a coloring nook
        for kids. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d699e-f8c9-4971-aadc-41e728a332e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561a0d8f-995c-4a6f-9bff-2ad3e168a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Be patient in seeking inspiration.</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ef885e-67bc-471b-98ed-8881c22d57a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As people working in the arts, Soriano and Lee agree that inspiration
        doesn‚Äôt always just fall on their laps. ‚ÄúInspiration will come to you but
        you have to seek for it as well,‚Äù says Soriano. She also shares how renowned
        screenwriter Ricky Lee wakes up at 4 in the morning to write even if he isn‚Äôt
        going to use the piece. ‚ÄúA lot of the older artists that I have worked with
        ‚Ä¶ would always say, ‚ÄòWork everyday.‚Äô Even Mr. Ricky Lee said that. You go
        to work.‚Äù</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8855aed2-bee3-42f7-8f10-a228a7a90169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, who also writes her script for her movies, says that it is
        important to just get to work. ‚ÄúSomething is better than nothing. You have
        to go through the process,‚Äù she says. ‚ÄúJust write. Even if it‚Äôs the ugliest,
        worst movie ever. As long as you can have that sense of accomplishment that
        you can actually do something.‚Äù</p>'
    '28':
      'image': 'jcr:6a7ccd55-b421-423e-b7e8-91b6c78f7445'
      'imageCaption': 'Actor and musician Pepe Herrera and artist Anina Rubio, who
        both have experienced shifting jobs and fields through the years, encourage
        the audience to embrace and enjoy change, even in one''s career path. Photo
        by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7579554-ab0a-47d5-a8d7-5907209c6e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eff5cd-093b-4edc-87d6-6bc79a3fa511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Social media can be great for marketing yourself, but it
        takes a toll on your patience.</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fe07be-c98c-4d8d-9ff5-df3ee109133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anina Rubio says that although social media helps artists put themselves
        and their work out there, she finds that it does very little to enhance our
        patience. In fact, she even takes long periods of hibernation from social
        media, and either turns her phone off or puts it on airplane mode before going
        to bed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d8db7a-5be6-466e-ac85-bdc5a31490b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepe Herrera thinks the same way, and has even gone as far as only
        allotting 30 minutes of social media consumption in the morning, in the afternoon,
        and at night, otherwise he says he will be ‚Äúsucked in.‚Äù</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e4b25d-9ccb-47af-aa4e-0a422a2b0398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúRegulation is really important,‚Äù says Herrera, who sets an alarm
        for the allotted 30 minutes. ‚ÄúOtherwise mag-do-domino effect ‚Äòyan sa patience
        mo, sa focus mo.‚Äù</p>'
    '36':
      'image': 'jcr:cc9bcfbc-49b4-450f-8e68-7802dc635cee'
      'imageCaption': 'Ayala Museum is open to the public for free during Inspire
        Every Day, allowing guests to visit the galleries, as well as the changing
        exhibits. Photo by KENNETH ABALLA'
