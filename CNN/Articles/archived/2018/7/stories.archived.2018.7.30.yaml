      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c85b02e-33a4-43b2-bc45-cc5a2af77e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.275+08:00
