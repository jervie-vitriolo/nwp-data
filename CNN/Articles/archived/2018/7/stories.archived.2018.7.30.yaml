  'gloria-macapagal-arroyo-house-of-representatives-andaya-quimbo-farinas':
    'author': 'Joyce Ilas'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-30T21:48:54.419+08:00
    'imagesource': 'jcr:997cbab3-7784-46fe-b498-0bcdbdb1e43f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b2bcafd-18a1-4449-b3d8-dcaf43553a73'
    'lead': 'Former President Gloria Macapagal Arroyo is not the only one who''s back
      in power. Her allies have been elected in leadership positions at the House
      of Representatives'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T16:24:17.495+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T16:24:21.061+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T16:24:20.773+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo allies back in power at the House of Representatives

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e19f4c0-118b-40be-a0cf-f887efd6b82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:24:17.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:24:21.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) ‚Äî</strong> The reorganization
        in the House of Representatives continue following the election of former
        President Gloria Macapagal Arroyo as the new House Speaker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c139756-0dce-4266-8b8d-615b73579c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:24:17.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:24:21.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former House Deputy Speaker and Camarines Sur Representative Rolando
        Andaya Jr. is the new House Majority Leader and the chairman of the House
        Committee on Rules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473bd7f5-d6a3-4b54-abb0-819ecfc583c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:24:17.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:24:21.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rules Committee is in charge of what will be included in the
        order of business during session.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a907c0-98b1-4d06-ab5f-50bb4bf8b099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:24:17.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:24:21.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya was the Budget Secretary during the Arroyo administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca856b03-1b20-402b-acb2-675a4baa010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:24:17.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:24:21.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired General Romeo Prestoza was elected as the new sergeant-at-arms.
        He served as the Chief of the Presidential Security Group under Arroyo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fbff8e-6274-411c-a86e-51b01cfe3298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:24:17.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:24:21.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyte Representative Yedda Romualdez replaced Batangas Representative
        Eileen Ermita-Buhain as chairman of the powerful House committee on Accounts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4961f431-9ba3-458a-81df-b05d70156842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:24:17.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:24:21.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee is in charge of the budget of the House of Representatives
        and its members</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc4623-9ccb-4035-900f-5f3502dfe603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:24:17.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:24:21.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez is the wife of former Tacloban Representative Martin Romualdez,
        who is the president of Lakas-CMD ‚Äî Arroyo''s former political party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b05881-e0fb-4cbd-896d-30c40c62f3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:24:17.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:24:21.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was no tug-of-war during the election of House leaders,
        the Minority Leadership remains in limbo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bf9090-c82a-4a60-a1cc-2b1d4e571ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:24:17.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:24:21.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Representative Miro Quimbo stood up and claimed that he
        is now the Minority Leader heading the 22-man Minority bloc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3225210-1de4-4eb8-bf7b-4325ce36e804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:24:17.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:24:21.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloc is composed of Liberal Party lawmakers and its allies,
        including four members of the Makabayan bloc of leftist lawmakers, party list
        Representatives Gary Alejano of Magdalo and Tom Villarin of Akbayan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238ae0bb-1ecb-4420-be9b-d5935065d335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:24:17.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:24:21.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo maintained that under House Rules, those who vote in favor
        of the winning Speaker shall comprise the Majority bloc.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd6112c-6929-4ebb-a8be-7609f6bf6e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:24:17.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:24:21.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that among those who voted for Arroyo - and even first
        to sign the manifesto of support for Arroyo ‚Äî was House Minority Leader Danilo
        Auarez.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c8d3ae-796c-4810-aeeb-09ae22e639d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:24:17.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:24:21.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said Suarez''s vote for Arroyo meant abandonment of his post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741312ce-0b4a-4cd0-8d86-ba7226e481b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:24:17.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:24:21.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot allow somebody who campaigned for the Speaker to still
        be part of Minority. Alam naman natin, hindi lang bumoto ‚Äì nakapirma. Number
        one sa listahan ‚Äì supported the Speaker...There was clear abandonment," Quimbo
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1dcee1-3720-40ad-bfc6-ebbe66637706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:24:17.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:24:21.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you speak of minority, minority is expected to be the one
        to exercise checks and balances. How then is the institution going to be able
        to perform its function if the Minority cannot be trusted?" he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0180d6-cdd7-4d75-a628-6a08a5dd900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:24:17.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:24:21.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot allow somebody who campaigned for the Speaker
        to still be part of the Minority. We all know it wasn''t just a vote - there
        was a signature. He was first on the list showing support for the Speaker...
        There was clear abandonment... When you speak of minority,&nbsp; minority
        is expected to be the one to exercise check and balance. How then is the institution
        going to be able to perform its function if the Minority cannot be trusted?]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9b95cf-8894-477e-b92f-0e07adedb5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:24:17.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:24:21.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Majority Leader Rudy Farinas agreed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab9064f-0caa-4cf2-a2ff-62b3aa48757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:24:17.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:24:21.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "They abandoned their positions by voting for the new Speaker.
        You cannot have your cake and eat it too... The moment they participated in
        removing the Speaker, they already crossed their rubicon and they are already
        in the majority."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f858dc5-8004-4344-bc3e-f6b52f1f6ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:24:17.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:24:21.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Farinas believed minority leadership should now be given to
        ABS Party-list Representative Eugene de Vera, the Deputy Minority Leader&nbsp;
        who did not vote for Arroyo to be Speaker.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d4a824-bc0b-4968-a6d2-86bdf82d3108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:24:17.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:24:21.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farinas says ousted House Speaker Pantaleon Alvarez&nbsp; and their
        allies have sent a letter to de Vera asking him to accept them in the minority
        bloc.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506ad5f8-b283-41b2-96f5-90bd713c4afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:24:17.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:24:21.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, no decision was made on the matter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aa1283-1dd5-49ef-b706-7114b83a03c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:24:17.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:24:21.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of the debate, Buhay Party-list Representative Lito
        Atienza questioned the quorum. He insisted there were only about 100 congressmen
        left in the plenary and moved to adjourn the session.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713ee3a3-50be-44d7-987b-f2f4b82563c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:24:17.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:24:21.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza is part of Suarez''s minority bloc.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7c41bb-4f67-4379-8431-f40dcde46bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:24:17.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:24:21.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressmen agreed to postpone the discussion on the matter and
        continue on Tuesday so they could discuss other matters.</p>'
  'university-of-the-philippines-diliman-upcat-application':
