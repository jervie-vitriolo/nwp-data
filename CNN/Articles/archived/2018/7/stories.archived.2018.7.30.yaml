  'Shasta-County-California-fire-Ed-Bledsoe':
    'author': 'Amir Vera and Dan Simon'
    'caption': 'It only took a little over 15 minutes for Ed Bledsoe to lose three
      lives that meant the world to him -- his wife and their two great-grandchildren.
      | CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-30T15:14:27.516+08:00
    'imagesource': 'jcr:52d52474-b87d-4a2d-8f5f-fcff6b978bcc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0ccd3f8-7573-4668-84be-8477a22e4008'
    'lead': 'It only takes a little over 15 minutes for Ed Bledsoe to lose three lives
      that meant the world to him -- his wife and their two great-grandchildren.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T17:23:19.383+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T17:25:06.624+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T17:25:06.244+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A desperate phone call linked man with his wife, 2 great-grandkids in
      moments before they died in California''s Carr Fire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67c4618-fe38-48ca-9cf9-ddf7e8f52988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> It only took a little over 15 minutes for
        Ed Bledsoe to lose three lives that meant the world to him -- his wife and
        their two great-grandchildren.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac89a2e9-c89d-424e-87cf-fe6e782a655d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had left his home in in Shasta County, California, on Thursday
        to go to the doctor, he told CNN on Sunday. The Carr Fire had been burning
        for four days at that point and Bledsoe said he didn''t realize the fire was
        coming into his neighborhood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d87845-cc66-4933-bbde-629302d59aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said his family was never told to evacuate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f142d7-1128-40ca-aaf5-7db5de0fa870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he was out, his 70-year-old wife, Melody Bledsoe, called and
        told him she could see the fire and that he needed to come get her and their
        great-grandchildren, 4-year-old Emily Roberts and 5-year-old James Roberts,
        who Ed Bledsoe called "Junior."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed63a68-b3e6-41c8-89b1-1a40271c3559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said ''I''m on my way.'' So I just throwed down everything and
        took off," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021df47c-aa3e-466c-95d2-6dbab9ffcf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ed Bledsoe said he wasn''t able to use his usual route to get home
        because of traffic congestion in the fire area, so he left his car and tried
        to make it home on foot but that, too, was not possible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca655dc-8912-489e-a4b9-a10802ae9132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I took off running down there (toward his house) and I helped some
        guy that got burnt ... I got him and helped him out of there and when I got
        back down there the fire was" -- Bledsoe paused, seeming to search for a word
        to accurately convey the chaos -- "the fire was ... just intense.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497ba3d8-8258-4554-bef7-0c49b0d8b527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I still tried to get down in there and they come and stopped
        me and wouldn''t let me get down in there."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296a9028-6a0f-4afa-aa4f-06f906603d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bledsoe said he got back in his car and sped through an alternate
        route, passing "everybody in the dirt" but still could not get to his house.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142fb9a5-a0f5-428e-b1cf-ed5c81af9f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, his sons also tried to get to the house, he said,
        and heat and flames were so intense as one son tried "it burned his hair off.
        It took his breath," adding that his son''s house was also on fire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8fef83-7845-478a-a76b-ba5e3371d6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In those final minutes, unable to get to his wife and their great-grandchildren,
        Bledsoe was able to get through on the phone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420bc42e-bdf6-448c-b172-c1be68ff4e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bledsoe broke into sobs as he described the words that passed between
        them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7755dd4e-a174-4abd-b3d6-db372e57a5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just kept saying ''Grandpa, come and get me," Bledsoe said,
        referring to 5-year-old James. "''The fire''s coming in the back door. C''mon
        Grandpa.'' I said ''I''m right down the road.''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a802ff-d94a-4f8e-a711-dff0ab65ce00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His granddaughter and wife were also on the phone, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4063a00c-bb5b-4e23-ba21-e41fd4cf1201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emily says, ''I love you, Grandpa.'' Grandma said ''I love you,
        Grandpa ...'' Junior said, ''I love you ... come and get us ... come and get
        us ...'' I said ''I''m on my way ... '' He talked until he died."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c3bc59-172c-465d-bc8b-27f7fe4db459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tried to call them back and it just went to nothing," Bledsoe
        said as he wept. "Poor babies and my wife ..."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8b139e-b6bb-4729-9421-e073a3f23bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I can''t blame it on nobody but me.''</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0028230-279f-4142-b8ae-7d846c550aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being disconnected by phone, Bledsoe said that at the time
        he still had hope his family was alive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eaa001-0c52-43b2-bb95-bd1c315ff02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was told that the sheriff''s office picked them up and
        rescued them. He told the fire department he thought his wife and great-grandkids
        were in the house. Fire officials sent a fire crew in and reported no bodies
        were found.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d86f37-f9ff-448d-a190-c792242f9217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search then commenced for the family.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ef739e-66c1-4d5b-9999-1e75baa40011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fliers were created. The family even created a&nbsp;GoFundMe page&nbsp;because,
        according to that page, Bledsoe was renting the home and didn''t have insurance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fece0d95-f08d-47f5-8a4c-59b98a7b789b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after being told there were no bodies in the home, a relative
        who''s a firefighter told the department they needed to search the rubble
        again. That''s when the bodies were found.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2725623-0a4f-4b2b-87ea-330c1a820982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bledsoe''s wife had wrapped the kids and herself in wet blankets
        as the fire drew near.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deeb226-3063-4f24-8c94-a3a4881db7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would''ve liked to have went in there and died with them," Bledsoe
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1edefb-c99a-4771-9382-46a8d6dee5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bledsoe said even though the family was not told to evacuate, he
        feels more guilty than angry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec31b34-d99a-4c9b-a5b1-8ca70d4ad686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t blame it on nobody but me. I shouldn''t have left my family
        in harm''s way."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62e49e0-f044-47f1-baae-915d1fde47de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Raising great-grandchildren</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786bd5d4-8203-4d53-a1cc-3cb0958ef06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bledsoe and his wife had raised the two great-grandchildren since
        birth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b494e82b-e9f2-403f-a5ac-2ff3b9a45c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I raised them, took care of them and taught them everything they
        know. Me and Grandma," he said, referring to his wife.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a515a38a-b164-4f69-ab7a-55d6b64943b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bledsoe said his wife, Melody, "was the best wife a guy could have.
        They didn''t make them no better."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ad400a-093d-43b1-80c5-b366993c1555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said when the couple first got together, she had about $24,000
        in the bank. A child in their neighborhood needed surgery, but the child''s
        family did not have the finances so Melody wrote a check to the family for
        the child to get the surgery.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17857aab-ee26-451d-8c40-841f47697129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what kind of woman she was," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b2f6de-19fe-413c-accc-f8373507fab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family friend Jason Decker told&nbsp;CNN affiliate KGO&nbsp;that
        4-year-old Emily loved to play with other children in the area and "lit up
        the room."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d70b6a8-d1ed-42ef-a2d7-ab19dd012aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decker said 5-year-old James, idolized his great-grandfather and
        wanted to wear suspenders just like him.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea110a42-fddd-4cac-895d-5316e72c18d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his great-grandson''s last moments speaking to him on the phone,
        Bledsoe said he "sounded happy because he was talking to me and he knew Grandpa
        was coming to help him."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fe9405-e152-4d1c-992f-cf4c32c1dc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sundy, the Carr Fire had burned through 95,368 acres since
        it began on Monday and was 17% contained, according to the California Department
        of Forestry and Fire Protection, known as Cal Fire.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99e497b-5cb4-44f1-a282-7e758a3bfbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:23:19.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:25:06.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A desperate phone
        call linked man with his wife, 2 great-grandkids in moments before they died
        in California''s Carr Fire."</em></p>'
  'Zimbabwe-election-Robert-Mugabe':
    'author': 'Jamie Tarabay'
    'caption': 'Zimbabweans are voting in what many hope will be something the country
      has never seen before: a free and fair election, without the interference of
      former leader Robert Mugabe.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-30T14:19:51.586+08:00
    'imagesource': 'jcr:9d87af8d-b1c2-43a2-a3d2-69e261053fe7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04911361-136d-4db5-8961-bc41c5d11d1c'
    'lead': 'Zimbabweans are voting in what many hope will be something the country
      has never seen before: a free and fair election, without the interference of
      former leader Robert Mugabe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T17:29:02.909+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T17:29:16.375+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T17:29:16.089+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Polls open as Zimbabweans vote in first Mugabe-free election

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa37635-0d96-4f0a-a2a5-407d33311cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:29:02.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:29:16.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Zimbabweans are voting in what many hope
        will be something the country has never seen before: a free and fair election,
        without the interference of former leader Robert Mugabe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9372f5b7-f14d-4b45-929a-eafbf6fa115c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:29:02.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:29:16.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark vote has been touted as the first time the African
        nation will hold an election without the former strongman in almost four decades,
        but although Mugabe is not on the ballot, his influence continues to be felt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11be535f-c9e5-4e15-a36d-4a46899e47f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:29:02.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:29:16.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now-disgraced 95-year-old could not resist stepping back into
        the political arena on the eve of the vote. In his first major political statement
        since being ousted from office last November, Mugabe said he will not vote
        for his former party Zanu-PF or the current president, Emmerson Mnangagwa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72da4f7-0daa-466c-b198-e953797ef977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:29:02.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:29:16.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t vote for Zanu-PF, I can''t vote for the people who have
        brought me into this state," Mugabe said during a press conference in the
        garden of his home in Harare on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2082596-6c1b-4f37-b418-ccccc5c17a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:29:02.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:29:16.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must say clearly I cannot vote for those who have tormented me.
        I can''t," the ailing former revolutionary added. "I will make my case among
        the other 22 (out of the 23 candidates)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6779c446-005b-4628-b086-9fb1b92caf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:29:02.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:29:16.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether or how Mugabe''s intervention will influence
        voters. He was&nbsp;forced to resign late last year after nearly four decades&nbsp;in
        power, following a crisis sparked by his decision to fire Mnangagwa, his then
        vice-president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9912cd84-5374-47fe-8ef4-25eef82cbf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:29:02.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:29:16.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Mnangagwa is president and head of the Mugabe''s former party
        Zanu-PF.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5338d0ce-3864-4c9f-8c99-84355da1f2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:29:02.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:29:16.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Far from being free''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0989ab-3cd3-47ce-a2ef-cd402254a884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:29:02.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:29:16.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever Mugabe might have been up to in his months of exile, the
        target of his return to the political spotlight was clear.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedc5f72-4365-468b-accc-150aea4f941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:29:02.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:29:16.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe accused President Mnangagwa, his party and the army of creating
        an environment for Zimbabweans that is "far from being free."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d32d4aa-d65b-48c6-b61f-6a998b8de456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:29:02.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:29:16.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have during that time, during all this time cried for return
        -- our return to constitutionality, our return to legality, our return to
        freedom for our people and environment in which our people will be free --
        they have not been free," Mugabe said. "Since that day when tanks rolled through
        and across the country when there was a take-over by the army."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22025b38-8c93-4f64-ad71-996805bce5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:29:02.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:29:16.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe added he wanted the benefits his family was given to be "honored"
        by those in power and denounced attacks against his family, especially his
        wife.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac736c7c-54d0-49fc-b145-3ba560b221bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:29:02.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:29:16.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t accept the denunciations and vilifications that are going
        on of my wife every day in the papers for nothing!," he said. "Perhaps through
        her they think by attacking her they are attacking me. Leave, leave, leave
        my wife alone!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1eba69-0178-4566-beb1-d88672066e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:29:02.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:29:16.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa used Mugabe''s intervention to attack his main rival,
        Nelson Chamisa of Zimbabwe''s Movement for Democratic Change (MDC), claiming
        the former leader had "forged a deal" with the MDC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1cba88-3a24-499d-ac4b-cc0b4844c24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:29:02.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:29:16.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that it is clear to all that Chamisa has forged a deal with
        Mugabe, we can no longer believe that his intentions are to transform Zimbabwe
        and rebuild our nation," Mnangagwa, who served Mugabe for decades, said in
        a brief taped statement on Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074c1bcb-fe3d-438e-b78f-414fb8589d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:29:02.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:29:16.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The choice is clear: you either vote for Mugabe under the guise
        of Chamisa, or you vote for a new Zimbabwe under my leadership and the Zanu
        PF. Real change is coming. We should all be part of it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41893c56-ca9c-400f-bb4b-abf53aa6a4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:29:02.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:29:16.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chamisa called Mnangagwa''s response "panicky" during a press conference
        later that day, in which he assailed the country''s election commission for
        its role in the elections, saying it was biased in favor of Mnangagwa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64eba45-4ca8-4506-8427-3046550e0045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:29:02.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:29:16.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chamisa took over the leadership of the MDC following the death
        of its founder and longtime anti-Mugabe activist Morgan Tsvangirai, who died
        from cancer in February.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfdfd1f-a219-4751-b21a-f10abbf585c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:29:02.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:29:16.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is hoping to target younger voters&nbsp;with promises of electoral
        reform, tax cuts and jobs. "People are connecting with young leadership,"
        Chamisa told Agence-France Presse.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f67d1de-55c7-47ac-9f09-56199cb4af37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:29:02.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:29:16.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been few public appearances by Mugabe and his wife Grace,
        nicknamed "Gucci Grace" because of her love of luxury, since their fall from
        power. They have been spending time in Singapore, where he receives medical
        treatment, and their plush 25-room residence in Harare.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655b1830-2f54-4fd7-82a3-fd0568fb3795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:29:02.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:29:16.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results of Monday''s general election are expected by August 4,
        as the country''s constitution requires the Zimbabwe Electoral Commission
        to release results within five days of the polls closing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2d4ec8-5c72-430e-a914-c9bc99e0b4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:29:02.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:29:16.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Polls open as Zimbabweans
        vote in first Mugabe-free election."</em></p>'
  'Big-Bang-Lee-Seung-hyun-K-Pop-Donald-Trump-Kim-Jong-Un':
    'author': 'James Griffiths'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-30T13:52:29.344+08:00
    'imagesource': 'jcr:7a9fd78b-1843-4f53-8c02-96a72260130d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d7f7e5d-4633-41db-afbe-0311c9e23e1f'
    'lead': 'One of South Korea''s biggest stars takes on the peninsula''s biggest
      news story in years: the historic summit between U.S. President Donald Trump
      and North Korean leader Kim Jong Un.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T17:33:32.816+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T17:33:38.627+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T17:33:38.459+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Big Bang''s Seungri takes on Trump-Kim summit with new video

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef7a204-658b-4181-a1b9-fbc5a40c9571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:33:32.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:33:38.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> One of South Korea''s biggest stars has
        taken on the peninsula''s biggest news story in years: the historic summit
        between U.S. President Donald Trump and North Korean leader Kim Jong Un.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ea8637-41f8-4b2c-84b7-3b5c8f22b32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:33:32.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:33:38.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp;new video&nbsp;from Lee Seung-hyun, better known as Big
        Bang''s Seungri, the K-Pop star invades a meeting of the world leaders and
        sits down alongside not-really-look-a-likes of Trump and Kim.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f5b475-8b9d-4ac1-888a-917022df29a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:33:32.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:33:38.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, "Kim" performs a choreographed dance and drinks champagne
        arm-in-arm with "Trump" as the chorus pumps "where are you from?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a54f7e-5420-4812-bcc8-3814a298a6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:33:32.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:33:38.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To a western audience not up on K-Pop, the video shares a number
        of similarities with Psy''s colossal hit "Gangnam Style," with a similar tone,
        simple chorus and choreography.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d960151-046f-41fb-b333-d1f963172697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:33:32.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:33:38.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seungri''s video seems destined for a similar amount of viral success
        too, racking up more than 2.7 million views on YouTube since it was released
        late last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff4e1c9-2fcf-4671-b04e-c91e6415f06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:33:32.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:33:38.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He isn''t the first Asian musician to go after this topic: in March,
        Japanese band World Order released "Let''s start WW3," which directly targeted
        Trump with the memorable lyric, "let''s grab them by the pussy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5d1b37-c88e-46eb-bbc2-8e5a99da9762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:33:32.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:33:38.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video ends with a poster showing dozens of world flags and the
        slogan "We are all one."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36c7381-02f7-471a-a841-2635f804c99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:33:32.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:33:38.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-Politics</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54270f5a-1fba-43af-9242-8a17b3733b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:33:32.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:33:38.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it doesn''t quite reach the levels of social commentary in
        Childish Gambino''s mega hit "This is America," Seungri''s video does touch
        on some sensitive topics in South Korea, especially for usually apolitical
        mainstream K-Pop. He dons the uniform of a South Korean soldier during one
        scene, while featured rapper Mino wears North Korean military garb.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d50ba84-27ed-4b2d-be1a-dfc913bbb4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:33:32.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:33:38.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Seungri''s Big Bang bandmates -- T.O.P, Taeyang, G-Dragon,
        and Daesung -- are currently performing their mandatory military service,
        and he is due to join them later this year,&nbsp;according to the Yonhap news
        agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077bdf44-9d53-4e75-b07c-143402a278c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:33:32.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:33:38.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current South Korean law, all men between the ages of 18 and
        35 are&nbsp;required to perform at least 21 months of military service. The
        Defense Ministry has pledged to reduce the term to 18 months by 2020. Those
        who do not serve can face years in prison.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba32d41-061e-44b0-9c8d-3f1860b65f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:33:32.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:33:38.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law has derailed the careers of many of the country''s biggest
        sports stars and K-Pop artists, and even Big Bang -- one of the most successful
        South Korean bands in recent decades --&nbsp;risk their legally-mandated hiatus
        harming future record sales.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd593697-0d90-4935-a0a0-cd6be815596b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:33:32.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:33:38.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Supreme Court is due to hear a case on conscientious
        objection next month which, depending on the ruling, could begin to chip away
        at the decades-old law. Last month, a lower court ruled that&nbsp;objectors
        must be given alternative forms of service, though it did not change the mandatory
        nature of the law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22550e89-2e9f-474e-a0f9-684e9d197c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:33:32.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:33:38.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any ruling will likely come too late for Seungri, however, and even
        if he wanted to avoid military service in order to keep performing, doing
        so can have a far more negative effect on a musician''s career.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c9a2a9-0925-45db-8bf5-ebb6e4c6e175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:33:32.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:33:38.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoo Seung-jun, a hugely popular singer in the 1990s, had to give
        up his career in South Korea after he was accused of evading military service
        by becoming a US citizen. He is still banned from entering South Korea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29fc9a2-a906-42a7-8dfb-b739379dd01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:33:32.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:33:38.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Big Bang''s Seungri
        takes on Trump-Kim summit with new video."</em></p>'
  'Chinese-Macau-Boracay-casino-construction-rehabilitation-Duterte':
    'author': ' CNN Philippines Staff'
    'caption': 'Boracay Island (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-30T13:51:47.854+08:00
    'imagesource': 'jcr:6eb312d7-feb1-495f-b764-0e1d7db0a5de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdaa06be-482e-4aba-b02e-ecf26bba2fc3'
    'lead': 'Presidential Spokesperson Harry Roque says casino operators should not
      test the political will of President Duterte'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T17:36:42.644+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T17:36:46.313+08:00
