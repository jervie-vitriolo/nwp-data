      'mgnl:lastActivated': 2019-05-07T17:49:52.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Public satisfaction
        for the House of Representatives reached a three-year low, according to a
        non-commissioned survey released Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3e8a01-7522-4b81-847e-28c211e31a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:49:49.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:49:52.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its survey of the three branches of government, the
        Social Weather Stations (SWS) said the House of Representatives posted a 10-point
        decline in net satisfaction rating.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932cf235-ac4f-4070-b92d-8ff57dccfcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:49:49.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:49:52.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its score dropped from +35 in March this year to +25 in June. This
        was the chamber''s lowest rating since December 2015 at +16, the survey said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec0a7dd-878b-49d0-b862-701cfe457f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:49:49.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:49:52.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS calculates net satisfaction rating by factoring responses of
        "satisfied", "dissatisfied", and "undecided."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262437a3-ce33-475c-b9c6-17a862ecfce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:49:49.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:49:52.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted on June 27 to June 30 under then House
        Speaker Pantaleon Alvarez. The House replaced Alvarez with Pampanga Representative
        Gloria Macapagal Arroyo on July 23, hours before the State of the Nation Address.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a74073f-324b-457b-98b5-2b63818d0f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:49:49.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:49:52.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 10-point decline in the overall net satisfaction rating of
        the House of Representatives was due to decreases in all areas except Metro
        Manila," the survey said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f92db6-080a-4d90-82d0-07d7ae6d5dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:49:49.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:49:52.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House net satisfaction rating fell by one grade, from "Good"
        to "Moderate" in Luzon and Mindanao. It remained "Good" in the Visayas, and
        "Moderate" in Metro Manila. Its net satisfaction dropped by nine points from
        June 2017 with +34 % to +25 for June 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6239554-0bbe-47ad-97bf-967a12d00bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:49:49.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:49:52.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net satisfaction rating for the Senate also declined by four points,
        from +45 in March to +41. It maintained a "good" grade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2183ccdb-0cc1-4ce1-a9c6-8230d2fa6ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:49:49.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:49:52.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Supreme Court dropped by a point in net satifaction
        rating while the Presidential Cabinet saw a three-point decline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8af5e5-05ee-4857-b58c-558ced728c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:49:49.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:49:52.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey covered 1,200 people, 300 each in Metro Manila, the rest
        of Luzon, the Visayas, and Mindanao for the second quarter. It had a ¬±3 margin
        of error.</p>'
  'Senate-President-Tito-Sotto-mandatory-drug-test':
    'author': 'Cecille Lardizabal'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-30T16:11:36.692+08:00
    'imagesource': 'jcr:631bd0c0-6bf4-41a3-a4c6-78502b898ab3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81eed9af-7357-4737-aab1-f9cd87dd898e'
    'lead': 'Senate President Tito Sotto was the first person to take the drug test
      in the Senate. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T17:52:47.514+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T17:52:52.206+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T17:52:52.078+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sotto surprises Senate employees with mandatory drug test

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd423708c-13d4-473c-8ffd-7f46b0521842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:52:47.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:52:52.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) ‚Äî</strong> Senate
        President Tito Sotto surprised Senate employees with a directive to undergo
        mandatory drug test on Monday. He announced it after the flag-raising ceremony
        at the Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10e271e-e394-4189-b881-68671f09463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:52:47.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:52:52.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To show his commitment, he was the first person to take the test.
        He was joined by Senator Gringo Honasan. Drug tests for senators are not mandatory,
        Sotto said, but Senators Bam Aquino, Sonny Trillanes, Loren Legarda, and Migs
        Zubiri also showed up to submit to the drug test.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8322ef50-be0f-4769-9a01-e8e5c001b8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:52:47.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:52:52.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test will include checks on the use of cocaine, methamphetamine
        or shabu, and party drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc473f8a-5e2a-459a-b833-72056641f087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:52:47.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:52:52.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Civil Service Commission reminded all government agencies
        to conduct random mandatory drug tests for their employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75134734-b3ee-4773-9512-40eef78c2605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:52:47.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:52:52.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, a staunch anti-illegal drug advocate, was the principal author
        of&nbsp; Republic Act 9165 or the Comprehensive Dangerous Drugs Act of 2002.
        He also favors death penalty for drug trafficking cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a5dc22-3b01-4fbc-a662-a20d052fb335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:52:47.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:52:52.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s war against illegal drugs is far from
        over despite criticisms from human rights advocates. During his third State
        of the Nation Address on July 23, he said his administration will continue
        its unrelenting fight to eradicate illegal drugs.</p>'
  'Department-of-Tourism-Wanda-Teo-Tulfo-Ben-Tulfo-P60-M-ad-PTV-Trillanes':
    'author': 'CNN Philippines Staff'
    'caption': 'Tourism Secretary Wanda Tulfo-Teo (L) and her brother Ben Tulfo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-30T15:07:28.231+08:00
    'imagesource': 'jcr:80085c0f-05eb-48ea-b66e-3090572b555f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62ae18ad-5ccb-419f-ab90-3cd0d57dbcf5'
    'lead': 'Senator Sonny Trillanes said the charges will be filed against former
      Tourism Secretary Wanda Tulfo-Teo and her brothers Erwin and Ben. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T17:55:02.163+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T17:55:05.652+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T17:55:05.362+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes to file plunder raps vs Teo, Tulfo brothers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592a84c3-a7ee-4e3b-b7dd-37367193443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:55:02.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:55:05.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) ‚Äî</strong> Senator
        Sonny Trillanes said he plans to file plunder charges against former Tourism
        Secretary Wanda Tulfo-Teo and her brothers for their refusal to return millions
        of pesos paid by the government for a questionable tourism advertising deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00841fe1-eccf-4f6b-b564-16314c23a800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:55:02.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:55:05.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I intend to file a plunder case against the Tulfo siblings in relation
        to the P60-M Department of Tourism ad controversy," he said in a statement
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15be5cd-891b-460b-a7c2-c42c68859d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:55:02.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:55:05.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes clarified the charges will be filed against the former
        Cabinet Secretary and her brothers Erwin and Ben.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3479080d-3ba3-4087-a034-cbba4d36f1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:55:02.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:55:05.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit (COA) earlier said the Department of Tourism
        (DOT) under Tulfo-Teo paid ‚Ç±60.009 million in three tranches to her brother''s
        production house Bitag Media Unlimited Inc. (BMUI) to place commercials on
        Kilos Pronto, the show on PTV-4 which features Ben and Erwin Tulfo and Alex
        Santos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f9f5d0-ad5c-40a7-80b1-c79a4c34d1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:55:02.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:55:05.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadcaster Ben Tulfo on July 25 said they will not return the P60
        million paid to them by the Department of Tourism for an ad placement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a796ea-20f0-476f-a532-ffdfb18cab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:55:02.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:55:05.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the caption of a video posted on July 25, he said, "Sa mga nagsasabing
        isauli ang pera at hinihintay daw ang 60-M, mamuti na mga mata niyo! Wala
        kaming isasauli! Sa mga nagsasabing ilegal at nangulimbat kami, e''di sampahan
        niyo kami ng kaso, tutal nandyan naman ang COA at Ombudsman!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d69e77a-6f88-466c-a8b9-b2dc8fdd9313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:55:02.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:55:05.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Ben Tulfo: I will not return ‚Ç±60-M to gov''t</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83b3bd5-bdf7-4e37-aeb4-4ab952fd4511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:55:02.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:55:05.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the Palace accepts Ben
        Tulfo''s decision, but President Rodrigo Duterte would like to see the legal
        process carried out. The case is being investigated by the Ombudsman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9699aad6-895b-4eee-848e-b51c5cacdce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:55:02.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:55:05.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since Ben said na hindi na sila magbabalik, so be it. Ang huling
        deklarasyon po ng Presidente diyan when I asked him explicitly, is we will
        let the legal process proceed. Let the legal process proceed. Let those liable
        be held responsible," he said in a media briefing on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087ca15b-0039-4afc-acb2-f101fb8dfdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:55:02.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:55:05.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the names of those who may have received "cuts" from the
        deal ‚Äî even those within the Presidential Communications Operations Office
        (PCOO) ‚Äî should be divulged.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf5e24d-8d5c-4c67-b93c-84792dab59d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:55:02.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:55:05.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat lahat ng nabigyan ng cut ay maisama sa demanda... Kung sino
        po lahat yan, ilabas lang po pangalan. I''m sure dapat po maimbestigahan sila,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6d461a-15c3-474d-82d9-0b826a82d442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:55:02.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:55:05.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 7,&nbsp; Ferdinand Topacio, the then-legal counsel of Teo-Tulfo,
        said the money would be returned to the Department of Tourism. But days later
        Mon Tulfo wrote in his newspaper column that neither he nor his brothers ‚Äî
        Ben, Erwin or Raffy ‚Äî were consulted about the issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984a5eef-b509-4ca4-8631-3c9a45a5ed68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:55:02.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:55:05.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also urged the Senate Blue Ribbon Committee to act on
        his resolution calling for an inquiry into the issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d916ffc-5339-4c31-a6d8-7491ee409af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:55:02.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:55:05.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we could determine the magnitude of corruption, specifically,
        how much more of the people''s money was squandered by the previous DoT leadership,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f19fe-9de1-49ce-a73f-0831bc6d9735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:55:02.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:55:05.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto said there is a need to find out now
        why the Tulfos have not returned the money, because this will be brought up
        eventually when the Senate deliberates on the budget of the DOT.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f13044-fcca-40e5-8d43-b615edf69e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:55:02.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:55:05.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question that should be asked is: bakit nailabas na ba nila?
        Kung nailabas na, nabayaran na sila, eh talagang wala silang isosoli. Pero
        kung hindi pa then there must be other reasons," he said on Monday. "That''s
        when the committee has to step in kasi even if we don''t take it up in the
        hearing, this will come out when we take up the budget of the Tourism (Department)."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6f5c2f-4335-41ef-9c23-2b4ab597b3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:55:02.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:55:05.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said the ball is now in the hands of Senate Blue Ribbon Committee
        Chair Richard Gordon, but he will talk to the senator.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71089679-9771-4424-93b6-6215331c7480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:55:02.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:55:05.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo-Teo has denied there were any irregularities, however, the
        COA said she could be liable for corrupt practices.</p>'
  'California-wildfire-7-missing':
    'author': ' Nicole Chavez, Paul Vercammen, Amir Vera, and Kelly McCleary'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-30T07:27:44.314+08:00
    'imagesource': 'jcr:fbc2ecd5-ee95-4a7e-9b6a-f2dbb6905978'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb47a155-e316-46a8-96b3-d598bf645ce0'
    'lead': 'At least seven people were still missing in Shasta County, California,
      as the monstrous Carr Fire continued to grow Sunday, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T17:57:08.527+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T17:57:12.782+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T17:57:12.440+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 missing as deadly California wildfire continues to grow

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d2117f-11e7-43a0-b2bf-7979c1bbb041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> At least seven people were still missing
        in Shasta County, California, as the monstrous Carr Fire continued to grow
        Sunday, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b85294-d7c1-43dd-9ed2-9607578da5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen people had been reported missing, but nine of those were
        found safe, according to Shasta County Sheriff Tom Bosenko, who spoke at a
        Sunday news conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a3f87d-6ee2-426c-b048-b8b58f44ceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redding Police Sgt. Todd Cogle said, "We''re finding that there
        are a lot of communication issues" making it hard to locate residents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc0b168-853c-4fba-b889-4a5874d9dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spoke with several people who left their cell phones at their
        residences and in this day and age people don''t remember people''s phone
        numbers," Cogle said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15ae13f-6d11-4d4b-9d9e-374e52624fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, fueled by high winds and dry conditions, has chewed through
        89,194 acres since Monday and is only 5% contained, according to the California
        Department of Forestry and Fire Protection, known as Cal Fire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07da9630-0e25-408b-9904-8928027903f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High temperatures, low humidity and increased winds are all in the
        forecast, setting the stage for more explosive fire behavior, Chris Harvey
        with the Cal Fire Incident Management Team said Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8b96c5-7107-43c2-bc0a-885582c0cca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze doubled in size Saturday. Flames have destroyed 517 structures
        in the Redding area, Cal Fire said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d8a7bb-27d8-4be6-9af2-e75d7d36b5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The erratic flames are blamed for six deaths, including 70-year-old
        Melody Bledsoe and her great-grandchildren, 4-year-old Emily Roberts and 5-year-old
        James Roberts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7c9939-2e70-4d3e-9b0c-dc9e32e705bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three had been missing since Thursday when their house was engulfed
        by flames. Family members confirmed Saturday that they died.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484136ed-862b-4888-ad33-ef1e9942eb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a heavy heart we are sad to inform you all that Mel and the
        great-grandbabies were confirmed to be in the home," the family said&nbsp;on
        a GoFundMe page.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bb5939-44f9-4f53-809d-435d8d1cfb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another person was found dead after a fire consumed a house, Bosenko
        said Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1acff0-e05c-462a-937d-ce073bfa5211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fire is scary to us. This is something we haven''t seen before
        in the city," Redding Police Chief Roger Moore told reporters Friday night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da0f0c7-5e14-449e-8df5-5dcbde041067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,000 fire personnel are battling the flames with more
        than 300 engines and 17 helicopters, Cal Fire reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408a30e3-f714-400c-a11e-6bc8ca57138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire began Monday when a vehicle suffered mechanical failure,
        officials said. Firefighters had been making progress containing it until
        Thursday night, when it began to quickly spread.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14bfd67-15bc-4e28-b70a-e1390e1aabaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighter, bulldozer operator also killed</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdae09f8-4d4c-4a19-93bb-8e0c967c4520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two people died fighting the fire, and several others have
        been hurt.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568a5f4b-639e-4c0e-a608-607ba7d5323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Stoke, a fire inspector with the Redding Fire Department,
        died Thursday, the Redding firefighters union said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96198ad4-564c-4490-95b5-7260c9c2924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoke, who joined the Redding Fire Department in 2004, was killed
        while assisting with evacuations, the union said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914247f7-7754-4b93-b9e9-0dc53c638e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A private-hire bulldozer operator, who was not identified, also
        died Thursday while battling the fire.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bea3d5-5d8e-4f07-be9b-7bb7a6efa8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Marin County firefighters were treated for burns to the ears,
        hands and face after they encountered a "sudden blast of heat" from burning
        vegetation. Engineer Scott Pederson and firefighters Tyler Barnes and Brian
        Cardoza have been released from a hospital, the fire department said Friday
        in a news release.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17eb45f-1282-46f6-834a-1f7289e695fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fourth firefighter was being evaluated at the UC Davis Burn Center,
        the news release said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c52e12-32a5-417f-a406-4b076c574258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people were treated for respiratory and burn-related injuries
        at Mercy Medical Center in Redding, a hospital spokeswoman said Friday morning.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f878a28a-8e03-4b40-9d0e-aa6ec5021843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I can''t believe it''s gone''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783b6753-32be-4dec-a43c-3561d3c9ea22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire forced many residents to gather belongings and escape in
        just minutes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ef5f5e-68e7-4549-b3bf-6f940acbbc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t think the fire was going to come here, so we didn''t
        really take things out like everyone else that was scrambling at the last
        minute to get out when we saw fire on the ridge," Dominic Galvin said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311ca0aa-97c1-42a3-a63e-e0b7e1c644bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resident of French Gulch, west of Redding, said she had two hours
        to evacuate, but some people had only 30 minutes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e338b9c-d7b0-457b-b8d1-cf272f13805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s terrifying," Rachel Hines told&nbsp;CNN affiliate KRCR. "You''re
        frightened a little bit because you don''t know if you''re going to come back
        to your house and the town is going to be different."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c542a0d9-90bf-416c-a563-ffaec5362e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Corona went to his parents'' home to look for their cat, Jinx.
        The home was gone, but Jinx was there, safely hiding in a bush on a hillside
        untouched by the flames that killed all the other vegetation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bbb1c7-c259-45a9-8b41-4f62ce1ff29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corona wept as he thought of things they lost in the house.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6768f8-420a-4f64-a1f7-e2d3060caadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t believe it''s gone. All those memories, childhood memories,"
        he said. "Stuff that parents save, like stuff you built as a little kid for
        your mom. I''m just glad my mom got all the valuable stuff that she wanted
        out."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7969c92f-6a3b-4c13-b200-04ce2ee82d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looting has been reported in abandoned residences in Redding, and
        some arrests have been made, according to Police Chief Moore.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9666fa-ef83-4363-8adc-f78b0b992887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California Office of Emergency Services said in a tweet Saturday
        that the state was "getting help from other states to help fight wildfires."
        Those states with resources on scene included Arizona, Idaho, Montana, Nevada,
        South Dakota, Wyoming and Colorado. Other states like Florida, Maryland, Michigan,
        New Jersey, New Mexico and Oregon have resources on the way, the tweet said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4085a9-8c63-408e-b250-3f3317a10a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carr</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd2b362-d1f6-4b6a-a087-cc3d6241b4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other fires burning in California</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac05304-b653-408c-8e36-bdf71723facb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the Carr Fire, more than a dozen other large wildfires
        are burning throughout California, stretching resources.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717e71bb-8f70-4c76-b235-329d0aa3a82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cranston Fire near San Bernardino has burned more than 13,130
        acres and is 29% contained.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b5db15-c542-4a3c-953f-a780d235d203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man accused of setting several fires in Riverside County, including
        the Cranston Fire, was&nbsp;arrested&nbsp;Wednesday, authorities said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da3cef7-a85b-489f-a116-9e1d162927b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ranch and River fires in Mendocino County have collectively
        scorched more than 24,000 acres, Cal Fire said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72d92b7-575e-49d5-865f-f96035feeb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:57:12.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ferguson Fire in Mariposa County has burned 53,646 acres and
        is 30% contained.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef039fc-b2cd-4efd-b9f4-28bd6ebc0a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:57:08.531+08:00
