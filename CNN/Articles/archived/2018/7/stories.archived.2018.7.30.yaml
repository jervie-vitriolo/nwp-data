    'template': '1'
    'title': 'Robredo, Aquino oppose Duterte''s human rights vs. human lives remark

      '
    'updated': 2018-07-30T18:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26a6969-a256-43d8-9af6-670d5a6dc316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:11:00.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:11:10.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) ‚Äî</strong> Vice
        President Leni Robredo and former President Benigno Aquino III on Saturday
        lambasted President Rodrigo Duterte''s statement during his third State of
        the Nation Address (SONA) where he said his concern is "human lives" amid
        criticisms on his anti-drug crackdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d33093-ec34-4ac7-8b8a-ecf3105234a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:11:00.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:11:10.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his SONA, Duterte hit back at critics of his campaign against
        illegal drugs and criminality, asserting that the push would not end just
        yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d91ff7-2244-4992-850b-000978a7006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:11:00.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:11:10.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think that I can be dissuaded from continuing this fight
        because of [your] demonstrations, your protests, which I find, by the way,
        misdirected, then you got it all wrong. Your concern is human rights, mine
        is human lives," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dcc9d0-3b2a-45f5-8f23-0fc792d7e0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:11:00.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:11:10.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: Drug war ''far from over''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c45e966-0915-4e9c-a02e-64a8854a3873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:11:00.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:11:10.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This statement, according to Robredo, is "false" and "misleading."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24655eda-d728-42bb-994e-3c578d44ffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:11:00.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:11:10.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the SONA early this week, we heard the idea that human rights
        is not about human lives. But we all know that even the most casual students
        of human rights will recognize this for what it is: a false and misleading
        dichotomy," she said on the sidelines of the Liberal International''s event
        where Sen. Leila de Lima was given the "Prize for Freedom" recognition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22a064c-4b72-42a6-bb4e-86185d7a2f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:11:00.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:11:10.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that such a blatant untruth has sparked a debate is further
        proof that even in a nation with a much-vaunted ''human rights Constitution,''
        much remains to be done in creating a deeper awareness and appreciation of
        human rights among our people. We fight for human rights precisely because
        we value human lives," the Vice President stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e444dc-0fd1-4db6-9f51-6b731e26807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:11:00.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:11:10.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also opposed the statement, saying human rights and human
        lives are inseparable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee1e277-5973-46bf-8d32-dc66c63bb1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:11:00.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:11:10.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi niya, I am more concerned about human lives than human rights.
        Syempre alam naman saan ako nagmula. Pwede ba paghiwalayin ''yun? Pwede bang
        wala kang karapatan na Universal na maski saang parte ng mundo? Pareho pareho
        ang basic na karapatan," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d85b039-0d95-4b03-84d8-7651e7de5be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:11:00.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:11:10.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said he''s more concerned about human lives than
        human rights. Of course, it is known where I came from. Can we separate those
        two? Is it possible not to have universal rights wherever you are in the world?
        Basic rights are all the same.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e1e92b-bd34-4895-a20c-9e3d4d9c1f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:11:00.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:11:10.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been drawing ire from human rights advocates for his
        purported brutal measures to eradicate criminality and illegal drugs in the
        country, a campaign promise that catapulted him to the presidency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837a5a5a-4cd3-4910-9569-f87cda6f24b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:11:00.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:11:10.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first two years in office, over 102,000 anti-drug operations
        have been conducted leading to the arrest of&nbsp; a total of 147,000 drug
        personalities and confiscation of ‚Ç±14.66 billion worth of illegal drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4b9d60-2d12-44f9-9771-41ed4bb64bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:11:00.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:11:10.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data also show that 4,354 drug personalities have died during anti-drug
        operations from July 1, 2016 to June 30, 2018. About 23,000 other suspected
        drug-related deaths are still being investigated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc12ef64-2052-4749-8592-bd8f4da0c40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:11:00.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:11:10.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Makoi Popioco and Lara Tan contributed to
        this report.</em></p>'
  'earthquake-Lombok-Indonesia':
    'author': 'Mitchell McCluskey, Angus Watson and Susannah Cullinane'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-29T09:15:46.821+08:00
    'imagesource': 'jcr:b45cebee-5e22-4923-b238-81a176c2b959'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e887867e-f138-4aeb-9b48-edff45780a37'
    'lead': 'The island is about 140 miles east of Bali, and the earthquake was not
      far from Mount Rinjani, a volcano.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T09:15:12.814+08:00
