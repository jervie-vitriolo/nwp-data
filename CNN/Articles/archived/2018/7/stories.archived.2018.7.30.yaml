    'template': '1'
    'title': 'Chinese casino in Boracay will never happen ‚Äì Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b7a417-dd2e-4a75-87e5-2e71440db345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:36:42.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:36:46.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) ‚Äî</strong> Presidential
        Spokesperson Harry Roque on Monday denied reports the construction of the
        Chinese casino in Boracay will push through.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0c6b16-ac23-46dd-a16d-bc0784894ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:36:42.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:36:46.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think any private entity should test the political will
        of the President on the issue of casinos on Boracay. The President has said
        ''no'' and I would hope they will respect that," he said in a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aec99f-48eb-43c6-85e0-5e159712db7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:36:42.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:36:46.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leisure &amp; Resorts World Corporation (LRWC), the local partner
        of Macau casino operator Galaxy Entertainment Group, was quoted by the media
        on Friday saying the construction of the casino is still on track despite
        the six-month rehabilitation and closure of the island. LRWC vice president
        for legal affairs Katrina Nepomuceno said they have finished what was needed
        to be done prior to the island''s closure on April 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc191f27-d506-4b1a-90ad-5a021967bb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:36:42.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:36:46.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month before Boracay''s closure, the Philippine Amusement and
        Gaming Corporation (PAGCOR) on March 21 gave a provisional license to Galaxy
        to build a multimillion-dollar hotel-casino. But Roque said the construction
        of the $500-million or P26-billion hotel-casino on the world-renowned island
        will never happen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2591ab-f48a-43a6-ac21-784e215ea938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:36:42.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:36:46.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The provisional license is not a license itself. It is conditional.
        It is provisional. It is subject to the happening of conditions, which will
        never be fulfilled because the President said he will not allow it," Roque
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f56d7e6-d39f-464f-aa08-96ec5866b5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:36:42.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:36:46.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been confusion on its construction as the operators claim
        it will push through, but environment officials and even President Rodrigo
        Duterte insisted it will not continue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b620a20e-5e26-4fe2-91d8-24c752ebddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:36:42.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:36:46.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay is set to re-open on October 26 after cleaning and rehabilitation
        efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2881b45f-8be5-4364-afb7-641277b03ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:36:42.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:36:46.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on February 9 imposed a temporary halt on the construction
        of more casinos to avoid an "oversupply" of gaming complexes.</p>'
  'France-social-media-Henri-Le-Masne':
    'author': 'Bani Sapra'
    'caption': 'French skier Henri La Masne is thought to have died near the Italian-Swiss
      border in the Aosta Valley in March, 1954. His remains were found in the Aosta
      valley near the Italian-Swiss border.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-30T13:24:22.503+08:00
    'imagesource': 'jcr:b3282f6e-e7fb-4e2d-a689-08efe9081aee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '267e47ee-a1f8-4b77-a40f-937dd583cd57'
    'lead': 'Italian police identifies the remains of a French skier more than half
      a century after he was lost in the Alps, thanks to social media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T17:39:18.359+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T17:39:23.862+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T17:39:23.676+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French skier''s remains identified with the help of social media after
      64 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361d9306-2a4c-46f7-9946-1533def27a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:39:18.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:39:23.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Italian police have identified the remains
        of a French skier more than half a century after he was lost in the Alps,
        thanks to social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f1f0bf-a3e2-44d1-b23c-6c04ef481e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:39:18.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:39:23.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, police in Italy''s Aosta region&nbsp;found&nbsp;human remains
        and ski equipment 3,000 meters (10,000 ft) up in the mountains near the Swiss-Italian
        border. They thought the man died during a ski descent, but were unable to
        identify the body at the time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909bcb0b-b894-43d0-ad26-48246ed646f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:39:18.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:39:23.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advances in DNA technology allowed forensic investigators in Turin
        to&nbsp;narrow down the criteria&nbsp;last year: the man was around 30-years-old,
        1.65 meters (5.4 feet) tall, and died sometime in early spring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50926583-1021-4f2d-a015-d7ea1467f39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:39:18.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:39:23.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators also established that the man went missing sometime
        in the 1950s, after they dated a coin in his pocket to sometime between 1946-1950.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e645de7d-e806-4931-b74d-2e8542580e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:39:18.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:39:23.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite their best efforts, they remained unable to put
        a name to the body, and hypothesized the skier may not have been Italian,
        meaning no one in the country was likely to identify him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb6c8b0-3c44-441b-a390-98edbe4cecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:39:18.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:39:23.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, police posted their findings on social media and urged
        people to help solve the mystery. According to a statement Sunday, the appeal
        soon went viral, prompting several newspapers and radio stations to pick up
        the news.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff707f60-181e-4d0b-96f7-f33a8e492fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:39:18.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:39:23.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, a French citizen listening to a broadcast about the skier
        managed to connect the dots between the body and her long-lost uncle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13835fa7-033b-4004-ad92-35ff1aa04e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:39:18.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:39:23.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma Nasem responded to the original police Facebook post, saying
        her uncle Henri Le Masne was lost in the Alps during a violent storm in 1954.
        A later DNA test using saliva collected from Nasem''s 95-year-old father confirmed
        the remains were those of Le Masne,&nbsp;police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b861267c-fff0-440c-b5e0-b628c44cc749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:39:18.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:39:23.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father was able to provide more details on his long-lost brother.
        Le Masne was 35 when he died, an employee of the French Ministry of Finance,
        and had a passion for skiing. He loved the solitude of the mountains and the
        sense of freedom hiking and skiing on them gave him, and was unworried by
        potential dangers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14561a29-b38c-46b4-8d49-7fa5772bba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:39:18.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:39:23.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henri Le Masne died on his birthday: March 26, 1954.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a9af04-2e4e-4d0e-bd98-3f7297b7162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:39:18.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:39:23.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "French skier''s
        remains identified with the help of social media after 64 years."</em></p>'
  'fredenil-castro-pdp-laban-erased-political-landscape':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-30T12:33:17.132+08:00
    'imagesource': 'jcr:a7437149-b6e0-4999-8f47-0fb4856bc997'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c93cc37f-ff31-4027-a490-a9e55de6a099'
    'lead': 'Interim Majority Leader Fredenil Castro painted the scenario in the wake
      of the ruling party''s status after the supposed leadership change and talk
      of lawmakers transferring to other groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T17:45:40.406+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T17:45:44.554+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T17:45:44.329+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker: PDP-Laban could be ''erased from political landscape''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4a29c1-1a84-48c1-860e-7fe04d83a791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:45:40.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:45:44.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) ‚Äî</strong> The future
        of ruling party PDP-Laban looks bleak, a solon and ally said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc27526-4c23-40c1-860f-58c4c50ac829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:45:40.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:45:44.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am afraid members of PDP Laban who are not really committed to
        the party, but rather transferred or jumped... will again go back to their
        original political parties," Interim Majority Leader Fredenil Castro told
        CNN Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66b5fe2-6924-4797-b2e9-6b52e4332cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:45:40.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:45:44.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When that happens, PDP-Laban, I suspect, may be erased from the
        political landscape of our country," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fa001e-1817-46c5-aa0e-65a4064913cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:45:40.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:45:44.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks come amid confusion over the ruling party''s leadership.
        Regional party members on Friday supposedly elected a new president last Friday
        in the person of Rogelio Garcia. However, PDP-Laban President and Senator
        Koko Pimentel dismissed the event as "unofficial, unauthorized, [and] rogue."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb65775-0313-4a56-8b9d-f69864b98cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:45:40.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:45:44.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is set to meet with the two factions to
        reconcile their party.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f64dd18-c8d3-4dd5-b9b0-d87d6e850821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:45:40.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:45:44.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, House Deputy Speaker Nonoy Andaya said lawmakers are likely
        to ditch the ruling party for House Speaker Gloria Arroyo''s Lakas-CMD. The
        party could merge with regional party Hugpong ng Pagbabago of Davao City Mayor
        and presidential daughter Sara Duterte-Carpio.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeadf23-a27b-46ee-ad12-f56a1d2b44b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:45:40.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:45:44.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo replaced Davao del Norte Representative Pantaleon Alvarez
        in an unprecedented ouster ahead of the State of the Nation Address. Representatives
        told CNN Philippines that Duterte-Carpio, who had a public feud with Alvarez,
        had a hand in it.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2275375732702313%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6b4534-268e-4088-8b45-c6e38bca39cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:45:40.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:45:44.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2993fda6-77fd-4fe7-ac22-07adfa53c74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:45:40.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:45:44.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of representatives joined the ruling party when Duterte won
        the election in 2016. Now, that move may backfire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6575644a-5e90-4ed1-a4df-9772d1352c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:45:40.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:45:44.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the membership of the PDP was simply created or established
        out of convenience, then the commitment and the feeling of unity of the members
        will also be very weak," said Castro.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a9669b-08e9-4f97-89bd-afc5c63cb6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:45:40.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:45:44.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro, president of the National Unity Party, said he "never jumped"
        parties. However, he did not rule out the possibility of coalescing with Arroyo''s
        Lakas-CMD.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ac65ea-cd58-401c-8a2f-75782570cb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:45:40.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:45:44.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s possible," he said. "It''s even possible that we coalesce
        with the Hugpong ng Pagbabago of Mayor Sara."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d47936-eabb-497f-bc4c-3441fd593a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:45:40.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:45:44.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro was deputy speaker under Alvarez, before throwing his support
        for Arroyo.</p>'
  'fred-castro-nonoy-andaya-house-majority-leader-term-sharing':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-30T12:04:19.582+08:00
    'imagesource': 'jcr:ef5596ae-8f78-4ce8-b7c2-9200d6aeab55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18a6402a-e394-4c06-8f57-38fd844c22ea'
    'lead': 'Ahead of an expected election on Monday, Interim Majority Leader Fredenil
      Castro says he is also open to term-sharing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T17:47:41.406+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T17:47:45.205+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T17:47:44.934+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Castro backs Andaya as House majority leader, open to term-sharing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b5c2c1-7a93-437c-bc74-e1ff3353a7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:47:41.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:47:45.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) ‚Äî</strong> Camarines
        Sur Representative Rolando "Nonoy" Andaya may be a shoo-in for the position
        of House Majority Leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b701a94b-7aff-4404-8dcc-302d8a60e845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:47:41.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:47:45.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interim Majority Leader Fredenil Castro told CNN Philippines'' The
        Source he would "give way" to his colleague ahead of an expected election
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f72ef7-e714-49be-a276-6e5c1897c52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:47:41.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:47:45.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to give way to Cong. Andaya because I don''t want to
        lose a friend," Castro said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9322a24-a966-45e5-aaba-b08aa0c5b5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:47:41.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:47:45.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can also surmise that the leadership is happy because I made
        it easier for everybody in so far as the selection... was concerned," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e752e52c-2c2c-4da2-965d-908676c5ff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:47:41.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:47:45.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Capiz representative said that he is also open to term-sharing
        with Andaya, who presently sits as a deputy speaker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9fae3c-afbb-466f-b17f-4a0398e8c79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:47:41.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:47:45.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election comes after the House of Representatives, in an unprecedented
        move, voted to oust former House Speaker Pantaleon Alvarez and replace him
        with former President and Pampanga Representative Gloria Macapagal-Arroyo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c100e18f-d669-49fb-89ef-9ab0c8e0e5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:47:41.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:47:45.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some congressmen told CNN Philippines that Davao City Mayor and
        presidential daughter Sara Duterte-Carpio had a hand in the ouster of Alvarez
        and the installation of Arroyo. Her presidential term was racked with corruption
        allegations, human rights violations, and an electoral scandal. Andaya was
        a budget secretary under her administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50caed3-7a06-4186-aeb1-60d8f653e520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:47:41.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:47:45.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Gloria Arroyo is back. But was she ever gone?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a11fb7-0a9f-43e8-a640-0849e7278728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:47:41.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:47:45.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic socialist partylist Akbayan is set to protest her speakership
        on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e85e99f-9a9d-4d8a-af21-0072785d6604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:47:41.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:47:45.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unclear whether the change in leadership entails an
        overhaul of chairmanship in House committees, but Castro said that for some
        committees, "the symbiotic trust and confidence between the chairman and the
        speaker is a precondition."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8231eaaa-3493-4480-9003-32a3fe6ae1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:47:41.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:47:45.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He named the Committees on Appropriations, Accounts, Justice, and
        Ways and Means, as crucial, but did not remark on whether the incumbent chairpersons
        would be replaced. Justice Committee Chair Reynaldo Umali stuck it out with
        Alvarez.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efa3a72-44bf-4e66-8e41-f630631457c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:47:41.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:47:45.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority leadership still under question</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b1ce14-47a5-43f8-8fd5-f1f660c34c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:47:41.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:47:45.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro also declined to comment on the debate regarding the minority
        leadership. Andaya on Thursday mentioned that about four factions were vying
        for the post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9785e8ee-eabb-410a-866e-e125f1681505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:47:41.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:47:45.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Confusion at the House: Who is the new minority?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5d408d-c5aa-4fba-af5a-59d91e72cea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:47:41.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:47:45.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House rules, the majority and minority are based on whether
        or not lawmakers voted for the winning candidate for speaker.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb02516b-c7ae-45d1-903e-9a1f8a30ac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:47:41.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:47:45.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers, particularly from the Liberal Party and Makabayan
        bloc, maintain that they are the true minority, as they wanted neither Alvarez
        nor Arroyo in the position. Twelve solons even elected Marikina Rep. Miro
        Quimbo as its leader on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d545367-2402-4efa-88cb-0cae2b035b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:47:41.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:47:45.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, incumbent Minority Speaker Danilo Suarez, who voted for
        Arroyo, expressed interest in keeping his position.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f455d9-8f7e-45c6-aa66-7b422e836942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:47:41.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:47:45.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez and a handful of congressmen who sided with him may forward
        their own bid for a minority leader, possibly in the person of former Majority
        Leader Rudy Fari√±as. Fari√±as contested the election of Arroyo, but was shut
        down by Andaya, as shown in a viral video of a House shouting match on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5de8d0-4a1f-472e-a0b6-46618b03ae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:47:41.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:47:45.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Source: Fred Castro on House minority</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a9cdbe-c05a-49c6-a269-9ce6d04c7715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:47:41.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:47:45.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro maintained that the minority leadership was still debatable,
        as the position has not been technically declared vacant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad03d08b-dca0-4ff3-93f5-39121ce61d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:47:41.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:47:45.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our proposition is... they will have to resolve it among themselves,"
        said Castro. "Whoever is selected among their group, we will automatically
        recognize."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed61d2ea-82e1-4ba6-88d6-5fa4e121fcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:47:41.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:47:45.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said opposition lawmakers would take their protest to the
        Supreme Court if necessary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f16ac6-5396-4ee0-b431-4c39d0476e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:47:41.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:47:45.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines multi-platform writer Regine Cabato contributed
        to this report.</em></p>'
