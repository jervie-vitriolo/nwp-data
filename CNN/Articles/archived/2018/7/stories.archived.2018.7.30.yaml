    'template': '1'
    'title': 'Aquino ''partly to blame'' for culture of impunity ‚Äî Roque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a18f3f-63fb-4af8-86c8-9737d14dfbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:03:13.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:03:22.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) ‚Äî</strong> Presidential
        spokesperson Harry Roque on Monday said former President Benigno Aquino III
        is ''partly to blame'' for the culture of impunity in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19491641-afec-48d6-9c89-0975e3505a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:03:13.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:03:22.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque spoke in response to Aquino''s criticism of President Rodrigo
        Duterte''s statement during the latter''s State of the Nation Address (SONA).
        Duterte said while his critics were concerned about human rights, he was concerned
        about human lives in his controversial anti-drug war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e8b3fd-5c42-4f1c-bd91-d9225c20a8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:03:13.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:03:22.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino slammed the remark and questioned whether human lives and
        human rights were inseparable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d02f92d-a06b-4b6d-862f-607fc0b9e851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:03:13.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:03:22.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Robredo, Aquino oppose Duterte''s human rights vs. human lives
        remark</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60843576-454a-4507-8c72-5ee9f6273227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:03:13.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:03:22.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his press briefing, Roque said he wished the former president
        did more in advancing human rights during his term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab05423-76ac-442c-bd82-921d3ef32462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:03:13.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:03:22.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish he did more also in protecting human life. Because (it was)
        during his administration too, that the UN also noticed that we were in breach
        of our obligation to right of life," Roque told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf699c82-2c8e-4a8a-88f0-1fa225a72e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:03:13.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:03:22.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meaning, as a former president, he shares partly the blame for
        this culture of impunity," Roque added of Aquino, who was slapped with criminal
        charges in 2017 over the Mamasapano clash three years ago that left 44 Special
        Action Force members dead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757ec627-31e8-402f-9788-6f0df8761589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:03:13.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:03:22.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Roque maintained there is no culture of impunity
        in the Philippines and the government does not condone any state-sponsored
        killing. It was not clear why his latest statement points to "this culture
        of impunity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e899fab-bbe0-4f65-824b-a336d22f1dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:03:13.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:03:22.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International human rights groups have slammed the Duterte administration''s
        human rights record.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2449859b-dfe5-48ef-ad70-3c2fe0814278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:03:13.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:03:22.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, 38 countries issued a joint statement at the United
        Nations Human Rights Council session urging the Philippines to take all necessary
        measures to bring killings associated with the campaign against illegal drugs
        to an end and to cooperate with the international community to investigate
        the deaths and hold perpetrators accountable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4309f14f-eeed-4021-810c-491a3d20708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:03:13.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:03:22.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Rodrigo Duterte has plunged the Philippines into its
        worst human rights crisis since the dictatorship of Ferdinand Marcos in the
        1970s and 1980s.," New York-based Human Rights Watch said in its 2018 annual
        report. "His ''war on drugs,'' launched after he took office in June 2016,
        has claimed an estimated 12,000 lives of primarily poor urban dwellers, including
        children."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdd102d-4010-42a4-8db3-39d3016f68cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:03:13.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:03:22.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s own data show more than 4,000 drug suspects have
        been killed in police operations, while thousands of others have died in homicide
        cases still under investigation, many of them suspected to be drug-related.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedbc3c2-e249-4050-a84f-998a68c9cd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:03:13.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:03:22.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the criticisms, Malaca√±ang said it is at the forefront of
        ''protecting and advancing'' human rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9a824e-996b-4708-8eae-21d61f4fcfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:03:13.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:03:22.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President goes by what he says, he is pursuing the drug war
        because he values human lives."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4272da-7ea0-488f-8e13-c6e83ed0e546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:03:13.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:03:22.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is espousing, protecting, advancing human rights-
        if you view human life as part of human rights. No argument there."</p>'
  'War-on-drugs-chilling-relentless-PNP-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-30T15:47:12.030+08:00
    'imagesource': 'jcr:b5fb0e43-2e79-412c-8494-42ed2e3d3e3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3ed3c4d-8015-4efa-99f8-0efdec3f2fac'
    'lead': 'The police will recalibrate its anti-illegal drugs campaign to be more
      in sync to President Duterte''s statement that the campaign against drugs will
      remain ''relentless'' and ''chilling.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T17:07:42.865+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T17:07:48.797+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T17:07:48.600+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP to review drug war performance for ''recalibration''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80620832-2667-43c4-ba28-c96ce6aeeafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:07:42.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:07:48.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) ‚Äî</strong> Philippine
        National Police Chief Director General Oscar Albayalde has ordered a "recalibration"
        of the police''s drug war performance, following President Rodrigo Duterte''s
        third State of the Nation Address.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94c1820-4141-45b2-9711-88fcf978c22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:07:42.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:07:48.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police will recalibrate its anti-illegal drugs campaign to be
        more in sync to Duterte''s statement that the campaign against drugs will
        remain "relentless" and "chilling."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f7e5c7-7fe4-40a1-ad38-b5e61f998c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:07:42.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:07:48.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte: Drug war ''far from over''</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231a9d8a-3fcb-4d4d-8044-73365b5ac200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:07:42.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:07:48.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde explained the recalibration of Oplan Tokhang and other
        anti-illegal drugs operations will be based on the review of performances
        from police station to regional offices levels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7873e29b-9be8-419b-a04c-28f0ae8f1d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:07:42.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:07:48.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said with the different situations in different areas, no single
        approach may be used, which is why they are reviewing best practices from
        various areas that may be adopted in other places.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26147cf2-3cab-4cbb-98cd-9c5b830522e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:07:42.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:07:48.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recalibration does not mean na may babaguhin tayo sa policies natin.
        Recalibration here will mean the oversight committee will look into the different
        accomplishments and performances of different cities and provinces. Even doon
        sa different station, sa maliliit na station natin," he said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101a20af-20e9-4dab-ba1e-ac6256f041c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:07:42.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:07:48.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-performing police units may lead to the relief of their commanders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34086077-798e-4c0d-b378-90d70b5e66ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:07:42.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:07:48.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kumbaga sa sasakyan, parang itu-tune-up. Yung mga pulis natin diyan,
        if they will not react, they will be relieved from their post," Albayalde
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c15a94-4812-44ae-acb4-cb02a4fe6c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:07:42.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:07:48.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assures that even with the "relentless and chilling" efforcement
        of the drug war, the police will follow the rules of law and due process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202f54d1-da01-410a-8af2-0bbe0391e867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:07:42.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:07:48.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
