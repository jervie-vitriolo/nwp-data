  'Liza-Maza-solons-file-appeal-murder-charge':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-30T15:20:36.315+08:00
    'imagesource': 'jcr:f0bda9ff-0511-43be-9d8c-e6093d53beeb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b734b677-48d8-4dac-a29f-71a6426a1c2e'
    'lead': ' Four former congressmen filed a motion for reconsideration Monday following
      orders of their arrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T17:18:10.493+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T17:18:14.971+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T17:18:14.714+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Liza Maza, three ex-solons file appeal over murder charge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7493ac6-1f01-41c6-9c38-432378578cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:18:10.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:18:14.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) ‚Äî</strong> The camp
        of Anti-Poverty Commission Secretary Liza Maza, and three ex-solons submitted
        an appeal following warrants issued for their arrest over a murder charge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c559c73-172f-455a-a6b7-d95ce5c2710a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:18:10.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:18:14.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza, who previously represented Gabriela Women''s Party in the
        lower chamber, along with former Agrarian Secretary and Anakpawis Partylist
        member Rafael Mariano, and former Bayan Muna Party-list members Satur Ocampo
        and Teddy Casi√±o, filed their motion for reconsideration (MR) Monday to the
        Palayan City Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c132d262-e0dc-42fa-a351-ac6e1eadccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:18:10.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:18:14.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hearing has been set on Friday, their lawyer said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e94a0c4-13f3-4e82-9c3b-c019902ee930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:18:10.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:18:14.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Oscar Albayalde said he has
        given a directive to apprehend the four former congressmen and three individuals
        after receiving the order from the regional court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b630155-31f0-490a-9fad-b2a9f91a6bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:18:10.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:18:14.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have directed the [Criminal Investigation and Detection Group]
        CIDG over the weekend to immediately send out arresting teams to serve the
        warrant of arrest against Satur Ocampo, Liza Maza, Teodoro Casi√±o, Rafael
        Mariano, Vicente Cayetano, Delfin Pimentel and Emeterio Antalan," he said
        in a press conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56914efd-2ff2-4968-b7c1-1da9674c3b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:18:10.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:18:14.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former lawmakers and leaders were accused of the murder of three
        supporters of rival partylist Akbayan, particularly Carlito Bayudang, Jimmy
        Peralta, and Danny Felipe in Nueva Ecija in 2001 and 2004. Charges were filed
        in 2006, however, Public Interest Law Center (PILC) managing counsel Rachelle
        Pasteros said the case had been junked by the Regional Trial Court of Guimba,
        Nueva Ecija in 2008. The witnesses were previously discredited, PILC said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6b64c6-a0da-49f8-b578-9eab42e832b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:18:10.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:18:14.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastores raised suspicion over the revival of the case after a decade''s
        hiatus and called the matter, "curious."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904e3e8a-17cd-4fdf-b639-7a18917fca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:18:10.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:18:14.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Arrest order issued vs. anti-poverty chief Liza Maza, 3 ex-solons</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39083c4d-d254-480d-9af3-af10bdbadf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:18:10.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:18:14.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the MR,&nbsp; the warrants of arrest against Maza,
        Mariano, Ocampo, and Casi√±o are still in effect. However, Albayalde urged
        the accused to surrender instead. He said he will give them "enough time"
        to come forward to the authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886a8440-0e2f-49ff-b8bc-29e071f51023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:18:10.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:18:14.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will give them enough time for them to personally appear or
        personally surrender. We give them the respect also as government officials
        para maayos na lang [to avoid trouble]," the chief said. "Kaya nga we made
        an appeal today to personally appear na lang [That''s why we made an appeal
        for them to just personally appear]."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5de6727-999f-4f5c-8f99-75a12d205e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:18:10.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:18:14.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the warrants have been made in bad faith against known
        government critics, Albayalde maintained they are just following orders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fcad3e-0128-40e8-8f11-fff11c1f0b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:18:10.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:18:14.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala tayong kinalaman doon [We have nothing to do with it]. This
        is the court''s decision. We will follow the order as part of our mandate
        to serve warrants of arrest," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2e5379-ff6c-4f50-9506-c06a5ee8846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:18:10.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T17:18:14.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza will also not be granted immunity, even as the NAPC chief,
        because murder is a major offense, according to the PNP.</p>'
