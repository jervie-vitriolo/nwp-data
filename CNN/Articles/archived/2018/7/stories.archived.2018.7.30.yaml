      'jcr:uuid': 'c7018ed2-b633-4f80-a5f8-39ae7c7266f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cd4b98-cbbc-452f-b3a2-735b66ae857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embrace your pace.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9217cff2-cc9f-459f-ac18-a797c1b7e18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Rubio and Herrera took years going from job to job before finding
        their voices in their respective careers. Rubio, who used to be an engineer,
        an IT professional, and an organic farmer, says that the ‚Äúsummation of all
        my work experience gave me the confidence boost to showcase my work.‚Äù</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd016ef29-a34c-462b-baf8-96e8bb96dc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera, who graduated from the UST Conservatory of Music, worked
        on a cruise ship as a singing waiter before he decided to pursue performing
        full-time. When asked by an audience member to give advice to those experiencing
        a ‚Äútransition phase‚Äù in their lives, Herrera says: ‚ÄúIt''s healthy to change
        your mind kasi we''re constantly evolving.‚Äù</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2854eebd-cf7e-4012-9a63-92512b7c68db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúEnjoyin mo,‚Äù he adds.</p>'
    '44':
      'image': 'jcr:eca156be-4af3-46cb-b371-ad3cd5efbd23'
      'imageCaption': 'Herrera and Rubio discuss the importance of self-care and unplugging
        from social media every now and then. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171c491c-67ba-46ae-b653-020ceed936f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b4ea0e-eb71-4a29-8b8e-47be91588c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When something tests your patience, remember to take a step
        back.</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cf6b26-0337-46eb-a369-7a736c8b9366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when we‚Äôre doing what we love, we can still find ourselves
        stuck in situations which test our patience. For this, Herrera and Rubio agree
        on the importance of taking breaks. When you find yourself getting frustrated,
        take a step back and remove yourself from the situation first.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec11a42-37bb-4667-b2a3-ecf03406497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same vein, immersing oneself fully into creative work can
        lead to burnout and stress. Herrera says it is also important to give yourself
        time to be alone. ‚ÄúI really need moments of being with myself ‚Ä¶ I take breaks.
        Physical, mental breaks.‚Äù Meanwhile, Rubio has a daily ritual where she takes
        herself out on ‚Äúdates.‚Äù</p>'
    '50':
      'image': 'jcr:06fa2cb4-9c4a-4dae-8375-9fb4bb1b7bad'
      'imageCaption': 'Manila Symphony Orchestra Executive Director Jeffrey Solares
        conducts the Junior Orchestra at the fourth floor galleries as they perform
        "Kruhay," a song based on a Bornean folk tale. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29079691-abea-4aae-8093-b5372319b99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9808c4-9c37-463e-a4ed-6dcc24ae07ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One way to motivate yourself is through competitions.</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f24fcf8-ac43-4232-b11b-41f76e8f3189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the executive director of the Manila Symphony Orchestra (MSO),
        Jeffrey Solares says that one of the best ways to motivate musicians (and
        artists in general) is through competitions.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56afd6dc-236f-4979-85c9-28011bc86dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under his baton, the Manila Symphony Junior Orchestra recently bagged
        the first prize in the String Orchestra competition category at the 12th Summa
        Cum Laude International Music Festival in Vienna, Austria this year.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a467f173-6094-4d69-b805-7b1596402fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe did everything so that we could secure that,‚Äù he says. ‚ÄúWe studied
        what the other first prize winners did ... we asked them to memorize the program,
        even the way they bow, the way they walk onstage ... all those little things
        wala kaming pinalusot.‚Äù</p>'
    '58':
      'image': 'jcr:73b12b45-9832-4f45-bd03-88c84a0377f0'
      'imageCaption': 'A long-time music teacher, Solares urges that the best teaching
        method is love. ‚ÄúWhen there‚Äôs love, there‚Äôs no need for patience,‚Äù he says.
        ‚ÄúWith love, you‚Äôll get creative.‚Äù Photo by KENNETH ABALLA'
