      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcc07e7-5e44-4cee-b86d-50dc865d689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala Museum partnered with CNN Philippines Life for the third year
        in a row, and this year‚Äôs theme was focused on the value of patience. We invited
        filmmaker Samantha Lee, actress Meryll Soriano, artist Anina Rubio, actor-musician
        Pepe Herrera, sculptor Ramon Orlina, and conductor Jeffrey Solares to talk
        about how patience has helped them in their respective careers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a63ca84-8c8f-45ee-a542-fb0310ac95f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are nine insights from the discussions that you may also want
        to apply in your life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5819eb-96f0-429c-bb66-5c7c3615b0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You encounter patience differently than others.</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d55fb-69b2-41f0-bbdb-7db1ea7e2322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samantha Lee says that it took her seven years after graduating
        from film school to make her first film, and some thought that that was already
        a long wait. ‚ÄúHonestly, I thought it was going to be a longer wait because
        I was waiting for my voice for what I wanted to say,‚Äù she says. ‚ÄúPatience
        in that sense can‚Äôt be measured.‚Äù</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079d7c5b-fff4-44d6-be1e-7c5d8e97c651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patience tends to be dependent on time, and in terms of the perception
        of time, Lee says it is usually based on the context one is in (what industry,
        which country, etc). She cites work hours in the film industry in Los Angeles,
        which is 12 hours a day, with overtime pay for every hour exceeding that 12
        hours. Whereas in the Philippines, sometimes they work for as long as 23 hours
        and the call time for the next day would not even be moved to a later time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c843b8b6-23b3-4bdc-85c6-9101b50061a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt takes patience to navigate the world at large and it takes patience
        to be in the industry that we‚Äôre in.‚Äù</p>'
    '16':
      'image': 'jcr:ddd36a4b-36e4-4268-82cc-69966e9fa95c'
      'imageCaption': '‚ÄúJust write. Even if it‚Äôs the ugliest, worst movie ever," says
        filmmaker Samantha Lee on the topic of whether to wait for inspiration to
        strike. "As long as you can have that sense of accomplishment that you can
        actually do something." Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b595c4ff-3091-4cd2-8227-1416c597f385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.274+08:00
