    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mocha Uson to play journalist in drug-themed movie

      '
    'updated': 2018-07-30T18:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b76163-bcf6-4ff2-8162-bb2be7ee8362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:18:39.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:18:42.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) ‚Äî</strong> Presidential
        Communications Assistant Secretary Mocha Uson will soon be back on the movie
        screen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037a5985-a2cd-41a4-af28-23ce621b55df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:18:39.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:18:42.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson will play the role of a journalist in the upcoming movie "Kaibigan,"
        which is about the negative effects of illegal drugs and other vices to a
        person and a family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dbee97-f15e-475d-bad1-73a4980506e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:18:39.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:18:42.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kwento ito ng isang anak na napariwara dahil sa wala yung mga
        magulang niya. Hindi nababantayan ng magulang kaya naimpluwensyahan yung anak
        ng masasamang bisyo tulad ng iligal na droga, alcohol at masasamang barkada,</em>"
        she told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf35f24c-cfca-4669-be5b-2ebd213474f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:18:39.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:18:42.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: It''s a story of someone who lost path in life due
        to lack of guidance from his parents. That''s why he was influenced by vices
        like illegal drugs, alcohol, and bad peers.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0431c65-3c04-4eed-909c-7145c1a67ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:18:39.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:18:42.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film comes amid President Rodrigo Duterte''s controversial anti-drug
        campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd35b4b-cf73-4b18-9460-ca976773a688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:18:39.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:18:42.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson said this is pro-bono work, which she accepted in hopes of
        spreading positivity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a06aeb0-b1d8-4659-93dc-bb2fffc6a31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:18:39.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:18:42.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In portraying the role, the Assistant Secretary said she would just
        do what she has been doing on social media--"bringing the good news."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f0b176-9281-44d7-8826-9e3c2588ab6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:18:39.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:18:42.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be myself kasi ganun naman ginagawa ko sa (because that''s
        what I''m doing on) social media, bringing the good news," she stressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210866df-413b-43c4-bdce-426bdf1ad42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:18:39.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:18:42.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sa akin kasi kung ano yung magbibigay ng positibo, ng good
        news dito sa bansa natin, susuportahan natin kasi ang mga Pilipino uhaw yan
        sa good news kaya nga nakatutok yan sa social media and kung maganda naman,
        positibo naman yung movie, inspirational, eh susuportahan natin," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad032d13-d629-4ca1-9a56-41963a9fb9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:18:39.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:18:42.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I will support whatever brings positivity and good
        news to the country because Filipinos are thirsty for good news. That''s why
        they''re always on social media. If the movie is positive and inspirational,
        we will support it.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406922b7-9af3-4e81-b79b-57d97ce50235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:18:39.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:18:42.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, a staunch supporter of Duterte, has been drawing ire for purportedly
        spreading fake news. She had previously criticized mainstream media and even
        called some journalists "presstitute"--a play on the words "press" and "prostitute"--for
        their alleged biased reports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b50d4e7-8930-440d-a49e-9965fdc5f0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:18:39.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:18:42.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that she''s taking the role of a journalist, Uson insisted that
        she has huge respect for media practitioners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704e6354-c7c2-4197-9739-223f6ab8c008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:18:39.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:18:42.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malaki ang respeto ko sa mga reporter, journalist dahil hindi
        madali yung kanilang trabaho even yung mga cameraman na malalaking camera
        ang dala kaya para sa akin magandang role ito na maging journalist sa isang
        pelikula,"</em> she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b83ebdb-5e29-4588-bf6b-f94bde940e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:18:39.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:18:42.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I have a huge respect for reporters or journalists
        because their job is not easy. Even the cameramen, they carry big cameras,
        that''s why I think it''s a good role to play.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4ce3eb-8f29-42a9-a24b-ab50a13abd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:18:39.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:18:42.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson had previously appeared in several films, including Star Cinema''s
        "Four Sisters and A Wedding," where she portrayed a cameo role of a woman
        caught making out with one of the main characters'' boyfriend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7441d3f9-15ca-40c2-948d-a5f5d6d50a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:18:39.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:18:42.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining the cast are Hollywood actor Stephen Baldwin, Jean Garcia
        and Cesar Montano, who will also direct the movie.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400b0d00-cf8c-4d48-9f5d-b13656759943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:18:39.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:18:42.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film will hit theaters in September.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f977b738-c2d7-42df-843c-128ffb749e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:18:39.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:18:42.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Robert Vergara and Triciah Terada contributed
        to this report.</em></p>'
