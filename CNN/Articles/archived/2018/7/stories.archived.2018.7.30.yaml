      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) ‚Äî Last Saturday, Ayala Museum opened
        its door to the public for a full day of arts, culture, and entertainment.
        Visitors roamed around the galleries, took photos at the booths, ate rolled
        ice cream, watched ballerinas dance and young classical musicians play, and
        listened to discussions from renowned actors, creatives, and artists in the
        country.</p>'
    '2':
      'image': 'jcr:d282bfab-c3b8-4996-a71e-3b917e1352c3'
      'imageCaption': 'CENTEX dancers open the event with a special ballet performance.
        Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
