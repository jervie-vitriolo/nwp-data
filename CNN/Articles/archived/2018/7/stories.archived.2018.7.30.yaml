    'template': '1'
    'title': 'Earthquake kills 14 on tourist island of Lombok in Indonesia

      '
    'updated': 2018-07-30T07:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a147eb-3ece-41ac-bde6-cf28959e65e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:15:12.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:15:16.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A 6.4-magnitude earthquake hit the island
        of Lombok in Indonesia on Sunday, killing at least 14 people in the popular
        vacation destination and sending residents fleeing from collapsing buildings
        at dawn.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31efe931-2add-4901-a490-39df3767b2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:15:12.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:15:16.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the fatalities, at least 162 people were injured,
        according to Indonesia''s National Disaster Management Agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933468e6-05ef-4b10-ac6b-9689c3429e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:15:12.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:15:16.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 homes were damaged by the earthquake, said Sutopo
        Purwo Nugroho, a spokesman for the agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1015c01-3b9e-4532-b7dd-308a82db0cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:15:12.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:15:16.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead include a Malaysian citizen, Indonesia''s National Disaster
        Search and Rescue agency said, with casualties in Lombok''s northern and eastern
        districts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f9ae3a-e65d-4fee-9b00-6e849ec55d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:15:12.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:15:16.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake struck around 5:45 a.m. Sunday local time (6:45 p.m.
        Saturday ET) and had a shallow depth of 7.5 kilometers (4.6 miles), according
        to the United States Geological Survey (USGS).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ffe7d1-d23a-4f6d-b716-eb096b91367a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:15:12.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:15:16.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island is about 140 miles east of Bali, and the earthquake was
        not far from Mount Rinjani, a volcano.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39ef12a-1e46-45ec-959c-e8d79033209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:15:12.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:15:16.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Federation of the Red Cross and Red Crescent Societies
        is trying to determine how many people are missing. Volunteers joined police
        and rescue teams to assist the wounded and look for survivors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7376f7-90c2-4ac1-8db9-8579d6f5ca6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:15:12.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:15:16.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earthquake hit as people slept</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3df2f7-cde0-4155-9129-510f403ae3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:15:12.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:15:16.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner of a hotel in West Lombok told CNN that the area gets
        small earthquakes "every month or so." However, he said, Sunday''s quake was
        the strongest he had experienced on the island.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abf3279-51c5-4c7d-9a48-222b33255eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:15:12.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:15:16.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were still sleeping when we felt the earthquake, so we rushed
        outside of our building. There was about 20 seconds of shaking, the water
        in the pool was making quite large waves," said Jean Paul Volchaert, who owns
        the Puncak Hotel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4f2ba4-2dc2-4e2f-9e8e-ad219b20879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:15:12.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:15:16.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Luckily there was no damage to our building, our neighborhood was
        relatively untouched, but I know there have been casualties and a lot of damage
        in the north of the island," Volchaert said. "We felt aftershocks for two
        hours after the initial earthquake, so we''re worried that there could be
        more damage caused."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a609ce8d-10b9-4013-b323-4c7ef1a9804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:15:12.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:15:16.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian Red Cross said on Twitter that Lombok''s Sembalun
        district appeared to be the hardest-hit. The organization said its teams were
        helping with search and rescue.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
