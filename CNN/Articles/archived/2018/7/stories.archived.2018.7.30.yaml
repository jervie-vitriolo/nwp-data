      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:15:12.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:15:16.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1c88c7-0a3b-4154-a962-8ab69109f79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:15:12.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:15:16.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Jakarta tweeted that hiking at Mt. Rinjani had
        been suspended due to landslides and that Bali airport was operating as normal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f4940c-085b-4374-af67-0998b0b2a6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:15:12.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:15:16.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Australia, India and Indonesia did not issue a tsunami
        advisory.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effbad75-e8ad-4e95-b056-339c0ffbc646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:15:12.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:15:16.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ring of Fire</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9578e92-2888-400e-8ac2-2c48124b94c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:15:12.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:15:16.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Model and TV personality Chrissy Teigen tweeted that she felt the
        quake in Bali.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cece10-a38b-4fd8-80fe-b65c7d7c1450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:15:12.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:15:16.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh my. Long earthquake here in Bali," she said in an initial post.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c09dee-dadc-4704-b769-3f8f1f18deb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:15:12.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:15:16.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was followed a couple of hours later with: "Oh don''t mind
        us just more earthquakes over here." Teigen had been tweeting prior to that
        about her family vacation in Bali with her husband, singer John Legend, and
        their two children.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aadd48-54f9-49ff-b886-363c96be38f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:15:12.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:15:16.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian archipelago where Lombok and Bali are located is
        part of the Pacific Ring of Fire, an area of intense seismic and volcanic
        activity.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924c7cd6-11c1-4e30-bbcc-81e9173a9b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:15:12.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:15:16.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40,000-kilometer (25,000-mile) area stretches from the boundary
        of the Pacific Plate and the smaller plates such as the Philippine Sea plate
        to the Cocos and Nazca Plates that line the edge of the Pacific Ocean.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5c941c-4ec0-466a-a249-4fe378519a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:15:12.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:15:16.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Magnitude 6.4 earthquake
        kills at least 10 in Indonesia."</em></p>'
  'Mocha-Uson-new-film-journalist-role-Kaibigan':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-28T18:46:15.452+08:00
    'imagesource': 'jcr:24fa99b4-ca18-43ab-b1bf-1a187fc120f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad6929b7-37f3-4a44-8515-1db2dcc4361f'
    'lead': 'In portraying the role, the Assistant Secretary said she will just do
      what she has been doing on social media ‚Äì ''bringing the good news.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T09:18:39.403+08:00
