      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love is a great method for teaching.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8f3172-2ae5-4e78-a007-ae598cf3ef5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning and teaching a new skill can be difficult and frustrating,
        and often requires enormous amounts of patience. When it comes to teaching
        music, Solares says ‚Äúeverybody wants instant results. But it really takes
        a long time.‚Äù</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2bce47-392f-4680-9720-1dda33524747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a long-time music teacher who advocates for the Suzuki Method,
        Solares says that love can be the best teaching method, as it forces you to
        find innovative ways to teach. ‚ÄúWhen there‚Äôs love, there‚Äôs no need for patience,‚Äù
        he says. ‚ÄúWith love, you‚Äôll get creative.‚Äù</p>'
    '64':
      'image': 'jcr:3fa51f8c-490e-4d11-bc7f-6c2b99f8ef68'
      'imageCaption': 'Renowned glass sculptor Ramon Orlina talks about the decade-long
        journey it took for him to become recognized for his work, and the patience
        and determination it took to stick it out. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c8054e-bbaa-42fe-b6cd-ba083c6f6c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aecb224-3cc3-4a57-bb85-2ee5e414ec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Patience makes perfect.</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94ce292-9d20-454e-843b-a62ea118399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Architect and pioneer glass sculptor Ramon Orlina says he had been
        working with glass for 10 years before he got his big break, when a metal
        sculpture of his was showcased at the Wisma Atria in Singapore.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea851dbd-6905-4a07-84a5-bc52f35c67ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:44:15.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:49:32.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advises artists to have perseverance, focus, determination, guts,
        and grit, to pursue art, as success will happen over time. He points to the
        exhibited works in his personal museum as living proof of the value of time
        in developing one‚Äôs art. He says, ‚ÄúMakikita mo na hindi nangyari lahat ‚Äòyan
        [agad-agad]. Lahat ‚Äòyan natutuhan ko slowly. Dahan-dahan. [With] patience.‚Äù</p>'
  'Senate-PhilHealth-persons-with-disabilities':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-30T17:07:24.471+08:00
    'imagesource': 'jcr:9e7fa976-7fc9-4c1e-a051-df34d6d385a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd92313d-426c-47bb-8763-2d49294e06c4'
    'lead': 'The Senate passes on third and final reading a bill providing mandatory
      Philippine Health Insurance Corp. or PhilHealth coverage to persons with disabilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T16:48:36.194+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T16:48:39.895+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T16:48:39.657+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate OKs mandatory PhilHealth coverage for PWDs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ffce75-9ec5-4b6c-ad45-9c67004638a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:48:36.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:48:39.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) ‚Äî</strong> The Senate
        on Monday passed on third and final reading a bill providing mandatory Philippine
        Health Insurance Corp. or PhilHealth coverage to persons with disabilities
        (PWDs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c613a0-1715-4b46-a4c6-32cd03087d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:48:36.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:48:39.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Senate Bill No. 1391, which amended Republic Act No. 7277
        or the "Magna Carta for Disabled Persons", PWDs will have automatic enrollment
        and coverage in the country''s National Health Insurance Program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7112ffc1-44d1-485f-bb43-0d067e87ebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:48:36.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:48:39.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once signed into law,&nbsp; government will shoulder the premium
        contributions of PWDs while the premium contributions of those employed in
        the formal economy will be paid by their employer and the national government.
        The government will source funds from sin tax collection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b68cbee-28a8-4dfe-8d51-e22dca35e334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:48:36.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:48:39.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This measure is an addition to the benefits currently given to PWDs,
        which include 20 percent discount on food and recreational establishments,
        dental and medical services, public transportation, and domestic trips, among
        others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d81abc3-e4c4-4453-b827-cee9d1f3565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:48:36.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:48:39.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Senator Risa Hontiveros, author of the bill, called
        the passage "a big step towards our dream of universal health care for all
        Filipinos."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7222883-e942-4b92-bff3-a12b4e825815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:48:36.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:48:39.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we strive for universal health care, this measure will help
        ensure that no one will be left behind," Hontiveros said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbe9d26-a7d1-4920-bf25-387f07b7fe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:48:36.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:48:39.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a 2010 consensus, the Senator said there are currently 1.4
        million PWDs in the Philippines, majority of whom are poor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97c6703-1476-4ef2-ae64-0ba8515a724e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:48:36.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:48:39.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros added that the rising costs of healthcare services and
        products drive many PWDs into poverty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358c6e83-5f79-4cb1-89eb-427a3e31c5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:48:36.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:48:39.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Physical therapy, maintenance medicines, and frequent doctors''
        appointments are just some of the many sources of out-of-pocket expenses for
        PWDs. These are not usually experienced by abled Filipinos," she said.</p>'
  'Duterte-open-to-possible-amendments-for-Bangsamoro-law':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-30T16:46:05.070+08:00
    'imagesource': 'jcr:e6792a56-91d7-4dcf-9d2a-8fedfbfa019d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '495474da-6aae-44c0-a4fa-ef5e5b80a287'
    'lead': 'Spokesperson Harry Roque stressed the enactment of the Bangsamoro law
      was ''not rushed'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T16:53:54.379+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T16:54:02.064+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T16:54:01.889+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Duterte open to possible amendments for Bangsamoro law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3ee83d-48e1-495e-a895-30b3d2ec8d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:53:54.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:54:02.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) ‚Äî</strong> President
        Rodrigo Duterte is willing to talk about possible amendments for the Bangsamoro
        Organic Law, spokesperson Harry Roque said Monday during his press briefing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93936356-f851-488d-9537-0b51ceac503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:53:54.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:54:02.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte expressed openness in reviewing specific provisions,
        but reiterated that the enactment of the measure that will establish a new
        Bangsamoro Autonomous Region in Mindanao was not rushed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628cfccd-aa51-465f-9df4-5dd01abfd095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:53:54.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:54:02.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t really rushed. It''s been there, it''s pending," Roque
        said of the Bangsamoro law. "Although you know, nothing is perfect. The BOL
        being signed into law is a result of a compromise."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be4786a-b3f3-4fda-b252-ed75ef353d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:53:54.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:54:02.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All that the President was saying is if you have specific complaints,
        we''re open to discuss these complaints with the view of possibly amending
        the law."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46663c85-b3e1-435f-8309-e87999eadc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:53:54.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:54:02.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added that Duterte is also ''willing to sit down
        with Sulu,'' a province that ''traditionally'' did not want to be part of
        the autonomous government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5154b3d-0d96-48ce-bd94-0afac73745d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:53:54.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:54:02.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''<em>Yung pinuntahan ni Presidente sa Jolo, maraming tumututol
        sa Sulu</em>, just because traditionally, Sulu does not want to be part of
        it. But I think things have changed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316a8d7e-810b-4e62-86ee-dd54fcf53a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:53:54.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:54:02.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Where the President went in Jolo, there are a lot
        of people who rejects (the law) in Sulu just because traditionally, Sulu does
        not want to be part of it. But I think things have changed.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d107195-6229-453a-bac9-ddacd791bcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:53:54.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:54:02.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s willing to sit down with Sulu and talk about possible amendments,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748853a5-ad9d-48ae-9d79-70a7efde26f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:53:54.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:54:02.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque however stressed that should there any be changes in the provisions,
        the law will still require congressional action.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c69e28-72c5-4360-8286-e4f7bc52494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:53:54.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:54:02.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, we have the BOL. Let''s see whatever changes they want."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3736a8a-9ccd-40e6-92b5-51c0235d4d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:53:54.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:54:02.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: The Bangsamoro Organic Law: Everything you need to know</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3daebab-77c6-43f1-ac21-e953a4905f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:53:54.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:54:02.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 26, Duterte announced he had signed the law, which will
        abolish the current Autonomous Region in Muslim Mindanao (ARMM) to make way
        for the new autonomous Bangsamoro government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88d6743-229e-4fae-b7b6-ee0a51d5868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:53:54.380+08:00
