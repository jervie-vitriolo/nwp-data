      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1762a0-a539-4a7c-97a7-73e14528c51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:07:13.255Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:33.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Actually nung nabasa ko rin, hindi ko rin naisip na nagpaparinig
        ka to a certain company.</strong></p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55595b08-9e82-4f2c-9157-3a07fb758cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:07:13.255Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:33.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b57e98-79ad-4f60-98ca-e9008c918788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:07:13.255Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:33.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Oo]. It''s a general statement. Siguro nga nanggaling ako doon
        sa “Liway,” tapos na-discuss namin ‘yung book, tapos siyempre ginagawa ko
        rin ‘yung “Contessa” na about women empowerment din. Si Contessa kasi, working
        class din siya e. Dumaan din siya sa pang-aabuso. Parang nag-patong-patong
        na bigla. Tapos ‘yung observation ngayon... bigla lang siyang [signs an idea
        bulb] — ting! Merong light bulb [moment] lang.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add89ab8-1d5f-4db5-95a4-990618dd5a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:07:13.255Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:33.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8562ecd2-3b43-4fcc-9553-637f414707fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:07:13.256Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:33.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Apart from ‘yung playing characters na working class, nabanggit
        mo rin ‘yung overwork sa part mo — at least in juggling two projects. Apart
        from that, ano pa ‘yung ibang adjustments na ginawa mo going from T.V. to
        film?</strong></p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3549fdd4-1748-4e3d-a229-edcc95edc15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:07:13.256Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:33.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccd4af7-9ad0-4a19-8356-61e5c6285c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:07:13.256Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:33.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhok. Kasi una pa lang, tinanong na nila ako, “Paano mo gagawin
        ang ''Liway''? Eh blonde ka. Gray ‘yung buhok mo.” Sabi ko meron naman mga
        ibang paraan e — extensions. Diba may parang spray sa hair na nagiging black?
        Isa iyan sa mga struggles talaga ng shoot. Siyempre umuulan. Nagstart kami
        second week or first week of June. Ulan nang ulan, hindi puwedeng mabasa ang
        buhok ko kasi... tutulo talaga [‘yung dye]. Magiging black siya.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea714928-cef5-4d1e-b63a-40075b89e4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:07:13.256Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:33.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5447a376-6713-457c-9d5a-de45e188688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:07:13.256Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:33.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every time matatapos ‘yung shoot namin sa film, uuwi ako ng bahay,
        magsha-shampoo ako ng tatlong beses, at parang may masamang espirito na bumababa...
        Siyempre makikita mo [‘yung dye] doon sa floor, diba? Hindi siya matatanggal
        na isang shampoo lang. May mga times na matatapos ako ng — let''s say, 1:00
        [a.m.] — tapos ‘yung call time ko, 7:00 [a.m.].</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9146e7d-8cbc-4380-9b89-8c8212968930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:07:13.257Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:33.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minsan nakakalito, nadadala mo ‘yung character mo…  Eh hindi puwede,
        kasi malumanay si Liway eh. Kalmado siyang tao eh. Kahit na nagagalit siya,
        hindi siya Contessa na [magsasabi ng], ‘Eh kasi —’ na ang taas ng emotions
        agad, kailangan parang radyo.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381aef77-01b2-49a4-85e4-87bbf138b0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:07:13.257Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:33.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nag-adjust din ako ng malaki sa “Contessa” dahil pang-hapon siya,
        tapos ‘yung genre niya iba rin, so iba ‘yung hinihingi ng acting. Kailangan
        siya itaas talaga...</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087d7d36-fa72-4186-bbaf-cfe64d576903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:07:13.257Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:33.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya noong sinabihan ako [sa “Liway”] ng, “Bawas, bawas,” hindi
        ko ‘yun tinetake na offensive. Para sa akin, pumunta ako doon na bukas ‘yung
        isip ko. Bukas lang ako sa posibilidad at adjustments na ite-take ko.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9259e72-b9b0-49cc-afe0-53291789364b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:07:13.257Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:33.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s the effect that you''re hoping “Liway” will have?</strong></p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91305caa-8ddb-459d-af13-27f7c01ef8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:07:13.257Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:33.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe6646a-7670-4e61-b13b-910176413b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:07:13.258Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:33.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Na pagkatapos ng pelikula, hindi nila makalimutan ‘yung nangyari
        sa mga characters.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1771a6-3083-4392-b079-56ff48b30ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:07:13.258Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:33.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad88af40-e464-4ca9-bd70-f64e0c436e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:07:13.258Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:33.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noong kinausap ako ni Miss Liway, noong first time ko siya ma-meet,
        sabi ko, “Ma''am, kinakabahan po ako.” Sabi niya, “Ang importante lang naman,
        makuwento natin sa mga manonood kung ano ang nangyari.”</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b60d552-822f-4408-aab9-de0ec965a6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:07:13.258Z
      'mgnl:createdBy': 'cnnproducer'
