      'text': '<p><strong>“Puki-Usap” by Liv Strömquist, translated to Filipino by
        Beverly W. Siy (Pride Press, Anvil Publishing, 2018)</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3fff57-39e6-47ae-93e0-da3e33848bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:29:59.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:30:04.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish comic artist and radio commentator, Liv Strömquist, finds
        an audience in the Philippines through Beverly Wico Siy’s bold Filipino translation
        of her work. Entitled, “Puki-Usap,” this book is an invitation for readers
        to engage the way women’s vaginas have shaped and been shaped by various dominant
        cultures. It’s an intelligent history of the female sex and the many discourses
        that have spawned on account of it. Among the locals who have searched far
        and wide for the book, it’s become a thing of pride to find branches of National
        Bookstore willing to display it along with other bestsellers. Blushing salesladies
        smile when shown its contents and thankfully, the narrative of shame is discussed
        in a colorful, accessible set of spreads complete with text indicative of
        the translator’s charming wit. I’ve seen many women and LGBTQ friends lugging
        this around and reading it, but what I really hope for are more male readers
        who can appreciate the narrative for what it is and perhaps realize that feminism
        and respect for women is a basic expansion of their capacity to be human.</p>'
