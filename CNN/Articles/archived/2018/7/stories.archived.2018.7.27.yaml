    'title': '6 books that will help make sense of the Philippines now

      '
    'updated': 2018-07-27T11:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d1e218-2730-46e7-bdd3-b37eae63b0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:29:59.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:30:04.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> If there’s one
        thing Trevor Noah and I agree on, it’s that we now live in a world where nuance
        is in short supply. The economy of ideas that runs on a currency of likes
        and shares forces us to make quick calls on issues, and the social nature
        of our networks can sometimes feel like quiet contemplation is tantamount
        to apathy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d6ccf-f4f3-4cec-b949-0f5b0b612477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:29:59.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:30:04.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a reader and writer, I suffer from overstimulation. Where there
        used to be only a few items on my list of things to read about, there’s now
        a growing list I add to everyday — at different times of the day. It’s almost
        like a dam breaking. And as challenging as it is for me to read without being
        distracted and drowned in information, I think the call of the times is to
        buckle down and engage thoughtfully by educating ourselves first.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1501f805-8f9a-421e-bf76-a674f70536dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:29:59.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:30:04.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that we’ve been given multiple platforms to get our ideas heard,
        we should be able to ask better, more informed questions and widen the scope
        of our understanding of ourselves as Filipinos and human beings living in
        this planet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f67f57-7a6c-4b81-bc8a-379ad2511af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:29:59.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:30:04.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have to read, see films, talk to people, and experience life
        for that — but for some-time couch potatoes like me, books will have to suffice.
        I’m sharing a list of go-tos when nuance runs short. These are places to start
        when I think of the Philippines and the issues we currently face:</p>'
    '7':
      'image': 'jcr:9d415308-16b4-49af-bc20-57c3dedaa5a2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7f23f0-13e1-4cff-885f-6fde6e635ff9'
      'mgnl:activationStatus': true
