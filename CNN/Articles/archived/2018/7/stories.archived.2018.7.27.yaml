    'title': 'Putin: ''Ready'' to go to Washington, invites Trump to Moscow

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1302f7-42dc-4d0c-8eef-4838145129e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:06:44.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:06:52.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin said Friday
        he is ready to go to Washington and has invited U.S. President Donald Trump
        to Moscow, but there "has to be necessary conditions."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24775f78-3d73-4115-8cce-801588f87b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:06:44.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:06:52.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ready for such meetings, we are ready to invite President
        Trump to Moscow. He has this invitation already and I told him about it,"
        said Putin, speaking at the BRICs summit in Johannesburg.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d84344-1887-409d-8741-343515ca4a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:06:44.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:06:52.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders said in a statement that
        Trump is "open to visiting Moscow," but suggested he has yet to receive a
        formal invitation from his Russian counterpart.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2491d49-5cf3-4013-bb1f-d49e3b4091b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:06:44.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:06:52.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump looks forward to having President Putin to Washington
        after the first of the year, and he is open to visiting Moscow upon receiving
        a formal invitation," Sanders said in a statement Friday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b61ed8-eba1-42f9-be64-b4d087bad10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:06:44.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:06:52.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Putin''s comments come days after Trump invited Putin to meet
        in Washington later this year, before quickly backtracking and pushing a potential
        meeting until next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289674bf-9556-434d-b882-79a7083165a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:06:44.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:06:52.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President believes that the next bilateral meeting with President
        Putin should take place after the Russia witch hunt is over, so we''ve agreed
        that it will be after the first of the year," Trump''s national security adviser
        John Bolton said in a statement on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bc9995-3681-47ac-abf1-f97f04d9f16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:06:44.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:06:52.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a week earlier, the White House press secretary Sarah
        Sanders said Trump had asked Bolton to invite Putin to Washington for a second
        round of meetings in Washington in the fall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45acc8ca-3f21-437f-8d7e-cb5c785231a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:06:44.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:06:52.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian President on Friday also praised Trump, saying the US
        President''s "great virtue is that he always wants to keep his promises to
        his voters."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d9d288-475c-471a-9e32-787a434fef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:06:44.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:06:52.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can critique him for what he does and many people do that but
        one thing is clear -- he is willing to fulfill his campaign promises," Putin
        said, adding that he viewed their meeting earlier this month in Helsinki,
        Finland, as "useful."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52912009-0cd6-4c18-8bba-8cbcea0f3f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:06:44.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:06:52.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Putin: ''Ready''
        to go to Washington, invites Trump to Moscow."</em></p>'
  'PBA-finals-Game-1-Ginebra-Justin-Brownlee-San-Miguel':
