    'template': '1'
    'title': 'Arrest order issued vs. anti-poverty chief Liza Maza, 3 ex-solons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4f164c-6a95-47d3-b3cd-d2dce9686652'
      'mgnl:activationStatus': true
