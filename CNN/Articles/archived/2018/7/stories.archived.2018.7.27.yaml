    'author': 'Regine Cabato'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2018-07-27T10:53:16.163Z
    'image': 'jcr:7310a888-37ba-4a4a-9913-1a744a7aed77'
