      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> President
        Rodrigo Duterte said he has signed the appointment papers of Supreme Court
        Associate Justice Samuel Martires as new Ombudsman, replacing Conchita Carpio
        Morales who retired Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb59042-192d-43e9-aa9b-f29e54a664a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:17:54.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:17:57.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the revelation at an event in Zamboanga Sibugay Thursday,
        but did not go into details.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593c7ebb-f04a-471c-adb9-353f76614a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:17:54.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:17:57.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 17, Martires'' peers at the Supreme Court unanimously recommended
        him for the post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8328812c-7dc6-436c-95cd-adfb0a457cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:17:54.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:17:57.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 20, the President received the short list of Ombudsman candidates
        nominated by the Judicial and Bar Council (JBC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e948d3-7df5-45ce-af61-41595ee0934b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:17:54.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:17:57.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III, an aspirant, was dropped from
        the list. Justice Secretary Menardo Guevarra, who also sits in the JBC, said
        Bello was disqualified as he has a pending syndicated estafa case at the Department
        of Justice.</p>'
