  'PDP-Laban-congressmen-jump-ship-Sara-Duterte-party':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-27T18:20:39.888+08:00
    'imagesource': 'jcr:17cc00fd-f46b-42f8-a247-ff9b728f5501'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '479f3de5-9e07-44ac-ae69-eabf2ee4fb7a'
    'lead': 'The presidential daughter made this statement amid talks some lawmakers
      from the ruling PDP-Laban party are considering jumping ship to Lakas-CMD, which
      would then merge with Duterte-Carpio''s regional political party, Hugpong ng
      Pagbabago (HNP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T13:35:21.772+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T13:35:30.238+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T13:35:30.045+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sara Duterte confirms her regional party is ready to form alliances

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5852344-b09f-4bbf-97ff-e514e27ea2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:35:21.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:35:30.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 27) — Davao City Mayor Sara
        Duterte-Carpio on Friday confirmed her regional party is willing to forge
        alliances with other political groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2636589-66c5-4c33-a553-c905eff4b454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:35:21.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:35:30.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential daughter made this statement amid talks some lawmakers
        from the ruling PDP-Laban party are considering jumping ship to Lakas-CMD,
        which would then merge with Duterte-Carpio''s regional political party, Hugpong
        ng Pagbabago (HNP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30152c8d-712a-48f9-b269-4f81c8c07593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:35:21.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:35:30.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not foresee this growing interest of other politicians from
        other regions," Duterte-Carpio said in a text message sent to CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b656fb-6016-42a4-8078-5d04946abb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:35:21.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:35:30.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the party is not ready to go national, adding that it only
        aimed to "create a strong region 11 (Davao region)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a687337e-2523-4176-8174-c0a8420b1f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:35:21.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:35:30.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we are set to create alliances with other groups to help each
        other," Duterte-Carpio said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550185d6-c7ae-4769-af1a-7cb1fe4466f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:35:21.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:35:30.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said she heard some PDP-Laban solons are planning to join
        the HNP, but added it is not necessary since both parties are supportive of
        President Rodrigo Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc60921-f76f-44d4-b006-8545a9749d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:35:21.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:35:30.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No need to transfer to HNP. PDP is the party of the President,
        we also support PDP," Duterte-Carpio said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6056e06d-a134-4d40-b99b-fefe010fb74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:35:21.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:35:30.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of lawmakers leaving PDP-Laban came after the ouster of its
        secretary-general, Pantaleon Alvarez, as House Speaker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7d1371-219a-4599-9c65-b55b931ed2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:35:21.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:35:30.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga Representative Gloria Macapagal Arroyo unseated Alvarez
        after more than 200 lawmakers voted for a change in leadership on Monday,
        the same day the President delivered his State of the Nation Address. Lakas-CMD
        was Arroyo''s political party before she pledged allegiance to PDP-Laban in
        October 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da480f6a-f8e1-45fb-a255-bd74face68ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:35:21.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:35:30.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, thousands of regional party members convened a national
        assembly and elected Rogelio Garcia as PDP-Laban national president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1361fa9-9189-4662-9d61-99936ea4c937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:35:21.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:35:30.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senator Koko Pimentel told CNN Philippines he is still PDP-Laban
        president as the event and the supposed election of new leaders were "unauthorized."</p>'
