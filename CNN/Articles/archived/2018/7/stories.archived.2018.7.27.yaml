    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gwyneth Paltrow denies she''s ''Becky with the good hair''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ba363b-33ac-4004-9378-f245a2b40f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:04:11.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:04:15.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Before there was #WhoBitBeyonce, there was the mystery behind
        "Becky with the good hair."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42525aa8-f852-4999-b69a-5d656604283b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:04:11.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:04:15.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who bit Beyoncé: What you need to know</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194f741e-d595-4bb8-936f-29f9e74a3f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:04:11.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:04:15.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her 2016 song "Sorry" off her "Lemonade" album, Beyoncé had name-checked
        husband Jay-Z''s alleged mistress with the lyric, "He only want me when I''m
        not there/He better call Becky with the good hair."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e991989-8392-470b-8329-60a18da624da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:04:11.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:04:15.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It set off much speculation about who the other woman might be.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf55394f-72a8-46bc-bc7f-0a65405c7da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:04:11.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:04:15.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time designer Rachel Roy had to deny it was her after the
        Beyhive swarmed her social media accounts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29825f1b-58b7-4fc5-a98e-ff782feda53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:04:11.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:04:15.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Roy denies she''s ''Becky with the good hair''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9635d66-2cd3-420c-a786-c339ad1a78ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:04:11.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:04:15.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay-Z even rapped on his song "Family Feud" last year, "Let me alone
        Becky."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30697eb1-ab75-4825-91d3-020f9926f1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:04:11.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:04:15.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Gwyneth Paltrow''s name is being floated as "the one," and she
        says it''s a bunch of goop.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552620c4-4b07-4bf9-a36c-05116419025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:04:11.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:04:15.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an appearance on&nbsp;Spencer and Heidi Pratt''s podcast
        "Make Speidi Famous Again,"&nbsp;Amber Rose said she sincerely thought that
        Paltrow was Becky.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eac9445-28c7-4656-aa16-6c3b3fcf9201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:04:11.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:04:15.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were like friends, and then, like, you don''t see Gwyneth
        Paltrow with Beyoncé anymore," Rose said. "But like Beyoncé''s still with
        Jay."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6898ed0d-f949-49ff-8eba-b02c6ab78b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:04:11.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:04:15.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paltrow and her ex-husband Chris Martin were BFFs with the Carters
        for a while.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfb3713-128f-4569-8e5b-a5df552ec64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:04:11.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:04:15.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010 the actress told Ellen DeGeneres of her and Martin meeting
        up with the superstar couple. "We just kind of hooked up and became really
        close."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55388083-c37a-45cc-9082-35307b29c6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:04:11.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:04:15.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And they''re incredible people," Paltrow said. "They''re very,
        very kind, generous, good, good people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517bb4ff-e277-412b-b39b-7c0fddbcb120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:04:11.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:04:15.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast-forward to today and the star felt compelled to say via her
        rep that the claim she is Becky is "completely absurd and 100 percent false."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe1604b-e4c2-4766-96b9-c575dca629d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:04:11.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:04:15.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not like she needs the press given that Paltrow is currently
        the subject of a lengthy profile in&nbsp;The New York Times Magazine headlined
        "How Goop''s Haters Made Gwyneth Paltrow''s Company Worth $250 Million."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffc7468-978b-45db-bc04-a97216f631bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:04:11.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:04:15.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article includes insights such as that Paltrow prefers calling
        her butler her "house manager" and that she was befuddled at being labeled
        "The most hated celebrity in the world."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88b0a48-1a9d-4c88-867e-e1066f64ba8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:04:11.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:04:15.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember being like: Really? More than, like, Chris Brown? Me?
        Really? Wow," she said. "It was also the same week that I was People''s Most
        Beautiful Woman. For a minute I was like: Wait, I don''t understand. Am I
        hated to the bone or am I the world''s most beautiful?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5197af-fea9-47fc-8f40-9b758e65b79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:04:11.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:04:15.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose has since tried to clarify her Becky comments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47822fa9-f1da-4f2d-be82-2075d3f3dcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:04:11.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:04:15.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bruh we were joking on a Podcast! Lol stop with the Clickbait,"
        she tweeted Thursday. "I have no information about anyone''s Personal Life."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c016da4e-69b6-46b4-81a3-0c10493e2479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:04:11.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:04:15.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Gwyneth Paltrow denies
        she''s ''Becky with the good hair''."</p>'
