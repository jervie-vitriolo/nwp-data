    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bff7b2-2ab7-4139-bd81-fc21a8ee89b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:56:20.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:56:23.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Facebook just had the biggest wipeout
        in stock market history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55549fbc-0e22-4e41-aeb0-23c59644eb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:56:20.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:56:23.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares plunged 19 percent on Thursday after executives warned that
        revenue growth would slow as the company focuses on user privacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad11a24e-1319-4fa9-b015-897d1764d5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:56:20.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:56:23.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sell-off vaporized about $119 billion in market value — the
        biggest single-day loss for any public company in history, according to Thomson
        Reuters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa0e7d1-e8a1-4b6f-9b9b-4fa04d00cc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:56:20.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:56:23.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For founder Mark Zuckerberg, the loss came to almost $16 billion,&nbsp;according
        to Forbes, which tracks billionaire wealth in real time. That dropped him
        from fourth to sixth on the list of richest people in the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8223e7f6-b612-4a36-92df-5a4d38d11c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:56:20.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:56:23.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook Chief Financial Officer David Wehner said on a conference
        call with investors that Facebook is "putting privacy first" after the Cambridge
        Analytica scandal triggered a wave of horrible press, customer angst and regulatory
        scrutiny around the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947ec12f-71d5-4f31-86b6-367ce02fd648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:56:20.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:56:23.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Facebook ''puts privacy first'' and stock plunges</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da4bfb4-a020-4491-8eed-e8364539a5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:56:20.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:56:23.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an example of its new strategy, Wehner said Facebook will put
        more development muscle behind the company''s Stories feature. That will put
        a drag on sales because Facebook makes more money on its core News Feed than
        its other products.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3027b7a-2928-4fdd-87d0-0870ae4be603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:56:20.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:56:23.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook says it will spend a lot of money to accomplish its goals.
        Wehner said the company will invest billions of dollars per year improving
        safety and security after a bruising period of headlines about Facebook''s
        role in enabling fake news and election meddling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1050715a-7753-4e0f-9f3f-52827f4cdf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:56:20.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:56:23.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that''s the right thing to do for the business," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236a60ce-9aa0-490d-99c4-c0a2965ba6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:56:20.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:56:23.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Facebook investors shouldn''t panic</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
