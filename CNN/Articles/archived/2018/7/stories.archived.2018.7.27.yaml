      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claimed it was business as usual for the media outfit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c0f8ea-e2ae-41cd-be0f-4422d43d6465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.168+08:00
