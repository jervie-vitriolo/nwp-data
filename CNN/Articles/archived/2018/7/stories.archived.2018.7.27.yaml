      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I hope kung ano ang naging epekto sa atin ng pelikula noong binabasa
        ko siya, ganoon din ang magiging epekto sa mga manonood sa kanya, na magkaroon
        ng inspiration — bitbitin nila sa kung ano man ang ginagawa nila. Magkaroon
        ng sense of hope sa ginagawa nila every day, na siguro may mga times na gusto
        nila kumalawa sa office nila … or may gusto silang gawin [na] ibang bagay.
        I hope na magkaroon ng effect ‘yung film sa araw-araw na ginagawa nila.</p>'
    '129':
