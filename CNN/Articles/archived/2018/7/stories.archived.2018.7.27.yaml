      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:04:31.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:04:35.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 27) — Defense Secretary Delfin
        Lorenzana apologized for saying the ruling favoring the Philippines over disputes
        in the West Philippine Sea is an "empty victory."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e32437-2fb4-47bb-a032-579a6298bec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:04:31.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:04:35.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He extended his apologies to former Foreign Affairs Secretary Albert
        Del Rosario and Acting Supreme Court Chief Justice Antonio Carpio. The two
        helped argue the Philippines'' case against China before the Permanent Court
        of Arbitration (PCA) in The Hague.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ed8101-afc3-4b40-9c9b-bf6c04900778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:04:31.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:04:35.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sincerely apologize to these two great gentlemen for ruffling
        their feelings when I said that the PCA ruling in our favor is an empty victory.
        Both have reasons to be miffed for they worked hard to win our case before
        the PCA. It was not my intention to denigrate their achievement," Lorenzana
        said in a message to reporters Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c4181b-b0b0-4023-ad7b-cc1e12b5441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:04:31.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:04:35.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier media reports claimed Carpio and Del Rosario did not take
        Lorenzana''s statements well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98e4c4e-4e70-4e73-af20-a69f138b8fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:04:31.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:04:35.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lorenzana then said that with current realities, the victory
        claimed is premature and incomplete.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e1eefe-cea4-453e-979d-e7fadcc30d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:04:31.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:04:35.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The phrase ''empty victory'' does not pertain to the efforts of
        Mssrs. Carpio and del Rosario in successfully winning our case in the PCA
        but rather, to the outcome of the ruling. With the realities on the ground,
        the victory being claimed is premature and incomplete since the ruling has
        no enforcement mechanism," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19743024-31c8-4ce7-a979-db3c49cbc5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:04:31.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:04:35.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense chief explained that until our exclusive economic zone
        (EEZ) is under the country''s complete control, and until the ruling is fully
        enforced, it remains just "a piece of paper."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2a0c6a-764d-4898-9f8e-62791203517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:04:31.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:04:35.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is a victory, then why is the (West Philippine Sea) not under
        our complete control? If we are victorious, why are the Chinese still in the
        (West Philippine Sea)? Lest we forget, the Malaysians and Vietnamese are also
        within our exclusive economic zone, occupying many islands which they have
        improved through the years," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159e3663-33b5-43e0-a38c-ea4ca8dfdaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:04:31.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:04:35.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana''s remark came Monday, after the Social Weather Stations''
        latest survey showed that 9 of 10 Filipinos deemed important that the Philippines
        to regain control over island occupied by China in the contested waters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e343dc1-6609-45ee-a349-a6285290f53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:04:31.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:04:35.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won, but it is an empty victory. The Chinese won''t leave our
        EEZ&nbsp; and instead it continues to assert its historical rights over the
        areas within the nine-dash line," he earlier said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a24051-3d6c-4797-8502-dde05399a5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:04:31.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:04:35.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lorenzana said how the survey questions were framed might be
        wrong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd782f60a-e285-4fc2-a3fd-eb0b062af1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:04:31.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:04:35.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people also need to understand that the PCA ruling was about
        ''sovereign rights'' and not ''sovereignty,'' which are two different things,"
        Lorenzana added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11def244-f2a7-45cf-a255-c2dd00b36238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:04:31.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:04:35.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 ruling junked China''s nine-dash line claim over the South
        China Sea, which overlaps with parts of the country''s 200-nautical mile (EEZ).
        China has refused to observe the international tribunal''s ruling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e59bd6-8ce9-4751-ad32-3d784b1a1992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:04:31.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:04:35.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been criticized for his warmer ties
        with China, but he vowed to protect the country''s sovereign rights in his
        third State of the Nation Address on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e308e1-b5d5-4b1e-9cb0-8e69d5ea3567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:04:31.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:04:35.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our improved relationship&nbsp; with China does not mean we will
        waver to defend our interest in the West Philippine Sea," Duterte had said.</p>'
  'Vanuatu-Ambae-island-volcanic-eruption':
    'author': 'James Griffiths'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-27T14:31:13.242+08:00
    'imagesource': 'jcr:1a3bb38c-7803-4f0c-8e5e-31f857b48a9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11bb15f6-d121-4572-9257-1761b09e4931'
    'lead': 'Vanuatu imposes a state of emergency and evacuates thousands of residents
      after a volcano on Ambae island erupted, blanketing much of the surrounding
      area in thick ash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T14:06:49.410+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T14:06:53.506+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T14:06:53.337+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'State of emergency in Vanuatu as volcanic ash blacks out sun

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26180f8-d7dd-42d0-88d8-f0067825dd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:06:49.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:06:53.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vanuatu has imposed a state of emergency
        and evacuated thousands of residents after a volcano on&nbsp;Ambae island&nbsp;erupted,
        blanketing much of the surrounding area in thick ash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487411bd-b08f-434f-a2af-1035bfd8df5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:06:49.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:06:53.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Minister of Foreign Affairs Ralph Regenvanu said "cabinet
        has reimposed the state of emergency and ordered the compulsory evacuation
        of the entire population of Ambae."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcef507c-8600-481d-be55-3cff49454ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:06:49.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:06:53.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambae, which sits in the northerly cluster of islands which make
        up the Pacific nation of Vanuatu, is the visible portion of the massive Manaro
        Voui volcano, one of the&nbsp;most active&nbsp;in the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5ea146-b973-4979-aab7-df5291c5aa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:06:49.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:06:53.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entirety of the island''s population -- some 11,000 people --
        was&nbsp;evacuated in September 2017 when the volcano began erupting. At that
        point, the alert level was raised to 4, the second highest on the scale. It''s
        not clear how many people returned home in the months following the evacuation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4493e0d7-7180-4ec3-b49d-7de817ec830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:06:49.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:06:53.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the current eruption, the alert level has been raised to 3,
        indicating a "minor eruption,"&nbsp;according to&nbsp;Vanuatu''s Meteorology
        and Geo-Hazards Department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db3deaf-e0c8-42fc-9776-2cdd51c3a061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:06:49.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:06:53.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The local population from Ambae and from neighboring island can
        hear rumbling, volcanic explosions from volcano, smelt volcanic gases, see
        volcanic ash and gas plume and glows over the mountain at night," the department
        said on July 21.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95db6e21-653f-4216-a863-d15a06ce9975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:06:49.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:06:53.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, residents on the island said the ash was falling from
        the volcano so thickly that it blocked out the sun,&nbsp;according to Radio
        NZ. Photos and webcam footage showed the landscape blanketed in thick gray
        ash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e6316d-a153-4e19-acea-e1d40c2743e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:06:49.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:06:53.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has given a period of two months for the evacuation
        of what is expected to be most of Ambae''s population, Radio NZ reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b47105a-72b9-46c3-ada4-e9fc5a03db8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:06:49.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:06:53.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents had begun to be evacuated Tuesday, according to the
        Vanuatu Red Cross, which&nbsp;said in a statement&nbsp;villages in multiple
        parts of the island were already uninhabitable due to the ash fall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab233a2b-217d-4c0e-872a-b07de1a24a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:06:49.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:06:53.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tried to travel to the south today but we have to turn back,
        because trees are falling, visibility is very very poor, we cannot see far
        more than 2 meters," Red Cross worker Augustin Garae said. "The situation
        is getting worse now in the south, people are now leaving their homes and
        move to evacuation centers in the east."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af5e74a-334f-44c2-b7e6-f31b1639309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:06:49.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:06:53.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambae sits on the&nbsp;Pacific Ring of Fire, an area of intense
        seismic activity that stretches 40,000 kilometers (25,000 miles) from New
        Zealand to South America.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bb3dba-1be3-4fd2-9c49-cbedc6f03455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:06:49.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:06:53.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "State of emergency
        in Vanuatu as volcanic ash blacks out sun."</em></p>'
  'Japan-oldest-person-Miyako-Chiyo':
    'author': 'Emiko Jozuka and Yoko Ishitani'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-27T14:14:39.411+08:00
    'imagesource': 'jcr:c74f11cd-7124-408f-8092-49762d63f917'
    'jcr:primaryType': 'mgnl:composition'
