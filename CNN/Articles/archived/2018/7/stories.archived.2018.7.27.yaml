      'mgnl:type': 'text'
      'text': '<p><strong>“Tradition and Transformation: Studies on Cordillera Indigenous
        Culture” by June Prill-Brett, edited by Delfin Tolentino, Jr. (Cordillera
        Studies Center, 2015)</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae8836c-db14-4220-86f0-730a2099fe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:29:59.938+08:00
