      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can now call me ''Scarletita'' because cute Baby Hunter James
        is Ate Talle''s baby and that makes me his auntie!" the three-year-old celebrity
        baby wrote on Instagram.</p>'
