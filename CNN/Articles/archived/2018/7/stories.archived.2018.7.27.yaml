      'mgnl:type': 'text'
      'text': '<p><strong>“Bakwit: The Power of the Displaced” by Jose Jowel Canuday
        (Ateneo de Manila University Press, 2009)</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b747e083-7837-42f8-a60d-c4ec33ebf985'
