  'Samahang-Basketbol-ng-Pilipinas-Asian-Games-2018-Asian-Games-in-Indonesia':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-27T06:37:17.103+08:00
    'imagesource': 'jcr:e68e39b8-0fab-44a3-9c00-c8cf4a4812cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b25afa1-29ef-4c6e-abaa-38aa155c74de'
    'lead': 'In a sudden turn of events, the SBP will not be sending a basketball
      squad to the 2018 Asian Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T14:58:51.922+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T14:58:56.269+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T14:58:56.080+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SBP withdraws national team from Asian Games

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a76bed-2ed4-4057-be99-8b023d6fbdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:58:51.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:58:56.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> The Samahang
        Basketbol ng Pilipinas Inc. (SBP) will no longer send a team to the 2018 Asian
        Games in Indonesia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06af65e-d15f-421e-b7c6-7e02ff1fe97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:58:51.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:58:56.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s basketball governing body announced it in a statement
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16432ed-6442-4d6d-8299-1d046d1b1e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:58:51.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:58:56.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP said the reason behind the withdrawal is "to allow our national
        team and organization to regroup, prepare for the process of appealing the
        FIBA Disciplinary Panel''s recent decision, and aim for sustainable success
        in future tournaments."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8891da-b09d-4c86-85bd-59df56041aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:58:51.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:58:56.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, FIBA suspended 10 Filipino players plus two of its coaching
        staff for their involvement in the free-for-all on-court brawl against Australia
        in their third window World Cup qualification match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6b6d55-b3a3-4b33-9057-0fabccc9669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:58:51.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:58:56.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX Road Warriors head coach Yeng Guiao was tapped on Tuesday to
        call the shots for the national squad which consists of a core of Rain or
        Shine Elasto Painters players, Gilas cadets, and the possible addition of
        Cleveland Cavaliers guard Jordan Clarkson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe410a45-38f3-4a6b-94c9-833057b60532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:58:51.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:58:56.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP was pressed for time to finalize the roster since the deadline
        for submission has passed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6902c7-f2e9-4d58-b245-ab537595b81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:58:51.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:58:56.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank Rain or Shine, especially to its owners Terry Que and
        Raymond Yu, as well as NLEX coach Yeng Guiao and Rain or Shine coach Caloy
        Garcia, for expressing their willingness to represent our nation in the upcoming
        Asian Games," it said in the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2950d2bd-19cd-488e-8442-10182aa215cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:58:51.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:58:56.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize to the Asian Games organizers, to the fans of the
        Philippine team, and to the Asian basketball community for this withdrawal.
        The SBP resolves to improve its systems, and to prepare programs that will
        better ensure respectable performances of our teams internationally, of which
        our countrymen can be truly proud."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b4ad5a-107f-4261-87d8-7d3a385683a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:58:51.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:58:56.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 Asian Games will run August 18 to September 2.</p>'
  'supreme-court-justices-davao-del-norte-judge-chief-justice-post':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-27T00:17:48.763+08:00
    'imagesource': 'jcr:0775b131-a982-4938-82db-da9eee57c17a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60c7ad6c-d193-4887-9fe7-5894e12967fe'
    'lead': 'Four associate justices and a regional trial court judge are vying for
      the Chief Justice post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T15:05:53.068+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T15:05:57.259+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T15:05:57.011+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 SC justices, 1 Davao del Norte judge vying for Chief Justice post

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b34c02-b65d-4b0c-9d42-314b3ba8cccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:05:53.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:05:57.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> Four
        associate justices and a regional trial court judge are vying for the Chief
        Justice post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a113a9-1e3b-40a7-9187-4014c60cd606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:05:53.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:05:57.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are Associate Justices Lucas Bersamin, Diosdado Peralta, Andres
        Reyes Jr., Teresita Leonardo de Castro, and Davao del Norte trial court judge
        Virginia Tejano-Ang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e77064-56d6-485d-8669-c8b23900d4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:05:53.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:05:57.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court released this list on Thursday, as the Judicial
        and Bar Council (JBC) closed its one-month application period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c73664-5270-476a-9b19-2d1d7cd19b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:05:53.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:05:57.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin, Peralta, and De Castro were all automatically nominated
        to the post being among the five most senior associate justices of the High
        Court. They had to formally accept the nomination to be considered an applicant
        according to the rules of the JBC, which screens applicants to the judiciary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bc0337-8873-418d-8cae-c7a160bfbe33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:05:53.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:05:57.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes, meanwhile, accepted the nomination made by retired Sandiganbayan
        Associate Justice Raoul Victorino of all 14 Supreme Court justices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c584b1-2ba4-49f7-9cde-3942ee77eb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:05:53.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:05:57.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tejano-Ang, the presiding judge of the Tagum City, Davao del Norte
        Regional Trial Court (RTC) Branch 1, becomes the only applicant outside the
        Supreme Court after accepting her nomination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b23a91-fe49-4c23-87d2-b9bb2425e772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:05:53.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:05:57.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Chief Justice Antonio Carpio, the most senior justice, declined
        his nomination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70145826-8a72-4838-ac12-fb3805eee9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:05:53.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:05:57.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assumed the post in an acting capacity on May 11, when the Supreme
        Court unseated Maria Lourdes Sereno. She was permanently removed from her
        post on June 19 as the High court junked her appeal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74892eb-1e44-4919-b648-847886621636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:05:53.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:05:57.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin, Peralta, Reyes, and de Castro all voted to oust Sereno.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116423f2-9d87-4f2e-a179-bd993d9dddf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:05:53.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:05:57.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except for Reyes, Sereno had asked the justices to inhibit from
        her case, accusing them of harboring bias against her. They all denied the
        ousted chief justice''s allegation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b2d371-0f5d-4022-8f69-1542b0ef73b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:05:53.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:05:57.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to JBC rules, the five applicants will undergo comprehensive
        medical examinations, psychological evaluation, written evaluative examinations
        and public interviews.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6826c43b-5bad-4f8f-bc4e-d24f61ca5fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:05:53.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:05:57.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An applicant should obtain the affirmative vote of at least four
        members of the JBC to be considered in the shortlist to be submitted to President
        Rodrigo Duterte.</p>'
  'four-factions-house-leadership-on-the-record':
    'author': 'Pia Garcia'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-27T12:05:09.385+08:00
    'imagesource': 'jcr:33a1078d-4843-4bad-acfa-411ccae5838c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7e439a1-762d-4444-b56c-6c4bdd84db19'
    'lead': 'At least four factions are vying for minority leadership following a
      dramatic shift in power at the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T15:11:45.738+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T15:11:50.429+08:00
