      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two seemingly opposing ideas come to the fore in June Prill-Brett’s
        collection of articles spanning 25 years of her scholarship in the Cordilleras.
        She manages to transport readers into the inner circles of the ilis, giving
        them a front row view of how and why traditional political institutions function,
        while at the same time observing how these societies change over time. It’s
        a fascinating narrative that often surprises me because politics at the village
        level mimics that of the nation and there’s much to learn from the Igorots
        about independence, settling disputes, managing natural resources, and performing
        gender relations. Questions of federalism and the fate of indigenous peoples
        in the Philippines ought to explore the concept of legal pluralism practiced
        in many IP communities. The accounts in this book allow us to think about
        laws more broadly but also root them in the changing needs of communities.
        And isn’t that novel in this day and age? Laws that actually apply and serve
        the people?</p>'
