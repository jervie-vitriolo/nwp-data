      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papa John''s said in a statement that it is providing Schnatter
        with "all of the materials he is entitled to as a director."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16331bb-9531-494d-85b7-411ecdbf3f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:24:02.863+08:00
