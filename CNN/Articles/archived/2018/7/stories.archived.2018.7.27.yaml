      'mgnl:type': 'text'
      'text': '<p>"We are here for the long haul — with you, inspired and reinvigorated
        by the mission of journalism," she said.</p>'
  'Netflix-Orange-is-the-New-Black-season-6-review':
    'author': 'Brian Lowry'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-27T08:46:13.797+08:00
    'imagesource': 'jcr:f02f7a41-001a-47f9-98b0-8c201e3251ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '589a436b-48f5-4576-8262-4be34e0ed6b3'
    'lead': 'The show picks up in the aftermath of the prison riot, which dragged
      on interminable through Season 5. The first episode of the new season of "Orange
      is the New Black" begins with a surreal fantasy sequence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T14:34:10.900+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T14:34:15.667+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T14:34:15.513+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Orange is the New Black'' still confined by prison-riot plot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16cadc8-3b9e-4839-bb88-8db542067bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:34:10.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:34:15.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Along with "House of Cards," "Orange is
        the New Black" helped put Netflix on the map as an original programming destination.
        The show enters its sixth season, however, looking like a fashion that''s
        faded out of style, one that hasn''t cleared the prison walls but which, in
        TV terms, has pretty clearly jumped the shark.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eafd4c2-01e8-4ad6-9730-8691b2bad91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:34:10.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:34:15.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sprawling cast of characters still produces some memorable moments,
        and the writers deliver (especially in the more absurd, throwaway dialogue)
        amusing lines. Those who make it to the end of the season will also find one
        almost-eerie parallel to recent real-world headlines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748e7be0-a72d-4913-befb-015b00f6085d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:34:10.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:34:15.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, after being one of TV''s cool kids, "Orange" currently feels
        more like it''s simply hanging around and replaying old favorites than actually
        heading anywhere, limping instead of racing toward the finish.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a8e32c-83f7-45a7-a1bf-b88112122f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:34:10.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:34:15.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show picks up in the aftermath of the prison riot, which dragged
        on interminable through Season 5. In what feels like a sign of creative indulgence
        — and a general lack of urgency in the storytelling — the first episode begins
        with a surreal fantasy sequence that lasts more than five minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec0812-5d07-402e-afbe-1460bfc34daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:34:10.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:34:15.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series then gradually sifts through the pieces of what transpired,
        with the increasingly daunting prospect of servicing its sprawling cast. That,
        too, has introduced a certain level of unevenness into the narrative, especially
        for those who, say, have lost interest in the frequently star-crossed romance
        of Piper (Taylor Schilling) and Alex (Laura Prepon), given all the impediments
        that have been thrown at them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e354c3ca-6c3d-4a69-a452-98f6bb891e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:34:10.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:34:15.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without giving anything away, the new season also includes a tribal
        component within the prison, and more abusive behavior on the part of the
        guards. The struggle continues on various fronts, in fact, regarding the dehumanizing
        aspects of prison life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f80e448-8875-4d57-82cc-79ad1c85171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:34:10.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:34:15.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hindsight, Netflix might not have done "Orange" any favors by
        extending the program a three-season renewal prior to Season 5. The comfort
        of knowing the show had all those episodes to fill -- theatrically allowing
        the writers to arc long-term plans -- has taken the pressure off the maintain
        the kind of pacing that defined the first few seasons, placing more emphasis
        on the quirky aspects than the big picture.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f73097c-1d9b-4a94-a388-e0f976e36c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:34:10.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:34:15.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix doesn''t provide user data, but "Orange is the New Black"
        still has its loyalists and a gaudy arsenal of talent at its disposal, presenting
        a near-equal, not-easily-categorized mix of comedy and drama. But in the last
        two seasons, there''s a nagging sense that the show is less binge-worthy,
        fading into a pallid version of what initially made it one of Netflix''s signature
        series -- a verdict merely reinforced by its tepid showing in the latest round
        of Emmy nominations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe88f085-4dfe-400d-bbe4-657823f88e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:34:10.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:34:15.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like "House of Cards," which is preparing for its final season,
        "Orange" will always possess additional significance thanks to its role in
        elevating what was deemed possible for streaming TV. Creatively, though, the
        series appears to have written itself into a prison of its own making, to
        the point where until there''s an announced end date, it''s hard to see a
        completely satisfying way out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e519b7e-0645-497b-95e3-f3e54c90038a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:34:10.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:34:15.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Orange is the New Black" returns July 27 on Netflix.</em></p>'
  'syria-massacre-isis':
    'author': 'Eliza Mackintosh'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-27T08:13:16.231+08:00
    'imagesource': 'jcr:2531f3ec-5a46-49e2-bf31-49a62157d7e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f20b2d12-0c58-4d88-8d23-d488aa744bc7'
    'lead': 'More than 200 people died and 180 wounded, in a gruesome massacre claimed
      by ISIS. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T14:36:52.608+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T14:36:57.368+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T14:36:57.082+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gruesome massacre in Syria is a reminder that ISIS is far from dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437dcd76-6dfc-4b52-b058-2ad82767db37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:36:52.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:36:57.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The militants went from home to home, killing
        families as they slept, before launching&nbsp;several suicide bombings on
        Wednesday, targeting a bustling vegetable market as well as government-held
        positions in the southern Syrian province of Suwayda. When the attackers ran
        out of ammunition, they detonated their explosive vests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9a583f-6c67-427c-93e5-71a541dce48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:36:52.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:36:57.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the day''s end more than 200 people were dead, and 180 wounded,
        in a gruesome massacre claimed by ISIS. The coordinated assault — one of the
        group''s deadliest attacks in Syria for years — is a chilling reminder that
        ISIS is far from dead, just a few months after&nbsp;US President Donald Trump
        suggested the terrorists would soon be gone from Syria&nbsp;for good.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f75d273-1e8e-4c34-98c2-8cc9bdcaeb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:36:52.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:36:57.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened in the past 48 hours tells us a great deal about
        the new strategy of the remnants of ISIS. Going from home to home stabbing
        civilians ... the aim is to inflict as much damage as it is to terrorize,"
        Fawaz Gerges, author of ISIS: A History and professor of international relations
        at the London School of Economics and Political Science, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f7eff-3da2-4847-8d8d-1428638d959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:36:52.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:36:57.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though it has been military defeated on the battlefield, lost
        its physical caliphate, it still has a few thousand combatants spread worldwide
        who can carry out spectacular, bloody attacks," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cfb4fa-3df7-483d-9e8d-585a57e0c3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:36:52.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:36:57.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS lost most of its territory in Syria last year — including its
        self-declared capital — after coming under attack from separate offensives
        by Russian-backed regime troops and US-backed militia forces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b0684c-9bb6-4b77-8783-dd8c3235644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:36:52.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:36:57.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Syrian President Bashar al-Assad''s forces have quashed
        the last remaining rebel enclaves near the cities of Damascus and Homs. And
        in recent weeks, the regime retook a large swath of southern Syria from the
        opposition, pushing forward to seize a last pocket near Suwayda, home mostly
        to the country''s minority Druze sect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004270a0-0070-47e6-a97b-8cd35d7d4123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:36:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:36:57.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wednesday''s attack — marked by a level of complexity that has
        not been seen from the group in some time — shows ISIS still poses a threat
        through isolated attacks orchestrated from its remaining hideouts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031e2692-3455-4aa3-a2b9-e2a42ad757df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:36:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:36:57.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS controls a slice of territory in Daraa''s Yarmouk river basin,
        near the Israeli-occupied Golan Heights — one of the last areas in southern
        Syria not under government jurisdiction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78a7e19-f2fd-4a20-9ea7-6acedcbe53b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:36:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:36:57.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regime''s extensive campaign to wrest the basin from ISIS affiliate
        Khalid ibn al-Walid Army, which has been punctuated by unrelenting airstrikes,
        has raised fears of further military escalation in the region. The Israeli
        military on Tuesday&nbsp;shot down a Syrian fighter jet&nbsp;conducting an
        operation against "terrorist groups" in the area after it entered the country''s
        airspace.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd211612f-d2d0-4d6a-9e7c-624fadc86df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:36:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:36:57.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation in southern Syria is more tense than ever, and in
        the mix is ISIS wanting to prove that it still prevails," Lina Khatib, head
        of the Middle East and North Africa program at London think tank Chatham House,
        told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150481da-7334-4865-ad81-b0374b5ad7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:36:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:36:57.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local officials, the fighters who carried out Wednesday''s
        attack came from the desert area bordering Iraq and Jordan, where many fled
        in May during a government offensive in the southern suburbs of Damascus.
        Other ISIS fighters were recently relocated to the eastern desert after the
        regime expelled them from the Yarmouk region, Khatib said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f66a06-8ea7-4fdd-b66d-0c4d8d96938e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:36:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:36:57.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suwayda residents suspect that the regime''s decision to place ISIS
        fighters in that particular location was made to punish them, Khatib added,
        a consequence of the Druze community refusing to participate in the regime''s
        campaign in Eastern Ghouta.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a8ffa6-c68a-455c-a1bb-3325bdbab151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:36:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:36:57.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerges said that sowing these divisions is part of the group''s
        goal: "ISIS has the capacity to exploit vacuums of authority and can pour
        gasoline on ethnic and regional tensions, which it has done in Suwayda."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b0454a-1534-44f2-a870-5936481948e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:36:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:36:57.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos circulating on social media Wednesday showed bodies purported
        to be ISIS fighters, strung up from street signs by angry residents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796053c8-11dc-4a4b-9ea5-f6ed24b59ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:36:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:36:57.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts believe the assault was an attempt to draw Russian-backed
        Syrian forces away from that battle in the Yarmouk basin, and ease pressure
        on ISIS militants still holding out there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7a78a6-16f1-4e85-8830-b4ec48ec271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:36:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:36:57.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Khatib argues that it was simply meant to send a message: ISIS
        may be weakened, but it is not gone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044d3556-0a8d-4960-a437-f532114df1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:36:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:36:57.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ISIS is likely to lose its last remaining holdout, but that does
        not mean that all of its fighters and weapons will necessarily disappear in
        that region. I expect that across Syria, wherever ISIS is able to find an
        opportunity to conduct attacks of the sort seen in Suwayda, it will continue
        to do so," Khatib said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c52302-5ad6-4f4a-b74a-3dd8681b65ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:36:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:36:57.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Gruesome massacre
        in Syria is a reminder that ISIS is far from dead"</em></p>'
  'demi-lovato-rehab-overdose':
    'author': 'Chloe Melas'
    'caption': 'File photo | CNN wire images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-27T07:28:35.513+08:00
    'imagesource': 'jcr:0505de62-2d15-41ec-9fc1-d7e9e1c21ce1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '708a22a3-358f-44b4-8104-ddca28627277'
    'lead': 'Demi Lovato has been open about her struggles with an addiction to cocaine
      and alcohol, as well as mental health issues and an eating disorder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T14:40:47.003+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T14:40:50.844+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T14:40:50.609+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Demi Lovato to enter rehab following hospital release

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5466ea-8b57-4b84-a94d-4bcdd2626bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:40:47.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:40:50.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Demi Lovato will seek drug abuse treatment
        following her hospitalization for an overdose, a source close to Lovato tells
        CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bbede7-f5a9-4850-83f1-8534df03733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:40:47.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:40:50.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer and actress has been surrounded by family and friends
        at Cedars-Sinai Medical Center in Los Angeles since she was rushed to the
        hospital on Tuesday afternoon. The same source told CNN she will be released
        "soon."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacfef48-e7ff-4d71-a231-767b0303182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:40:47.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:40:50.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will not be the first time Lovato has sought professional help
        for substance abuse. She previously entered rehab in 2010.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba349793-2eab-4b92-9fc2-8f1e41120d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:40:47.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:40:50.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Lovato''s representative released a statement
        saying she was "awake and with her family."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184fa514-7e5c-41c8-8e83-17942434574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:40:47.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:40:50.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Demi is awake and with her family, who want to express thanks to
        everyone for the love, prayers and support," said the statement from Lovato''s
        representative. "Some of the information being reported is incorrect and they
        respectfully ask for privacy and not speculation as her health and recovery
        is the most important thing right now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4e490c-9706-44e6-85bb-de02c925f0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:40:47.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:40:50.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato has been open about her struggles with an addiction to cocaine
        and alcohol, as well as mental health issues and an eating disorder.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcd5070-546f-4425-bd4b-019f8e6ab9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:40:47.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:40:50.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just have to take it one day at a time; some days are easier
        than others and some days you forget about drinking and using, but for me,
        I work on my physical health, which is important, but my mental health as
        well," Lovato said, adding that she was seeing her therapist twice a week.
        "I make sure I stay on my medications. I go to AA meetings. I do what I can
        physically in the gym. I make it a priority."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ea25a8-666b-4806-9e58-8934b257c62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:40:47.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:40:50.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hours after news of her hospitalization broke, fans of the
        singer took to social media with the hashtag, #HowDemiHasHelpedMe to talk
        about how she and her music have helped them with their own struggles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45ae6f0-99b7-43ee-b230-afafa77112ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:40:47.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:40:50.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato released a single in June called, "Sober" in which she revealed
        she had relapsed after six years of sobriety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698aa860-fadd-4b71-af14-dd5cae0e6e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:40:47.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:40:50.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry for the fans I lost who watched me fall again," Lovato
        sings on the track. "I want to be a role model but I''m only human. I''m sorry
        that I''m here again. I promise I''ll get help."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e3a4d4-354e-4e32-801f-e44116dc8257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:40:47.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:40:50.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato has been touring and promoting her music in recent months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49944207-72af-41b6-8488-facbf4d5cc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:40:47.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:40:50.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She last performed July 22 at the California Mid-State Fair in Paso
        Robles, California.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faa14fc-4733-4866-ae7d-0b0434db6858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:40:47.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:40:50.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Lovato''s representative for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedf93df-f149-416b-acc7-05b9f86d63e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:40:47.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:40:50.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Demi Lovato to enter
        rehab following hospital release"</em></p>'
  'White-House-press-corps-Rose-Garden-ban-press-freedom':
    'author': 'Brian Stelter'
    'caption': 'Kaitlan Collins is CNN''s White House Correspondent.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-27T07:17:23.895+08:00
    'imagesource': 'jcr:73e4098c-1b0a-4da3-a21c-22775961bfc0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45f70f84-be1d-40f8-ae22-48feb99a551c'
    'lead': 'Journalists reacted with dismay when the Trump administration barred CNN''s
      Kaitlan Collins from attending a presidential event in the Rose Garden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T14:43:36.918+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T14:43:43.205+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T14:43:42.860+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House press corps showing unity after reporter barred from Rose
      Garden event

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ceac86-08dc-451b-a303-d6b0defc5c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:43:36.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:43:43.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong>The ultra-competitive White House
        press corps is displaying something rare and refreshing: Solidarity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34226607-93f3-4f0f-b334-56948c83ca6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:43:36.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:43:43.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists reacted with dismay when the Trump administration&nbsp;barred&nbsp;CNN''s
        Kaitlan Collins from attending a presidential event in the Rose Garden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f29342-0718-462c-a399-67baa10847fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:43:36.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:43:43.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two White House officials, Bill Shine and Sarah Sanders, told Collins
        that she asked "inappropriate" questions during Trump''s meeting with European
        Commission&nbsp;president, Jean-Claude Juncker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df50867c-e68c-48d2-b71d-970a2f29b4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:43:36.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:43:43.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the ban was retaliatory in nature. And it was deeply concerning
        to many reporters, even among CNN''s rivals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b6efc2-d722-42b7-b57c-c646e6da3712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:43:36.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:43:43.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox News issued a statement saying "we stand in strong solidarity
        with CNN for the right to full access for our journalists as part of a free
        and unfettered press."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b55bc5c-8d54-41bc-84e9-f95e1f786035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:43:36.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:43:43.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins wasn''t just in the room with Trump and Juncker on behalf
        of CNN. She was the pool reporter on behalf of all the TV networks. This assignment,
        sometimes known as pool duty, rotates from TV network to network each day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95706dfe-9044-431b-8430-d2032d6163e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:43:36.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:43:43.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As NBC''s Kasie Hunt tweeted, "These were questions from the TV
        pool reporter, which means this is effectively an action taken against all
        the TV journalists covering the White House."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec68e69a-ac48-4e5d-8c39-76def44b78b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:43:36.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:43:43.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunt''s NBC colleague Hallie Jackson added: "I stand firmly with
        her, and would have done exactly the same thing in her shoes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e6e2af-d8d8-45c1-a5d4-b407053b1033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:43:36.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:43:43.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox anchor Martha MacCallum tweeted simply, "It is wrong to ban
        members of the WH pool."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34397f67-85dc-4e82-bd33-d75b96a668f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:43:36.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:43:43.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Fox News is on pool duty. The president is scheduled
        to attend events in Iowa and Illinois.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02817b9-2f9e-4d49-8bf6-4ea835118bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:43:36.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:43:43.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists will be watching to see if Wednesday''s action by the
        White House was a one-off, or the start of a new and even more hostile stance
        toward the press corps.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab415872-4566-4ba0-864c-2716c618ad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:43:36.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:43:43.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: White House bans network pool reporter from Rose Garden
        event</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e0d36c-3328-46a5-884f-fd33935dfcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:43:36.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:43:43.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s so-called war with the media has taken on many forms, but
        Wednesday''s action against Collins was a serious escalation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238f37ce-e388-40ee-85a7-35536866ac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:43:36.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:43:43.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blocking a credentialed White House reporter from an event open
        to all members of the media is highly unusual and possibly unprecedented,
        and it marks another low point," the Washington Post''s Paul Farhi and Felicia
        Sonmez said Wednesday evening.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ad1add-9325-4250-898a-a9cd32299ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:43:36.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:43:43.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shine and Sanders might be banking on the possibility that Trump''s
        fans will jeer Collins and cheer them on. Maybe they believe these battles
        are "good" for the White House. Maybe they want to intimidate other reporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d61e993-415d-4d02-9702-e22e80148d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:43:36.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:43:43.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or maybe they were just following Trump''s order.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2934b1-c799-44ed-8aae-89a4207f0ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:43:36.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:43:43.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only assume the president ordered them to do that," CNN''s
        Wolf Blitzer said on "The Situation Room" Wednesday evening.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5fa3ce-54e8-451f-be74-8261a654364b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:43:36.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:43:43.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within minutes of Collins'' live report on "The Situation Room"
        about the White House''s move against her, journalism advocates sprang to
        her defense.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f844f8-9c0f-46a2-9528-89ac496db941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:43:36.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:43:43.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House Correspondents Association said "this type of retaliation
        is wholly inappropriate, wrong-headed, and weak. It cannot stand."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecdedc9-bb3c-40c1-8049-3e73d6624610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:43:36.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:43:43.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reporters asking questions of powerful government officials, up
        to and including the President, helps hold those people accountable," the
        group said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d17bb23-0b7f-4b8f-9c08-18cd78bc13d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:43:36.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:43:43.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get your media fix with the Reliable Sources newsletter</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a8217f-9035-44be-a3ea-71cc7d98f687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:43:36.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:43:43.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, the White House News Photographers Association
        also weighed in. "Such rhetoric and actions from the President and the White
        House that seemingly occur simply because they do not like the questions and
        the coverage they are getting undermine the very essence of our democratic
        society," the group said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e9133a-c47a-4c13-ad19-bf62f06a871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:43:36.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:43:43.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show of solidarity was welcomed by many members of the public.
        There have been cheers for the correspondents, including Collins, who deferred
        to their counterparts who were trying to ask follow-up questions during contentious
        White House briefings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e976dd-dde6-4ebc-b587-ddb5d6df228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:43:36.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:43:43.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, after the White House accused Collins of shouting
        questions and refusing to leave the Oval Office, other reporters spoke up
        in her defense, saying she was completely in line with protocol.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c2f096-b816-4139-8f86-029fcd8d78b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:43:36.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:43:43.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "White House press
        corps showing unity after reporter barred from Rose Garden event."</em></p>'
  'Greece-wildfires-arson-Nikos-Toskas':
    'author': 'Judith Vonberg, Melissa Bell and Saskya Vandoorne'
    'caption': 'Fires across Greece caused dozens of deaths in 2007. Demetres Karavellas
      says that few lessons were learned from that disaster.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-27T07:08:34.499+08:00
    'imagesource': 'jcr:7f4ecc93-65df-4b05-84f3-2b054cdc115c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edafa0af-9dae-4439-a0c6-f24ba68b1f43'
    'lead': 'More than 15 fires broke out on three fronts in that part of southern
      Greece on Monday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T14:47:59.665+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T14:48:04.287+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T14:48:03.893+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greece wildfires: ''Serious indications of arson,'' minister says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0626c4ac-c195-497b-b4ed-8640e4b3d286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There are "serious indications of arson"
        in one of several Greek wildfires that killed more than 80 people this week,
        authorities said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80d1701-cc70-4710-8765-625ec8f67051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikos Toskas, deputy minister for citizen protection, said the belief
        is based on satellite images and ground inspections by police and fire officials
        at the scene of a deadly blaze that started in the town of Penteli in east
        Attica.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980dfa8f-e540-4427-892d-f565d2dd0157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 15 fires broke out on three fronts in that part of southern
        Greece on Monday afternoon, according to government spokesman Dimitris Tzanakopoulos,
        who described the challenge to firefighters as unprecedented.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b767aa2b-521b-4adc-8459-9a4e3c875631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of the municipality where more than 80 people&nbsp;lost
        their lives to wildfires&nbsp;has admitted that mistakes were made in the
        response to the crisis, telling CNN that no evacuation order was given and
        that the scale of the fire was "underestimated."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c65242-26e9-4534-92d3-adfd0ac19463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vagelis Bournos, mayor of Rafina-Pikermi, said that although weather
        conditions including very strong winds had played a major role, human error
        was partly to blame for the deaths, citing the lack of a warning as well as
        longer-term problems including poor urban planning and the impact on public
        services of years of austerity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632a1127-6ec4-401f-989f-cea09f7cf4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We might have had less victims with a well-organized evacuation
        plan but when the fire began in the municipality of Penteli there was no evacuation
        order for the east part (of Attica) because of the direction of the wind,"
        Bournos told CNN in an interview Wednesday, adding: "The fire was underestimated."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870365ac-e813-48ef-8907-dca736e1ea9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the mayor also defended the decision not to evacuate Mati and
        the surrounding coastal villages, where hundreds of homes were gutted in the
        blaze that tore through the area Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda1f2c7-2a67-46c4-8e60-953efd155db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Citizens do not follow evacuation plans but they stay behind to
        protect their households," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a287e2-e9c2-4631-b503-3d2a86a07d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course there is anger due to the fact that there are victims.
        But the same people who are angry now, when the evacuation order would have
        been issued, they would have stayed back and tried to protect their houses.
        So victims would still be there, a smaller number, but still."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518a27a5-02ad-4c38-8aa0-666801ca5b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of bodies were found in cars and close to the sea, however,
        suggesting that many residents did attempt to flee. Hundreds more made it
        to the beaches and rocky coastline, some waiting in the sea for hours before
        being rescued.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c006034d-1ad5-4748-9cbe-3a32d977cf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demetres Karavellas, director general of WWF Greece, which has warned
        for years of the deadly threat posed by wildfires and often advises local
        authorities on how to regenerate areas after fires, described the mayor''s
        reasoning as "a lame excuse."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec89846-1122-420f-afd8-83a87f9e0349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were trying to leave, people were trying to get out," he
        told CNN on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e8de0-894b-48d6-aad5-719ce09eeebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bournos admitted that there was a window of time in which an evacuation
        order could have been issued, but it was missed. By the time the blaze was
        close to Mati, "practically, there could not have been an evacuation," he
        said. "The decision would have had to have been made a couple of hours earlier."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc3a938-9754-43e6-a57b-2d282396d7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could have made better decisions for sure," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3172cf-de95-4492-ba65-be6ffed1831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''An accident waiting to happen''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4907d652-1667-45bc-be67-033e47658b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bournos'' admissions also suggest a lack of coordination in the
        response, which Karavellas said is a chronic problem across Greece.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3fbd52-35cf-4930-bd7c-709e97e8696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coordination has always been an issue," he said. "We saw this in
        the wildfires of 2007 which was the last fire that had such a high death toll.
        Back then, we saw the same situation we see now -- a problem of coordination
        when the fire breaks out: no evacuation plan in place and nobody centrally
        coordinating."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f77f55-21ed-4327-a98a-5ab95e9587b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Mati resident who did not want to be named out of fear he would
        get in trouble with the local authorities told CNN on Wednesday that locals
        had been requesting preparedness plans for wildfires for several years to
        no avail. "This was an accident waiting to happen," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a6ca18-464b-46e0-9e8e-88c67c597c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bournos confirmed that residents had made such requests and said
        that plans had been produced by local volunteer firefighting organizations,
        but only for smaller-scale scenarios.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0194f2f8-4ef1-480e-bbf6-d0c120a9422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escape routes blocked</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e868d9e-8e4b-4fc8-8121-f6071d90c9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The geography of Mati and the surrounding area is also emerging
        as a key factor in the high death toll. Many houses were built haphazardly
        and with little regulation in forested areas and were therefore extremely
        vulnerable as fire ripped through the dry woodland, which consisted mostly
        of highly flammable pine trees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1865c3e-4d32-459b-a0d5-dcab62f67fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added to that, roads in the area are narrow and unsuited for large
        numbers of cars, according to Bournos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d24050-52ee-4dd2-bead-891dc50bb3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are talking about a densely populated area that was built without
        any urban planning," Bournos said. "Streets were not designed for such heavy
        traffic ... four thousand households and their residents tried to use streets
        that couldn''t fit them all in."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e9c739-3dbe-404f-a305-7d2a97ed72f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents spoke of being unable to leave the area by car as the
        fire approached because of congested roads. Photographs taken later showed
        streets blocked by abandoned, burned-out cars, some with doors left open,
        suggesting people who were unable to drive out of Mati had decided to flee
        on foot instead.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbaae74-de97-4b32-86f5-67263a95afd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if authorities would be more prepared in the future if a similar
        fire were to hit the Mati area again, Bournos said, "There is nothing left
        to be burned now. Nature and houses have been totally destroyed. We are here,
        committed to rebuilding everything the way it was, but now with infrastructure."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114db71a-2576-4282-8ffd-b436e59990bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lack of firefighting resources</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77dfcc5-e8fd-4b8c-bf55-b590bc33a919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bournos cited the lack of sufficient firefighting forces as a problem.
        A second set of fires that broke out almost simultaneously in Kineta, around
        80 kilometers (50 miles) from Mati on Attica''s western coast, drew resources,
        Bournos said, leaving fewer available to fight the flames in eastern areas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642076a8-b3b3-4b91-b6d6-2d491cf91dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also blamed the national austerity policies of the last few years,
        which have resulted in cuts to all public services.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034db35c-4d63-4a4b-a4c1-d0f634c3d2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both Bournos and Karavellas cite the unusually extreme weather
        conditions that contributed to Monday''s disaster -- high temperatures, strong
        westerly winds (a rare phenomenon in the region) and a dry winter that created
        tinderbox conditions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c857a45c-a564-49b7-91dd-3f8ab44119e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the global climate continues to change, this type of fire will
        become more likely, Karavellas warned.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaebecd7-ac65-4bf9-af27-c6ad12dd6d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a recent study by the National Observatory of Athens
        (NCAA) and&nbsp;reported by WWF, in the period 2021 to 2050, the number of
        high wildfire risk days per year is expected to increase by 30, particularly
        in the eastern part of the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4f405c-5512-44dc-ad47-d405d4b59545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:47:59.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:48:04.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Greece wildfires:
        ''Serious indications of arson,'' minister says."</em></p>'
  'Donald-Trump-lawyer-Michael-Cohen-tape':
    'author': 'Marshall Cohen'
    'caption': 'U.S. President Donald Trump and his former lawyer, Atty. Michael Cohen.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-27T06:57:43.672+08:00
    'imagesource': 'jcr:4e70d575-6099-484b-b640-56c02bc165cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05915e6b-0063-4d6d-a314-b0bb9c489a17'
    'lead': 'CNN hired an audio forensics expert on Wednesday to review the tape and
      determine what is heard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T14:50:35.529+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T14:50:45.213+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T14:50:44.911+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Audio expert analyzes secret Trump-Cohen tape

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45533e9-1dc4-4be0-9f9f-b2bc786e8533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:50:35.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:50:45.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The debate over a secret recording between
        Donald Trump and his longtime attorney Michael Cohen continued Wednesday,
        with both sides offering different explanations of what was heard on the tape.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256298b5-d300-491b-827d-81829e8d1d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:50:35.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:50:45.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN hired an audio forensics expert on Wednesday to review the tape
        and determine what is heard, what isn''t heard and figure out what clues can
        be gleaned from the nearly three-minute clip.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4514769-13e2-459d-9414-9eb4481799a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:50:35.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:50:45.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recording from September 2016, Cohen mentions a plan to buy
        the rights to a story that Playboy model Karen McDougal allegedly had an affair
        with Trump years ago. The tape confirms that Trump knew about the payment
        discussion in real time, while his campaign had denied knowing anything about
        the topic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4276c617-9203-4704-b605-121b7dff9a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:50:35.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:50:45.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s legal team admits the conversation was about the possible
        payment, but says it was not illegal. No payment was ever made from Trump,
        Rudy Giuliani, the President''s attorney, has said. Giuliani has previously
        acknowledged that the recorded discussion related to the buying the story
        rights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed217729-1175-468e-b6d4-11ec2ae6dce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:50:35.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:50:45.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other parts of the recording, provided to CNN by Cohen''s lawyer
        Lanny Davis, are less clear. One key question: What exactly did Trump say
        about "cash" when Cohen brought up the financing arrangement?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31cf7dc-059a-4c25-b8a1-c9070f376717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:50:35.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:50:45.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN commissioned an independent analysis of the tape by audio forensics
        expert Ed Primeau. He has worked in the industry for over 30 years and has
        provided testimony as an expert witness in hundreds of cases. Primeau says
        he has performed thousands of audio enhancements throughout his career.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec085d5-d38e-4831-97ca-79bcdad79dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:50:35.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:50:45.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN did not provide Primeau a transcript and asked him to create
        one based on what he heard in his analysis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dc4a7e-6ea9-4adc-9206-6fd82c2f9686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:50:35.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:50:45.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the tape, Cohen said "we''ll have to pay" to purchase the rights
        to McDougal''s story. The audio forensics expert concluded that Trump then
        responded with, "I''ll pay with cash," to which Cohen immediately replied,
        "no, no, no," several times, appearing to reject the idea of paying with cash.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142bbf17-51a4-4369-9c83-9b328744000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:50:35.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:50:45.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primeau said his analysis was completed with tools that enhance
        volume, isolate dialogue and examine soundwaves on a screen. He said he asked
        another expert at his firm to weigh in and they reached the same conclusion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5132a29e-c263-4106-8e07-4b862d4b90ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:50:35.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:50:45.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in the room all day today. I enhanced the recording," Primeau
        said on CNN''s "Cuomo Prime Time" Wednesday. "I listened to the words and
        I typed them as I heard them. I didn''t know anything about this story prior
        to starting. So remaining unbiased was a key into the work that I did. And
        I stand behind what I''ve transcribed and presented tonight for your show."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa382d9a-1001-4f5c-b0e0-7d51af8226e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:50:35.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:50:45.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani disputed this on Tuesday night and provided an alternate
        transcript that claimed Trump was giving an instruction to Cohen and told
        his longtime fixer, "don''t pay with cash."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8757dc8-d5af-4c86-8b96-289d66dc95e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:50:35.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:50:45.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primeau said he was not aware of this dispute before he performed
        his forensic analysis on Wednesday, and he did not watch any news reports
        about the recording when the story broke Tuesday night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd046c54b-eaf7-41eb-9a88-6cbf2721d0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:50:35.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:50:45.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being told Giuliani''s explanation, Primeau said he didn''t
        hear "don''t" in the recording and also didn''t observe any soundwaves consistent
        with the word "don''t." Primeau noted that other experts could reasonably
        believe that Trump said "don''t," but that isn''t what he observed in the
        tape.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc90760e-0fc2-4307-9624-0609afe76b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:50:35.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:50:45.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dueling experts can come to different conclusions," Giuliani said
        in a statement to CNN about the independent analysis. "In context, using cash
        would make no sense because the transaction is between two corporations."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2cf0de-ef81-43ab-ae9a-28b54f30d97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:50:35.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:50:45.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primeau also noted that the conversation, as broadcast for the first
        time Tuesday night on CNN, was clearly cut off at the end of the tape. The
        conversation about the potential payment appears to have been interrupted
        in the middle of Trump saying what sounds like "check," and abruptly cuts
        to a different person for a few seconds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44398d6e-17d0-497d-879b-39da28801f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:50:35.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:50:45.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primeau said he doesn''t regularly follow the news so he can "stay
        unbiased" in his work. He hasn''t given money to political candidates, according
        to Federal Election Commission records.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dac0e49-498e-484b-b7bc-9bde69fb413f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:50:35.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:50:45.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Audio expert analyzes
        secret Trump-Cohen tape."</em></p>'
  'Mark-Zuckerberg-16-billion':
    'author': 'Heather Kelly'
    'caption': 'Mark Zuckerberg. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-27T06:52:37.255+08:00
    'imagesource': 'jcr:ad11a774-327a-474a-b5c8-198ba6b5c257'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78f1130e-d23d-4042-bc8c-123ff08c626c'
    'lead': 'The Facebook CEO was worth a mere $66.8 billion on Thursday afternoon
      according to Forbes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T14:53:11.498+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T14:53:14.399+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T14:53:14.272+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Zuckerberg just lost nearly $16 billion in one day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c1b107-716c-475c-babc-71d94e03f026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:53:11.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:53:14.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Mark Zuckerberg lost $15.7 billion
        overnight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc544c6-130c-4a90-9f9b-10f1b0bc583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:53:11.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:53:14.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook CEO was worth a mere $66.8 billion on Thursday afternoon
        according to Forbes, one day after the&nbsp;company''s earnings call&nbsp;sent
        Wall Street into a selling tizzy. The company''s stock plunged 20% at one
        point, taking Zuck''s personal net worth down with it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8613d3b9-67fe-48d4-b90f-0182129d7f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:53:11.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:53:14.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors were more than a little put out by Facebook execs saying
        they expect revenue growth to slow as they focus greater attention on user
        privacy. The company is still grappling with blowback from the revelation
        that political data firm Cambridge Analytica accessed data on up to 87 million
        Facebook users.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cd2948-3ba0-4371-8145-e275fc675bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:53:11.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:53:14.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Facebook just had the worst day in stock market history</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c335f1ab-eff3-4e75-bf9e-5ec91319ff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:53:11.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:53:14.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of stock value bumped Zuckerberg from number four down
        to number six — six! — on Forbes'' ranking of the&nbsp;World''s Billionaires,
        behind Spanish fashion magnate Amancio Ortega and Warren Buffett. He was listed
        Thursday as $81.9 billion poorer than&nbsp;Jeff Bezos, who still hold the
        top spot on that list.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f30ddd-46b5-4e1d-90ef-ddfc1adcacbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:53:11.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:53:14.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Facebook, it actually made money in the quarter, just not
        enough to appease Wall Street. It reported revenue of $13.2 billion for the
        quarter, missing Wall Street estimates and rattling investors. Its stock was
        trading at $176.26 late Thursday, down from $217.50 a share before the report
        was released.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a0cceb-f4bb-4ed2-ad4f-f8dbf412c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:53:11.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:53:14.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Mark Zuckerberg
        just lost nearly $16 billion in one day."</em></p>'
  'Facebook-stock-market-plunge':
    'author': 'David Goldman'
    'caption': 'Facebook shares plunged 19 percent on Thursday after executives warned
      that revenue growth would slow as the company focuses on user privacy. (PHOTO
      FROM SHUTTERSTOCK/CNNMONEY VIA CNN WIRE IMAGES)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-27T06:48:50.665+08:00
    'imagesource': 'jcr:cb306289-d1a4-4cbb-bbed-6838923b1806'
