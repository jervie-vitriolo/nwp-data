      'text': '<p><strong>(CNN) —</strong> An American military jet has left North
        Korea Friday after taking possession of what is believed to be the remains
        of U.S. troops killed during the Korean War some 65 years ago, the White House
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf243577-74bc-48d2-bfed-3577327fada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:21:22.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:21:26.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean officials handed over the probable remains on the anniversary
        of the signing of the armistice that ended the conflict, which claimed the
        lives of tens of thousands of Americans, over 600,000 Chinese, 600,000 Korean
        soldiers and over a million Korean civilians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56fc4c8-cc57-4498-8aa3-b5aaf98d9d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:21:22.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:21:26.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Air Force C-17 took off from Osan Air Base in South Korea
        Friday morning and landed in Wonsan, a city on the country''s east coast,
        the White House said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28baf394-869c-4f41-9470-3ef7ebecffaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:21:22.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:21:26.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Koreans turned over what they say are an initial 55 cases
        holding remains, a US official told CNN''s Ryan Browne.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">North Korea has handed over what are believed to be the remains
        of US troops killed during the Korean War. <br><br>The 55 boxes are being
        removed from a US military jet at Osan Air Base in South Korea: <a href="https://t.co/jmsl76h9rC">https://t.co/jmsl76h9rC</a>
        <a href="https://t.co/1O9B9f7P0E">pic.twitter.com/1O9B9f7P0E</a></p>&mdash;
        CNN (@CNN) <a href="https://twitter.com/CNN/status/1022673161228173313?ref_src=twsrc%5Etfw">July
        27, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd047d4d0-c590-49ed-bd07-11b50ed1bc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:21:22.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:21:26.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6706de1d-c5d0-40a1-8476-81ea681a5ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:21:22.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:21:26.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may take months of detailed DNA analysis to determine how many
        American service members can be identified.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebef3861-953a-4d40-91b7-653e2b1e5c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:21:22.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:21:26.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Barbara Starr reported that each case of remains will be
        opened and photographed inside North Korea, before take off. Upon arrival
        at Osan Air Base, US forensic specialists will then conduct a more in-depth
        assessment of the remains as well as an examination of any military uniform,
        identification tags or documentation. That review could take up to five days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e343651b-f79f-4956-81a4-84e08720c1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:21:22.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:21:26.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be followed by a formal military ceremony at the air base
        before the remains are flown to a US military laboratory in Hawaii for DNA
        analysis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96685bab-2529-4787-88e1-b51acccfbf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:21:22.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:21:26.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summit agreement</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6938391a-350d-4744-818e-91e64e06ea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:21:22.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:21:26.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return of the remains was one commitment North Korean leader
        Kim Jong Un agreed to when he met with US President Donald Trump in Singapore
        on June 12.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad04716-6f4b-48d7-8fba-75d7e0709aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:21:22.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:21:26.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transfer has been repeatedly delayed since. At one point, North
        Korean officials canceled a meeting with American counterparts to discuss
        the handover. Even as Friday began, there was still uncertainty over whether
        the transfer would occur.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fd6c3e-ff28-4ccc-8973-252f3a25f137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:21:22.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:21:26.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the return of the remains, the onus shifts onto Trump. The
        North Koreans could now argue that they have begun to fulfill their part of
        the bargain struck in Singapore.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5fd1f1-a383-4026-9168-140249417d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:21:22.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:21:26.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the Chairman is fulfilling part of the commitment he made
        to the President to return our fallen American service members," the White
        House statement said. "We are encouraged by North Korea''s actions and the
        momentum for positive change."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d20a75f-756d-45ae-8bdd-b8d7849e4c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:21:22.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:21:26.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are thousands of Americans who remain unaccounted for after
        the war, which began when the North invaded the South in 1950.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20330471-ba5c-4927-8ae6-03ec0b21b4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:21:22.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:21:26.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korea was divided into two parts under Japanese rule before and
        during World War II. After the Japanese surrender, the Soviet Union occupied
        the area north of the 38th parallel and the United States occupied the area
        south until 1948.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750f6155-e15f-4822-aa51-bb3da458d19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:21:22.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:21:26.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the nearly 8,000 Americans who were killed in battle, missing
        or captured, more than 5,000 of them were believed to be in North Korea. Since
        1990, North Korea has repatriated the remains of 340 US troops.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcf7fc1-d875-45af-bf00-0669692411f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:21:22.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:21:26.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korea hands
        over the possible remains of American war dead."</em></p>'
  'Papa-John-Schnatter-pizza':
    'author': 'John Schnatter, the founder of Papa John''s.'
    'caption': 'John Schnatter, the founder of Papa John''s.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-27T09:55:15.437+08:00
    'imagesource': 'jcr:f07b16a5-44b1-4573-8544-38d6e81ecab1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '438d9829-5705-4163-8b7d-373b5df9da6b'
    'lead': 'Papa John''s founder John Schnatter is suing his namesake company weeks
      after he left his role as chairman over his use of the N-word on a conference
      call.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T14:24:02.861+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T14:24:09.873+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T14:24:09.606+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Papa John sues Papa John''s

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0149cb-99a1-45be-b783-7edf0d6651b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:24:02.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:24:09.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> John Schnatter, the ousted founder
        of pizza chain Papa John''s, is suing his former company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14031da9-688f-4917-a5af-88552987d897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:24:02.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:24:09.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lawsuit filed in Delaware Chancery Court on Thursday, Schnatter''s
        lawyers say he is seeking to inspect company documents "because of the unexplained
        and heavy-handed way in which the company has treated him since the publication
        of a story that falsely accused him of using a racial slur."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1230ad2-ec84-43a2-acb8-b8048ee615b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:24:02.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:24:09.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papa John''s denied Schnatter''s claims in a statement. The company
        said it was "saddened and disappointed" by the lawsuit, which it called "needless
        and wasteful."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85ea1aa-05c1-4159-acd4-a7ec883b7b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:24:02.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:24:09.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schnatter has admitted he said the N-word on a conference call with
        a marketing firm. Schnatter claimed the firm asked if he was racist, and he
        used the N-word in describing how KFC''s Colonel Sanders used to talk. Schnatter
        has since said he also told the firm that he himself wouldn''t ever use that
        word.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385260f3-50ba-412f-96e7-4570b21da466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:24:02.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:24:09.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Papa John''s is worried that Papa John will try to take
        over the company</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0f9cf8-56b3-448f-bc54-2a1dd5a6bc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:24:02.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:24:09.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company asked him to&nbsp;resign as chairman&nbsp;of the board,
        which he did, though he remains on the board as a director. He owns 29% of
        Papa John''s stock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a88ddc3-1bf6-46df-aedd-54f49da614af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:24:02.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:24:09.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schnatter has since said he regrets stepping away from the company.
        He also accused the board of not "doing any investigation" and said its decision
        to remove him as chairman was based on "rumor and innuendo," according to
        a letter he sent to the board earlier this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeefff63-8506-411d-bc03-3525a56e127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:24:02.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:24:09.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board of directors recently approved a so-called poison pill
        provision, an extraordinary step aimed at preventing the former CEO from gaining
        more control of the company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c11469-8a7a-4423-8a1a-b4db18fd0432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:24:02.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:24:09.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papa John''s has also removed Schnatter from its commercials and
        marketing materials and kicked him out of office space at its headquarters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f900f92-f7d3-4a98-b54f-f6db0b9d5e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:24:02.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:24:09.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the complaint filed Thursday, Schnatter alleges that the other
        members of the Papa John''s board may have "breached their fiduciary duties"
        when they decided to sever certain business ties with him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe543444-b9d9-4a77-b039-8aa0da3c667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:24:02.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:24:09.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Papa John''s founder says it was a ''mistake'' to resign</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b2e31a-fc62-44d9-89d1-a9c8190f8c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:24:02.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:24:09.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either the purportedly independent directors acted without adequate
        information and breached their duty of care," or they "planned this coup in
        advance," the complain claims. "Mr. Schnatter is entitled to determine whether
        his fellow directors have been grossly negligent or are acting in bad faith,
        or both."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83178011-7670-465e-85f5-7b631481d9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:24:02.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:24:09.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint states that Schnatter should be able to inspect the
        "books and records" at Papa John''s, arguing he has "unfettered rights" to
        do so.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486ba1b6-b751-4a70-9e07-f478d67b8451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:24:02.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:24:09.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garland Kelley, an attorney for Schnatter, said they are seeking
        access to communications "among and between board members and lawyers."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177c1f04-3341-439c-a881-108b651a0dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:24:02.863+08:00
