      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> Advantage:
        Barangay Ginebra.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d450b57-01c1-48ec-ac3b-81ad06c0faf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:13:47.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:13:52.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra clobbered the San Miguel Beermen, 127-99, to take the upperhand
        in the PBA Commissioner''s Cup finals Friday at the Smart-Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83bec00-a681-42e3-868a-fea17dabf4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:13:47.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:13:52.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee delivered a masterful performance for Ginebra with
        42 points on 12-of-14 field goal shooting, nine assists, and seven rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fa3023-6b9a-4692-81eb-433668c63fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:13:47.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:13:52.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen could not find an answer to Brownlee as he went perfect
        from the field to carry Ginebra to a 35-20 edge at the conclusion of the opening
        quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e4aef1-b648-41c9-a035-feff266fd985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:13:47.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:13:52.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel tried to slowly climb back by attacking the paint  in
        the first few minutes of the second canto.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a777c6d-a955-49d9-92fc-258c55e4c6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:13:47.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:13:52.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through its collective effort and uptempo style of play, Ginebra
        was able to keep the Beermen at bay and establish a comfortable cushion heading
        into the halftime break.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c992f4-439c-4e92-9722-52843bc9f0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:13:47.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:13:52.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Devance, who joined the 500 career three-points made club, led
        Ginebra''s barrage of outside shots to sustain its momentum after three frames.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e852d94-6556-400f-ba79-a117f47ea747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:13:47.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:13:52.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen just could not keep in step with Ginebra''s intensity
        on both of the floor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b00531-d31e-4e02-b39d-22ef424d3874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:13:47.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:13:52.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devance added 20 points, while Greg Slaughter and Mark Caguioa chipped
        in 11 points apiece for Ginebra.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b542f56-fcc5-47e1-a445-e35883d6bdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:13:47.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:13:52.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renaldo Balkman finished with 27 points and 13 rebounds for San
        Miguel.</p>'
