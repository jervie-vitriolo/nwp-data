    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CA returns Rappler case to SEC for evaluation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f23941-d947-4cf7-ad5b-554d795ad559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> The Court
        of Appeals may have junked Rappler''s petition for review, but it also returned
        the case to the Securities and Exchange Commission for evaluation because
        the foreign investor''s "negative control" earlier found objectionable may
        no longer be present.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d32032-05c0-48e0-8266-27936d577b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA''s July 26 decision ordered SEC to evaluate "the legal effect"
        of the donation made by Omidyar Network of all its Philippine Depositary Receipts
        to the online media firm''s staff.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b01d5de-c604-483a-b4b7-b6d3c0a81a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC earlier ruled that Rappler and Rappler Holdings Corporation
        violated the foreign equity restrictions in mass media under the Constitution.
        It revoked Rappler''s certificate of incorporation, or their license to do
        business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10249650-2416-435f-ab5c-e4eca05049b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were the sanctions appropriate?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a67208-8000-4953-9eab-d69a9252fdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues the CA raised is whether or not the mere inclusion
        of a clause in the Omidyar''s PDRs was a violation of the foreign equity restrictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64a01b8-b5b3-4d12-9eb0-bfbc376dbfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clause in question, 12.2.2, reads:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef37acbd-5af2-41f8-ba8b-fcaff499a6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&lt;12.2 The Issuer undertakes to cause the Company from date hereof
        and while the ON PDRs are outstanding:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b16842-f748-499e-b98f-3664b58969a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12.2.2 not to, without prior good faith discussion with ON PDR Holders
        and without the approval of PDR Holders holding at least two thirds (2/3s)
        of all issued and outstanding PDRs, alter, modify, or otherwise change the
        Company of Articles of Incorporation or By-Laws or take any other action where
        such alteration, modification, change or action will prejudice the rights
        in relation to the ON PDRs."&gt;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaad4e4-9a41-45a8-ae56-0684bb894903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeals court said Rappler had not amended or sought the amendments
        of its Articles of Incorporation since RHC issued the PDRs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724cb448-3c8c-4ac2-aebd-c9d6291a1d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, Omidyar never had the opportunity to exercise its rights,"
        it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64266cd-492d-4c89-8b2a-0ba006ecc8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that before the Omidyar could exercise its rights under
        the clause, it executed a waiver affirming that it "has never exercised its
        rights under Section 12.2.2" and "agrees to waive its rights under Section
        12.2.2 of the PDR Instrument."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a1d585-b2ec-4d25-b45b-0f67b16e5bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, Omidyar has donated all the Omidyar PDR to Rappler''s 14 managers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15ebec1-875b-4db0-a8d4-9177f53fc1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Omidyar Network donates investment to Rappler''s Filipino
        managers</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3904d55b-2bbd-4943-9284-9734d9c923fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a new development which was not presented to, and considered
        by the Special Panel in issuing its Investigation Report, and the SEC En Banc
        in rendering the assailed Decision," the court noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8728fe78-6168-4335-abd8-928a6c3c647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court found merit in Rappler''s attempts to comply in good faith
        with the rules and regulations of the SEC -- through the donation and the
        waiver.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20932d0-b71b-422f-bf7d-3b4ee49b7c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of the donation made by Omidyar of all the Omidyar PDR
        to the Rappler staff, the negative foreign control found objectionable by
        the SEC appears to have been permanently removed," it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd732b1a3-0c30-4b58-b58e-095b3de37c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA then said the SEC should have given Rappler "reasonable time"
        to correct or modify the objectionable portions of the articles of incorporation.
        It added that revoking the certificate of registration should be the last
        resort.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aca6a91-42fb-4532-ad44-0c2b02339529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also told the SEC to issue guidelines applicable to PDRs
        and similar instruments to avoid "future controversies in complying with the
        foreign equity restrictions of the Constitution."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e0601d-4390-4edf-9f36-d18b34b7ea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prohibition on foreign control of mass media</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb48a9b6-4158-44e0-9cc5-b6a1a39ab60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler argued it was not engaged in the business of mass media
        which means foreign equity restriction does not apply to it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28979f9a-2016-4390-bf6c-7fae9ba18d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the court said Rappler cannot credibly claim that it is not
        engaged in the business of mass media through its "own actions and actuations."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f918845-a9c5-44e0-bbdd-876a3d83c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeals court explains since the constitutional provision limits
        both ownership and management of mass media to Filipinos, the concept of "control"
        comes into play.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aa2479-2327-4ded-9d13-409290478661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of mass media, no foreign control is permissible,"
        it adds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93b9cc6-8c0a-44ef-a5ba-aa6e08be60f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said the PDRs it issued to Omidyar do not make Omidyar
        a shareholder of Rappler.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef431792-f59d-4a54-b0b3-686c872d4869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC ruled that foreign control over Rappler was granted to Omidyar
        through a particular clause of the Omidyar PDR.&nbsp; This clause, SEC said,
        obligates Rappler to hold prior discussions and approval with at least 2/3
        of the holders of the PDRs with Rappler.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4c8fc0-3480-436b-9f8c-5130342d1e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SEC, this clause granted Omidyar Network a "negative
        control" of Rappler.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b912c77-7272-4b31-b6fd-c937e12fcc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruled that while Omidyar PDR states that the right to
        vote on the Rappler shares is retained by RHC - said right to vote is being
        shared with or exercised jointly by RHC, as the owner of the shares, and Omidyar,
        through Clause 12.2.2.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35ca912-25d1-4ec3-9d50-bd2766e1f082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, under a ''zero'' foreign control standard, it would appear
        that this is tantamount to some foreign control," the court said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5596bfd7-cc4a-457b-9ba0-de3fa12b9133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace supports CA decision</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ed03c4-9501-45a2-b836-233e01e2dcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the appellate court''s decision supports their stance
        that the case does not involve press freedom but SEC''s regulatory powers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412510bb-da0f-4675-8558-1259149b761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision of the Court of Appeals affirms that the Securities
        and Exchange Commission was correct to revoke Rappler''s registration based
        on its previous investigation," the Palace said said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eb757d-8955-418f-b35d-5b16fc293e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:31:38.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rappler CEO and Executive Editor Maria Ressa, in a separate
        statement, said the CA sided with them that the revocation of Rappler''s license
        is wrong.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bea0e2-ccec-4496-a4bd-5c755a947f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:30:55.168+08:00
