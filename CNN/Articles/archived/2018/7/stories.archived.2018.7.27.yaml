    'mgnl:lastActivatedVersionCreated': 2019-05-08T15:11:50.082+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four factions vying for House minority leadership — Andaya

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4f5bb6-4711-4491-8f20-0620fd6b65c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> At least
        four factions are vying for minority leadership following a dramatic shift
        in power at the House of Representatives, with former President and Pampanga
        Rep. Gloria Arroyo taking over the speakership from Pantaleon Alvarez, a lawmaker
        said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3c24e9-0796-4508-a887-0667e73db77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' On The Record, Deputy House Speaker
        Nonoy Andaya said, "as far as the majority is concerned, what we have is a
        letter from the Liberal Party saying – rightfully so – according to the rules,
        they are now part of the minority."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8800d506-dd90-445b-979d-6f00caea481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the House recognized the Liberal Party as part of the minority
        because all of them abstained in the voting procedure to elect Speaker Gloria
        Macapagal Arroyo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f230be46-0deb-4329-b8d3-5ad593e02b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What will also complicate matters is the faction of Congressman
        Rudy Fariñas, part of the PDP also signifying their intention to be part of
        the minority. And Speaker GMA (Gloria Macapagal Arroyo), is also part of PDP.
        So, another unique situation there," Andaya said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f6008e-0c56-4fb1-9e0a-2e506abe8ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"So hindi lang ho isa o dalawang paksyon dito ang pinag-uusapan</em>
        [So there isn''t just one or two factions]. I think there are four factions
        all vying for the House minority leadership," he added. "And there''s another
        group which still has to signify where they want to be – those who were absent
        from proceedings."</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Andaya: Suarez and Farinas also want to join Minority | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/S4q4Waghn3">pic.twitter.com/S4q4Waghn3</a></p>&mdash;
