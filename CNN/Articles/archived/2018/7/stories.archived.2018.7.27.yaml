      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Tizon caused a stir in the Philippines and abroad when his
        Atlantic essay, “My Family’s Slave,” appeared online and became the most read
        digital piece of 2017. He touched a nerve when he wrote about Eudocia Tomas
        Pulido, a woman he described to be his family’s slave for 56 years. The essay
        appears as the final piece of this remarkable collection that has Tizon exploring
        what it means to be male and Asian in America. The book is a searing critique
        of American culture but also a powerful account of an Asian male’s reckoning
        and acceptance of his own skin. What makes his work important is the honesty
        he employs to unpack very difficult and complex truths that don’t come at
        the expense of bad writing or poor journalism. Tizon is a consummate writer
        for whom curiosity was not merely practiced as part of work but employed as
        a means to connect one human being to another.</p>'
