      'mgnl:type': 'image'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23245a0f-2ec3-4a70-9a40-465f8e49493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:07:13.221Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:33.460+08:00
