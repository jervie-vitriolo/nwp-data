  'Duterte-signs-Bangsamoro-Organic-Law':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-26T19:47:00.131+08:00
    'imagesource': 'jcr:d812b26f-4d35-44ce-ad02-8dc3be87d90d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7945175-78a8-4f5a-bbe9-c9d43a0f2be5'
    'lead': 'The Bagsamoro Organic Law abolishes the ARMM, replacing it with the Bangsamoro
      Autonomous Region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T15:14:57.927+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T15:15:01.475+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T15:15:01.314+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs Bangsamoro Organic Law

      '
    'updated': 2018-07-27T08:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eeae35-e0c2-468c-8157-d18c06dd14a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:14:57.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:15:01.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> In a
        historic move, President Rodrigo Duterte signed the Bangsamoro Organic Law
        (BOL), creating the Bangsamoro Autonomous Region in Muslim Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1828df9f-b2ef-400c-b4f2-e3a7be9b740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:14:57.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:15:01.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech in Zamboanga City on July 26, the President said
        he had signed the new law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b3e31c-e564-424d-bac9-753fe00248de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:14:57.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:15:01.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napirmahan ko na ang BOL. I do not, I have no expectations. Baka
        hindi magustuhan ng lahat. O di tignan natin kung kayang i-modify, palitan,"
        Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a99a633-8b4e-4658-ae27-d6002a370aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:14:57.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:15:01.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have signed the BOL. I have no expectations, not
        everyone might like it. If so then we''ll see if we can modify, change it.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b06f648-4e95-4bed-b9a3-422f11223f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:14:57.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:15:01.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque confirmed this in a message
        to reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd984650-41cd-4841-8b78-27504113fccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:14:57.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:15:01.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to announce that the President has just signed the BOL
        into law," Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6859f329-414d-48aa-87c1-25f8e0b85f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:14:57.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:15:01.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially called the Organic Law for the Bangsamoro Autonomous
        Region in Muslim Mindanao (OLBARMM), the law abolishes the Autonomous Region
        in Muslim Mindanao (ARMM) established in 1989 through Republic Act No. 6734.
        The ARMM groups the provinces of Basilan, Lanao del Sur, Maguindanao, Sulu
        and Tawi-Tawi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdcaae3-1e12-4743-a9dd-4236370f7ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:14:57.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:15:01.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes days after the House of Representatives ratified the
        bill on Tuesday, after it was delayed due to the change in the chamber''s
        leadership. The Senate ratified the proposed measure on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc50553-2a59-4a24-92bb-d22029f2ff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:14:57.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:15:01.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, the first Philippine President who hails from Mindanao,
        earlier certified the bill as urgent, prompting Congress to fast-track its
        passage. The bicameral conference committee approved the final version of
        the bill on July 18.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b2f0bf-5d77-4866-a6c4-a8374d3f2077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:14:57.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:15:01.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic law abolishes the Autonomous Region in Muslim Mindanao
        (ARMM) established in 1989 through Republic Act 6734. The ARMM groups the
        provinces of Basilan, Lanao del Sur, Maguindanao, Sulu and Tawi-Tawi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191c8192-0b13-484c-8972-11729d1d7e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:14:57.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:15:01.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARMM will be replaced by the the Bangsamoro Autonomous Region
        in Muslim Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45ed803-66bd-42a9-aac8-9457f03ce712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:14:57.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:15:01.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOL, which is the result of decades-long peace talks, institutionalizes
        provisions of the Comprehensive Agreement on Bangsamoro, the 2014 peace agreement
        signed by the government and the Moro Islamic Liberation Front.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7afe16-3c4a-441d-9250-f62a9fecbfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:14:57.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:15:01.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro government will be parliamentary-democratic in form,
        a first in the country''s political history. It will be headed by the regional
        leader called Chief Minister, who will preside over an 80-member parliament.</p>'
  'duterte-samuel-martires-appointed-ombudsman':
