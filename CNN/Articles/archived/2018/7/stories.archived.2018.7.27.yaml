  'gwyneth-with-the-good-hair':
    'author': 'Lisa Respers France'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-27T23:32:11.002+08:00
    'imagesource': 'jcr:35479c84-45b4-4dfd-8990-9aded22157ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4274280d-022c-4eb2-bd18-723eb09dd17a'
    'lead': 'In her 2016 song "Sorry" off her "Lemonade" album, Beyoncé had name-checked
      husband Jay-Z''s alleged mistress with the lyric, "He only want me when I''m
      not there/He better call Becky with the good hair." It set off much speculation
      about who the other woman might be.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T13:04:11.126+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T13:04:15.283+08:00
