      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> The Senate
        will not allow charter change to be used for a prolonged stay in power, Senator
        Win Gatchalian said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4ae572-202f-4841-a5bd-a2b160579819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:33:46.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:33:50.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator told CNN Philippines'' The Source that charter change
        should be "about the Filipino people," not extending anyone''s term.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1194667-2913-4993-bf9f-de4e00a9c791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:33:46.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:33:50.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can say this with certainty. The general sentiment of senators
        is we will not allow charter change to be a tool to perpetuate anyone''s power
        or prolong anyone''s authority," Gatchalian said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1feb57b-50e1-4563-8155-a22cb194b721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:33:46.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:33:50.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks come amid speculation that former President and House
        Speaker Gloria Macapagal-Arroyo''s controversial return to power will allow
        her to push for charter change — and a possible comeback in an even higher
        position. During her nine-year presidency, Arroyo also pushed for charter
        change — which her critics believed was a way of extending her term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a73585b-2fd4-47b5-a032-177d0eed12be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:33:46.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:33:50.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto maintained that the Upper House would
        not rush federalism, a campaign promise of President Rodrigo Duterte. Pulse
        Asia and SWS surveys have shown that most Filipinos are against revising the
        constitution, and are not aware of what charter change entails.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2270457576527462%2F&width=500&show_text=true&height=409&appId"
        width="500" height="409" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f2b370-0178-4e47-9dc6-d9ab7268a9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:33:46.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:33:50.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30747c1-974d-4da4-b226-7254281340c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:33:46.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:33:50.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian''s colleague, Senator Grace Poe, did not take Arroyo''s
        return to power lightly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcedf30-7232-4151-8adf-6c29cb6bec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:33:46.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:33:50.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ating mga kababayan, maghanda lang kayo," Poe warned. "Pagka-ang
        mga namuno sa Kongreso ay i-railroad itong (charter change) at gawing parliamentary
        form, maaaring magising na lang kayo, either patas ang kapangyarihan (niya)
        sa pangulong binoto ninyo, o siya na ang magte-take over bilang Prime Minister."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c4913a-7f94-4a4b-9e9d-e57fd88b5ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:33:46.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:33:50.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To our countrymen, be ready. If the heads of Congress
        railroad (charter change) and convert government to parliamentary form, you
        might wake up to (those people) holding equal powers as the President, or
        ready to take over as Prime Minister.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cec7356-a2e7-4019-a83a-b84b9e0d2219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:33:46.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:33:50.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s father, actor Fernando Poe, Jr., ran against Arroyo in 2004
        and lost. However, Arroyo''s win is contested, amid the "Hello Garci" scandal
        and an admission in 2005 that she spoke to an election officer to protect
        her votes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6050df0c-54b8-4631-ae0f-ab1edf86dd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:33:46.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:33:50.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Hold House Speaker Arroyo accountable for her human rights
        crimes - groups</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e908839-7b76-4eef-a7f1-0216198f5bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:33:46.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:33:50.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gatchalian said the majority has spoken regarding Arroyo''s
        leadership. He even said the legislative arm might need her economic expertise.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d56d28-19f2-49fb-a325-511dfa5351db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:33:46.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:33:50.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s part of our democracy," he said. "Because Speaker GMA is
        known to be an economist, I would expect a lot of shift toward the economic
        reforms of the administration... I think we need that moving forward."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcc78fb-2761-4ded-a438-5d20d900eb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:33:46.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:33:50.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also did not condemn the verbal tussle at the House
        of Representatives on Wednesday. When Majority Leader Rudy Farinas questioned
        Arroyo''s election as House Speaker, he was shut down by Deputy Speaker Rolando
        Andaya.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb9866a-1650-4838-835d-68fdcc913d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:33:46.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:33:50.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really the prerogative of the Speaker at the moment to call
        the shots," said Gatchalian. "Typically... we give everyone a chance to speak,
        but there''s a limitation also."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fee6b5-34f4-4928-b783-011859799982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:33:46.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:33:50.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen worse, to be honest about it," he added.</p>'
  'World-Food-Expo-highlight-culinary-agricultural-tourism':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-07-26T12:56:49.192+08:00
    'imagesource': 'jcr:90f552be-7c35-4fb4-b711-e37c59f207f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1def35c8-5821-401f-8ddd-f987dab74c1e'
    'lead': 'In celebration of its 18th year, the World Food Expo, the biggest food
      show in the country, will launch the Philippine Sustainable Gastronomy Congress
      from August 2-3. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T15:37:04.598+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T15:37:10.206+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T15:37:09.974+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Food Expo 2018 to highlight culinary, agricultural tourism

      '
    'updated': 2018-07-27T08:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77248c73-6f0a-4225-a4ed-ec19410349ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:37:04.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:37:10.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp; In celebration
        of its 18th year, the World Food Expo, the biggest food show in the country,
        will launch the Philippine Sustainable Gastronomy Congress from August 2-3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ef1536-2cdd-4558-8f56-4ee614bd20b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:37:04.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:37:10.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-day Congress will see culinary lovers immersed in conversations
        on agricultural and food tourism - specifically how individuals can help support
        sustainable farming.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa02c9-956c-47a3-acee-8848484a2867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:37:04.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:37:10.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By featuring distinguished speakers, the Congress aims to tackle
        relevant issues such as climate change, and how food can help solve such a
        problem.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3cc7a5-3b4e-4618-be06-b794becf7686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:37:04.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:37:10.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Food Expo will also showcase a second installment of The
        Hotel Summit and Expo, which will bring some of the world''s leading hospitality
        brands and products to the metro. The event targets to gather visitors with
        great interest in both the hospitality and tourism industries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a0bddc-9757-4d03-bb99-d2f1ec1ce811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:37:04.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:37:10.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other highlights of the event include The Philippine Culinary Cup
        (PCC), a culinary competition which attracts contestants from various nations,
        as well as the WOFEX University, a learning platform offering courses taught
        by practicing culinary professionals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0ea3d4-5380-465b-98d2-2521ce33d7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:37:04.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:37:10.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renowned chefs are also expected to share their skills in the Kitchen
        Theater, another centerpiece of the four-day affair.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db025ce-56b3-469a-a8f4-9785ba1fe5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:37:04.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:37:10.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Food Expo main event will happen on August 1-4, 2018 at
        the SMX Convention Center and World Trade Center in Pasay.</p>'
  'comelec-robredo-marcos-poll-protest':
    'author': 'Anjo Alimario'
    'caption': 'Updated to include statements from Bongbong Marcos'' lawyer.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-26T11:47:22.652+08:00
    'imagesource': 'jcr:d6da4257-3847-432a-bccd-1425e4c19ca7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5eb22c05-665d-4cdf-b667-1fdbb51de44d'
    'lead': 'The Commission on Elections (Comelec) pushes for the 25 percent shading
      threshold in the recount of votes in connection with the poll protest of former
      Senator Bongbong Marcos. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T15:41:48.695+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T15:41:53.016+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T15:41:52.719+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec sides with Robredo: Use 25% shading threshold in recount of
      votes

      '
    'updated': 2018-07-27T09:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2598e82b-a9cc-433a-82e0-8ffbd002228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:41:48.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:41:53.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> Vice
        President Leni Robredo finds an ally in the Commission on Elections (Comelec)
        to push for the 25 percent shading threshold in the recount of votes in connection
        with the poll protest of former Senator Bongbong Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fc764b-8536-497a-a508-21a962d1def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:41:48.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:41:53.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its comment before the Presidential Electoral Tribunal (PET),
        Comelec said it has set the shading threshold at about 25 percent to guarantee
        that the "votes are not wasted due to inadequate shading or that no accidental
        or unintended small marks are counted as votes."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc149a5e-c774-4f99-acbc-8044024d046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:41:48.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:41:53.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The legally mandated Random Manual Audit process used a diagrammatic
        guide which is consistent with a 25% shading marks when seen by human eyes,"
        it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3409dc2f-b47f-421c-89dd-2e0bf22e2026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:41:48.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:41:53.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec informed PET of the 25% shading threshold</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b1342f-d07c-4735-aed8-57d1ad78e58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:41:48.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:41:53.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PET Clerk Felipa Anama requested for the Comelec Guidelines
        on revision or appreciation of votes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03488ce-ae78-40aa-b7a2-5414615b94e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:41:48.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:41:53.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also requested for a copy of the Smartmatic Guidelines which
        was used by Comelec in the segregation of ballots throughout the manual counting
        to determine which type of shading was counted or not.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ffd875-3e31-4ccb-b424-affa4801e716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:41:48.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:41:53.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body then submitted the Random Manual Audit Guide on Appreciation
        of Markings to the PET.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec2179f-c1fb-46e4-b9b8-639f9f29043e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:41:48.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:41:53.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It explained this confirmation on the part of Comelec shows that
        it had already adopted the application of a 25 percent threshold in the shading
        of ballots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce66777-9b66-427d-bd47-685fba92ef19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:41:48.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:41:53.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, the RMA Guide is what guides the Comelec''s recount and
        revision process, in all protest cases relative to the May 9, 2016 National
        and Local Elections filed with and pending before the Comelec...," it explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895cd839-062d-4a5c-b41b-2c4552007520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:41:48.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:41:53.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>50% threshold abandoned</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87aa03a-ef94-479d-b058-52a966c0bf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:41:48.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:41:53.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec also pointed out that it had promulgated resolutions — with
        the deletion of the 50 percent threshold.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fa0c0e-9c64-4647-b53a-29e8464f4226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:41:48.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:41:53.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The omission of the 50 percent threshold shows intent to abandon
        it, the poll body added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50078b7-f745-477c-ae80-b394550f74d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:41:48.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:41:53.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the deletion of the 50% threshold, the polestar in ballot
        appreciation ensures that no votes will be wasted due to inadequate shading
        by counting those votes that reflects the will of the electorate," Comelec
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2f74ef-0b51-4a29-af69-17372a513bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:41:48.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:41:53.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec filed its own comment after the Office of the Solicitor
        General dropped it as its client and took a different position — urging PET
        to uphold its original ruling to use the 50 percent threshold.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5163b347-f106-4c5e-8ac8-8ab07162c90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:41:48.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:41:53.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did the parties take it?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab33e568-5837-499b-bff1-f3a8022a0f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:41:48.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:41:53.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for comment, Robredo on Thursday said Comelec''s decision
        shows who among her and Marcos is lying.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca0cbee-1d41-46a3-afe7-64cb194f4a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:41:48.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:41:53.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito, masaya tayo na finally, iyong Comelec binigyan ng pagkakataon
        ng PET na makapagpahayag. Kino-confirm lang nito iyong matagal na nating sinasabi
        na noong nakaraang eleksyon, ang ginamit talagang threshold ay 25 percent-nagpapakita
        kung sino sa amin iyong nagsisinungaling," Robredo told reporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06f0559-3bfb-4dfb-b326-482e95c5cb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:41:48.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:41:53.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re happy that PET finally gave the Comelec the
        chance to speak. This only confirms what we have said that in the previous
        election the 25 percent threshold was really used. This shows who between
        us is lying.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678bf119-e2f6-42d5-a4f0-b0060f6eeef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:41:48.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:41:53.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At ito, iyong mahalaga dito kasi sinabi ng Comelec na kapag hindi
        naging consistent doon sa 25 percent na ginamit noong eleksyon, maraming mga
        botante iyong madi-disenfranchise. Kaya masaya tayo na iyong Comelec na mismo
        iyong nagsabi kung ano iyong ginawa nila, ginamit nilang pamantayan noong
        nakaraang eleksyon," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a7c734-edd7-48af-8804-908d7b2319bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:41:48.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:41:53.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s important here is the Comelec said that if
        it will not be consistent with the 25 percent threshhold used during the election,
        many voters will be disenfranchised. We''re happy that it was Comelec itself
        that told what they did, what they followed during the election.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70d7785-6842-4ebe-95d0-5a373bb78a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:41:48.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:41:53.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp, however, said they are not surprised with the Comelec
        position.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c3eae-0cf6-4a07-a007-a1661d50531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:41:48.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:41:53.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conspiracy is so clear and the co-conspirator is not expected
        to admit it," spokesman Atty. Vic Rodriguez said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e229c97d-1c4e-483d-b89b-96fc360ceae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:41:48.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:41:53.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said the protest is meant to question Comelec''s allegedly
        "false canvassing" under the impeached Andres Bautista. He added that Comelec''s
        position is "patently illegal" and merely justifying Robredo''s alleged cheating.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d74a141-dd39-438c-889d-4073474343f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:41:48.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:41:53.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista, then Comelec chairman, resigned on October 2017 amid allegations
        of corruption. Robredo''s legal adviser shrugged off Rodriguez'' accusations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c62b168-5751-4ceb-be85-8bde756a3daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:41:48.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:41:53.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no such conspiracy with the (Comelec) and Mr. Rodriguez
        is again pulling stories out of thin air," Barry Gutierrez said.</p>'
