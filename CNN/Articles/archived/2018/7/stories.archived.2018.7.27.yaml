      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very few Filipinos know that shortly after martial law was declared
        in 1972, William Henry Scott was detained as a subversive communist sympathizer.
        The Yale undergrad who had a master’s degree from Columbia could have used
        his white privilege and gone back to the U.S. unscathed, but Scotty, perhaps
        owing to his UST doctorate and affection for a nation he had chosen as his
        own, rejected this and faced deportation. He gave a brilliant testimony and
        was exonerated. This book is just one out of many he’s written that contributes
        not only to the Igorot identity and their history of independence but more
        importantly to our own history as a nation. In “Barangay,” Scotty applies
        his astute scholarship and combs through 16th century  accounts of Spaniards
        to piece together an ethnography of the Philippines as it was encountered
        then. It’s a detailed book that speaks of our pre-Hispanic roots. I’m fond
        of it because it gives an honest sense of the elements of our culture that
        have either disappeared or stayed the same.</p>'
