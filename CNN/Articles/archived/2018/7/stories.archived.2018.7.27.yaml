      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> A court
        in Nueva Ecija province has ordered the arrest of four former House lawmakers
        and prominent leaders from the Left -- including Anti-Poverty Commissioner
        Liza Maza and former Agrarian Reform Secretary Rafael "Paeng" Mariano, their
        lawyers said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91d836a-2f61-46a5-9547-b008b5fc1315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:19:28.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:19:31.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two are former Bayan Muna House Representatives Satur
        Ocampo and Teddy Casino. Maza previously represented Gabriela Women''s Party
        at the lower chamber, while Mariano represented Anakpawis Partylist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21d2d65-4ac1-490f-87f6-d178cc016263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:19:28.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:19:31.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges, filed in 2006, are for alleged double murder in election-related
        violence. The former lawmakers maintain they are innocent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fef433-9014-4839-a651-919bdbe15e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:19:28.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:19:31.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Interest Law Center whose lawyers are representing the
        former solons, told reporters Friday that the charges are trumped up and have
        lost substantive ground because of court findings that the complainants and
        witnesses made false statements and acted in bad faith.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7486d5-a6b2-409b-bdc5-09f531ef7071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:19:28.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:19:31.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, presiding judge Evelyn Atienza-Turla of the Regional Trial
        Court Branch 40 in Palayan City, Nueva Ecija said that conduct of preliminary
        investigation "was not followed." She asked to remand the charges to the City
        Prosector''s Office. The petitioners appealed to the Supreme Court, which
        said last year that the remand was improper and Turla should decide if there
        was probable cause to arrest them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c469bd78-9eb1-4b89-bbc8-4d3c8a69c36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:19:28.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:19:31.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 11, Turla issued arrest warrants for the four.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7539ff90-d2e1-46a3-93a1-bde770ecdf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:19:28.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:19:31.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A cursory examination of the case showed that a probable cause
        of the crime charged as shown in the information exists as against the accused,"
        Turla wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df04e21-30ca-48aa-a5a5-1f623c044b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:19:28.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:19:31.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accused, through Public Interest Law Center lawyers, will file
        a motion for reconsideration on Monday. Rachel Pastores, managing counsel
        of PILC, noted that Turla''s turnaround after a decade was "certainly curious."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6307fd0-98b6-4a87-833f-ef2a84c9d843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:19:28.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:19:31.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Complainants and witnesses'' statements miserably failed judicial
        scrutiny, and in fact, were not subscribed before the prosecutors who conducted&nbsp;
        the&nbsp; preliminary&nbsp; investigation," Pastores told a press conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed38ab8-01cb-4014-a7e7-e52191bd38b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:19:28.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:19:31.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that the group was studying its options. "Ang malinaw,
        haharapin nila ang kaso [What''s clear is they will face the case]," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d27ad9-cc45-4efb-9f42-c1b63c6a1e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:19:28.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:19:31.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Friday said Malacanang
        Palace would "continue to respect the independence of our courts."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f19f0e-930a-49ea-b841-231c0f9fa38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:19:28.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:19:31.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should therefore let the legal process run its course," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f760a48d-31c0-42f9-a552-bfd7dd65137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:19:28.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:19:31.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vehement denial</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e9f4c6-df9d-4194-bb4f-a9eb7813857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:19:28.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:19:31.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Mariano slammed the case as "baseless,
        malicious, and fabricated" and demanded that charges be dropped.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f8dfc7-d1a3-47c9-9a6d-2ff90fe5279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:19:28.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:19:31.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Political persecution under the Duterte regime is a part of the
        worsening attacks on the fundamental rights and freedom of genuine agrarian
        reform advocates and human rights defenders," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abb6d41-2798-4d8e-b27b-287fa5e43f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:19:28.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:19:31.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano, along with Maza and former Social Welfare Secretary Judy
        Taguiwalo, are among the Cabinet secretaries nominated by the Left. Their
        appointments were made amid the efforts of President Rodrigo Duterte''s administration
        to negotiate peace with communist rebels -- talks that are now in limbo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a5c5ab-f884-4a3b-bce3-c401c00a295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:19:28.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:19:31.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mariano was rejected by the Commission on Appointments
        last September. Taguiwalo met the same fate the month before, prompting criticism
        that Duterte''s administration was not serious in its push for reform and
        peace.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ad9188-668d-498b-88ea-4871aded8c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:19:28.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:19:31.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc at the House of Representatives, which is composed
        of seven Left-leaning congressmen, slammed the move as an attack done in the
        "style" of former President Gloria Macapagal Arroyo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8aa7bf-cacb-404e-9f1d-7ee55f7db0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:19:28.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:19:31.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resurrection of charges</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06e53f9-53f3-4237-9559-c2e67331720d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:19:28.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:19:31.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges were first filed against the four former congressmen
        in 2006, under Arroyo''s presidency. Arroyo now sits as House Speaker, after
        a power struggle at the lower chamber earlier this week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e629b50f-a670-4cc7-b6cf-536c937e653f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:19:28.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:19:31.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four were accused of murdering three supporters of rival partylist
        Akbayan, particularly Carlito Bayudang, Jimmy Peralta, and Danny Felipe. The
        death of Peralta was argued to be mistaken, as the accused were supposedly
        after Ricardo Peralta.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20218012-8f29-4fa3-b4b9-d2993f122af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:19:28.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:19:31.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastores also pointed out that one of the murder charges was dismissed.
        It was filed in RTC Guimba in 2008 and based on similar evidence, she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203f8881-6367-4d5d-84e9-a3799eac3ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:19:28.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:19:31.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PILC also maintains that the witnesses in the case -- Isabelita
        Bayudang, Cleotilde&nbsp; Peralta, Julie&nbsp; Sinohin, and Jose&nbsp; Princillo
        -- were previously discredited.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05387c49-75ac-46b9-8872-0c73cfb560c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:19:28.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:19:31.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna and Ocampo filed for damages against them in 2007, and
        won a the case at a Quezon City RTC branch.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b19432-b03e-46e9-b5e2-40d9535c257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:19:28.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:19:31.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Spokesperson Benigno Durana said
        that they will respect the court order and the human rights of the accused.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7789e9-6733-4793-a6be-811c03872575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:19:28.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:19:31.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP will respect the order of the court. That is our constitutional
        mandate that law enforcers must abide with due consideration to the human
        rights and dignity of the accused," Durana said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a0b11a-d73f-4b7f-a0ba-bfa0243f108d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:19:28.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:19:31.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondents Anjo Alimario and Gerg Cahiles
        contributed to this report.</em></p>'
  'train-2-cua-angara-zubiri-british-chamber':
    'author': ' Rex Remitio'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-27T19:42:46.467+08:00
    'imagesource': 'jcr:d658b649-7264-426a-a562-dd79b99a00f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c9846d8-43ad-425f-96f3-19161ba417b9'
    'lead': 'The British Chamber of Commerce Chair says foreign companies are looking
      forward to lower corporate income taxes under the tax reform program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T13:27:00.927+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T13:27:05.833+08:00
