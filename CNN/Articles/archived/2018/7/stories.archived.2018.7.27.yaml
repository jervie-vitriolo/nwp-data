      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> As if
        celebrity baby Scarlet Snow Belo is not cute enough on her own, she posted
        snapshots from her photo shoot with her barely two-month-old nephew.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a71e209-b307-4532-984f-8467c5bedb1c'
      'mgnl:activationStatus': true
