      'mgnl:lastActivated': 2019-05-08T15:21:23.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The totality of this lunar eclipse will last about an&nbsp;hour
        and 43 minutes, but a partial eclipse before and after the total phase will
        each last an hour and six minutes — which means the moon will spend nearly
        four hours crossing the Earth''s shadow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c066ddea-436b-4801-93aa-fdfe5b0b430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:21:08.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:21:23.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lunar eclipses can occur only during a full moon, and this one is
        extra special because it''s also the blood moon. The moon will be in perfect
        alignment with the sun and Earth on Friday, with the moon on the opposite
        side of the Earth from the sun.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a30ee4-1961-4ce5-8edc-b67064bc4320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:21:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:21:23.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth will cast two shadows on the moon during the eclipse. The
        penumbra is the partial outer shadow, and the umbra is the full, dark shadow.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd26e64-9663-48af-af41-7a54c166af4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:21:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:21:23.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the full moon moves into Earth''s shadow, it will darken, but
        it won''t disappear. Sunlight passing through Earth''s atmosphere will light
        the moon in a dramatic fashion, turning it red.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd361ef-3298-462e-94e8-bbe559efa804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:21:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:21:23.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the weather conditions in your area, it may be rusty,
        brick-colored or blood-red.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08963a23-bf8e-4223-809c-e3988da7033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:21:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:21:23.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This happens because blue light undergoes stronger atmospheric scattering,
        so red light will be the most dominant color highlighted as sunlight passes
        through our atmosphere and casts it on the moon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40851fc0-cff4-4b57-b11b-da7d7be1a54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:21:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:21:23.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moon is not always in perfect alignment with the sun and the
        Earth, so that is why we do not get a lunar eclipse every lunar cycle," Brad
        Tucker, an astronomer with the Australian National University''s Research
        School of Astronomy and Astrophysics, said in a statement. "You will see the
        sunrise and sunset of the Earth lighting up the surface of the Moon — over
        350,000 km away. If you were on the Moon, you would see a total solar eclipse
        as the Earth would be blocking the Sun."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599d9ffc-10b1-4ddf-a252-3d83c09662c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:21:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:21:23.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This full moon in July is also known as the&nbsp;Full Buck Moon&nbsp;and
        Thunder Moon, occurring when a male deer''s antlers are in full growth and
        at a time of frequent thunderstorms, according to the Farmer''s Almanac. It''s
        also a "mini-moon" because the moon is the farthest from Earth and appears
        small. The fact that the moon appears so small and takes longer to pass through
        Earth''s shadow is also why the eclipse lasts longer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741a1dd1-6015-4a0c-9396-cee4e3038f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:21:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:21:23.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Viewing the eclipse</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47970ea3-d7bd-443e-8eb4-4a7a09ff4d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:21:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:21:23.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So where can you see the total lunar eclipse?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857cb543-d7de-4db4-841b-bf9a58295964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:21:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:21:23.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in Australia, New Zealand, Europe, Africa and Asia will have
        the best view, while the final stages of the eclipse after sunset will be
        visible in parts of South America.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee10de86-55c0-49b1-a7a2-c3bb92158016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:21:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:21:23.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those in the Middle East and Madagascar, the eclipse will occur
        about midnight, and people in Europe and Africa will have the best view between
        sunset and midnight. Asia, Indonesia and Australia will see it between midnight
        and sunrise Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2300c6e8-9e48-438a-ad22-a99ce6b9fa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:21:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:21:23.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Royal Astronomical Society&nbsp;said that Mars and the
        moon will appear low in the sky for everyone in the UK, so a location with
        an unobstructed southeastern horizon will afford the best view.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2957fd-1508-4b1c-9c54-0f09e3a8c2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:21:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:21:23.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EarthSky.org has a&nbsp;map&nbsp;showing more exact times.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28768ceb-77c9-4660-a3ab-6bb715d9d260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:21:08.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:21:23.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North America, much of the Pacific Ocean and most of the Arctic
        won''t see a thing — but live streams and photos from around the world will
        share the splendor. The entire US won''t be able to see a full lunar eclipse
        again until January.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe669ed-de01-4d0c-be5c-e89f1643bd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:21:08.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:21:23.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Virtual Telescope Project&nbsp;will share a live stream
        of the lunar eclipse and Mars at its brightest just a few degrees apart above
        the skyline of Rome.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db267470-ea5b-41f7-a401-bfad35d5662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:21:08.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:21:23.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unlike solar eclipses, especially the total solar eclipse in
        August 2017, the lunar eclipse is safe to view with the naked eye or binoculars.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861ea4dc-9584-4d79-9117-57fe23030889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:21:08.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:21:23.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mars in the sky</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592ab007-bf7c-487e-8996-70ff12bf413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:21:08.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:21:23.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our red moon will have some company Friday. As an extra gift, Mars
        will also be at its brightest, accounting for two red lights in the sky.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b92d9c5-a774-41dd-aa25-00bc3ffd5c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:21:08.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:21:23.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars is reaching its opposition, when it''s in alignment on the
        opposite side of the Earth and the sun. This occurs at the same time that
        Mars will reach one of its closest points to the Earth, about 35.9 million
        miles away.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26e26cb-36b4-4f8c-993f-b8816e3ac3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:21:08.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:21:23.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars will actually be at its closest approach since 2003 on July
        30 and 31, at 35.78 million miles away. So if bad weather disrupts your opportunity
        on Friday, there will be more chances.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ce4a2e-d67e-439a-8b0d-c9be3ff2d183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:21:08.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:21:23.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars'' closest approach will be before sunrise on July 31 at 4 p.m.,
        according to&nbsp;EarthSky.org.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33235cf7-1a70-488f-8511-7b6e3fb8925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:21:08.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:21:23.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it won''t look nearly as large as the blood moon, Mars
        will be its largest in size if you''re looking through a telescope and close
        to its maximum brightness in our sky. Mars is also safe to view with the naked
        eye.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6014db-7412-44b8-8694-17f50ebb6a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:21:08.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:21:23.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Lunar eclipse: How
        to watch the extra special blood moon and a brighter Mars."</em></p>'
  'books-philippine-history-list':
