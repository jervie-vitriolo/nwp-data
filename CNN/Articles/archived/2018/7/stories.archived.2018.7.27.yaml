      'mgnl:type': 'text'
      'text': '<p><strong>“The Embarrassment of Slavery: Controversies Over Bondage
        and Nationalism in the American Colonial Philippines” by Michael Salman (Ateneo
        de Manila University Press, 2001)</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448baef8-143f-44b0-971d-b67a7df07509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:29:59.940+08:00
      'mgnl:createdBy': 'jeff'
