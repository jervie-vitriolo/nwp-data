      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Tizon’s essay introduced me to the work of Michael Salman.
        A comment reacting to the article was made by a well-meaning but uninformed
        friend wanting to assert our national pride. He was convinced, having deeply
        internalized the struggles of Filipinos here and abroad, that slavery was
        not part of either Filipino culture or our history. Salman shows that nothing
        could be further from the truth, but he does it in a way that forces us to
        come to terms with our love-hate relationship with America. The result of
        some much needed soul-searching being a better understanding of how the nationalist
        narrative has been used to fight American colonialism while also cementing
        conditions that form the bedrock of slavery as we experience it today, among
        Filipinos. It’s an aptly titled book, but as anyone who’s been embarrassed
        before knows, it’s an experience we can draw lessons from.</p>'
