      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the photo she posted on Friday, Scarlet Snow cuddled the baby
        of her sister Cristalle Belo-Pitt, Hunter James.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce51508b-214c-469d-a543-e40b39bf737c'
      'mgnl:activationStatus': true
