  'US-President-Trump-Cohen-Russia-election-campaign-Hillary-Clinton':
    'author': 'Jim Sciutto, Carl Bernstein and Marshall Cohen'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-27T09:27:32.384+08:00
    'imagesource': 'jcr:d97a5d06-345d-4f82-af31-7f69ef6a4454'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae3b4d5f-038f-486c-8530-50ef82c75218'
    'lead': 'Michael Cohen, President Donald Trump''s former personal attorney, claims
      that then-candidate Trump knew in advance about the June 2016 meeting in Trump
      Tower in which Russians were expected to offer his campaign dirt on Hillary
      Clinton.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T14:27:03.442+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T14:27:09.083+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T14:27:08.862+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cohen claims Trump knew in advance of 2016 Trump Tower meeting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c779858-31b2-4e5e-8033-b379a4382efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:27:03.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:27:09.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Michael Cohen, President Donald Trump''s
        former personal attorney, claims that then-candidate Trump knew in advance
        about the June 2016 meeting in Trump Tower in which Russians were expected
        to offer his campaign dirt on Hillary Clinton, sources with knowledge tell
        CNN. Cohen is willing to make that assertion to special counsel Robert Mueller,
        the sources said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dcd39e-1347-4f31-828e-05a637fda72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:27:03.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:27:09.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen''s claim would contradict repeated denials by Trump, Donald
        Trump Jr., their lawyers and other administration officials who have said
        that the President knew nothing about the Trump Tower meeting until he was
        approached about it by The New York Times in July 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312d25fb-a932-4932-973b-9068db1056ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:27:03.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:27:09.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen alleges that he was present, along with several others, when
        Trump was informed of the Russians'' offer by Trump Jr. By Cohen''s account,
        Trump approved going ahead with the meeting with the Russians, according to
        sources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf8f058-9590-4aab-a595-73c802287066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:27:03.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:27:09.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear, these sources said Cohen does not have evidence, such
        as audio recordings, to corroborate his claim, but he is willing to attest
        to his account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e533379-0e4d-4886-a518-5df77845a94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:27:03.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:27:09.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen privately testified last year&nbsp;to two Congressional committees
        investigating Russian interference in the 2016 election. A source familiar
        with Cohen''s House testimony said he did not testify that Trump had advance
        knowledge. Cohen''s claims weren''t mentioned in separate reports issued by
        Republicans and Democrats on the House Intelligence Committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fda371-690e-49cf-9c91-c704003a5504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:27:03.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:27:09.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contacted by CNN, one of Cohen''s attorneys, Lanny Davis, declined
        to comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ab13e7-e1fd-489f-8e82-95fb81837531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:27:03.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:27:09.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudy Giuliani, the President''s attorney, said of Cohen, "He''s
        certainly a source that is not credible."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d1e87d-8709-414e-9181-0d6a67bd908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:27:03.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:27:09.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump Jr. has been professional and responsible throughout
        the Mueller and Congressional investigations," said Alan Futerfas, an attorney
        for Donald Trump Jr. "We are very confident of the accuracy and reliability
        of the information that has been provided by Mr. Trump, Jr., and on his behalf."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706aca9e-17f9-4cb7-81d2-6e61eafb0137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:27:03.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:27:09.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to people who have discussed the matter with Cohen, he
        has expressed hope that this claim about the Trump Tower meeting will help
        him reach out to Mueller and possibly lessen his legal troubles. He''s under
        scrutiny by federal prosecutors in Manhattan after Mueller referred Cohen''s
        case to them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e23194d-e42a-42d7-a822-916b291625d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:27:03.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:27:09.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June 2016 meeting was arranged after a publicist who knew Trump
        Jr. told him in emails --&nbsp;in no uncertain terms&nbsp;-- that a senior
        Russian official "offered to provide the Trump campaign" with damaging information
        about Clinton, and that the outreach was "part of Russia and its government''s
        support for Mr. Trump." At the time, the Russian operation to covertly boost
        Trump''s candidacy wasn''t publicly known. Trump. Jr. responded, "if it''s
        what you say, I love it," and started to arrange the meeting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a65fc3-cfc2-49c1-bd87-4a782bc1dbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:27:03.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:27:09.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the meeting, Trump Jr. was joined by his brother-in-law Jared
        Kushner and Paul Manafort, who was Trump''s campaign chairman at the time.
        There were four Russians in the room, including a lawyer with Kremlin ties,
        a businessman who worked for an oligarch and a lobbyist with old KGB connections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1090ea24-090e-4ea3-b902-442f06c513ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:27:03.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:27:09.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After news of the meeting broke in July 2017, the Trump team offered
        misleading explanations and changed their story several times. But one claim
        stayed consistent: that Trump had no knowledge of the meeting beforehand,
        wasn''t told about it afterward and first learned about it one year later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3886c1-e2eb-4ca4-8ea2-b20e8f9dfb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:27:03.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:27:09.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those denials were repeatedly issued by Trump, his attorney Jay
        Sekulow, Trump Jr., Futerfas and White House press secretary Sarah Sanders.
        Those people denied that Trump had contemporaneous knowledge of the meeting
        on more than 15 occasions, according to CNN''s analysis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a83e79-e828-4857-8f22-a9ee911fd060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:27:03.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:27:09.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said on July 12, 2017, that he "only heard about it two or
        three days ago." One week later, Trump repeated that he "didn''t know anything
        about the meeting" because "nobody told me" about it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caee4b6b-bc5e-41bd-b438-1bcf97d98685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:27:03.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:27:09.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around that same time, CNN''s Jake Tapper asked Sekulow to confirm
        Trump''s claims that he only recently learned about the controversial meeting.
        Sekulow''s response: "Yes, I swear."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e340778a-b9b6-419a-97e4-ac07c81f1bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:27:03.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:27:09.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps the highest-stakes denial was given by Trump Jr. in
        his testimony last year to the Senate Judiciary Committee.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58259bb3-5cef-4d8f-aef5-295285e9f96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:27:03.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:27:09.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wasn''t aware of it," Trump Jr. told lawmakers, referring to
        his father''s knowledge of the meeting. "And, frankly, by the time anyone
        was aware of it, which was summer of this year, as I stated earlier, I wouldn''t
        have wanted to get him involved in it because it had nothing to do with him."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0f117b-89f5-4c16-88d7-b988e73379a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:27:03.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:27:09.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s critics have long doubted these denials.&nbsp;They point
        to a series of phone calls&nbsp;Trump Jr. made to a blocked phone number before
        and after the meeting. They also note that two days before the meeting, Trump
        mysteriously announced plans to give a "major speech" about Clinton''s scandals.
        Trump Jr. says he didn''t get any dirt at the meeting -- and the speech never
        happened.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb047e-b6ff-490b-87f1-1e1f71cc22bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:27:03.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:27:09.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Steve Bannon, the former White House chief strategist and top
        Trump campaign official, said the meeting was "treasonous" and speculated
        that "the chance that Don Jr. did not walk these (Russians) up to his father''s
        office on the twenty-sixth floor is zero." Trump Jr. has denied Bannon''s
        allegation. Bannon''s comments, to author Michael Wolff for his book "Fire
        and Fury," triggered the bitter public divorce between Bannon and Trump in
        early 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d47a196-d12a-481a-9787-9f589d0f1b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:27:03.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:27:09.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axios reported&nbsp;that Bannon does not have first-hand knowledge
        about whether Trump Jr. told his father, and Bannon later said his "treasonous"
        remark was directed at Manafort and not Trump Jr.</p>'
