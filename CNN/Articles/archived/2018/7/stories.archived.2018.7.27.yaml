        by painting zebra stripes onto a donkey, but the zoo director insists the
        animal is the real thing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769c9b00-854e-4c8a-8b3c-ac38aa230b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:40:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:40:05.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahmoud Sarhan, 18, said he was visiting a recently-opened animal
        sanctuary at the International Garden municipal park when he spotted a strange
        looking animal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbe16c3-b464-4394-91d8-07d14a1010b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:40:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:40:05.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarhan said several things about the animal stood out and made him
        suspicious. The black paint had melted on the donkey''s face and the ears
        didn''t look like the right size for a zebra, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed261816-0797-444e-b778-7ef67015a889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:40:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:40:05.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He posted a picture on his Facebook page, which quickly went viral.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6529c3f9-db8f-4967-9a71-e86a8fa2f23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:40:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:40:05.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the photo, he''s posing next to the animal, looking bemused.
        He wrote in Arabic: "The stupidity has reached in the country that they brought
        a local donkey and painted it to look like a zebra."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5ab864-d5b8-4d30-9a52-d53abcc3ee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:40:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:40:05.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of Gardens Project in Cairo has denied the reports
        that they had tried to pass off the donkey as a zebra.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34923a2-52b6-4e9d-abc9-cafa520c8317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:40:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:40:05.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The zebra is real and not painted," Mohammed Sultan told&nbsp;Egypt''s
        Youm 7 news channel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa689d1f-76b5-45e3-82c9-ebd36d1b76f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:40:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:40:05.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sultan added that the animals are well taken care of and are inspected
        regularly to ensure their welfare.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cde4b6-7e80-441a-af99-3e9d576cf79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:40:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:40:05.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reviewing the images, a leader with the animal activist group
        PETA disagreed that this animal was well taken care of.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c66d092-4851-44fb-b4e7-fd6980e981d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:40:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:40:05.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No reputable animal care facility would subject a skittish animal
        like a donkey to the stress of being restrained and sprayed with chemicals
        like paint, which could cause a painful allergic reaction, and PETA hopes
        that Cairo authorities are fully investigating this matter," PETA Foundation
        Vice President Delcianna Winders told CNN in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50c5c44-d9a8-4ea5-a968-55353e0a164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:40:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:40:05.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time a zoo has tried to pull the wool over
        visitor''s eyes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5220731-82c9-43fc-81ad-60a152fbb6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:40:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:40:05.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013,&nbsp;a zoo in China angered&nbsp;guests by trying to pass
        off a hairy dog as a lion. And the "lion" even barked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa1b682-a5f8-41c1-b8ac-1ca52ee139c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:40:01.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:40:05.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A zoo is accused
        of painting a donkey and passing it off as a zebra"</em></p>'
  'Pakistan-election-rigged-Imran-Khan':
    'author': 'Sophia Saifi and Bard Wilkinson'
    'caption': 'Former cricket star Imran Khan has claimed victory in Pakistan''s
      disputed elections, which have been marred by violence and claims of vote-rigging.
      | Source: Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-27T16:23:45.278+08:00
    'imagesource': 'jcr:83f5f324-dd89-4313-89cd-45b6abd8143c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b15c6f44-c830-4465-ae96-31d5a84b67aa'
    'lead': 'The apparent victory of the 65-year-old populist, who campaigned as a
      "change" candidate bent on building a "new Pakistan," has widely been trumpeted
      as "historic" for breaking the two-party duopoly that has dominated national
      politics for decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T13:42:53.077+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T13:42:58.672+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T13:42:58.395+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imran Khan waits for confirmation of victory in election tainted by
      rigging claims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98761fea-e730-43a9-b513-750f726763ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pakistan''s election commission is expected
        to confirm former cricket star Imran Khan''s victory Friday after polls marred
        by widespread allegations of vote rigging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1d9ef7-070d-4d29-a768-f08c6c2701dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to early results, Khan''s center-right Pakistan Tehreek-e-Insaf
        (PTI) has been swept to power, gaining an unexpectedly strong mandate, but
        failing to win a majority in the National Assembly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c335647-4aa3-48ca-9235-523b729b5498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest official count, Khan''s party had won 119 seats out
        of a potential 272 seats, with 219 having been declared.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f20914-b02f-4e1b-b256-9ca8cd889e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said Khan had sufficient numbers to form a government with
        independent national assembly members and small regional numbers, without
        needing to team up with extremist religious parties as some had feared.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5f6047-1e28-4edd-8919-68ed5da16ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an exceptional result in so far that all surveys and analysis
        had predicted a hung parliament and a messy coalition government," said Umair
        Javed, an academic and political commentator.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6d13ed-65af-4cce-84c5-1032a987482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rigging accusations</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990cf3c1-b743-4af3-b48a-1c1a1e12e45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent victory of the 65-year-old populist, who campaigned
        as a "change" candidate bent on building a "new Pakistan," has widely been
        trumpeted as "historic" for breaking the two-party duopoly&nbsp;that has dominated
        national politics for decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5d384f-88bd-48a3-a1f8-cdb2d18b24da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banking on his huge popularity as a sports celebrity and the PTI''s
        success as a regional party, his anti-graft mantra struck a chord with disenchanted
        young and middle-class Pakistanis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ee8ae5-f90f-4a24-b646-e441cda37cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the delayed election results have intensified cries of
        foul play after every political party except Khan''s alleged ballot-rigging.
        Some claim their monitors did not receive final counts or were asked to leave
        polling stations before tallying was finished.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b30b478-bace-43ea-bef1-ddffd18aa3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they take to the streets, then there could be considerable unrest,"
        said Michael Kugelman, South Asia expert at the US-based Wilson Center.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88efbfc1-a0f3-4ce9-b17e-6143eb87366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that seemingly every Pakistani political party other than
        the PTI has alleged fraud, there could be quite a few people on the streets."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b539c762-2db2-488e-b122-e4d20bbcddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote -- only the second democratic transition in Pakistan''s
        71-year history -- was also overshadowed by hundreds of political arrests,
        a massive crackdown on the media and increasing tensions over allegations
        that the powerful military covertly backed Khan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be345210-8489-424c-927f-abf375a74b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former prime minister Nawaz Sharif was ousted from office last year
        over corruption-related charges, which led to his imprisonment earlier this
        month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586d5a9d-a61e-4b46-9351-66ebb5036199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif''s brother, Shahbaz, leader of the incumbent Pakistan Muslim
        League-N (PML-N), said on Twitter there had been "massive rigging" in Khan''s
        favor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8f9bcc-2778-43e4-9315-b406489b1fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the Pakistan People''s Party (PPP), Bilawal Bhutto
        Zardari, son of the late leader Benazir Bhutto, also took to Twitter to say
        he would reject the results over concerns of ballot-rigging, saying it was
        "inexcusable (and) outrageous."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a29a86d-0f6e-4b59-9cec-72921a5e24f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Possible protests</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b50440-5077-481a-9aef-6925ae68cc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said that tensions may mount if international organizations
        that monitored the election cast aspersions on the vote''s probity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad657c42-0837-40ab-847a-d69c785e8cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission''s team was due to hand down its verdict
        on Friday. Parties who have rejected the vote are also due to meet Friday
        to agree a joint strategy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c168d1ab-ab4b-420d-a422-7f722113a032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allegations of procedural irregularities in the post polling phase
        by several parties need to be investigated," said columnist Mosharraf Zaidi,
        adding the election commission needed to explain the delay in announcements
        of results, particularly in Karachi, Pakistan''s largest city, where the results
        bucked expectations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98da4f11-ee6b-4971-bbdb-6f7439582af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning, the possibility of upheaval appeared to be receding.
        The PML-N has said it would not boycott the National Assembly, Dawn newspaper
        reported, which would have been a significant setback for Khan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3d181e-fc1f-420d-aa31-4aafa55e18a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of a long drawn out agitation or protests are limited,
        said Zaidi, because the other main parties did relatively well in the polls.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a4c2c8-3661-4a2a-9b34-13f8c103d021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claims of election rigging are commonplace in Pakistan. In 2014
        thousands of Khan''s supporters marched on the capital Islamabad to demand
        Nawaz Sharif''s resignation amid claims of vote-rigging during previous year''s
        general elections.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdfcea1-b3c2-46aa-8905-b8d1383fb1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They staged a four-month protest, which analysts said, enjoyed the
        sympathy of the army who wanted to hamper Sharif''s rule.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529f1672-995f-4b76-895b-e2a0fb0f1d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military is unlikely to back the opposition this time around,
        and if domestic and international observers conclude that it was a fair election,
        opposition momentum will lose steam," said Javed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2425aab3-9e57-4b02-83ae-96b25c52b0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javed said that Khan''s may also avoid a political stand-off by
        negotiating with the parties. PML-N members may barter in return for a reduction
        of the 10-year prison sentence handed to Nawaz Sharif, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768f5c99-8398-45d3-b545-3a9b1dcd8905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPP meanwhile will be likely muted because it needs government
        spending to implement its agenda in its Sindh province stronghold, added Javed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac1352e-df1b-4178-9881-1ed0bebfb5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guarded optimism</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5753796-b25a-4b65-883f-76262eedb40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition to the result may be limited as well because Khan''s
        declaration of victory was greeted by many in Pakistan with optimism.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984e686f-c27a-4513-afd2-8208a5d1d2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan was widely credited with having given a statesman''s performance
        that set aside partisan rivalry and called for unity in facing Pakistan''s
        looming economic crisis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28acb0c-6444-498d-8f8a-a19f6ee30da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dawn newspaper, which bore much of the brunt of the pre-election
        media crackdown, urged a cross-party reconciliation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8405460-bab6-47db-87b6-a9fbc073c0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imran Khan''s acceptance speech yesterday was an encouraging sign,"
        it said in an editorial. "Opposition parties should route their complaints
        and protests through official channels."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7114ed-2e9c-4a96-91e0-72046f6f0857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are prepared to give a Khan administration a fair chance. Nadir
        Cheema, an academic at London''s SOAS, said that even though he opposed PTI''s
        conservative politics and its links with the military establishment, he would
        respect the results.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422bf204-17b5-4323-bffa-28fc84f45865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the pre-poll rigging, intimidation and an unlevelled playing
        field, I support the weakest form of democracy," rather than none at all,
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0116a6ea-3dbb-417d-b875-e13454e081d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the next government of Pakistan, an Islamic republic
        of 207 million people, will have to deal with a massive debt crisis and a
        febrile political atmosphere.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e428ed6-1d5b-4233-b80a-cf9387124806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nuclear-armed state also faces uncertainty over its relationships
        with the United States -- which has cut military aid due to Islamabad''s alleged
        support for the Taliban in neighboring Afghanistan -- and China, which has
        financed multibillion-dollar infrastructure projects in the South Asian country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb31346a-336c-4bc3-9c96-92cce6f67145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:42:53.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:42:58.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Khan waits for confirmation
        of victory in election tainted by rigging claims"</em></p>'
  'glaiza-de-castro-liway':
    'author': ' Regine Cabato'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2018-07-27T22:02:27.207+08:00
    'image': 'jcr:5ef7af85-fc15-4328-90b1-2e29e7fbd59b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7486fe73-b66c-4e0d-840c-0a8c39a65b7d'
    'lead': 'Glaiza de Castro talks about playing a rebel commander during martial
      law, switching between television and film, and “Philippine Society and Revolution.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T13:56:28.754+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2022-03-17T10:40:37.471+08:00
    'mgnl:lastActivatedBy': 'gabrielle'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T13:56:33.298+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'The emancipation of Glaiza de Castro

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca5ac1c-b7f3-4778-867d-e4272f4de49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.471+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Glaiza de Castro
        is wide awake. Now that she is, she won''t go back to sleep.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1237b7ea-1301-49e3-ba3a-5d9b44e2d645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.472+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, it is the public which has been sleeping on the 30-year-old
        Kapuso star for years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee0e034-f526-4273-9d63-23aa42f022fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.472+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A primetime constant, perhaps most famous for playing the fire-wielding
        Pirena in the hit fantasy soap “Encantadia,” she also holds the role of Bea
        in GMA''s afternoon revenge drama “Contessa.” In a genderbent, modern take
        on “The Count of Monte Cristo,” Bea makes a comeback after an unjust imprisonment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446d362f-c7dc-439a-8870-6cad49aadb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.472+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro has starred in numerous movies and series since 2001,
        but now she is taking on one of her most challenging roles yet. In her upcoming
        film, she plays Cecilia Flores-Oebanda — also known as New People Army (NPA)
        Commander Liway — in the thick of dictator Ferdinand Marcos'' martial law.
        Caught by the military while she was eight months pregnant, Oebanda spent
        four years in prison raising her son Dakip.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7276d185-7c5a-4a5f-8d3f-dd5573b1e40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.472+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real life Kip would grow up to produce both humanitarian and
        film work — including directing the Cinemalaya entry “Liway.” De Castro stars
        alongside Kenken Nuyad, who plays Liway’s son Dakip, and Dominic Roco as her
        husband.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e95769-adbf-4a10-984c-69227a3b3166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.472+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wanted someone who could display the range of emotions that the
        character needed,” the younger Oebanda says. “On the one hand: nurturing,
        caring mom; loving daughter; but when she needs to fight, she fights. I need
        both the strength and that vulnerability — and in many ways, that emotional
        resilience, which I think [Glaiza] has.”</p>'
    '12':
      'image': 'jcr:687eb85a-2204-4183-8a40-c78d079f3c18'
      'imageCaption': 'Photos by RALPH MENDOZA. Styling by CHICA VILLARTA. Hair and
        makeup by JHAM SAVELLANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0ff7ae-2a1f-4ff1-83f7-ca6ab94e4fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.472+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52826841-c8df-4d1f-b5df-4ce047ac502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.472+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro was one of his instant picks. She said yes right away
        — she had not been in Cinemalaya since “I-Libings” in 2011 — although the
        packed schedule initially made accepting the role difficult.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980a3c9d-13ae-4158-b115-505956cde0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.472+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That included crawling on mountains in Subic; learning and recording
        Asin''s “Himig ng Pag-ibig” in a day (the director wanted raw, unpracticed
        emotion — and it worked, following positive reception to De Castro''s stripped
        performance in the “Liway” teaser); and a discussion group on Amado Guerrero''s
        book “Philippine Society and Revolution,” widely regarded as a manual for
        the Philippine left.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f05c3d-dca3-477c-a3ce-fd92c6998f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.472+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kip Oebanda, whose previous work includes “Bar Boys” and “Nay,”
        is not concerned with indoctrinating viewers, even though many Reds — including
        Communist Party founder Joma Sison — are looking forward to the film.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfbe7bd-a49d-44e3-94d5-2ca4bbc4bd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.472+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some of the people from the left are asking me, ‘Is this about
        the struggle? Is it about the [NPA]?’ In parts it is, but that is a context
        of where this family came from more than it [is] the actual story,” he says.
        “It''s really just, how do you find and keep yourself resilient and hopeful
        even in a situation when you''re in prison with your child?”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffe0537-aec5-4e27-9991-6dc01700ebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.472+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think people have a more emotional, rather than intellectual
        or logical, connection to that,” he adds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838c155b-41b4-4cf9-8d40-7bda0e8f8c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.472+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the film still articulates both factual and emotional truths.
        Oebanda estimates that “80 percent” of the film is true, down to the prison
        guard and colonel''s names, as well as the names of other rebels in the prison.
        Also at the forefront of what De Castro has to capture is the struggle of
        whether to keep her son.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38430f9-e82f-4e53-ae0e-c35ae049e5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.472+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She''s always in a tight balancing act... do we give this kid away?”
        Oebanda explains. “Is he better off outside this prison? But no, he has to
        be with his parents... [But] what if we get into trouble?”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7209b329-54eb-479e-96e7-6ad6a54696f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.472+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the struggle is ultimately one with hope, a necessary message
        amid Marcos'' controversial burial at Libingan ng mga Bayani and his son Bongbong''s
        bid for the vice presidency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228ae303-1e00-49b2-8e20-f73c326dbbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.472+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I concluded was I left that era with a sense of hope, not
        a sense of despair,” Oebanda says of his childhood in prison.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484e2005-b2ee-404c-a784-566f8a181eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.472+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the end of the day, it''s still worse to be so traumatized and
        full of fear,” he adds.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71242512-a672-4d0d-b214-137aeb015124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.472+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real life Liway has since gone on to found the Visayan Forum
        Foundation, which has helped thousands of young girls escape human trafficking.
        The cause that is not too far from De Castro''s own as a UN Women Ambassador
        for safe spaces.</p>'
    '34':
      'image': 'jcr:3473dfbf-c41e-49c4-883d-79716928afb5'
      'imageCaption': 'Photos by RALPH MENDOZA. Styling by CHICA VILLARTA. Hair and
        makeup by JHAM SAVELLANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1a4a68-5d3b-4ea2-97ab-99258544bf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.472+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6298caf-c1ac-4b70-9aec-fad62a7351e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.472+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking on the role, de Castro has tweeted about reading “Philippine
        Society and Revolution,” and thrown shade at how some companies have large
        salary deductions for being late, but don’t pay their workers for overtime.
        Some wondered if she was taking a swipe at a specific network, but she later
        clarified it was a general observation, as it happened to so many people,
        “especially proletariats.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f42c33d-5873-4631-a877-14b66cd7c59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.472+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part, de Castro is still your regular celebrity: sporting
        a sharp blonde haircut and even sharper heels, she juggles tight shoots and
        records hit songs. But at her core, she is down-to-earth, and simply finding
        a space for her art between the duties that a primetime soap demands. She
        does not even pepper her answers with the language of the left — though she
        giggles when she says the word “anti-imperialist” — although she knows what
        these words mean, and that cannot be said of other celebrities. Perhaps it
        is this empathy and humility that accounts for her newfound appeal.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fd98bb-9879-4f04-a39f-964eea620375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.473+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with de Castro to talk about “Liway,”
        and how she switches modes between film and television. Here are some edited
        excerpts from that interview.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2c1021-052a-409f-8ee2-d26369e29620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.473+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ano ‘yung orientation mo pagdating sa T.V. work, versus
        sa film work? Para bang bread and butter ‘yung T.V., tapos ito ‘yung pangre-energizing
        at art?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f6cf53-d231-434a-98e9-5092ce9090c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.473+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parang ganun. [Laughs] May passion pa rin naman ... In everything
        that I do, be it bread and butter — hindi ko naman siya rina-racket lang ...
        Kahit ano ang ginagawa ko, mapa trabaho o passion project, I make it a point
        to give something from myself — a part of me.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e519faa7-a9c6-4449-8ab5-966af5d4c5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.473+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siguro dahil lang ang tagal kong umaarte sa T.V., may mga times
        na naghahanap ka ng break o panghilamos, kumbaga. Hindi ka naman umaalis doon
        sa industriya na iyon. Nagta-try ka lang mag-expand, mag-explore — ano kaya
        ang ibang possibilities pagka sinubukan kong magpelikula, o itong project
        na ito?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c705e7-4c53-4a1d-bd54-43e12e3c931e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.473+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noong nagdecide na... gagawin ko ‘yung pelikula, wala naman akong
        research. Pero nakatulong nang malaki ‘yung na-meet ko talaga si Liway herself.
        Nagkaroon kami ng ibang scene work.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c27a2ae-e295-4f0b-8113-5f55de9fe7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.473+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayon, si Direk Kip naman, very open. Minsan, pag pupuntahan ako,
        “Pag may tanong ka, sabihan mo lang ako, tanong mo lang sa akin.” Habang tumatagal,
        mas naiintindihan ko — “Ah okay, ganito pala siya.” Until natapos ‘yung pelikula,
        naging interested ako doon sa subject.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93cd2e3-de71-4cd9-95ae-f2ee10e791a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.473+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We even had this discussion about “Philippine Society and Revolution,”
        na dapat naka-schedule before the film, or during the shoot — kaso hindi na
        nagtugma-tugma ‘yung schedule. Pero nang natuloy siya eventually, mas lalo
        akong nagkaroon ng realization na “Okay, ito pala ang pinaglalaban ng mga
        taong nandoon sa pelikula,” na somehow hindi nalalayo sa kung sino ako.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9c6be1-a817-4285-875d-11257f49a93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.473+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi naman ako pinanganak na nakahain na lahat para sa akin. Kumbaga,
        kung ano man ang meron ako ngayon at meron ang pamilya ko, talagang pinagtrabahuhan
        at pinagpaguran.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911d9889-5846-40ac-829d-21c73b054af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.473+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nalaman ko na ang laki pala talaga ng puwersa ng masa — ‘yung mga
        working class. I think that I belong there. Kahit na sabihin natin na artista
        ako, ‘yung pinanggalingan ko, alam ko na ‘yung mga tao na nagtatrabaho ngayon
        diyan, nandoon ako.</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86e5252-cf34-4244-ab5c-74aa571bc28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.473+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lumaki din ako sa lolo ko na meron siyang tendency talaga na i-ayos
        ‘yung mali. Pagka meron siyang nakikitang hindi tama, magsasalita talaga siya.
        Gagawa siya ng paraan para maaayos iyon. I think iyon ‘yung isa sa mga factors
        na namana ko sa kanya. It''s just that ngayon ko lang siya na-aapply. Ngayon
        ko lang siya [nagagawa], kasi for the longest time, sanay ako na okay, nakikita
        ko ‘yung mali, pero wala akong gagawin about it. Ngayon ko lang na-eembrace
        ‘yung boses ko.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87aef47-8b9c-4a0a-94bc-eea1f2968b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.473+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So may pagka-political awakening ito for you?</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891165cf-ff2f-473e-8177-b05a108625e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.473+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oo, a bit. A bit, kasi medyo iwas talaga [ako] pagka politics ‘yung
        pinag-uusapan. It''s something na ayokong kalkalin. Pero I think it''s important
        na maging aware ka kung ano man ang nangyari dati para hindi maulit. Or kung
        dumating man sa punto na na-experience mo siya, alam mo kung ano ang gagawin.
        I think very important iyon, especially sa generation ngayon — especially
        sa mga kaedad ko na may lakas pa.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f49d8-4fd8-4491-9f5b-9839ab6b0c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.473+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang dami kong nakakausap na, “Hindi ko alam ano ang gagawin sa buhay
        ko,” “Hindi ko alam kung ano ang profession na papasukan ko — kung anong course,
        kung anong trabaho…” I think magkakaroon ng effect iyon kung aware ka sa paligid
        mo. Ang profession naman talaga is not just about yourself. It''s about the
        people around you.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2917f48e-c434-4157-90ed-03d88f110a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.473+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Para sa akin, iyon ‘yung naging realization ko kasi ‘yung pag-aartista
        ko naman, hindi ko naman talaga siya pinangarap — pero nakatulong siya nang
        malaki sa mga tao sa paligid ko. Na-realize ko na hindi lang siya about lifestyle.
        Hindi lang siya about performance. Tungkol siya sa pagkukuwento, na ginagawa
        ko ngayon sa “Liway.”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce6caf4-eb8d-4b69-838c-08e7aa00e791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.473+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagkukuwento ako tungkol sa isang pamilya noong panahon ng martial
        law. Ang challenge noon, especially sa isang istorya na talagang nangyari,
        paano mo gagawing totoo iyon? Paano ako papasok doon? Sobrang nakatulong noong
        time na bumibisita si Liway sa set. May mga scenes doon na sobrang emotional.
        Sobrang kinakabahan ako, kasi sabi ko, paano ko ito gagawin?</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bd3780-24ba-4a73-8786-56830515d0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.473+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the take, kinakausap niya ako. Kinukuwento niya na noong
        time na nangyari iyon, ganito ang experience niya. Parang nagkaroon ako ng
        acting coach [Laughs]. Tapos tinatransfer niya sa akin ‘yung energy. Kaya
        noong time na iyon, ang feeling ko, sobrang kargado ako ng experience na napasa
        niya sa akin.</p>'
    '69':
      'image': 'jcr:69bd8bad-4dd9-44cc-b72d-28ee3cacb8d8'
      'imageCaption': 'Photos by RALPH MENDOZA. Styling by CHICA VILLARTA. Hair and
        makeup by JHAM SAVELLANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f10388-ffbd-4f14-8372-2c614b6ac575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.473+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dd3345-210e-4320-a262-e75faf3324e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.473+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was the hardest scene to film for you?</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858aa4a6-40dc-48c2-b3c1-76388e8ba3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.473+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siguro ‘yung mga masasabi kong simpleng eksena. Iyong mga conversations
        with my [character''s] husband, tsaka sa anak ko ... Sobrang complex niya
        eh. Pagka galit ka, ang daling puntahan ng galit. Ang daling puntahan ng umiiyak
        ka, pero ‘yung eksena na sinasabi mo sa anak mo na masakit para sa iyo na
        ang desisyon niya ay gusto niyang lumabas, tapos iba ‘yung sinasabi mo, parang
        ang daming layers.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4560b789-7844-4dbd-af86-66e184a19b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.473+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang daming kailangan mong isipin. Unang-una, ‘yung lines mo. Tapos
        ‘yung objective ng character, tapos ‘yung magiging reaction mo. Parang sa
        akin, ang mga pinakamahirap siguro ‘yung pinakasimpleng eksena.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170a0529-2784-461f-971c-16ee32006914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.473+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You performed an Asin song on the day you learned it. Ano
        ‘yung role ng music sa film, pati na rin sa experience ni Liway?</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f92696-d396-4695-ba45-23516c66d37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.473+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think mas nakakatulong siya para magkaroon ng emotional connection
        sa mga actors and sa audience. Ang music naman, kahit hindi mo lagyan ng lyrics,
        tapos dagdagan mo ng emotion na kung ano ang pinagdadadaan ng mga characters.
        I think kaya ang lakas ng dating ng mga teasers or ng trailer, kasi hindi
        mo kailangan mag-monologue — ipakita ‘yung intense na emotions ... Through
        the music, magki-creep siya sa mga tao. Mararamdaman niya kung ano na ang
        pinagdadaanan, what the film is about.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522f78ea-0671-4e5d-9576-5c5de63bae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.473+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As actors minsan ginagamit naming tool ‘yung music para puntahan
        ang isang emotional na eksena. Ang laking tulong talaga.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffa4041-4931-47ca-b706-0d287e4701c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.473+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medyo nahirapan lang ako kasi iyon nga, iniisip ko ‘yung chords
        habang kumakanta ako. Iniisip ko ‘yung lyrics, kasi ng araw lang na iyon ko
        lang naaral... Limang takes para gumapang siya.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd7e5e1-e804-46fc-98e5-48f8e5e3bcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.474+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Any similarities that you have with Liway?</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe379369-8520-40ac-aa77-56d2a9bf5358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.474+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s one thing na natutunan ko — actually hindi natutunan,
        na-remind ako — [it''s] about resilience. Ever since kasi, entrenched na iyon
        sa pagkatao ko at sa blood ko. ‘Yung pamilya ko talaga, nandoon ‘yung, “Hindi,
        laban tayo. Hindi puwedeng inaapi!” Chos. ‘Yung mga ganun.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feba9dc-b1f3-420e-a283-2504bec70144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.474+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero mas lalo kong na-embrace na hindi naman lumaban sa brutal na
        paraan. Madaming paraan ng paglaban sa sistema o sa mga tao na parang dine-degrade
        ka. Siguro isa iyon sa mga bagay na naka-relate ako sa kanya — na porke babae
        ako, hahayaan ko na lang kayo na gawin kung ano ang gusto niyong gawin sa
        akin? Kahit ganito ako, alam ko kung paano ipaglaban ‘yung sarili ko, at saka
        protektahan din ‘yung pamilya.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457ee731-0cef-4c42-9dbb-ebc9102aa1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.474+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nabanggit mo ‘yung discussion niyo tungkol sa “Philippine
        Society and Revolution.” Kumusta naman iyon? Umikot pa sa Twitter.</strong></p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b6ad89-5cef-4ffc-b498-dbbec1472d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.474+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi ko nga inexpect e. Ako, shineshare ko lang naman na ‘Uy, may
        interesting akong book na nabasa.’ [Laughs] Wala talaga akong idea na ganun
        siya ... pag-uusapan. Isa iyon sa mga pinakamaraming retweets and likes sa
        [posts] ko. Kung hindi K-Pop ‘yung mga tinetweet ko — na marami ring likes
        — parang isa iyon sa pinakamaraming engagement.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd44e7a1-2d51-4eeb-a1e1-cf4e26eeaa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.474+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wala akong intensyon na mag-call ng mga tao na nakabasa noon. Hindi
        ko nga alam na ang dami nang nakabasa noon [Laughs]. Parang sa akin talaga,
        gusto ko lang i-share kasi sobrang interesting ng discussion na iyon... at
        maintindihan pa lalo ‘yung isang side ng class ng society na meron tayo.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dd9a72-ca42-4884-8859-f5dc4aef2d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.474+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasi siyempre, ‘yung mga petite bourgeoisie [Laughs], ‘yung mga
        imperialist — ganun. Nalaman ko na ang laki pala talaga ng puwersa ng masa
        — ‘yung mga working class. I think that I belong there. Kahit na sabihin natin
        na artista ako, ‘yung pinanggalingan ko, alam ko na ‘yung mga tao na nagtatrabaho
        ngayon diyan, nandoon ako. Nagkataon lang na artista ako.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc91661-fa98-4884-a66f-d0798bb977f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.474+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Which is why marami ring nag-like at nag-react sa tweet
        mo tungkol sa overtime pay.</strong></p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78295d98-3bbd-4261-adcc-734e980709ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.474+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Laughs] Parang na-intensify lang talaga, pero wala naman akong
        intensyon na manira o ano. Siguro kaya siya maraming reaction dahil maraming
        nakasimpatya. Maraming mga tao na gustong magkaroon ng equal o tamang sistema
        lang naman ng pagtatrabaho — ‘yung sapat na oras ng pahinga, sapat na oras
        ng trabaho, sapat na sweldo ... Siyempre, pinagtatrabahuhan natin iyon. Pinaghihirapan
        natin iyan. Dapat lang din alam natin kung paano natin siya gagamitin.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176301ab-01b0-4536-a1d0-8ace717caefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.474+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero ‘yun nga, wala naman akong intensyon na basagin kung ano man.
        Sa akin, it''s something na nandiyan na siya. It''s your decision kung ano
        ang gagawin mo — kung tatayo ka ba ng sarili mong business, or […] titiisin
        mo na lang iyon, tatanggapin mo na ganun talaga. Ayon, apparently, ang daming
        naka-relate dahil sa issue nga with big companies... na ‘yung mga issue na
        ang employees nag-po-protesta.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc22134-a203-425c-9754-e97247640ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.474+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the longest time, iyon na ang nangyayari sa kanila. Siguro kaya
        rin siya naging relevant, na hindi ko rin inexpect.</p>'
    '105':
      'image': 'jcr:dfbd7b2b-171c-42b7-82d3-75dd860c985b'
      'imageCaption': 'Photos by RALPH MENDOZA. Styling by CHICA VILLARTA. Hair and
        makeup by JHAM SAVELLANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986680e2-e86f-4c5d-af3d-2140aac055a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.474+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dda536-f8ea-4856-8445-65d1579c878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.474+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Actually nung nabasa ko rin, hindi ko rin naisip na nagpaparinig
        ka to a certain company.</strong></p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e041beeb-d53d-4eb1-8f3f-0329213cdfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.474+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Oo]. It''s a general statement. Siguro nga nanggaling ako doon
        sa “Liway,” tapos na-discuss namin ‘yung book, tapos siyempre ginagawa ko
        rin ‘yung “Contessa” na about women empowerment din. Si Contessa kasi, working
        class din siya e. Dumaan din siya sa pang-aabuso. Parang nag-patong-patong
        na bigla. Tapos ‘yung observation ngayon... bigla lang siyang [signs an idea
        bulb] — ting! Merong light bulb [moment] lang.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531716e6-72ce-49d6-8008-60125534b1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.474+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Apart from ‘yung playing characters na working class, nabanggit
        mo rin ‘yung overwork sa part mo — at least in juggling two projects. Apart
        from that, ano pa ‘yung ibang adjustments na ginawa mo going from T.V. to
        film?</strong></p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dab112d-3d4a-49bb-971a-728215938177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.474+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhok. Kasi una pa lang, tinanong na nila ako, “Paano mo gagawin
        ang ''Liway''? Eh blonde ka. Gray ‘yung buhok mo.” Sabi ko meron naman mga
        ibang paraan e — extensions. Diba may parang spray sa hair na nagiging black?
        Isa iyan sa mga struggles talaga ng shoot. Siyempre umuulan. Nagstart kami
        second week or first week of June. Ulan nang ulan, hindi puwedeng mabasa ang
        buhok ko kasi... tutulo talaga [‘yung dye]. Magiging black siya.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a1e784-dc04-47f2-84f5-7c12e3cc3600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.474+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every time matatapos ‘yung shoot namin sa film, uuwi ako ng bahay,
        magsha-shampoo ako ng tatlong beses, at parang may masamang espirito na bumababa...
        Siyempre makikita mo [‘yung dye] doon sa floor, diba? Hindi siya matatanggal
        na isang shampoo lang. May mga times na matatapos ako ng — let''s say, 1:00
        [a.m.] — tapos ‘yung call time ko, 7:00 [a.m.].</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c345f2-36dd-4e5e-911d-60bfca8531aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.474+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Madaming paraan ng paglaban sa sistema o sa mga tao na parang dinedegrade
        ka. Na porke babae ako, hahayaan ko na lang kayo na gawin kung ano ang gusto
        niyong gawin sa akin? Kahit ganito ako, alam ko kung paano ipaglaban ‘yung
        sarili ko.</h2>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845fab4a-924e-4e55-a1e0-b1f708aa3844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.474+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minsan nakakalito, nadadala mo ‘yung character mo…  Eh hindi puwede,
        kasi malumanay si Liway eh. Kalmado siyang tao eh. Kahit na nagagalit siya,
        hindi siya Contessa na [magsasabi ng], ‘Eh kasi —’ na ang taas ng emotions
        agad, kailangan parang radyo.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdddaee-8d5b-41e2-8c5e-06fd308e3522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.474+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nag-adjust din ako ng malaki sa “Contessa” dahil pang-hapon siya,
        tapos ‘yung genre niya iba rin, so iba ‘yung hinihingi ng acting. Kailangan
        siya itaas talaga...</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a509e2d-c219-4afc-a2e4-19e28af2509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.474+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya noong sinabihan ako [sa “Liway”] ng, “Bawas, bawas,” hindi
        ko ‘yun tinetake na offensive. Para sa akin, pumunta ako doon na bukas ‘yung
        isip ko. Bukas lang ako sa posibilidad at adjustments na ite-take ko.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699c680d-7a53-4ddb-894f-d6900cf3a7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.474+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s the effect that you''re hoping “Liway” will have?</strong></p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d930e1-f356-4b00-9894-21c3c9a3ffa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.474+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Na pagkatapos ng pelikula, hindi nila makalimutan ‘yung nangyari
        sa mga characters.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1c94fd-c648-432c-8276-9787f4bc1053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.474+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noong kinausap ako ni Miss Liway, noong first time ko siya ma-meet,
        sabi ko, “Ma''am, kinakabahan po ako.” Sabi niya, “Ang importante lang naman,
        makuwento natin sa mga manonood kung ano ang nangyari.”</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ee856-5087-4d01-8a8f-feb4187531a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.474+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I hope kung ano ang naging epekto sa atin ng pelikula noong binabasa
        ko siya, ganoon din ang magiging epekto sa mga manonood sa kanya, na magkaroon
        ng inspiration — bitbitin nila sa kung ano man ang ginagawa nila. Magkaroon
        ng sense of hope sa ginagawa nila every day, na siguro may mga times na gusto
        nila kumalawa sa office nila … or may gusto silang gawin [na] ibang bagay.
        I hope na magkaroon ng effect ‘yung film sa araw-araw na ginagawa nila.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c8ac44-2c37-47ea-88b5-8f37308d30c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.475+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the importance of “Liway” in today''s political
        climate?</strong></p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3888fd6-85ee-412e-963b-7a2221b80912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.475+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kahit tanggalin na natin ang political climate eh. Sa akin, para
        patuloy tayo ma-remind na may paraan para maging maayos lahat. Kahit na mahirap
        ‘yung pinagdadaanan natin, may pag-asa pa rin. Cliché na siyang pakinggan,
        pero I think importante iyon at nasa roots natin iyon bilang mga Pilipino,
        na maging resilient talaga — na gumawa ng paraan sa gitna ng paghihirap, para
        maka-survive. Hindi tayo dapat mawalan ng pag-asa. Hindi tayo dapat malungkot
        kung meron mang mga bagay na nangyayari sa atin na hindi natin nagugustuhan.
        It''s a test of character.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8161f5f-2ef9-48e4-b12f-1c72dfdb6f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:56:28.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-03-17T10:40:37.475+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Cinemalaya Independent Film Festival runs from August 3
        to 12, 2018 at the Cultural Center of the Philippines and select Ayala cinemas.</em></p>'
