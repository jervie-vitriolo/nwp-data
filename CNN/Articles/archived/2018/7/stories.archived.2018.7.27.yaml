    'title': 'PBA Finals: Ginebra takes opener against San Miguel behind Brownlee''s
      hot hands

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3bd6f4-2a3c-4843-a254-32222575d15e'
      'mgnl:activationStatus': true
