      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not let his numerous misstatements in the complaint and
        elsewhere distract us from the important work we are doing to move the business
        forward," the statement says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
