      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Omidyar never exercised its right to the allegedly questionable
        clause in its Philippine Depositary Receipt and later even waived its right
        under that clause, according to the CA," Ressa said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c5fb1f-6112-46ac-a4be-8e91f3b26e8f'
      'mgnl:activationStatus': true
