      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I never imagined the story of the evacuee or refugee to be central
        to life in the 21st century but here we are: Children born in Syria have come
        of age with childhoods spent in transit, trying to move away from violence
        only to be refused entry in safe countries or drowned at sea. On our shores,
        a mix of man-made and natural disasters have displaced communities and added
        a layer of precarity to the already difficult lives of the poor and oppressed.
        Jowel Canuday’s book captures the experience of the Bakwit and examines how
        they are able to define belonging despite being dispossessed. The power of
        his telling is in his skill as both journalist and anthropologist, one aiming
        to tell the truth and the other analyzing whose truth is told and why. This
        book should give us a sense of how to write history, practice solidarity,
        and work toward a less violent world.</p>'
