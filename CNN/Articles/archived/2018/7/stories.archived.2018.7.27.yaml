      'text': '<p><strong>“Big Little Man: In Search of My Asian Self” by Alex Tizon
        (First Mariner Books, 2018)</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ea1738-1cf1-4bfd-8762-3acb36c30995'
      'mgnl:activationStatus': true
