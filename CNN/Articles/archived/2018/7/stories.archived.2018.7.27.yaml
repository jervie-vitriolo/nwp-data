    'jcr:uuid': '6977c39a-c5d5-49e5-9e93-48cf24915145'
    'lead': 'Shares plunged 19 percent on Thursday after executives warned that revenue
      growth would slow as the company focuses on user privacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T14:56:20.191+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T14:56:23.900+08:00
    'mgnl:lastActivatedBy': 'jeff'
