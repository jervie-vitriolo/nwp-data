      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said they also got a letter from Rep. Danilo Suarez stating
        he has decided to join the minority of his own free will.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cd95a2-b0ad-4da7-a35e-7d7ad7f50ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez voted for Arroyo, and the rules state you become part of
        the majority if you vote for the winning candidate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2690c21-3f77-405b-bad2-7724e4f5956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very...shall we say, ticklish issue," Andaya said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ffd74f-5652-4e14-9f23-3081ea4f7e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Deputy Speaker Miro Quimbo however, told CNN Philippines
        that according to the rules, the Liberal Party is the minority.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8191d4f0-705d-4a46-aca2-36fd373f7a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very, very clear, it does not require any interpretation,"
        he told On the Record. "It says by definition majority members are those who
        vote for the ruling candidate and those who are in the minority are those
        who participated in the elections and voted for somebody who did not win or
        abstained."</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Quimbo: The rules are saying we are the Minority | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/gBHUuN7rJA">pic.twitter.com/gBHUuN7rJA</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1022438416351285248?ref_src=twsrc%5Etfw">July
        26, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9040ceb1-e2c0-458f-bec4-aebcf75d1107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65987729-bc41-4499-8f9f-cb9e818f0978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said LP members were the only ones who abstained, and were therefore,
        clearly the minority.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f78a768-c916-414a-9f92-3e49d45717d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot imagine why there''s even any debate," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b0226a-2791-4f0a-9195-2faf71a0592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban not worried about members ''exodus''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c90c4c3-70d9-4440-9974-ea046949463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite talk of some members of the PDP-Laban bolting to join other
        parties, its chief said they were not worried about this action.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c530af97-c41d-418c-9e70-37043109d549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Thursday, PDP-Laban President Koko Pimentel
        said, "Right now since nothing is official, no one is really informing us
        that he or she is leaving the party, then we''ll just adopt a wait and see
        attitude."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bc74eb-cb3b-4e1c-9b49-8add059e0305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said members could leave the party for any reason and they
        would not be stopped.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a026952-ab37-41c5-a126-41144f634fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The party was established pursuant to people''s to associate freely
        with like-minded individuals. So if you feel you don''t want to associate
        anymore with these people, you are free to leave," he explained.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PDP-Laban Chief not worried about members &#39;exodus&#39; | <a
        href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/7ZTf0I3uj6">pic.twitter.com/7ZTf0I3uj6</a></p>&mdash;
