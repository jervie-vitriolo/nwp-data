      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0f7ef6-aa22-4af1-9574-0cdc59240e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been talks of PDP-Laban members considering shifting
        to another party for fear that there would be no one to sign their Certificte
        of Nomination and Acceptance (CONA), a requirement to run in the election.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01fdef5-923f-488a-9ced-c474888f4338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was supposed to be ousted House Speaker Pantaleon Alvarez''s
        job, but members withdrew their support for him.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2fb2e1-b4b1-41ae-9929-5a7dd029161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel gave his assurance that there was time to fix the issue,
        adding Alvarez was a "good sport" who would not bear a grudge.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2656d227-3864-4d83-b3a4-404c5be0bf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tapos na, e. Sabi naman niya ''let''s move on.'' If that''s the
        attitude, there''s nothing to worry about. We will issue the CONA pursuant
        to the best interest of the party." Pimentel said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab0a7ed-fca3-47ed-9564-a3436c895d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CONA would not be refused simply because a member voted for Pampanga
        Representative Gloria Macapagal Arroyo as House Speaker, the Senator clarified.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f20f70-3343-462b-a224-edcea3677a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel also did not see anything wrong with members leaving the
        PDP-Laban to join Hugpong ng Pagbabago – Davao City Mayor Sara Duterte-Carpio''s
        regional party – as it meant they were also supportive of President Rodrigo
        Duterte.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca80273-af31-41b8-b4ab-fd4ad519926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel however cautioned "they should also be careful like PDP-Laban...because
        what happened to us could happen to them."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571cbcef-325e-4bd7-90d2-e8d2c392ba0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For as long as we are politically immature and we focus on personalities,
        ganyan po ang takbo ng pulitika sa Pilipinas," Pimentel said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd392c8a5-b362-4d9e-adcb-a0c28de2b8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Negros Occidental Representative Albee Benitez told CNN
        Philippines'' On The Record Thursday that talks of a change in House leadership
        have been going on for months.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a028c2a-76ae-4844-b13a-9b752f33515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As early as March, people were already talking about it. There
        was supposed to be a dinner for the President (Duterte)...and there was supposed
        to be a change in leadership, but it never happened," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223e9d8a-d4b6-4ad6-9c49-1845b116aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:11:50.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benitez,  a member of the Visayan bloc in the lower chamber, said
        Arroyo was then already one of the contenders for the position of House Speaker.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4b8129-40e6-4bd6-af23-ae5e3249d671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:11:45.743+08:00
      'mgnl:createdBy': 'jeff'
