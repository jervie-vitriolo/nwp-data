    'template': '1'
    'title': 'World''s oldest person dies at 117

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb09394e-6a5e-41a9-be7a-d5598cee7b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:10:31.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:10:36.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In rapidly graying Japan, living till you''re
        100 is no longer a milestone for many: Miyako Chiyo, the oldest person in
        the country and world, died Sunday aged 117, according to the country''s Health
        Ministry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e0a8cb-7487-4214-83d3-799b874a0166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:10:31.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:10:36.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiyo was born on May 22, 1901 and clinched the title of oldest
        living woman in Japan from Misao Okawa, then the country''s oldest person,
        when she died, also aged 117, in April 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fa383f-e93e-46a5-920d-43974aacefe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:10:31.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:10:36.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okawa was born on March 5, 1898. She was one month younger than
        Chiyo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1859c67d-968a-4811-9054-fe0b7daaf60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:10:31.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:10:36.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiyo passed away just after Guinness World Records recognized her
        as the oldest person alive and the oldest woman alive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce2f73-5466-4cb0-844e-3ff4bb063b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:10:31.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:10:36.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by the organization, the 117-year-old''s
        family described her as a patient, kind and chatty "goddess" who brought joy
        to those around her. Chiyo loved eating Japanese foods such as sushi and eel
        and enjoyed practicing calligraphy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3127a177-c84c-4f4a-aa80-2e190becb786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:10:31.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:10:36.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her successor as oldest woman has yet to be officially confirmed
        by Guinness. The title of oldest man in Japan is currently held by Masazo
        Nonaka, who turned 113 on July 25.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea61785-8421-418b-9900-3371ba85b9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:10:31.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:10:36.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Graying Japan</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5841e9c-3721-4601-b300-ca7900b83792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:10:31.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:10:36.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its historically-low fertility rate, Japan is considered a
        "super-aged" nation, where most of the populace is over 65.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d7645a-38c5-452e-b7ab-e399ae1056a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:10:31.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:10:36.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 2018, there were 69,000 people over 100 years old,
        according to Ministry of Internal Affairs and Communications, 9,000 of them
        are men, and 60,000 of them are women.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ff4071-457d-4551-be93-2aa338f21d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:10:31.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:10:36.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though centenarians are spread across Japan, in Okinawa, the ratio
        is among the world''s highest: about 50 per 100,000 people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5cf7e0-9c01-4516-ac65-4231b311442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:10:31.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:10:36.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over 1,000 centenarians, Okinawa has earned a reputation as
        a&nbsp;"land of the immortals"&nbsp;and is one of five "Blue Zones," areas
        around the world in which people live much longer than average.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4308bd24-0e5a-4ef1-88b2-4919df90aef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:10:31.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:10:36.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Japan''s case is no longer unique. By 2020, there will be 13
        "super-aged" countries, according to a 2014 report by Moody''s Investors Service.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac30eaa-20df-407c-bcfe-3a72eaeb28fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:10:31.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:10:36.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As aging populations increase, the pressure to care for the elderly
        can put a strain on families as well as social systems.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b61a5a-7295-4fd8-9791-e9f45a798e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:10:31.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:10:36.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund predicts that the working-age populations
        in many mature Western economies will fall more than 20% between 2015 and
        2055, along with their gross domestic product. But increasingly, silver populations
        do not necessarily spell disaster.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be85ff67-9a22-480e-a45e-953271b82a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:10:31.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:10:36.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to realize that older populations present challenges
        but also opportunities," said John Roland Beard, director of the Department
        of Aging and Life Course at the World Health Organization. "We need to shift
        away from the outdated stereotype that people retire and that''s that, to
        ensuring that older people can continue to participate in society."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776b84ae-c185-4740-9bbb-8e052914b138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:10:31.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:10:36.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makoto Suzuki, an 84-year-old cardiologist and pioneering geriatrician
        agrees with Beard''s stance. He has chosen to focus his research on what older
        people can do to stay healthy while continuing to contribute to society.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553cd8e4-24cc-4d01-a0ec-dcc29f9d7870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:10:31.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:10:36.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need longer-living, healthier, happier old people," he told
        CNN in March.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e653bd7-9e9e-435a-b20a-cf7b411bd4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:10:31.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:10:36.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "World''s oldest
        person dies at 117."</em></p>'
  'MILF-consultative-assemble-preparation-Bangsamoro-Organic-Law':
    'author': 'Alyssa Rola'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-27T19:31:10.346+08:00
    'imagesource': 'jcr:2fec606b-4d6f-4e87-af3e-a9fc0ab371c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7791ad88-418d-4647-90e2-72e4c85aaf3e'
    'lead': 'Vice Chairman Ghadzali Jaafar thanks President Rodrigo Duterte for signing
      the law that will ''finally give a government to the Bangsamoro people'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T14:13:41.802+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T14:13:45.314+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T14:13:45.110+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MILF to hold Consultative Assembly to prepare for Bangsamoro law implementation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1b7408-c584-46ee-81b1-a575499aec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:13:41.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:13:45.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> The Moro
        Islamic Liberation Front (MILF) will hold the Bangsamoro Consultative Assembly
        on Sunday to jumpstart preparations to implement the Bangsamoro Organic Law
        signed by President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6769553a-1d80-4602-b3cb-781608fd695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:13:41.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:13:45.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MILF Vice Chairman and Bangsamoro Transition Commission (BTC) head
        Ghadzali Jaafar said Friday the meeting will be attended by thousands of members
        and leaders of political and military committes within the Bangsamoro area,
        as well as the Bangsamoro Islamic Armed Forces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddfb123-ac9f-4256-bbcd-6d1939c89a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:13:41.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:13:45.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A main talking point will be the plebiscite, which will decide other
        areas, towns, or cities that will join Basilan, Lanao del Sur, Maguindanao,
        Sulu, and Tawi-Tawi in the Bangsamoro region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43f4b04-0ff0-445a-8bb9-f92acf44ee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:13:41.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:13:45.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar said the referendum is expected to be held in November, and
        its results will be known within the same month or in December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df4ffe2-1289-40ff-9806-9087b442d40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:13:41.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:13:45.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF leader said individuals who cannot join the assembly may
        have their own consultations in their respective provinces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdb9f42-4ea4-42d0-a36e-5d1e4e9d8da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:13:41.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:13:45.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar also hopes critics who have questioned the constitutionality
        of the law, even those wanting to raise the case to the Supreme Court, will
        eventually learn to support the autonomous government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d392301-9607-4da6-9834-000384824e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:13:41.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:13:45.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, <em>ang desisyon ng nakakarami ang siyang
        mamamayani sapagakat ''yun ang</em> rule in a democratic country," Jaafar
        said in an interview with CNN Philippines Newsroom <em>Ngayon</em>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5738daed-b038-4528-9909-5f7e70d7c6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:13:41.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:13:45.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having said that, ''yung mga magpe-petition sa Supreme Court, <em>gusto
        po naming hilingin na huwag na sanang ituloy, at pagtulungan nalang natin
        ito,"</em> he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d71548-fd3e-4a93-b384-85c73e839079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:13:41.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:13:45.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At the end of the day, the decision of the majority
        will prevail because that is the rule in a democratic country. Having said
        that, I hope those who plan to petition to the Supreme Court will not push
        through with it. Let''s help each other instead.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e988fe9-9af0-4112-9f49-b8526edd3dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:13:41.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:13:45.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government for the Bangsamoro people</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b32af9-d950-4809-bab5-311c7ed0cd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:13:41.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:13:45.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar thanked the president for finally signing the Bangsamoro
        law on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7256adbe-675c-41ca-a3bb-bdae3a0308cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:13:41.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:13:45.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang una, pinaparating po namin</em> in behalf of the Moro
        people, s<em>a mga mamamayan ng Mindanao, ang lubos na pasasalamat natin sa
        mahal na pangulo,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daa092c-981c-4c14-8e56-f2e001a96b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:13:41.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:13:45.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa wakas ay magkakaroon na ng gobyerno ang mga mamamayan ng
        Bangsamoro,</em>" Jaafar added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db70938b-c003-498c-8357-4326eebbcdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:13:41.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:13:45.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, in behalf of the Moro people and the
        residents of Mindanao, we would like to thank our beloved president. At last,
        there will finally be a government for the Bangsamoro people.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cb14e2-2cf7-427c-a0be-58696172f38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:13:41.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:13:45.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel Zubiri, who pushed for the ratification
        of the law, said this development is just the beginning for stakeholders and
        legislators.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c5110e-3484-44ee-ac87-ca5058279616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:13:41.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:13:45.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank President Duterte for signing the BOL as he promised.
        He closely followed our work. Now, the more difficult part begins," the senator
        said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea5e984-252a-40b2-bf33-88cb3c24d6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:13:41.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:13:45.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense also welcomed the signing of
        the law, saying it is "optimistic that this landmark legislation will usher
        in a new era of peace in Mindanao.''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edec21f6-c9da-46f6-8d44-157ed4759c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:13:41.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:13:45.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: The Bangsamoro Organic Law: Everything you need to know</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e3f548-1775-4b8d-ab6e-9e136eef81da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:13:41.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:13:45.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro law will establish the Bangsamoro Autonomous Region
        in Muslim Mindanao (BARMM), which will replace the current Autonomous Region
        in Muslim Mindanao.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cae0c8-9b6c-415f-bf21-18db1b7ce5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:13:41.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:13:45.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the law finally signed by the president, the next step will
        be for the Commission on Elections to start preparations for the provinces
        and areas joining the plebiscite later this year. The election body has yet
        to get a copy of the new directive, but it estimated 3 to 3.5 million will
        participate in the polls.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba749f6-33eb-446e-9e7c-9ad3097885fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:13:41.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:13:45.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the coverage of the Bangsamoro territory is finalized, Duterte
        will have to appoint officials who will constitute the Bangsamoro Transition
        Authority, which will serve as the transition government from 2019 to 2022.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76adacec-fea1-4e0b-adf5-5338a0d8a7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:13:41.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:13:45.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' David Santos contributed to this report.</p>'
  'House-Speaker-Gloria-Macapagal-Arroyo-Prime-Minister':
    'author': 'Joyce Ilas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-27T13:02:34.161+08:00
    'imagesource': 'jcr:bae26305-8b14-4d70-bd8c-f12478102943'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22cefdbd-b406-41a0-986d-f5432a414498'
    'lead': 'She dismissed the allegations of some senators as black propaganda. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T14:17:11.611+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T14:17:18.852+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T14:17:18.603+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Black propaganda'': Arroyo denies eyeing Prime Minister post

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494a0cc1-a25a-448f-8971-f0f26a6e898e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:17:11.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:17:18.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pampanga (CNN Philippines, July 27) —</strong> House Speaker
        Gloria Macapagal Arroyo on Friday denied allegations she is eyeing a Prime
        Minister''s post if the country adopts a new form of government through charter
        change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980f456b-963c-434a-af50-e8be2c7645af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:17:11.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:17:18.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She dismissed the allegations of some senators as black propaganda.
        She added that under the proposed federal charter by the Consultative Committee,
        there is no provision for a Prime Minister post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f205f4-ee95-4abb-b74e-6251e63ca493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:17:11.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:17:18.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To begin with, the proposed constitution is presidential federal.
        That''s black propaganda," she said as she returned to her home province in
        Pampanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7814b81-4385-47cc-8945-6d0b126dc775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:17:11.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:17:18.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the committee formed by President Rodrigo Duterte proposes
        a federal-presidential system of government, Congress may decide to adopt
        or reject it amid their plans to convene as a constituent assembly in amending
        the charter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca6cd5c-cbef-4b7f-8dff-63e1b153341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:17:11.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:17:18.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo''s political party PDP-Laban earlier proposed the shift to
        a parliamentary government. In the draft constitution of the House Committee
        on Constitutional Amendment, there are two leaders of the executive department:
        The president, who oversees the government, and the prime minister, who runs
        the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a068dcfc-58f5-4d61-80db-83b5b39a4990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:17:11.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:17:18.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson gave a stern warning that Arroyo''s speakership
        may be a "prelude" to her becoming a prime minister, should there be a change
        in the constitution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b141e00-e9be-4fb1-b846-5d9b51dd11d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:17:11.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:17:18.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Grace Poe urged the public to remain vigilant
        upon Arroyo''s return to power. She said Congress may&nbsp; "railroad" the
        charter change to shift to a parliamentary form of government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a964f682-af1d-42bb-a45f-ce0c713d8151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:17:11.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:17:18.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ating mga kababayan, maghanda lang kayo," Poe warned. "Pagka-ang
        mga namuno sa Kongreso ay i-railroad itong (charter change) at gawing parliamentary
        form, maaaring magising na lang kayo, either patas ang kapangyarihan (niya)
        sa pangulong binoto ninyo, o siya na ang magte-take over bilang Prime Minister,"
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d37d99-cd43-4eb4-bfcf-524f655f682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:17:11.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:17:18.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To our countrymen, be ready. If the heads of Congress
        railroad (charter change) and convert government to parliamentary form, you
        might wake up to (those people) holding equal powers as the President, or
        ready to take over as Prime Minister.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3b1d48-74f3-44dd-960f-69259d2ad631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:17:11.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:17:18.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo on Tuesday said the House of Representatives will wait for
        the Senate''s decision on changing the Constitution to allow for a shift to
        a federal form of government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a10e309-91ec-4b29-b32d-95d8e9c8ab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:17:11.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:17:18.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No to ''no-el''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1a0fc6-a2c0-4f3f-8ae9-8c2e3f6ee35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:17:11.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:17:18.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo, who is serving her third and final term as Pampanga representative,
        said she is against the postponement of the 2019 midterm elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0833dc-29b2-43b0-a9d3-1bfa5981442f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:17:11.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:17:18.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No. Definitely i am not supporting term extension," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418d4364-fa3c-49a6-a0cf-482ef50e99d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:17:11.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:17:18.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ousted House Speaker Pantaleon Alvarez earlier proposed to scrap
        the 2019 midterm elections and just extend the terms of incumbent officials.
        He wanted Congress to pass a law that will move the 2019 polls to 2022 so
        that lawmakers can focus on drafting a new constitution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeb9d5c-2124-4390-895a-5097c2a846f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T14:17:11.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T14:17:18.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers and even Presidential Spokesperson Harry Roque
        surmised that Alvarez''s push for no elections was one of the reasons why
        he was ousted as House Speaker on July 23.</p>'
