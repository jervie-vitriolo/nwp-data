    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers uncertain TRAIN 2 will be passed by yearend

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63de5fe2-4a22-4c1e-bcec-8a086be05349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:27:00.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:27:05.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> Lawmakers
        on Friday expressed doubts that the second package of the administration''s
        tax reform program will be passed this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb47527-cecd-4514-980e-89e5ef78c694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:27:00.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:27:05.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passing the second package of the tax reform law, also known as
        Tax Reform for Acceleration and Inclusion (TRAIN) 2, within the year was one
        of the legislative priorities mentioned in President Rodrigo Duterte''s third
        State of the Nation Address. TRAIN 2 aims to lower corporate income tax and
        reduce fiscal incentives offered to businesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04b3466-7e65-4d3f-bbab-1474c255b2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:27:00.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:27:05.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Dakila Cua, chair of the House ways and means committee, said
        that the recent shuffle in leadership in Congress may affect who would end
        up having to shepherd the tax reform bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928a318d-04ab-46a9-9ccb-99908d1f3f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:27:00.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:27:05.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cua said that it is possible that new House Speaker Gloria Macapagal-Arroyo
        would want to take over committee leadership. He added that as an economist,
        Arroyo would be able to keenly look into the TRAIN 2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0060389-650f-4463-b884-aa37286b9559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:27:00.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:27:05.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s very possible with the strong leadership and decisive decision-making
        of the President tsaka with the new leadership in the House that''s very well
        in-depth with economics," Cua told reporters Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbc9a10-b4b8-4da0-a2e8-8ffeededc6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:27:00.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:27:05.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that despite these setbacks, they are taking steps to follow
        the President''s directive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2e9059-03d9-48cb-bd6b-cc93a952ed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:27:00.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:27:05.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working on it. We''re moving forward and we''re taking the
        steps to answer the call of the President na i-shepherd yung bill," Cua said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a669de8-9787-41ae-b665-375c6a66ac5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:27:00.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:27:05.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Juan Edgardo "Sonny" Angara, chair of the Senate ways and
        means committee, on the other hand, said that the bill will face an uphill
        battle once it is forwarded to the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbd9681-0142-403e-ac85-da405c4a3b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:27:00.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:27:05.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the pronouncements of Senator Sotto, Zubiri, I think we need
        to take time to get a consensus among the senators as to this bill," Angara
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86745cb-7225-478e-9165-c9836c241ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:27:00.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:27:05.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Floor Leader Juan Miguel Zubiri had previously said
        that tax reform is not a part of the Senate''s priorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5540b2d0-1366-408c-86f2-34940d86bfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:27:00.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:27:05.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Charter change, tax reform not included in Senate''s priority
        agenda — majority leader</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd958d24-e4bd-459f-b295-da77a6d1a4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:27:00.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:27:05.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Zubiri, some businesses have told them that they would
        move out of the Philippines if fiscal incentives are removed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270b2428-69d9-4334-aa58-fd07ca62b1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:27:00.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:27:05.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, according to the British Chamber of Commerce, lowering
        corporate income taxes would make it more enticing for British firms to invest
        in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4a7c0e-f8fb-4a49-a382-142a59d5b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:27:00.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:27:05.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, British Chamber of Commerce
        Chair Chris Nelson said that several British firms are looking forward to
        invest in the country''s retail and infrastructure sectors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562a0a6d-3e3e-410d-abe7-7427b8e06a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:27:00.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T13:27:05.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think reducing the corporate tax, getting companies to do more
        investments, is a great move. Needs to be balanced, of course, with the fiscal
        incentives," Nelson said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f472a8c1-95b6-4136-9c9d-d25e86fd4a7c'
      'mgnl:activationStatus': true
