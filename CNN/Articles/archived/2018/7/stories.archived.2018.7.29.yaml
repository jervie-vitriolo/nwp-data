  'united-kingdom-fake-news-report':
    'author': 'Hadas Gold'
    'caption': '(file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-29T23:50:13.124+08:00
    'imagesource': 'jcr:f824aeb5-bd16-495e-9073-290083e48f04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bb9f976-ed8b-44c3-b0f3-28568dcebf48'
    'lead': 'A British parliamentary committee says the UK government should hold
      technology companies responsible and liable for "harmful and illegal content
      on their platforms," and that misinformation and "fake news" is threatening
      democracy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T09:25:06.679+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T09:25:11.230+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T09:25:11.001+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK ''fake news'' report calls for tougher rules, fines for social media
      companies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de103c83-c8dd-44b6-87ee-5cf24d8237eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> A British parliamentary committee
        says the UK government should hold technology companies responsible and liable
        for "harmful and illegal content on their platforms," and that misinformation
        and "fake news" is threatening democracy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc5827a-a90b-4073-bf68-ae065014b37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Parliament''s Digital, Media, Sports and Culture committee
        made the recommendations in a report about fake news and its effect on Brexit
        that was meant to be published on Sunday and given to news organizations under
        embargo. But Dominic Cummings, the campaign director of the Vote Leave group,
        which is slammed in the report for "contemptuous" behavior, posted a leaked
        version on his personal blog. He blasted it as "fake news" itself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355f04a5-d7f3-4d46-b2ad-4c1ae4ba2d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report, the committee details a more than year long investigation
        into misinformation, social media companies and elections in the UK. The report
        delves into political advertisements, British data analytics firm Cambridge
        Analytica, the Brexit vote, Russian interference in UK politics and election
        law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea90c5b-865e-4695-90bf-8b27b3421960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and Twitter execs to face congressional grilling ahead
        of midterms</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95770497-d868-4e73-82c2-55b941e515ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s recommendations, should they be adopted, would radically
        change how the UK treats technology companies. The committee suggested new
        taxes and fines for companies like Facebook and Twitter, and says the government
        should establish a "clear legal liability" for tech companies to act against
        content that is deemed "harmful and illegal."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da10e97-8e42-4dae-a025-fb62db807f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This particular committee has been in close contact with members
        of Congress in the United States who are also investigating issues related
        to the spread of misinformation on social media and Russia''s part in it.&nbsp;Many
        see European countries as leading the way toward more regulation for tech
        companies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe6f15b-9ed7-4cff-a93f-3cb8cc6510d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian company had access to Facebook user data through apps</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb33217-df28-41ba-a2bf-61a877164a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tech companies are not passive platforms on which users input content;
        they reward what is most engaging," the committee wrote. "They have profited
        greatly by using this model. This manipulation of the sites by tech companies
        must be made more transparent."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dec6de7-62cd-4e0e-acda-12a4f95a2dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as the finances of companies are audited and scrutinised,
        the same type of auditing and scrutinising should be carried out on the non-financial
        aspects of technology companies, including their security mechanisms and algorithms,
        to ensure they are operating responsibly."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccf7fd5-9a88-4da2-a603-d0ae5c8af65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit dividend? New reports show UK will suffer for years</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d33e2b1-e9b1-4934-ac1d-5788c4cb940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee recommended taxes be imposed on social media companies
        to finance "a comprehensive media educational framework" and said all political
        advertising work should be "listed for public display."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3547b051-1ef1-46b5-9c8f-854ba8dd4d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible restrictions on political advertising on social media close
        to election days should also be considered, it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcfc8da-b217-4a24-b587-32d6d2fdcaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also recommended setting the maximum fine for election-law
        violations as a percentage of an internet company''s revenue — which would
        cause much more pain for the likes of Facebook or Google than the current
        20,000 pound fine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff07454-4993-426b-b731-5978bd80f813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals should also be limited in how much money they can give
        to a political campaign, and British police should investigate the SCL Group,
        Cambridge Analytica''s parent company, the committee wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5d53ce-d96d-4d7c-8f3c-1c2c596a40d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK should also consider creating a "digital Atlantic Charter"
        to establish formal collaboration with the United States on the issue of data
        privacy and digital rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4e39f8-e220-41c8-8eb6-ac3a8590dd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Parliament committee comes to U.S. for hearing on fake news,
        Russian meddling</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bda49c1-bef3-4964-86d1-21b3cbbe3a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report begins to attempt to expose the shady, secretive world
        of these tech companies, and the high level international links between companies,
        their subsidiaries, and individuals," the committee wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1233fd-176a-4e8d-9f7b-fc609ac7c275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It slammed Facebook for a "continual reluctance" to conduct internal
        research into how and whether Russia used its platform to influence voters,
        and called on Facebook chief Mark Zuckerberg to appear before them for a hearing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f939ad1a-9b9a-4dde-a83c-360d97471ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Facebook''s Vice President for Policy Richard Allan
        commended the report for raising "some important issues" and said Facebook
        shares the "goal of ensuring that political advertising is fair and transparent
        and agree that electoral rule changes are needed."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18d6408-313a-4b08-9fae-d9a1ae43d4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has already taken steps to make advertising on their platform
        more transparent, in addition to working on a way to "authenticate and label
        political ads in the U.K," Allan said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742866b2-18a7-4811-aeb9-9441a33b0092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will work closely with the UK Government and Electoral Commission
        as we develop these new transparency tools."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7459b0-becd-4032-a05f-44034ad38619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also details the methods of now-shuttered data company
        Cambridge Analytica''s during Britain''s vote to leave the European Union,
        as well as major Brexit donor Arron Banks, his spokesperson Andy Wigmore,
        and their dealings with Russian figures.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face6737-b7b0-4c7a-b0a3-fa042a230511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook broke the law and faces maximum fine for Cambridge Analytica
        scandal, UK watchdog say</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf6e892-e34f-45d1-a91f-905e279a5932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government should also stop using the term "fake news," the
        committee wrote in the report titled "Disinformation and ''fake news''," because
        the term has been adopted to mean everything from purposely misleading information
        to information a figure just doesn''t like. Instead, the committee recommends
        the government define and use the words ''misinformation'' and ''disinformation.''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ff8df9-8479-4453-90dc-bd0eea73eae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interim report comes more than a year after the committee first
        undertook the wide-ranging inquiry, which included dozens of interviews, hearings
        and evidence submissions. Last fall the entire committee traveled to Washington
        where they held a special hearing to question Facebook, Twitter and Google
        executives as well as experts in the field.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53453020-48a5-49ba-ab2e-af49c8166624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings, the Vote Leave campaign director who published the report
        ahead of the embargo, refused a summons to appear before the committee, and
        was referred to the House to the Committee on Privileges. Damian Collins,
        the chair of the committee, slammed Cummings'' refusal to appear and leaking
        of the report as "contemptuous behavior."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93942a2-413a-4912-8f84-31949db3a5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A final report will be published in the fall.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f07c294-002b-46ba-9280-bc6cc7b5fdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:25:06.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:25:11.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "UK ''fake news''
        report calls for tougher rules, fines for social media companies."</em></p>'
  'egypt-muslim-brotherhood-death-sentence':
    'author': 'Hamdi Alkhshali and Nadeem Muaddi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-29T23:45:07.605+08:00
    'imagesource': 'jcr:cd7d71e6-b967-44be-a601-857986df87e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b0978b3-86a6-4d0b-b462-0c36539c00c4'
    'lead': 'An Egyptian court on Saturday sentenced 75 people to death for participating
      in a 2013 demonstration in support of deposed-President Mohamed Morsy, and referred
      their cases to the country''s Grand Mufti for a final decision, '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T09:27:37.997+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T09:27:40.950+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T09:27:40.760+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Egyptian court sentences 75 people to death over 2013 demonstration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a311839-1de1-4c64-b0fb-6591b20e00f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:27:37.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:27:40.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Egyptian court on Saturday sentenced
        75 people to death for participating in a 2013 demonstration in support of
        deposed-President Mohamed Morsy, and referred their cases to the country''s
        Grand Mufti for a final decision, according to state-run news agency&nbsp;Ahram
        Online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485c6d40-3ecc-4b81-9832-1bb17e164c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:27:37.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:27:40.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendants, which included members of the Muslim Brotherhood,
        were arrested and tried for participating in a&nbsp;sit-in at Rabaa al-Adawiya
        and al-Nahda squares in Cairo, to protest the removal of Morsy, a former Brotherhood
        leader and the country''s first democratically elected president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c8fe89-d12f-42f6-9176-a5eda5323318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:27:37.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:27:40.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The month-long protest culminated in mass violence, when Egyptian
        security forces -- under the command of now-President Abdel Fattah el-Sisi
        -- attempted to clear thousands of demonstrators by using automatic weapons,
        armored personnel carriers and military bulldozers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f57344c-3dfb-4a01-8140-918610b201c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:27:37.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:27:40.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s actions were widely condemned by international
        rights organizations. A 2014 report by Human Rights Watch found at least 817
        people were killed in the violence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1241ff-8e08-4101-8bae-3925a3dfc92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:27:37.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:27:40.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egyptian government has since banned the Muslim Brotherhood,
        declaring it a&nbsp;terrorist organization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6630d1bc-71a6-4748-a684-0e3279ff9c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:27:37.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:27:40.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 75 defendants sentenced to death on Saturday are accused of
        "attacking citizens, resisting authorities, destroying public property and
        buildings, and possessing firearms and Molotov cocktails," according to Ahram
        Online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025146ff-42e4-43c6-9c72-f712111e8379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:27:37.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:27:40.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those sentenced are Brotherhood leader Mohamed Badie and prominent
        members Essam El-Erian, Mohamed El-Beltagy and Wagdy Ghoneim, Ahram reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861338dd-d0d1-4fa6-b446-d9695285f9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:27:37.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:27:40.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is prosecuting 739 people for participation in the
        protests</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd730ac8b-fdd2-4479-9100-83ff3e452959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:27:37.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:27:40.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the verdict can be finalized and death sentences carried
        out, Egypt''s penal code requires the Grand Mufti, the country''s leading
        Islamic authority, to issue a religious opinion on the matter, according to
        Ahram. The Grand Mufti''s opinion is non-binding but rarely ignored.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c03a24-3a0d-4eda-8629-4e5706c8646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:27:37.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:27:40.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International tweeted&nbsp;on Saturday about the case, noting
        that "no members of the security forces have been held responsible for the
        violent dispersal of the Rabaa protest."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a850a4-ff8b-404a-84e1-4017e46b00e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:27:37.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:27:40.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017,&nbsp;Najia Bounaim, North Africa Campaigns Director at
        Amnesty International, said: "The dark legacy of this failure to bring anyone
        to justice is that Egypt''s security forces today feel that they will not
        be held accountable for committing human rights violations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d562f01-4717-4d1d-a6bd-1654de97470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:27:37.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:27:40.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A criminal court will issue its final verdict on the death sentences
        on September 8, Ahram reported, but defendants will have the right to appeal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8086271d-7560-4154-a192-64a6f10b5a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:27:37.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:27:40.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Egyptian court sentences
        75 people to death over 2013 demonstration."</em></p>'
  'israel-palestine-ahed-tamimi':
    'author': 'Oren Liebermann and Ian Lee'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-29T23:36:30.893+08:00
    'imagesource': 'jcr:a1ccb28f-85a2-489a-a83f-e95130a9b563'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbe8cae6-e636-4554-be6b-7f02437cebc9'
    'lead': 'Palestinian teenager Ahed Tamimi has been freed from an Israeli prison
      after serving an eight-month prison sentence for slapping a soldier, according
      to a spokesman for Israel''s Prison Authority. Tamimi''s mother, Nariman Tamimi,
      was also released.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T09:30:23.667+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T09:30:30.373+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T09:30:30.139+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ahed Tamimi: Palestinian teen who slapped Israeli soldier freed from
      prison

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67113d8b-1ab7-443a-ab5f-e46ff9882d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:30:23.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:30:30.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Palestinian teenager Ahed Tamimi has been
        freed from an Israeli prison after serving an eight-month prison sentence
        for slapping a soldier, according to a spokesman for Israel''s Prison Authority.
        Tamimi''s mother, Nariman Tamimi, was also released.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61780f42-f739-4c7f-8f79-dede1fdeaeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:30:23.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:30:30.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Sunday morning, the two were taken from the HaSharon prison
        in central Israel to a West Bank border crossing, then on to their village
        of Nabi Saleh and released.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7183928a-c18d-4ddb-aa7a-b7e3b5c2cbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:30:23.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:30:30.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young activist received a hero''s welcome upon returning home.
        Video from Nabi Saleh showed dozens of her supporters waved Palestinian flags
        and cheered for Tamimi, who turned 17 in prison. As she walked through the
        crowd, many lined up to hug the teenager.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a6b70-1eaf-49f3-9624-fe049da7121a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:30:23.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:30:30.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flanked by her father and mother, Tamimi gave a short statement
        outside a home in her village, saying, "From our home, the resistance is continuing
        until the end of the occupation. I thank everyone who supported me during
        my arrest."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add5c080-b8d2-444e-b098-c333f0cbd73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:30:23.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:30:30.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamimi then left with her family to Ramallah, where she paid her
        respects at the grave of Palestinian leader Yasser Arafat, a family spokeswoman
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd122b47-6bf1-401d-9bdf-99f0c51a6d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:30:23.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:30:30.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in Ramallah, she met with Palestinian Authority President
        Mahmoud Abbas at the presidential headquarters, according to official Palestinian
        news agency Wafa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de829e1-0e34-4aa5-bfa5-a4f0087dcd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:30:23.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:30:30.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbas praised Tamimi, describing her as "a model of the Palestinian
        struggle for freedom, independence and statehood," according to Wafa. Abbas
        also stressed the need for nonviolent resistance as an "ideal and vital weapon
        in facing the repression of the Israeli occupation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c892bdf-82ce-4060-b2d4-c64ea1d8e340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:30:23.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:30:30.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the day, Tamimi also received a call from Turkish President
        Recep Tayyip Erdogan, who praised her "bravery and determination," according
        to Turkey''s state-run Anadolu news agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652faa89-7dac-4556-9670-d2e2c0ffac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:30:23.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:30:30.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the visit to Ramallah, she returned to Nabi Saleh to address
        the media. Tamimi promised "our resistance will continue, especially our resistance
        for equality and human rights."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66cb524-fdb7-4990-8248-037b62618f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:30:23.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:30:30.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamimi, who finished her high school studies while in prison, said
        she intended to study law at university so that she could "bring up the case
        of the [other] detainees to the entire world and in international courts."
        Asked if she would slap a soldier again, Tamimi said, "I can''t predict the
        future. Maybe tomorrow Palestine might be free and I can''t define what''ll
        happen in the future. I hope that the occupation goes away so that I don''t
        think about doing this again."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9253939-bdf0-4846-803a-ac23749969c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:30:23.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:30:30.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never lived under peace," Tamimi concluded. "This is why
        I see peace as something important."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09329c23-5f96-4600-b717-ab0f3ad99653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:30:23.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:30:30.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent via text message to CNN, Tamimi''s lawyer, Gabi
        Lasky, an Israeli attorney who often represents Palestinian defendants, said:
        "After 8 months, it''s clear that Ahed''s arrest and punishment had more to
        do with politics rather than legal issues. Ahed''s trial heightened the folly
        of the occupation. Arrests of minors in the military court are not the right
        tool to end the Israeli-Palestinian conflict. I hope our leaders will be courageous
        enough to reach an agreement and free us all from the chains of occupation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59367531-aa32-40cf-8647-457f91af1f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:30:23.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:30:30.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamimi was arrested on December 19 after a video showed her slapping
        and kicking an Israeli soldier in Nabi Saleh. The video, shot by members of
        her family during weekly protests, shows the soldier pushing her away. The
        incident, which happened on December 15, occurred shortly after a soldier
        gravely wounded her 15-year-old cousin nearby by shooting him in the head
        with a rubber bullet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fd3eda-dc38-41de-b620-246ff4ef6089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:30:23.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:30:30.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother was arrested one day later on suspicion of incitement
        when she went to inquire about her daughter in jail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cf9391-3924-48b0-86bc-e1d16aac9e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:30:23.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:30:30.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Israeli Defense Minister Avigdor Liberman said: "Whoever
        goes wild during the day, will be arrested at night. Not only the girls and
        the parents but others around will not escape punishment." Israeli officials
        have not commented since her release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dd6722-a294-4eb1-bc64-b9c911cc77ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:30:23.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:30:30.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Tamimi agreed to plead guilty to four charges, including
        disrupting a soldier and incitement, in exchange for an eight-month prison
        sentence. Eight of the 12 charges against her were dropped. Tamimi''s mother
        pled guilty to charges of incitement and disrupting a soldier.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bab867a-bc35-4dfe-a572-b01248545470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:30:23.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:30:30.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamimi rocketed to fame in 2012 when a video of her holding up her
        fist to an Israeli soldier went viral. Since then, her fame has only increased.
        She has become a hero to many Palestinians, who see her as standing up to
        the Israeli occupation of the West Bank.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975af1af-1fd0-48c6-b39d-93ee9366853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:30:23.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:30:30.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday evening, Israeli police arrested three people -- two
        Italians and a Palestinian -- who were painting a large mural of Tamimi on
        the separation barrier near Bethlehem in preparation for the teen''s release.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f718e72-0d87-4752-b495-9aa38d552e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:30:23.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:30:30.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the Italians, Agostino Chirwin, is famous for creating giant
        realistic murals of politicians, activists, and other figures. On his Instagram
        page under the name "joritagoch," he posted a picture of a border police car
        with a message "We are in arrest in [Bethlehem] from Israeli army. Who can
        help us please do it".</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8411aac-dc2a-4b4c-89aa-0efed3028399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:30:23.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:30:30.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamimi''s case has become a lightning rod for criticism of the Israeli
        military, the military court system, and its treatment of Palestinian youth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d20527e-1965-4c76-9583-1949d670af73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:30:23.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:30:30.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Israel''s jailing of a child for eight months -- for calling for
        protests, and slapping a soldier -- reflects the discrimination, complete
        absence of due process, and ill-treatment of children endemic in Israel''s
        military justice system. Ahed Tamimi is now free, but hundreds of Palestinian
        children remain locked up with little attention on their cases," said Omar
        Shakir, Israel and Palestine director at Human Rights Watch.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5cb5a8-33b3-4ac1-a432-16a47d00d407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:30:23.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:30:30.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ahed Tamimi: Palestinian
        teen who slapped Israeli soldier freed from prison."</em></p>'
  'donald-trump-government-shutdown-threat-wall':
    'author': 'Eli Watkins'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-29T23:26:07.407+08:00
    'imagesource': 'jcr:e7353c0f-df73-4dc2-97c0-be99c11555d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70799d02-cbd6-4811-abe1-ae8e3e0086e7'
    'lead': 'U.S. President Donald Trump threatened to push the government into shutdown
      ahead of the coming appropriations deadline in September if Congress does not
      fund his border wall and change the nation''s immigration laws.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T09:32:58.675+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T09:33:01.816+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T09:33:01.675+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump threatens shutdown over wall, immigration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f6c29a-b3e9-4b91-96cb-21a1b74222f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:32:58.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:33:01.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump threatened
        to push the government into shutdown ahead of the coming appropriations deadline
        in September if Congress does not fund his border wall and change the nation''s
        immigration laws.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ba7f1d-0df3-4a2d-a042-bb1d0af89bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:32:58.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:33:01.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be willing to ''shut down'' government if the Democrats
        do not give us the votes for Border Security, which includes the Wall! Must
        get rid of Lottery, Catch &amp; Release etc. and finally go to system of Immigration
        based on MERIT! We need great people coming into our Country!" Trump tweeted
        Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605b724d-ee49-4a33-a364-67a20ce21dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:32:58.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:33:01.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump&nbsp;has previously floated&nbsp;the possibility of a government
        shutdown over border security and immigration, and on Sunday he made his threat
        explicit, saying he would do so unless Congress funds his proposed wall, which
        he promised Mexico would pay for, and puts in place his preferred immigration
        policies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de53d5a-aabf-4724-b56f-c7f5d2a99505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:32:58.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:33:01.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Trump&nbsp;suggested&nbsp;"closing up the country for a
        while" if he did not get his wall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea8f5ed-6fef-48cd-b660-2cfd85e523bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:32:58.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:33:01.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t want the wall," Trump said. "But we''re going to get
        the wall, even if we have to think about closing up the country for a while."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29f397d-f8f9-47f7-ada6-5454b249ba12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:32:58.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:33:01.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s shutdown threat from Trump also&nbsp;echoed a remark&nbsp;he
        made in February when he said "I''d love to see a shutdown" if the government
        did not agree to address immigration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0202b6f8-52a4-4c81-ab21-79378c9c831e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:32:58.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:33:01.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress ultimately&nbsp;passed a spending bill in March&nbsp;that
        funded the government through September. Trump threatened at the time to veto
        the spending agreement, but&nbsp;eventually signed the bill&nbsp;while expressing
        his displeasure with Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1836e532-5d0c-4bee-a8b4-ef3bfbc7c8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:32:58.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:33:01.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said to Congress, I will never sign another bill like this again,"
        Trump said in March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08b7b33-4b4c-45cd-8264-88f113ff5a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:32:58.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:33:01.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shutdown over Trump''s wall at the September deadline would mark
        the third lapse in appropriations this year, following&nbsp;a shutdown&nbsp;in
        January as Democrats battled with the Trump administration and congressional
        Republicans on protections for "Dreamers" as well as a brief shutdown when
        Republican Sen. Rand Paul of Kentucky&nbsp;blocked&nbsp;a spending vote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82c0049-36b0-4cb8-99c7-ba62f868eb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:32:58.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:33:01.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Senate Majority Leader Mitch McConnell&nbsp;announced in June&nbsp;that
        he was canceling much of the Senate''s August recess, saying the chamber needed
        the additional time to make progress on Trump''s nominees and pass appropriations
        bills. And with the House out on August recess, there''s not much time left
        before the deadline that both chambers will be in session.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a1d7e9-9f68-4f1f-815d-b6408dbe84f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:32:58.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:33:01.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Speaker of the House Paul Ryan and McConnell met with Trump
        last week to discuss funding the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91531948-4a45-4975-bbf1-a6028aa023bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:32:58.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:33:01.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump threatens
        shutdown over wall, immigration."</em></p>'
  'water-on-mars-analysis':
    'author': 'Don Lincoln'
    'caption': 'A lake of liquid water has been detected by radar beneath the southern
      polar ice cap of Mars, according to a new study published Wednesday in the journal
      Science.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-07-29T23:07:41.910+08:00
    'imagesource': 'jcr:82bb63cd-1e98-4e1f-bad8-443405e79446'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ad34927-82fb-4e63-8afd-aa2575c1b3ef'
    'lead': 'The recent announcement that evidence of a lake of water was discovered
      on Mars has captured the imagination of anyone who has looked at our interplanetary
      neighbor and dreamed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T09:35:46.781+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T09:35:50.463+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T09:35:50.144+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Don''t pack your bags for Mars just yet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e341355-ee2a-4a57-8802-477a27689914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:35:46.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:35:50.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Water is literally the elixir of life.
        Without it, no Earthly living organism can survive. It''s the reason that
        the Sahara and Atacama deserts are barren wastelands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33a7f68-4c12-47a9-adb7-64555fc5d5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:35:46.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:35:50.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When humans began exploring our planet, each time they encountered
        a new island or valley, finding drinkable water was their first order of business.
        And as we turn our attention to the heavens, imagining a future in which intrepid
        explorers will search the solar system for places to live, the situation is
        pretty much the same. Celestial bodies with water will be the first places
        to be colonized.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a095e00c-baa4-4d8a-b795-2cc0084023cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:35:46.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:35:50.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, the recent announcement that evidence of a lake of water was&nbsp;discovered
        on Mars&nbsp;has captured the imagination of anyone who has looked at our
        interplanetary neighbor and dreamed. If this discovery is verified, the possibility
        of successful human colonies on Mars has just taken a big step forward.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb451a81-c499-4006-8847-caf27bee8119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:35:46.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:35:50.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media reports on the discovery are everywhere, occasionally with
        florid claims, prompting new speculation on the likelihood that we''ll discover
        life on Mars and renewing excitement about future manned missions to the Red
        Planet. So, which of these stories are reasonable and which are hype?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75903531-91cd-479b-a9c6-46262e762d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:35:46.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:35:50.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, the first thing to remember is that advances on the frontiers
        of scientific knowledge should be viewed with caution. This is&nbsp;one report,
        published by a solid and respectable team, but it would be wise to wait for
        confirmation before popping any bottles of champagne. And there is the disquieting
        fact the SHARAD probe, orbiting the planet on NASA''s Mars Reconnaissance
        Orbiter,&nbsp;found no water&nbsp;in the same region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4db477-eb3d-40a0-877d-c07c49004f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:35:46.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:35:50.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did scientists make this discovery?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6f9ed8-3401-4492-906e-7aa5e19a50dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:35:46.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:35:50.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a radar instrument called&nbsp;Marsis&nbsp;on the Mars Express
        orbiter, researchers from the European Space Agency beamed radar waves at
        the Martian surface. Radar is able to penetrate the ground. In fact, similar
        technology has been used here on Earth to&nbsp;find ancient and dry riverbeds&nbsp;under
        the Sahara and remains of ancient civilizations that are invisible to explorers
        who walk over the ground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e3d6ad-2260-40f2-a80a-9f651b2704eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:35:46.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:35:50.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the satellite passed near the Martian&nbsp;south pole, they saw
        reflections from deep underneath the planet''s surface that indicated the
        presence of liquid water. This water isn''t easily accessible; it is located
        about a mile (1.5 kilometers) below the surface.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a336498c-9fb5-4491-a3b9-a61cd5364b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:35:46.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:35:50.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear just how much water is involved.&nbsp;Initial indications&nbsp;are
        that it is a body about 12 miles (20 kilometers) wide. It is not possible
        to know how deep it is, but it is at least three feet (one meter) thick. If
        these dimensions are right, this is a considerable amount of water.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fb5ccc-e06f-4f84-a3bb-ce022e650ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:35:46.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:35:50.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temperature of this water is also important. It''s extremely
        cold -- -90 degrees Fahrenheit (-70 Celsius). Normally water at this temperature
        would be frozen ice, but the Martian surface has a plentiful reservoir of
        magnesium, calcium and sodium salts called perchlorates, which can keep water
        liquid at very low temperatures. Thus, this particular lake would be saltier
        than the Earth''s oceans. However, this isn''t an insurmountable problem for
        future explorers. If they can get to this water that is a mile underground,
        desalinization techniques exist.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a9b6bb-c005-4d2e-8d8f-8ecd15037085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:35:46.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:35:50.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existence of water on Mars isn''t an enormous surprise. We have
        known for a long time that the surface of Mars was once&nbsp;much warmer and
        wetter. Chemical tests by earlier probes and images of complex dry river beds
        attest to that. Further,&nbsp;the existence of ice&nbsp;below the planet''s
        surface has been reported by surveys using other ground penetrating radar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfdc720-915d-455f-b7a6-e4433fb09e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:35:46.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:35:50.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What does this say about the chances of Martian life?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc747840-a1b6-4c21-a87c-8932526f2a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:35:46.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:35:50.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truthfully, not much.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cb7c47-a6cb-4b64-bf48-8dfc26e0941f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:35:46.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:35:50.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have long suspected that Mars might have once harbored
        life, although this is by no means an accepted fact. However, the Martian
        climate has changed over the eons and the surface is now a dry and dead wasteland,
        with the surface constantly pummeled by deadly radiation from the Sun. It''s
        hard to imagine that we will find life on the planet''s surface.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508929bc-f1fc-4171-8d2f-8154fef402b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:35:46.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:35:50.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Mars once did have a complex ecosystem, it''s easy to imagine
        that it would have retreated underground as conditions on the surface deteriorated.
        Here on Earth, we have&nbsp;found bacteria&nbsp;located in rocks a mile or
        two below the surface. And while salt kills most life (that''s why it''s such
        a good food preservative), there are so-called halophiles -- salt-loving creatures
        who thrive in environments that are deadly to other organisms. In fact, there
        is a salty lake in Antarctica, which doesn''t freeze and is home to a thriving
        population of hardy bacteria.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b1d858-41f7-4e22-802b-e11bc07738d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:35:46.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:35:50.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, while the existence of a&nbsp;salty lake deep underground&nbsp;on
        Mars is good news for those searching for alien life, we are no closer to
        knowing if that life actually exists. Xenobiologists and UFO enthusiasts will
        have to wait a little longer for their Martians.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c805e958-5298-4f3b-bd30-5326232a0d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:35:46.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:35:50.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does this mean humans could colonize Mars?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96123bcf-acc3-4948-b316-78b381fb5e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:35:46.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:35:50.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, it''s clearly a positive sign. Water is crucial for a successful
        colony and, if a distant planetary body doesn''t host it, astronauts will
        have to bring it with them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fa09b1-61a2-4549-abef-0fa2e92cea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:35:46.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:35:50.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NASA, astronauts need about half a gallon of water
        per day, although this number depends very heavily on the water recycling
        and purification technology. Thus, the amount of water in these reports is
        a huge boon to future explorers. However, there are some very formidable technical
        obstacles to be addressed before accessing this water is anything other than
        a pipe dream. We would have to ship equipment capable of drilling a mile below
        the Martian surface and then bringing it to a complex desalination plant.
        This is a daunting and enormously expensive endeavor, although one that is
        probably solvable given the will and the resources to accomplish it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73d3cf0-d54c-44b3-8af3-fcc4b66571e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:35:46.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:35:50.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to say what the implications of this discovery will be.
        In the short term, if confirmed, it is an interesting scientific advancement
        and there are probably other similar lakes still to be found. What this discovery
        could mean for the future is a bit murkier. Liquid water on Mars does open
        the door to advancing our understanding of whether life exists elsewhere in
        the universe and maybe makes it reasonable to talk about colonizing the planet,
        But we''re a long ways away from making any additional and substantive advances.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90f5339-f31c-40d3-9b82-cae37ccebd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:35:46.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:35:50.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the moment to congratulate the scientific team and the European
        Space Agency for their impressive accomplishment. Tomorrow we''ll start thinking
        about what to do next.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c89c84-5330-4299-881d-c6b1ffb8b2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:35:46.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:35:50.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Don''t pack your
        bags for Mars just yet."</em></p>'
  'mission-impossible-tom-cruise':
    'author': 'Frank Pallotta'
    'caption': 'Tom Cruise attends an exclusive screening of ''Mission: Impossible
      Rogue Nation'' at BFI IMAX on July 25, 2015 in London, England.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-29T23:01:24.367+08:00
    'imagesource': 'jcr:4cea7bf6-60f5-4dd2-a040-0fe0be2568ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '720331bb-9f5b-4c16-a3ac-6777ab47d37a'
    'lead': 'Paramount''s mission at the box office this weekend is to sell a franchise
      in which the main attraction is not a blockbuster brand, but a movie star.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T09:37:55.413+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T09:38:03.675+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T09:38:03.456+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Mission: Impossible'': The rare blockbuster franchise sold on a star,
      not a brand

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383ddc30-35a0-4532-8706-278e5b066976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:37:55.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:38:03.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Paramount''s mission at the box office
        this weekend is to sell a franchise in which the main attraction is not a
        blockbuster brand, but a movie star.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b319e264-eeb2-4198-8f84-e1ba5f601bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:37:55.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:38:03.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mission: Impossible - Fallout," the sixth film in the series starring
        Tom Cruise made $23 million for its opening day Friday and is expected to
        open at roughly $50 million domestically this weekend, according to analysts.
        That would make it the third biggest opening for the "Mission: Impossible"
        series and one of the biggest for Paramount this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9487ff0e-c564-4647-b03e-1803f7b90371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:37:55.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:38:03.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tom Cruise is Paramount''s golden goose, because there aren''t
        a lot of pure action stars in Hollywood anymore, and especially ones that
        have the international name recognition he has, especially with a franchise,"
        Brian Truitt, USA Today''s film critic, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db54bbb6-a758-4899-b7d1-02d5710740f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:37:55.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:38:03.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blockbusters are less about star power these days and more about
        the power of intellectual property. When moviegoers head to the theaters for
        "Avengers: Infinity War," they are going because it''s a Marvel movie. When
        audiences go to watch "Fallout" this weekend, they are going because it''s
        a Tom Cruise movie.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a9c302-76b4-4d1f-9bca-08fcd73793bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:37:55.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:38:03.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: ''Mission: Impossible - Fallout'' revs up pace with Cruise
        control</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7255a082-cc4f-49c4-9d71-f3eafc9bcd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:37:55.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:38:03.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blockbuster brand movie stars are rare in Hollywood at the moment.
        Arnold Schwarzenegger was the Terminator in four movies.&nbsp;Johnny Depp
        was Captain Jack Sparrow for five "Pirates of the Caribbean" films. But due
        to box office fatigue, this model has been replaced by brand-driven franchises
        like Marvel and "Star Wars." Cruise bucks the franchise trend as the face
        of the "Mission: Impossible" movies, which has made nearly $3 billion since
        1996.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d43be2-dc2c-4017-ad1a-5f4ec392d6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:37:55.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:38:03.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When moviegoers see Chris Evans or Chris Hemsworth in an "Avengers"
        film, they see Captain American and Thor, according to Truitt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db73bb1-e06e-4a0b-8f17-551fc6ed4c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:37:55.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:38:03.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I watch a ''Mission: Impossible'' film, I see Tom Cruise,"
        he said. "I forget half the time that his character''s name is Ethan Hunt
        because he owns that role and these movies so much."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcad0faa-6b2e-46ab-b692-44eefa8f4f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:37:55.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:38:03.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paramount is ranked sixth at the box office this year among major
        studios, bringing in just $346 million domestically, according to comScore.
        Disney, at first place, has made $2.5 billion so far this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009f6e54-ea37-4d71-8668-46014da5e4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:37:55.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:38:03.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After "Fallout," Paramount''s best chance at a global blockbuster
        is its December release of the "Transformers" spin-off, "Bumblebee." The studio
        needs to really sell "Fallout" this weekend and that means going all out for
        Cruise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9589c1-21b7-4d01-8b55-dc5933d58919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:37:55.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:38:03.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is apparent in the marketing for "Fallout." Cruise is prominently
        featured&nbsp;in the trailer&nbsp;and his name is the only one that appears
        in some of&nbsp;the posters, even though the film boasts an all-star cast
        that includes Oscar-nominated actress Angela Bassett, Henry Cavill and Ving
        Rhames.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42604a26-d238-4b8e-b91c-cdce7abf933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:37:55.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:38:03.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no way this franchise would have the same appeal without
        Tom," Nikki Novak, a correspondent for Fandango, told CNN. More than 80% of
        the people planning to see this movie are heading to the theater because they
        "look forward to Tom Cruise topping himself with his own stunts," according
        to a Fandango survey of 1,000 moviegoers. Those real, death-defying stunts
        are a signature selling point of Cruise and "Mission: Impossible."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0f883b-3923-4809-b582-a6e92b6919e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:37:55.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:38:03.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Why Dwayne ''The Rock'' Johnson is ''a franchise unto himself''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11482bbe-37c7-4246-8d5b-6b205fe6cff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:37:55.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:38:03.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise has also helped the 56-year-old star, who also serves
        as a producer, remain a major player in Hollywood for the latter half of his
        career.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294d1cdd-ee7c-4f49-8b87-9ab375e58ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:37:55.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:38:03.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Cruise has never had a $100 million opening weekend, he
        has been a consistent box office star. His films have made $9.1 billion worldwide
        over the course of his nearly 40-year career. Four of his top five highest-grossing
        hits were "Mission: Impossible" films.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bda060-5e6f-48bd-b768-9afc1d3322ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:37:55.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:38:03.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise also helped Cruise''s rehabilitate his reputation
        after his infamous interview with Oprah Winfrey in 2005, during which Cruise
        acted erratically and jumped on her couch -- an incident that drew public
        scrutiny about his mental stability.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e1b136-7828-4232-ab2b-e67096de4ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:37:55.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:38:03.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mission: Impossible - Ghost Protocol," the fourth in the series,
        "essentially brought Cruise back from ''couch jumping'' infamy,"&nbsp;wrote&nbsp;Forbes''
        Scott Mendelson.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6127f43e-a926-42a2-8d82-aae144c1e896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:37:55.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:38:03.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Mission: Impossible'':
        The rare blockbuster franchise sold on a star, not a brand."</em></p>'
  'travel-relationship-test':
    'author': 'David G. Allan'
    'caption': 'File photo'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-07-29T22:56:37.958+08:00
    'imagesource': 'jcr:9b15675f-aed5-4fc1-8a70-ace86c648e7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ec49803-72ec-43da-b1c4-01fedd813d8e'
    'lead': '"If you have someone that you think is The One," Bill Murray once said
      (in a homemade viral video taken at a stranger''s bachelor party he crashed),
      "travelall around the world, and go to places that are hard to go to and hard
      to get out of. And if when you come back ... and you''re still in love with
      that person, get married at the airport."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T09:44:04.213+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T09:44:09.295+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T09:44:08.818+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why travel is the ultimate test of a relationship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8677bf4a-99f4-48ea-9bc9-e1790da4ca6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "If you have someone that you think is
        The One," Bill Murray once said (in a homemade viral video taken at a stranger''s
        bachelor party he crashed), "travelall around the world, and go to places
        that are hard to go to and hard to get out of. And if when you come back ...
        and you''re still in love with that person, get married at the airport."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47381e2e-2261-4360-ac40-61c41db928a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s exactly what my fiancée, Kate, and I were doing one snowy
        night 16 years ago, when a car swerved into our lane on a rural highway in
        Poland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2c6e2e-d135-49fb-8746-200f905d0b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We pinballed off the center guard rail, spun across three lanes
        of traffic, lurched off a 10-foot embankment and slid to a stop in a dark,
        snow-filled field. Upon landing, all the doors opened and anything that was
        not in a seat belt flew into the dark night, leaving us stunned in a crumpled
        car in eerie silence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3efee4a-68c3-4b6e-bc6f-712d59b1fe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were halfway through a two-year journey that began when Kate
        was offered a fellowship in&nbsp;Thailand&nbsp;just one month into our courtship.
        I followed her overseas with the blessing of my boss at the time, who let
        me telecommute from Bangkok. "Love is the thing you revolve everything else
        around," she told me.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f44472-8329-4bf7-8c07-269ae982a1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so we did, first traveling all over Southeast Asia and when
        the fellowship was up the following year we traveled to Mongolia, China, England
        (where we bought the car of our accident), Scotland, Ireland, Belgium and
        France. At the top of the Eiffel Tower I asked her to marry me and then we
        drove on through Spain, Morocco, Italy and Austria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0056e53b-f64a-4a50-937d-35fc8c5908be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before the accident we emailed friends and family a selfie
        video of us holding steaming mugs of glühwein in Vienna while singing "We
        Wish You a Merry Christmas!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc124327-02d1-454c-96da-0dfc28e12179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secret wishes</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2b8c37-88b5-4e92-8792-724af8e752a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip was like our personal Wes Anderson movie oeuvre. The backdrops
        switched from urban to coastal to mountains. We skied the Alps, slept in yurts
        in Mongolia, traveled by train and worked at Gandhi''s former ashram in India.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8929cf-b459-448b-8ceb-276859479b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We drank too much wine and absinthe in Spain, haggled over a rug
        in Marrakech, scrambled along the Great Wall of China and made secret, separate
        wishes for betrothal in a famous well at Macbeth''s castle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6be74f-aa46-497e-b603-0b6b2a6269bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travel is like love: It cracks you open, and so pushes you over
        the walls and low horizons that habits and defensiveness set up," wrote the
        travel writer''s travel writer, Pico Iyer. Our isolation, plus the invigorating
        challenges that uncharted travel brings, was an effective vetting process
        for our relationship. That''s what Bill Murray was getting at.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661439ff-455f-4650-883d-42e34c700833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel and being together nearly every day for a year let us kick
        the tires and check under the hood before buying.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d97225-e22e-4a9f-b2a7-941826d43ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We appreciated and appraised each other in situations we probably
        wouldn''t have faced had we stayed in San Francisco: aggressive touts, more
        aggressive food poisoning, non-aggressive pick pockets, getting lost, not
        speaking the language, falling off a horse, running out of oxygen in a scuba
        tank, drunk taxi drivers and a man who tried to sell us a stolen car and then
        left us deep in the suburbs of London, on foot. We laughed as he drove off
        and we realized what happened and then hopped on a random double-decker bus
        to a Tube station.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e5528d-ae1b-4cae-b849-4ae124173eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were simply two young Americans without a fixed address or a
        dedicated itinerary for months on end, having the best time of our lives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0b697e-1a6d-4898-9377-d0636b9500d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until we had one of the worst.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4cccef-618e-4d02-87df-d016ae44af1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near death experience</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b47c06-832c-4e32-b064-650d71a38262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We rarely drove at night. Waking up each morning and deciding what
        we wanted to do that day meant we never had to hurry. But on the day of the
        accident we had a planned rendezvous the next morning with friends in Krakow
        to visit the Auschwitz concentration camp together. The drive from Vienna
        took longer than we thought.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02e7612-c546-467d-889c-25fb7342e4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate anticipated the accident seconds before impact -- not even
        enough time for an audible warning. We were in the fast lane but the driver
        who hit us was in the middle lane and driving faster. He would have passed
        us on the right except for a slow truck in his lane, which he didn''t see
        until he nearly rear-ended it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752c593a-35fb-4d58-820c-ed06f37b4097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We later learned he was texting on a cell phone. He looked up just
        before hitting the truck and jumped into our lane and hit us instead. He slammed
        our little black Citroen hatchback on the right, which was the driver''s side
        because it was British-born.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241fd6fa-11c6-4758-b7fc-e536c51b0632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once hit, I couldn''t hold the steering wheel straight. We ricocheted
        off the barrier and spun 360-degrees across three lanes of highway. We even
        passed in front of the unhurried truck driver that, in a Rube Goldberg way,
        had set off the accident.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1d8210-475a-465d-aa7f-60ad3df1f1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the universally accepted slow motion effect of near death experience,
        I recalled thinking that if another car hit us we would be killed. In those
        few seconds Kate gripped my shoulders and tried to pull us toward the middle
        of the vehicle to lessen the corporeal damage of another collision.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7a28e1-a107-4c66-8e26-3afef1094ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of another hit we literally flew off the highway, over an
        embankment and through a fence. There was an elevator-dip-in-your-gut, Wile
        E Coyote fall as the car went airborne for a long moment, then landed with
        a sickening metallic crunch before tobogganing another 20 feet in the snow.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2140592d-aec3-497a-9d79-10c6d2ed9eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the silence, we looked at one another and asked if we were ok.
        We were. And then we stumbled in a daze amid our belongings -- strewn about
        the field like a haphazard yard sale from an unplanned eviction. Kate''s glasses
        were in the snow. Our backpacks catapulted more than 10 feet away. Windows
        were shattered, a tire was depilated of its rubber, the front bumper and lights
        were ripped off. The engine was seemingly untethered in the center of a crunched
        hood. Only we were left intact.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2062df23-794d-4f40-8f9d-26be1637bd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her shock, Kate began gathering up teabags in the snow. She stopped.
        We embraced. And then we heard a voice from the top of the embankment. "Hello
        there," a Polish accent called out, "Do you speak English?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9b1afe-aca0-4078-b6c3-864724bb4b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came from the silhouette of a man at the edge of the highway.
        It was the driver who hit us. He helped us climb back up to the highway, introduced
        himself, and explained that he had called the police and an ambulance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7015a1f-1e72-41c3-9e18-4337264e2319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emotional and vulnerable</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb97c01-ccc8-460a-b1e3-86c533ef5e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we waited for them he told us he had noticed our license plate
        about an hour earlier at the Czech-Polish border and thought two Brits in
        a French car were far from home. That we were Americans from San Francisco,
        by way of Bangkok and London, was even more puzzling.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69241e8a-9714-4c62-a15e-8b94655e5a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the rest of the night he was our chauffeur and translator as
        we went to the Auschwitz police station for paperwork, to a hospital to be
        examined for internal injuries (the ambulance never arrived at the scene),
        and then to a local junkyard where we made an emotional goodbye to our beloved
        car, which we had named Sophie. "It was just so violent," I said to Kate as
        I touched it for the last time, holding back tears.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883fb47f-27bb-46db-808c-6f4cf8daf111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although we weren''t seriously hurt -- a fact confirmed in a
        dark, cold, creepy computerless hospital -- we were shaken, sore, emotional
        and vulnerable.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad472739-e59b-4394-9f19-7b6e80fbc46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the police station I called the first American I''d spoken to
        in months -- a confident young man who answered the after-hours emergency
        number of the Krakow consulate.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bb982e-3639-4e5e-bc6d-04705062caad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is going to be ok," he said assuredly and assuring.
        "Tomorrow you''re going to come in to the consulate and we''ll take care of
        everything. Hand the phone to the police so I can talk to them and then I''ll
        tell you what they are doing." I was so comforted by, and grateful for, his
        confident Americanness, I nearly cried again.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90972da-3adf-4de8-a73a-17149d25ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day an old college friend of Kate''s met us in the consulate
        waiting area. I shook Jesse''s hand just before Kate threw her arms around
        her friend and wept.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f14686-aa70-4406-ad4f-a3e44363a82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Jesse and his new girlfriend Rebekah visited Auschwitz and
        the local sights for two days, Kate and I negotiated with the driver''s insurance
        company in a bespoke pidgin English, dodging bribes and unraveling legal issues
        based on baffling Iron Curtain logic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416c09d6-6e0f-4bc9-bac6-a3f0bc196f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A way out of the darkness</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5954198-9bc3-49b7-bb8a-f7d235656a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At night we met Jesse and Rebekah for dinners and drinking, accompanied
        by klezmer bands and candlelit bonhomie. A couple of days later they returned
        to the States and, having sorted out the insurance claim, we took a train
        to Prague to stay in Jesse''s apartment. We spent Christmas there, licking
        our wounds and staring at each other in the continued awe of being alive.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8b239a-98ad-4786-98f4-aa6a4eea7b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were, that frightening December night, tested in a way we hadn''t
        been before. But the significance of the moment wasn''t immediately apparent
        to us.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3a310a-8106-4cd3-b9b5-dbbca976f96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the night of the accident, from the safety of our pension hotel
        in Krakow, Kate called her mother to tell her we were okay, even though she
        hadn''t known we were ever in danger.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ea4289-a425-44a8-9b77-6c890a24d731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How did you two handle it together?" she asked. At first Kate didn''t
        understand the question and her mother reminded Kate we''d recently gotten
        engaged. "How were you two together?"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23a3b2d-456d-469f-a2a7-84739b3fa2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were great, actually," she told her.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9963f9b-050b-4e0b-848c-19022ab766ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Prague we continued on to Amsterdam and India before flying
        back to San Francisco, buying a used van and driving our belongings to Washington
        DC. Nearly following Bill Murray''s advice, we were married within a few months.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5829ba1-64a9-4371-a13c-21fe8f67ae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living and traveling extensively abroad, by ourselves -- and maybe
        even almost getting killed -- proved in hindsight to be the bedrock of what
        is now 15 years of a strong and happy marriage with two amazing children.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ddf513-28d2-48b8-949f-bb8da95fc8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate and I speak each other''s language, negotiate marital turbulence,
        and agree on which route we''re headed. And when things get hard, we pull
        each other close to stay safe, we pick up the strewn pieces and then find
        our way out of the darkness together.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a76a083-8da0-4b80-a9e3-c1a9594d8d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love is the thing you revolve everything else around, and it doesn''t
        hurt to give it a good spin around the globe and into places that are hard
        to get out of, to see exactly what the relationship can withstand before you
        ride off into the sunset together.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46516919-c782-4c48-bcc1-1d2222054132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:44:04.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:44:09.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Why travel is the
        ultimate test of a relationship."</em></p>'
  'milf-consultations-bangsamoro-organic-law':
    'author': 'David Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
