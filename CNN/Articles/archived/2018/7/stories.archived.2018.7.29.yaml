      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting time, nine of the 23 escaped inmates remain at large
        and are the subject of a nationwide manhunt. The other 14 inmates either surrendered
        to the police or were arrested since the jailbreak last Friday, July 27.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4363f5c1-547a-4fad-9524-8ab4eeb4d798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:54:34.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:54:37.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three inmates who recently surrendered said they did not mean
        to escape, but were just pushed by other inmates who wanted to get out of
        jail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53e6854-a59c-4c03-b185-5da22a37b322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:54:34.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:54:37.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they surrendered upon hearing about the police''s manhunt
        operations and feared for their lives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21436a9e-3a8a-4407-bbc3-f8cd17fc4fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:54:34.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:54:37.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divinagracia managed to go to Laguna before returning to Bacoor
        to surrender, while Salondro sought refuge at his mother''s residence in Las
        Piñas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e463c9-8034-477f-ba2b-acac4a175233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:54:34.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:54:37.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabatingan urged the remaining inmates to surrender to authorities
        for their own safety, instead of continuing to run away from the law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679124cf-c9c1-45f4-b91a-bf711d840942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:54:34.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:54:37.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview on CNN Philippines'' Newsroom on Saturday,
        Cavite Provincial Police Director Senior Supt. William Segun said, "<em>Hindi
        ito planned. Hindi plano ito at nakakita lang sila ng pagkakataon,"</em> he
        said in a previous interview on Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c58e9a-b91f-4f63-8c1d-043b1fb0fcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:54:34.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:54:37.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was not planned, they just saw an opportunity to
        escape.]</p>'
  'Liberal-International-Prize-for-Freedom-Leila-de-Lima':
    'author': 'Makoi Popioco'
    'caption': 'Detained Senator Leila de Lima was recognized for her efforts in promoting
      human rights in the country. | File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-29T15:34:39.019+08:00
    'imagesource': 'jcr:21d6bab7-6335-4040-b613-81e060407261'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bdb082e-26c9-4cc4-a52e-c84adccfce36'
    'lead': 'The Senator is the second Filipino to receive the recognition after late
      President Corazon Aquino.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T09:57:29.616+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T09:57:34.424+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T09:57:34.248+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima receives ''Prize for Freedom'' award, vows to continue fighting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde2a5df-06dc-4da3-8265-10cf3356b407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:57:29.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:57:34.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> Detained
        Senator Leila de Lima was recognized for her efforts in promoting human rights
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ae0120-8caa-4f41-9f4f-0626b8609574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:57:29.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:57:34.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator on Saturday received the "Prize for Freedom" award by
        the Liberal International, a global federation of liberal groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fd0207-de2c-4585-9e16-51c1562369eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:57:29.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:57:34.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s brother Vicente and son Israel accepted the award on
        her behalf.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f97bec1-a8cc-4b48-be53-89a72cd03ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:57:29.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:57:34.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the second Filipino to receive the award after late President
        Corazon Aquino in 1987. She is now among the roster of notable world leaders
        who received the award such as Nobel Peace Prize laureate and State Counselor
        of Myanmar, Aung San Suu Kyi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b739642b-c8d6-4021-a1ff-6738d1bc8483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:57:29.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:57:34.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech read by her brother, De Lima thanked her supporters
        and vowed to continue fighting for human rights in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd753de90-55ca-4246-9851-b9c4c0c03b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:57:29.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:57:34.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the federation released a statement urging the administration
        to free the Senator. It was signed by political leaders and human rights advocates
        from around the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0f9b58-dc48-4068-b398-3edcd1153ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:57:29.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:57:34.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the government of Rodrigo Duterte to release Senator De
        Lima and drop the fictitious allegations made against her," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a488d6-6b6a-4a6e-9f17-5b049b0e623c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:57:29.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:57:34.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal International President Juli Minoves said they will send
        the statement to President Rodrigo Duterte in September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e78ae37-2063-400e-9d82-1fe0faeb8402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:57:29.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:57:34.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will send it of course to the President and to the executive
        offices, and from there we hope it will reach the offices of the Philippine
        government," Minoves said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221db108-d78c-48c8-8b5a-3a00621a405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:57:29.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:57:34.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Benigno Aquino III and Vice President Leni Robredo
        were present at the event, along with leaders from the Liberal Party, De Lima''s
        political party, and members of the Aquino administration''s cabinet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b481134a-5cf1-482b-9703-80eef43fe5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:57:29.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:57:34.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he is confident that the truth will unfold and free
        De Lima.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0eaf5c-01c9-4e16-afda-ef9244778ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:57:29.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:57:34.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gabi gabi po pinagdarasal ko si Senator Leila de Lima, ang ating
        mabuting kaibigan at tapat na public servant. Tayo''y buo ang tiwala na lalabas
        at lalabas ang katotohanan," Aquino said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9954e35-18e9-4bb7-9bce-c2c3810aae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:57:29.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:57:34.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ve been praying every night for Senator Leila de
        Lima, our good friend and honest public servant. We are confident that the
        truth will eventually come out.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6891c201-75a8-4eb9-abed-bd504b826bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:57:29.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:57:34.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was detained in February 2017 for allegedly orchestrating
        the illegal drug trade inside the national penitentiary when she was Justice
        Secretary under the former administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1b4df6-7220-4f00-8ac2-3e6ddee4a56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:57:29.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:57:34.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her supporters, however, believe that the charges were borne out
        of President Rodrigo Duterte''s vendetta against the Senator for initiating
        an investigation over the alleged extra judicial killings as a result of the
        government''s war on drugs.</p>'
