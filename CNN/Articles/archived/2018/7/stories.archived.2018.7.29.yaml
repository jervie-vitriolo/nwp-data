  'Rodrigo-Duterte-Benigno-Aquino-III-West-Philippine-Sea':
    'author': 'Makoi Popioco'
    'caption': '(File photo) President Benigno Aquino III'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-29T13:04:10.854+08:00
    'imagesource': 'jcr:2be3a648-f503-4176-bf3b-5874728143d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0144a9f9-c17b-4b88-af84-2a0f24d094bc'
    'lead': 'Former President Benigno Aquino III calls on the Duterte administration
      to be more transparent in its negotiations with China on the West Philippine
      Sea issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T10:01:45.149+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T10:01:52.287+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T10:01:52.008+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-President Aquino appeals for transparency on West PH Sea issue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201a4ac0-cd7b-4a93-83db-1c0a8724a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> Former
        President Benigno Aquino III called on the Duterte administration to be more
        transparent in its negotiations with China on the West Philippine Sea issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef67f51-7ab3-4ead-af89-95b9ca0c3ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pakiusap. Baka pwede ipakita ang negosasyon nila, mas maging transparent
        tayo dito. Para mawala ang agam agam ng mga kababayan natin. Ang kawalan ng
        impormasyon, medyo kung ano ano ang papasok sa kaisipan," Aquino said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85222d03-b341-4043-b776-9284e8b1631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Perhaps, they can show us their negotiations to be
        more transparent so we can address the people''s concerns. A lot of thoughts
        may come in people''s minds with the lack of information.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564cb3f0-c65b-46de-bab1-6ee21887292a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president was among the guests during Liberal International''s
        awarding ceremony, where Sen. Leila De Lima was bestowed the "Prize for Freedom"
        award.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7dc3b6-0a6f-42ff-9db7-dc2cc0accefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming anyone, Aquino criticized a statement of an official
        who said that the Filipino fisherfolk are anyway permitted by China to fish
        in Scarborough Shoal. On June 11, Presidential Spokesperson Harry Roque brought
        fishermen from Zambales in the Palace briefing to attest that they can fish
        freely in Scarborough Shoal, following reports on Chinese coast guards taking
        their catch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41a6c1d-7ce8-44ab-a034-5cfa36af63b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tulad isang beses, may nabasa ako. Isang myembro ng kasalukuyang
        administrayon, sinabi na ngayon mas maganda na napapahintulutan na tayong
        mangisda sa tubig natin. Medyo hindi ako kumportable doon sa sinabing ganung
        statement," Aquino stressed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec80d308-d35d-4ba2-bc85-a6649f370828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Once I read a member of the current adminsitration
        saying it''s good that Filipino fishermen are permitted to fish in our waters.
        I am somehow uncomfortable with that statement.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ae41d0-022b-4a65-bd90-9fec8aa1cf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa''yo ito, di ba exclusive economic zone, papahintulutan kang
        mangisda sa exclusive mo, parang may mali ho yata sa statement na ''yun."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bc05cf-4a62-4f06-a41c-7e184c855e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: It''s ours, it''s in our exclusive economic zone,
        then they will allow you to fish within your exclusive territory. There seems
        to be something wrong with that statement.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d2674c-fc84-4ff1-b65d-b8786acc0598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president also revealed, after the arbitration, China
        and the Philippines has started conducting preliminary meetings on the creation
        of the Code of Conduct in the West Philippine Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c356208a-bd30-4779-bf74-9eb8f09f0cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noong pagbaba ko sa pwesto, tapos noong arbitration, sinabi ng
        China na patungo na tayo doon," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04564cae-d1c7-4e02-bac3-e95e139c6a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: When I stepped down as the president, during the arbitration,
        China said we were heading there.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef13ea3-edc1-4553-abe3-f933bf7522ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president wishes to know how far the Duterte administration
        has gone in terms of drafting the rules.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35712649-6a7d-4513-8991-6722afddb4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matanong lang, andon na ang intensyon na magkikita na tayo. In
        2002, may intensyon na noon. 2012 pinaalala ko sampung taon na ang tumakbo,
        wala pa rin tayong meeting d''yan. Nasa 2018 na tayo, papunta na nga ba talaga
        tayo doon na merong konkretong code of conduct?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159c9f6d-ae30-4e8c-8fac-d16511c2bbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Let me ask, the intention was there for the two countries
        to meet. There was already an intention back in 2002. In 2012, I reminded
        that 10 years have already passed, but still we had no meetings on that. It''s
        now 2018, are we really going to have a concrete code of conduct?)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d14224-1d65-4f3d-b848-3ee7b026606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The code of conduct is a set of rules outlining the norms, responsibilities
        and practices governing the disputed West Philippine Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82088a7d-ad39-49ae-bc34-f8466b34b9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a 2002 summit, China and the Association of Southeast Asian
        Nations (ASEAN) agreed to set up a code of conduct in the South China Sea.
        Aquino said the set of rules have not materialized that year, instead, it
        was watered down into a Declaration of the Conduct of Parties.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6914d311-aa62-46b2-ad70-e36fd792f0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said there''s a need to pursue the formal meetings with China
        to discuss and set up the binding rules.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286aa2fe-8d51-4126-82a6-150b9364ab9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It''s Arroyo''s last term anyway''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107c77c5-ec35-43fc-8f33-32de71145a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president also downplayed House Speaker Gloria Macapagal
        Arroyo''s return to power, saying this is his predecessor''s last term in
        Congress.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681ad798-5539-4721-92ac-5c820bc0c38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo is on her last term as a Pampanga district representative.
        A representative can only be elected for three consecutive terms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b492c5-56a5-400b-8631-588454ce44f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May more or less, effectively, ano pa ba ang magagawa sa kongreso
        sa natitirang period na ito na nagbukas ang session," Aquino said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffe2268-fca3-49e3-9e32-4802ceb37f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: What can be done effectively with the remaining period
        in the Congress when it opened?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f4942f-a882-4998-9869-0c867e7f3379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After vacating the presidency in 2010, Arroyo ran and won as the
        Representative of the second district of Pampanga.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99faccd2-8440-41eb-b93c-6314b5d957bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her sickness and while under hospital arrest, Arroyo won
        the 2013 elections.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd228ec9f-0818-41a0-abac-a424c43d9457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her bid for a third term came easy as she was unopposed during the
        2016 elections.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778719ca-0f1f-4fb5-88ac-c5cde9859914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tanong natin dito, sana ho wala namang paspasan dito sa natitirang
        maiksing panahon," Aquino said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb53db9-9719-4b95-9ef1-558c10783be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We hope nothing will be rushed in the remaining short
        period.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37968545-da56-40cf-ba82-9c61823c6602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also dismissed conspiracy theories about Arroyo eyeing to
        become the Prime Minister of the new federal government.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa67f7b9-befd-4eae-9915-95d6dbf6aee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masyado po ''atang speculative naman ''yan. Hindi pa naman nakakasiguro
        kung tayo ay magkakaroon ng bagong Saligang Batas," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f28f4a-bcfe-46ec-9803-594d13705ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: That''s too speculative. It''s not even certain yet
        if we will have a new constitution.)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ba42b4-8781-482c-bacb-67d37ebad132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino deferred commenting on the proposed federal constitution.
        However, he stressed the need to thoroughly scrutinize the draft federal charter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8f1355-76d9-4413-a9e3-a14a1dcaa63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:01:45.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:01:52.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president also lauded the signing of the Bangsamoro Organic
        Law.</p>'
  'colombia-sombra-bounty-urabenos':
    'author': 'Gianluca Mezzofiore'
    'caption': '(Photo: @PoliciaAntiNar/Twitter via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-29T11:21:31.145+08:00
    'imagesource': 'jcr:3507201a-94c8-4d71-8b7c-1cc2d43ecdff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d2e6f78-f04e-4149-913c-331e311842eb'
    'lead': 'Her talent for sniffing out drugs has led to the capture of at least
      245 people and the seizure of 9 tons of cocaine from the powerful Urabeños gang
      in Colombia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T10:04:13.381+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T10:04:17.429+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T10:04:17.260+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A Colombian gang has put a $70,000 bounty on Sombra the drug-sniffing
      dog

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a58865-a716-4076-92a9-05348f77cc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:04:13.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:04:17.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Her talent for sniffing out drugs has led to the capture
        of at least 245 people and the seizure of 9 tons of cocaine from the powerful
        Urabeños gang in Colombia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e208319-20af-4361-9d50-1175f3bc91f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:04:13.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:04:17.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now Sombra (Shadow, in English), a 6-year-old German shepherd
        who is incredibly popular among children and adults alike, is in danger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c1403a-2ec1-4c09-aa00-bf1b6a66ea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:04:13.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:04:17.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Urabeños mafia has put a bounty of 200 million pesos ($70,000)
        on her head, according to Colombian police, so the dog had to be moved to
        Bogota''s El Dorado airport over fears for her safety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a18971-9200-4ce9-84ab-0f2bf3298365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:04:13.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:04:17.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with her usual handler, Jose Rojas, Sombra is now escorted
        by other officers to keep an eye on her, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63e8968-fd79-4740-ae22-2fb9195ca0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:04:13.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:04:17.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past three years, Sombra has become "the torment of Otoniel,
        seizing 9 tons of cocaine," anti-narcotics police said in a tweet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62833302-27e7-4a6a-aee5-b713f0e01a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:04:13.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:04:17.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dairo Antonio Úsuga, alias "Otoniel," is the head of the Urabeños,
        one of Colombia''s most powerful criminal groups and one of the country''s
        most wanted men.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddd951c-ac8b-410b-808d-62ea2f8b912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:04:13.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:04:17.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our German shepherd, Sombra, has participated in almost 300 operations,"
        Col. Tito Castellanos, the deputy director for the anti-narcotics police,
        told Colombian news agency RCN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3485ae7-0bf4-46ae-a753-48f576b9c8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:04:13.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:04:17.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has already won two K-9 Medals of Courage for her valor and
        might get a third one this year, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1facb9-a2b4-4621-8659-8a4634ceaa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:04:13.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:04:17.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A Colombian gang
        has put a $70,000 bounty on Sombra the drug-sniffing dog."</em></p>'
  'murder-suicide-Texas':
    'author': 'Jason Hanna and Jamiel Lynch'
    'caption': 'Five people are dead in what investigators believe could be a murder-suicide
      at a nursing center and a nearby home in southern Texas, an official said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-29T08:51:37.350+08:00
    'imagesource': 'jcr:72cdc436-3703-48d9-97a9-5359dec8466c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c20433e4-6324-4376-938b-058a9a0b9f7a'
    'lead': 'Five people are dead in what investigators believe could be a murder-suicide
      at a nursing center and a nearby home in southern Texas, an official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T10:09:12.273+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T10:09:15.724+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T10:09:15.468+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 dead in possible murder-suicide at Texas nursing center and home,
      police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4779e85b-9379-4b5b-88ea-43dcd04c917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:09:12.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:09:15.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Five people are dead in what investigators believe could
        be a murder-suicide at a nursing center and a nearby home in southern Texas,
        an official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680178f3-0404-4dbe-8db9-1a650899f9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:09:12.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:09:15.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Robstown, outside Corpus Christi, said they were called
        to a shooting at the Retama Manor Nursing Center around 7 p.m. Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20a4e6e-65fb-4414-9bc3-244daa5a0b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:09:12.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:09:15.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found three people dead with gunshot wounds, including the
        suspected shooter, Robstown city secretary Herman Rodriguez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2c6814-d71a-4803-9634-50a523f39ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:09:12.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:09:15.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, the Robstown Police Department identified the
        shooter as Richard Starry, 60. A handgun was found near Starry, the release
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31752c2a-ed8e-46dc-bb42-eccb5361691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:09:12.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:09:15.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also identified the two victims in the nursing home as Ernest
        Starry, 85, and his wife, Thelma Montalvo, the shooter''s father and stepmother.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daaffb7-a20f-4d91-8b6f-81cb323c734d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:09:12.274+08:00
