    'template': '1'
    'title': 'MILF starts consultations on Bangsamoro Organic Law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3fee7e-4411-4f09-9ca2-d23afb41dd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:47:28.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:47:32.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> The Moro
        Islamic Liberation Front (MILF) has called on its supporters to meet about
        the Bangsamoro Organic Law (BOL).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd335a23c-346b-4a81-93e6-563823da560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:47:28.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:47:32.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebel group had a consultative assembly on the BOL in its main
        base at Camp Darapanan, Sultan Kudarat on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a66ece6-b524-4116-8a1b-1ec77e76d7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:47:28.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:47:32.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF hopes to seek the support of the people for a favorable
        referendum of the proposed Bangsamoro Government for the plebiscite that could
        be held either late December or early January next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9ab2a9-e641-4922-a5b8-096ff860271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:47:28.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:47:32.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MILF Peace Panel Chair Mohagher Iqbal said 85 percent of the BOL
        is compliant to the original draft of the bill, which makes it acceptable
        to their group.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">MILF restarts consultation after signing of BOL <a href="https://t.co/EGXGN8PJ6V">pic.twitter.com/EGXGN8PJ6V</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1023516800191877120?ref_src=twsrc%5Etfw">July
        29, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1a8d73-54bd-49a5-a47a-652c5cf703ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:47:28.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:47:32.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd44961a-9967-44d5-b1b6-ac1e828f9ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:47:28.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:47:32.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is set to officially appoint those who
        will be a part of the 80-member Bangsamoro Transition Authority which will
        serve as the interim government until 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d045a20-31ad-4338-b57e-517b9590b98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:47:28.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:47:32.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF Central Committee will recommend Chairman Al Hadj Murad
        Ebrahim for the position of Interim Chief to the Transition Authority.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551298fe-97f9-4fd5-958c-077ae5c3ca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:47:28.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:47:32.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced that he had signed the law during a speech in
        July 26.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c888bdc-7fdb-44dd-995b-4f536f07ecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:47:28.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:47:32.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic law abolishes the Autonomous Region in Muslim Mindanao
        (ARMM) established in 1989, to be replaced by the Bangsamoro Autonomous Region
        in Muslim Mindanao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a820c2b3-5126-40e4-b5bf-97f201edebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:47:28.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:47:32.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the result of decades-long peace talks, and institutionalizes
        provisions of the Comprehensive Agreement on Bangsamoro, the 2014 peace agreement
        signed by the government and the Moro Islamic Liberation Front.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbe4379-f2eb-4cf6-9e66-3b29a7dbb4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:47:28.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:47:32.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro government will be parliamentary-democratic in form,
        a first in the country''s political history. It will be headed by the regional
        leader called Chief Minister, who will preside over an 80-member parliament.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cd1a70-61ea-4f72-8442-20825849ed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:47:28.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:47:32.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: The Bangsamoro Organic Law: Everything you need to know</p>'
  'ben-tulfo-wanda-teo-dot-60-million-ptv-4':
    'author': 'CNN Philippines Staff'
    'caption': 'Tourism Secretary Wanda Tulfo-Teo (L) and her brother Ben Tulfo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-29T18:21:13.140+08:00
    'imagesource': 'jcr:f0f5d14d-a9a4-427c-8039-3a66a792daea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3bf1f23-81eb-4e1b-9928-9138d55078c9'
    'lead': 'Broadcaster Ben Tulfo said tourism officials could wait all they wanted,
      but he would not be returning millions of pesos in funds to the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T09:50:58.136+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T09:51:01.934+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T09:51:01.659+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ben Tulfo: I will not return ₱60-M to gov''t

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b727da9-b9c1-470f-9e28-ae1db8102e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:50:58.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:51:01.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> Broadcaster
        Ben Tulfo said tourism officials could wait all they wanted, but he would
        not be returning millions of pesos in funds to the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d1292d-1b2a-48dc-94cb-c4b56497112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:50:58.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:51:01.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit (COA) earlier said the Department of Tourism
        (DOT) under former Secretary Wanda Teo-Tulfo paid ₱60.009 million in three
        tranches to Bitag Media Unlimited Inc. (BMUI) to place commercials on Kilos
        Pronto, the show on PTV-4 which features Ben and Erwin Tulfo and Alex Santos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab505d5c-89e1-4f74-a651-5fda23f9260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:50:58.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:51:01.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the caption of a video posted on June 25, Tulfo, the host of
        public service program Bitag, said, "<em>Sa mga nagsasabing isauli ang pera
        at hinihintay daw ang 60-M, mamuti na mga mata niyo! Wala kaming isasauli!
        Sa mga nagsasabing ilegal at nangulimbat kami, e''di sampahan niyo kami ng
        kaso, tutal nandyan naman ang</em> COA at Ombudsman!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8154e92a-7161-4e24-a539-f6e13464e384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:50:58.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:51:01.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:To those who tell us to return the 60 million, let
        your eyes turn white! We will not return anything! To those who say we did
        anything illegal and we stole anything, then file a case against us, after
        all the COA and the Ombudsman are there!]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e9f2c4-05e2-436f-8316-642f38b3140c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:50:58.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:51:01.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo-Tulfo and Ben Tulfo are siblings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaec661-a8fa-4f5b-a835-091fe7741de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:50:58.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:51:01.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auditing body raised DOT''s dealings with BMUI were "not supported
        with proper documents," such as the Memorandum of Agreement, Certificate of
        Performance, duly-approved budget utilization request, and billing statement
        detailing the media company''s deliverables.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced43e8e-dd6c-4494-8e42-6a4d13df3da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:50:58.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:51:01.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo, meanwhile, claimed everything was done aboveboard, and the
        proof was in the volumes of videos produced by government TV station PTV-4
        and were shown on Kilos Pronto.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bd3c3d-1497-487e-b47d-bdb99c41949e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:50:58.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:51:01.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Linawin ho natin malinis ho ang konsensya namin, hindi ho kami
        nangunuglimbat. Hindi ho kami nagnanakaw sa gobyerno. Kung kami ay binayaran
        dahil may serbisyong dinulot, ang serbisyong dinulot kinakailangan bayaran.
        Legal ba? Oo. Yung sinasabing conflict of interest, diretso ka doon, yung
        sinasabing utol sa utol, wala hong ganyan sa amin dito,"</em> he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43dae07-5c16-4f95-9b2d-330bc1b81b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:50:58.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:51:01.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s clarify, our conscience is clear. We didn''t
        steal anything. We did not steal from the government. If we were paid because
        of service rendered, that service should be paid. Was it legal? Yes. The alleged
        conflict of interest, let''s go to it directly, that sibling-to-sibling connection,
        there wasn''t anything like that.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79315c3-f5ee-4a90-8f2f-92d67804de62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:50:58.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:51:01.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Patunayan niyo ang sinasabi niyong conflict of interest sa
        hukuman!"</em> he dared critics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16579b30-2950-470f-9fcc-022fc72dc767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:50:58.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:51:01.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Prove your claim of conflict of interest in court!]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dadd624-e7a4-404c-863f-a02240c07f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:50:58.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:51:01.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo also said the DOT still owed them money.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baac522-35f8-4de9-a138-53a16d01b20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:50:58.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:51:01.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 7,&nbsp; Ferdinand Topacio, the legal counsel of Teo-Tulfo,
        said the money would be returned to the Department of Tourism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6bf025-f42f-4c5d-8e88-149fad865797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:50:58.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:51:01.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napagpasyahan na po ni Mr. Ben Tulfo na isauli na lang po ang
        salapi sa gobyerno. Para ipakita na in good faith ang mga Tulfo... Para matapos
        na ang usapan ay ibinabalik na po niya,"</em> Topacio said in May.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bd8bcc-ea8c-46e8-ba0d-66eda025a349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:50:58.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:51:01.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mr. Ben Tulfo decided to return the money to the government
        to end the controversy.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04f5682-b9a1-4c2e-95d2-a7c7c5181f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:50:58.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:51:01.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But days later, on May 10, Mon Tulfo wrote in his newspaper column
        that neither he nor his brothers – Ben, Erwin or Raffy – were consulted about
        the issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65225d5a-1f7b-4182-9230-90d8feb58c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:50:58.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:51:01.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Topacio said the Tulfo brothers, in a family meeting, had
        decided to return the ₱60 million, the guy was talking for himself," Mon Tulfo
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56168420-77ed-4d50-a74d-2f71503b0493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:50:58.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T09:51:01.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo-Tulfo denied there were any irregularities, however, the COA
        said she could be liable for corrupt practices.</p>'
