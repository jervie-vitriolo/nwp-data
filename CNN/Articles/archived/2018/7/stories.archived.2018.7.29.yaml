    'jcr:uuid': 'cb7f3ab7-6671-405e-83b6-c4e4f7791280'
    'lead': 'The Moro Islamic Liberation Front (MILF) has called on its supporters
      to meet about the Bangsamoro Organic Law (BOL).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T09:47:28.838+08:00
