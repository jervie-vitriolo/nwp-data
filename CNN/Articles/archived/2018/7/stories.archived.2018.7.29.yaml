      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dellon Divinagracia was turned over by officials of Barangay Kaingin
        to Bacoor City Police Chief SSupt. Vicente Cabatingan past noon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614e55a0-624a-46a8-a39b-42c9ad0d7251'
      'mgnl:activationStatus': true
