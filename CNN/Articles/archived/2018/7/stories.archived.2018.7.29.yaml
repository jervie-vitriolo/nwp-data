      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacoor, Cavite (CNN Philippines, July 29) —</strong> Three
        of the 23 inmates who escaped from the Bacoor City Custodial Center surrendered
        to authorities Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d26cc1e-1ab3-4a0c-82ab-4c5345f4c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T09:54:34.217+08:00
