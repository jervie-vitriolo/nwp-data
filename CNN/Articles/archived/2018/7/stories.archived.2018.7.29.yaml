      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were then called to a shooting down the road, at the elder
        Starry and Montalvo''s home, where they found two other people dead with gunshot
        wounds. They were identified as the couple''s 13-year-old adopted son and
        Montalvo''s 41-year-old son.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfaeb80-9259-4316-a848-b8e0a60bb019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:09:12.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:09:15.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter killed them before the couple, the release said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669c07a2-0ca3-49df-8afb-4c5f4f287804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:09:12.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:09:15.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence points to a murder-suicide, but the investigation is still
        "premature to determine a motive and we will not speculate," the police statement
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ffd669-5b10-4a2b-8bf6-aab7bace62bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:09:12.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:09:15.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts go out to the victims'' families and the residents,
        visitors and employees at Retama Manor who experienced this tragedy," Robstown
        Police Chief Erasmo Flores said in a news release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b3afeb-245d-4680-bef6-28cf39bff2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:09:12.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:09:15.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robstown is a city of about 11,000 people roughly 120 miles southeast
        of San Antonio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a90d53-2dfa-48b4-a54e-987430e6460b'
