      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> The prime
        suspect in the slay of an Ombudsman official was killed after purportedly
        grabbing a policeman''s firearm inside Camp Karingal, Quezon City on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786f6cf4-b5d8-4cca-98c1-5b41d769194c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:12:03.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:12:06.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelo Avenido, a 31-year old jeepney barker, suffered a gunshot
        wound while he was under police custody.&nbsp; He was suspected of killing
        Assistant Special Prosecutor Madonna Joy Ednaco-Tanyag on June 4. He had previously
        admitted to the crime of robbery but said that the killing was an accident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba505c50-6311-4118-be39-58279eb4452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:12:03.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:12:06.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police report, Avenido had fought with a police officer
        identified as "PO 2 Langa" over the latter''s service firearm during the preparation
        for Avenido''s transfer to the Quezon City jail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aea702-1d31-45f6-9556-bda732b91e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:12:03.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:12:06.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that instance, the firearm suddenly went off hitting the detainee
        in the process," the police report read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eee7c9-ab61-4990-aa3f-6edaada09726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:12:03.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T10:12:06.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avenido was brought to the hospital but was declared dead on arrival.</p>'
