    'template': '1'
    'title': 'SBP accepts FIBA decision on Gilas-Australia brawl: ''It could''ve been
      worse''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c95be1-3d9c-4062-a0fc-5d95ca9bdc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:21:00.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:21:04.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> The Samahang
        Basketbol ng Pilipinas, Inc. (SBP) welcomed the FIBA''s decision on the Philippines-Australia
        brawl that happened earlier this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ba1034-1f3a-4c58-92ca-ac4866f1d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:21:00.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:21:04.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIBA suspended 10 Filipino players plus two of its coaching staff
        and three Australian cagers for their involvement in the ugly incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea60f9a1-a401-4aa4-a801-761ee2087caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:21:00.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:21:04.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: FIBA suspends 13 players, coaching staff involved in Gilas-Australia
        brawl</p>'
    '5':
      'image': 'jcr:7f749a16-9e72-44bf-af33-76a8c306284e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a795598-1703-4124-9e81-2b04b7b20b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:21:00.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:21:04.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc455357-c615-4c33-a9dc-4257601e2e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:21:00.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:21:04.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SBP President Al Panlilio said they will study the ruling thoroughly
        before making a decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99f7ca8-096a-4d00-bc80-2ba95134ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:21:00.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:21:04.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SBP accepts the disciplinary panel''s decision and extends its
        appreciation to the panel for its work," he said Thursday. "The SBP is in
        the process of carefully reviewing it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d5884d-ee93-4885-bad3-c46307414357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:21:00.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:21:04.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP President commended the international basketball governing
        body for being fair. He felt relieved that it did not reach heavier penalties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2e9a9c-15b7-41a2-b059-27eda4ad4c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:21:00.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:21:04.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, FIBA was quite fair with the process except we want to
        clarify some things. It could''ve been much worse," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaab9f73-ace5-4c56-abe0-b13217851a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:21:00.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:21:04.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free-for-all on-court melee took place at the third window game
        between the two countries in the World Cup qualifiers. It happened at the
        4:01 mark of the third quarter with the Philippines trailing, 79-48.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a6ed9b-d40c-47b2-af8b-edc6658009ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:21:00.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:21:04.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australians won by default, 89-53, last July 2 held at the Philippine
        Arena in Bulacan, north or Manila.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cee31d-ad06-4594-beb0-8c67a92a769e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:21:00.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:21:04.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Australia beats Gilas by default after fight-marred match</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e665680-3bb5-43f5-b092-3f88f10c5e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:21:00.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:21:04.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panlilio made it clear that the sanctions only cover the 2019 FIBA
        World Cup Asian qualifying matches and will not affect the players'' participation
        in the Philippine Basketball Association.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1fb4de-203a-4cdb-ac9a-f544e4c69c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:21:00.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:21:04.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PBA is not affected, it''s practically the next three windows
        of the second round," he clarified.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c1507e-550a-4892-b9dc-e5f5475672b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:21:00.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:21:04.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Gilas Pilipinas head coach Chot Reyes slapped with a one-game
        suspension, Panlilio said they are not yet in the process of choosing his
        replacement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6250465-5cc5-415a-8744-5874d35ddf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:21:00.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:21:04.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None, it''s still ongoing. That''s something we need to talk and
        think about to make the decision," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a56fc0d-018d-4084-a79f-c1d7270a89bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:21:00.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:21:04.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the pool of players who will take the place of those
        who are suspended is still up in the air.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0549e548-572f-4330-a8cc-14c9172c6fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:21:00.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:21:04.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not come up with the list of names that will be put in
        the pool. But in due time we will come up with the pool," Panlilio said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fedab4-d0bc-4634-b633-2248b5c840c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:21:00.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:21:04.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the decision, the Philippines will play its next home game
        behind closed doors, while a ban for two more home games have been placed
        under a probationary period of three years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41b9fd1-525f-42fc-980b-1973ea093d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:21:00.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:21:04.077+08:00
