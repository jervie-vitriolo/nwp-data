      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar is serving 40 to 175 years in Michigan for sexually abusing
        women and girls under the guise of performing medical treatment. More than
        150 women and girls said in court that he sexually abused them over the past
        two decades.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51eee6f-fd85-4b6c-9a21-2fffd6800410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:08:52.187+08:00
