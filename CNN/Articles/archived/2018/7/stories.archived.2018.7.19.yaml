      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 19) —</strong> The San Antonio Spurs
        and Toronto Raptors engaged in the biggest trade of the NBA offseason.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77c31dd-6ba7-4830-a935-eae8a948e52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:05:09.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:05:14.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spurs have traded former Finals MVP Kawhi Leonard and Danny
        Green to the Raptors for All-Star DeMar DeRozan, Jakob Poeltl, and a 2019
        first-round draft pick Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546b0ec2-ca50-476d-823e-2c0dc949d951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:05:09.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:05:14.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the acquisition of Leonard, the Raptors instantly became a
        powerhouse in the Eastern Conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bea7c0-4fc4-45ff-a02a-4c0706410ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:05:09.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:05:14.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard is a two-time Defensive Player of the Year. He averaged
        16.3 points, 6.2 rebounds, 2.3 assists, and 1.8 steals in his 7-year stint
        in San Antonio.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://t.co/b5NxE0Q4YY">pic.twitter.com/b5NxE0Q4YY</a></p>&mdash;
        San Antonio Spurs (@spurs) <a href="https://twitter.com/spurs/status/1019615262662938626?ref_src=twsrc%5Etfw">July
        18, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

