      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who earlier certified the bill as urgent, has repeatedly
        said the BBL will help satisfy the Moro people''s aspirations for real autonomy.</p>'
