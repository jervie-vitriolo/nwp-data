  'Sotto-opposes-limiting-top-elective-posts-to-college-graduates':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-19T18:46:41.680+08:00
    'imagesource': 'jcr:c3f7a734-ca36-4562-bf07-6cd0b1068cd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6256aabd-96ca-4938-b48a-c8dca3d3cf65'
    'lead': 'Senate President Tito Sotto rejects the proposed constitutional change
      that seeks to allow only college graduates to run for top elective posts, including
      the presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T16:24:07.704+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T16:24:13.264+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T16:24:12.986+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sotto opposes limiting top elective posts to college graduates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13650a2-a639-45e7-96f5-ca2b9449b122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:24:07.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:24:13.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 19) — Senate President Tito
        Sotto rejects the proposed constitutional change that seeks to allow only
        college graduates to run for top elective posts, including the presidency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0950aac4-3a17-4459-9946-286e5becd090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:24:07.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:24:13.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto on Thursday said this is among the "many debatable issues"
        in the new constitution proposed by the Consultative Committee (ConCom) created
        by President Rodrigo Duterte to review the present charter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab34cd6f-3646-4728-84a6-481e651acf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:24:07.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:24:13.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed constitution, the president, vice president and
        lawmakers should all be college degree holders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7984f35c-e4d5-4323-ba6c-cac9144095c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:24:07.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:24:13.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka sabihin nung iba na mga kababayan natin anti-poor dahil hindi
        lahat kayang makagraduate ng college," Sotto said in a media briefing. "Kawawa
        naman yung mahihirap nating kababayan."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d174b9b-4cea-4df4-a340-5f0dd6bf4b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:24:07.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:24:13.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Others may think this is anti-poor because not everyone
        can afford to have a college degree. I feel sorry for our fellow Filipinos."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fadefc-1617-4131-bc50-83f693e5c6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:24:07.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:24:13.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ConCom''s final draft Federal Constitution</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a281fd-cf39-4719-af2b-a8d63282358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:24:07.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:24:13.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that although the free tuition law waives school fees
        in state and local universities and colleges, some still cannot afford to
        pay for miscellaneous costs such as travel expenses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe4746c-bc2d-4cdb-aa34-e2bd30b7963d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:24:07.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:24:13.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto mentioned other contentious issues in the ConCom''s proposed
        constitution, including provisions on the political party system, democracy
        fund, and ban on political dynasties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e41b4a3-76b7-4059-9859-14170629db69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:24:07.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:24:13.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not disclose his reservations on the first two issues, but
        said the anti-political dynasty section still does not cover mistresses and
        extramarital partners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348be48c-3e24-40b2-a6a9-12eade53378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:24:07.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:24:13.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 8 of the proposed charter prohibits political dynasties,
        or "when a family whose members are related up to the second degree of consanguinity
        or affinity, whether such relations are legitimate, illegitimate, half, or
        full blood, maintains or is capable of maintaining political control by succession
        or by simultaneously running for or holding elective positions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ef65f4-2807-44ea-a500-8fd55cf3486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:24:07.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:24:13.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto also said that the Senate is not in a rush for charter change,
        as they sense the public is not yet aware of its implications.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4dff54-81d2-4f4f-b447-688549f781b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:24:07.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:24:13.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ConCom''s version will allow for a shift to a federal form of
        government. This is among Duterte''s campaign promises, aimed at providing
        more autonomy and faster development in the regions.</p>'
  'senate-president-tito-sotto-no-need-rush-federalism':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-19T18:10:28.132+08:00
    'imagesource': 'jcr:5bc4ffcc-492d-4b88-a68e-1a998eff82f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ed59dae-80e9-4ac1-b4c5-d74817d6fc8e'
    'lead': 'Senate President Tito Sotto said he first wants to see if the Bangsamoro
      Organic Law will be successful.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T16:28:05.166+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T16:28:08.572+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T16:28:08.143+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate President: We don''t need to rush federalism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470abe67-550a-482e-9997-65cca0d08596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> The Senate
        maintains that it will not rush charter change amid executive pressure to
        shift to federalism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41145c9-4693-47c4-a44f-118c54976595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto said on Thursday that he thought that
        Bangsamoro was a good experiment and he wanted to see how it will play out
        for around two years first.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f90f53-2d99-4577-be3e-c441ef6d5ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya hindi natin kailangan apurahin yung federalism. Makikita natin
        dito sa Bangsamoro Organic Law kung maganda," said Sotto.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6460e602-d0f1-4d10-9b74-5601605f6034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Federal type na ito eh," he added. "Maganda makita natin ang epekto
        nito at ang mangyayari dito."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1c2711-0379-473a-ac7b-4a0cb65b8725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t need to rush federalism. We''ll see here
        if the Bangsamoro Organic Law is good... It''s already a federal type (of
        government). It would be good to see the effects of this, and what will happen.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d10d8f7-8cdd-47e6-a728-8e9610c01d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bicameral committee between the two chambers of Congress completed
        a final version of the Bangsamoro Organic Law on Wednesday. The proposal,
        which is expected to be signed by the President on Monday, allows for the
        creation of a Bangsamoro region in Muslim Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8c8f59-b92a-43bc-8575-97a947cf1753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether waiting for the success of the Bangsamoro would
        take too long and deter future bids for federalism, Sotto answered, "Kung
        makikita nila maganda, bakit sila mahihirapan? Eh kung hindi naman maganda,
        bakit natin gagalawin?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192ee442-b64c-4584-a528-7223602f40df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they see that it''s good, why would they have a
        hard time (selling federalism)? But if it isn''t good, why would we change
        it?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d6d82e-5cdf-4520-9714-69c60c6c20c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, who campaigned on a promise of charter
        change, is pushing for a shift to federalism by the time his term ends. However,
        Pulse Asia and SWS surveys show a majority of Filipinos do not favor the change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229a678c-26b6-4d1b-ae4b-086d91f8f971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consultative Committee (ConCom) Chair Reynato Puno pegged the best
        time for a plebiscite on the new constitution next year. This means transitory
        leaders could be elected by 2019. Another member of the ConCom, Nene Pimentel,
        prefers a looser calendar — a plebiscite by 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2056c983-073e-46ea-b46a-67e7ae5a7eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the House Speaker Pantaleon Alvarez wants as much time
        as possible to deliberate on constitutional revision. He wants to scrap the
        2019 mid-term elections and hold polls in 2022, effectively extending lawmakers''
        terms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5a2aa5-10eb-4412-844f-ff7a306f37e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said that the Senate is not in a rush, as they sense the public
        is not yet aware of the implications of charter change. Alvarez maintained
        that they could turn to a people''s initiative to discontinue elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a421caae-7cec-4172-b752-61eac68fe3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senator Bam Aquino also told The Source on Thursday that
        the upcoming State of the Nation Address will show if charter change is truly
        being rushed or not.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b8d4ac-9b61-4e70-91bb-9ca1c2a691fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any case, we''ve already taken a stand on the issue. We will
        not be railroaded, we will not fasttrack it," said Aquino. "We will give it
        the proper time and the proper effort."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e40d55-fd50-4706-9e96-3be8c4574b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he does not doubt the integrity of some members of the
        ConCom, including former Chief Justice Puno, former Associate Justice Antonio
        Nachura, and Pimentel. However, he thinks other lawmakers might be in on it
        for a prolonged stay in power.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30c50ba-67d2-4196-b803-f5a86d8189b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga tao talaga [There are people]... pushing for a federal
        form or a change in our Constitution who genuinely want to see real change,"
        said Aquino. "There are those who want this because they want the 2019 elections
        postponed and they want to extend their terms."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbc98f4-878f-4e01-8dae-5c9d1fc8a35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Qualms with draft charter</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4902dd07-8b1d-4ae4-b1ef-3038d57b4058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition senator also raised some qualms about the draft charter,
        saying that those in the committee offered political solutions for economic
        problems. He said the panel lacked representation from businessmen, women,
        and other sectors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e06043-a604-46b9-aa04-d71b3019a3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the business groups I''ve spoken to are worried about the
        change in the charter. Alam nila, kung may mag-iinvest at... walang political
        certainty, they will hold off talaga," said Aquino. "At alam naman natin,
        investment equals jobs."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89ac497-397b-4778-aba7-01c9d0d7c6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They know that investors will hold off if there is
        no political certainty. And we know that investment equals jobs.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf234511-4834-4424-881d-357dbb64b14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Senate President raised reservations regarding a
        new proposed provision that required the President to be a college graduate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2210815c-fa2e-4d8a-8ed6-3f37f82afeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka sabihin ng ibang kababayan natin, anti-poor dahil hindi lahat
        kaya makakatapos ng college," said Sotto. "Sasabihin nila na libre na ang
        tertiary (education). Oo, pero hindi naman libre ang pamasahe."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0660d0a5-69c6-4c60-b2da-7d369fda7bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our fellow Filipinos might say that''s anti-poor because
        not everyone can finish college. They will probably say tertiary (education)
        is now free. Yes, but the transport going there is not.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6456529-c0a9-43a9-bcbc-636b289d2944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also dissatisfied with the draft constitution''s anti-political
        dynasty provision. The provision provides that only one member of a family,
        at least within the second level of affinity or consanguity, will be allowed
        to run in one national or one regional position. A sitting politician cannot
        be succeeded by his wife, sons, or daughters. The ConCom has said the provision
        is non-negotiable, but Congress will ultimately decide whether or not to pass
        the proposal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cf8ea4-22bc-47fc-a5f4-b9b7cd4ced21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto noted in particular that there was no provision preventing
        third parties to a marriage or romantic interests of politicians from also
        holding office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b031a787-355e-49b5-8f66-aca16c852184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero yung girlfriend, hindi nakalagay doon. Girlfriend or boyfriend,"
        he said. "Still, the power of the official transgresses all factors — kasama
        ata ang mistress."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bbc044-7149-4f94-99b6-03e244bc8b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The girlfriend or boyfriend isn''t considered here.
        Still, the power of the official transgresses all factors — including (possible)
        mistresses.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0f7fc7-e9e2-4d5c-a623-4dbcadcd7526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also did not believe the provision was firm enough.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5454ba-726e-488f-99b6-9dddce56d99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator noted that it was applicable to all those running for
        public office except the President and Vice President.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b26526c-ab4f-477c-bb73-1bbd760f6ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s prospective but I found it very very irregular, if you will
        have an anti-dynasty provision but exempt the President," said Aquino. "Kung
        gagawin niyo na rin iyan, itodo niyo na. Huwag na kayo magbigay ng exemptions."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0089c129-ba65-4ba9-9ec5-2fa6624cbcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:28:05.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:28:08.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you''re going to do that, go all the way. No exemptions.]</p>'
  'hong-kong-sham-shui-po':
    'author': ' Portia Ladrido and JL Javier'
    'caption': 'The Fuk Wa street in Sham Shui Po is known for offering wholesale
      goods that range from clothing and accessories for women to various kinds of
      home accessories. Photo by JL JAVIER'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2018-07-19T18:30:12.270+08:00
    'imagesource': 'jcr:4635953c-2d23-45c9-9e1d-6c5cec5242a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd53c703-e9a3-46e7-ba44-fd8b320dacd7'
    'lead': 'Here is a glimpse of what you should expect at Sham Shui Po.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T16:42:27.621+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T16:42:31.814+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T16:42:31.425+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The side of Hong Kong that tourists rarely see

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ebdd69-e361-4819-b4e3-92d06c4c2b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:42:27.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:42:31.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Hong Kong is widely
        known for its towering glass buildings that house billion-dollar companies,
        luxury retail stores that line alleyways and curved back streets, a state
        of the art metro system, and a theme park known as the happiest place on earth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af659953-8d41-47f5-b5eb-945d0528f434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:42:27.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:42:31.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most tourists would go to Victoria Peak or maybe theme parks like
        Disneyland or Ocean Park,” says Fred Cheng, a Hong Kong local who has been
        a tour guide in the city for over a decade now. “Very seldom in the past that
        people would go to Sham Shui Po.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a3a3c8-42b5-4c9e-a112-dbbb183bf824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:42:27.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:42:31.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sham Shui Po, a district in Kowloon Island that used to be a strictly
        residential area of low-income communities, is a substrata of Hong Kong that
        is free from the glazed perception of the British colony. The buildings in
        this district are made of worn out pastel-colored walls outfitted with the
        protruding back of air conditioners; the streets reek of a scent that arises
        from a mix of fresh produce, deep-fried flour, and metallic, rust-like odor;
        and every turn in the area has the clacking noise of traffic lights and the
        pneumatic sound of buses stopping.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c404a769-7658-4c1a-b994-3d827578b0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:42:27.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:42:31.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not the most ideal place for travellers looking for luxury
        dining or fancy cocktail parties, but if you’re one to clamor for “authentic
        travel,” for seeing the “real” place for all its unadorned glory, Sham Shui
        Po will give you just that.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f92dc6-c375-462f-9c0d-ca3c72f6952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:42:27.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:42:31.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Tourists are] getting a little bit tired of the main attractions,”
        adds Cheng. “So they like to go to discover this local style of living.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0b0dff-cc10-40d3-b3fb-3cb3bec7a7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:42:27.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:42:31.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is what awaits you at Sham Shui Po.</p>'
    '11':
      'image': 'jcr:45d5bed0-f419-4597-903a-651f23f085f6'
      'imageCaption': 'The district is known to house fabric shops that are mainly
