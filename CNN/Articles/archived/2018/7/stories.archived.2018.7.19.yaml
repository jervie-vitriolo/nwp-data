      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, learn
        about the Moro struggle from members of the communities themselves, enjoy
        a tour of one of the last few green spaces in Manila, find more ways to live
        sustainably at a zero-waste fair, join a discussion on a Palanca-winning book,
        watch performances inspired by mysticism and folk spirituality, and attend
        a pre-SONA gig.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916e83c6-d9dc-4031-8561-358ff276844a'
      'mgnl:activationStatus': true
