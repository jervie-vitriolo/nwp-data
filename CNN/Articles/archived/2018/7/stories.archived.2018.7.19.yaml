      'mgnl:lastActivated': 2019-05-13T09:38:29.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Australia, the decals made the floor slippery which
        compromised their players'' safety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e787f4-94a4-4721-9b63-8cbd295f6dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:38:25.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:38:29.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This immediately drew the ire from officials of the Samahang Basketbol
        ng Pilipinas who denounced the act on social media.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Not in our House. <a href="https://t.co/pEG4OWjAMf">https://t.co/pEG4OWjAMf</a></p>&mdash;
        Manny V. Pangilinan (@iamMVP) <a href="https://twitter.com/iamMVP/status/1013430987676475394?ref_src=twsrc%5Etfw">July
        1, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
