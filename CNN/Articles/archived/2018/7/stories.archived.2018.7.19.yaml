      'mgnl:type': 'text'
      'text': '<p>Despite tempers flaring within the Philippine team, Reyes restrained
        his players telling them "Wag niyo ng pansinin. Focus on the game".</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1893d5d9-1d3a-4f2d-8f6a-5185d2a2e7e0'
