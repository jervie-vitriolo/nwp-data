    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63d8733-1b02-449d-b53f-5ea6404dd295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:08:52.187+08:00
