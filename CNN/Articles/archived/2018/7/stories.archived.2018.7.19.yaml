      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: SBP President says ‘very weak crew’ officiated Gilas-Australia
        game</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5685ca01-b4d0-4110-a043-af8fb73d0b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:23:15.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:23:19.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 13 players were ejected from the Philippines-Australia
        game, including nine Gilas players. SBP said they will be holding a press
        conference after the decision of FIBA comes out.</p>'
  'ESPYS-Parkland-shooting-coaches-award':
    'author': 'Darran Simon'
    'caption': 'A memorial is set up at Marjory Stoneman Douglas High days after a
      shooting took place at the school located in Parkland, Florida | Photo from
      Devon Sayers/CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-19T11:27:42.691+08:00
    'imagesource': 'jcr:0dc60395-ccf1-4f82-aec2-bd481c849447'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c86fc164-3173-4478-b9f5-2365c4cc442b'
    'lead': 'The ESPYS posthumously honored three coaches killed in the mass shooting
      at Marjory Stoneman Douglas High School.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T17:28:09.809+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T17:28:13.839+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T17:28:13.698+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ESPYS posthumously honors Parkland coaches

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d53fb9-7236-4dd5-b9d6-4cd14f2c532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:28:09.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:28:13.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The ESPYS on Wednesday posthumously honored
        three coaches killed in the mass shooting at Marjory Stoneman Douglas High
        School.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67497770-b3e3-4a3f-81f0-35bdf6a45085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:28:09.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:28:13.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron Feis, 37, an assistant football coach at the Parkland, Florida
        high school;&nbsp;Scott Beigel, 35, a geography teacher and cross-country
        coach; and&nbsp;Chris Hixon, 49, the school''s athletic director who also
        coached wresting, were all given the&nbsp;Best Coach Award&nbsp;at the Microsoft
        Theater in Los Angeles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e67dda6-9223-4ff2-9bac-6daebca7f93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:28:09.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:28:13.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The honor has previously been awarded to coaches for their work
        on the field, according to&nbsp;ESPN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5e7218-784b-4570-963d-fdb0a535bc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:28:09.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:28:13.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;mass shooting&nbsp;left 17 people dead on February 14.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bf5f2b-2ea3-4d8a-b7cb-cf94a24b66e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:28:09.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:28:13.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feis threw himself in front of students as bullets hailed down at
        the school, which was also his alma mater. Beigel was killed as he held the
        door open for students to escape.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd682635d-fb9d-4a3d-857b-54a7429264d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:28:09.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:28:13.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heroes walked these halls. Remember that as much as anything else
        when you think about that fateful day," narrator Connie Britton said in a
        video presentation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c066f633-ce90-4845-9a84-7ef89b5557b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:28:09.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:28:13.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience gave the families of the three victims a standing ovation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72167a7-2ad6-4248-b242-5c47370e2e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:28:09.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:28:13.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elliott Bonner, a Stoneman Douglas coach who spoke on behalf of
        the families, said that in addition to being coaches, the three men were "also
        husbands, fathers and sons."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2426c7f8-fdd6-4bb4-9e54-ee3064ae0db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:28:09.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:28:13.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all so careful today to try to stay away from anything political,
        but the issue of gun violence and what happened at our school isn''t a political
        issue. It''s a human issue," Bonner said to applause.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bb8ca2-c7dc-4099-838d-7f9b259f9910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:28:09.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:28:13.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonner said he hoped the tragedy leads to "more dialogue, a deeper
        understanding among students, educators and parents and officials, and ultimately
        action toward a solution for safe schools all across America."</p>'
  'Turkey-state-of-emergency-coup-Erdogan':
    'author': 'Natalie Gallón'
    'caption': 'People react against military coup attempt, in Mersin, Turkey on July
      16, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-19T10:22:31.903+08:00
    'imagesource': 'jcr:251b028e-d269-40e5-abce-19cc7dd81e89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a8438a1-da9a-4eda-a9c5-b8bab06dce42'
    'lead': 'Turkey lifted a state of emergency Thursday, two years after a dramatic
      coup attempt nearly toppled President Recep Tayyip Erdogan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T17:31:04.449+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T17:31:08.180+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T17:31:08.004+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey lifts state of emergency, two years after coup almost toppled
      Erdogan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3f7ed7-04ef-43c3-b2e0-91aec099db97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:31:04.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:31:08.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Turkey lifted a state of emergency Thursday,
        two years after a dramatic coup attempt nearly toppled President Recep Tayyip
        Erdogan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c9fde3-efd3-4e28-b09c-a4d090c30533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:31:04.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:31:08.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was announced by the state-run Anadolu news agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d24f52-dd5c-4e07-9784-023e79b93dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:31:04.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:31:08.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To enact a state of emergency, the government must foresee serious
        indications of widespread violence which may interfere with the democratic
        environment or basic constitutional rights and freedoms of its citizens,"
        it said in a report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0595e7bf-328c-48e0-92fb-bd01fd20955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:31:04.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:31:08.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of emergency was&nbsp;declared on July 20, 2016, after the
        deadly coup attempt left at least 290 people dead and more than 1,400 injured
        in a chaotic night of violence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c35442-cb2c-4cd2-9c25-6b32d9b4fc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:31:04.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:31:08.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanks&nbsp;rolled into the streets of Turkey''s two largest cities&nbsp;as
        soldiers blocked the famous Bosphorus Bridge in Istanbul, bombs struck the
        parliament building in the capital Ankara, and a helicopter stolen by rogue
        pilots was shot down by an F-16 jet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318723bb-1569-499a-9b04-f3aad2ac31e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:31:04.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:31:08.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Erdogan was hundreds of miles away at a seaside resort
        when the coup, mounted by a faction of the military, got underway. By the
        time Erdogan emerged to address the nation via FaceTime hours later, it had
        already begun to fizzle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2de7c2a-2156-410f-ab9b-c72c53d89cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:31:04.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:31:08.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of alleged plotters were rounded up the following day,
        as Erdogan claimed his exiled former ally Fethullah Gulen was behind the attempt,
        a charge the US-based cleric denied.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc09fbb9-eb26-4be7-9bd9-f186f33e5d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:31:04.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:31:08.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has been under a state of emergency since then, and Erdogan
        has tightened his grip on power while overseeing a massive purge of those
        who he says rose up against him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8c5278-e64d-4cb6-b9f8-be6d63569a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:31:04.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:31:08.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan was reelected last month, seeing off the most serious challenge
        yet to his political dominance in a vote which&nbsp;granted him unprecedented
        power to shape the future of Turkey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c687e-6e77-4454-8309-747c7f33c9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:31:04.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:31:08.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the lifting of the emergency order Thursday, Fotis
        Filippou, Amnesty International''s deputy Europe director, said it was a "step
        in the right direction," but needed to be accompanied by "urgent measures
        if it is to be anything more than a cosmetic exercise."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98e483c-92a5-45df-81c3-95daeacd77f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:31:04.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:31:08.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last two years, Turkey has been radically transformed
        with emergency measures used to consolidate draconian powers, silence critical
        voices and strip away basic rights. Many will remain in force following the
        lifting of the state of emergency," Filippou said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f385543-6459-4f20-b536-5b4ec141cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:31:04.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:31:08.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that tens of thousands of people had been "locked up by
        a judiciary that lacks the most basic independence and incarcerates real or
        perceived critics of the government without evidence of any actions that can
        reasonably constitute offenses."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f47e06-6de4-4670-adcb-e074047447bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:31:04.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:31:08.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lifting of the state of emergency alone will not reverse this
        crackdown," Filippou said. "What is needed is systematic action to restore
        respect for human rights, allow civil society to flourish again and lift the
        suffocating climate of fear that has engulfed the country."</p>'
  'West-Philippine-Sea-National-Security-Adviser-Hermogenes-Esperon':
    'author': 'CNN Philippines Staff'
    'caption': 'National Security Adviser Hermogenes Esperon. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-19T10:20:43.015+08:00
    'imagesource': 'jcr:b4cf9c09-9d9f-4e4a-a8b5-4ed80c9c0e94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1a9814f-6b87-4308-8965-d46dc6b6bfbc'
    'lead': 'The National Security Adviser says the country is preparing for peace
      in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T17:33:38.054+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T17:33:42.572+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T17:33:42.373+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More troops deployed in West PH Sea to assert claims – Nat''l Security
      Adviser

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e3a71e-7275-46ce-94ef-f9afbc8de3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:33:38.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:33:42.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> The Philippine
        military has deployed more troops around the country''s borders and outposts
        in the West Philippine Sea in the past year to assert its claims over the
        contested region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aee9d2e-173e-4449-894b-04ec6b78b935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:33:38.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:33:42.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To maintain effective occupation over Philippine islands and features,
        our Armed Forces (AFP) deployed more personnel to these areas," National Security
        Adviser Hermogenes Esperon said Wednesday during a pre-State of the Nation
        Address forum in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cfaff9-307c-4444-9581-7c640691176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:33:38.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:33:42.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said the AFP had conducted naval patrols covering 180,000
        nautical miles of the Philippines'' maritime domain, as well as over 2,400
        flying hours of maritime air patrol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f4855b-1283-41b3-a58b-7b63f44e693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:33:38.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:33:42.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the building of 20 observing stations near the shore, more
        than 66,223 were spotted within the Philippines'' maritime area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90de61cd-35fe-4121-bea0-f1c64d099054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:33:38.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:33:42.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon also brought up meetings with China, who asserts its historical
        claims over majority of the West Philippine Sea, as part of resolving the
        dispute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb61b3b2-6fa5-4161-8c0f-e7e071425639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:33:38.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:33:42.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These efforts seek to improve the ability to manage developments
        in the West Philippine Sea so as not to escalate tensions, to widen the access
        of Filipino artisanal fishermen in Scarborough Shoal, and to protect our environment
        and marine ecosystem," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c732805-0046-4d52-a858-f2e55d10174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:33:38.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:33:42.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if these measures were part of preparations to wage war with
        China, Esperon said, "We are preparing for peace."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e25f2a-21f1-45d9-bbae-5d6c16072b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:33:38.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:33:42.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said this is consistent with President Rodrigo Duterte''s
        approach to foreign policy: being a friend to all nations and an enemy to
        none.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f60d2a-1eb6-4952-b094-c355947aedea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:33:38.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:33:42.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has faced criticism amid its approach to the
        West Philippine Sea dispute, two years after the Hague international tribunal
        ruled in favor of the Philippines. China has refused to observe the ruling,
        although the President has promised to bring the ruling up sometime during
        his term.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff983eb7-a54a-4603-a89c-bca281208add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:33:38.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:33:42.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions rose anew in the South China Sea after China has deployed
        missile structures in the region in May. Filipino fishermen and the Chinese
        Coast Guard also had tensions in June over fish catch in Philippine waters.</p>'
