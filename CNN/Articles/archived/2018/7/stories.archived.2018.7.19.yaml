      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Spurs will have a scorer in DeRozan who averaged
        19.7 points on 44.8 percent field goal shooting, 4.1 rebounds, 3.1 assists
        in his nine playing years in Toronto.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bb0a9d-5c7b-48dc-8a71-92e4156a8700'
      'mgnl:activationStatus': true
