  'Donald-Trump-United-Kingdom-Queen-Elizabeth-II':
    'author': 'Laura Smith-Spark'
    'caption': 'Trump made the claim Tuesday as he read from a prepared statement
      at the White House.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-19T07:12:22.407+08:00
    'imagesource': 'jcr:3dd0b712-2f57-4031-8be9-a56e933ef83c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46a37f93-8eed-4ccd-b5fd-cc00f53a30a8'
    'lead': 'Trump made the claim Tuesday as he read from a prepared statement at
      the White House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T09:09:38.017+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T09:09:40.976+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T09:09:40.809+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump falsely claims Queen reviewed honor guard for first time in 70
      years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ccbe1f-822e-4079-b52c-fd1ba3eb3a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:09:38.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:09:40.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump has wrongly
        claimed that Britain''s Queen Elizabeth II reviewed her honor guard for the
        first time in 70 years during his visit to the United Kingdom&nbsp;last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c453b39-5f61-4089-91b6-ec48c0806c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:09:38.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:09:40.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made the claim Tuesday as he read from a prepared statement
        at the White House in an attempt to&nbsp;rebuff fierce criticism&nbsp;over
        his comments at a news conference with Russian President Vladimir Putin in
        Helsinki, Finland, a day earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e753ba0-4676-4879-afa9-bbf57561a703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:09:38.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:09:40.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We met with the Queen, who is absolutely a terrific person, where
        she reviewed her honor guard for the first time in 70 years, they tell me,"
        Trump said, without specifying who "they" were.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e26a432-0143-45c0-ba77-daa0029b9ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:09:38.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:09:40.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We walked in front of the Honor Guard, and that was very inspiring
        to see and be with her. And I think the relationship, I can truly say, is
        a good one. But she was very, very inspiring indeed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d83920e-9757-4985-adaa-fc118f6ec5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:09:38.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:09:40.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen — who has been on the throne for 66 years, not 70 — regularly
        reviews a guard of honor from the Household Division.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c26a45-54ab-481b-93b3-6ca7b07dd2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:09:38.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:09:40.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also faced social media criticism for walking in front of
        the Queen&nbsp;as the two inspected the guard of honor on Friday. After he
        came to a halt, Elizabeth caught up and gestured for him to continue, so that
        they walked along side by side.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d09a59-15e2-4ca0-a1a4-f98131d9eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:09:38.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:09:40.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s move to walk in front of the Queen didn''t technically
        break royal protocol, according to royal commentator Richard Fitzwilliams.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd099f67-cd00-4a86-8ad8-81f926dde5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:09:38.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:09:40.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, Trump still looked like he "might as well have been wandering
        up and down a golf course," he said. "It proves he (Trump) doesn''t bother
        to rehearse, because the thinks he doesn''t need to."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d4e5bc-c7d7-4437-a66f-13145aa21f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:09:38.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:09:40.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Trump falsely claims
        Queen reviewed honor guard for first time in 70 years."</p>'
  'Google-European-Union-fine-Android':
    'author': 'vana Kottasová'
    'caption': 'FILE. Google is reportedly planning to get back into China, a lucrative
      market where it has a long history of tangling with authorities.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-19T07:01:20.513+08:00
    'imagesource': 'jcr:6734ee63-10a7-4f5a-9bec-76de53e164b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31c46e37-4ee3-4778-8f79-766259d5055b'
    'lead': 'The European Commission said that Google broke the law by requiring manufacturers
      to install its Google Search and Chrome apps as a condition for licensing Google''s
      app store.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T09:11:55.846+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T09:11:59.720+08:00
