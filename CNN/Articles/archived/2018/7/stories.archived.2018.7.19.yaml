      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> The congressional
        bicameral conference committee will begin to straighten out provisions of
        the proposed Bangsamoro Basic Law (BBL) ahead of President Rodrigo Duterte’s
        third State of the Nation Address (SONA).</p>'
    '2':
