      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas is currently at the third spot in Group F with a
        4-2 win-loss record in the FIBA World Cup Asian qualifying tournament.</p>'
