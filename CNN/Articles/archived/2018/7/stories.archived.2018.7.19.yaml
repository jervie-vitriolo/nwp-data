        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ebef59-4ade-4c5a-aaee-1479af565baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:23:15.321+08:00
