      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also indicted in Texas last month on charges of sexual assault
        of a child at the Karolyi Ranch, where numerous Olympians have trained for
        decades.</p>'
