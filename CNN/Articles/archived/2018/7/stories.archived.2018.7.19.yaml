  'Duterte-Bongbong-Marcos-federal-transition':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-19T15:46:09.708+08:00
    'imagesource': 'jcr:c93acffe-30f3-4d01-97ee-c7e16c0cd67e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae1fefb2-4c9a-45be-89de-32bcae9f9971'
    'lead': 'President Rodrigo Duterte will not run as transition president to oversee
      the country''s shift to a federal form of government, his spokesperson said
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T17:00:36.491+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T17:00:40.722+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T17:00:40.370+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte-Marcos tandem? Palace says Duterte won''t run as transition
      president

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff0a40e-8ee5-4586-b3a4-0428c57304c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:00:36.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:00:40.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> President
        Rodrigo Duterte will not run as transition president to oversee the country''s
        shift to a federal form of government, his spokesperson said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c395af-793a-4d6a-896f-cf05dc1f053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:00:36.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:00:40.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Malacañang press briefing, Presidential Spokesperson Harry
        Roque denied speculations Duterte wants to head the federal government — with
        former Senator Bongbong Marcos as his vice president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4734d049-1f36-4723-8822-dd6bbb377593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:00:36.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:00:40.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung gusto po ni Presidente na manatili sa posisyon hindi na
        niya sana hiningi sa</em> consultative committee <em>na maglagay ng transitory
        provisions na ang transition leader ay dapat</em> ihalal," Roque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7b13d7-6a04-4c6b-b2c4-56145a74d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:00:36.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:00:40.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the President wanted to stay in power, he would
        not have asked the consultative committee to revise its transitory provisions
        to say that a transition leader should be elected."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057ea589-1516-44b2-a7d1-fe2738b57268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:00:36.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:00:40.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would have been easy for him to stay in office simply by hanging
        on to the office," Roque added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cf544d-a3b2-4235-b336-3c65b9c50259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:00:36.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:00:40.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Duterte''s request, the Consultative Committee (ConCom)''s proposed
        constitution now allows him to step down from his post to give way to an elected
        transition president after the new constitution is ratified.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aa508a-0405-4862-b336-c3b8ca214eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:00:36.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:00:40.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had asked the 22-member panel to include this provision
        ending his term, after he rejected an earlier draft which had him leading
        the Federal Transition Commission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1328b8a7-c35a-4b6f-8a61-db73e2918abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:00:36.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:00:40.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 3, Article 22 of the revised draft states that "Within six
        (6) months from ratification of the Constitution, the President shall call
        for an election for the Transition President and Vice-President in tandem...Congress
        shall, by law, provide for the conduct of the election and appropriate funds
        for the purpose."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48590dc-fcfc-41f0-9142-ba8a45f71422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:00:36.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:00:40.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports quote former Chief Justice Hilario Davide Jr. as saying
        that the ConCom''s proposed charter does not bar Duterte from running as transition
        leader and choosing Marcos as his running mate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8b244c-7cc6-45c7-8d95-4dfffb113518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:00:36.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:00:40.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who lost to Vice President Leni Robredo in the 2016 polls,
        claims there was cheating and is seeking a vote recount.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3153e4fa-db47-4d70-ad79-b2f4efc13043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:00:36.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:00:40.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace also dismissed as nonsense allegations that the Duterte
        administration is using charter change to cut short Robredo''s term.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6ac550-5ee2-4030-9dbc-3983aa1d3ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:00:36.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:00:40.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pong katuturan yan. Malinaw naman po na hindi binibigyan
        masyado ng palasyo ng pansin naman ang karera ni</em> Vice President," Roque
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df1d513-b7bc-4fd6-be0e-0526f29b342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:00:36.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:00:40.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That''s pure nonsense. It''s clear that the Palace
        does not pay much attention to the Vice President''s race."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9e3dea-1113-41fd-8a2f-115293356679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:00:36.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:00:40.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ConCom''s proposed constitution bans Duterte from running for
        reelection in the May 2022 national polls, but allows Robredo to vie for public
        office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f73dab-ed78-4b81-8bb6-45d9066d6570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:00:36.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:00:40.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to a federal form of government was among Duterte''s campaign
        promises, aimed at providing more autonomy and faster development in the regions.&nbsp;
        The Palace has repeatedly dismissed speculations that the President would
        use charter change to stay in power past the end of his term in 2022.</p>'
  'Kawhi-Leonard-San-Antonio-Spurs-DeMar-DeRozan-Toronto-Raptors-trade-NBA':
    'author': 'CJ Marquez'
