    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Zuckerberg clarifies his Holocaust comments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71048845-70c4-4467-a777-bad12f320098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:41:31.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:41:35.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Facebook CEO Mark Zuckerberg tried
        to clarify his controversial comments about Holocaust deniers Wednesday afternoon,
        hours after he was quoted saying some deniers who post on Facebook aren''t
        "intentionally getting it wrong."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e173ae3d-af63-4a36-b392-8fbeb6d4f0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:41:31.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:41:35.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg made his comments during&nbsp;an interview&nbsp;that
        ReCode''s Kara Swisher published Wednesday morning. He cited Holocaust denials
        as an example of controversial misinformation that Facebook would allow to
        remain on the platform. Facebook has said that it allows conspiracy theories
        to remain on the site, but limits their reach so fewer people see them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7e8b62-4f0f-4e1d-9310-22f96a6b1944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:41:31.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:41:35.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, I don''t believe that our platform should
        take that down because I think there are things that different people get
        wrong," Zuckerberg told Swisher. "I don''t think that they''re&nbsp;intentionally&nbsp;getting
        it wrong."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc7b342-6053-4019-a022-f4ff5e9bba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:41:31.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:41:35.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to compare conspiracy theories to people who simply misspeak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b4987c-06ea-4a40-95ab-ae2896707d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:41:31.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:41:35.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to impugn intent and to understand the intent. I just
        think, as abhorrent as some of those examples are, I think the reality is
        also that I get things wrong when I speak publicly," he said prophetically.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9fc6ac-07c5-466e-87db-d3028f87bc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:41:31.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:41:35.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Facebook struggles to explain why InfoWars isn''t banned</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca2d7dc-b44a-42f4-8864-d409079a2f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:41:31.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:41:35.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments drew immediate condemnation on social media, in the
        press, and among civil rights activists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641a9d1e-112a-4173-90c7-d27dfb40677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:41:31.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:41:35.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Holocaust denial is a willful, deliberate and longstanding deception
        tactic by anti-Semites that is incontrovertibly hateful, hurtful, and threatening
        to Jews," Jonathan Greenblat, CEO of the Anti-Defamation League, said in a
        statement to CNNMoney. "Facebook has a moral and ethical obligation not to
        allow its dissemination."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795ef74d-0352-4d81-b468-919b77cd7154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:41:31.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:41:35.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within hours, Zuckerberg&nbsp;emailed Swisher&nbsp;to say he got
        things wrong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b191e923-8d4e-4e43-bd6a-652041f6f749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:41:31.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:41:35.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I personally find Holocaust denial deeply offensive, and I absolutely
        didn''t intend to defend the intent of people who deny that," he wrote in
        the email.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137cd0e0-b748-4478-b771-cb33a0f431ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:41:31.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:41:35.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg''s comments came one week after Facebook confirmed it
        would allow Infowars, a site that traffics in conspiracy theories, to remain
        on its platform. Facebook said the site, which has, among other things, called
        the Sandy Hook school shooting a hoax, does not violate its community standards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5273709-60e6-470a-9ad4-67edd900f8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:41:31.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:41:35.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Zuckerberg clarified his comments, Facebook said it will,
        in the coming months, begin taking down content it determines is contributing
        to imminent violence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df35403c-4179-4fb4-a942-5ebf03f0020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:41:31.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:41:35.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Cambridge Analytica''s Facebook data was accessed from
        Russia, MP says</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4b2bf8-e813-4702-860c-2623cd7430f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:41:31.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:41:35.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reducing the distribution of misinformation—rather than removing
        it outright—strikes the right balance between free expression and a safe and
        authentic community," Facebook said in a statement. "There are certain forms
        of misinformation that have contributed to physical harm, and we are making
        a policy change which will enable us to take that type of content down."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6684b0-8057-4874-b453-56510f167970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:41:31.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:41:35.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new policy, Facebook will remove content that is flagged,
        escalated, and confirmed by local partners as possibly contributing to violence.
        Facebook will begin working with these local groups, which were not identified,
        around the world soon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79447b7-6b95-41b2-b458-60f7dbd26a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:41:31.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:41:35.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company offered the example of recent posts in Sri Lanka that
        claimed Muslims were poisoning food given to Buddhists. It consulted with
        a local organization to confirm the misinformation could lead to violence,
        then removed the posts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19b97c1-b613-4ea1-a00d-a62bdbe24c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:41:31.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:41:35.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Mark Zuckerberg
        clarifies his Holocaust comments."</em></p>'
  'Manila-police-extortion':
    'author': 'CNN Philippines Staff'
    'caption': 'The Philippine National Police - Counter Intelligence Task Force (PNP-CITF)
      on Thursday arrested 2 police personnel under the city''s District Special Operations
      Unit (DSOU) involved in extortion.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-19T09:38:14.307+08:00
    'imagesource': 'jcr:f003508c-ebc6-4844-be78-8d9c5780e9a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b33e8563-20a7-4c4d-8852-f278f35b930d'
    'lead': 'Manila Police District Director Supt. Rolando Anduyan says the policemen
      in the anti-human trafficking operation did not follow standard police procedure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T17:44:18.061+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T17:44:21.610+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T17:44:21.480+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 Manila police arrested for extortion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4f61fa-9bc2-4557-92d0-16f105e03e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:44:18.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:44:21.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> Tension
        broke out at the headquarters of the Manila Police District early Thursday
        after police arrested two of their men.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcaf0d0-a081-47cf-bf38-476330c4109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:44:18.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:44:21.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after the Philippine National Police - Counter Intelligence
        Task Force (PNP-CITF) arrested 2 police personnel under the city''s District
        Special Operations Unit (DSOU) involved in extortion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb97e2e-e934-4b38-b308-2f74295c66b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:44:18.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:44:21.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P01 MJ Cerilla and P01 Erdie Barilla were reportedly conducting
        anti-human trafficking operations in Malate, Manila Wednesday night when they
        negotiated for ₱100,000 in exchange for the release of the complainant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35809f59-1f77-420c-93e2-7257bf62407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:44:18.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:44:21.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPD District Director Superintendent Rolando Anduyan said the operation
        did not follow standard police procedure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c6bf5e-1100-44d7-9f40-5264ed5659bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:44:18.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:44:21.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recorded <em>''yan, lahat ng conversation ng ginawa nilang pangongotong.
        Itong malilintikan. Nakakagigil din talaga e, pag nakikita mo na hanggang
        ngayon hindi pa rin naniniwala talaga sa ating Chief PNP na talagang ''yung
        ganyan na disiplina e magtrabaho tayo ng maayos; hindi ''yung kung anu-anong
        kalokohan,"</em> Anduyan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89cf867-e07a-4b96-bc31-2d46eb5b5032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:44:18.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:44:21.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s recorded. All conversations of their extortion.
        They will be held liable. It frustrates me, since the police don''t believe
        the PNP of this brand of discipline. Let''s be disciplined in our work.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd0dd52-a885-4a27-bf66-33f03783928d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:44:18.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:44:21.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anduyan said there are still four other DSOU police officers involved
        in the incident that are still at-large.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfc0648-57b4-4ffc-b660-db83e372a0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:44:18.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:44:21.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects will be facing administrative charges for robbery and
        extortion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011e598f-d177-4154-805d-a68a61f8f804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:44:18.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:44:21.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anduyan also relieved the chief of Manila''s DSOU because of command
        responsibility.</p>'
  'Inday-Luzon-Saturay-PH-weather':
    'author': 'CNN Philippines Staff'
    'caption': 'Tropical Storm "Inday" continues to bring monsoon rains over Western
      Luzon until the weekend. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-19T19:00:49.217+08:00
    'imagesource': 'jcr:dda99340-ddcc-4963-b06b-23fe6f2fbe4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5329fb1f-2b93-4a7a-896d-a729b6f894fd'
    'lead': 'Tropical Storm ''Inday'' continues to bring monsoon rains over Western
      Luzon until the weekend. '
