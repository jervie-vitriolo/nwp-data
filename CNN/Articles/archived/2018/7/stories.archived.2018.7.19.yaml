      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a span of 10 seconds, what started out as an offensive play by
        RR Pogoy against Australia''s Christopher Goulding turned out to be a free-for-all
        on the hardcourt.</p>'
    '27':
