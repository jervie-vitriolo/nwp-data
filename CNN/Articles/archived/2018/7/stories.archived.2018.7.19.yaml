      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, four Australians were also ejected — Thon Maker, Nathan
        Sobey, Daniel Kickert, and Christopher Goulding</p>'
