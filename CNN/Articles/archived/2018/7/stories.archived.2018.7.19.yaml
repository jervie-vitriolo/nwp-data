      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine players from Gilas were thrown out - Andray Blatche, Jayson
        Castro, Terrence Romeo, Calvin Abueva, Rr Pogoy, Troy Rosario, Japeth Aguilar,
        Matthew Wright, and Carl Bryan Cruz.</p>'
