  'Xi-Jinping-China-Africa':
    'author': ' Steven Jiang and Ben Westcott'
    'caption': 'Chinese President Xi Jinping'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-19T13:25:14.586+08:00
    'imagesource': 'jcr:d96d674f-c977-4ae8-b39c-985d792ceb73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bbb3d02-0ba5-48a2-807b-fb965b342d75'
    'lead': 'Chinese President Xi Jinping heads to Africa this week as Beijing moves
      to further cement its role as one of the continent''s closest economic and diplomatic
      allies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T17:20:09.286+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T17:20:13.021+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T17:20:12.730+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xi Jinping heads to Africa to clinch China''s hold over the continent

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b394f1-8942-427d-8b49-a4591372069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese President Xi Jinping heads to Africa
        this week as Beijing moves to further cement its role as one of the continent''s
        closest economic and diplomatic allies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7de922-dd26-4b54-8767-b340a235baba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a brief stop in the Persian Gulf Thursday, Xi''s itinerary
        -- his first overseas trip since beginning his second term as leader -- takes
        him to Senegal, Rwanda, South Africa and Mauritius, spanning almost every
        corner of Sub-Saharan Africa, where China''s economic clout, and strategic
        ambitions, are growing by the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1194a7b2-3869-4365-8da9-810b843abc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is Africa''s largest trading partner, overtaking the United
        States nearly a decade ago. Bilateral trade reached a record-high of $220
        billion in 2014, official statistics show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0639b9-24b2-4dc3-997c-af9652b444c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese leaders have always made a point of visiting African nations
        regularly and early during their time in power. When he assumed the presidency
        in 2013, Xi also chose Africa as part of his maiden journey abroad and went
        on to visit the continent two more times during his first term.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd12541-b48a-40ca-a744-91c3edd45434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s interest in Africa isn''t just about trade, the continent
        also provides a large amount of raw materials which China couldn''t get otherwise,
        while also acting as a pro-China political bloc at the United Nations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1c441d-a168-4880-8844-3ae90dd0f482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Taylor, an Africa expert at the University of St. Andrews, said
        the US is increasingly losing its influence on the continent because it "took
        Africa for granted."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fb2496-6fc0-456c-ac26-435438c1e2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Americans seem to look at Africa through this security lens
        ... which is completely different from the Chinese perspective," h e said.
        "They look at it from an economic perspective -- the Americans are lagging
        big time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54acd96-e6d7-4727-99b1-b2bca7845611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Spreading the love''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0e9685-e071-4925-82dc-df2209ff8f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s exact itinerary has yet to be released, but he will return
        to South Africa on July 25 to take part in the BRICS summit, alongside Russian
        leader Vladimir Putin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9035be96-0fcf-4b9d-80ff-dad4abddc41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first look, Rwanda and Senegal appear unusual choices given they
        don''t receive a large amount of investment from China nor are they large
        countries in terms of population.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64940606-6d39-4bf8-bfa5-6085a6327278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Taylor, the St. Andrews professor, points to Rwanda''s key position
        in the Belt and Road plan, Xi''s ambitious global trade and investment scheme
        which aims to enhance economic connectivity between Asia, Europe and East
        Africa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad599fb-93c4-4087-b4d1-5ce6714d587b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rwanda is hoping to integrate itself into the burgeoning railway
        networks in East Africa, as part of the Belt and Road initiative," he said.
        "Kigali is moving towards diversifying its relationship away from the US,
        away from the European Union, and China sees a good opportunity to develop
        ties."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934da04e-5985-4569-9766-b4c8f5fadb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senegal, there have been suggestions the Chinese government
        might be interested in the possibility of building ports on the Atlantic Ocean.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522d872f-878c-49b6-9777-842751c5e9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon G. Chang, an American political commentator best known for
        his book "The Coming Collapse of China," said the selection of Senegal and
        Mauritius, respectively, is consistent with China''s attempts to establish
        a presence on Africa''s Atlantic coast and to dominate the Indian Ocean.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ebc51a-e7d7-443f-869d-0895ebc88be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s amazing how well the Chinese do (in Africa) -- because they
        are unopposed," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1c05a1-e6fc-45d0-8fad-801980951a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor said the diverse itinerary shows the Chinese leadership is
        "spreading the (diplomatic) love" across African nations, to boost Beijing''s
        influence in the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f20913b-713e-45f4-97f8-814ccf1f09a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is massively appreciated in most African countries, especially
        by the political elites, the way in which China quite uniquely in some respects
        treats all countries at an equal level ... at least rhetorically and in the
        diplomatic process," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c180647-4605-4374-8c18-ddedc5e77c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Neo-colonialism?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6acaf7-c875-4238-8982-035735fd2220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese analysts view the ever-closer bilateral ties with African
        nations as a natural result of the Beijing leadership''s decades-long cultivation
        of relations with the continent, dating back to the early days of the Communist
        government in the 1950s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe63cd-fdcd-4791-a897-004b8b386286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The importance of Africa in China''s diplomacy has been consistent,"
        said He Haiping, an Africa expert at the Chinese Academy of Social Sciences
        (CASS), a state-run think tank. "The Belt and Road initiative has only accentuated
        the role of Africa even more."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7594761-438e-4646-bf4b-988adb836742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, Chinese-built infrastructure -- railways, roads, dams,
        telecommunication networks and power stations -- is rapidly changing the physical
        appearance of Africa.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883097f7-fc87-40f9-9fcf-915b11b0e4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese-owned mines and factories churning out everything ranging
        from minerals to shoes -- combined with an influx of big-spending Chinese
        tourists -- are redefining the continent''s economic landscape, while Chinese-funded
        educational programs and media outlets have grown in size and increased their
        influence over young Africans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c5c2f2-7642-483f-b0de-ba3c5d3c0553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is also bolstering its diplomatic and military presence on
        the continent, becoming more active in UN peacekeeping missions and even opening
        its first overseas naval base in Djibouti last year -- with the latter move
        triggering alarm in Washington and other Western capitals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f8ff45-428d-461e-8bce-a903856865b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problems and controversies have emerged along with China''s expanding
        footprint in Africa, with critics labeling the country a "neo-colonialist"
        only interested in exploiting the continent''s rich resources and cheap labor.
        Activists have highlighted cases of human rights abuse that include ill treatment
        and poor pay of local workers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547b4fec-67bd-433b-bd39-cd27665301bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, the CASS expert, acknowledges "growing pains" in bilateral ties
        but said there were tangible economic rewards for both sides.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0725c849-8203-453c-ad04-3aee9a66051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If African nations feel colonized, why would they keep cooperating
        with China?" she said. "It would be an insult to the African people''s wisdom
        -- they clearly know how to maximize their benefits in cooperating with China."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94c6e06-acd9-4985-86d4-391f66debf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing analysts did agree on, however, is Beijing''s commitment
        to Africa -- which even critic Chang described as "deep and widespread" --
        as reflected by Chinese leaders'' frequent visits, in contrast to Washington''s
        relative lack of attention to much of the continent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b0194d-5e00-4ff5-8c4c-4f332b2cc4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US needs to do so much more -- you don''t have American presidents
        going to Africa that often, which is a shame," Chang added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9185cb-aab1-485d-9ad3-113b09b463b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Africa is not on the US agenda," He said, before taking a swipe
        at the US president''s reported off-the-cuff remarks early this year when
        discussing immigration policy with lawmakers. "And when Trump mentions Africa,
        he calls them ''shithole countries''."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1a2453-0f7f-459f-baea-374d46ce7f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:09.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:20:13.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published at CNN.com, "Xi Jinping heads
        to Africa to clinch China''s hold over the continent."</em></p>'
  'fiba-decision-philippines-australia-brawl':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-19T12:37:59.153+08:00
    'imagesource': 'jcr:02a01710-689c-409c-89f8-4ee9778dbfac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77ab3f7a-ec88-482d-8d78-6b9163a35d75'
    'lead': 'The Samahang Basketbol ng Pilipinas will hold a press conference after
      FIBA comes out with the decision on the July 2 brawl.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T17:23:15.320+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T17:23:19.446+08:00
