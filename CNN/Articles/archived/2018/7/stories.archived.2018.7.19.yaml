  'Social-Weather-Stations-SWS-survey-Marawi-City':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-19T22:59:44.622+08:00
    'imagesource': 'jcr:fc137d61-fa73-4b70-97b2-b805eda2460e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '102dcac7-5ade-4465-837c-d4ce0282a154'
    'lead': 'Majority of Marawi City residents believe their lives are "worse now"
      than before the siege by extremists last year, according to a recent SWS poll.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T16:06:15.970+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T16:06:21.542+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T16:06:21.427+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Marawi residents'' quality of life worse now than before siege

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7718bac6-43ba-4d1c-a6b1-0ae8754f42d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:06:15.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:06:21.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> Majority
        of Marawi City residents believe their lives are "worse now" than before the
        siege by ISIS-linked extremists last year, the latest Social Weather Stations
        survey showed Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6948ad-c0a8-48f3-889e-9c359ba9abd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:06:15.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:06:21.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, taken from April 12 to 15, revealed 80 percent of Marawi
        residents claimed quality of life was worse in April 2018. Ten percent said
        their lives are "better now" compared to that of April 2017, a month before
        the war in Marawi City broke out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70f1b6e-8f2c-4079-9121-ccd542ef2954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:06:15.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:06:21.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight percent of the residents said their lives were still the "same
        as before."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ac2e26-4677-48d2-8950-8f2575f6c6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:06:15.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:06:21.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 40 percent of the residents believe their lives will be
        better, compared to 10 percent of them who think life will turn out worse.
        Sixteen percent said their lives will stay the same.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb62426-fb0c-424e-b68c-beba77864b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:06:15.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:06:21.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(READ: Timeline: The Marawi crisis)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35fe634-2c93-4f05-8534-1bf164a6e12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:06:15.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:06:21.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted in collaboration with the Philippine Center
        for Islam and Democracy, using 300 respondents from Lanao del Sur, Maguindanao,
        and Marawi City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98ae636-29e3-4e0f-9f08-5110dc634bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:06:15.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:06:21.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi crisis began when ISIS-inspired Maute rebels attempted
        a takeover of the city in May 2017. President Rodrigo Duterte announced martial
        law in Mindanao following the attempt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3926dfc0-465a-4d84-a974-1a8c0c38eb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:06:15.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:06:21.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city was officially liberated on October 2017, but Congress
        had extended military rule until December 2018.</p>'
  'afp-lumad-mindanao-surigao-del-sur-human-rights-abuse':
    'author': 'Xianne Arcangel'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-19T20:43:09.592+08:00
    'imagesource': 'jcr:e5c120b4-cfae-48e7-a5c6-fdf9044f249f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '779a8b48-2c3e-4334-9431-e05c9ea4260f'
    'lead': 'A group of indigenous people from Mindanao has accused the military of
      committing human rights abuses while the South is under martial law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T16:10:09.584+08:00
