      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Madulas daw, e that’s FIBA approved. Besides,we’ve played in other
        venues w similar decals. Secondly, IF, &amp; that’s a big IF, it did indeed
        make the floor slippery, they had no right to just rip the decals and deface
        OUR floor. There were SBP/FIBA officials in venue <a href="https://twitter.com/hashtag/basicdecency?src=hash&amp;ref_src=twsrc%5Etfw">#basicdecency</a>
        <a href="https://t.co/ddsJV3AJuD">https://t.co/ddsJV3AJuD</a></p>&mdash; Chot
