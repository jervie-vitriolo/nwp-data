  'PBA-Commissioner-Willie-Marcial-Gilas-Pilipinas-Australia-brawl-FIBA':
    'author': 'CJ Marquez'
    'caption': 'Photo courtesy: FIBA'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-19T23:51:48.156+08:00
    'imagesource': 'jcr:73cf9819-8e7a-403a-b985-c9dbbada25e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee0fe321-da43-446d-978a-c7874a4815d4'
    'lead': 'Commissioner Willie Marcial assures Gilas Pilipinas that all PBA players
      are at its disposal following the FIBA decision on the Philippines-Australia
      brawl.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T15:59:03.708+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T15:59:19.166+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T15:59:18.993+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA fully supports Gilas Pilipinas in wake of FIBA decision over controversial
      brawl

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1a1ec7-0d3d-48f0-9313-3d7678b27f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:59:03.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:59:19.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> The Philippine
        Basketball Association (PBA) is standing behind the country''s men''s basketball
        team on the heels of FIBA''s decision on the Gilas-Australia brawl.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854e7d7a-cb16-4819-a466-c3e6aaf75948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:59:03.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:59:19.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIBA suspended 10 Filipino players plus two of its coaching staff
        and three Australian cagers for their involvement in the free-for-all on-court
        scuffle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d0602f-2932-4ee3-a66f-fa5c1f770b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:59:03.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:59:19.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: FIBA suspends 13 players, coaching staff in Gilas-Australia
        brawl</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b92ae2-537d-47e9-8aa6-ead12eadad6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:59:03.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:59:19.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Willie Marcial informed Gilas Pilipinas head coach
        Chot Reyes that all PBA squads are willing to lend their players when neeeded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dc1463-ab8c-4607-8a90-1a560500102d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:59:03.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:59:19.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told coach Chot Reyes that the 12 PBA teams fully support Gilas,"
        Marcial told CNN Philippines Sports Desk Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094c51c4-88e1-4e7a-8995-26d02f8039ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:59:03.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:59:19.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Marcial, the Samahang Basketbol ng Pilipinas is planning
        to file an appeal to lessen the sanctions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d80bdc8-ba1d-4eb5-a88f-abe9db202a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:59:03.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:59:19.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hear that the SBP will appeal to FIBA shorten the suspensions
        and lower the fines. It''s sad but we''ll follow FIBA''s decision," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0bdeeb-6997-4a73-b995-eb1e947ff9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:59:03.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:59:19.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the PBA will impose its own penalties on those involved,
        the PBA commissioner said they will make the decision after meeting with team
        governors at the end of this month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaa5a57-4538-4c07-9f86-353373bc82dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:59:03.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:59:19.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be having a board meeting on the last week of July. We''ll
        study and conduct a review on what we can do with the players involved."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2aa1a7-4f6d-4eff-aa5c-6b8878a89b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:59:03.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:59:19.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: SBP accepts FIBA decision on Gilas-Australia brawl</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e54973-3840-429c-8461-2119d0d65139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:59:03.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:59:19.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial mentioned some possible PBA players that the national squad
        can choose as replacements for those who are suspended.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08265bd9-1d1f-4af6-8460-730572e07795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:59:03.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:59:19.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not yet discussed. There''s L.A. Tenorio, James Yap, Vic
        Manuel among those coach Chot can select from."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6202e2-47dc-457f-8663-54005d521b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:59:03.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:59:19.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under FIBA''s ruling, the Filipinos will play their next home game
        behind closed doors, while a ban for two more home games have been placed
        under a probationary period of three years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef145a0-dd31-4034-9104-b1391b6d6b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:59:03.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:59:19.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALSO READ: Referees in Gilas-Australia brawl banned for a year</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a85bb7-4099-481f-a019-e0c8ab9bb2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:59:03.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T15:59:19.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will face Iran on September 13, while its next home
        game is gainst Qatar on September 17.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62116cf2-362f-4d52-8f39-57d25505d78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:59:03.712+08:00
