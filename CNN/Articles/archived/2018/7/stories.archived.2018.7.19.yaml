      'jcr:uuid': 'b2b822b0-272a-4765-b23b-a31e592d396a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:38:25.732+08:00
      'mgnl:createdBy': 'jeff'
