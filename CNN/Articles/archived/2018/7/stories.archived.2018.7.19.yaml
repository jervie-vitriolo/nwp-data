      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-member panel will hold daily meetings from July 9 to 13 to
        reconcile differences between the House Bill No. 5475 and the Senate Bill
        No. 1717, which are proposing the BBL.</p>'
