      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:11:59.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have denied European consumers the benefits of effective competition
        in the important mobile sphere," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a538943-e406-4a39-895f-04c25b2949f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:11:55.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:11:59.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission said that Google broke the law by requiring manufacturers
        to install its Google Search and Chrome apps as a condition for licensing
        Google''s app store.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2812d6-edb4-4f89-a989-43ec67ea3fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:11:55.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:11:59.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that Google paid some large smartphone makers and network
        operators to install apps on phones before they were sold. It also prevented
        manufacturers from selling devices running on alternative versions of its
        Android operating system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a03031-6d87-4356-ad7d-418d7203c41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:11:55.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:11:59.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Europe has fined Google $5 billion. But that won''t hurt
        it</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e02c44-fbe9-49d7-847d-a9daa4f87f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:11:55.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:11:59.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vestager told reporters that the fine, the largest ever imposed
        by the European Commission, reflects the "seriousness and sustained nature"
        of the violations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9b75fa-2d66-46f6-ae7d-4d32bfa3896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:11:55.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:11:59.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google has been ordered to stop the practices within 90 days, or
        face additional penalties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fcf8a9-0511-437c-a750-be5adf1724e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:11:55.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:11:59.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Google''s not alone. Europe has been taking on tech companies
        for decades</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae0fd5c-f5c8-46d7-ad9e-63cf67dda5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:11:55.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:11:59.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission has been investigating Google''s use of Android since
        2015 after European and American rivals complained. It said that about 80%
        of smartphones in Europe and worldwide run on the system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609e4070-09f0-490f-bdc7-4ecd882f9ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:11:55.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:11:59.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said that it would appeal the decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ff636b-e0d5-4e53-9f83-675886d47635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:11:55.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:11:59.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Android has created more choice for everyone, not less," it said
        in a statement. "A vibrant ecosystem, rapid innovation and lower prices are
        the classic hallmarks of robust competition."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9da7cb-ce78-4ed6-80c2-c8c5db36c033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:11:55.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:11:59.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Will the U.S. regulate Facebook? Europe is doing just that</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08981eb7-d8d2-4215-b85d-d57b5e06e60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:11:55.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:11:59.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU regulators have taken a much more adversarial approach to big
        tech companies than their U.S. counterparts, especially when it comes to competition,
        data protection and tax issues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa52d658-29af-443d-9ce3-7181c5287819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:11:55.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:11:59.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Google was hit with a record EU antitrust fine of&nbsp;€2.4
        billion ($2.8 billion)&nbsp;for prioritizing its shopping service over competitors
        in search. Apple, Amazon and Facebook have also been penalized by European
        regulators.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5f0c61-af94-4cc6-9d6d-c33af1256f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:11:55.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:11:59.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission could have fined Google as much as 10 percent of
        the annual global sales of Alphabet, its parent company, which topped $110
        billion in 2017.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0783999e-de34-4730-b268-4a3fb19c9142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:11:55.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:11:59.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Europe fines Google
        $5 billion for abusing its Android dominance."</em></p>'
  'Thailand-Cave-Rescue':
    'author': 'Rebecca Wright and Patrick Sarnsamak'
    'caption': 'The boys, all members of the Wild Boars junior soccer team, described
      their rescue from a flooded cave in Thailand.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-19T06:47:44.520+08:00
    'imagesource': 'jcr:8e0b6fed-f84f-48f2-91d9-b07e2626c348'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d9d98c1-8fb5-476a-9801-cf248a6c588f'
    'lead': 'In their first public remarks since emerging from their two-week ordeal
      last week, the boys recounted their side of an extraordinary story that captured
      the imagination of the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T09:14:32.120+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T09:14:58.950+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T09:14:58.698+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thai boys recall battle to survive cave ordeal — and moment they were
      found

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bd7f0e-7833-43c1-a631-ea7e3d5bcbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Members of a Thai youth soccer team and
        their coach have described their rescue from a flooded cave as a miracle,
        thanked the experts who saved them and discussed how the experience will affect
        the rest of their lives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba350efd-80cb-493e-a11e-9e98c9958740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their first public remarks since emerging from their two-week
        ordeal last week, the boys recounted their side of an extraordinary story
        that captured the imagination of the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca6646f-87fe-494f-929b-36482440d90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in matching team shirts, the boys and their coach appeared
        happy and relaxed as they faced the world''s media after being discharged
        from the hospital in Chiang Rai on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a792b2-7e7f-4f9a-a1df-5cdd7ae3b485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys, all members of the Wild Boars junior soccer team, introduced
        themselves to the media, shared their nicknames and told the audience what
        position they played on the team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db09dcf3-0140-4b14-abb7-6b25fe6fc0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting beside the boys were the Thai Navy SEALs who stayed inside
        the cave with them after they were found, as well as members of the medical
        team who looked after them after the rescue. In a carefully arranged press
        conference, for which questions were pre-screened, the boys told of the moment
        they realized they were trapped, how they adapted to their surroundings and
        their eventual joy at being found, ten days later.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991bafba-942b-4d16-bc3a-a2ba77f4f9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said that more than 100 questions were sent in from
        members of the media, though only a handful were selected. All 12 players
        and their coach had been under close supervision at Chiang Rai Prachanukroh
        hospital, near the border with Myanmar, since they were rescued from the cave
        on July 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bc99da-61bd-4ebb-8106-e31462d07d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why go in?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290ecd18-aacc-4936-8583-1946b660f2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until Wednesday, the question of why the boys and their coach had
        decided to go into the Tham Luang cave on June 23 has been a point of speculation.
        It had been suggested the boys had been engaged in an initiation rite, or
        had been celebrating a team-member''s birthday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79893193-162b-4648-a8df-cecb611be662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, 25-year-old coach Ekapol Chantawong explained, the boys
        were merely curious to look inside as some of them had never visited it before.
        The coach, whose nickname is Ake, said it was not unusual for the group to
        participate in group activities after soccer practice on Saturday afternoons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eff931c-1c09-485d-8c69-5c34594abea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They explored the underground tunnels for about an hour, before
        deciding to turn back. But by this time the cave had become partially flooded
        and their exit was blocked. "Someone said are we lost?" said Ake, who reassured
        the group that help would come.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c043f400-28b7-49bd-bae6-7aba71a49ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his point, the realization dawned that they were trapped. With
        the entrance flooded and no obvious way out, the group retreated further into
        the cave to find somewhere to to rest for the night. "We moved further in
        for about 200 meters," Ake said. "There we found a bit of slope and there
        was a small water source inside the cave." Ake knew that the water dripping
        from the roof of the cave would be purer than the dirty floodwater on the
        floor. "I told them it''s better to be near a water source," Ake said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683db7df-91e7-45e3-a76a-aee24f09f2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before we slept, I told them, ''Let''s say a prayer.'' So we said
        a prayer that night."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e468d1-418c-4980-9aee-20c8efaad79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team were not scared, Ake told the enraptured audience, explaining
        that he hoped the water level would drop the next day, and that help would
        arrive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feaa88e-ad92-4dbc-8bcd-94b657821418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waters rising</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30b68b8-6e7a-40c6-b1f2-1d8500bb5967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The waters did not subside, however. Instead, Ake described the
        moment that he heard the sound of flowing water — and saw the levels rising
        fast. In response, he ordered the group to find higher ground. Concerned that
        they might soon be submerged, he instructed the boys to start digging and
        look for a potential exit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966b8a2b-ade3-47f2-9cda-79696b800284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having eaten after soccer practice, the boys had no food during
        their ordeal. Instead, they filled themselves with water from the cave. "I
        tried not to think about food because it would make me hungry," said the youngest
        of the boys, 11-year-old Chanin "Titan" Wibrunrungrueang.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fd190a-0d60-4d28-8854-62876d63fb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment they were found</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646b272d-ba0b-4c3e-b752-ee98bd8ca2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adun Sam-On, the 14-year-old boy who became famous after responding
        in English to the first diver to reach the group, spoke of his shock on realizing
        they had been discovered.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2aa769-e6cd-4f13-8e7e-f1ddf7734ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adun, like other members of the group, was busy digging — looking
        for a possible way out — when some of the boys thought they heard the sound
        of people talking.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7140e238-8eb5-4bac-bb42-c43a1797131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coach Ake told the group to stay quiet. He asked one of the boys
        to move closer to the ledge and shine a flashlight on the water, but the boy
        was too scared, said Adun, who volunteered instead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d2b313-a181-41b3-b301-eb66e91b92a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the British divers breached the surface, Adun said he was so
        shocked, all he could think to say was "hello!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47584572-f82d-4a69-80e2-dc4d21487b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought this was really a miracle. I didn''t know how to respond,"
        Adun said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c45e0c-1286-42cb-a879-cbb0817e30e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys described how they formed a bond with the Thai Navy SEALs
        who remained with them in the cave while rescuers worked out a plan to free
        them. Titan described how they played checkers -- and that one of the Navy
        SEALs sitting alongside them at the press conference always won. "He was king
        of the cave," Titan said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1bbf5c-f810-41bb-9daf-60a8a0a371ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the decision was made to extract the boys through the floodwaters,
        coach Ake joked he and the boys made the decision on who should go first based
        on who lived the furthest away. Ake thought the rescued kids would go straight
        home and those who got out first could spread the word, not realizing the
        global media had descended on the cave.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9311ac5a-264d-47b7-a587-611eaf22303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lessons learned</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479222ad-1ee8-4cad-be98-064dd32888a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the lessons they''ve learned from the incident,
        Ake said he was going to live life more carefully.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed10f943-dca0-4f98-a3ea-d04932226278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardun said though people can''t predict the future, the experience
        had taught him about the consequences of acting carelessly.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8578778f-7e58-4010-a4e3-05daa90fff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other boys said though they still dreamed of becoming soccer players,
        some said they now wanted to become Navy SEALs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aa121b-5cfc-4ccd-af4e-67d3361bcdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the boys apologized to their parents for not telling them
        they went to the cave.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8044ae9e-c79f-4ef0-94e0-78c6df3eeb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the boys'' ordeal is over, there are concerns over their
        long-term psychological health. "We don''t know what wounds the kids are carrying
        in their hearts," said Tawatchai Thaikaew, an official at the Thai justice
        ministry. He urged the media to respect the boys'' privacy in the future,
        out of concern for their health, Reuters said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1a1ce0-9ca1-4457-bcac-da63746ce4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the boys are stateless, and the process of granting them
        Thai citizenship is under way, officials confirmed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9677c63-9270-4827-9667-4a7ba883effb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largely joyous mood of the press conference was tempered, however,
        when the boys and their coach discussed the loss of Saman Kunan, the former
        Thai Navy SEAL who had died during the rescue effort. Coach Ake said the team
        were shocked to learn of Saman Kunan''s death, called him a hero and said
        he had sacrificed his life for theirs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d93496d-cb1c-4e96-aacc-5520095d2b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In memory of the navy diver, Ake said the boys would spend time
        as novice Buddhist monks — a practice considered a high honor in Thailand.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb0a438-838a-4629-88d6-3bd442181067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:14:32.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:14:58.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Thai boys recall
        battle to survive cave ordeal — and moment they were found."</em></p>'
  'Donald-Trump-Vladimir-Putin-2016-elections':
    'author': 'Kevin Liptak and Sophie Tatum'
    'caption': 'U.S. President Donald Trump and Russian President Vladimir Putin.
      (Photo: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-19T06:39:11.332+08:00
    'imagesource': 'jcr:b2bc8ae7-1302-4798-9946-7c04d2cd0c8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a037eed4-7443-4cd3-969e-5a0e7315f9c8'
    'lead': 'In his Wednesday interview, Donald Trump said his message to Vladimir
      Putin warning against future meddling was ''very strong'' during their meeting
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T09:18:07.281+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T09:18:11.502+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T09:18:11.337+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump now says he holds Putin responsible for election interference

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b6d2d-a865-4b49-8bf1-bca1719ad269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:18:07.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:18:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump said on Wednesday
        he holds his Russian counterpart Vladimir Putin personally responsible for
        Moscow''s attempts to interfere in the 2016 U.S. election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4639023-6915-4d47-9df7-038f12881926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:18:07.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:18:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CBS,&nbsp;Trump said he would consider Putin culpable
        because he''s Russia''s leader.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c18650-c95f-4f49-a1e5-46fc13470c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:18:07.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:18:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would because he''s in charge of the country just like I consider
        myself to be responsible for things that happen in this country," Trump said.
        "So certainly as the leader of the country you would have to hold him responsible."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dc8dc5-5216-49d4-8559-f811cf4c41da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:18:07.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:18:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s views surrounding election meddling have been repeatedly
        called into question. As recently as this week -- immediately after his one-on-one
        meeting with Putin -- Trump appeared to believe Putin''s denial over the US
        intelligence community''s conclusion that Russia interfered in the 2016 election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41e2c4f-9c23-4d9a-a079-7f1df9db458a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:18:07.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:18:11.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump ultimately walked back&nbsp;the answer he gave at the joint
        press conference in Helsinki, and attributed his comments to a simple mistake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdccde34-4bfb-4c0c-81a2-f308d4156e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:18:07.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:18:11.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a key sentence in my remarks I said the word ''would'' instead
        of ''wouldn''t,''" Trump said on Tuesday. He explained he had reviewed a transcript
        and video of his remarks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78ed6a9-aee9-481a-9eeb-c3a9866a2a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:18:07.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:18:11.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sentence should have been: ''I don''t see any reason why it
        wouldn''t be Russia,'' " he said. "Sort of a double negative."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86244b22-8c95-44d4-bfe8-6020cab319ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:18:07.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:18:11.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House was once again sent into clean-up mode Wednesday
        when Trump said "no" when a reporter asked him if Russia was still targeting
        the United States. Press secretary Sarah Sanders later claimed Trump was saying
        "no" to answering questions, not to whether the Russians are targeting the
        U.S.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59bd8b9-de3f-4d98-b67f-51c5128b76e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:18:07.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:18:11.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Wednesday interview, Trump said his message to Putin warning
        against future meddling was "very strong" during their meeting Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41d395e-12cc-47ad-abe7-663a0af5ba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:18:07.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:18:11.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
