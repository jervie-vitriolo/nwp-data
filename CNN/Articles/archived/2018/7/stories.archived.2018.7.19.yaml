      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams await possible sanctions from FIBA as they announced
        on Monday that they have opened disciplinary proceedings between both parties.</p>'
