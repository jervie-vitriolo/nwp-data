      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroceros Forest Park is located along Antonio Villegas St., Ermita,
        Manila. For more information, visit the Facebook event page.</p>'
