      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This turned out to be the first in a series of contentious issues
        between Gilas and Australia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4e603c-2276-495e-9e23-70d798cd665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:38:25.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:38:29.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an incident last night with the stickers and although
        Australia has apologized for it I personally feel it was uncalled for and
        arrogant for them to do that and disrespectful to us", explained SBP president
        Al Panlilio.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f933115-fe59-484a-a422-0c18f7188750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:38:25.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:38:29.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the apology of the Australian delegation, the decals were
        reinstalled two hours before the game on Monday evening.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Stickers/decals of Gilas’ sponsors are being reinstalled on
        the court after it was removed by some members of the Australian team without
        permission during last night’s training | <a href="https://twitter.com/PaulineVerzosa?ref_src=twsrc%5Etfw">@PaulineVerzosa</a>
        <a href="https://t.co/QCsCYfV33R">pic.twitter.com/QCsCYfV33R</a></p>&mdash;
        Sports Desk (@sportsdeskph) <a href="https://twitter.com/sportsdeskph/status/1013713177794625536?ref_src=twsrc%5Etfw">July
        2, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4f7645-9f52-4bf7-a5bf-17d61adb8439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:38:25.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:38:29.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
