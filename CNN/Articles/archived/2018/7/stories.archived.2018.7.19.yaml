    'template': '1'
    'title': 'Watch ‘Call Me By Your Name’ with a live orchestra

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ff2800-d89e-4ea2-a7bc-15fe4c2c4b9c'
