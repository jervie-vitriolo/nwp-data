    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA decision on Gilas Pilipinas-Australia brawl to be revealed July
      19

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7da326e-6eee-48c3-b119-7434940c39af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:23:15.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:23:19.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> FIBA,
        the world basketball''s governing body, is expected to come out with a decision
        today on the brawl that transpired between Gilas Pilipinas and Australia earlier
        this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da68baa-7967-4568-84a0-4d7d91c20222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:23:15.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:23:19.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samahang Basketbol ng Pilipinas on Thursday told CNN Philippines
        that FIBA will announce their decision at 3 p.m. Manila time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe41f927-9fc3-495f-b838-24de23bc6315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:23:15.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:23:19.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A free-for-all on-court melee took place at the third window match
        between the two countries in the FIBA World Cup qualifiers. It happened at
        the 4:01 mark of the third quarter with the Philippines trailing 79-48.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675ba43e-0b27-44a5-96b2-b121024b2bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:23:15.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:23:19.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australians won by default, 89-53, in the game held at the Philippine
        Arena in Bulacan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b867fd-fb05-4f27-a5c9-02c9d8e53ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:23:15.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:23:19.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Brewing hostility between Gilas and Australia instigated
        massive brawl</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c653cf7d-f7ac-465f-b92d-fdc66824baf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:23:15.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:23:19.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SBP Chairman Sonny Angara in an interview with CNN Philippines last
        July 4 said they are prepared for any sanction that FIBA will be meting out.
        But he added that it would be ''quite drastic'' if the country will be suspended
        from participating in all FIBA tournaments.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">SBP Chair Sonny Angara (<a href="https://twitter.com/sonnyangara?ref_src=twsrc%5Etfw">@sonnyangara</a>)
        says it will be drastic if PH team will be suspended from FIBA following Gilas-Australia
        brawl <a href="https://t.co/toRCuyScDk">https://t.co/toRCuyScDk</a> <a href="https://t.co/501LiG4Ljo">pic.twitter.com/501LiG4Ljo</a></p>&mdash;
