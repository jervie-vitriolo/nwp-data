  'Larry-Nassar-sexual-abuse-survivors-ESPYS-Arthur-Ashe-Courage-Award':
    'author': 'Faith Karimi'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-19T14:26:54.150+08:00
    'imagesource': 'jcr:8dd0015e-42d2-4af1-85a0-194cde637b12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c36b02a0-938f-41ee-a57c-6f96c2a66798'
    'lead': 'They''ve put their abuser away for life. And on Wednesday night, 141
      survivors of Larry Nassar''s sexual abuse joined hands and received the Arthur
      Ashe Courage Award at the ESPYS.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T17:08:52.183+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T17:08:56.038+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T17:08:55.738+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '141 sexual abuse survivors accept courage award at the ESPYS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579bbe16-e1c6-48a7-b004-2d5c014c1097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:08:52.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:08:56.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> They''ve put their abuser away for life.
        And on Wednesday night, 141 survivors of Larry Nassar''s sexual abuse joined
        hands and received the Arthur Ashe Courage Award at the ESPYS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de78af70-a64c-48dd-90f7-c2a18aca942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:08:52.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:08:56.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Jennifer Garner introduced the women as "an army that has
        come here tonight to be heard" as they walked toward the stage to a standing
        ovation, a process that took nearly two minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39edf9b8-8263-41d6-8ed9-bb2ea1dceb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:08:52.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:08:56.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the nation''s biggest sports stars wiped away tears as they
        applauded the women at the event that recognizes athletic achievements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d0c418-3e7d-4568-8aaa-e83e57808955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:08:52.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:08:56.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the award was presented, the survivors detailed their accounts
        of the abuse they suffered at the hands of Nassar, the former team doctor
        for USA Gymnastics and Michigan State University sentenced to up to 175 years
        in prison.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd1aa8e-9139-423f-8df8-e7ad9733e41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:08:52.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:08:56.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 141 survivors appeared on stage, said Keri Potts, a spokeswoman
        for ESPN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0520652c-a5c1-455b-9cc3-784bd12ee4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:08:52.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:08:56.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Klein identified herself as the first to be abused by Nassar,
        and said she represented the hundreds of "sister survivors" who could not
        attend the event.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea297ca-fdbd-46fc-be3e-0d349636cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:08:52.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:08:56.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake, we are here on this stage to present an image
        for the world to see, a portrait of survival. A new vision of courage," said
        Klein, one of three women who accepted the award.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc6e8fa-9ee7-4adf-9694-02577e28938e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:08:52.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:08:56.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her voice quivering, Klein thanked the detective and assistant attorney
        general who helped put Nassar behind bars, and said it''s time to start caring
        about children''s safety more than adult''s reputations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44640a27-5b19-443e-a956-ac0c14c648be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:08:52.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:08:56.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described how important it is to speak out -- even when no one
        listens.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879058e6-4d3e-489d-bf5e-55e6270b492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:08:52.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:08:56.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speaking up and speaking out is not easy. Telling our stories of
        abuse over and over and over again in graphic detail is not easy," she said.
        "We''re sacrificing privacy. We''re being judged and scrutinized, and it''s
        grueling and it''s painful, but it is time."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d361a8b-8c1d-4f20-8d32-3563f14f17ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:08:52.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:08:56.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual award is given to those who mirror the spirit of tennis
        legend and human rights advocate Arthur Ashe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73009974-2b58-4fbc-9111-91b6371d2dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:08:52.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:08:56.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiffany Thomas Lopez accepted the award along with Klein, and encouraged
        those suffering to stand tall when sharing their stories.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8565c25a-9199-46f5-bff0-9b3b3dbf2832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:08:52.186+08:00
      'mgnl:createdBy': 'jeff'
