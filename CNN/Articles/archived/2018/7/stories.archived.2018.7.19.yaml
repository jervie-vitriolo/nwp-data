      'text': '<p><strong>The Good Trade Zero-Waste + Sustainable Fair</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f859172-e4b0-42bb-942d-9b83aa0d9e53'
