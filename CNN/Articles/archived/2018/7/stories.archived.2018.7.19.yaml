      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> The government
        has set lower charges on texts or short messaging service and calls between
        telecommunication companies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ede13a1-1858-415e-8e51-889c9f93191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:17:00.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:17:04.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edgardo Cabarios, National Telecommunications Commission (NTC) deputy
        commissioner, said the corresponding memorandum circular on the order will
        be published Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789546f2-b03b-4763-bb34-9010abea4e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:17:00.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:17:04.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The interconnection rates will be reduced from ₱2.50 to ₱0.50 per
        minute for voice and from ₱0.15 to ₱0.05 per SMS for text messaging services,"
        Cabarios said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7022d08-3696-43dc-99ac-e958edc8fdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:17:00.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:17:04.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower interconnection rates could result in lower operation costs
        for telecommunication companies, making the business environment more attractive
        to a third telecommunications player.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66aa976-00e4-4df6-9e5b-0a8eb2bf664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:17:00.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:17:04.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WATCH: The search for the country''s third major telco player</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dde60c7-e0da-4fc3-8392-63a30fd2a077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:17:00.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:17:04.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, lower interconnection rates may also result in lower
        telecom bills for consumers, even as more and more Filipinos are using online
        messenger apps to send messages and make calls instead of conventional methods.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9048edc2-4142-4e71-80f6-0b7b63425c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:17:00.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:17:04.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 2015 Global Mobile Consumer Survey, Facebook Messenger
        was the preferred messaging service with 94 percent of Filipinos surveyed
        choosing the service. However, only 39 percent of Filipinos were satisfied
        with their internet connection speed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac542b24-8b13-4adc-9591-f16fe844f28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:17:00.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:17:04.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Survey: FB messenger is messaging tool of choice for Filipinos</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87022cc4-2294-470f-a7fb-8baa32c29584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:17:00.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:17:04.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search for a third major telecommunications company to break
        the current duopoly between PLDT and Globe was a part of President Rodrigo
        Duterte''s last State of the Nation Address (SONA).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f38118-b9bd-47a6-b3c7-d9a5ad2b406f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:17:00.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:17:04.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want competition for the duopoly, you have to make it easy,
        you have to entice the investor to come in," Grace Mirandilla-Santos, lead
        convenor of the Better Broadband Alliance, told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11916e16-5faf-4fa9-809f-991cbf60d012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:17:00.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:17:04.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Information and Communications Technology (DICT)
        expects the bidding and awarding for the third telco company to start by late
        September so that it can begin operating next year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be46ca3-e424-40a2-837b-42e606b52440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:17:00.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:17:04.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 15 local telecom companies have expressed interest in becoming
        the third major telco player.</p>'
  'SBP-President-Al-Panlilio-Gilas-Pilipinas-Australia-brawl-FIBA':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-19T20:42:50.085+08:00
    'imagesource': 'jcr:064f7847-bb1b-47ad-a71e-e402f15ca218'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2742d1df-b324-4ac3-b238-abd9faafc1e2'
    'lead': 'SBP President Al Panlilio felt relieved that the Philippines did not
      receive heavier penalties at the wake of FIBA''s decision on the Gilas-Australia
      brawl.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T16:21:00.160+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T16:21:04.070+08:00
