      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with longtime backcourt partner Kyle Lowry, they led the
        Raptors to the top spot of the East last season before the Cleveland Cavaliers
        swept them in the conference semifinals.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Thank you for everything, DeMar <a href="https://t.co/nMkhAeH1He">pic.twitter.com/nMkhAeH1He</a></p>&mdash;
        Toronto Raptors (@Raptors) <a href="https://twitter.com/Raptors/status/1019652311818199045?ref_src=twsrc%5Etfw">July
        18, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

