      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> The massive
        brawl which broke out between Gilas Pilipinas and the Australia Boomers on
        Monday night turned out to be just a culmination of heated emotions and a
        series of fracases between the two parties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286e3547-25bd-4052-ac8d-0ae987af1b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:38:25.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:38:29.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before the highly-anticipated match, the Australian Boomers
        were reportedly seen ripping off some of the stickers of Gilas'' sponsors
        on the court without permission from the hosts nor FIBA during their closed-door
        training.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Aussie team ripping our/Fiba logos on the court of Phil Arena w/o
        asking permission. We will not back down. Those stickers go in. Regardless.
        <a href="https://t.co/LMwyiBNtG4">pic.twitter.com/LMwyiBNtG4</a></p>&mdash;
        Manny V. Pangilinan (@iamMVP) <a href="https://twitter.com/iamMVP/status/1013395913903988737?ref_src=twsrc%5Etfw">July
        1, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
