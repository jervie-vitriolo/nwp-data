  'DOJ-prosecutor-Kerwin-Espinosa-Peter-Co-illegal-drugs':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-19T21:29:25.274+08:00
    'imagesource': 'jcr:8c397433-d830-4566-b191-47acbaf588d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e001ee03-b40d-4b1c-b967-1afa7dea8508'
    'lead': 'State prosecutors have yet to decide on Cebu-based businessman Peter
      Lim''s drug charges. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T16:45:53.485+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T16:45:57.718+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T16:45:57.441+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ prosecutors to file drug charges vs. Kerwin Espinosa, others

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40328dc6-7303-4e07-83f5-fa8ff65bba3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:45:53.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:45:57.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> Prosecutors
        of the Department of Justice (DOJ) on Thursday found probable cause to charge
        alleged drug lords earlier cleared by a separate panel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a453e0b0-62a8-4de8-988d-c1a74d40cb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:45:53.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:45:57.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Prosecutor General said self-confessed drug dealer
        Kerwin Espinosa, convicted drug lord Peter Co, and three other suspects should
        be charged for conspiracy to commit illegal drug trading, a violation of RA
        9165 or the Comprehensive Dangerous Drugs Act of 2002.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e82ec4-25d5-4f73-a008-7fae43acc9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:45:53.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:45:57.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Espinosa, Co and the other respondents will be charged before the
        Regional Trial Court of Makati City," the DOJ said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ca3a4c-454c-49f7-9363-0244c6db317c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:45:53.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:45:57.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors found as sufficient lone witness'' Marcelo Adorco''s
        testimony that Espinosa, Co, along with Lovely Impal, and Ruel Malindagan
        were his cohorts in selling and distributing drugs in the Visayas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db09d665-0e30-4ee5-8642-8c4a851f623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:45:53.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:45:57.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The panel similarly relied on the confession of respondent Kerwin
        Espinosa that he traded in drugs during the relevant periods as distributor
        in Regions 7 and 8," the DOJ said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f70eb7-0dfe-410f-8126-56bb76ba8f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:45:53.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:45:57.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first panel earlier dropped the charges against the suspects
        for lack of evidence, saying Adorco''s statements were "rife with inconsistencies
        and contradictions." This move put the department in hot water.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4631fbb-f18b-43aa-bead-174dda6842b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:45:53.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:45:57.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police chief Dir. Gen. Oscar Albayalde welcomed the development
        in the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34122de-1dcd-4a2c-b0eb-407736297128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:45:53.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:45:57.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CIDG case build-up was consistent from the start. There was
        damning evidence to indict Kerwin, et al for the crime," Albayalde said in
        a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182938fd-0e5e-47e6-b652-772b2460b604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:45:53.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:45:57.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured that the police will fully cooperate with the Justice
        Department to establish a strong case against the respondents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d4cc93-ff01-4be1-a487-595523055ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:45:53.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:45:57.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque also said the Palace "is very
        pleased that the wheels of justice are turning to hold them accountable."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6610bd4b-8fab-4d50-b3cf-6aecde331f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:45:53.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:45:57.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte himself questioned why the case against
        Espinosa was dismissed when Espinosa personally admitted he was involved in
        the Eastern Visayas drug trade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1cc235-8c4a-4c55-9a2f-99f9d76bd1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:45:53.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:45:57.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitaliano Aguirre has since resigned from his post after ordering
        a reinvestigation. He was replaced by Justice Secretary Menardo Guevarra.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3d8f52-b1f9-40d4-9bd9-642c56bb568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:45:53.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:45:57.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOJ clarifies its latest resolution does not include
        Cebu-based businessman Peter Lim, who was among the accused in the original
        complaint filed by the police. His case is pending after the DOJ granted his
        motion for a separate preliminary investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64d7669-81ff-498a-989b-6f765d7d5adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:45:53.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:45:57.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Suspected drug lords Peter Lim, Kerwin Espinosa: What we know
        so far</p>'
