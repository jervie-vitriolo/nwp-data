      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Fans of the critically
        acclaimed film “Call Me By Your Name” will have another chance to watch it
        again — or for the first time, if you missed its brief commercial run — on
        the big screen with the world premiere of “Call Me By Your Name in Concert”
        in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e396b4dd-d778-467f-a3bc-159327f9dbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:56:37.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:56:40.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few films are as graceful and sublime in tackling coming of age
        as “Call Me By Your Name,” from its languid meditation on young love to its
        infectious fascination with arts and literature. Luca Guadagnino’s film has
        captured audiences around the world and has even won several awards including
        the Academy Award for Best Adapted Screenplay for James Ivory (based on André
        Aciman’s novel), not to mention a Best Actor nomination for (relative) newcomer
        Timothée Chalamet.</p>'
    '3':
      'image': 'jcr:65892578-b9e4-4966-a428-fe627a2c1553'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2937c8-cd36-4bf7-89a1-0357c68a5997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:56:37.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:56:40.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e740edd3-70a9-4a35-9e2d-9f1afbbcbdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:56:37.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:56:40.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch Elio and Oliver’s relationship unfold accompanied by music
        from Bach, Ryuichi Sakamoto, Erik Satie, John Adams, and Sufjan Stevens played
        by the Manila Symphony Orchestra starting Oct. 28, 8 p.m. at the Samsung Hall,
        SM Aura. Limited early bird tickets are now available on SM Tickets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d971a8-0527-44fd-9095-5c35e6519c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:56:37.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:56:40.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Films in concert present a rare opportunity for a heightened movie
        experience — kind of like an IMAX 3D experience but for music and with a full
        orchestra.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2539c0f8-734e-409c-8df3-83c9c7654e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:56:37.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:56:40.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other iconic films that have enjoyed a similar treatment are “Star
        Wars: A New Hope” at The Royal Albert Hall in London (imagine the “Star Wars”
        theme played live), the “Harry Potter” film tour, “Fantasia” in The Royal
        Albert Hall, and “The Godfather” at the Tilles Center for the Performing Arts
        in New York.</p>'
    '10':
