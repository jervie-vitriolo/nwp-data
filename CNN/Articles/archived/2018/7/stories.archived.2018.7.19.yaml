      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conscious consumption, plastic-free grocery shopping, anti-straw
        campaigns and other sustainable movements are all over social media these
        days as people become more aware and more active in helping keep our planet
        healthy. The Good Trade, a zero-waste and sustainable fair, happening this
        weekend at BGC, might be able to assist you in making more aspects of your
        life eco-friendly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb21b034-8893-4a98-a0b0-36c4df1e20d8'
      'mgnl:activationStatus': true
