  'Spain-sex-consent-crime':
    'author': 'Emanuella Grinberg'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-19T21:45:47.764+08:00
    'imagesource': 'jcr:fe87eea7-8c67-4207-9dde-63c8a4913a83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8975184-64d2-4c98-9c41-0fb8723ea25c'
    'lead': 'Spain may soon join a list of countries to make "yes means yes" the legal
      standard in sexual encounters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T17:39:29.942+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T17:39:33.547+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T17:39:33.374+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spain might be next to criminalize sex without consent

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e313eb-0edd-4231-aa6a-886819c4f65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:39:29.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:39:33.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Spain may soon join a list of countries
        to make "yes means yes" the legal standard in sexual encounters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff044a30-1160-40cf-90e8-8e4060e7b178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:39:29.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:39:33.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish Deputy Prime Minister Carmen Calvo signaled her intent to
        introduce legislation that would require clearly expressed consent in sexual
        contact. The concept is often referred to as affirmative consent, in which
        both parties agree to sexual conduct, either through clear, verbal communication
        or nonverbal cues or gestures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360578a6-a39e-4010-822f-1d9b2ad3b4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:39:29.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:39:33.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calvo''s announcement follows outrage over the release of five men
        who were convicted of lesser charges in an attack on a female teen during
        the 2016 running of the bulls in Pamplona.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc66d593-8393-464d-9289-db0ee39c404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:39:29.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:39:33.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something as resounding and perfect as if a woman does not
        expressly say ''yes,'' everything else is ''no.'' That''s how her autonomy
        is preserved, [along with] her freedom [and] respect for her person and her
        sexuality," Calvo said, according to a&nbsp;July 10 statement&nbsp;that laid
        out the government''s plans to introduce more "feminist" policies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c24891-0c0c-43cc-9f06-8c08b77edf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:39:29.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:39:33.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal would be modeled after similar laws in Sweden and Germany
        that criminalize sex without clearly expressed consent as rape, Calvo said.
        Prevention specialists say affirmative consent is more effective public policy
        than "no means no," which often places the burden on victims and prosecutors
        to prove unwanted contact. Critics call it overreach that would be hard to
        enforce. A few American states, including New York and California, have enacted
        legislation requiring public colleges and universities to include affirmative
        consent in conduct policies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d5ba74-4781-4ebc-9068-7d56c31798f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:39:29.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:39:33.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish government updated its definition of rape to include
        sex without clearly expressed consent. Before the new law took effect July
        1, prosecutors were required to prove a victim was subjected to violence or
        threats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a316dc30-adb7-4444-9d01-4b10cd3e3049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:39:29.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:39:33.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany added consent to its sex offense statute and outlawed groping
        two years ago in response to a campaign called, "Nein Heisst Nein," or "No
        Means No." The campaign was launched after hundreds of women were assaulted
        during New Year''s Eve celebrations in German cities. Before the new measures
        took effect, groping was not a crime and rape prosecutions required proof
        the victim had physically resisted the attacker.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f04aa9-1035-40fa-ba83-bfca9e3a31fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:39:29.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:39:33.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Spain, the government pledged to review its sex crimes law amid
        public outrage over the verdict in "la manada" (the wolf pack) case. Protesters
        took to the streets across the country in April after five men were cleared
        of gang rape and&nbsp;convicted of the lesser crime of sexual abuse&nbsp;for
        the July 2016 Pamplona attack. Under Spanish law, sexual abuse differs from
        rape in that it does not involve violence or intimidation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbd81f8-abb2-4ec4-91d6-474471f7919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:39:29.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:39:33.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is known by the name of the WhatsApp group the defendants
        used to share messages about the attack on the 18-year-old victim. The men
        -- José Ángel Prenda, Antonio Manuel Guerrero, Ángel Boza, Alfonso Jesús Cabezuelo
        and Jesús Escudero -- recorded cellphone video of the encounter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aa2443-8879-4c91-83c2-eae46c98b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:39:29.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:39:33.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-judge panel heard testimony that the men pushed the woman
        into a deserted hallway and told her to "shut up" before engaging in sexual
        activity with her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22e3e38-97db-4372-b549-38924de92343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:39:29.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:39:33.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She "adopted a passive, submissive stance" because she felt trapped
        and afraid, according to the sentencing document. One of the men took her
        phone from her bag before they left her there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba64372d-0bda-4e28-9aa3-96a62b397031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:39:29.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:39:33.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men, who denied wrongdoing, were sentenced to nine years in
        prison. They appealed their sentences and were released on bail in June. The
        decision&nbsp;sparked more protests&nbsp;in Pamplona, Madrid, Barcelona, Valencia
        and Alicante.</p>'
  'Mark-Zuckerberg-Holocaust':
    'author': 'Heather Kelly'
    'caption': 'Mark Zuckerberg. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-19T09:45:01.532+08:00
    'imagesource': 'jcr:fac5fdac-8784-4f75-ab50-20e03943ab8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0728f24a-d7cb-4064-af6c-0b99f2a69126'
    'lead': 'The Facebook CEO made his comments during an interview that ReCode''s
