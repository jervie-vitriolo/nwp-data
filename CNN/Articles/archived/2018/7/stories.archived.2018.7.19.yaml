      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here to tell you, you cannot silence the strong together,"
        she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508ee052-949e-4211-b134-bdb4d0c23b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:08:52.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:08:56.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aly Raisman started her speech by listing the years they suffered.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bff404d-2de7-4837-8296-645f1a9f95b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:08:52.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:08:56.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"1997, 1998, 1999, 2000, 2004, 2011, 2013, 2014, 2015, 2016. These
        were the years we spoke up about Larry Nassar''s abuse," said Raismann, an
        Olympic gold medal gymnast.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a2af57-1457-47a7-8f9f-7114200dcdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:08:52.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:08:56.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All those years we were told ''You are wrong. You misunderstood.
        He''s a doctor. It''s OK. Don''t worry, we''ve got it covered. Be careful.
        There are risks involved.'' The intention: to silence us in favor of money,
        medals and reputation."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fc654f-d4da-4c97-9ff9-903981036ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:08:52.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:08:56.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She urged those who are suffering to speak out.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5220b103-d223-414d-b77a-07d3e4ebc81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:08:52.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:08:56.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may suffer alone, but we survive together," she said.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">“To all the survivors out there, don&#39;t let anyone rewrite your
        story. Your truth does matter. You matter. And you are not alone.”<br><br>Tonight,
        Aly Raisman and her sister survivors brought the <a href="https://twitter.com/hashtag/ESPYS?src=hash&amp;ref_src=twsrc%5Etfw">#ESPYS</a>
        audience to their feet. <a href="https://t.co/0sVTI0wLUH">pic.twitter.com/0sVTI0wLUH</a></p>&mdash;
        ESPYS (@ESPYS) <a href="https://twitter.com/ESPYS/status/1019785395318525952?ref_src=twsrc%5Etfw">July
        19, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
