  'pnp-sona-2018-duterte-eleazar-preparations':
    'author': 'Pia Garcia'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-19T23:50:24.837+08:00
    'imagesource': 'jcr:56ee5382-d0b0-408c-80e4-d1ce5a4f9d0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64f433ea-5abe-4af3-963f-b0745ca33f2c'
    'lead': 'The Philippine National Police (PNP) is all set for President Rodrigo
      Duterte''s third State of the Nation Address (SONA) on July 23.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T16:03:51.604+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T16:03:55.225+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T16:03:55.006+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: All systems go for SONA 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18c144a-04ae-43e4-bc4f-1c0e7e5aa01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:03:51.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:03:55.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> The Philippine
        National Police (PNP) is all set for President Rodrigo Duterte''s third State
        of the Nation Address (SONA) on July 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cb2ee4-8e42-4b1f-bc70-3a21cd06a343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:03:51.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:03:55.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' On the Record Thursday, Quezon City
        Police District (QCPD) Director C/Supt. Joselito Esquivel said it was "all
        systems go."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40644a29-67ca-43bc-9f1b-59437eae49d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:03:51.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:03:55.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office (NCRPO) Chief CSupt. Guillermo
        Eleazar said they have spoken to leaders of groups who would be holding protest
        rallies on Monday and have designated areas where the rally would be held.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaa6b14-445b-4640-845d-b89d87c3b194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:03:51.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:03:55.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, they requested that they will be staying at Commonwealth
        Avenue," Eleazar said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9336fb3d-282c-4108-b5f9-f09d154cf810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:03:51.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:03:55.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the last two SONAs, he said, the groups staged their protests
        near the Batasang Pambansa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ea7b07-8919-4972-9208-7233367e62e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:03:51.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:03:55.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-Duterte groups would also be holding their own rally, and they
        would be the ones near the Batasang Pambansa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb60eb4d-050f-438b-a989-3cfd4a507019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:03:51.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:03:55.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said they were not anticipating any trouble on SONA day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4066145f-bccf-4265-8079-0f295f8e09fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:03:51.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:03:55.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi natin nakikita yun, kasi nga</em> based on our experience
        with these groups – particularly the militant groups – <em>dahil meron tayong
        usapan.</em> We came to an agreement," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b58a133-fe65-4c62-95b9-4598fd7e7ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:03:51.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:03:55.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not see that happening because based on our
        experience with these groups - particularly the militant groups- because have
        an understanding. We came to an agreement.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3422953d-4678-44a2-9b03-1b000858180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:03:51.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:03:55.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidelines have been set, Eleazar said, and any violation to the
        guidelines would mean an intervention from the police. He also said holding
        a dialogue with the groups for the past two SONAs have resulted in no untoward
        incidents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a4f090-3ce3-48b9-99e4-bb7e85b51bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:03:51.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:03:55.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And like the previous SONAs of President Duterte, there would be
        no barbed wire and container van barriers, and members of the Civil Disturbance
        Management (CDM) contingent would not be carrying firearms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb98cf6a-840f-4b10-9066-f47dd6bfcdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:03:51.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:03:55.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only shields would be used na...ginagamit nating umbrella pag umuulan,"
        Eleazar said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2861f58a-d8f7-49bc-85d2-ca83e941835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:03:51.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:03:55.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Only shields would be used...which we also use like
        umbrellas when it rains.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63244cee-c804-4fa1-8776-60f2dc377504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:03:51.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:03:55.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security teams would be present, however they would be located at
        a distance from the rallyists and would only be called in to intervene if
        necessary.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9a72de-d9eb-4c1e-ba2f-f1283c1d109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:03:51.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:03:55.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar added at least 7,000 personnel from the PNP would be deployed
        and they would be augmented by the joint Task Force NCR of the Armed Forces
        of the Philippines, the Metro Manila Development Authority, the Department
        of Public Order and Safety of the Quezon City local government unit, Bureau
        of Fire Protection, and other agencies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaa3bb3-62fc-4fd5-b5fb-e0304b7a7958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:03:51.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:03:55.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping for a peaceful SONA," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63543c60-734c-460a-ae75-62037b8fa7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:03:51.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:03:55.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There would be 13 security sub-task groups and eight support sub-task
        groups (SSTG) as well.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7a1948-533d-4cc7-8aec-dd97c2db5f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:03:51.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:03:55.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security sub-task groups would be made up of the CDM to be deployed
        in various areas and the support sub-task groups would have the additional
        support of the SSTG Karapatan led by a human rights officer.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1280f6-07cf-480f-ab5f-9bdb042c4787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:03:51.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:03:55.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have requested the CHR (Commission on Human Rights) to supply
        us with their representative," Eleazar said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb583ef-2aeb-40ae-94b3-4df739b96039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:03:51.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:03:55.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esquivel added that it was a continuing plan, given the concerns
        and demands of both anti and pro groups.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e34ebb-5b97-4548-a206-5f5cd1adaacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:03:51.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:03:55.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now at the end of our final coordination of the antis and
        the pros. <em>Parang tapat-tapat na ngayon kasi magmo-move 40,000 yung pros,
        40,000 din yung anti.</em> And we have a specific space," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b99b7b-f826-4ec0-8179-f016eef3f1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:03:51.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:03:55.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are now at the end of our final coordination of
        the antis and the pros. They have equal numbers because 40,000 will be from
        the prose, 40,000 for the antis. And we have a specific place.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de6a3d1-5db1-40ce-98a8-70fdbf2dcf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:03:51.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:03:55.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the groups, Eleazar said this was the first time protest groups
        have joined together.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e7a54-2d6f-4d23-92f8-69dee66d5da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:03:51.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:03:55.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esquivel added their template for the preparations would be similar
        to the "ASEAN template.''</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d00718-e6d8-4775-8daf-e61d90b2b5d9'
