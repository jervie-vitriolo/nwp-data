      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath, Reyes revealed they could no longer restrain themselves
        as he blamed Kickert for instigating another physical bout.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c76d3e-1d17-45e5-9081-551431c62b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:38:25.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:38:29.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The foul of Pogoy on Goulding was called an offensive foul, it
        was a basketball play. [Kickert] was the one who came in and decked Pogoy
        for the fifth time. You can''t expect to do that to a team for five times
        and not expect us to retaliate."</p>'
