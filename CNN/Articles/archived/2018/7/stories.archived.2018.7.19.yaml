  'US-pledge-PH-counterterrorism':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-19T14:17:40.077+08:00
    'imagesource': 'jcr:7beb43d5-f60d-4f73-a77c-74c7aa8638bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f2f0bc8-7079-462b-8855-3c70772f0ce7'
    'lead': 'The U.S. government will provide assistance for training and equipment
      over the next two years to help PH with counterterrorism efforts'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T17:11:18.963+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T17:11:22.670+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T17:11:22.555+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. pledges $26.5 million to PH for counterterrorism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5309f54d-228a-4b59-a090-82d27141ca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:11:18.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:11:22.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)&nbsp;—</strong>
        The United States government has vowed to contribute $26.5 million, or roughly
        P1.4 billion to the Philippines to boost the latter''s counterterrorism efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57847c2b-331a-4389-8cbf-94f82594eda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:11:18.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:11:22.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S embassy said in a statement Thursday that its government
        will provide the aid over the next two years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defadc1f-e495-4227-a058-edc3d8fa5a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:11:18.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:11:22.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assistance will include training and equipment that will help
        enhance the country''s efforts to deny terrorist operations and movement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ac39b4-ac3f-4328-8861-e35121d03101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:11:18.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:11:22.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is also seen to strengthen agencies'' capabilities to investigate
        terrorism cases, as well as counter radicalization to violence and violent
        extremism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b50a5ab-b256-48e2-bcaa-ec779443905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:11:18.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:11:22.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The assistance will include training, equipment, and other support
        to build comprehensive law enforcement capacity within a rule of law framework
        to deny terrorist operations, funding, and movement; investigate and prosecute
        terrorism cases; and counter radicalization to violence and violent extremism."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf65eee-82b5-4647-9dd5-d0630f27ada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:11:18.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:11:22.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This support for non-military rule-of-law approaches to addressing
        terrorist threats will complement our sustained commitment to building the
        counterterrorism capabilities of the Armed Forces of the Philippines," the
        statement added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803082f3-c361-4c64-a63b-4437a74c56cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:11:18.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:11:22.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government also pledged $32 million to the Philippines
        back in 2016 to assist the current administration''s intensified law enforcement
        efforts.</p>'
