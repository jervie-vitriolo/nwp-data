  'bicameral-resolve-BBL-provisions-SONA':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-09T14:30:26.955+08:00
    'imagesource': 'jcr:c779f04a-bab3-4dcc-8664-2cb676072543'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3893805-5353-4078-8672-85ae7d6d28fe'
    'lead': 'The bicameral conference committee kicks off today its meetings to resolve
      varying provisions on the BBL.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T09:25:24.207+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T09:25:27.070+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T09:25:26.897+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solons to resolve conflicting BBL provisions ahead of SONA

      '
    'updated': 2018-07-19T13:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd254ddb-fc1a-4d84-9c3c-deaa9505bcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:25:24.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:25:27.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) -</strong> The bicameral
        conference committee hopes to come up with a straightened-out version of the
        Bangsamoro Basic Law (BBL) by the end of its weeklong meeting that kicked
        off Monday, the House majority leader said. The lawmakers also expects to
        pass a report for ratification in the morning of July 23, in time for President
        Rodrigo Duterte''s State of the Nation Address (SONA) later that day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098ad25a-4948-4591-91bc-c78e3b08e5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:25:24.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:25:27.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-member panel led by Farinas and Senate Majority leader Juan
        Miguel Zubiri aims to iron out conflicting provisions of the proposed BBL
        between the House Bill No. 6475 and Senate Bill No. 1717.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ecd88-120a-44b4-9773-5fba8ffa67be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:25:24.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:25:27.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farinas said that the committee members will make it a point to
        check the constitutionality of the provisions so as to avoid criticisms early
        on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b600f370-efc8-4788-9403-96775e9e2e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:25:24.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:25:27.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appeal to everybody that we work hand in hand as Senator Migz
        [Zubiri] stated, we have to be guided by the Constitution," Farinas said during
        the meeting. "We have to ensure that anything we do and everything we do here
        will be confined to the Constitution because surely, this will be challenged."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f25d255-4f15-4a7d-8eb2-80ceaadbf05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:25:24.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:25:27.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, it is our task to see to it that whatever we agreed and come
        up here will pass the test of constitutionality," added the House Majority
        leader.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f2a211-97f6-4a83-947b-a658078ff8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:25:24.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:25:27.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with constitutionality issues, Senate President Vicente
        Sotto III also suggested to rename the BBL to ''Organic Act of the Bangsamoro
        in the Autonomous Region in Muslim Mindanao.''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203a31ee-13f7-41b5-8f94-1eb26817a6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:25:24.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:25:27.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some provisions to be resolved include the opt-in or inclusive territories
        of the House''s version, and anti- political dynasty of the Senate''s version,
        among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b0529d-8184-483e-9e91-ad66914ec5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:25:24.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:25:27.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once signed into law, the BBL will make way for the establishment
        of the Autonomous Region in Bangsamoro, which will replace the Autonomous
        Region in Muslim Mindanao (ARMM) established in 1989 through Republic Act
        6734.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1d0b9d-aa73-44ca-8849-83cc14be36e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:25:24.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:25:27.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL outlines authority in the region by assigning jurisdiction
        of reserved powers for the central government, exclusive powers of the Bangsamoro
        government, and concurrent powers for both the Central and Bangsamoro governments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebd9ab5-2c4d-483e-9675-5a1e9102698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:25:24.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:25:27.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, however, has faced issues as some lawmakers questioned
        the possible abolishment of the ARMM, which is part of the 1987 Constitution.</p>'
