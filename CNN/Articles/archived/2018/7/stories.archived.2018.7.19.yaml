    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2320c33-6b24-4acc-a36c-73aaa10e7ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:23:15.321+08:00
