    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indigenous people group claims human rights abuses by military

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacd0730-cd7b-46dd-aaad-119ad374e71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:10:09.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:10:13.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> A group
        of indigenous people from Mindanao has accused the military of committing
        human rights abuses while the South is under martial law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0148a7-fa52-42de-bef6-f3adf69353a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:10:09.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:10:13.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bai Bibyao Gigkay, internal vice chairperson of Kusog sa Katawhang
        Lumad sa Mindanao or Kalumaran, said Thursday they have been unable to return
        to their ancestral land in Surigao del Sur as soldiers have set up camps there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2237f9-1ff5-4bff-b421-2fcf31da811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:10:09.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:10:13.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the military closed a number of schools where young Lumads
        (indigenous people) are studying without valid reasons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa3b67a-ce04-4106-a3e8-b70e379b70eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:10:09.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:10:13.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana kaming mga Lumad ay ipauwi na kami sa aming lugar, na
        wala nang kaguluhan namin... kahit nagpapatayo kami ng sariling paaralan,
        bakit ginugulo ng military ang aming kabataan,"</em> Gigkay said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e0873-da8b-4236-aafe-77a4903aeb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:10:09.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:10:13.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope we Lumads will be allowed to go back home and
        there would be no more trouble... Even if we put up our own schools, why does
        the military keep bothering our children?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9d07d8-29a9-45a5-9f3a-083eefbe8086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:10:09.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:10:13.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bigkay said they were dismayed at President Rodrigo Duterte for
        failing to protect the rights of Lumads despite being from Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e1ac21-ac15-45a4-8d31-e3b7e25686cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:10:09.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:10:13.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Patuloy pa rin ang aming kaguluhan. Patuloy pa rin na hina-harass
        kami, hinahasik kami ng</em> Armed Forces of the Philippines," Gigkay added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8943b336-10b8-434f-84b4-68caf0c28881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:10:09.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:10:13.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our worries still continue. We are still being harassed
        by the Armed Forces of the Philippines.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a7675c-4131-4d09-b514-9e93faa1b1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:10:09.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:10:13.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Edgard Arevalo, Armed Forces spokesperson, dismissed Bigkay''s
        allegations as propaganda caused by the AFP''s non-stop attacks against the
        New People''s Army in Surigao del Sur.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5de828c-0727-453c-9c47-f390a3968ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:10:09.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:10:13.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Arevalo added any personnel proven to have committed violations
        would be punished.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d129b-5492-4622-9d43-f4505692e3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:10:09.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:10:13.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your Armed Forces is a very professional organization. Nakita natin
        sa buong panahon ng pag-iral ng martial law, all we got are accusations...
        Wala tayong reports so far ng pang-abuso and if ever na mayroon, we will not
        hesitate to punish them kung mayroon tayong mapatutunayan," said Arevalo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962b76cf-a8c4-4647-b403-73081a04a3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:10:09.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:10:13.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Your Armed Forces is a very professional organization.
        We have seen that the whole time martial law was enforced, all we got are
        accusations... We have not received any reports of abuses so far, and should
        we get them, we will not hesitate to punish them if these are proven true.]</p>'
  'San-Miguel-10-new-breweries':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-19T20:17:08.499+08:00
    'imagesource': 'jcr:ace8b44d-b23d-4229-8eb5-f92359517aa9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cb9bfca-fb58-4289-ba16-9fe14e82cd87'
    'lead': 'San Miguel Corporation is investing $1 billion to build ten more breweries
      for its famous beers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T16:12:27.823+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T16:12:31.147+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T16:12:30.927+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel to build 8 local, 2 international breweries

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f07796-b933-4f0a-a37d-ee9a2b3fce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:12:27.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:12:31.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> San Miguel
        Corporation (SMC) is investing a billion dollars to expand its brewery business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9caf9b5-cbc6-49ed-9bce-44d580dac463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:12:27.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:12:31.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the Philippine Stock Exchange, SMC Chief Finance
        Officer Fernando Constantino confirmed the company''s plans to build ten more
        breweries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ec8cb7-8cd9-41d0-8960-139194cb4906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:12:27.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:12:31.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We confirm that the statements of Mr. Ramon S. Ang and Mr. Ferdinand
        K. Constantino, President and Chief Operating officer and Chief Finance Officer
        of San Miguel Corporation, respectively, relating to the contemplated investment
        by SMC of up to U.S.$1B in the next two years to build 10 additional breweries,"
        Constantino said in the disclosure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd44a90d-e44b-443d-afe3-edd80c236038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:12:27.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:12:31.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of the breweries will be in the country, while two will be
        established abroad, possibly in the U.S. or Vietnam, with each having an an
        annual capacity of one or two million hectoliters (26 to 52 gallons), he added
        in the disclosure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053d7913-59cc-42db-852d-6a5d8d5ce1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:12:27.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:12:31.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each brewery would cost around $100 million in investment, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc10d77-f714-42b0-9a9c-e9bd69cad967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:12:27.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:12:31.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel produces alcoholic beverages such as San Miguel beer
        and its variants, Red Horse Extra Strong Beer and Gold Eagle Beer. It also
        produces non-alcoholic beverages like Magnolia Fruit Drinks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4cc2fe-701e-4bcf-a99b-dd1d5f81f75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:12:27.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:12:31.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC stocks traded flat today at 0.07 percent increase, and closed
        at ₱137 apiece.</p>'
  'SBP-Gilas-Pilipinas-closed-door-home-game-painful':
    'author': 'CNN Philippines staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-19T20:30:09.992+08:00
    'imagesource': 'jcr:22a284f9-6d92-45fb-afab-447e4fde7803'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59f7dea4-a281-4eb6-a301-e6b92a0d5b46'
    'lead': 'Samahang Basketbol ng Pilipinas President Al Panlilio said sanctions
      could have been worse, but expressed that having a closed-door home game is
      ''painful'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T16:14:45.699+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T16:14:49.721+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T16:14:49.545+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SBP on closed-door Gilas home game: ''It''s painful''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aa389b-ce10-4e98-ac76-ccb1cf421e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:14:45.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:14:49.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 19)&nbsp;— Samahang Basketbol
        ng Pilipinas (SBP) President Al Panlilio said Thursday that a closed-door
        home game for Gilas Pilipinas in the next round of the 2019 FIBA World Cup
        Qualifiers will be ''painful,'' especially for fans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5674b338-05b9-4789-81e9-a8f3fa538b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:14:45.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:14:49.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the sanctions the Philippine team received following the July
        2 on-court scuffle between Gilas and the Australia Boomers is at least one
        closed-door home game in the next window of the World Cup Qualifiers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15e0030-7d52-4240-a2e9-be6498ad5b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:14:45.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:14:49.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that Gilas'' hosting duties against Qatar in September
        will not be open to fans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12592a22-e618-48a4-8ed6-6b6d64c0d6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:14:45.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:14:49.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing by SBP Thursday afternoon, Panlilio confirmed
        that aside from the next home court match, the national team will also be
        on probationary period to determine if the succeeding two games will be played
        behind closed doors too.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33d480f-8efb-41e4-9313-3d2e9966386f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:14:45.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:14:49.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The original sanction was three home games will be played closed
        doors, but what they did was at least the first game would be closed-door.
        That''s gonna be the Qatar game in September. But the SBP will be under probationary
        period," Panlilio told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd1f37e-d955-4225-8fc1-9767041e2ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:14:45.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:14:49.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is painful obviously, to have a closed-door (game)," especially
        in a basketball-crazy nation "where the fans have always been the sixth man
        in all the competition," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5d19da-331c-4e08-b962-d40fb5007023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:14:45.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:14:49.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panlilio said they accept the sanction and hope that by doing so,
        the two other two games need not be played behind closed doors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcce206d-4af1-448f-8abf-0c50c0b2a983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:14:45.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:14:49.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas will face Iran, Qatar, and Kazakhstan in the next
        round of the qualifiers.</p>'
