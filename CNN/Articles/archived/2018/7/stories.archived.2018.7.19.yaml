      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head to SGD Coffee in Teacher’s Village this Saturday for a talk
        on Glenn Diaz’s “The Quiet Ones,” the winner of the 2017 Palanca Grand Prize.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ae73b0-9a65-480a-b4c3-eb0fee3a989e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:52:53.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:52:57.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel follows the story of call center agent Alvin Estrada,
        who discovers a way to embezzle money from the telecom company he works for.
        Described as “at once a workplace novel and a meditation on history and globalization,”
        “The Quiet Ones” is said to be a “grimly humorous take on a soul-sapping,
        multi-billion-dollar industry.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2579ad-69f4-4160-8edb-6e65c342abfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:52:53.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:52:57.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, happening from 1 p.m. to 5 p.m. on July 21, is free for
        all. SGD Coffee is located at no. 45, Maalalahanin St., Teacher’s Village
        East, Diliman, Quezon City. For more information, visit the Facebook event
        page.</p>'
    '31':
      'image': 'jcr:6111840f-9e95-4dc4-9fa8-61d4eb83af3e'
      'imageCaption': '3 o’clock habit  For anyone interested in mysticism, shamanism,
        and folk spirituality, artists Zeus Bascon and Kanade Yagi will be having
        a talk and performance at Load na Dito in Cubao on Saturday, July 21, from
        2:30 p.m. to 6 p.m. Working together for the first time, the artists will
        be presenting their individual projects “as a kind of ritual based on the
        3 o’clock prayer habit.”  Zeus Bascon’s work is described as the outcome of
        his observation of interspersed beliefs from Catholicism and folk animism,
        and how this “affects people''s decisions to matters of the everyday.” While
        Kanade Yagi, who hails from Saitama, Japan, travels to research various socio-cultural
        conditions in Southeast Asia, and since 2013 has been spending half of each
        year in the Philippines to do research and work exploring spirituality in
        the country.  Load na Dito Manila will be at 98b M.T. Dioquino St., Cubao,
        Quezon City. For more information, visit the Facebook event page.'
