      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — "Batwoman" is coming to TV.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3096c953-1574-4393-932f-d254242ed822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:06:30.959+08:00
