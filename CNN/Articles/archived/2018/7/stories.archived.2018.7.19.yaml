    'template': '1'
    'title': 'Europe fines Google $5 billion for abusing its Android dominance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05153dc3-1a06-4801-a556-e037c5626322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:11:55.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:11:59.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Europe has hit Google with a record
        $5 billion fine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719a8be9-2c8f-46b0-b4d7-dc81143adfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:11:55.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:11:59.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was ordered by the European Commission on Wednesday
        to pay €4.34 billion ($5 billion) for unfairly pushing its apps on smartphone
        users and thwarting competitors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b6ead-3686-40a3-90ad-d9f7639cf73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:11:55.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:11:59.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Google has used Android as a vehicle to cement the dominance of
        its search engine," Margrethe Vestager, Europe''s top antitrust official,
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b677f8f5-ecf4-4d6b-bd82-19b4d983535c'
      'mgnl:activationStatus': true
