      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Weaving Our Unity</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6953a0a5-2c65-4ac9-bc91-78c6c26c57b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:52:53.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:52:57.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plight of our Moros, Lumads, and indigenous peoples continue
        as they fight to defend their ancestral lands and face forced evacuations.
        This Saturday, July 21, from 8 a.m. to 12 n.n., at the UP College of Engineering
        Theatre, get to know the real story of the Bangsamoro and indigenous peoples
        from speakers of different IP and Moro tribes themselves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923fa1fd-a0f1-40c8-b12c-6f7f7f6079a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:52:53.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:52:57.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be a protest quilt-making campaign where participants
        can bring their own self-designed 2x2 ft. cloth to add to the quilt to express
        their solidarity with the groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239876ff-95d8-4f04-ba2f-e642e548f921'
      'mgnl:activationStatus': true
