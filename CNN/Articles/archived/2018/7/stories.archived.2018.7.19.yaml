    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tropical storm ''Inday'' maintains strength, brings more rains to Luzon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463eb555-4c4d-4c5c-8c54-4eaa2c5a39a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:46:01.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:46:04.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> Rains
        will continue to pour over the western section of Luzon until the weekend
        as Tropical Storm Inday maintained its strength and continues to enhance the
        southwest monsoon or Habagat, weather officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018e58c9-6050-4933-a7d9-b9c0ce05a6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:46:01.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:46:04.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 4 p.m. update Thursday, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Inday will continue
        to enhance the southwest monsoon or Habagat, bringing moderate to heavy rains
        in Ilocos, the Cordilleras, Bataan, Zambales, Batanes, and Babuyan Group of
        Island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364453e0-55f3-4eee-a94c-08edca9b5c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:46:01.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:46:04.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and the rest of Luzon will have scattered light to
        moderate and occasionally heavy rain until Saturday, while the Visayas and
        Mindanao will have light to moderate rainshowers, PAGASA advised.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aad6ab4-cc87-4506-8d13-dad6505d94e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:46:01.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:46:04.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inday maintained its maximum center winds of 75 kilometers per hour
        (kph) at 3 p.m., but weather officials said there are no tropical cyclone
        warnings issued as Inday will not make landfall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e722d7dc-ec81-486a-b8a1-353bcecc3c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:46:01.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:46:04.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected, however, to intensify into a severe tropical storm
        as it exits Philippine territory Saturday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ffd2df-8cbb-42c1-952f-15e690363f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:46:01.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:46:04.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gale warning is also up in the eastern seaboard of Northern and
        Central Luzon and the western seaboard of Central Luzon, encompassing Isabela,
        Aurora, Zambales, and Bataan. PAGASA said sea travel is risky in these waters
        due to rough seas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f556d8-4966-4505-8f60-4823d3b92eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:46:01.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:46:04.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inday was last spotted 1,025 kilometers east of Basco, Batanes at
        3 p.m., with gusts of 90 kph. It is moving east northeast at 20 kph, PAGASA
        reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbba892e-5f71-4226-a87f-0b049424aa03'
