      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with an hour left before tipoff, tensions rose again between
        both teams after Australian Daniel Kickert allegedly hit four players from
        the Gilas camp during the warm-ups.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e838dd-74bc-4e28-9a0a-82277c6ac278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:38:25.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:38:29.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He hit Carl Bryan Cruz, Matthew Wright, RR Pogoy and Calvin Abueva
        during the warm-ups," explained Gilas head coach Chot Reyes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a604af13-aa5e-4b70-9669-97dbce48aa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:38:25.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:38:29.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever his motive is, there was no excuse for him doing what
        he did during the warm-up. Nakakita na ba kayo na tinira yung kalaban sa warm-up?
        Sa lay-up line? Round robin, hindi pa naguumpisa tinira na tayo. What do you
        expect us to do?" he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
