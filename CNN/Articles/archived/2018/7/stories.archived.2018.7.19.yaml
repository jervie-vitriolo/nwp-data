      'mgnl:type': 'text'
      'text': '<p><strong>Guided Tree Walk at Arroceros Forest Park</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a5a53e-9a9f-462a-b4b2-313c38dd814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:52:53.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T16:52:57.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroceros Forest Park in Ermita is dubbed as the “Last Lung of Manila.”
        The urban forest is home to over 1,500 trees (many of which are native trees)
        and 10 different bird species. But this small patch of green — one of the
        few left in Metro Manila — is constantly under threat of being replaced by
        urban developments. To raise awareness, the Philippine Native Plants Conservation
        Society is holding a free-for-all guided tree walk on Sunday, July 22, from
        7:30 a.m. to 10:30 a.m.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703c4574-30be-4eb4-8776-7261e6ecc0b0'
