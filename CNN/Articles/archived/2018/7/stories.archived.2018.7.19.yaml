      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP Chairman based this on a precedent which occurred in 2010,
        when an exhibition match between Greece and Serbia resulted in a bloody brawl.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a1c8b4-1c20-4e40-a6fe-a78ade9840c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:23:15.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:23:19.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIBA meted out multigame suspensions for Greek players Antonis Fotsis
        and Sofoklis Schortsanitis as well as Serbians'' Nenad Krstic and Milos Teodosic.
        The Serbian Basketball Federation and Hellenic Basketball Federation were
        also fined $20,000 each.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb5664f-6a65-40eb-894c-8afbd2f9a0d7'
