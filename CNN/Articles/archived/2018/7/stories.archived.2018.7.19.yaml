      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the fair, you can expect ethical fashion sellers, zero-waste
        tools and sustainable personal care products, and cause-driven and upcycled
        products such as pet food, wood decor, and lamps.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
