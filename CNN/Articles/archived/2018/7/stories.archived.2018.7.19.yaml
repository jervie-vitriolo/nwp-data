      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fair will be open from 11 a.m. to 11 p.m. on July 21 and 11
        a.m. to 10 p.m. on July 22 at Central Square, 5th Ave. cor. 30th St., Bonifacio
        Global City, Taguig. For more information, visit the Facebook event page.</p>'
