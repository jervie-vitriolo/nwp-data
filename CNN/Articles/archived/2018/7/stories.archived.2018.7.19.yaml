      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CW is working on a series based on the popular DC Comics character,
        a source told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a13f17-df10-4a49-99f9-da52fed6aa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:06:30.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:06:36.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Batwoman" is a superhero first created in 1956 by writer Edmond
        Hamilton. The fictional character was named Katherine Kane, a wealthy heiress
        who decides to fight crime in Gotham. She was also Batman''s love interest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf1d411-b5b2-4614-97a7-e6ca9f685c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:06:30.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:06:36.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The character disappeared from the comics in 1964 but was brought
        back more than 40 years later as Kate Kane, a Jewish lesbian. The character
        was the first lesbian superhero.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07a71da-3d4a-436b-84d1-544091bb33aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:06:30.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:06:36.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source with knowledge of the series told CNN that the character
        will be fighting crime while also overcoming "her own demons." Caroline Dries
        is the executive producer and writer, alongside Greg Berlanti, Sarah Schechter
        and Geoff Johns, who will also be executive producers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a8a15d-5ebc-46f9-9c07-5caa67eac8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:06:30.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:06:36.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berlanti Productions in association with Warner Bros. Television
        is set to produce. (CNN and Warner Bros. share parent company Warner Media.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c0b903-c725-4731-b61e-bc7b0ffc27f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:06:30.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:06:36.791+08:00
