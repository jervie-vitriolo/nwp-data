      'mgnl:lastActivated': 2019-05-10T17:37:21.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 19) — Actress Kris Aquino shared
        how her brother, former President Benigno "Noynoy" Aquino III, was quick to
        tend to her hospitalized son despite their misunderstandings as siblings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd397066e-4279-4908-841a-2d8e30e2f2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:37:18.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:37:21.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kris on Thursday revealed she and her brother Noy hit a rough patch
        that led to them to lose communication for three months. She said that misunderstanding
        with her brother caused her children, Joshua and Bimby, to take her side.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3165b0-ee8b-4ef8-9b1a-980fc574df6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:37:18.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:37:21.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil #satruelang, 3 months po kaming hindi okay. Kasalanan ko
        po yun... Naipit yung 2 boys ko- alam nilang di okay kaya pinili na wag dumalaw
        at wag iwan si mama... Ang pinaka nag suffer si Kuya Josh. Sa bawat pag ospital-
        si Tito Noy was always there. Kinapalan ko po ang mukha ko today- nag text
        ako. Umamin na alam kong na hurt ko sya pero nakiusap- KAILANGAN sya ni Kuya
        Josh," she said in an Instagram post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547da168-3225-4195-81ab-7689d967691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:37:18.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:37:21.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was my fault why we were not okay for three months.
        My two boys knew what we were going through and they were caught in the middle.
        They chose to stand by me. Kuya Josh suffered the most, because Tito Noy was
        always there whenever he was hospitalized. I took the leap and texted Noy.
        I admitted that I hurt him, but I told him Kuya Josh needed him.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b3a4fe-fb2d-4158-a8d1-30f28ff48a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:37:18.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:37:21.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kris, a single mother, said she swallowed her pride and asked Noynoy
        to visit Joshua in the hospital because her son needed the "the only constant
        male figure in his life."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba2dd80-ef04-49a9-af62-a5dcf7a3a5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:37:18.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:37:21.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She lauded the maturity of her brother to set aside their personal
        issues to take care of Joshua, who has autism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2815f7c0-48fb-46f7-99dd-297c19503d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:37:18.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:37:21.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito kami- PAMILYA na kagaya nyong lahat. Kayang isantabi lahat
        ng tampuhan dahil hindi mag iiwanan- gagawin ang lahat sa oras ng pangangailangan-
        dahil may isang "special" na batang inosente na kukuha ng lakas sa pagmamahal
        ng Tito Noy at mama nya," Kris wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef45ad6-b32b-4885-8579-12b89d9747bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:37:18.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T17:37:21.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is my family. We can set aside our issues and
        go the extra mile when someone needs help, especially when a "special" child
        needs love from his Tito Noy and his mom.]</p>'
