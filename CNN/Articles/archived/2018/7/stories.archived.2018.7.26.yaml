  'Sports-facilities-targeted-for-2019-SEA-Games-hosting':
    'author': 'Alyssa Rola'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-26T18:11:23.379+08:00
    'imagesource': 'jcr:142017c1-e989-4157-b678-e40c01b7de9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eeec131a-e805-438c-889f-259cd5abca3d'
    'lead': 'The Foreign Affairs Secretary said the facilities can be used even after
      biennial games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T16:13:39.886+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T16:13:45.029+08:00
