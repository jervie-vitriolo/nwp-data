  'demi-lovato-stable-condition-hospitalization':
    'author': ' Sandra Gonzalez, Chloe Melas and Lisa Respers France'
    'caption': 'File photo | CNN wire images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-26T08:00:57.761+08:00
    'imagesource': 'jcr:20a9569e-622e-49b1-b47a-a5f5d466a005'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '606168ad-4d95-4ae5-979b-828197c4d635'
    'lead': 'Demi Lovato''s hospitalization comes just weeks after the singer, who
      has struggled with substance abuse, revealed she had recently suffered a relapse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T09:08:41.297+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T09:08:45.855+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T09:08:45.469+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Demi Lovato stable and recovering after apparent overdose

      '
    'visualType': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339cb9c8-27a1-4c77-964d-a3d8f9804546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Singer Demi Lovato is awake and with her family after being
        hospitalized earlier Tuesday, according to a statement from the singer''s
        representative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321db603-e447-4ebe-9f43-60649d6a89e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Lovato''s family previously told CNN the singer''s
        hospitalization was the result of an apparent drug overdose.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebda511f-c600-4a60-9d34-3202b51dda7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Demi is awake and with her family, who want to express thanks to
        everyone for the love, prayers and support," said the statement from Lovato''s
        representative. "Some of the information being reported is incorrect and they
        respectfully ask for privacy and not speculation as her health and recovery
        is the most important thing right now."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99912bfa-d59e-45f9-b83a-c6729c5f8100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Fire Department confirmed to CNN it received a call
        at 11:22 a.m. for a medical emergency and transported a 25-year-old woman
        to a hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa06db-721f-43ea-996a-aaa26a452801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior law enforcement official told CNN that Lovato is at Cedars-Sinai
        Medical Center in Los Angeles. She is stable, conscious and breathing, the
        official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3021448d-ef7a-42aa-80c3-b69081f9fd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted by CNN on Wednesday, a source close to Lovato denied
        reports she had been treated for an overdose of heroin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fffb377-61cc-4d42-a9e2-4ce44e9625ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato''s hospitalization comes just weeks after the singer, who
        has struggled with substance abuse, revealed she had recently suffered a relapse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac25423-c69a-47f3-b81d-d8f018235732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop star made the revelation about the setback in a single,
        "Sober," released late last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bece741-0191-423a-883f-c5226e9a23f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato, who turns 26 next month, said in March that she was celebrating
        six years of sobriety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72c2495-a635-49bf-9a69-6e852677052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has spoken candidly in interviews about her use of cocaine
        and addiction to alcohol, as well as mental health issues and an eating disorder.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564c5945-20d7-403e-895a-8fc21be4b5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sober" did not reveal the nature of Lovato''s relapse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096bbbc7-e2d8-462f-a901-a934f42c05d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry for the fans I lost who watched me fall again," Lovato
        sings in "Sober." "I want to be a role model but I''m only human."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83608a9b-8435-498c-9bc1-69a6642e44ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lyrics also include Lovato singing, "I''m sorry that I''m here
        again. I promise I''ll get help."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c53f317-30b3-4a86-abc5-3661203ea9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato was supposed to appear on the Tuesday night episode of the
        Fox game show "Beat Shazam," which is hosted by Jamie Foxx, but a network
        spokesperson said the show would air a different episode in its place "in
        light of recent reports."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f61fefc-51ee-4602-8a0b-c226e423d51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato taped her guest appearance on the show in December 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a65c831-5e1b-4737-bcbe-bdbfb10d44bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts go out to Demi and her family," Fox said in a statement
        provided to CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae2b674-480f-4df0-8bae-5c7a7bf806d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato was next scheduled to perform on Thursday in Atlantic City,
        New Jersey, but her appearance has been canceled, a spokesperson for Live
        Nation confirmed to CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b707d556-7bd2-44cb-9caa-6ea72819c882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato got her start in entertainment at age ten as a regular on
        the children''s series "Barney &amp; Friends."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a665642c-6a85-40ba-8c47-00f367f5b1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That led to guest roles on TV shows like "Prison Break" and "Just
        Jordan," followed by Disney Channel''s "As the Bell Rings."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173ce6b8-a3fd-4a17-9109-111e56ceaaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato''s role as aspiring singer Mitchie Torres in the Disney TV
        movie "Camp Rock" introduced the world to her musical talent. Her debut album,
        the pop-rock "Don''t Forget," released in 2008.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd488ca-85d0-4ebe-9342-94e2f6e29eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a regular on the Disney series "Sonny with a Chance," and Lovato
        became one of the network''s brightest young stars.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb81a133-8263-4686-86b6-0fba28632a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her second album, "Here We Go Again," released in 2009.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18397437-b125-4574-b01f-7c84062f26b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three seasons on "Sonny with a Chance," Lovato announced she
        was leaving the show to focus on recording and her third album, "Unbroken."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d0f46d-2a92-4a27-bde5-f612228386f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later had a recurring role on the Fox series "Glee" and served
        as a judge on the reality singing competition "The X-Factor" for two seasons.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda3a0c5-0e51-403a-aba2-3ab89e75453d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato''s self-titled album, "Demi," released in 2013. Her albums
        "Confident," which earned her a Grammy nomination, and "Tell Me You Love Me"
        followed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a69dab8-62e5-47fc-97ba-c99c9d6f43e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her hits like "Skyscraper," "This Is Me" (a duet with ex-boyfriend
        Joe Jonas) and "Sorry Not Sorry" firmly established Lovato as a pop superstar.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a406d536-7fef-4940-80f9-cda6170b56f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato''s most recent North American tour leg, which ran from February
        to April, grossed more than $20 million, according to tracking by Pollstar.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf8041-0988-4306-ad94-ae09337b1b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing production issues, Lovato postponed the South American portion
        of her tour in April.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e530a9-d903-49e0-b575-0a7799758944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:08:45.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She last performed July 22 at the California Mid-State Fair in Paso
        Robles, California.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23505c0-d409-49e2-b5f1-e387ce0c7a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:08:41.300+08:00
