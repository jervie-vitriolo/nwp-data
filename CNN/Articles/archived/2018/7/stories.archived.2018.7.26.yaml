      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Sunday, Cinema Centenario is holding a full day of screenings
        of digitally restored and remastered Ishmael Bernal classics. Movie-goers
        can catch “Himala” at 1 p.m., “Ikaw ay Akin” at 6:30 p.m., and “Pagdating
        sa Dulo” at 9 p.m.</p>'
