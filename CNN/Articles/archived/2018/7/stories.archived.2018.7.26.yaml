      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s just no weakness on that team," he said. "They are so
        balanced. They have weapons in every position. It''s hard to find a crack
        that you can take advantage of."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dd70e7-3d42-4f5b-976d-a3173577bfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:12:16.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:12:20.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anything, we just got to play really solid basketball and see
        if we can grind out a few wins against them."</p>'
    '16':
