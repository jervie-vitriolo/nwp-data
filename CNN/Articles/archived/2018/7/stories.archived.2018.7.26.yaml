      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk schedules are as follows: Director-writer Samantha Lee and
        actress-designer Meryll Soriano at 11:30 a.m., mural artist and calligrapher
        Anina Rubio and actor/musician/teacher Pepe Herrera at 1:30 p.m., and sculptor
        and architect Ramon Orlina and Manila Symphony Orchestra director Jeffrey
        Solares at 4:30 p.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08a4825-5630-479e-a935-9007fdb7c119'
