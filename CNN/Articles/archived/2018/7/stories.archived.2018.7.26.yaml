      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mounted by SAKA or Sama-samang Artista para sa Kilusang Agraryo
        in solidarity with the workers of NutriAsia, Luto! Laban! is a gathering wherein
        volunteers — especially those in creative fields — are invited to cook for,
        eat with, and engage in dialogue with NutriAsia workers to gain a better understanding
        of their struggle.</p>'
    '48':
