      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will be held on Friday, July 27 at Room CTC101 at the
        PLDT-CTC Building, Ateneo de Manila University, Loyola Heights, Quezon City.
        For more information, visit the Facebook event page.</p>'
