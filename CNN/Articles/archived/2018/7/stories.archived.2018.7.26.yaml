      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Vince Carter is slated to play a 21st
        NBA season after agreeing to a one-year deal worth $2.4 million with the Atlanta
        Hawks on Wednesday, according to multiple reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b2d83b-8892-4e53-9835-7ae9872085dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:06:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:06:47.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old Carter will be joining his eighth NBA team. He averaged
        a career-low 5.4 points in 58 games (five starts) for the Sacramento Kings
        last season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce1438b-3567-4ca9-97ee-2cd3444fd052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:06:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:06:47.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight-time All-Star has career averages of 17.7 points, 4.5
        rebounds and 3.3 assists in 1,405 NBA games (974 starts). He was one of the
        league’s top players during his stints with the Toronto Raptors (1998-2004)
        and then-New Jersey Nets (2004-09).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae8cfcb-0d4e-4c48-b668-62a8668c1d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:06:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:06:47.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter ranks 22nd in NBA history with 24,868 career points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab7121e-3b3f-462a-a660-06f9e92fdc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:06:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:06:47.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—Carmelo Anthony’s expected path to the Houston Rockets is nearly
        complete after a three-team deal that sends him to the Atlanta Hawks was finalized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc10b179-eeed-4c1a-bc94-345be576fb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:06:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:06:47.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The framework for the complex deal that involves the Oklahoma City
        Thunder and Philadelphia 76ers was put in place last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb7dc14-08de-4f60-bd0d-129420cf72c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:06:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:06:47.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told The New York Times that the Hawks will release Anthony.
        By doing so, Anthony will earn the $27.9 million due to him next season under
        his existing contract. He can then sign what is expected to be a one-year
        contract for the veteran’s minimum of $2.4 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62f007c-6f89-47a0-a378-9ce09a14c012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:06:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:06:47.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—Jonah Bolden signed with the Philadelphia 76ers, the team that
        drafted him in 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d13353a-b480-4c18-871a-f7902cdd6b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:06:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:06:47.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolden signed a four-year, $7 million contract.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b327cf9-ac23-4d06-a003-b7eadd04a5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:06:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:06:47.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76ers selected Bolden, who hails from Australia, with the No.
        36 overall pick in the 2017 NBA Draft. Prior to the draft, Bolden played for
        Serbia’s KK FMP, averaging 12.6 points and 7.0 rebounds. He spent the 2015-16
        season at UCLA.</p>'
  'US-migrants-border':
    'author': 'Holly Yan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-26T14:41:27.719+08:00
    'imagesource': 'jcr:c1addad8-8d5b-49e2-9f4b-df180e7f9929'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '114d8bfb-4330-42b0-b84b-7be8b6784c8e'
    'lead': 'After months of outcry over splitting apart migrant families at the border,
      the US government has just one more day to reunite all eligible families that
      it separated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T17:08:58.539+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T17:09:02.003+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T17:09:01.771+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The U.S. must reunite separated families by Thursday -- but over 900
      probably won''t be reunited

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aadec0-6dc0-401a-952a-b35135fb8c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:08:58.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:09:02.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After months of outcry over splitting apart
        migrant families at the border, the U.S. government has just one more day
        to reunite all eligible families that it separated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe493a02-c029-4bf7-9da1-a2ec8a4f9374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:08:58.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:09:02.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we already know as many as 914 parents won''t be reunited with
        their children by Thursday. In some cases, the parents can''t be found or
        have serious criminal records. In other cases, they''ve already been deported
        without their children. A small number still haven''t been linked to children,
        let alone tracked down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece913ea-af19-4d6d-83d6-20b0c20036b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:08:58.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:09:02.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at the numbers ahead of Thursday''s court-ordered
        deadline:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311548c0-5261-42ae-956f-23d9ab3bf076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:08:58.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:09:02.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1,012</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2169f953-497d-49f9-9633-2f5945fdc07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:08:58.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:09:02.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the number of families the government has already reunited,
        officials said at&nbsp;a status hearing Tuesday. That''s over 100 families
        more than the tally the government had reported Monday evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ec3c22-4984-4dd5-b9a5-bdbd791dd2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:08:58.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:09:02.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. District Judge Dana Sabraw, who issued the Thursday deadline
        to reunite all eligible families, called the progress "remarkable."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bab7ce-9139-4fc7-b483-1a3f40b3f4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:08:58.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:09:02.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has to be commended for its efforts in that regard,"
        Sabraw said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aeef11-ebde-4f0a-83bb-ad37d3adfb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:08:58.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:09:02.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the judge also said the effects of the Trump administration''s&nbsp;"zero-tolerance"
        policy&nbsp;-- which led to most of the separations -- have been "deeply troubling."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ae144f-620f-4dcd-a4ef-29b6de527120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:08:58.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:09:02.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the reality of a policy that was in place that resulted in
        large numbers of families being separated without forethought as to reunification
        and keeping track of people," Sabraw said, noting the number that would not
        be reunified on time. "And that''s the fallout we''re seeing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f788ef16-7a0d-4379-a721-dce13040e7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:08:58.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:09:02.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>463</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15b0cf1-8596-467f-8b2f-9817f5a9b40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:08:58.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:09:02.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how many parents the government believes are no longer in
        the United States. They were likely deported without their children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86baf489-9cfe-4075-9cd7-e92c8c99d286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:08:58.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:09:02.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The records recorded reflect 463 with a code that suggests that
        they may have departed the United States," Justice Department attorney Sarah
        Fabian said Tuesday. "What I understand we are doing is taking a closer look
        at those. ... So it may be a removal, or it may be a voluntary departure that
        is unrelated to a separation, or it may be a prior code."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69bb8df-3457-4253-af20-bdb7164f186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:08:58.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:09:02.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabraw addressed the government''s uncertainty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828380c6-af1e-47bc-8481-1f7bcf898676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:08:58.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:09:02.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be 463, there may be more, it''s not certain," he said.
        "But it appears there''s a large number of parents who are unaccounted for
        or who may have been removed without their child."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f2ace7-5c27-47f0-92cd-85a6fdf09f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:08:58.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:09:02.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>191</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbf15d2-6f24-454d-b5e9-85ce4c1b5a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:08:58.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:09:02.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how many parents won''t be reunified with their children
        because they either have criminal records or declined to be reunified, according
        to the government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ce5c5c-d257-4646-968d-626464776920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:08:58.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:09:02.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>217</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57144fb-33f0-4b2c-8dd0-d64b456cda83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:08:58.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:09:02.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how many parents have been released from federal custody.
        Some may be wearing&nbsp;ankle monitors&nbsp;as they await immigration hearing
        proceedings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45fa30a-649e-4842-9450-4ce9399109ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:08:58.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:09:02.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>260</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5cd3ff-892d-4c19-a461-0a9b4cf97aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:08:58.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:09:02.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how many parents'' cases require further investigation,
        the government said Tuesday. The number includes some parents whom the government
        can''t locate and those who authorities aren''t certain are the parents of
        separated children. The number may also include some children who were already
        released to a different family member or friend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d226ecb-00af-49fa-95b0-6009ba33e87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:08:58.541+08:00
      'mgnl:createdBy': 'jeff'
