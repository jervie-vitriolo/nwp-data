    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opposition senators to SC: Allow De Lima to argue case vs. ICC withdrawal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f493aa-9068-4dfb-8b70-b0ac174520f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:24:10.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:24:13.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> Opposition
        lawmakers have asked the Supreme Court to allow detained Senator Leila de
        Lima to represent them in their petition against President Rodrigo Duterte''s
        decision to pull the country out of the International Criminal Court (ICC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759f563d-9e2e-444c-a06c-2f2fe171680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:24:10.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:24:13.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a four-page manifestation with motion received by the Supreme
        Court on Tuesday, the senators said they "are of the strong conviction that
        the arguments for the cause of all the petitioners will be best presented
        before this Honorable Court by their colleague, Senator De Lima."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc94f06-08f7-49b4-bfc8-c7f4d8eaf27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:24:10.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:24:13.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Undersigned Manifesting Senators hope that this view of the members
        of a co-equal branch of government as to who they think will be present and
        argue this case will be given full consideration and accommodation by the
        Honorable Court, by allowing Senator De Lima to argue the case before the
        Honorable Court," the document read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6b8e7e-e884-403c-9762-ead1b68183d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:24:10.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:24:13.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Kiko Pangilinan, Franklin Drilon, Bam Aquino, Risa Hontiveros,
        and Antonio Trillanes filed the motion on July 6, a copy of which was obtained
        by CNN Philippines Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0cea6e-ec08-4e74-91d6-18e0a533cedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:24:10.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:24:13.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five lawmakers, along with De Lima, lodged the May 16 petition
        that asks the High Court to stop the country''s withdrawal from the Rome Statute,
        the treaty that formed the ICC. They argued the executive cannot pull the
        country out of the international tribunal without the Senate''s concurrence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60bd63e-6509-47a4-8965-e2fcfa87d942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:24:10.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:24:13.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Opposition senators ask Supreme Court to stop PH withdrawal
        from ICC</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45441e8f-04dd-4d95-934d-fc705878f77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:24:10.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:24:13.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issues in this case being of transcendental importance, Senator
        De Lima should not be prevented form personally arguing the case before the
        Honorable Court by the mere reason of her incidental detention," the senators
        said.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Opposition senators ask Supreme Court to allow detained Senator
        Leila de Lima to argue for their International Criminal Court withdrawal petition
