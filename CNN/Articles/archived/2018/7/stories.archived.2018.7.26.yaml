    'title': 'Palace: No Duterte hand in Arroyo''s rise as House Speaker

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e0cdd2-b7e6-4bd6-a17b-a31552ea6601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:03:05.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:03:10.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> Malacañang
        on Thursday dismissed speculations President Rodrigo Duterte had a hand in
        the controversial change of leadership at the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4a8398-6568-4088-964e-993cf0b8464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:03:05.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:03:10.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Duterte did not make
        calls for former President Gloria Macapagal Arroyo to be elected House Speaker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51e4397-bd4e-4bde-a09e-6137d2a37ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:03:05.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:03:10.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I challenge any congressman to publicly say that the President
        called them to vote for a particular candidate because the President did not
        do that," said in a Palace press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba304082-5eef-44c1-88b0-2e267c45d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:03:05.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:03:10.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three congressmen earlier told CNN Philippines that they received
        calls from Davao Mayor and presidential daughter Sara Duterte-Carpio, asking
        for their support in ousting Pantaleon Alvarez and electing Arroyo as the
        new House Speaker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b162febd-684f-4bae-a767-12d2f2f3999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:03:05.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:03:10.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a claim Duterte-Carpio has neither confirmed nor denied.
        On Wednesday, she only congratulated Arroyo for her victory, calling her a
        "strong leader."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c583748d-adb8-4ab7-9638-9b5bc9cccac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:03:05.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:03:10.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo unseated Alvarez after more than 200 lawmakers voted for
        a change in leadership on Monday, the same day the President delivered his
        State of the Nation Address (SONA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b4bedb-70f9-41f7-b027-23c32cebe435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:03:05.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:03:10.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque stressed that the President "did not interfere, this was purely
        a decision of the members of the House of Representatives."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10a65c4-a7d2-44ba-b71c-f56c3d7edc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:03:05.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:03:10.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Lawmakers: No elections, zero budget threats, row with Sara
        Duterte-Carpio prompted Alvarez ouster</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05c00bf-be2b-46a6-a115-6e4f4a10e2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:03:05.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:03:10.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators: Duterte behind Arroyo election</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb08bbf0-941f-46cd-8207-edde30d43d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:03:05.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:03:10.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was responding to detained Senator Leila de Lima''s earlier
        statement blaming Duterte for Arroyo''s return to power. Arroyo walked free
        after four years in hospital detention as the Supreme Court acquitted her
        in her plunder case in July 2016, shortly after Duterte assumed office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94084295-0b10-413b-8c6d-323f085ac71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:03:05.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:03:10.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bringing back the corrupt and the plunderers is Duterte''s biggest
        achievement in this year''s SONA (State of the Nation Address)," De Lima said
        in a statement Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf74900-b4f8-4351-9cf4-d0ccca1df553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:03:05.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:03:10.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque took a swipe at De Lima, a staunch Duterte critic who has
        been detained on drug charges. "It must be difficult staring at the four walls
        of her prison cell so I will let her be."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b645c8-d661-4cc1-9c04-40bb7d1e755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:03:05.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:03:10.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate media forum, Senate Minority Leader Franklin Drilon
        doubted the President''s lack of participation in Arroyo''s takeover.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e57f04-59a2-470c-9d92-0b49e98e9187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:03:05.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:03:10.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang maniniwala na magkakaroon ng pagbabago ng liderato kung
        walang basbas ng Pangulo," Drilon said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44adc83b-59de-40e5-b3f8-847ad96efbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:03:05.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:03:10.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "No one will believe there would be a change in leadership
        without the President''s blessing."]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e485c9d7-29b6-4da1-85ad-81e4b343de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:03:05.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:03:10.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara''s alleged hand</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ca6870-5cc4-4a43-a36b-4f8d3a7270d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:03:05.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:03:10.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Tom Villarin earlier said some of his colleagues received calls
        from Duterte-Carpio Monday morning, asking them to oust Alvarez and replace
        him with Arroyo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c41343-5cb1-40cb-85d6-9417853e457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:03:05.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:03:10.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those whom he named were ABONO Party List Rep. Conrado Estrella
        and Zamboanga del Norte Rep. Seth Fredrick Jalosjos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e61605-c0ec-4944-b8f1-7da740ad45c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:03:05.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:03:10.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said a lot of congressmen assumed that when Duterte-Carpio
        speaks, she speaks with the authority and clearance of the President.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c4f7b-0a3a-4d31-aebe-5034daa397e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:03:05.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:03:10.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This claim was backed by Ako Bicol Party-list Representative Rodel
        Batocabe, who said party-list congressmen supported Arroyo''s bid for the
        House speakership, thinking it had the President''s blessing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4483554c-21d6-445e-8367-e02f0f706619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:03:05.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:03:10.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag ayaw ng presidente ginagawa ng anak, sasabihan nya... We do
        think so na may basbas ng pangulo although walang direct na sinabi, we just
        read between the lines," Batocabe said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cc16e2-3d3e-4a24-a761-b3d4634f2241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:03:05.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:03:10.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo, close Duterte ally</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41554371-cbf8-472b-8d54-c698d2b1eeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:03:05.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:03:10.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Thursday congratulated Arroyo for her election and
        thanked Alvarez for his work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f533ddaf-f443-48f1-82bb-ca50654b4dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:03:05.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:03:10.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque praised Arroyo as a "capable leader," saying she has all the
        credentials needed for an effective House Speaker since she served as President
        for almost a decade.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7a1085-d09d-40f8-9266-53d4508a4bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:03:05.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:03:10.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Pampanga representative is a "very close ally"
        of President Duterte and that they are particularly pleased with her plan
        to prioritize the change in the constitution to allow for a shift to a federal
        form of government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb4d3f2-b88a-4221-a321-d1a3293ecbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:03:05.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:03:10.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president has publicly recognized that it was congresswoman
        Arroyo responsible for his victory in the last elections in the province of
        Pampanga so they''re very close allies," he said.</p>'
