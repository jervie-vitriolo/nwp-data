      'mgnl:lastActivated': 2019-05-08T16:02:33.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her words are now taking on new meaning given her hospitalization
        Tuesday for an apparent drug overdose.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1441ae0e-8002-479b-afab-f76df2677ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:02:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:02:33.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demi Lovato hospitalized for apparent drug overdose</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59132d8c-4c2f-4cc5-a5cc-2abd788aed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:02:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:02:33.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was met with shock and sadness from friends and fans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d36b57-e979-451f-8f43-920136b4cfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:02:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:02:33.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariana Grande, other artists respond to Demi Lovato''s hospitalization</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a25991-2639-4f4b-91bf-4eff693e6dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:02:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:02:33.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s some of what Lovato has said in the past:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eda5ba-cfef-4cd2-9be9-4d8b06897d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:02:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:02:33.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On hitting rock bottom</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4b21c9-6c92-49c5-9e9a-e7a8a7964256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:02:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:02:33.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old star&nbsp;told Access Hollywood in 2013&nbsp;that
        she had a moment of reckoning when she was 19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec57b132-d26d-4a41-8132-178fdd6421fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:02:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:02:33.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was going to the airport and I had a Sprite bottle just filled
        with vodka and it was just 9 in the morning and I was throwing up in the car
        and this was just to get on a plane to go back to L.A. to the sober living
        house that I was staying at," Lovato said. "I had all the help in the world,
        but I didn''t want it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ae3d6a-f685-4113-b186-cf0cef523175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:02:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:02:33.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The family intervention</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ca55e8-c56f-4f15-8d73-66c5ffa2cda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:02:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:02:33.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato&nbsp;told British talk-show host Jonathan Ross last year&nbsp;that
        her parents got tough with her a few years back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5656750e-62a3-4428-bc02-b79248880327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:02:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:02:33.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew that I had a lot of life ahead of me, but one of the main
        reasons of getting sober was so that I could be around my little sister because
        my mom and dad (said I couldn''t be around her) if I was doing stuff," she
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7ec612-b9f2-4423-ae6f-838dec33b532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:02:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:02:33.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her entire tribe has rallied around her during the tough times,
        Lovato said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e5e7eb-e045-486b-b7ad-7bd37994443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:02:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:02:33.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had family and really close friends and my manager; they all
        were by my side through everything," she said. "I wouldn''t be here without
        them. My fans too, I feel they gave me a reason to live and I''m forever grateful."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2984e16a-3975-4bd7-83c3-fdaffb8f2acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:02:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:02:33.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Her daily struggle to stay sober</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fc388e-9fb0-46bc-87bd-220d6ca43d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:02:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:02:33.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year the "Sorry Not Sorry" singer was honored with the Spirit
        of Sobriety Award during the annual Brent Shapiro Foundation for Drug Prevention
        Summer Spectacular.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb341d89-7e45-4406-b670-133124de1ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:02:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:02:33.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day is a battle," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b04bf6-3c8d-4ac4-beeb-bd6ae4a5b25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:02:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:02:33.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just have to take it one day at a time; some days are easier
        than others and some days you forget about drinking and using, but for me,
        I work on my physical health, which is important, but my mental health as
        well," Lovato said, adding that she was seeing her therapist twice a week.
        "I make sure I stay on my medications. I go to AA meetings. I do what I can
        physically in the gym. I make it a priority."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e37f9ef-0cb2-4e91-b6e2-f70cb07e2fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:02:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:02:33.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Opening up about being bipolar</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd2c91c-9fd2-4496-907d-b8bbb282a1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:02:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:02:33.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015 Lovato was spokeswoman for the "Be Vocal: Speak Up for Mental
        Health" campaign and&nbsp;talked to Women''s Health&nbsp;about why she went
        public with her mental health issues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe477f6-3604-4de2-a0cb-b9ace843c494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:02:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:02:33.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember sitting with my manager and my family and talking to
        them about whether or not to speak out about the issues that I was dealing
        with," she said. "I knew that there were two options: I could either not talk
        about my stint in rehab and hope that it went away, or I could talk about
        it and inspire people to get help for their issues, as well, so that''s exactly
        what I did."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3324456-8fd4-4cc8-9b11-b22cd3b05474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:02:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:02:33.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Her sobriety relapse after six years</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fa911a-ebb7-419b-9046-be9257af663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:02:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:02:33.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Lovato released the song "Sober" in which she revealed
        she had relapsed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4e3c0b-df6e-42dd-846c-b29028821bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:02:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:02:33.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so sorry I''m not sober anymore/And I''m sorry for the fans
        I lost who watched me fall again/I wanna be a role model, but I''m only human,"
        Lovato sang.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3bbe8e-266f-4e43-b2ac-14fb7e55340e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:02:28.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:02:33.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after she tweeted a video of her emotional performance of the
        song in Lisbon, Portugal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fd4618-5dc1-4a0e-96f0-9dabe8123367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:02:28.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:02:33.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight I took the stage, a new person with a new life," she tweeted.
        "Thank you to everyone who has supported me throughout this journey. It will
        never be forgotten."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeb2ab1-93e6-44f3-b009-d931c53491f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:02:28.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:02:33.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "What Demi Lovato
        has said about sobriety and mental health."</em></p>'
  'Metro-Manila-pedestrian-friendly':
    'author': 'Pat Mariano'
    'caption': 'With our surroundings and rules, it’s almost as if we see pedestrians
      as less important than private car users. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-07-26T19:06:04.687+08:00
    'imagesource': 'jcr:f1ac0c79-7de0-445f-8814-e76be443e8e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3df8aa6-3094-4112-b648-7778b85dc7ec'
    'lead': 'We need to put people back at the center of how we design, build, and
      talk about our cities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T16:07:06.392+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T16:07:10.428+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T16:07:10.004+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can Metro Manila become a pedestrian-friendly place?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea0ba96-19eb-46f4-af9b-92194c3f83eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor’s note:</strong> Pat Mariano has a master’s degree
        from the Institute of Transport Studies in the University of Leeds. She currently
        works in the development sector, focusing on urban mobility. The opinions
        expressed in this commentary are hers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaa1bb6-5ebd-4628-b060-e1cd03944d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Walking in Metro
        Manila is not a pleasant experience.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aa4096-bffb-4862-9d62-96f47051d429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You would be hard-pressed to find anyone who disagrees with this,
        it may as well be fact. (It isn’t; it’s an opinion, no matter how popular
        it may be). There may be some exceptions within the posh central business
        districts of Makati, Ortigas, or BGC, but the overwhelming trend is hardly
        positive. Walking means having to deal with lack of sidewalks, engulfing pollution,
        sweltering heat or heavy rains. It means endangering your safety by mingling
        with cars and opening yourself up to the risk of getting mugged or worse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8d09bf-6da0-49dd-8779-9016fa2f898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet people continue to walk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566f1306-fe54-4b7c-86d5-4c881d6698f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, according to the latest urban transportation survey conducted
        on Metro Manila and its adjacent provinces, walking accounts for 31 percent
        of all trips in the area. These are trips made solely on foot — not counting
        ones that could involve walking to or from a stop or driveway — thus excluding
        the 49 percent of trips made on public transport and the mere 20 percent made
        on private modes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e95494-6700-4332-a161-b32fda349328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that around 80 percent of our mobile population travel
        on cracked sidewalks and barely-working jeepneys, buses, and trains. That’s
        four times as much as those in the private vehicles that take up some 70 percent
        of the road.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c0c046-c2f3-4130-b9f0-3ba5bd898964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is it, then, that our debates about transport solutions continue
        to include the idea that we cannot decrease — and should even increase — the
        space allocated for private vehicles? Why have we not done more for pedestrians?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22c3c7b-36f2-4650-a83a-ed30e8b218a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And why, despite the many deterrents, do people still walk so much?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96bf302-ce18-431f-9324-4e70b6e70f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6c0827-e029-4501-984f-efb4abc0dd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common response I got was reliability.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4773428b-c006-4ef3-82bb-603b34b41bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila has become so incredibly congested and immobile that
        people move into expensive flats in the CBDs so they can live two kilometers
        away from work instead of eight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873de36e-5f99-46d0-b137-ea06c439cac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone shared that they spent half a year walking over six kilometers
        to their office and then back the same way every night because it was much
        faster than dealing with traffic. They eventually got so tired of this setup
        that they moved out of the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a845aa8e-c974-4ca7-a3ce-3d52a883af5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We walk the couple of kilometers between Makati and BGC, Tiendesitas
        and Greenhills, or even Ortigas and BGC if the alternative is to spend hours
        waiting for a bus or sitting in a non-moving car. We walk when the lines for
        public transport are too long, when there is no public transport option at
        all, when we cannot book a ride.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71346ad-1cef-498f-918c-4434f4dcde27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are far from ideal reasons because they corroborate the idea
        that Filipinos wouldn’t walk if there were any other way. While this isn’t
        completely true, who can blame us?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe9d669-fa34-4315-8d28-396df1c030aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we walk, whether out of choice or necessity, we have to prepare
        ourselves for the weather, the absence of pedestrian spaces, the possibility
        of getting assaulted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9685b8e-0019-49d2-b9ea-2977d380095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A friend who tried walking through Makati got so frustrated with
        the lack of proper walkways and the harassing catcalls that she felt foolish
        for even attempting to get around on foot. Another friend has had to deal
        not just with getting hit on, but also with getting hit by a car. A regular
        walker fractured their foot on a cracked sidewalk.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0981a4-ce1d-4e8c-a370-ccdf7f60587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These external threats to our personal safety and health make the
        unpleasant heat or pouring rain feel manageable in comparison.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb04f4c-ec4f-4ca2-9383-913da3bcede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improving sidewalks will cost less and benefit more than road expansions.
        Adding proper lighting alone will help people feel safer at night, and using
        bollards or plants instead of fences can provide protection against vehicles
        without necessarily keeping them locked in.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c1b82-fa58-4169-a752-8ab016a21e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, there are pockets of walkways that are more than a couple of
        feet wide and are not blocked by lamp posts, trees, and trash. Even these
        pockets, however, can be engulfed in polluted air and can be completely different
        places at night, when there are hardly any street lamps. This lack of proper
        infrastructure can make even a quick walk outside our own homes scary, threatening,
        and downright dangerous.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecf8dfa-b08c-446d-bd70-ec718c611da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps worse, the little infrastructure we have sometimes comes
        in the form of a fence. Presumably stopping vehicles from loading and unloading
        in certain areas, but actually forcing pedestrians into a narrow space or
        requiring them to go to a marked crossing, wherever that may be.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fb0e50-5592-473e-9c4c-f384c7257948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13399cd8-da29-48da-b1b6-7baf5bdba014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With our surroundings and rules, it’s almost as if we see pedestrians
        as less important than private car users. It’s almost as if walking were a
        substandard choice and not our primary means for mobility, as if people who
        cannot afford a vehicle deserve less.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8286739d-cc78-498f-a0a1-2c7a8bc74d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We make pedestrians go up or down, and they are happy for it because
        on these dedicated walkways they can walk freely and safely. We sometimes
        forget, however, that those with small children, the elderly, and the PWDs
        — approximately one and a half million Filipinos, as of 2010 — may have difficulty
        using stairs or escalators.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57264973-63f7-48aa-8585-4e36f0787787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We value vehicles more than people when, in fact, cars are mere
        tools built to make our lives simpler. Roads were not invented for cars, and
        people were definitely not made to drive them. Maybe it’s time we remember
        that and start planning our cities and roads with that in mind instead of
        vehicle speed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ae0e84-04cd-464d-9d70-656b021cc43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Dayo Montalbo from the University of the Philippines’ National
        Center for Transportation Studies coined a term to summarize this idea: dignity
        of travel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb3c5e7-9215-42eb-9830-4570a1d1c1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, dignity of travel is “the ability to travel efficiently,
        safely, affordably, and sustainably.” We need to be able to get around without
        fearing for our lives and personal belongings, without waking up before we’ve
        barely slept because every additional five minutes at home translates to an
        extra 20 minutes on the road.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bfbf55-84c3-4612-b26d-db6f6ead254f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than this, Montalbo says that dignity of travel is “the ability
        to choose travel modes without being judged for it.” In more concrete terms,
        this means that we should be able to walk, cycle, or take mass transit without
        being perceived as unable to afford our own car or a Grab. It should be about
        preference and choice instead of last resorts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56fd0b1-f435-4593-b578-c2bad52b7fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s almost as if walking were a substandard choice and not our
        primary means for mobility, as if people who cannot afford a vehicle deserve
        less.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35bc44a-86b8-4967-a67e-870ebe5b0479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, a friend shared a presentation on sustainable
        cities by one of the world’s most famous urban planners, Enrique Peñalosa.
        He may have presented his slides to the Asian Development Bank in 2008, but
        he might as well be shaking us into attention today.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c14c019-db8c-4832-a7a0-ea7d327ae6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peñalosa spoke about transport and fundamental issues that are still
        very much present in our everyday lives: social equity, high quality of life,
        and low energy consumption.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaae0a6-91e8-49e9-a6c0-ddf5f8c09d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, “Quality sidewalks and protected bicycle paths are not
        cute architectural features: they are a right. Unless we believe that only
        those with access to a car have a right to safe individual mobility.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6eb7c2-1434-4d3d-bd6e-955f9eb89c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking around now, I see people hesitating to use clearly marked
        pedestrian lanes even when there are Pedestrian Priority signs. I see that
        they have good reason to stand at the curb for minutes, because cars hardly
        ever slow down and sometimes even honk at them for being by the crossing.
        My road, the cars seem to say, I get to pass first. More often than not, I
        see pedestrians accept this treatment instead of enforcing their own right
        to cross.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adb8807-3ab6-492c-900f-b8884500bda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless we truly value the 20 percent over everybody else, this mindset
        has to change.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ee24d6-f567-42a5-964e-bac28dee9fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef40ba65-b84b-47a1-99dc-d66481ae3f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f29a5c9-1111-44c3-b165-b8b13435df2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not to say that we should ban cars.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5a0071-5aa6-4dd8-84dc-ff4241bf3515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all trips can be made on foot, especially for the less able
        or when we need to transport a lot of things or, obviously, for those who
        live far away from their schools or offices or cannot afford to be so close
        to where they study or work.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f722fba0-1c09-4932-abf6-e31ca1cbbfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cars themselves are not the problem. We only want walking to be
        a viable choice and for pedestrians to have an equitable share of the road.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f62abd-3a9a-4eb7-a623-570a6c568532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our national and local government agencies now have a greater awareness
        of the need for non-motorized transport. There are several different projects
        for this, and the Department of Transportation is working to tie these initiatives
        together under one clear urban mobility program. These require time, right-of-way
        acquisition, and political will.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3c7bad-48f3-4874-ba73-0405f7cd5cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b1d656-be64-4f1e-91f0-1f13f77bc876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, improving sidewalks will cost less and benefit more
        than road expansions. Adding proper lighting alone will help people feel safer
        at night, and using bollards or plants instead of fences can provide protection
        against vehicles without necessarily keeping them locked in.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e44991-d316-4041-8b9f-50427daa1b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have one crossing on each end of the street, 300 meters apart,
        and your pedestrians cross in between them because of the location of shops
        and office buildings, then maybe those pedestrian lanes aren’t enough. If
        people haphazardly walk on roads, then maybe it’s because we built parking
        slots instead of sidewalks just to meet parking minimums.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1acf90d-b0ae-466a-9b32-521057f256dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need to put people back at the center of how we design, build,
        and talk about our cities. Our sidewalks and pedestrian lanes are just as
        important as our cars and our roads — they all get people where they need
        to be.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a838e224-f0e7-4bfe-8823-2244300c19ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a lot of work, to be sure, but nothing less than what over
        31 percent of Filipinos deserve.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aa9164-b3b9-4cc8-bd6c-17d5dae4ecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:07:06.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:07:10.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila could be walkable. We only have to decide that we value
        each person equally, no matter how they get around.</p>'
