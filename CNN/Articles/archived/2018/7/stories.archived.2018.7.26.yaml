      'mgnl:type': 'text'
      'text': '<p>Luto! Laban! Para sa Nagkakaisang Manggagawa ng NutriAsia</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449830ad-1d3b-40f9-8c30-36612244f176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:30:11.436+08:00
