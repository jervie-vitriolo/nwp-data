      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, celebrate
        the virtue of patience in the creative field, join a conversation on marine
        conservation, learn about federalism-related topics that arouse public reactions,
        catch screenings of restored and remastered classics by Ishmael Bernal, enjoy
        artists’ interpretations of their dreams in print, and volunteer to cook for
        and engage in talks with NutriAsia workers.</p>'
