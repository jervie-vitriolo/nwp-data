      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corden even got them to rename their hit 1999 single "Larger Than
        Life" to "Late Late-r Than Life."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6791eed-c0d6-44b6-bd2f-911a95dca79f'
      'mgnl:activationStatus': true
