      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corden hit the stage with Nick Carter, Howie Dorough, AJ McLean
        and Kevin Richardson, but quickly realized he''s better suited to his late-night
        hosting gig.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2311a9cd-260b-4691-b707-62e0e3a48373'
