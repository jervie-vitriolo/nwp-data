      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gathering will be held on July 28 at the protesters’ encampment
        at the NutriAsia Marilao Plant, Lias St., Marilao, Bulacan. For registration
        details and further information, visit the Facebook event page.</p>'
