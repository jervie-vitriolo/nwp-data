      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be CNN Philippine Life’s third year of co-presenting the
        event with the Ayala Museum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c7d6ae-bc01-42db-a821-f9107dd870d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:10:32.375+08:00
