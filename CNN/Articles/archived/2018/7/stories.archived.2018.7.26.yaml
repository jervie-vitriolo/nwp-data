      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What federalism-related topics evoke collective emotions?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee59ccde-0d73-4835-97eb-a2bfc38fe9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:30:11.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:30:18.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Institute of Philippine Culture at the Ateneo de Manila University
        presents its findings on the topics that arouse public reactions in relation
        to Philippine federalism based on datasets obtained from 9071 Facebook comments
        and 259 opinion columns, and using data extraction procedures involving running
        standard web scraping scripts, natural language pre-processing, and other
        social computing procedures.</p>'
    '34':
