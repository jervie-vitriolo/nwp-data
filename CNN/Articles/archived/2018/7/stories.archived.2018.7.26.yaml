    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3933acd9-c550-4c1b-811b-ea92eb3f2ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:10:32.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:10:37.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Has the internet
        destroyed our capacity to persevere?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0af5274-0cf8-4085-86ee-e9b48784116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:10:32.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:10:37.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may have been instrumental, but the constant barrage of noise,
        clutter, and distraction isn’t helping at all.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c49592-7c05-4d7c-9402-b362b9dac12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:10:32.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:10:37.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study in 2015 found that people are becoming more impatient and
        that there are even limits to how long a person will wait for, say, a page
        to load (10 seconds), or a drink at a bar (five minutes).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da07d6f2-9f66-4cb1-8ae3-b08837cb1705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:10:32.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:10:37.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things happening at hyperspeed has shrunk our patience, and when
        things get delayed — the latest video of your favorite K-pop group, your cake
        at the coffee shop, the dress for your sister’s debut — the irritation escalates
        so fast that we don’t even realize we’ve been trained to hardly even be patient
        anymore.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe53ee-f183-4578-9375-4a120635076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:10:32.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:10:37.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are things that we’d endure to test our patience — the
        next “Infinity War” movie, the new Ariana Grande album, for instance — so
        there might still be hope for this generation raised by the internet. Patience
        is still a virtue that we all need in order to progress and move forward from
        where we are now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bbbee6-4424-4c5a-a177-fce6fec20ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:10:32.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:10:37.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s Inspire Every Day, Ayala Museum’s free museum day event,
        takes the concept of patience at its center, and has invited six panelists
        from different creative fields to discuss what patience has taught them and
        how it has enabled them to succeed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702d0137-5c8f-48fd-9d9e-822edda5d2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:10:32.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:10:37.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event, which starts at 9 a.m., visitors can also visit
        the permanent collection of Ayala Museum and its current exhibits such as
        Hidden Cinema: 100 Years of Philippine Cinema, Bamboo Road, and HISTORIA:
        Stories of Art.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44268f3-c082-4d50-8303-3fe57ed3bc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:10:32.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:10:37.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks will start at 11:30 a.m., with writer and director Samantha
        Lee in conversation with actress and designer Meryll Soriano. At 1:30 p.m.,
        mural artist and calligrapher Anina Rubio will talk with actor, musician,
        and teacher Pepe Herrera. Finally, at 4:30 p.m., sculptor and architect Ramon
        Orlina will be talking with Manila Symphony Orchestra director Jeffrey Solares.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeab5687-00ed-4b67-a6ec-45da2d57f414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:10:32.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:10:37.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Symphony Junior Orchestra CENTEX Dancers will also perform
        in the galleries in between the talks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf5a7f3-677d-4b00-960c-72490ac08b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:10:32.375+08:00
