      'mgnl:lastActivated': 2019-05-08T16:52:41.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Remaining members
        of Japan''s doomsday cult executed."</em></p>'
  'explosion-united-states-embassy-Beijing-China':
    'author': 'Matt Rivers and Ben Westcott'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-26T20:38:56.727+08:00
    'imagesource': 'jcr:c16cd149-e17b-4ea1-b559-facf987680af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9129d96-7405-434e-8e7d-e5527a768d81'
    'lead': ' An explosive device has been detonated in a public area at the U.S.
      embassy in Beijing, close to the main compound, an embassy spokesperson told
      CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T16:57:35.619+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T16:57:40.509+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T16:57:40.241+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Explosive device detonated at the U.S. embassy in Beijing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f31afc-292c-4ddf-9cbb-c870c4c33f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:57:35.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:57:40.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 26-year-old man detonated an explosive
        on the street outside the U.S. Embassy in Beijing Thursday, police said, injuring
        himself before he was taken away by authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2791ca3a-1474-4699-8743-ae8d81a74ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:57:35.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:57:40.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion, which could be heard several blocks away, took place
        outside the southeast corner of the compound at about 1 p.m. local time (1
        a.m. ET), sending a large plume of white smoke into the air above the embassy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675650fa-f01b-43c6-be6d-e5ba56e2c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:57:35.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:57:40.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was one individual who detonated a bomb. Other than the bomber,
        there were no injuries and there was no damage to embassy property. The local
        police responded," a U.S. Embassy spokesperson said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c754b41-f887-4308-8c1f-e35b85ec6f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:57:35.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:57:40.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An area outside the embassy, in the capital''s Chaoyang district,
        was immediately cordoned off by authorities following the incident. By the
        time reporters arrived at the scene, only a small amount of debris could still
        be seen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9251734a-f4ce-4cbc-a776-1320c61cde36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:57:35.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:57:40.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One IT worker who was less than 40 meters from the scene when the
        incident occurred told CNN he saw police were running towards the explosion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08603f7-0ae2-44a8-ae87-04921a09d79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:57:35.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:57:40.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a lot of smoke and it smelled a lot like fireworks and
        matches," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd3abdc-011c-414e-9780-bd7dc2db8949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:57:35.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:57:40.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another woman said she heard a bang before the whole area filled
        with smoke. "Everything over there was smoke," she told CNN pointing at the
        road outside the embassy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c4362d-36f2-4279-b68d-31031309ac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:57:35.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:57:40.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Beijing said they were investigating the explosion on
        Thursday, adding the bomber had only injured his hand and his condition was
        non-life threatening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cc0833-a656-41fc-8e7f-4f3c2ed0af8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:57:35.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:57:40.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is hospitalized and no one else was injured. His surname is
        Jiang, 26, from Inner Mongolia. Case is under further investigation," the
        statement said. There is no information at this stage on what Jiang''s motivation
        might have been.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04e3f45-b1e4-4502-b686-c8226fff98d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:57:35.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:57:40.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are conflicting reports on the nature of the explosive, with
        the U.S. Embassy spokesperson describing it as a "bomb" and the Beijing police
        saying it was a "firecracker." There was no mention of the U.S. Embassy in
        the police statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c6852e-6212-4c29-9bca-61de764512f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:57:35.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:57:40.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the initial reports, news of the incident was very quickly
        censored on Chinese social media. Within hours almost all mention of the explosion
        had been wiped clean from WeChat and Weibo, leaving only the official police
        statements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb159b7-dd3e-4a32-8222-90c37ae3999b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:57:35.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:57:40.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security incidents are highly unusual in the tightly-policed Chinese
        capital. Speaking during his daily press conference, Foreign Ministry Spokesman
        Geng Shuang said the explosion was an "isolated security incident."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a1bdde-0f48-42ff-b59b-2284d5806098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:57:35.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:57:40.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese police have dealt with it in a timely and proper manner,"
        he told journalists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0291ec0f-5fc7-4e7c-b16d-e3c97bc71cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:57:35.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:57:40.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Beijing, which opened in 2008, is one of the
        most secure in the world, with state of the art technology and a heavy security
        presence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef150bfa-e6f4-4867-a666-6d03d87fa2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:57:35.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:57:40.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Explosive device
        detonated at the US embassy in Beijing."</em></p>'
  'Malacanang-Catholic-Church-dialogue-to-resume-after-SONA':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-26T14:53:16.004+08:00
    'imagesource': 'jcr:10161921-7721-4ab5-a192-fb7bf6650d86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25282ac0-e66b-4137-b30e-ba9d074ab9b9'
    'lead': 'The presidential spokesperson says the Palace is still awaiting word
      from Church officials regarding their panel for the dialogue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T17:00:00.708+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T17:00:04.628+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T17:00:04.399+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang dialogue with CBCP ''not taking a backseat'' — Roque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232902a1-3471-4fc6-baa4-9da802b24797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:00:00.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:00:04.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)&nbsp;—</strong>
        Presidential spokesperson Harry Roque reiterated that Malacañang''s scheduled
        dialogue with the Catholic Bishops'' Conference of the Philippines (CBCP)
        will resume, now that President Rodrigo Duterte''s State of the Nation Address
        (SONA) is over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0ff656-52f1-4675-9a91-253480760227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:00:00.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:00:04.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Thursday, Roque said the meeting with Church
        officials was sidelined for a while due to the Palace''s preparations for
        this year''s SONA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f13188-6c13-4396-9cd5-89c2d361dbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:00:00.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:00:04.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not taking a backseat, we were all involved in the SONA preparation,"
        Roque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e64d9a1-a9ae-4b53-82a4-9e841a446299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:00:00.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:00:04.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But now that the SONA is over, we will resume this dialogue."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44211ce-4540-42db-b143-7ba333c9317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:00:00.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:00:04.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson also revealed that Malacañang is just waiting for
        CBCP''s response regarding the latter''s panel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd88e87-e40c-4403-b37a-7923ae817539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:00:00.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:00:04.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, it''s still on. We will still arrange it. We''re awaiting
        word from the CBCP kung sino ''yung panel nila (who their panel will be),
        because we have a four-man panel already."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4b29bf-2563-4261-994e-16e48f361091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:00:00.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:00:04.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Duterte met with CBCP President Archbishop Romulo
        Valles for a one-on-one conversation, where the President vowed to stop his
        tirades against God and the Church.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8564faf-87c4-4d84-b665-5e0002a08fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:00:00.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:00:04.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s chief executive drew backlash for his controversial
        ''Who is this stupid God'' comment during a speech in Davao last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e2a291-320d-414f-8578-3b330b364020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:00:00.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:00:04.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: My God is not your God</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c1d69d-0269-446e-b72c-d00f21c9c3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:00:00.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:00:04.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tension between the two sectors continued to rise when Duterte offered
        to resign if people can prove God exists. But the President, just a few days
        after the speech, said he has then apologized to God.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6749a90d-1f53-4d80-9760-8b1551e4a965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:00:00.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:00:04.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino Catholic officials also released a pastoral letter earlier
        this month as a response to government issues as well as Duterte''s remarks
        against the religion.</p>'
  'Duterte-hand-Arroyo-Alvarez-House-leadership-change':
    'author': 'Eimor P. Santos'
    'caption': 'FILE PHOTO. A senator says the House leadership change could not have
      happened without President Duterte''s blessing.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-26T17:48:55.416+08:00
