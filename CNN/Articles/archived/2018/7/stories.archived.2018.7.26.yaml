      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Six members of a Japanese doomsday cult
        held responsible for the deaths of dozens of people have been executed, according
        to Japan''s justice minister.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22189124-7905-4ce5-9852-9528a3055b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s leader Shoko Asahara – real name Chizuo Matsumoto –
        was executed earlier in July, along with six other members of the cult, which
        was responsible for a sarin gas attack on a Tokyo subway in 1995.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0856228f-d949-4ce9-b3af-83b37da7c01c'
