  'sws-satisfaction-robredo-sotto-alvarez-carpio':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-26T16:29:35.314+08:00
    'imagesource': 'jcr:a7a43f4a-acd0-4fc7-8a17-2474b2f9e180'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd61b906d-5648-466e-b6cd-e63abe0dd69f'
    'lead': 'Former House Speaker Pantaleon Alvarez had a "neutral" satisfaction rating
      before he was ousted by his peers. Meanwhile, satisfaction in Vice President
      Leni Robredo is "good", Senate President Vicente Sotto "very good", and Acting
      Chief Justice Antonio Carpio "moderate."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T16:47:46.454+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T16:47:50.332+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T16:47:50.138+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: More Filipinos satisfied with Alvarez before ouster

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4842a3-d51e-4e19-879b-33135e666722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:47:46.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:47:50.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> More
        Filipinos were satisfied with the performance of then House Speaker Pantaleon
        Alvarez whose net satisfaction score improved from its record low in the latest
        Social Weather Stations (SWS) survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c86507-1635-47db-a2c4-9973a111e692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:47:46.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:47:50.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted June 27 to 30, nearly a month before he
        was ousted by his peers and elected Pampanga Representative and former President
        Gloria Macapagal-Arroyo to the post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5f4f23-cf3e-4e77-ad0f-aab3726ea9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:47:46.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:47:50.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez had a net satisfaction rating of "neutral", at +8, in June
        2018. This was seven points higher than his personal low of +1 "neutral" rating
        during the last survey period of March 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecddd333-0199-45f8-91dc-6c6e92bc5822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:47:46.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:47:50.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His rating was propped up by a 26-point rise in satisfaction rating
        from his home region of Mindanao, from a -2 "neutral" rating in March to a
        +24 "moderate" rating in June. However, satisfaction in Alvarez remained "neutral"&nbsp;
        in Metro Manila, Balance Luzon, and Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b613db-2051-4c98-a12d-ecd7242902c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:47:46.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:47:50.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez''s net satisfaction rating when he was first elected House
        Speaker was at a "moderate" +22 percent</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96834a6-cd11-4b5e-aa7a-8b5caf1224e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:47:46.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:47:50.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate President Vicente Sotto has a net satisfaction
        rating of "very good" at +54.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962f0ad6-1166-47d9-8ab9-47a7d4a5f1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:47:46.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:47:50.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This surpassed then Senate President Aquilino "Koko" Pimentel''s
        record high of +49, or "good," back in December 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24814cd9-14cb-439f-acd2-aba13ed2d888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:47:46.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:47:50.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satisfaction for Sotto was highest in Metro Manila (+63), followed
        by Balance Luzon (+59), and the Visayas (+53), who all rated him "very good."
        Mindanao rated Sotto "good" at +38.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1f049c-6825-41b2-8dd3-5f6972dc1257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:47:46.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:47:50.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Chief Justice Antonio Carpio had an increase in his net satisfaction
        rating.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0f0a96-f52b-4487-8470-08e55778abcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:47:46.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:47:50.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio''s net satisfaction rating rose by one grade to a "moderate"
        +13 in June 2018, from the "neutral" +2 in August 2012, when he stepped down
        from the Chief Justice position.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafdc509-84a6-431d-bdb8-80bafdbbcc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:47:46.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:47:50.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His ratings increased from "neutral" to moderate in all regions
        except for the Visayas, where it remained "neutral."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820bb366-ac32-41e5-a8b8-65e707df16f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:47:46.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:47:50.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo''s net satisfaction rating remained
        "good", slipping by a mere two points to a +32 in June 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfec496-dda7-4b82-af3e-46f79f33b4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:47:46.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:47:50.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Robredo''s ratings slipped by five points and two points in
        Balance Luzon and Metro Manila respectively, it increased by three points
        in the Visayas. She had a steady score of 26 in Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7f313a-d574-4897-90dd-a856ac27f03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:47:46.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:47:50.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS conducted the survey through face-to-face interviews with
        1,200 adults, 300 each from Luzon, the Visayas, Mindanao and Metro Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80171367-dfc4-40a9-b528-cbdd7948b0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:47:46.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:47:50.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS surveys have a ±3% margin of error for national percentages,
        and ±6% each for Metro Manila, Balance Luzon, the Visayas, and Mindanao.</p>'
