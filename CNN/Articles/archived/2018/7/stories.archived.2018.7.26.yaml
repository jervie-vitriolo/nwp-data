      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of Aum Shinrikyo who had been sentenced to death were
        hanged Thursday morning, Justice Minister Yoko Kawakami told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e27d0e2-353c-48b3-9c77-65d8f0992067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo attack was part of a murder spree throughout the country
        that left 29 people dead. The subway attack itself killed 13 people and injured
        more than 6,000 others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c09762-43d2-4d1f-9170-26894ea96424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawakami said that the "extremely heinous" crimes of the cult had
        been "carefully organized and planned," and that attacks of this magnitude
        "should never happen again."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1298de83-31fc-4734-a622-7a168ffa10eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called the attack "indiscriminate terrorism against the public that
        shocked the world," she said it "shook society with fear, (that) a chemical
        weapon like sarin was used."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a00fcf-7c87-4ef9-b4a3-284c47c67172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those executed Thursday, Kazuaki Okazaki, was one of the
        first people to join the cult and was instrumental in growing the group''s
        membership. He was implicated in some of the group''s earliest killings –
        of a lawyer and his family, as well as a follower who tried to leave the cult
        in 1989.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b6608a-b5e3-46cf-a017-0723757ace1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another cult member, Yasuo Hayashi, was directly involved in the
        Tokyo sarin gas attack and other attacks in central Japan, according to state
        broadcaster NHK.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862e001d-234e-4116-b059-fb9de1d23bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other Aum followers executed – Masato Yokoyama, Toru Toyoda
        and Kenichi Hirose – were also involved in the Tokyo attack, another sarin
        attack in central Japan and other murders committed by the group, as well
        as the production of weapons and deadly chemicals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2557060-8c97-45d2-ad55-9639afd669c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satoru Hashimoto was implicated in at least ten murders committed
        by the group, including the lawyer and his family, as well as the central
        Japan gas attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849379e9-c52b-4836-b0b2-77291bbcbc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asahara''s death sentence was finalized in 2006, according to public
        broadcaster NHK, but trials of his co-conspirators dragged on for a further
        12 years. The last appeals were exhausted in early 2018, paving the way for
        the executions of the cult leader and his followers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d564d5f-33c9-46c7-9f69-bdc4f6a469e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executions in Japan are done in secret, with no advance warning
        given to the prisoner, their family or legal representatives, according to
        Amnesty International. Prisoners often only learn hours before that they are
        to be killed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b8be93-a38e-431e-b6a1-5f425d666a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two terms as justice minister, starting in 2014, Kawakami has
        recommended the death penalty for 16 people, including the 13 Aum Shinrikyo
        members. Following the most recent hangings, there are 110 inmates on death
        row, 88 of whom are applying for retrial.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3792aa4-7316-4a4e-9fbf-eead0d961edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Thursday''s press conference, Kawakami said that she had "ordered
        the executions after repeated prudent reviews."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28441bba-526c-4fe0-9252-902815728a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that her government had studied anti-capital punishment
        arguments, but that a country''s system of punishment should be based on public
        sentiment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e742da2-cef3-4007-ab9b-2de86c787adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that Japanese public opinion accepted the death penalty
        for crimes of this magnitude, and that the elimination of the practice would
        not appropriate in Japan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b237ebaf-f5b3-4881-9441-23e818403d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doomsday beliefs</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f788287-5193-4a0d-93ff-fe946e5a2b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asahara founded Aum Shinrikyo in 1984 and quickly attracted thousands
        of disciples, combining forecasts of a coming apocalypse -- which would come
        after the US attacked Japan, turning it into a nuclear wasteland -- with traditional
        religious teachings and new age tactics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ec09ef-4c3b-4cf2-aadf-258d4e18d565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of Asahara''s followers were highly educated scientists and
        engineers, who helped bring in huge amounts of money to the cult''s coffers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b65c89-bcc6-4e9e-8ded-38c99c7d9349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the cult grew, the families of members began to raise the alarm,
        and complaints of brainwashing and abuse within Aum Shinrikyo became more
        common.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cd07bb-96fb-4a12-9dc4-239d560a23de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, few would have predicted what was to come, and the
        cult shot to global notoriety with the March 1995 attack on the Tokyo subway,
        when members of Aum Shinrikyo released sarin gas on carriages full of commuters
        during rush hour. The attack killed 13 people and injured 5,500.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059c588c-f7da-4131-8ef3-e2dbdcbe79dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asahara and dozens of his followers were arrested in the months
        that followed, after police raids across the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b51bdeb-7f23-4418-8292-b4b5a35c429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2012: Doomsday cult member surrenders to police in Japan</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d7b410-1a3e-48e8-a072-f068171dfc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadly cult</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6d6906-7286-4fee-9f1f-42f86f3d8d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aum Shinrikyo''s killings began in November 1989, when lawyer Tsutsumi
        Sakamoto – who was working on a class action case against the cult – was brutally
        murdered along with his wife and child. The killing was eventually linked
        to the cult.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ab3c4d-e702-4d75-bf31-f47ea0c8f2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said cult members entered the Sakamotos'' home as they
        slept, injected them with lethal doses of potassium chloride and strangled
        them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddda798-0df6-4ac3-a0f4-b12a183c43f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakamoto''s murder and the growing clamor from cult members'' families
        caused increased attention from the authorities, and Aum Shinrikyo began preparing
        for the end.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802e3995-9f97-4ffb-8ec2-5a6d4a01f8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a sheep farm in rural Western Australia and other properties,
        cult scientists began testing sarin while others synthesized the VX nerve
        agent and launched a failed attempt to manufacture automatic rifles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89519416-e664-4e1e-b9d9-671875e71c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 27, 1994, seven people were killed and more than 500 hospitalized
        after Aum Shinrikyo released sarin gas from a truck by driving slowly around
        an apartment complex in Matsumoto, Nagano prefecture. Another victim died
        in 2008.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e4caa2-f78f-4f26-8d75-4aad8eb6d525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subway attack</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459dfb3a-5dc8-46e3-83a2-5b9eda17e049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Matsumoto attack was a warm up to the main event, which began
        almost eight months later on March 20, 1995, according to a report by the
        Federation of American Scientists.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa24f36e-5d3f-40ed-8a48-9def6ddb1d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five Aum Shinrikyo members boarded subway cars on three different
        lines in central Tokyo during rush hour, carrying plastic bags filled with
        sarin. They punctured the bags with the sharpened tips of theirs umbrellas
        and left them on baggage racks or the floor to seep the deadly gas into the
        carriages.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c780884c-3142-47b4-b8c0-9dac9bbd3c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trains were scheduled to arrive at central Kasumigaseki station
        within four minutes of each other, and the cult hoped not only to kill everyone
        on board, but also use the trains to deliver the gas to a massive interchange
        used by thousands of passengers at a time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74cb70a-bf7f-45f4-b2b9-4cdc6825ce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, mistakes made in developing the sarin and its delivery
        method meant the attack was far less effective than intended, and the group
        only succeeded in killing 12 and injuring 5,500 people. Another victim died
        later.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573be620-fe8c-45a6-9d9f-aa1083e48905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:52:41.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the FAS report, chemical weapons experts estimate that
        "tens of thousands could have easily been killed" if the attack had been carried
        out correctly.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebd75d6-7918-4a5d-8b3c-db37aac1ec6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:52:37.984+08:00
