      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Share your most interesting dreams in print at Guava Sketches’ Sorta
        Like A Dream Print Festival. The event launches a month-long exhibit curated
        by Michael Salientes. Sixteen artists from various creative fields — from
        architects, fashion designers, sculptors, and photographers — are invited
        to the event share their dreams in print.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da01445-eeba-46a7-b946-b567ef9f244e'
      'mgnl:activationStatus': true
