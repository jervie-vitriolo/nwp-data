  'PBA-finals-Ginebra-Tim-Cone-June-Mar-Fajardo-San-Miguel':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-26T15:54:32.230+08:00
    'imagesource': 'jcr:2cbd143a-abc3-47cf-944e-22676a1f3b4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f37dfe3-3b55-4412-9856-e8895a39a205'
    'lead': 'In the eyes of Ginebra coach Tim Cone, the only way they could beat the
      San Miguel Beermen in the PBA Commissioner''s Cup finals is by controlling prized
      big man June Mar Fajardo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T17:12:16.892+08:00
