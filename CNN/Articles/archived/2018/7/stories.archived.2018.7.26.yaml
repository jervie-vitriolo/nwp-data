      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspire Everyday 2018 is happening from 9 a.m. to 6 p.m. at the
        Ayala Museum, Makati Ave. cor. Dela Rosa St., Makati City. For more information,
        visit the Facebook event page.</p>'
