      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 26) — How do you stop the best
        team in the PBA?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48839793-8682-499e-a6c9-b32acf6278a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:12:16.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:12:20.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Barangay Ginebra head coach Tim Cone, it all boils
        down to containing June Mar Fajardo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c05835-29af-41cd-894f-f9ba5b5d5720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:12:16.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:12:20.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the multi-titled mentor, the key to beating the defending champions
        San Miguel Beermen is by limiting the contribution of the four-time Most Valuable
        Player.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3298be-63ab-4178-8219-ab8f824e0fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:12:16.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:12:20.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re gonna have to control June Mar. I think that''s basically
        the bottomline of San Miguel, stopping him. So you don''t have to pay too
        much attention that you open up shooters, the guards, and Renaldo Balkman
        at the boards. I think it''s really coming down to how we defend June Mar
        as a team," Cone told CNN Philippines Sports Desk Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3f1b46-4195-4c01-99a6-ed4ca861dfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:12:16.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:12:20.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Ginebra''s Tenorio admits facing San Miguel an uphill battle</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36425c67-dede-4c67-950e-08f3cb162543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:12:16.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:12:20.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Cone and his coaching staff could not see any flaws in
        San Miguel''s system, the 60-year-old tactician hopes his squad will eke out
        some victories by executing their style of play.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a2c5c5-a73b-49c8-977c-5d2b73563347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:12:16.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:12:20.653+08:00
