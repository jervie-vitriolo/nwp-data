      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Demi Lovato stable
        and recovering after apparent overdose"</em></p>'
  'White-House-bans-reporter':
    'author': 'Brian Stelter'
    'caption': 'The White House took retaliatory action against Kaitlan Collins, a
      White House reporter for CNN, after Collins asked President Trump questions
      at an Oval Office photo op on Wednesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-26T07:37:40.255+08:00
    'imagesource': 'jcr:66e9e2b4-3076-4843-a025-2db6e73556a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4b6c599-8eb5-44ed-ba83-31474f1a13e2'
    'lead': 'Bill Shine and Sarah Sanders met Kaitlan Collins there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T09:12:39.706+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T09:12:43.008+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T09:12:42.667+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House bans CNN reporter from Rose Garden event

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214c6848-8129-4a44-b24e-1905870f90ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:12:39.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:12:43.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — The White House took retaliatory action against Kaitlan
        Collins, a White House reporter for CNN, after Collins asked U.S. President
        Donald Trump questions at an Oval Office photo op on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9913cfe9-4edd-449e-bde1-5b27c474f2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:12:39.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:12:43.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN, rival networks, and the White House Correspondents Association
        all spoke out against the administration''s action.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7157274c-9451-4e45-8b61-ef3c7a5c4528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:12:39.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:12:43.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday afternoon Collins was representing all the television
        networks as the "pool reporter" in the room during a meeting between Trump
        and Jean-Claude Juncker, the president of the European Commission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ba4415-b038-4e9f-b5a0-40a5aa31a998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:12:39.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:12:43.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is customary, Collins lobbed a few questions at the president.
        She asked about Vladimir Putin and Michael Cohen. Trump did not answer the
        questions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda5b24a-0498-470e-ab94-1c7b8d0d28b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:12:39.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:12:43.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the afternoon, the White House surprised the press corps
        by announcing a press availability with Trump and Juncker in the Rose Garden.
        It was said to be open to all press, not just the small pool.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08352109-6a5e-439c-8576-ad3940a1a442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:12:39.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:12:43.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few minutes later, Collins was asked to come to Bill Shine''s
        office. Shine, a former co-president of Fox News, is the new deputy chief
        of staff for communications. Shine and press secretary Sarah Sanders met Collins
        there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7805a1-1a44-4a1f-a08b-7f73ab62ccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:12:39.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:12:43.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said ''You are dis-invited from the press availability in
        the Rose Garden today,''" Collins said. "They said that the questions I asked
        were inappropriate for that venue. And they said I was shouting."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be39a7b0-e486-4323-b01c-fbf9f4c62313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:12:39.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:12:43.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video clip of the exchange shows that Collins was speaking the
        same way journalists in the press pool usually speak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1154874-6771-4eab-9a1f-dedb7394b410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:12:39.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:12:43.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins said she reacted by saying, "You''re banning me from an
        event because you didn''t like the questions I asked."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0132f94-9ad0-432e-bff2-b48929d3a337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:12:39.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:12:43.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins said Shine and Sanders asserted that "we''re not banning
        your network. Your photographers can still come. Your producers can still
        come. But you are not invited to the Rose Garden today."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2d2343-c632-48b8-a414-e62371850634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:12:39.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:12:43.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not immediately respond to a request for comment
        about the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881e8a3b-134d-4d16-ade0-6412aa86b952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:12:39.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:12:43.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, CNN disputed the White House''s assertion that Collins''
        questions were inappropriate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c4a4e9-bafb-4ab9-8b80-6215c8a91aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:12:39.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:12:43.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because the White House is uncomfortable with a question regarding
        the news of day doesn''t mean the question isn''t relevant and shouldn''t
        be asked," the network said. "This decision to bar a member of the press is
        retaliatory in nature and not indicative of an open and free press. We demand
        better."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab14dd9c-7e52-4d06-8aa3-3fdc656313a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:12:39.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:12:43.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Collins described — telling a well-known and well-respected
        reporter that she can''t attend a presidential event — is another serious
        escalation against the press by the Trump administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2ce0aa-d6c2-46fb-8689-d07f21c91f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:12:39.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:12:43.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters from the major networks take turns as the TV "pool reporter."
        Wednesday happened to be CNN''s day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10f92f9-b5d1-4002-9079-85c85e9df5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:12:39.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:12:43.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On some days, there''s only one opportunity to ask the president
        questions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b1fc14-9870-425c-921b-ccff3287a4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:12:39.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:12:43.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Collins felt she should ask about two of Wednesday''s biggest
        stories when journalists were let inside the Oval Office for a portion of
        Trump and Juncker''s meeting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f7bbb8-a86b-4b5b-b9c2-9c9dbf9e6a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:12:39.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:12:43.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She asked: "Did Michael Cohen betray you, Mr. President?" She repeated
        the question, then asked "Mr. President, are you worried about what Michael
        Cohen is about to say to the prosecutors? Are you worried about what is on
        the other tapes, Mr. President?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40da042d-d3b8-4146-bd73-f453d9c7bff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:12:39.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:12:43.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a follow-up to Trump''s Wednesday morning tweet about the
        Cohen tape that CNN aired on Tuesday night.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968e4779-f0e6-43f0-a06a-611549df4831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:12:39.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:12:43.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump didn''t answer, so Collins changed subjects. She asked, "Why
        is Vladimir Putin not accepting your invitation, Mr. President?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe508107-7e9d-45d8-bfbd-df64a140aa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:12:39.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:12:43.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a reference to last week''s announcement by Sanders that
        Putin was being invited to Washington in the fall.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b140547-af3d-447b-ab13-874662cc69ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:12:39.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:12:43.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump rebuffed the questions by saying, "thank you very much, everybody"
        to the press pool.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f477c8b3-2c23-4079-a0a7-09ff76b3c249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:12:39.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:12:43.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins said the photo op was "totally normal."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c96fa3-1def-4d28-804e-60ed286592bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:12:39.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:12:43.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t anything different from any other pool spray," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee9cd29-02e0-4a20-886c-90313552bf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:12:39.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:12:43.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was taken aback by Shine and Sanders'' assertions later in the
        day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4514e3a1-2ce9-4154-a853-edac1cd78804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:12:39.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:12:43.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling what she told them in the short meeting, she said, "I''m
        from Alabama. I''m not rude. I believe you should always be polite when you
        ask a question. I totally believe that."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f9e52-59e5-450c-b1a9-e463386f2742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:12:39.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:12:43.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "White House bans
        network pool reporter from Rose Garden event."</em></p>'
  'Donald-Trump-European-Commission-Jean-Claude-Juncker-tariffs':
    'author': 'Kevin Liptak'
    'caption': 'President Donald Trump said Thursday his administration will impose
      tariffs on steel and aluminum imports next week, a highly controversial move
      that Trump framed along national security lines.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-26T07:20:24.334+08:00
    'imagesource': 'jcr:c02ea802-e9a3-425f-9d0b-6fb9bdda83e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72a04c66-1082-4429-8f27-744e4f6dce2d'
    'lead': 'Donald Trump has threatened a 25 percent tariff on European autos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T09:14:54.039+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T09:14:59.487+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T09:14:59.374+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump and top European leader agree to work toward zero tariffs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d6a242-7676-4e90-8ee2-e253b5f0f603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:14:54.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:14:59.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump said Wednesday
        that he and European Commission President Jean-Claude Juncker agreed to work
        toward eliminating tariffs and barriers on trade, reducing tensions for now
        in a brewing trade war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d93d14-2cb5-4ae8-958c-98b2112a358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:14:54.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:14:59.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was essentially a deal to make a deal, announced in celebratory
        fashion during an previously unannounced appearance in the White House Rose
        Garden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c913db-7b28-4728-bfd2-a0d322d80829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:14:54.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:14:59.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump declared it a "very big day for free and fair trade" with
        Juncker by his side.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3da776f-784f-4278-9e71-865b0c50f3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:14:54.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:14:59.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a cheery end to talks Trump himself suggested this week would
        be acrimonious. The US and the EU have been lobbing new tariffs on products
        since Trump announced earlier this year tough new levies on steel and aluminum
        exports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a9b194-c25d-49ec-b6db-e57a6fc5cd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:14:54.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:14:59.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Trump has threatened a 25 percent tariff on European autos,
        a warning that seems to have been staved off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5a5f48-8f35-4893-a7c7-01793328d579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:14:54.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:14:59.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agreed today, first of all, to work together toward zero tariffs,
        zero non-tariff barriers and zero subsidies on non-auto industrial goods,"
        Trump said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc507db3-8531-4f4a-912e-a429f92d209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:14:54.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:14:59.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump indicated both sides agreed to halt for now tariffs that threatened
        to devolve into a trade war as negotiations proceed, and said the EU agreed
        to import more U.S. soybeans and liquid natural gas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e176dff9-e35d-49a4-bd1e-51eeeb28b3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:14:54.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:14:59.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not go against the spirit of this agreement unless either
        party terminates the negotiation," he said. "So, we''re starting the negotiation
        right now but we know very much where it''s going."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fc34cf-7e66-47c7-b0e5-24b0ce9bfb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:14:54.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:14:59.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juncker said both sides agreed to "hold off on other tariffs" while
        talks proceed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fc241b-db47-4e0d-a0c4-c1e278075f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:14:54.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:14:59.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump and top European
        leader agree to work toward zero tariffs."</em></p>'
  'Greek-wildfire-car':
    'author': 'Melissa Bell, Saskya Vandoorne and Judith Vonberg'
    'caption': 'A woman searches for her dog after the fire in Mati, near the Greek
      capital Athens.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-26T07:16:37.843+08:00
    'imagesource': 'jcr:92268d90-27d5-4426-bc06-eef30e60078d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46b6d5fe-22ec-4288-adad-0dbc572ac69d'
    'lead': 'Some residents of Mati, near Athens, who tried to escape on foot or in
      their cars were trapped by the advancing fire. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T09:18:24.070+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T09:18:30.553+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T09:18:30.209+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cars turn to molten metal as Greek wildfires wipe villages off the map

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb8300e-d8bb-4702-a7f7-80aaa4e680ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dried pools of molten aluminum dot the
        charred roads of a small Greek village ravaged by fire this week. The flames
        were so hot that cars in their path began to melt, metal dripping to the ground
        and tires turned to liquid rubber.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb427f7e-c9f0-4a32-bef8-1adcd98a2abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents of Mati, near Athens, who tried to escape on foot
        or in their cars were trapped by the advancing fire. Survivors spoke of seeing
        bodies on the sides of the road, later transferred into bright yellow body
        bags and carried away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be38b81-f269-4248-b28d-1703e88406e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the latest victims was an 84-year-old man who succumbed to
        his burns in a hospital Wednesday, according to the Greek Health Ministry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22a7c11-d392-4bad-91c6-7bd40d4c3dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-six people died in a field just yards from the sea, where
        many fled to find refuge from the blaze. Rescue workers found their charred
        remains Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b670b54-8ef1-45c3-a2cc-a99b3e0832ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that some of them, the deceased, knew each other, because
        they were found in groups of three and four," Red Cross rescue worker Vassilis
        Andriopoulos said. "They could be friends or relatives or families who tried
        to protect themselves by hugging each other."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b1ce7f-d28f-4bb9-b48c-1b941a660648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christiana Fragkou, who owns the land where those bodies were found,
        told CNN she had left entrance ways to her land open to provide an escape
        route. A number of people fled that way, she said, but some could not run
        fast enough.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90232938-255f-4b19-b54c-c80eca90f5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They came down, but just the last ones, as the fire was approaching
        and was very, very strong. They couldn''t make it because they couldn''t find
        their way out to the water," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425c8899-7a58-4168-8de6-2337751ebe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fragkou said she and her family fled to the rocky coast, where fishermen
        eventually rescued them and took them to the nearby port of Rafina.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94ae6b3-7da1-44da-b0b3-85628b17d11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her and her mother''s homes have been severely damaged. "The wind
        brought an incredible, an immense fire, which ruined everything," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b593d00c-9bf4-452d-be4e-281903686d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twin girls missing</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2905f13-5620-4867-bbcf-bfc5b307217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll, currently at 81, is expected to rise as firefighters
        and the armed forces search cars and apartment blocks in the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe459b9-5ae0-4899-8c51-eb864ad0621c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greek fire service said it had received dozens of calls from
        relatives and friends of the missing. Photos of some of them, including a
        young boy, have been&nbsp;posted on a missing persons website&nbsp;in hopes
        they can be located.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bf7c4a-08cf-4b35-a06b-8d7b6bece6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the missing are 9-year-old twins Sofia and Vasiliki Philippopoulos,&nbsp;according
        to their father, Yiannis. Speaking to Greek television Tuesday, he said he
        and their mother had searched for the girls in hospitals, police stations
        and even a morgue before seeing TV footage of them disembarking from a boat
        with other survivors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a3f0ba-a363-4f92-9861-a292193666e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Yiannis Philippopoulos said he still has heard no news of the
        twins or of their grandparents, who were with the girls earlier.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f85a52-95d9-495d-9981-f34c41e934f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greek coast guard told CNN''s Greek affiliate Tuesday it had
        no record of the twins'' whereabouts or condition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b6c40b-6e90-4a37-adc5-3ac6491fa712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the dead was an Irishman who was on his honeymoon, his family
        said in a statement from the Irish government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9f0c6c-4a86-48d5-9254-699221104aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian O''Callaghan-Westropp died as a result of the fires, and his
        widow is being treated for burns, the family said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4259124c-f013-4f5c-a74e-fe4dbd9ed2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 190 people were injured in the fires around the Attica region
        —the worst to hit Greece in decades —&nbsp; including 23 children, according
        to the Civil Protection Agency. Dozens are still in the hospital, with about
        10 in critical condition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7b0fe7-326e-4295-98f7-092a43ff44eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mati has ''disappeared''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b718b40-0098-4086-9e62-846b3e9a1e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 15 fires broke out on three fronts in that part of southern
        Greece on Monday afternoon, according to government spokesman Dimitris Tzanakopoulos,
        who described the challenge to firefighters as unprecedented.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ba9708-6bc3-4535-8735-2a122a91fe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of firefighters were deployed Monday to battle the blazes
        in eastern Attica (the Mati area) and Kineta in western Attica, where two
        fires were still active Wednesday morning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b87763b-b4b6-4162-8471-f28752578c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gusts of wind up to 120 kilometers per hour (75 mph) -- the fastest
        recorded in Attica in eight summers -- fanned the flames, which were further
        fueled by temperatures topping 37 degrees Celsius (99°F) and low humidity,
        creating ideal conditions for fires to spread rapidly,&nbsp;according to the
        National Observatory of Athens.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c973966-9dd0-46c6-b2fb-c925bffa94f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve port vessels were mobilized, along with a navy frigate, two
        gunships and three helicopters, Tzanakopoulos said, adding that 30 private
        vessels were also used in the rescue mission. Army and air force personnel
        and equipment were drafted to help, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2000d0ec-0c53-449e-b52e-5ab541166c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists and locals stranded on the beach at Mati were taken by
        boat to Rafina, where buses transported them to hotels, Tzanakopoulos said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2d45e1-936a-4a4c-bf70-d856db87543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an appeal for help, some European Union countries, including
        Cyprus, Italy, Spain and Bulgaria, offered assistance in the form of firefighting
        planes, trucks and paramedics.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539c47d0-4ca2-4d9a-bdd6-8364c31a733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christos Stylianides, European commissioner for humanitarian aid
        and crisis management, is&nbsp;in Athens&nbsp;to assist Greek authorities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b3a348-66ca-4cb6-a2c2-1c59780d1475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelos Bournos, mayor of Rafina-Pikermi, told the Athens-Macedonian
        News Agency that fire destroyed his home and forced his family to flee to
        the sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83beec94-a268-417a-9a65-3e8aa5b48357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw dead people. I saw at least 300 cars burned. I saw the burned
        houses," he said Tuesday, recalling the scene in Mati. "There is no such settlement
        anymore."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e0d4b4-b988-4336-8e6d-e8efaebd5376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to function in another reality because two settlements,
        Mati and Kokkino Limanaki (just south of Mati), have disappeared. They have
        been lost on the map," Bournos said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfd936f-11f5-4fc3-8f51-65231781b9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 50 houses were also destroyed in Neos Voutzas, west of Mati,
        Bournos said: "It has changed the landscape. We live another reality."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0816ee3-e475-49ec-a87b-58ac48d0ff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He praised the response of civilians, who were arriving in droves
        at the emergency headquarters Tuesday, bringing food, water, clothing and
        other essentials, and called on the government to act quickly to help survivors
        rebuild before winter: "They have nothing."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21be8cde-2fb6-4015-aa46-3a2a4395f6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation ordered into fires</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621a6857-14fc-439d-907c-59105a3188e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local residents have criticized the initial response from the
        Greek authorities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c138f-cce9-4b0d-b82e-6512c4660fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fragkou — who owns the land where more than 20 died — suggested
        that the emergency services'' response should have been better given how close
        the outbreak was to the capital.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa7df11-d61a-4ace-93a8-36aeb8b437de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lack organization, and we don''t invest in prevention and that''s
        the whole deal," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50023438-edd3-46be-b620-c008286176eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimitra Stathopolou, another Mati resident, told CNN that the town
        was unprepared and that she fled to the ocean because cars were blocking the
        roads.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0e8e51-23ed-4897-9e4e-8bb3045cb5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no way to escape with a car, so the only way was going
        down to the sea," she said. Stathopolou spent 2½ hours in the water with around
        50 others before being rescued, she said, adding, "The fire was everywhere."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce48ad0d-3daf-49c9-80b1-c894eec12c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yannis Stratikopoulos of the civil protection agency rejected suggestions
        Tuesday that the emergency response had been badly coordinated.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d6b9e9-ac6a-41ec-9223-b9be1c2e78a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek Prime Minister Alexis Tsipras on Tuesday declared three days
        of mourning and urged people to focus on fighting the fires and helping the
        victims.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abe1558-18ab-47c8-9ffa-ee45d08dd31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now it is a time for mobilization and fighting," he said. "The
        fight to save what can be saved, the fight to defeat the fire, the fight to
        find the missing so that we don''t mourn any more lives and we may soothe
        the pain of those affected."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af368170-cb58-49d2-b728-34f7351553d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Prosecutor Xeni Dimitriou has ordered an investigation
        into the causes of the fire.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1359dc1-a307-4d67-9cf2-1f3dd6590e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government spokesman Tzanakopoulos&nbsp;suggested Tuesday&nbsp;that
        the Attica blazes could have been started deliberately and said that Greece
        had requested drones from the United States to detect any "suspicious activity."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a280c2-675f-4eb8-a716-8031b4ed184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Tuesday, the Greek government approved 20 million euros
        (about $23 million) to address the immediate needs of people and towns affected
        by the wildfires, the spokesman said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ed58be-f38d-4b30-bfe6-2d049460090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek soccer team Olympiacos and owner Evangelos Marinakis are donating
        1 million euros (about $1.2 million) to help people affected by the wildfires,
        the club said Tuesday. It is also opening bank accounts so fans can make donations.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0395d911-37d2-45a4-961b-fd7e7c4e9371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heatwaves and floods</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acae8cc-7818-4e19-b485-f7c647e0053c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Europe, including Greece, has been baking under a high-pressure
        ridge that is allowing tropical heat to climb all the way to the Arctic.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fffe3a4-330c-43ea-8c50-6eb9d45e8cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures above 32°C (90°F) have extended to the northern reaches
        of Scandinavia, setting records in Sweden, Finland and Norway for stations
        above the Arctic Circle.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c7dfc4-eab1-4852-b50c-5abb51f20c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unprecedented wildfires prompted Sweden&nbsp;last week to request
        assistance from other EU countries. The European Commission is also assisting
        Latvia, where wildfires are blazing following weeks of high temperatures.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeda1e0c-a1b5-4dce-ae24-6026bdfe56a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Greece could soon be battling a crisis on another front. Bulgaria
        has warned its southern neighbors, Greece and Turkey, that they could face
        floods as heavy rains swell the Arda and Maritsa rivers, Reuters reported
        Wednesday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63013a07-d049-4998-99a8-6499a65bdc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:18:24.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:18:30.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Cars turn to molten
        metal as Greek wildfires wipe villages off the map."</em></p>'
  'Donald-Trump-Hollywood-star':
    'author': ' Eric Levenson and Stella Chan'
    'caption': 'Donald Trump''s star on the Hollywood Walk of Fame was destroyed early
      Wednesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-26T06:35:23.993+08:00
    'imagesource': 'jcr:d9168f85-877e-4768-b66a-348665389a36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c60decd1-f311-4c07-9080-e5e739bc9224'
    'lead': 'Police later arrested Austin Clay, 24, on suspicion of felony vandalism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T09:21:19.620+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T09:21:22.748+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T09:21:22.427+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump''s Hollywood Walk of Fame star was smashed to pieces

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de75f71-98d6-408b-92aa-803889c01e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:21:19.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:21:22.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump''s star on
        the&nbsp;Hollywood Walk of Fame&nbsp;was destroyed by a man with a pickax
        early Wednesday, according to Los Angeles police Officer Ray Brown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b99e13-19ff-4798-9149-a967bc06c0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:21:19.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:21:22.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood division officers responded to a call at 3:33 a.m. (6:33
        a.m. ET) to the tourist area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e260e91-7e80-4072-920c-ba0363278518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:21:19.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:21:22.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia Cox, a witness, told&nbsp;CNN affiliate KCAL/KCBS&nbsp;that
        she saw a man "going to town" on the ground "like it was his business just
        to be tearing up the ground," she said. "I thought it was work going on over
        here."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b6044c-0bb8-41c6-9a11-af36e11604bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:21:19.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:21:22.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police later arrested Austin Clay, 24, on suspicion of felony vandalism.
        Brown said Clay did not reveal a motive for the alleged vandalism, and the
        investigation continues. He''s being held on $20,000 bail.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ee752c-d55e-4a8e-b9a5-89495d7623ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:21:19.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:21:22.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from KCAL/KCBS shows tourists taking photos of the defaced
        star in front of the Hollywood &amp; Highland center, a major tourist spot
        in Hollywood.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0f2941-be17-41e5-a4ff-35ddecba0ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:21:19.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:21:22.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leron Gubler, president and CEO of the Hollywood Chamber of Commerce,
        said in a statement that the Walk of Fame is "an institution celebrating the
        positive contributions of the inductees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19775931-4223-46f7-804b-0e3aa4139c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:21:19.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:21:22.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people are unhappy with one of our honorees, we would hope
        that they would project their anger in more positive ways than to vandalize
        a California State landmark," Gubler said. "Our democracy is based on respect
        for the law. People can make a difference by voting and not destroying public
        property."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02604fc8-8a89-48a9-9f7b-32581334d35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:21:19.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:21:22.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s star has repeatedly been the target of vandalism and protests
        since the reality TV star''s turn to politics. In April 2016, a&nbsp;Superman
        impersonator on Hollywood Boulevard&nbsp;said he had seen visitors make obscene
        gestures next to the star, deface it with paint and allow a dog to relieve
        itself on the landmark.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61362396-c485-49ed-88c6-6320f86c785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:21:19.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:21:22.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People often stomp with anger on the star, others kick their heels
        over the star, and some spit. The last time, someone put a sticker over the
        star," Francisco Javier, another street performer who was dressed like Superman,
        said at the time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cd442f-baf1-4cf2-a891-de3ef8ec074f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:21:19.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:21:22.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A street artist&nbsp;constructed a tiny wall&nbsp;around Trump''s
        star in July 2016, and that October&nbsp;Los Angeles police arrested a man&nbsp;who
        they said vandalized the star with a sledgehammer and a pickax.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096bf314-28fa-4a75-8366-7629836f897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:21:19.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:21:22.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "President Trump''s
        Hollywood Walk of Fame star was smashed to pieces."</em></p>'
  'Mars-water-lake':
    'author': 'Ashley Strickland'
    'caption': 'A lake of liquid water has been detected by radar beneath the southern
      polar ice cap of Mars, according to a new study published Wednesday in the journal
      Science.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-26T06:26:49.628+08:00
    'imagesource': 'jcr:efd58118-c0ee-466f-b53c-d6c6cb6839d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1ee6d66-4cc2-460a-b4ba-2125e76ad0e7'
    'lead': 'Given its location beneath the polar ice cap, the water is expected to
      be below the freezing point of water.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T09:23:26.740+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T09:23:31.295+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T09:23:31.078+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Evidence detected of lake beneath the surface of Mars

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efb9c57-ee6f-4b28-b42f-72a153406b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:23:26.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:23:31.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A lake of liquid water has been detected
        by radar beneath the southern polar ice cap of Mars, according to&nbsp;a new
        study&nbsp;by Italian researchers from the Italian Space Agency, published
        Wednesday in the journal Science.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8b274d-0f15-476c-9b8b-fb4c5ae744ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:23:26.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:23:31.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence was gathered by the Mars Advanced Radar for Subsurface
        and Ionosphere Sounding instrument, also known as MARSIS, on the European
        Space Agency''s Mars Express spacecraft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd915bf1-5744-4bca-8b3d-a5289caf064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:23:26.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:23:31.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between May 2012 and December 2015, MARSIS was used to survey the
        Planum Australe region, which is in the southern ice cap of Mars. It sent
        radar pulses through the surface and polar ice caps and measured how the radio
        waves reflected back to Mars Express.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1375379e-4272-410a-9e7c-03330f639112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:23:26.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:23:31.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those pulses reflected 29 sets of radar samples that created a map
        of drastic change in signal almost a mile below the surface. It stretched
        about 12.5 miles across and looked very similar to lakes that are found beneath
        Greenland and Antarctic ice sheets on Earth. The radar reflected the feature''s
        brightness, signaling that it''s water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaedd80-cd61-469e-b946-107252e746b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:23:26.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:23:31.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We interpret this feature as a stable body of liquid water on Mars,"
        the authors wrote in the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cb1cdd-5d5c-48ea-baa1-32455542b5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:23:26.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:23:31.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study authors ruled out any other causes for this brightness,
        apart from water-rich sediments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2358c10e-e075-4d3c-866a-594e25cf271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:23:26.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:23:31.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just one small study area; it is an exciting prospect to
        think there could be more of these underground pockets of water elsewhere,
        yet to be discovered," said Roberto Orosei in a statement. Orosei is the lead
        study author and principal investigator of the MARSIS experiment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df17c4-05b2-4bef-8757-07edc9cbd4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:23:26.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:23:31.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, there has been some suggestions about water on Mars,
        like droplets of water condensing on the Phoenix lander or as the possible
        cause of&nbsp;recurring slope lineae, which are seasonal dark streaks on Martian
        slopes. But there hasn''t been evidence of stable bodies of water until now,
        the researchers said. However, the presence of liquid water at the base of
        Martian polar caps was first hypothesized in a study 31 years ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f434c56-a5df-44c0-b37a-86af2facb583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:23:26.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:23:31.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given its location beneath the polar ice cap, the water is expected
        to be below the freezing point of water. But salts like magnesium, calcium
        and sodium already found on Mars could help the water to form a brine, which
        would lower the melting point to allow the lake to remain liquid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91a23d2-611a-4a79-b420-308213aba90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:23:26.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:23:31.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Earth, lakes exist below the Antarctic ice sheet even though
        the mean annual temperature is around negative 76 degrees Fahrenheit. Brine
        lakes on Earth can remain liquid at 8.6 degrees Fahrenheit, according to the
        study. In comparison, salty ocean water freezes at 28.4 degrees Fahrenheit,
        according to the National Oceanic and Atmospheric Administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89cbf44-9eac-443e-ae5a-ce726fcbc7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:23:26.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:23:31.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like our own ice sheets, the polar ice caps change depending
        on the climate and act as archives for what has happened in the past. Learning
        more about these caps can reveal Mars'' climate history.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef2316f-3b2b-4e7f-914a-642e02f73ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:23:26.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:23:31.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The long duration of Mars Express, and the exhausting effort made
        by the radar team to overcome many analytical challenges, enabled this much-awaited
        result, demonstrating that the mission and its payload still have a great
        science potential," said Dmitri Titov in a statement, Mars Express project
        scientist. "This thrilling discovery is a highlight for planetary science
        and will contribute to our understanding of the evolution of Mars, the history
        of water on our neighbor planet and its habitability."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce224094-7493-4c6e-906c-44aac530fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:23:26.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:23:31.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how reliable are these detections?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e60b4e3-8069-4e25-b942-3b812666c61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:23:26.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:23:31.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside experts have not been able to confirm these findings with
        other radar detections, like SHARAD, the Shallow Radar sounder onboard the
        Mars Reconnaissance Orbiter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a95861-9596-49a9-be98-61326e8ae0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:23:26.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:23:31.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t see the same reflector with SHARAD, not even when we
        recently summed together [thousands] of observations to create CATSCAN-like
        3-D views of both polar caps," Nathaniel Putzig, Mars Reconnaissance Orbiter
        SHARAD deputy team leader and senior scientist at the Planetary Science Institute,
        said in an email.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef916d7-1515-4cf9-b7a7-da5c51c40dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:23:26.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:23:31.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping to carry out that same imaging process with the MARSIS
        data next. I''m excited to see how the 3-D imaging will clarify the view of
        this detection and whether we will find similar ones elsewhere beneath the
        polar caps."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9b090d-6cab-411c-9f72-a9314eb0d62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:23:26.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:23:31.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Evidence detected
        of lake beneath the surface of Mars."</em></p>'
  'Ang-Aklatang-Pusa-Eugene-Evasco':
    'author': 'Chang Casal'
    'caption': '“Ang Aklatang Pusa” is a children''s book that follows the story of
      retired librarian Aling Salvacion, who starts a library of cats in her home.
      Photo courtesy of EUGENE EVASCO'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2018-07-25T19:21:25.073+08:00
    'imagesource': 'jcr:2db47cb7-b1b6-45bb-bb09-33eacb9677cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8832c173-0c3f-42de-abe5-7cb01a494ced'
    'lead': '“Ang Aklatang Pusa” is the winner of the 12th Romeo Forbes Story Writing
      Competition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T09:28:29.950+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T09:28:33.938+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T09:28:33.630+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A book about cats that also makes you appreciate the Filipino language

      '
    'updated': 2018-07-26T12:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776d2235-7c94-4141-84ea-cfadfb11566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:28:29.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:28:33.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — Aling Salvacion is a retired librarian
        who lives alone in a house that has seen better days. The inside of her home
        is decorated with bookshelves, but instead of storing books, they contain
        an assortment of cats — some playful and friendly, some shy, some lethargic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86a6c3f-55e4-4e9c-b62f-077da276dcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:28:29.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:28:33.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as she had done with books, she catalogues her cats, sorting
        them by name, age, color, and personality. And just like in a library, she
        opens her collection of cats to neighbors looking to borrow one momentarily
        to address some need, such as to catch mice at their home, serve as inspiration
        for an art piece, or even as a friend to a lonely child.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886a06b9-960f-4e15-a5bf-033ae9c52f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:28:29.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:28:33.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aling Salvacion is the central character of Eugene Evasco’s children’s
        book, “Ang Aklatang Pusa,” a recent winner of the Romeo Forbes Story Writing
        Competition, which challenges writers to send in a 1,000-word story based
        on a single art piece. Evasco''s story is based on a piece by artist Jared
        Yokte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6e53c4-b81a-4923-9637-416255e94952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:28:29.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:28:33.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competition, which has been running for 12 years now, is an
        initiative of CANVAS, an organization that publishes children’s books that
        tackle social issues, and vows to give one million books to one million Filipino
        children. Once the winning piece of the competition is chosen, the artist
        brings the story to life by creating around 20 new artworks, which are showcased
        at an exhibit and used as illustrations for the book.</p>'
    '7':
      'image': 'jcr:6c8e0cb4-7231-4a3e-9de0-a0ab3652dac8'
      'imageCaption': 'As a long-time cat owner, author Eugene Evasco often writes
        about them to raise awareness on animal rights. "Ang Aklatang Pusa" also features
        a Lumad character, introducing young readers to the struggle of the Lumad
        people. Photos courtesy of EUGENE EVASCO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f04b1c-ec62-4a24-a952-a8a6f1e80a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:28:29.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:28:33.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7f9bb9-6401-4aa9-88e5-8b165f49de7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:28:29.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:28:33.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang Aklatang Pusa” is not an anomaly in Eugene Evasco’s body of
        work, which includes a collection of children’s poetry on cats and a series
        of virtue-laden books with a precocious kitten as their main character.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7148c481-071b-42e0-8e97-2125d1fe5c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:28:29.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:28:33.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a long-time cat owner, Evasco often writes about them to raise
        awareness on animal rights. His main source of inspiration for the book was
        the Human Library, a project that began in Copenhagen in 2000 where visitors
        could borrow “human books” of various backgrounds and experiences to engage
        in a conversation with. The goal of the project was to challenge stereotypes
        and prejudices through dialogue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732d5d70-f0b7-4a4b-86e7-39bcefffbe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:28:29.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:28:33.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evasco’s fictional cat library, on the other hand, shows young readers
        that cats, much like humans, have their own unique personalities and quirks,
        and are valuable creatures in their own right. This, he says, is in a way
        a response to events such as the alleged relocation of the cats in Shangri-La
        at the Fort’s community earlier this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633cd80f-f714-49e9-a3db-b330b21efd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:28:29.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:28:33.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In featuring a diverse set of human visitors to the library, Evasco
        also opens young readers to certain realities of this world. One particular
        character in the book is a displaced Lumad child who finds comfort and companionship
        in one of Aling Salvacion’s cats.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e48910-d554-4b82-9e49-8215951fb235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:28:29.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:28:33.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The character’s participation in the story is brief (due to the
        competition’s 1,000-word limit), but the inclusion still remains important
        in both introducing an oft forgotten group to children, and in allowing them
        to empathize with their struggle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef682ae-f824-44c4-8461-c74dc8605d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:28:29.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:28:33.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A piece published in The Boston Globe highlights the role of children’s
        literature in the lives of kids today, who are exposed to concepts like terrorism,
        violence, prejudice, and authoritarianism at an early age, pointing to the
        way the victims of the mass shooting in Parkland, Florida earlier this year
        used “Harry Potter” to make sense of their experiences.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29901127-c31b-4570-95b6-1a218b62d59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:28:29.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:28:33.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about how he manages to present complicated and “adult”
        concepts to young readers, Evasco says that he does not think too much about
        making stories more easily understandable or palatable to kids.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20f870a-67d3-4478-b794-94d076b90153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:28:29.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:28:33.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Pag sumusulat ako ng mga children''s stories, hindi ko iniisip
        na ito ay para sa bata,” he says. “Basta ang gusto ko lang ay makasulat ako
        ng isang magandang kwento na kung magustuhan o hindi ng bata, ok lang sakin
        ... Hindi ako gumagamit ng simple language. Kasi ‘pag simple language, para
        mong tinignan ng mababa ang bata na parang, ‘Hangang dito ka lang.’”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa72f34-d7b3-46ab-9cbf-7311e6bc61d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:28:29.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:28:33.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ibibigay ko ang pinakamaganda kong language para sa [mga bata],”
        he adds. “Hindi ko sinisimplify ang wika ko para ito maging pambata.”</p>'
    '25':
      'image': 'jcr:63e4dcae-fea2-4a02-9262-20b8cbcd7cd2'
      'imageCaption': '“Ang Aklatang Pusa” is on display at the Tumba-Tumba Children’s
        Museum of Philippine Art exhibit until July 27 at the UP Vargas Museum. The
        exhibit showcases the artworks created for the book, as well as scenes depicting
        Aling Salvacion''s home littered with her cats. Photos courtesy of EUGENE
        EVASCO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5eb061-abca-4ddc-9486-d3e0887b444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:28:29.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:28:33.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0747f13f-ce5a-493f-85a7-4ddc9c3c93ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:28:29.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:28:33.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evasco, who is a professor of Filipino and Creative Writing at UP
        Diliman, is also an advocate for increasing literacy in Filipino, and in “intellectualizing
        the language.” That is why he chooses to write his children’s stories primarily
        in Filipino, oftentimes insisting on using uncommon words rather than settling
        for their English counterparts. Instead of “petal” he will use the word “talulot.”
        To describe a group of cats collectively meowing, he writes “salimbayangmeow.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd965d49e-25dd-4e8c-b37d-8199b2f3299b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:28:29.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:28:33.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto ko talaga na ma-develop at ma-promote ang Filipino language
        sa mga bata ngayon. At hindi lang i-popularize kung hindi i-intellectualize,”
        he says. “Ang tingin sakin ng ibang tao, ‘Yung mga short stories for children
        niyan masyadong sophisticated ang language.’ Hindi ko ihihingi ng paumanhin
        ‘yun. Kasi gusto ko ‘yung mga bata sophisticated ang language nila, lalo na
        Filipino.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02093f5d-b88e-4f42-9473-dc052f13a55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:28:29.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:28:33.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Wag nating ipagkait sa mga bata ang ganda ng ating wika,” he adds.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd737781f-fbb3-4ba7-a3e2-08aeb392385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:28:29.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:28:33.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang Aklatang Pusa” is on display at the UP Vargas Museum until
        July 27, where CANVAS has mounted an exhibit called the Tumba-Tumba Children’s
        Museum of Philippine Art, a prototype of a children’s museum that the group
        hopes to put up one day. Here, visitors may enjoy various interactive art
        pieces, check out installations based on the three books CANVAS has launched
        along with the exhibit, as well as purchase a number of books, including "Ang
        Aklatang Pusa," which is up for sale at ₱1,000.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6928b97-62ff-4865-9874-fe8b5cf9ae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:28:29.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:28:33.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the exhibit, one can imagine scenes from Aling Salvacion’s life,
        as a clowder of cat statues takes over the space, sleeping on tables and climbing
        atop bookshelves. A drawer stands in the middle of a room, where one can find
        index cards marked with the names and descriptions of the imaginary cats,
        teasing visitors with the idea that they may check out Romeo or Abe or Orange
        to keep them company or perhaps teach them a lesson or two.</p>'
  'fire-Jolo-Sulu':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-25T19:21:06.690+08:00
