      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is happening on Saturday, July 28, at 3 p.m. There will
        also be an intimate origami workshop (seven slots only) with Non Iwamoto.
        Message the event on Facebook Messenger to score one of the few remaining
        slots left.</p>'
