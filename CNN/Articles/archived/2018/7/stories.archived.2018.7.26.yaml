      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, join Reef Check Philippines as they culminate #PlasticFreeJuly
        with a conversation on how we can do our part to save our oceans. The event
        will serve drinks, mount zero-waste product pop-up stores, and screen the
        award-winning documentary, “A Plastic Ocean.”</p>'
