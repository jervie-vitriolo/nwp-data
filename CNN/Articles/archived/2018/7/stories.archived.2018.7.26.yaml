    'title': 'Massive fire in Jolo, Sulu displaces 5,200 families

      '
    'updated': 2018-07-26T08:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26452d8c-772f-43db-86b8-237ff9f420d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:30:46.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:30:50.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> Some
        5,200 families were displaced while one person died after fires hit two seaside
        communities in Jolo, Sulu on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f15485-b830-43c4-9128-586aa1c79e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:30:46.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:30:50.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires razed about 2,500 houses, most of which are on stilts
        made from light materials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ccac42-c7f5-42b8-b7fa-6cb202c3ea56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:30:46.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:30:50.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to initial investigations, the incident started at around
        2:00 p.m. in Barangay Walled City and quickly spread to nearby communities,
        including the adjacent barangay of Bus-bus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f960f6da-2bd1-4cb0-8489-10ba72a126ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:30:46.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:30:50.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the fires were caused by faulty electrical wiring
        and was worsened by the garbage and humid weather in the areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bcbf17-342b-4276-9e3a-dc622b4d420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:30:46.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:30:50.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official had previously dismissed speculations that the fires
        were intentional or a terrorist act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31d06bc-b618-4659-af7e-5172276f4f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:30:46.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:30:50.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nope, hindi pa na-determine ang cause but initial report sa may
        squatter area nag-umpisa mabilis nag spread out ''cause made of light materials
        mga bahay dun," BGen Divino Rey Pabayo, Commander of Joint Task Force Sulu
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4a3930-dbe5-4656-b51c-848e346e91d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:30:46.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:30:50.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Nope, the cause has not been determined, but an initial
        report said the fire started in a squatter''s area and quickly spread because
        houses there are made of light materials.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2549a2-d25c-4f19-a423-a07be30f5b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:30:46.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:30:50.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Hundreds of families affected by Jolo fires</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c230b40-bc57-47e1-a840-9568e1c79f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:30:46.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:30:50.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials estimated the damage cost at ₱0.5 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6024873-f1c3-4c56-a8cc-35b680b04120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:30:46.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:30:50.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have also yet to verify the identity of the lone casualty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46afed88-3c99-4331-8dff-18fb83986702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:30:46.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:30:50.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 700 of the affected families are currently staying in public
        spaces turned into evacuation centers while others are believed to be with
        their relatives and friends in other parts of the province.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec97b10d-ef01-4237-88d4-cea2e9221af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:30:46.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:30:50.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different government agencies have conducted relief operations,
        including the Autonomous Region of Muslim Mindanao that distributed food and
        clothes airlifted using helicopters of the Armed Forces of the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6c7736-d945-4735-b9bc-d554e82c82a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:30:46.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:30:50.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' David Santos and Robert Vergara contributed to
        this report.</p>'
