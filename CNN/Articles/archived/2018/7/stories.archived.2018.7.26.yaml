    'jcr:uuid': 'f06974a1-5786-4d8f-a4fb-b562c36a6aa7'
    'lead': 'Associate Justices Lucas Bersamin, Diosdado Peralta, Andres Reyes Jr.,
      and Davao del Norte trial court judge Virginia Tejano-Ang are also vying for
      the top magistrate post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T16:16:32.973+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T16:16:36.840+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T16:16:36.669+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice De Castro accepts nomination for Chief Justice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592ff8ed-f26a-44fa-beba-7104c4b47fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:16:32.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:16:36.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> Associate
        Justice Teresita Leonardo de Castro has accepted her nomination for Chief
        Justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c3b1e8-477b-4f16-aaf7-c07d88180551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:16:32.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:16:36.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro sent her letter of acceptance to the Judicial and Bar
        Council (JBC) on Thursday, the last day of the filing of applications.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174ec5a7-10a9-4750-8850-df145b42bdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:16:32.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:16:36.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro was automatically nominated for the post as she is among
        the five most senior associate justices of the High Court. She had to formally
        accept the nomination to be considered an applicant based on JBC rules. The
        council screens applicants to the judiciary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f5ccdf-8245-4a6f-8eee-76347e2569f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:16:32.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:16:36.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 69-year-old justice, however, will retire in October as she
        reaches the mandatory retirement age of 70.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4713e1d7-30f6-46d7-83eb-06182c95f8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:16:32.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:16:36.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made headlines in April after trading barbs with then Chief
        Justice Maria Lourdes Sereno during the oral arguments on the quo warranto
        petition that sought to unseat Sereno.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7009b041-514f-430a-86d1-72bfbe481270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:16:32.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:16:36.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President and new House Speaker Gloria Macapagal Arroyo appointed
        De Castro as associate justice in 2007.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ff51ad-81c5-4759-8dfa-0bb331564418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:16:32.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:16:36.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justices Lucas Bersamin, Diosdado Peralta, Andres Reyes
        Jr., and Davao del Norte trial court judge Virginia Tejano-Ang are also vying
        for the top magistrate post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e71145-d7da-4b44-ad13-be8296867477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:16:32.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:16:36.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four associate justices all voted to oust Sereno on May 11 and
        junked her appeal on June 19, permanently removing her from office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cb70ab-2d07-4c00-981c-1136facb014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:16:32.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:16:36.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are Arroyo appointees, except for Reyes who was appointed by
        President Rodrigo Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5032cca3-fc73-4f42-83df-10aba13cf4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:16:32.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:16:36.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Chief Justice Antonio Carpio, the most senior justice, and
        Associate Justice Marvic Leonen had declined their nominations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aabff46-9c90-474a-8cec-8deaad6317d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:16:32.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:16:36.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JBC is closing its one-month search on Thursday. Applicants
        will then undergo comprehensive medical examinations, psychological evaluation,
        written evaluative examinations and public interviews.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97876d4a-c929-4119-925e-da9cc37e2419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:16:32.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:16:36.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An applicant should obtain the affirmative vote of at least four
        members of the JBC to be considered in the shortlist to be submitted to President
        Duterte.</p>'
  'win-gatchalian-senate-reluctant-train-tax-reform-package-two':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-26T17:24:25.961+08:00
    'imagesource': 'jcr:7616cf5b-0620-4d48-bc6c-6e17d335f401'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bde0261-043b-4ca4-b2f3-d4e3c40167b3'
    'lead': 'Senator Win Gatchalian said assurances of low inflation and swift financial
      assistance were not fulfilled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T16:18:55.823+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T16:19:00.190+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T16:18:59.962+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gatchalian: Senate reluctant to pass second tax reform package

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c8d0bf-a8a4-41e8-a557-02e002063bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:18:55.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:19:00.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> The President
        has called for the swift passage of the second package of tax reform, but
        the Senate is not eager to accede, a senator said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51253634-fecb-4a1c-b5ed-068b2a47d9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:18:55.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:19:00.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian, a member of the Senate Committee on Banks,
        Financial Institutions, and Currencies, said tackling the package was a "question
        of trust."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa7f06e-c219-43ce-bc4e-a8e01c3e869a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:18:55.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:19:00.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napaso na yung mga senators e [Senators got burnt]. Because in
        TRAIN 1, during the hearings, we were assured that inflation will not breach
        four percent," Gatchalian said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5403df26-cacb-48e8-9d18-0880f1419090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:18:55.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:19:00.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we''re left here answering to the people... On top of that,
        the mitigating measures that we inserted in the bill are not being complied
        to date," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea382f3d-f0da-4068-9523-ea9f817b45ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:18:55.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:19:00.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tax Reform Acceleration and Inclusion (TRAIN) law comes in five
        packages, the first of which went into effect this year. Since then, inflation
        has hit a five-year record high at 5.4 percent, while lawmakers pointed to
        the executive department for being unable to roll out financial assistance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9f10e2-c254-416b-8eb5-e8fe747b440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:18:55.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:19:00.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first tax reform package lowered personal income taxes, but
        imposed excise taxes on fuel, luxury motor vehicles, and sweetened beverages.
        The second package is expected to tackle corporate income tax rates and fiscal
        incentives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72e112f-b270-45fc-a68c-dc601a630866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:18:55.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:19:00.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Budget Secretary Benjamin Diokno admitted the government
        fell short in providing for unconditional cash transfers to all beneficiaries.
        However, he promised they would be distributed soon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5e2546-758a-4927-b6a0-7106a6ebbb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:18:55.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:19:00.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s economic managers maintain factors like the
        rising price of oil worldwide, not tax reform, are the main causes of inflation.
        Gatchalian believes they should have foreseen these factors too.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2565cc4c-282d-4a8f-9726-23e9aa809c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:18:55.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:19:00.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why it''s hard for us to talk about TRAIN (Package) 2 if
        there are a lot of unanswered questions in TRAIN 1," said Gatchalian.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5e1eff-3e1f-43bd-930a-4a799bb3c924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:18:55.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:19:00.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority Leader Migz Zubiri said that the Tax Reform Acceleration
        and Inclusion (TRAIN) was not a priority in the Senate. Moreover, the bill
        has not been filed at the upper house.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6dcb65-61e7-4bae-8a8f-526f906e383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:18:55.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:19:00.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after President Rodrigo Duterte called on Congress to
        pass the second package by the end of the year. He also urged legislators
        to pass all the remaining packages, which are expected to be in Congress by
        the end of July. Diokno reiterated this call on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27852a7b-644b-4bcf-bfa5-1d8a471351b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:18:55.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:19:00.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian acknowledged this was an executive priority, but that
        he would approach the policy "very, very cautiously."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67ab609-3e0d-425c-a90d-b275aeb60f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:18:55.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:19:00.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it was possible to urge the government to suspend
        the second tranche of the excise tax on petroleum, which was provided for
        in the first package of the TRAIN Law. It is expected to take effect next
        year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdf56c6-6d00-4dbb-90e5-1e14491c7c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:18:55.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:19:00.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could suggest or even urge the administration to suspend the
        second tranche if ever inflation will go beyond a controllable point," said
        Gatchalian.</p>'
