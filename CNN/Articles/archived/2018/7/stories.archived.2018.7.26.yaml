    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T16:34:55.373+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T16:34:55.217+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Economic managers reconsider budget deficit targets in line with IMF
      advice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db89eec7-5233-4048-8d6c-da60ad0e9748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:34:51.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:34:55.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> Economic
        managers of the Duterte administration are reconsidering the government''s
        spending program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbafdb58-7d47-41ac-93ff-77c078835e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:34:51.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:34:55.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after a team from the International Monetary Fund (IMF)
        flagged inflation and the budget deficit as among the short term risks that
        should be addressed for the economy to improve.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd4d8ec-d700-44d2-8991-77532c77fd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:34:51.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:34:55.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF recommended that the government adjust its budget deficit
        program to 2.4 percent of the gross domestic product (GDP), or the country''s
        economic output, in 2018 and 2019, lower than the current targets of 3 percent
        for 2018 and 3.2 percent for 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043e3b56-b80c-4dbd-8ea3-89662b5bbc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:34:51.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:34:55.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, Finance Secretary Carlos Dominguez, Socioeconomic
        Planning Secretary Ernesto Pernia, Budget Secretary Benjamin Diokno and Bangko
        Sentral ng Pilipinas (BSP) Governor Nestor Espenilla acknowledged the comments
        given by the IMF team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012b23f8-c08e-4d3c-8816-666998a14bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:34:51.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:34:55.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country''s economic managers noted the rationale behind the
        proposal, which is to help keep inflationary pressures in check in order to
        maintain stability of the economy even as robust growth is maintained," they
        said in the joint statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd955570-6022-4ed0-905c-b8263e2df556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:34:51.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:34:55.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that the planned spending plan, which would widen the
        budget deficit as the country spends more than it earns, was meant to fund
        the government''s "Build, Build, Build" infrastructure program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87169c7c-008b-41d3-9020-f5f9b29776ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:34:51.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:34:55.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do acknowledge that adjustments may be necessary to adequately
        respond to the changing macroeconomic landscape both internal and external,"
        said Dominguez, who called the IMF statement "tough advice."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f291d67e-e0eb-4c52-a76b-26c3e936c4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:34:51.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:34:55.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said they will discuss the IMF''s recommendation thoroughly
        during the next meeting of the Cabinet-level Development Budget Coordination
        Committee (DBCC).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf2545-c218-4638-9eda-b65eaecd0f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:34:51.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:34:55.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Diokno said that while the suggested budget plan is
        feasible, he is uncomfortable with the prospect of having to abandon some
        of the administration''s planned infrastructure projects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76551142-4a32-47ce-aa7f-9e20eed6b40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:34:51.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:34:55.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reducing the budget deficit program to 2.4 percent of GDP is feasible.
        However, the implication of abandoning some of our big-ticket infrastructure
        projects is something we are not comfortable with," Diokno said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf29539-c917-402b-ac53-ddbefc2a4f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:34:51.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:34:55.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenilla reiterated that the BSP will do its part to curb inflation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3173a552-7d1f-4303-aec5-a998f61cfdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:34:51.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:34:55.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also prepared to take a strong follow-through action to
        anchor inflation expectations and address any brewing demand-side pressures,"
        Espenilla said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27778848-dfdc-40c6-990a-c31745963dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:34:51.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:34:55.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation spiked to a new five-year high of 5.2% in June.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c9e91d-31ea-42ac-aeed-b7ca3accc962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:34:51.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:34:55.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: BSP hints at possible August interest rate hike</p>'
  'new-zealand-australia-flag-winston-peters':
    'author': 'Sheena McKenzie'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-26T16:11:30.183+08:00
    'imagesource': 'jcr:0c6bc21e-a132-4f06-b38f-46611e660d12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8bf02ea-7e00-4ef7-a6cd-16119ef4592f'
    'lead': ' New Zealand''s acting Prime Minister Winston Peters has accused Australia
      of copying his country''s flag, telling its neighbor to get its own design.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T16:41:53.521+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T16:41:57.135+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T16:41:56.770+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand tells Australia: Stop ''copying'' our flag

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4dd8a9-1b39-48f7-badf-ea98166fadf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:41:53.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:41:57.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Zealand''s acting Prime Minister Winston
        Peters has accused Australia of copying his country''s flag, telling its neighbor
        to get its own design.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52c3fd5-5f47-4f0f-b632-67f61fc692f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:41:53.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:41:57.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a flag that we''ve had for a long time, copied by Australia,"
        Peters told local network TVNZ on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee92f493-529b-49a2-976c-e55b99a33b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:41:53.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:41:57.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (Australia) should actually change their flag and honor the
        fact that we got there first with this design," added Peters, who is filling
        in for Prime Minister Jacinda Ardern while she is on maternity leave.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2fe9cb-8db3-4e17-8337-44750dca8726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:41:53.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:41:57.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flags are indeed similar. Both are based on the British ensign,
        with a dark blue background, a United Kingdom Union Flag in the top left corner
        and the Southern Cross star constellation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304df880-98ae-428e-ae1f-3ccce82000fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:41:53.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:41:57.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the few distinguishing features is that Australia''s stars
        are white, rather than red and the flag also features an extra star with seven
        points representing the Australian states and territories.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de04d692-a6a1-49c1-afc2-8e8274687f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:41:53.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:41:57.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s flag was adopted in 1902, five decades before Australia''s
        current flag was officially recognized in 1954. Though various versions of
        the Australian flag have been used since 1901.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f5ab75-d031-40a2-b8e3-017a77d6f2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:41:53.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:41:57.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delicate time in NZ-Australian relations</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11eb1bc-0b25-41a7-837b-1839d1f8c7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:41:53.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:41:57.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peters'' comments come at a delicate time in trans-Tasman relations,
        after the detention of a 17-year-old New Zealander in an adult detention facility
        in Melbourne, Australia, earlier this month that sparked outrage in New Zealand''s
        capital, Wellington.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e300f257-9fd0-48a5-adab-8243f864f8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:41:53.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:41:57.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has deported hundreds of New Zealanders in recent years,
        but the incident involving the 17-year-old boy marked a low point in relations
        between firm allies, according to some analysts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3095e4b2-177c-499b-9608-7e8dbf41805f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:41:53.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:41:57.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: Design secrets of world''s flags</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4f39d5-8c81-4eb7-8fa6-343df84a08cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:41:53.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:41:57.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time New Zealand has wrested with its flag design
        – in 2016 the country held a referendum over whether to ditch the Union Jack
        and switch to a silver fern design.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb80cc7f-711d-4edb-8803-560a08b53878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:41:53.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:41:57.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand voted to stick with the current version – but only after
        spending $17.6 million on the referendum.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">New Zealand votes to keep current flag with 56.6% of the vote, compared
