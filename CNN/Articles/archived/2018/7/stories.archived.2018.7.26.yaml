  'Imran-Khan-Pakistan-election':
    'author': ' Bard Wilkinson, Sophia Saifi and Ben Westcott'
    'caption': 'Former cricket star Imran Khan has claimed victory in Pakistan''s
      disputed elections, which have been marred by violence and claims of vote-rigging.
      | Source: Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-26T21:58:04.690+08:00
    'imagesource': 'jcr:4c0344e0-794d-4a0e-a298-7bf6c26939a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd64c589c-d475-4498-81c0-32bd99c9266b'
    'lead': 'Former cricket star Imran Khan claims victory in Pakistan''s disputed
      elections, which have been marred by violence and claims of vote-rigging.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T15:57:08.227+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T15:57:12.965+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T15:57:12.529+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former cricket great Imran Khan claims victory in disputed Pakistan
      election

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab57c7ad-569a-4cbc-ba64-00ec0d317e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former cricket star Imran Khan has claimed
        victory in Pakistan''s disputed elections, which have been marred by violence
        and claims of vote-rigging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784d146f-736f-41ce-8ad8-959241dab714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official results from Wednesday''s vote -- only the second democratic
        transition in Pakistan''s 71-year history -- have not yet been announced.
        But leaders of almost every political party except Khan''s have alleged ballot-rigging,
        with some claiming that monitors did not receive final counts or were asked
        to leave polling stations before tallying was finished.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7360da9-99b3-439a-8402-9cdde76efde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on Wednesday afternoon, Khan promised a new method of
        governance, placing a heavy emphasis on fighting corruption and building Pakistan''s
        economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60847a77-28d8-4d2c-86c5-aecff756cf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today God has taken me to that level, given me an opportunity of
        a dream. God has given me that chance to fulfill that dream," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcc6497-2811-4a98-9a65-19cad07332c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday evening, it was still unclear whether Khan''s center-right
        Pakistan Tehreek-e-Insaf (PTI) would secure enough seats in the National Assembly
        to win an outright majority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681024b2-582b-4ebd-88e5-2a81d08646d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of any official announcement, the 65-year-old''s supporters
        were already celebrating in the streets of Lahore and Islamabad, dancing and
        waving flags bearing his image.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94023c92-8c56-41c8-8c53-d6d820394690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A victory by Khan -- who has presented himself as a "change" candidate
        bent on building a "new Pakistan" -- would be historic, signaling a break
        from the two parties which have dominated national politics for decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e3d0fe-2237-42af-aa35-806b36b8328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shahbaz Sharif, leader of the incumbent Pakistan Muslim League-N
        (PML-N) and brother of jailed former prime minister Nawaz Sharif,&nbsp;said
        on Twitterthere had been "massive rigging" in Khan''s favor amid widespread
        allegations of military interference in the general elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf3aca2-4223-464f-8342-0fb0ebbbd288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will use all political and legal options for (redress) of these
        glaring excesses," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb5f75c-36fd-4112-a621-cc3422558e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the Pakistan People''s Party (PPP), Bilawal Bhutto
        Zardari, son of the late leader Benazir Bhutto, also took to Twitter to say
        he would reject the results over concerns of ballot-rigging, saying it was
        "inexcusable (and) outrageous."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ed3dc2-dfca-400d-b813-49cf7b80000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif and Zardari also raised questions over why the official results
        had been delayed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4377c39-e48e-4a7d-b6f8-027ce06af59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election Commission of Pakistan (ECP) Secretary Babar Yaqoob rejected
        the claims, saying in a statement that polling agents whose parties were not
        performing well were leaving the stations without taking the forms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5102ccf-0dff-4d52-b274-8fcd92ca282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political tensions ''at fever pitch''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa5b40e-b05b-4d88-b539-60655b08037d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claims of election rigging are commonplace in Pakistan.&nbsp;In
        2014 thousands of Khan''s supporters marched&nbsp;on the capital Islamabad
        to demand Nawaz Sharif''s resignation amid claims of vote-rigging during previous
        year''s general elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184ebffd-d636-4a2c-8736-a7c5ba4362de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s different, and potentially explosive, this time around
        is that political tensions between the PTI and PML-N are at a fever pitch,"
        said Kugelman, South Asia expert at the US-based Wilson Center. "The PML-N
        is not in the mood to be a graceful loser, and it may well resort to street
        protests."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693b5939-f64a-47b3-96b4-90d4bec3773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s vote was overshadowed by hundreds of political arrests,
        a massive crackdown on the media and&nbsp;increasing tensions over allegations
        that&nbsp;the powerful military covertly backed Khan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a115fb-d59b-49e0-a158-81a9eabd3d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nawaz Sharif was ousted from office last year over corruption-related
        charges, which led to his imprisonment earlier this month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a559139-d5e9-4d73-8314-920e66da8213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan was instrumental in the campaign against Sharif, who claims
        it was conducted in tandem with the army and that military intelligence officers
        pressured his candidates to switch allegiance to the PTI.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91fdd2f-a0bf-45de-979d-cd6ad6814e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan has repeatedly denied accusations he is supported by the military
        and condemned the harassment of election candidates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af00966a-155a-4aa2-a879-24d1753704ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Human Rights Commission of Pakistan expressed called the election
        "the dirtiest" in the country''s history.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a8ee33-0ef4-4563-bb83-88b03c8de5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Violence overshadows polls</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334a31af-6619-4435-83f4-1937f4fecb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s poll was also&nbsp;blighted by&nbsp;the electoral participation
        of militant groups and terrorist attacks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323a38d4-f88f-4895-b78f-ac829b8c3b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bomb attack outside a polling station in the city of Quetta, capital
        of the restive province of Balochistan, killed at least 31 people and injured
        dozens more as Pakistanis voted in the fiercely contested general election.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a4b848-5658-4130-aba3-2fa52397f2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the attack, but CNN could not verify
        this assertion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fefcfb-e1dd-47b8-84d3-c167ddf67c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombing was the latest in&nbsp;a series of deadly attacks&nbsp;that
        have plagued the campaign. A suicide bombing in the same province earlier
        this month&nbsp;killed 150 people&nbsp;at a political rally and led to suggestions
        the election should be delayed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770bcead-eba9-4936-b542-08d7f7ad4177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army officials said that more than 370,000 troops had been deployed
        to ensure a "fair and free" election, with police estimating the total security
        force at 800,000 personnel -- backed up by flying surveillance drones in some
        areas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59e597a-76eb-46d1-be61-2c3dbc9b5ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Drawing support away</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25943034-5b2c-4cae-b198-13b1e4659de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigning on a populist, anti-graft ticket, Khan pledged an end
        to decades of what he calls the Sharif and Bhutto families'' corruption and
        misrule.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f82898-e12b-4071-b4fb-10fa2306c153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banking on his huge popularity as a sports celebrity and the PTI''s
        success as a regional party, his anti-graft mantra struck a chord with young
        and middle-class Pakistanis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1046fb8-a39d-4065-a5ec-9294d6704d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Khan victory will herald a new era -- many Pakistanis who are
        sick of the same two parties have put a lot of hope in him for a (new) Pakistan,"
        said Madiha Afzal, a Brookings Institute fellow. "We''ll have to wait and
        see if one will, in fact, materialize."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719f21d5-214f-4326-abf3-458a6aa6bb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As election results came in it appeared Khan had loosened the PML-N''s
        grip on its stronghold in Punjab, Pakistan''s most populous and richest province.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f813932-9b6e-4ed8-aacd-8719512fbc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Khan has successfully captured many young, urban, conservative,
        middle class voters in Punjab," said Kugelman. "That''s a critical constituency,
        given that Pakistan is a young, urbanizing, conservative country with a growing
        middle class--and Punjab is its largest province."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fb0ba5-2ee4-4246-a9d5-310ea1da21f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Khan''s supporters, a win would be proof that there is a "third
        way" in Pakistani politics, said Kugelman, "that leaders not tied to family
        dynasties and established parties can rise to the top."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012d7ad4-02c5-4bc1-b9fb-4e9ac1637cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan election: Who is likely to be the country''s next leader?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a4e682-d4d5-4125-ad4b-207cf91ae6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Khan''s detractors, a win would represent a silent coup for
        a military intent on bringing their preferred candidate to power," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b70863-a8e2-4eb1-bd3f-2a19ef398791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan''s former wife, Jemima Goldsmith, the mother of their two children,
        congratulated Khan on his apparent victory.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b636b1fc-30ea-4f98-95d1-81796896fc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Twenty-two) years later, after humiliations, hurdles and sacrifices,
        my sons'' father is Pakistan''s next PM," Goldsmith tweeted. "It''s an incredible
        lesson in tenacity, belief &amp; refusal to accept defeat. The challenge now
        is to remember why he entered politics in the first place."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95f21e4-7b21-4120-8774-a7778a3001ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Khan does not win a majority he may be obliged to engage in coalition
        negotiations, either with the once-dominant PPP-- or with some of the wide
        array of smaller parties.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106850ae-009e-4fb8-9d9a-432e70980695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the next government of Pakistan, an Islamic republic
        of 207 million people, will have to deal with a massive debt crisis and a
        febrile political atmosphere.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101c5e62-b355-43ad-ad9f-e4e3588d3d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nuclear-armed state also faces uncertainty over its relationships
        with the United States -- which has cut military aid due to Islamabad''s alleged
        support for the Taliban in neighboring Afghanistan -- and China, which has
        financed multibillion-dollar infrastructure projects in the South Asian country.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928b4935-54d4-45e0-b5f7-10f19e1862f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:57:08.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T15:57:12.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published in CNN.com, "Former cricket great
        Imran Khan claims victory in disputed Pakistan election."</em></p>'
