      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Saturday, the Ayala Museum opens its doors to museum-goers
        for a day centered on patience — how it fits into the creative process and
        how it helps creatives grow. The whole day event is part of the museum’s Inspire
        Everyday campaign. Guests can expect booths and talks by guest speakers throughout
        the day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c86c9e-9c5c-4ccc-b105-d0103d396a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:30:11.433+08:00
      'mgnl:createdBy': 'jeff'
