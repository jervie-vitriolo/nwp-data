      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pro Bernal, Anti Bio,” the anti-biography by Bernal, started by
        Jorge Arago and finished by Angela Stuart-Santiago, will also be on sale during
        the event.</p>'
