  'malaysia-mahathir-mohamad-corruption':
    'author': 'Anna Coren, Ellana Lee, Jane Sit and James Griffiths'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-26T13:52:14.138+08:00
    'imagesource': 'jcr:f58cf5fa-f8e9-4618-b252-c892e2f38749'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21050f86-d591-4cbc-9ede-50d032e70120'
    'lead': 'Malaysian Prime Minister Mahathir Mohamad, who staged a stunning election
      upset earlier this year to return to power aged 92, said he inherited a government
      lousy with corruption and with few trustworthy officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T17:14:49.206+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T17:14:55.135+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T17:14:54.856+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysian PM Mahathir: ''Most of the top echelons in the government
      are corrupt''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb8dc91-9cfc-4289-a1cc-99f8ebfaf64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Malaysian Prime Minister Mahathir Mohamad,&nbsp;who
        staged a stunning election upset earlier this year to return to power aged
        92, said he inherited a government lousy with corruption and with few trustworthy
        officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67f730e-5f9d-4bb7-8159-33d64177e769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From outside we saw the damage, but we never expected the damage
        to be so extensive," he told CNN at his offices in Putrajaya, south of the
        capital Kuala Lumpur. "Most of the top echelons in the government are corrupt."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eebc2a-0837-4493-ae2a-5071add24528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir''s predecessor and former protege Najib Razak has been&nbsp;charged
        with multiple counts of corruption&nbsp;for allegedly embezzling millions
        in public money from Malaysia''s 1MDB fund.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7d7c38-ccba-4980-82aa-0aa1e2791f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to work with some of those people who are suspect," Mahathir
        said. "It''s a very difficult job, if you don''t work with people you trust,
        you don''t know whether what you want them to do will be done or not."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3767829a-d594-4550-9f7a-07d45b83befb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia ranked 62 of 180 countries in Transparency International''s&nbsp;most
        recent&nbsp;global corruption index, with the NGO''s local affiliate&nbsp;warning&nbsp;that
        corrupt officials have been able to "stash their ill-gotten gains in their
        house or foreign banks and invest them in luxurious mansions, expensive cars
        or lavish lifestyle for their children with total impunity and in blatant
        disregard for the citizens they are supposed to serve."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e06da07-39c3-460f-9c38-5f3bcd42d2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as widespread corruption and the case against Najib, Mahathir
        is also facing significant foreign policy challenges, as Malaysia faces a
        more aggressive China and the fallout from US President Donald Trump''s trade
        war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfc5591-9041-4793-a157-55c204af6823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Succession plans</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413be595-bf32-4ebc-92f1-23eb679c3fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now 93, Mahathir is the world''s oldest leader, 21 years older than
        Trump and more than twice the age of Canadian Prime Minister Justin Trudeau.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a657de8-df83-48e4-bdf5-de60a19e341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credited with turning Malaysia into a major trading and economic
        force in Southeast Asia, Mahathir left politics in 2003, but he returned with
        a vengeance this year, determined to oust Najib, who he blasted as corrupt
        and dictatorial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736d2164-2866-40f1-ab38-32f3b7d175b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do so, he teamed up with&nbsp;former Deputy Prime Minister Anwar
        Ibrahim, who Mahathir himself once jailed, to lead a coalition of opposition
        parties which succeeded in toppling Najib in a landslide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5958a5a7-4598-4e39-8a16-a81cc4c3572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Mahathir is back at the seat of power: literally, his staff
        said he uses the same desk as during his previous premiership.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d7fa00-5336-451d-83db-6f559c56a4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the win, Anwar, who had been in prison on sodomy charges,&nbsp;received
        a royal pardon, and both men have talked of him eventually replacing Mahathir
        as Prime Minister.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50988ea2-913f-44dc-bc68-1f079e84e708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the condition for us working together is my serving as Prime
        Minister for two years or three years, for me that is not important," Mahathir
        said. "I will abide by the wishes of the people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61d4da2-b060-4f6e-a8d1-b6360f54f144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his personal opinion of Anwar did not matter -- "I have
        to trust him whether I like it or not. I can''t be here all the time." --
        though he added if "people want me to serve" beyond the time agreed with his
        coalition partners, then he would stay in power.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d9870b-832b-4ddd-963f-4fd84e734ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar is expected to run in a by-election in the near future in
        an effort to rejoin parliament, allowing him to replace Mahathir as Prime
        Minister.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6695ea80-cc41-4c63-95a9-857929d5cc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caught between China and U.S.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062d01d9-2cbd-4144-ba93-0478549afe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir''s keenness to remain in office may be lessened once he
        begins the task of tackling the many challenges -- both at home and overseas
        -- facing his government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341eb943-80a2-4d1a-bc7d-71a69241c56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib had pulled Kuala Lumpur close to Beijing, signing up to Chinese
        President Xi Jinping''s much vaunted Belt and Road trade and infrastructure
        initiative.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c086875d-6389-47a5-be50-75a0a51fc5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir, however, has so far appeared more cautious.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7549d28-7a9e-4086-982a-353e1e79a140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, Malaysia&nbsp;canceled a multibillion-dollar China-backed
        rail project&nbsp;after a government assessment found it was some $20 billion
        over budget.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48598ee-2593-45d9-9c24-6a3194382652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have always been friendly with China," Mahathir told CNN. "There''s
        a saying, ''the powerful will take what they will, the weak will yield what
        they must.''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08af2332-9c3f-4533-9043-0b4adc057dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to Beijing''s increasingly assertive behavior in the South
        China Sea -- which it claims almost all of as its territory, including islands
        claimed by Malaysia -- he added "we cannot go to war with them."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b6ad0f-d0df-49e4-9c21-89563c27fa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are more powerful, and we cannot fight against them, (so)
        how do we benefit from their wealth and their power? That''s what we are looking
        at now," Mahathir said. "We have to accept the reality of the situation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff335c7-50c3-41eb-8262-4c9f72a1c414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused China of seeking to "spread its influence using the money
        that it has," and said while China-backed mega projects are welcome in Malaysia,
        he didn''t want the government or businesses to be reliant on borrowing Chinese
        money.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd269aed8-ec49-43ea-8f9f-e132de79f6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts have warned Belt and Road projects&nbsp;may pile debt
        onto smaller countries, putting China in a strong position to influence their
        strategic decisions or even gain control of important infrastructure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed581b8-8f24-4e9c-9bc6-2f81832f1548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir''s second major foreign policy concern is the other Pacific
        power: The United States. He has previously criticized Trump as a bully and
        expressed concern he could destabilize the region''s security or economy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b533757-b5fb-4489-a87a-19610f226275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trade war does not do anything good for the world," he said of
        Trump''s recent economic policies."He asked for things which are quite, quite
        unacceptable. For example, he wants to build a wall to separate Mexico from
        the US, and he is asking the Mexicans to pay. It''s your project, you pay!
        But is it because he thinks he''s powerful so he can ask people to pay for
        what he wants to do? So how do you deal with that kind of mindset?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44376a2b-23a7-4da6-be19-2a8c68d30bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a trade war would hurt everyone: "The U.S. will lose,
        China will lose, the whole world will lose. War and trade wars (don''t) solve
        any problems."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4234643c-6b2d-4f27-8d3d-c131d3dd038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Terrorism threat</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47987b56-d123-4360-b734-0713d63dfe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian security concerns aren''t limited to Chinese warships
        in the South China Sea. Like many of its neighbors, Kuala Lumpur has faced
        a&nbsp;growing threat of Islamic terrorism, fueled by returnees from the Middle
        East and the proliferation of groups affiliated with the so-called Islamic
        State, or ISIS.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20daebd-4305-4190-8631-3b1deba97830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, an ISIS-allied militant group was&nbsp;driven out of
        the southern Philippines city of Marawi&nbsp;by a concerted military campaign.
        The group included multiple Malaysians, including financier Mahmud Ahmad,
        considered one of Malaysia''s most influential jihadists and the assumed source
        of funding for the Marawi operation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a0becf-6f86-43f5-ae82-129b346b663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia, the Philippines and Indonesia have been stepping up security
        cooperation, particularly in the largely ungoverned border areas where militant
        groups are known to shelter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412c9212-d0a3-47a9-96f0-dca4d9011189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a threat to our country but you know, we tried to counter
        terrorism with very sophisticated ways and all that using new technology to
        fight terrorism, but terrorism has a reason, it has a cause," Mahathir said.
        "You have to (tackle the) cause of terrorism, if you can tackle the cause
        and remove it, then there won''t be terrorism."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e95f34-3570-488c-a8a4-12f5a70b2509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that no one can win a guerrilla war, which "can only be
        fought within the hearts and minds of the people," and blamed extremist religious
        leaders for fueling violence.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154acd2d-d6f9-4f88-bc37-cd951942a3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Islam that you see today is not actually the Islam that is taught
        by the religion. It is the Islam interpreted by certain powerful people, leaders,
        scholars and all that," Mahathir said. "Islam of the Quran is a very moderate
        Islam. (It) calls upon all Muslims to be brothers, it forbids killing, but
        (they) are doing all those things which are forbidden by Islam."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc532bf-56ea-45e5-9b80-66e8f6a47642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:14:49.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:14:55.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Malaysian PM Mahathir:
        ''Most of the top echelons in the government are corrupt''."</em></p>'
  'Commission-on-Audit-COA-tourism-promotions-board-excessive-trips-Cesar-Montano':
    'author': 'Chad de Guzman'
    'caption': 'Cesar Montano was the ormer Chief Operating Officer (COO) of the Tourism
      Promotions Board (TPB) before he resigned in May 2018.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-26T15:08:03.519+08:00
    'imagesource': 'jcr:04da4597-d647-4d37-86f5-cafef531046b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85880269-087d-476c-a4ca-59e91fbec3ac'
    'lead': 'The board was once led by Cesar Montano, who resigned amid alleged irregularities
      in the agency''s projects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T17:17:57.753+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T17:18:01.994+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T17:18:01.853+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA flags Tourism Promotions Board''s excessive trips, sponsorships
      in 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569ced91-5ff6-4d60-9877-aefb607ee943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:17:57.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:18:01.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> The Commission
        on Audit (COA) flagged the Tourism Promotions Board (TPB) once led by Cesar
        Montano for its excessive trips and questionable sponsorships in 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0d89d5-fa8a-432a-8fbf-2cd3c97dc0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:17:57.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:18:01.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, COA said Montano — former Chief Operating
        Officer (COO) of the board — traveled for a total of 91 days in 2017, and
        spent ₱2.276 million in travel expenses for 14 trips to foreign countries.
        Business tickets worth ₱594,000 were also purchased for Montano''s trips.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40a7ee8-d760-4fe1-9355-60164de93444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:17:57.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:18:01.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other TPB officials also spent a total of ₱4.952 million for
        foreign trips, including the COO''s executive assistant and private secretary,
        who joined Montano in his foreign trips.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d8e0f6-09cd-446a-89d5-d7547bbf0e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:17:57.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:18:01.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Administrative Code of 1997, government officials are
        restricted to economy class trips unless otherwise authorized by the President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb977324-6aaf-4436-89f2-cdc37db4bf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:17:57.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:18:01.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA report stated that foreign travel for more than 90 days
        and more than twelve (12) times in a year by an officer or employee is considered
        excessive, and may affect the management of the agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f62e72-96ec-4cf2-8686-af13d0700dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:17:57.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:18:01.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit body also found the TPB had no policies on selecting personnel
        to handle foreign based tasks and duties, which elevated the risk of incurring&nbsp;
        "unnecessary travel expenses, preferential biases and conflict of interest."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd410ba9a-a884-4719-89b8-830e09ace652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:17:57.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:18:01.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that the account balance for foreign travel expenses
        was understated by ₱26.622 million due to errors in recording.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af46004-6be1-4f23-b659-5c9f49d1d8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:17:57.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:18:01.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It recommended that the board must set limits on travel abroad,
        as well as require its personnel to submit an account of their employee''s
        performance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd209622-7652-4722-93cf-71dfe24a48aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:17:57.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:18:01.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said the board also granted financial sponsorships worth P7
        million to organizations, local government units (LGUs) and private corporations
        ranging from P50,000 to ₱4.2 million for events not related with promoting
        the country Philippines tourism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973db542-9a05-435e-8c44-dc2f530aa466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:17:57.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:18:01.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit body claimed the TPB did not follow the implementing rules
        of the Tourism Act of 2009.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba008e7-2292-4adc-9f39-391f985228b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:17:57.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:18:01.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montano resigned in May amid alleged irregularities in the agency''s
        projects, particularly the ₱320-million Buhay Carinderia program.</p>'
  'Rolando-Andaya-PDP-Laban-Gloria-Arroyo':
    'author': 'CNN Philippines Staff'
    'caption': 'Some lawmakers in the House of Representatives joined Gloria Macapagal
      Arroyo in her oath-taking as House Speaker on Monday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-26T23:43:08.208+08:00
    'imagesource': 'jcr:3d3d3b8d-253f-41b4-bf61-edfc6b0abdf1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1bf0a65-e5bd-4add-aba8-b2ab38797114'
    'lead': 'Lakas-CMD was newly-elected House Speaker Gloria Arroyo''s political
      party before she pledged allegiance to PDP-Laban in October 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T17:20:57.953+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T17:21:08.417+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T17:21:08.220+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deputy Speaker: Some solons plan to leave PDP-Laban to join Arroyo''s
      former political party

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe79a9c-7f7c-4730-9692-746f39325e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:20:57.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:21:08.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> House
        Deputy Speaker Rolando Andaya said Thursday some representatives from the
        ruling party PDP-Laban are considering jumping ship to Lakas-CMD.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a4ea4d-da89-499c-9e95-22fdfeba2a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:20:57.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:21:08.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakas-CMD was newly-elected House Speaker Gloria Arroyo''s political
        party before she pledged allegiance to PDP-Laban in October 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e0f179-58e9-4847-8fc5-c707993f4536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:20:57.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:21:08.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Andaya, Lakas-CMD may possibly merge with Davao City
        Mayor Sara Duterte-Carpio''s regional party, Hugpong ng Pagbabago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abce6a2a-9b98-4dad-b6a3-c023045be515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:20:57.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:21:08.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said it was possible the coalition would be led by
        President Rodrigo Duterte, Carpio, and Arroyo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0693ef8a-1fc5-4654-94bf-9a1092eacd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:20:57.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:21:08.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said it was now up to PDP-Laban to make adjustments in leadership
        to ensure they get to keep their members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb77abe8-e90e-409c-a5a1-66e17888c58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:20:57.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:21:08.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, PDP-Laban members want to join a new party as they are
        worried about who would nominate them once they file their candidacy for the
        coming elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a2d79b-d17f-4fbf-9719-09403af5b233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:20:57.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:21:08.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was supposed to be ousted House Speaker Pantaleon Alvarez''s
        job, but members withdrew their support for him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d2b46e-9155-4f27-a923-05951bb09d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:20:57.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:21:08.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya also said some members felt disenchanted after the party
        began expanding in the provinces, as they felt the party leadership in some
        areas were given to their rivals, with Alvarez unable to protect their interests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b93cd6-6367-47b3-890f-f263f2e1b5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:20:57.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:21:08.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said, "Congressmen felt they were boxed out or kept in the
        dark kaya nagkaroon doon pa lang nagkalamat na ang relasyon e."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0f349d-9924-4ff1-b5f2-361775f9bb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:20:57.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:21:08.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, PDP-Laban president Senator Koko Pimentel said the
        party remains intact and no reorganization was in the offing. But he admitted
        that talks of members leaving the party are a distraction to creating the
        PDP-Laban''s senatorial line-up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a225c69b-4116-42cf-80d1-ef50d6eb197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:20:57.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:21:08.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Albee Benitez of the Visayan bloc at the House told CNN Philippines''
        On The Record that there was no talk of migrating to a new party when he and
        other supporters of Arroyo gathered for lunch with the new Speaker on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8919d375-e31f-48f6-ac4d-76f05f2fff67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:20:57.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:21:08.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that PDP-Laban is still the ruling party, with the President
        Duterte remaining as its chairman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf089286-c347-4549-90a8-c12dc3f67fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:20:57.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:21:08.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo unseated her predecessor Pantaleon Alvarez, PDP-Laban''s
        Secretary General, after more than 200 lawmakers voted for a change in leadership
        on July 23.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b86d4b-84e8-467c-91e6-90a683d5bfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:20:57.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:21:08.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio was reported to have had a hand in the ouster, but she refused
        to comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5c1b61-2d9b-4fb0-9de2-634d3a6d6946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:20:57.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:21:08.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is President Rodrigo Duterte involved?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71f7880-99f7-4635-9665-32e91e0cf2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:20:57.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:21:08.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senator Franklin Drilon believes President Rodrigo Duterte must
        be aware of the change in allegiance in the House.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6f3136-0cbc-475a-a1b3-9a3f2487d598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:20:57.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:21:08.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the reports were true, I don''t think Mayor Sara Duterte would
        work on the change of the leadership without, at the very least, the knowledge
        of the President. That is the reality that we face. That is not only true
        today, that is also true for the past administrations and Congresses," he
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68803f0c-2cbb-4fc8-9cec-1afb6f027c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:20:57.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:21:08.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate minority leader also said what happened is "simply local
        politics translated and transformed into the national scene."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2df79ad-51b8-4748-bc5c-8a28c1b34159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:20:57.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:21:08.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The episode in the House of Representative necessitates and justifies
        the passage of a political party system act," Drilon said at the Kapihan sa
        Senado on Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8919c74-ac19-4f65-a9f4-c1d953267b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:20:57.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:21:08.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon authored Senate Bill 226 or the Political Party System Act,
        which aims to penalize political "turncoats" by prohibiting them from running
        under a political party for the next election after the switch.</p>'
  'Supreme-Court-ICC-withdrawal-De-Lima':
