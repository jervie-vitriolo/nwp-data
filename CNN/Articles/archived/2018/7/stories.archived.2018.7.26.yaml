        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c0208e-3c70-4049-88d6-2ddc554f80db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:24:10.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:24:13.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eee0d8-2fd3-4eb9-b930-2f301e3f1c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:24:10.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:24:13.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a staunch critic of the Duterte administration, has been
        detained at the Philippine National Police Custodial Center on drug charges.
        She has said her drug cases are all trumped-up charges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a3fb5e-785f-44b8-8dc3-2d24a8e4a463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:24:10.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:24:13.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima on June 25 filed a manifestation for the Supreme Court to
        allow her to personally appear and represent herself as counsel in the hearings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1220d6-7e94-4f2f-9000-64d6488cd957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:24:10.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:24:13.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court initially set the oral arguments for July 24, but
        has rescheduled it to August 14.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9971d379-21be-404e-b3cc-994246f10670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:24:10.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:24:13.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Withdrawing from the ICC</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0d0e69-6c0a-4aee-bd67-027a60a2207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:24:10.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:24:13.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators are questioning Duterte''s move to withdraw from the ICC
        in March, a month after the  international tribunal announced a preliminary
        examination on alleged extrajudicial killings in the country. A preliminary
        examination will determine whether there is cause to go on a full-blown investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217d0bc2-0fb5-4583-812d-6267b9c2dc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:24:10.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:24:13.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Legal Counsel Salvador Panelo, along with former Senate
        President Koko Pimentel, earlier said withdrawing from the ICC does not need
        Senate concurrence, a claim senators have strongly opposed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76620a8e-53a1-4f74-b0ca-3031eddc7dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:24:10.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:24:13.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and his officials also said the withdrawal was not needed
        in the first place because the Philippines was never a member of the ICC.
        They argued the country''s ratification of the Rome Statute never took effect
        as it was not published on the Official Gazette.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb15914-0b31-4a4b-8f1d-0273dbdfefb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:24:10.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:24:13.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the ICC said it will push through with its preliminary
        examination.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eba7fb-616e-49af-88dd-3798779853a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:24:10.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:24:13.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said it will not cooperate with the probe, and the Philippine
        Drug Enforcement Agency and the Philippine National Police - the agencies
        leading the anti-drug campaign - are following its lead.</p>'
  'Rodrigo-Duterte-Donald-Trump-US-Paris-Agreement-climate-change':
    'author': 'Chad de Guzman'
    'caption': 'President Rodrigo Roa Duterte speaks at the Asia-Pacific Healthy Islands
      Conference 2018.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-26T13:51:58.050+08:00
    'imagesource': 'jcr:033444e3-7ddb-4002-a52b-52e96c5a7da8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba45af35-3408-4b04-8be5-ed1e33bef2b8'
    'lead': 'The U.S. is the only country which rejected the international climate
      change agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T17:27:17.865+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T17:27:21.016+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T17:27:20.746+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte questions U.S. pullout from Paris deal on climate change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32882fb-08d1-4e1b-8a33-5331c4e59be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:27:17.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:27:21.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 26) — President Rodrigo Duterte
        said he could not understand why the United States pulled out from the Paris
        agreement which mandates member countries to curb the effects of climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64385888-058d-488d-9d28-a67f31efc4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:27:17.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:27:21.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know why... I have to fathom the reason given the rationale
        of the withdrawal. Is it because it cannot work hand-in-hand with other nations,
        or is it because (Donald) Trump would like to do it alone?" Duterte said in
        the&nbsp; Asia-Pacific Healthy Islands Conference in Davao City Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bce8ab-b808-4e54-abd9-702549551974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:27:17.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:27:21.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2017, U.S. President Trump announced their country''s pullout
        from the accord — the only country in the world to have done so — calling
        for "fair treatment" in the deal to cut carbon emissions. Trump had asked
        for re-brokering their country''s carbon reduction commitments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f42549f-56af-4d7a-9f26-45b57ba421d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:27:17.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:27:21.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. ranks as the second largest contributor to greenhouse gas emissions,
        according to the latest World Bank data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5823b7-d04f-458d-aee3-90b6409a6a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:27:17.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:27:21.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he has his doubts if the Philippines could tell&nbsp;
        the U.S. and other industrialized nations to stick to the deal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae0cccc-b1b5-4a3b-ae35-b4c14ed2632a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:27:17.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:27:21.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has to be an enterprise in the approach: business-like, you
        honor your word," Duterte said. "You do not exceed the limits that we have
        set for ourselves. And the one thing that I said we cannot really control
        are those countries who are highly industrialized and powerful enough to impose
        their own will. That''s the problem."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d910a7f-e08c-4b57-bba8-965f3352694f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:27:17.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:27:21.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then reiterated the effects of climate change that continues
        to impact not only certain vulnerable countries, but everyone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54da3ecf-3b1f-455e-919d-f6e0a9e3c9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:27:17.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:27:21.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A one degree increase in the temperature would be disastrous. The
        resources of the oceans are getting to be constricted and very small. There''s
        not enough fish really to feed&nbsp; and the biggest sources are really our
        oceans and our seas," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f97395-b5a7-4601-b6f1-6f81c86df161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:27:17.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:27:21.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed the Paris agreement in March 2017. The agreement,
        signed by over 195 countries, seeks to pursue efforts to limit the global
        temperature increase to 1.5°C above preindustrial levels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1dd622-9eb3-4e34-a6cc-3c5177deabdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:27:17.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:27:21.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excessive climate change trips</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94157488-10b3-4fb5-9e01-304a0c4aacfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:27:17.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:27:21.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President slammed the excessive trips of delegates who always
        go to climate change fora.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af092397-9af0-4555-8689-31eff597bc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:27:17.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:27:21.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell you what. To date, I have fired something like 16...three
        department secretaries, cabinet members, and 16 undersecretaries. Why? So
        much travel, there''s a climate change (forum) in Africa, and they are there.
        There''s a climate change (forum) in New Zealand, and they are there en masse.
        Now, there''s a climate change (forum) in Tokyo, they are there. Every department
        sends somebody who does not even know the definition of a climate and how
        it changes," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bdf1e8-6ba3-440e-b4f1-6f79ab7d11bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:27:17.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:27:21.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then said he would insist on having only one representative from
        the Climate Change Commission to attend international fora. He added he might
        join this representative, if he would like to.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3654c293-8e66-422d-b5d5-89df02d5f220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:27:17.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:27:21.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Digital Producer Pia Garcia contributed
        to this report.</em></p>'
  'Alzheimers-disease-drug':
    'author': 'Sandee LaMotte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-26T09:18:59.414+08:00
    'imagesource': 'jcr:499e74f8-f9c8-4c60-ad35-239794d5854f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3292511d-00d3-46c6-b0a8-4988f95000ae'
    'lead': 'The drug not only reduced the formulation of new beta amyloid clusters
      in the brain, it reduced existing clusters by 70% on average.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T17:33:15.125+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T17:33:19.468+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T17:33:19.186+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Experimental Alzheimer''s drug stirs hope after early trials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2006b368-b61d-4d3f-bed9-187d14595da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After a series of prominent failures, there''s
        reason to be hopeful in the search for a drug to slow the progression of Alzheimer''s
        disease. Results of an early trial of an experimental drug showed that it
        improved cognition and reduced clinical signs of Alzheimer''s in the brains
        of study participants, and experts are "cautiously optimistic" that the results
        will be duplicated in future clinical trials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26d22b6-44aa-45c4-b61f-2b87a4404188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug, an antibody called BAN2401, not only reduced the formulation
        of new beta amyloid clusters in the brain, it reduced existing clusters by
        70% on average, American biotechnology company Biogen and Japanese drugmaker
        Eisai announced Wednesday. The buildup of beta amyloid in the brain is a hallmark
        of Alzheimer''s disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e8564-3b51-4af9-b331-f14c53546a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BAN2401 also provided a 26% to 30% benefit over a placebo in improving
        cognition in study subjects, researchers said. Details about the immunotherapy
        were presented at a news conference during the 2018 Alzheimer''s Association
        International Conference in Chicago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc95f5c4-0846-4bb8-b246-50d634b6335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These were people with very mild impairments, some confusion, forgetting
        someone''s name on occasion," said Dr. Lynn Kramer, the chief clinical and
        medical officer for Eisai. "That''s the goal: to stop Alzheimer''s disease
        when it''s in the mildest presentation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4693fa6c-2168-44b0-a2cd-495d0b653674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaction from experts was mixed. "I would not say shock and awe,"
        said Dr. Julie Schneider, a professor of pathology at Rush Medical College.
        "It''s encouraging to see some cognitive effect and slowing of disease progression,
        but I personally think there is a lot more work to be done."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0286f386-0a4a-4f07-8a35-10f94e189c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Carrillo, chief science officer for the nonprofit Alzheimer''s
        Association, said that a combination of drugs "is the future, and there won''t
        be a sliver bullet to defeat Alzheimer''s, so being able to delay the progression
        of the disease for a couple years would be huge."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551948ac-2a25-436d-a8c3-aa69ced140e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Richard Isaacson, who directs the Alzheimer''s Prevention Clinic
        at NewYork-Presbyterian / Weill Cornell Medical Center, said that the research
        is "impressive on the surface, but we have to be cautiously optimistic. This
        data may be encouraging, but it''s not possible to say for sure. I don''t
        want us to be wrong again," as with previous trials that have failed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40f7ef5-70e0-4b41-a497-776b78d12337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BAN2401 is administered intravenously and was being tested in five
        dosage strengths in 856 patients with either mild cognitive impairment or
        early-stage Alzheimer''s in a phase two trial, which assesses a medication''s
        dosage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375b53b2-7499-41e8-bbc2-709237ca08bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope that the drug would be a viable treatment had waned in December
        when participants failed to show significant improvement by the study''s first
        goal of 12 months. However, Biogen recently said the highest dose of 10 milligrams
        per kilogram of a patient''s body weight, given biweekly, showed statistically
        significant success at the study''s 18-month completion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b142589-171a-49aa-a1b7-f6fcedacde75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kramer said Eisai and Biogen had reached out to regulators in the
        United States, Europe and Japan to discuss results and next steps. The company
        has said it hoped to obtain accelerated approval.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2faefd6-f0f0-46d9-b39a-5e7634b1cdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was only a phase two trial, and it''s not going to be approved
        by the Food and Drug Administration until results from the next larger trial
        are in," explained Keith Fargo, director of scientific programs at the Alzheimer''s
        Association. "Accelerated approval just means you go to the front instead
        of the back of the line."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165b83e7-eb1b-4502-886c-38cdca407742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For patients anxiously waiting for help, Fargo warned that it will
        be several years before the drug is available, assuming it''s successful in
        the phase three trial, which will involve a larger group of patients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7b2e19-2395-46e6-abd8-7116d1e513bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are not going to be able to go to the doctor and get this anytime
        soon," Fargo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913ed513-00db-46eb-8089-236449b1372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety and side effects</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb377bf1-890d-4282-9b68-175741bfe88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier safety trials showed that BAN2401 was well-tolerated at
        all levels, including much lower rates of a well-known side effect of anti-amyloid
        therapy: microbleeding and minor swelling in the brain called amyloid related
        imaging abnormalities, or ARIA-E.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5025cb17-4e76-4c98-9990-f44f1f0be5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kramer said that less than 10% of patients in any of the five treatment
        arms experienced ARIA, which can create headaches, confusion and visual disturbances
        that resolve once the drug is stopped.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f90fd37-e5bf-4934-872e-5147d99b53a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of the 48 cases of ARIA-E, only five were symptomatic," Kramer
        said, "and could only be identified with an MRI. Of those, only a couple showed
        any outward symptoms."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d69ec31-6333-4dc3-bd3d-a3502a358b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients who carry an ApoE ε4 gene, the major genetic risk factor
        for Alzheimer''s disease, are known to be more susceptible to ARIA-E problems.
        Due to safety concerns, Kramer said, a regulatory agency outside the United
        States asked the researchers to remove all patients with the gene from the
        beneficial high-dosage group that received twice-a-month injections. However,
        they left patients with ApoE ε4 in the placebo arm of the study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c564ba-6c29-4c01-8341-5e991098aa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According Isaacson, that may have created a major flaw in the research.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ba9c59-5136-4d03-a3c7-69eb248c602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ApoE ε4 patients decline quicker," he said. "So did the study look
        so good because they put all of the ApoE ε4 people in the placebo arm, or
        did the study look good because lowering amlyoid improves cognitive function?
        That''s the confusing part."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1041e8af-0792-48af-984e-ce59d27cee54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaacson says clinical doctors who see patients with ARIA-E who
        are also ApoE ε4-positive would recommend that they remain in a high-dosage
        group, because the side effects are often manageable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac358e40-8a9e-43b6-bcf7-2644c3284bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regulatory agencies need to get in the same room with researchers
        and agree on things so these confusing changes don''t happen mid-study," he
        said. "In my opinion, there''s no reason to do that."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a58556-dd62-4754-a1dc-42e97fd474b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amyloid hypothesis</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0bab0a-4228-4e6e-a358-c4e27819fa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BAN2401 is one of many potential drugs using "the amyloid hypothesis,"
        a belief that getting rid of beta amyloid should improve memory loss and other
        cognitive changes seen in Alzheimer''s. Various drug manufacturers have targeted
        beta amyloid by trying to stop its formation, train the immune system to kill
        it or remove it from the bloodstream and brain.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc9307a-e069-452a-94c1-65ae422b37dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results to date had been poor. In late 2016, Eli Lilly''s solanezumab
        failed to surpass placebo benefits in a phase three trial of 2,100 patients.
        In 2013, Pfizer scrapped another antibody, bapineuzumab, when it didn''t surpass
        placebo effects in another phase three trial. Experts suggest that the advanced
        stages of Alzheimer''s among study participants in both trials might have
        contributed to the failures.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf13b437-abfd-4074-bb5e-fbb17276d776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug giant Merck used a different approach to fight beta amyloid
        in people with late-stage Alzheimer''s with its BACE inhibitor verubecestat
        but admitted defeat in early 2017 after an independent study found that it
        had "virtually no chance" of working. A second attempt to treat earlier stages
        of Alzehimer''s was also scrapped in February.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8cc57d-0550-4c1c-a270-6e4b7f1d37bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson''s BACE inhibitor atabecestat, designed to
        slow cognitive decline in people at risk for Alzheimer''s, was also shelved
        in May when liver enzymes spiked in study participants.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3282b5d-aaae-49ca-bdc1-f72ceb93ce48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possible reason for the success of BAN2401, Kramer said, is
        that the trial was among the first to use PET scans to verify that each study
        participant had definitive signs of beta amyloid in their brains. Older studies
        ultimately found that a number of patients tested did not actually have the
        clumps and plaques the drug was targeting, which might help explain failure
        rates.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e6daaf-276b-4580-9ae3-fe173bda2089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biogen''s other amyloid antibody, aducanumab, is also using the
        PET scan model in its trials. Aducanumab binds to a different type of amyloid
        protein in the brain than BAN2401.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94093ecf-eda1-4f50-8d77-6000c11e8b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biogen announced updated results from a 24-month trial on aducanumab
        on Sunday at the conference. The latest data showed a "beneficial effect"
        in cognition for patients with pre-Alzheimer''s disease. It also showed a
        decrease in beta amyloid plaque levels in a subgroup of ApoE ε4 gene carriers,
        the major genetic risk factor for Alzheimer''s disease. However, full results
        on the study aren''t expected for another year or two.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f122f4-a441-4ce7-8bdf-09aca3d98b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of both of these studies are intriguing, the Alzheimer''s
        Association said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf322e4-b7f2-48c8-97a4-219128270cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the second trial to show reduction in amyloid and some
        improvement in cognition," Carrillo said. "The amyloid hypothesis remains
        an important therapeutic target to pursue in Alzheimer''s disease."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38de1582-3d2e-4852-b912-fe40a7397a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last Alzheimer''s drug approved by the Food and Drug Administration
        was in December 2014, and it was a combination of two existing drugs. Before
        that, a new medicine for Alzheimer''s hadn''t entered the market since 2003.
        Of the five drugs approved by the FDA to treat Alzheimer''s, none slows its
        progression.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad80a96-f92c-4940-9650-56bbceabe3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:33:15.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:33:19.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Experimental Alzheimer''s
        drug stirs hope after early trials"</em></p>'
  'huge-iceberg-greenland-village':
    'author': 'Phil Black, Ingrid Formanek and Christian Streib'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-26T09:03:21.101+08:00
    'imagesource': 'jcr:c100cc5b-1f57-4dc5-bc1a-1606c3e7b191'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48983a2a-643d-40e9-828c-cdb937f6a73e'
    'lead': 'An unpredictable 11-million-ton mountain of ice has parked itself right
      next to their isolated fishing community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T17:42:15.656+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T17:42:21.787+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T17:42:21.491+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An iceberg as tall as Big Ben is threatening a village in Greenland

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad70fe6a-aba0-4167-b585-08eaf0a8e0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Innaarsuit, Greenland (CNN) —</strong> The people of Innaarsuit
        know how to handle themselves around ice. Their small island off western Greenland
        is surrounded by it through every long, dark winter. They take dogsleds out
        on Baffin Bay''s frozen surface to hunt seals and polar bears. They cut out
        holes and catch fish through it. Most importantly they know when to avoid
        it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff84c3a-ee16-4223-8dcd-09fc604110fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this summer an unpredictable 11-million-ton mountain of ice
        has parked itself right next to their isolated fishing community. The 170
        people who live here can only hope it leaves quietly without creating a fuss.</p>'
    '3':
      'image': 'jcr:7242c9a8-f621-4d81-ad01-299821ad780c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9860e75-ce83-4d84-af04-c4029f498be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66d5694-0fbc-4d5c-acdb-810b28afd147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the biggest we''ve ever seen here," says village councilor
        Susanne Eliassen, gesturing toward the mound of ice. It rises roughly 100
        meters above the water, the Danish Meteorological Institute estimated to CNN
        — around the same height as London''s Big Ben.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0261a8-d98a-4056-b7e6-34f59453cdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing on the shoreline before Innaarsuit''s iceberg is an awesome
        experience. So is circling it in a boat. And flying around it in a helicopter.
        You could watch it all day. It is overwhelmingly beautiful.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2936b27c-82de-44d0-9ab3-badfb4ed02c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The side facing land is a straight drop from its sharp top edge,
        a sheer cliff of brilliant white. The rear side slopes more gently back to
        the waterline. A narrow arm juts out from one side with a perfectly formed
        arch that you could drive a boat through if you dared. From the air you can
        see a turquoise shadow beneath the surface — the only hint of the iceberg''s
        vast underwater structure that is now snagged on the seafloor.</p>'
    '9':
      'image': 'jcr:3dc0d53c-6069-4b87-abb0-c1cd898c91e7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd53a3f4-7ef2-478a-8166-e47ce6fb1765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca10140a-dd81-4f66-a6cd-3d12eaac9bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constantly changing</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7bf688-78fd-46dd-a2b7-1ecd1dc1af60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are cracks across every surface — some very deep. Even from
        a distance you can hear meltwater endlessly running through it. And every
        so often: a loud boom from within, followed by a part of the ice falling to
        the water.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6bc59d-6eff-41b1-b8cb-b4bab586c463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like all icebergs, this one''s always changing and getting closer
        to its end. The people in Innaarsuit fear it will end violently with a sudden
        breakup or roll, sending tsunami-like waves toward them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dfde58-47af-412a-ab6f-e82ba47afa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the harbor, small fishing boats come and go, overlooked by the
        only significant employer here, a seafood processing plant. A seal carcass
        lies tethered, just above the waterline. Locals visit their community''s only
        store. The iceberg looms over the scene.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c36ea70-869d-459f-bc08-831f4f802e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac630e2-9a06-4c98-915b-9f3a2925b10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hans Mathias Kristensen is preparing his boat for a two-day fishing
        trip. The 52-year-old now keeps it anchored on the other side of the island
        to protect it from the iceberg. This softly spoken hard man of the Arctic
        doesn''t scare easily.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b6bf97-12f7-48cc-917f-9022659ecb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m used to it. But this one makes me afraid. My father taught
        me when an iceberg is stuck on the ground, the ice beneath the waters gets
        smaller, melts and eventually breaks," Kristensen says. "There would be huge
        waves if that breaks up." He remembers another iceberg long ago that destroyed
        or damaged 11 boats.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfde0a64-7233-4db3-8b1c-d5dfde4c0ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The village is made up of around 50 brightly painted, cottage-style
        houses scattered through a valley and the hills around it. Some are decorated
        with hunting trophies — seal and whale bones, polar bear skulls. The quiet
        here is broken only by teams of sled dogs, tied up around the settlement,
        often howling together.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b5afe2-7c1d-4e86-9d5c-810e8417f9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A viral video</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f12d2c-77a9-4d12-8350-e55064a898e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person in this community has done more than any other to let
        the world know about the iceberg. Oline Nielsen always keeps a video camera
        rolling, pointed out her window. It captured a dramatic moment: a large chunk
        calving from the iceberg soon after it showed up in front of the harbour.
        That video has now been viewed millions of times.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d0632f-d98d-49d8-ab6f-72b7535493ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painfully shy 28-year-old helps manage the village store. "I
        want to take photos and video for a living," she says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3160aed-96c0-4854-b0cf-f7b2f327b6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other people here also hope the iceberg and its fame will bring
        opportunity. "That''s good. For the tourists maybe," says schoolteacher Pia
        Kristensen. "They will come to enjoy the icebergs and nature.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da4b3e2-7ed9-4e61-84f4-c3807f94b232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s peaceful. My husband is a fisherman. The other men fish.
        We have a lovely life here. Everyone knows each other."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba58fe0-85bf-4184-b9ab-6deec397ed54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have many concerns about the negative impacts climate
        change is having on Greenland, its massive ice sheet and its many glaciers.
        But the Innaarsuit iceberg isn''t specifically one of them. Nor are many of
        the other enormous chunks of ice found floating off this region.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f81313-502c-41ba-b00b-d797d9ffed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no linkage between this event and the retreating glaciers
        we see elsewhere in Greenland," says Keld Qvistgaard from the Danish Meteorological
        Institute''s Greenland Ice Service.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db36952-78fb-4073-96ec-1d388268a64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Innaarsuit iceberg probably originates from the Upernavik Ice
        Fjord only 30 to 40 kilometers south. The glacial outlets in the fjord are
        capable of producing very large icebergs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3bb91b-29ee-4f63-b4ff-1a9ec2edca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Eastern Baffin Bay there are about 20 glacial outlets — some
        of them capable of producing icebergs bigger than the berg we saw off Innaarsuit."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3979dc-7020-425a-8b54-88cd8cb3bd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The right iceberg at the right time</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd47051-1982-4dab-82f1-6278931b792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s unusual about this iceberg is its location and how it got
        so close to one of the very few settlements here. Qvistgaard says that''s
        just an extraordinary coincidence.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf46616-e3d0-444c-ac69-a1512e95cd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had the right iceberg, with the right size, at the right location,
        at the right time of a moon phase. And it managed to find a channel all the
        way to Innaarsuit and run aground there, where there were lots of good people
        with cameras."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32168624-e6bc-4c82-aa7a-1640ccae72e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villagers felt some relief when the iceberg moved a short distance
        away from their harbor. But it stopped again. They now hope the next full
        moon on July 27 will raise sea levels enough to lift the ice off the bottom
        and allow it to drift away safely.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d732c1-1cd6-4c24-855e-f2ada0419dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iceberg''s towering presence hasn''t stopped people here from
        enjoying the important things. On this night in the village a crowd of family
        and friends is dressed up to celebrate the Lutheran confirmation of a 14-year-old
        girl. Schoolteacher Pia Kristensen tells us: "I want to go dancing now!"</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7d5563-8b03-4efd-ad7e-c2e6fe473e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:42:15.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:42:21.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "An iceberg as tall
        as Big Ben is threatening a village in Greenland"</em></p>'
  'toronto-gunman-mental-health':
    'author': 'Holly Yan and Madison Park'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-26T08:48:33.148+08:00
    'imagesource': 'jcr:9528a071-ce85-4af1-941c-49c382cdf019'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40a66b9b-0039-4066-b78b-01a8a1f9af2a'
    'lead': 'Investigators are still trying to determine why Faisal Hussain opened
      fire on Toronto''s Greektown neighborhood as families dined at Greek restaurants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T17:48:08.145+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-08T17:48:11.644+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-08T17:48:11.329+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toronto gunman''s relatives said he had mental health issues, but they
      never expected this rampage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950924c4-e5cd-468d-b207-3da3a31f9d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:48:08.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:48:11.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The killer''s family had tried to get him
        help for years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1218fec0-b828-4c93-9354-e58e72aee77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:48:08.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:48:11.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nothing helped mitigate Faisal Hussain''s mental health issues,
        his relatives said. Now they — along with many others in Toronto — are devastated
        by Hussain''s shooting rampage that killed two people and wounded 13 others
        late Sunday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b441c91-8fdf-4b46-98e9-73278e841578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:48:08.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:48:11.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are in pieces for the victims and for our city as we
        all come to grips with this terrible tragedy. We will mourn those who were
        lost for the rest of our lives," Hussain''s family said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4610ea92-bad7-43f9-9d22-25a5bac4db4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:48:08.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:48:11.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our son had severe mental health challenges, struggling with psychosis
        and depression his entire life. The interventions of professionals were unsuccessful.
        Medications and therapy were unable to treat him. While we did our best to
        seek help for him throughout his life of struggle and pain, we could never
        imagine that this would be his devastating and destructive end."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7a240f-1083-44eb-b86e-fade0ad381cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:48:08.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:48:11.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are still trying to determine why Hussain, 29, opened
        fire on Toronto''s Greektown neighborhood as families dined at Greek restaurants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d95ea5-06bb-42da-a48b-6c1d07b7923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:48:08.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:48:11.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto Police Chief Mark Saunders said authorities are investigating
        "every possible motive, including terrorism," for the attack. But the motive
        may be elusive, as Hussain was also killed. Police have not said whether he
        was killed by responding officers or by a self-inflicted gunshot wound.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deb1de9-3714-426e-9829-1f144700cf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:48:08.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:48:11.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slain victims were 10 and 18 years old</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2c8758-c02b-4e27-ae5e-915055120815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:48:08.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:48:11.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman killed 18-year-old Reese Fallon of Toronto and Julianna
        Kozis, 10, of Markham.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5889aff9-8d96-4ca8-92f1-ec88b710a0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:48:08.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:48:11.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallon graduated from Malvern Collegiate Institute just last month,
        said John Malloy of the Toronto District School Board.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd8ae32-8c59-4df2-a388-4cf4e824504d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:48:08.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:48:11.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teen "was highly regarded by staff and loved by her friends,"
        Malloy said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e5dbd8-c1fd-4633-9c1e-85150383949e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:48:08.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:48:11.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallon was going to attend McMaster University and was known for
        her work with the young Liberals political group, CNN partner CBC reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62fecb4-e99f-481b-bef5-7a8777081604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:48:08.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:48:11.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julianna''s family requested privacy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fbba97-6549-45d0-9265-b78ebe05c5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:48:08.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:48:11.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13 people wounded range from ages 17 to 59, police said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b10ef8b-720c-4bda-9630-fe66a02f56bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:48:08.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:48:11.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunman''s friend is stunned by the news</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c049337-25c9-4a66-a734-7c328a540df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:48:08.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:48:11.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aamir Sukhera, a lifelong friend of Hussain''s, told CNN partner
        CTV that he couldn''t believe what happened. He said Hussain, a Toronto resident,
        was "polite, respectful, humble" and quiet, and didn''t really talk to many
        people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deefd80-9135-4b7d-ad45-cf1bca1e2db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:48:08.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:48:11.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He seemed fine," Sukhera said. "I can''t put two and two together.
        I mean, I can''t believe it''s him."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566314f6-390b-4b8b-854f-e44918a15a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:48:08.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:48:11.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly melee in the popular Toronto neighborhood has led to
        increased scrutiny of the city''s gun violence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40472401-a57e-4b3a-bc63-ad821c85b3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:48:08.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:48:11.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two days before the shooting, Toronto had deployed 200 more
        officers on the streets of at-risk neighborhoods between 7 p.m. and 3 a.m.
        in an effort to reduce gun violence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca141344-f19e-4e81-8194-c52c136fda24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:48:08.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:48:11.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the rampage, Toronto Mayor John Tory said the city has "a
        gun problem in that guns are readily available to too many people."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e239dc7-a75d-46ae-bc1e-edabeefad428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:48:08.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:48:11.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police are doing their best, but they''re operating under extraordinarily
        difficult circumstances to deal with these guns," the mayor said. "We''ll
        see what they conclude from this case, but it''s evidence of a gun problem,
        clearly."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abcca0e-b740-416e-9cde-a9ed8752747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:48:08.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T17:48:11.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Toronto gunman''s
        relatives said he had mental health issues, but they never expected this rampage"</em></p>'
