      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Demi Lovato has long&nbsp;been open&nbsp;about
        her struggles with substance abuse and mental health issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ffb978-b7ee-4ca0-8307-7e6f886d9aee'
