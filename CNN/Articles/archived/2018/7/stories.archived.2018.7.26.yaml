      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a spoof broadcast on "The Late Late Show" Tuesday, Corden performed
        with the Backstreet Boys during one of group''s Las Vegas residency shows
        and told member Brian Littrell that he was taking his place in the band.</p>'
