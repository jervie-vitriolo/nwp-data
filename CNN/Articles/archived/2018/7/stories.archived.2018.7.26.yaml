      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admission is free to all galleries, as well as the current changing
        exhibitions Hidden Cinema: 100 Years of Philippine Cinema, Bamboo Road, and
        HISTORIA: Stories of Art.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec96c55-1e6c-41d8-a3b0-702152f4e038'
