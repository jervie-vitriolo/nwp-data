    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sport facilities targeted for 2019 SEA Games hosting — Cayetano

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af5281a-8f53-4cea-8f2a-1604c1db63bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:13:39.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:13:45.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> Preparations
        for the country''s hosting of the 2019 Southeast Asian (SEA) Games are underway,
        Foreign Affairs Secretary Alan Peter Cayetano said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2be26d-6c7b-452f-a2a8-21ed64fb670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:13:39.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:13:45.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with radio station DZMM, Cayetano said the construction
        of sports facilities in New Clark City in Tarlac province, north of Manila,
        is in progress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997b6985-7ec8-4fca-90b6-d1f0593798a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:13:39.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:13:45.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facilities are targeted for completion in September next year.
        It includes a 20,000-seater multi-purpose athletics stadium, an aquatics center,
        as well as an athletic village.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Secretary Cayetano: Construction of the 2019 SEA Games Athletics
        Stadium, Aquatics Center, and Athletic Village is ongoing in New Clark City
        in Tarlac, with target completion in September 2019.</p>&mdash; DFA Philippines
        (@DFAPHL) <a href="https://twitter.com/DFAPHL/status/1022057953166127105?ref_src=twsrc%5Etfw">July
        25, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e4e537-7527-4aee-8ef3-246f09f0b070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:13:39.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:13:45.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3184d801-8bd3-4bd8-8c7e-bce39357c234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:13:39.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:13:45.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, who heads the National Organizing Committee for the 30th
        edition of the biennial sports meet, said the government set aside P22.5 billion
        for the games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b51752c-aa9d-4cf4-b8bb-1f4eee80aff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:13:39.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:13:45.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Budget for SEA Games next year is P7.5 billion, because we are
        expecting 15-20,000 athletes, officials, and tourists to come," he said in
        the interview. "But this budget is still different from the maybe around P15
        billion for the facilities."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e796041-632e-49e4-961b-a94187a8c2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:13:39.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:13:45.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added it can be used even after the competitions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7126c4de-9e73-4707-a246-f1f22b53d191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:13:39.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:13:45.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Athletes'' village, isang libo kasya. Ang katabi po niyan, ''yung
        Government Workers'' Residence naman para po doon sa magta-trabaho sa Clark,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b721b3e5-10f6-48cc-9764-ee6d7f4689ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:13:39.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:13:45.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tapos diyan gagawin po ''yung National Government Center, ''yung
        ibang opisina, lilipat na.''Yung iba naman kung may kalamidad sa Metro Manila,
        ''yun ang magiging operational," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263d8a3e-b249-4aa2-a222-9d9c8c9be735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:13:39.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:13:45.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The athletes'' village can accommodate up to 1,000
        people. Next to it is the Government Worker''s Residence for those who will
        work in Clark. That will also be the site of the National Government Center,
        where some offices will be moved. Should there be a calamity in Metro Manila,
        it will also be operational.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9e4754-5a7e-4737-8797-51ca0c8b632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:13:39.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:13:45.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But just like the Olympics, huwag maging white elephant. Pero ang
        mabuti, kung mabubuo ''to, may magagamit tayo for the next 10 years," Cayetano
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37afedd2-627a-418a-99df-fce7bf4eb36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:13:39.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:13:45.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But just like the Olympics, I hope it will not be
        white elephant. But the good thing is, if this is completed, it can be used
        for the next 10 years.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e221a594-d0d0-4c2a-8fe0-e34fdf297b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:13:39.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:13:45.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines earlier backed out of hosting the SEA Games, as
        the government planned to divert the funds to rehablitate Marawi.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2d9e21-bd3d-4d32-992c-3586b4fa00d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:13:39.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:13:45.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs however took back the statement
        weeks after, saying President Rodrigo Duterte had approved the games hosting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88c54a0-7b2c-4cda-8323-52625c0b3a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:13:39.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:13:45.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country wrapped up the 2017 edition of the contest at sixth
        place with 24 golds, 33 silvers, and 64 bronzes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed4f42c-8046-45e8-99f9-d931b4813b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:13:39.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-08T16:13:45.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 SEA Games will happen from November 30 through December
        10.</p>'
