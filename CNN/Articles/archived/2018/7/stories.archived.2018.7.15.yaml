  'garrett-boofias':
    'author': 'Ayana Archie and Saeed Ahmed'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-07-15T22:45:18.215+08:00
    'imagesource': 'jcr:3a261e91-713d-4eb3-959b-1ae8264216a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c086ccad-ca4e-4d3a-be94-cbf0002669ce'
    'lead': 'The Iowa boy made up the surname Boofias because his real name was too
      hard for him to pronounce. He also went by "The Great Garrett Underpants."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T17:05:30.015+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T17:05:33.347+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
