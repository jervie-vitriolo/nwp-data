    'template': '1'
    'title': 'Gay men, adulterers publicly flogged in Aceh, Indonesia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d87e1-af11-4880-ae9a-ebe958b84587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:43:59.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:44:02.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As many as 15 people, including five women,
        were punished with public caning Friday for violating Sharia law in Indonesia''s
        conservative Aceh province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3232fe7-0cde-4102-9f9d-56d4020fe9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:43:59.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:44:02.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two men accused of being gay received 87 lashes each for gay sex,
        while nine others were sentenced up to 26 lashes for adultery. Four people
        were caned for being drunk, including one woman who received 27 lashes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7694969e-178c-4566-9349-51f9c226c8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:43:59.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:44:02.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carried out after Friday prayers, the flogging was attended by hundreds
        of spectators, including children, outside the Baiturrahim Mosque in Banda
        Aceh, the provincial capital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6dd3ca-e3af-40f3-87b1-561dcdbec161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:43:59.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:44:02.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In video of the punishment seen by CNN, people can be heard jeering
        as the detainees, who are wearing white, traditional koko shirts, are brought
        up to the scaffold in front of the mosque.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953412ab-df8f-49e0-834b-bbfc1bce9da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:43:59.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:44:02.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others took cellphone video of the punishment being administered
        by a hooded man while a voice counts the strokes over a loudspeaker. At one
        point a uniformed official appears to instruct the masked whipper where to
        land the blow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a3e06a-608b-4304-8f01-5480034d324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:43:59.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:44:02.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the sentences being carried out, the detainees were given
        health checks and declared strong enough to undergo the punishment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9505ca1a-7d6d-45ba-a9c3-125948c2bec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:43:59.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:44:02.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year the governor of the province, Irwandi Yusuf, decreed
        that corporal sentences be carried out within the city''s prison. However,
        the head of Banda Aceh''s religious police, Muhammad Hidayat, said Friday''s
        sentences were carried out publicly because of a lack of detailed instructions
        concerning the decree.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb839976-fb90-475a-872f-b144dcc4fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:43:59.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:44:02.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irwandi was arrested earlier this month for alleged corruption,&nbsp;according
        to Indonesian state media. He denied the charge of misallocation of funds
        when questioned by reporters. "There is (a) graft charge. I did not ask and
        also did not receive," Irwandi said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd3c8f8-37c5-4906-9608-e95ed2e5fc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:43:59.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:44:02.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strict Islamic laws</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b59e47-8923-4d7e-bb04-1bb903775d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:43:59.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:44:02.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the rest of Indonesia, Aceh province follows strict Islamic
        laws, which make sexual activity outside marriage and same-sex relations illegal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48ba2ba-3edb-4fca-bf74-7a90057e75de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:43:59.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:44:02.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s Sharia criminal code went into effect in September
        2015. It is the only one of Indonesia''s 34 provinces that can legally implement
        Sharia,&nbsp;according to&nbsp;rights advocacy group Human Rights Watch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a7c189-62f7-42ae-831b-d9281022ae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:43:59.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:44:02.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men whipped for homosexuality Friday aren''t the first —
        last May&nbsp;two men were lashed 83 times&nbsp;for the same offense.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87c6500-8062-4725-83a5-b04916a1ff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:43:59.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:44:02.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enforcement of Sharia in Aceh has "had a chilling effect on
        the basic rights to security and freedom of expression for Aceh''s deeply
        marginalized LGBT community,"&nbsp;according to a HRW report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d67a200-4a75-439b-9453-f56d8bef4303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:43:59.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:44:02.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HRW states that LGBT people in the state "live in a spiraling
        climate of fear ... (and) face ever-present harassment, arbitrary arrests
        and detention by Sharia (Islamic law) and municipal police, and threats of
        torture."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a2eed-7039-4488-8f27-bf11e31bf1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:43:59.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:44:02.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhammad Hidayat, the Sharia police chief, said that homosexuality
        was widely reviled in the deeply religious state, and that his police force
        would carry out the prosecution of violations of Sharia equally, without favoring
        officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc60f760-a214-4462-a8e7-44e10a4f9856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:43:59.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:44:02.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Gay men, adulterers
        publicly flogged in Aceh, Indonesia"</em></p>'
  'Pacquiao-Matthysse-Malaysia-Welterweight':
