  'serena-williams-wimbledon-message-mothers':
    'author': 'Susannah Cullinane'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-15T19:07:23.385+08:00
    'imagesource': 'jcr:12ea1acc-92ef-4bd2-ba3f-74cd67a03b76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85f48b63-9b95-4bf8-9a97-0ed15c14d155'
    'lead': 'Tennis superstar Serena Williams had a message for mothers after her
      loss at Wimbledon: "I was playing for you today."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T17:40:12.021+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T17:40:17.717+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T17:40:17.424+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena Williams sends a message to mothers after Wimbledon loss

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bf4cf7-d4a7-4e32-83f7-9e8328904c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:40:12.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:40:17.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Tennis superstar Serena Williams had a message for mothers
        after her loss at Wimbledon: "I was playing for you today."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183723c7-fb5e-47d0-ba3a-7c17cee09cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:40:12.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:40:17.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s Angelique Kerber won the finals in London on Saturday,
        ending Williams'' bid to win a 24th Grand Slam title and eighth Wimbledon
        championship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c265bc1-e4bc-4e8e-a8a9-89e906cf3ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:40:12.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:40:17.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview after the game, her voice quivering, Williams told
        mothers that she was playing for them at Wimbledon and they can achieve whatever
        they want to if they choose to return to work after having a child.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81ff019-73a5-4ba3-9087-6098b5410e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:40:12.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:40:17.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams was one victory away from tying Margaret Court''s record
        of 24 Grand Slams. It was her fourth tournament since the September birth
        of her daughter, Olympia, which was followed by complications and more surgery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dc3942-e5e2-4b9a-99b3-b7630f36d8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:40:12.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:40:17.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at Wimbledon''s Centre Court after her defeat, Williams
        said she was happy to get as far as she did.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85885c5-c83a-467b-a9d9-2a5c34359e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:40:12.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:40:17.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was obviously disappointing but I can''t be disappointed, I
        have so much to look forward to. You know I''m literally just getting started
        so you know I''m looking forward to it," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c732faa8-ef46-4fbb-8538-9c57062b5701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:40:12.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:40:17.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she was a "supermom," Williams said she was "just me."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a6ea8f-7bd2-4879-9cd7-df596a553a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:40:12.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:40:17.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To all the moms out there, I was playing out there for you today
        and I tried," Williams said. "I look forward to continuing to be back out
        here and do what I do best."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&quot;I was really happy to get this far. For all the moms out there,
        I was playing for you today&quot;<br><br>Grace, poise and emotion. A runner-up&#39;s
        interview given by a true champion.<a href="https://twitter.com/serenawilliams?ref_src=twsrc%5Etfw">@SerenaWilliams</a>
        👏 <a href="https://twitter.com/hashtag/Wimbledon?src=hash&amp;ref_src=twsrc%5Etfw">#Wimbledon</a>
        <a href="https://t.co/jjtw3cWyEq">pic.twitter.com/jjtw3cWyEq</a></p>&mdash;
        Wimbledon (@Wimbledon) <a href="https://twitter.com/Wimbledon/status/1018174054493286400?ref_src=twsrc%5Etfw">July
        14, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ca3972-2a34-4946-89c3-209b8c3072da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:40:12.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:40:17.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee3781b-067d-43c1-bbab-87f636c871f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:40:12.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:40:17.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference later, the tennis star said her priorities
        have changed since her daughter was born.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de529976-2f31-48ca-93ea-945771c90b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:40:12.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:40:17.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like my priority is my baby. You know, just being with her and
        doing things with her and spending time with her it''s totally my priority.
        But it''s weird, I set my schedule so I have time. Like I train in the morning
        and I spend the rest of the day with her, so I don''t get to be with her the
        full day but a pretty good chunk out of the day."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5140a761-1c79-4208-8dc3-1463010f355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:40:12.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:40:17.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who want to continue pursuing their career after motherhood
        can still do it, she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5485b0-9f65-4286-9b18-d210d0e8fb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:40:12.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:40:17.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just feel like to tell all the mums, like I had such a long struggle
        to come back and it was really difficult and honestly I feel like if I can
        do it, they can do it. I''m just that person, that person, that vessel that''s
        saying ''you can be whatever you want to be if you want to go back to work.''
        "</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f868861-c55a-4275-afc3-9f7f99c0bf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:40:12.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:40:17.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She talked about playing freely now that her daughter is a priority.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6215503c-c53c-4971-b121-111db6b430c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:40:12.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:40:17.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And to me, after becoming a mum, I feel like there''s no pressure
        to do that because having a child is a completely full-time job but those
        that do want to go back, you know, you can just do it. You can really do it,"
        she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dc373e-fbd3-4e1b-9f53-9dfb83a86f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:40:12.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:40:17.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duchess of Cambridge Kate Middleton and Williams'' good friend
        the Duchess of Sussex Meghan Markle watched from the Royal Box.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cf9364-5f32-4e29-afca-72e6d9a95df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:40:12.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:40:17.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toward the end, a reporter asked Williams how she''d turn her defeat
        into a happy story for her daughter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb696a9-2304-404c-bedd-337157a7151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:40:12.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:40:17.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I think it was a happy story -- I''ll probably change the
        ending," Williams replied dryly.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcbe8b3-30dd-4b05-a400-74d428e8cda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:40:12.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:40:17.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Serena Williams
        sends a message to mothers after Wimbledon loss."</em></p>'
  'iglesia-ni-cristo-quirino-grandstand-manila-charity-event':
    'author': 'Rex Remitio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-15T17:07:46.043+08:00
    'imagesource': 'jcr:f1814176-af68-4155-93e0-d27df7545010'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b996f42e-fa5b-4b08-8a51-9be57c5bc919'
    'lead': 'The event is part of the celebration of the 104th anniversary of the
      Iglesia ni Cristo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T17:41:57.702+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T17:42:01.063+08:00
    'mgnl:lastActivatedBy': 'jeff'
