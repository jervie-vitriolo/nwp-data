    'imagesource': 'jcr:bc364a38-55cc-4256-99c4-2335e5c5c923'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd866cd26-28f0-493a-b832-2fcf6c8b59b2'
    'lead': 'Two men accused of being gay received 87 lashes each for gay sex, while
      nine others were sentenced up to 26 lashes for adultery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T17:43:59.331+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T17:44:02.181+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T17:44:01.958+08:00
