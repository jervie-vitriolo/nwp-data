      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heroes in the field</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88c2d82-5cea-46f6-a556-cfd24d2fc17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:22:53.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:22:56.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of the rescue operation, a member of the volunteer
        team, 38-year-old Samar Gunan, passed away after losing consciousness on his
        way out of the cave complex, where he had been helping with oxygen tank delivery.
        He was a former Thai navy diver.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547cbaae-487c-4f6a-b40b-fd70f2281308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:22:53.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:22:56.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karadzic say the members of the rescue team at the camp were deeply
        affected by the news.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8dceb5-e558-4378-9b84-3a80bc2f45a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:22:53.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:22:56.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously when someone dies, that changed the spirit," recalled
        Karadzic. "It affected myself a lot. It''s impossible not to affect you."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d80c317-2256-44c9-893d-7062946fac21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:22:53.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:22:56.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s incredibly sad that we lost a member of our team."</p>'
