    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Belgium records best World Cup finish with victory over England

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ebd008-847a-4aa6-9c5f-86c8520ab4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:13:53.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:13:56.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Having previously contested the match&nbsp;no
        team wanted to win, Belgium and England squared up in the contest neither
        side wanted to play.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a07c40d-c310-464a-a413-a2fbe8280922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:13:53.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:13:56.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When these two teams last met, the outcome would determine which
        would finish top of Group G and consequently navigate the so-called ''harder''
        route to the final.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556bd1c5-4160-48f0-add9-2793af63dcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:13:53.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:13:56.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loser, however, would find itself on the easier side of the
        draw, avoiding the likes of Brazil, Argentina and France.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d01737-7861-4453-b98a-81d0401f4108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:13:53.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:13:56.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the route the final mattered little and both sides,
        having lost in their respective semifinals, found themselves in Saint Petersburg
        to contest the maligned third-place play-off, with Belgium coming out on top
        thanks to goals by Thomas Meunier and Eden Hazard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315aeda6-40cd-4e2f-887c-dbf9c9b276f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:13:53.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:13:56.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;What''s the secret to Croatia''s footballing success?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701bfa4b-1e7f-403b-aff5-1529c97988ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:13:53.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:13:56.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;Mbappe -- The ''phenomenon that breathes and sleeps football''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c78fdb7-fc74-4447-9a3d-a338f2374ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:13:53.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:13:56.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blistering start</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d6fd3a-dae8-4db2-beb7-c548a5728bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:13:53.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:13:56.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the players would have preferred to be on holiday after
        a long season, but it didn''t show in what was a blistering start to the game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21a5c23-dba1-455a-b11a-f6b30f8ff95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:13:53.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:13:56.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England appeared to be dominating before a typically piercing Belgium
        counterattack saw Nacer Chadli square the ball for Meunier to tap in at the
        far post in the fourth minute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec9fc76-2947-4c7e-93ed-4d06772faff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:13:53.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:13:56.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managers Gareth Southgate and Roberto Martinez had provided the
        pre-match fighting talk, pointing out that both sides could yet make their
        own history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550e4f2c-2947-4274-b001-8e29088803c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:13:53.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:13:56.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third place for England would have been the nation''s second-best
        performance at a World Cup, and the best on foreign soil.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ee4705-adf5-42c8-9778-29fb8ce076b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:13:53.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:13:56.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll either go home having shown improvement and equaled every
        team that has left our shores," Southgate told ITV before the match.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4950d1-4c73-495f-8e86-a611662f5169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:13:53.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:13:56.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Or we put in a performance and go home with a medal and become
        the best ever team to have left our shores."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e109b71-30a0-4644-afc9-be24ed9a5b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:13:53.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:13:56.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third place for Belgium, meanwhile, would have been its highest
        finish in World Cup history.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52492a96-f3c8-4536-b048-734cdef2735d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:13:53.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:13:56.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;Pickford -- Washington''s new leading man</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3666fbc5-2d81-4342-8bbf-3bfa95bb96ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:13:53.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:13:56.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;Lovren -- A child refugee ... now he will play in the
        World Cup final</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070eca99-886b-437f-bb07-fcff6f314779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:13:53.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:13:56.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Meunier''s opening goal, Belgium looked the more motivated,
        while everything England did appeared to be lethargic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24868574-2c49-43b6-b9e0-bff00138f6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:13:53.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:13:56.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In midfield, Kevin De Bruyne and Hazard ran the show, splitting
        England''s defense apart at will.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5098a7e9-820f-4983-9a58-385de2f29ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:13:53.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:13:56.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chances for Romelu Lukaku and another for Meunier came and went
        and England looked relieved to hear the half-time whistle, which prevented
        another Belgium corner.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8319caa9-4f43-4a23-9b2e-46be78eaee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:13:53.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:13:56.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the teams emerged after the restart, England -- with the introduction
        of Jesse Lingard and Marcus Rashford for Danny Rose and Raheem Sterling --
        gradually got a foothold on the game.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a4478-040c-498b-b24a-ec8bd6352ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:13:53.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:13:56.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the final 20 minutes came around, Belgium were hanging
        on for that bronze medal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a16f7f-6001-4369-9ff5-77e3833030fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:13:53.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:13:56.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After some intricate passing on the edge of the area, Eric Dier
        had his effort cleared off the line by Tottenham teammate Toby Alderweireld,
        before Thibaut Courtois smothered Harry Maguire''s header.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2198d9e4-405c-4d80-970c-7571acee9452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:13:53.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:13:56.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Belgium still posed a danger and another scintillating counterattack,
        arguably its best of the tournament so far, ended with Jordan Pickford producing
        a stunning save to deny Meunier his second.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a748dd0-46d1-444f-b699-ec9b526d6bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:13:53.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:13:56.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, it was another counterattack which finished England
        off and it was the match''s two outstanding players which produced it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0037c635-7586-46d4-a4a5-51732a6b96b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:13:53.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:13:56.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Bruyne''s threaded pass found Hazard in behind England''s defense
        and the Chelsea man slotted the ball inside Pickford''s near post.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db338e7a-e892-41f4-9533-1057823c2d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:13:53.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:13:56.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an anticlimactic way for both these teams -- who have given
        their fans some thrilling moments in Russia -- to end the World Cup but Belgium
        leave with a deserved piece of history.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333254f7-5061-41c6-b161-36b0343fc585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:13:53.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:13:56.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Belgium records
        best World Cup finish with victory over England."</em></p>'
  'SWS-philippines-south-china-sea-duterte':
    'author': 'Luchi de Guzman'
    'caption': '(file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-14T23:39:54.349+08:00
    'imagesource': 'jcr:209fb087-b6d3-42e3-a7a8-f496667a75b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da0ea484-ca73-40fb-a690-afd1d5d3681c'
    'lead': 'Around 80 percent of Filipinos are not satisfied with how the administration
      handles the territorial dispute with China in the South China Sea, an independent
      pollster reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T09:17:50.298+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T09:17:55.301+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T09:17:53.388+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Four out of five Filipinos are dissatisfied with government action
      on South China Sea

      '
    'updated': 2018-07-15T00:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ebd5a4-4e10-469c-9a74-a459d2da4562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:17:50.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:17:55.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Around
        80 percent of Filipinos are not satisfied with how the administration handles
        the territorial dispute with China in the South China Sea, an independent
        pollster reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb8c8b9-1fee-4d15-85d5-a84531e1037d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:17:50.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:17:55.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations (SWS) conducted a survey from June 27-30
        through face-to-face interviews with 1,200 adults, 300 each from Luzon, Visayas,
        Mindnao and Metro Manila. They were asked several questions on the South China
        Sea issue. This was before the anniversary of the 2016 Hague ruling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd55c84e-69ee-494d-a954-7a499feb1ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:17:50.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:17:55.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vast majority of Filipinos, or 81 percent, said that it is not
        right for the Philippines to do nothing about China’s intrusion in contested
        territories.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ee1cea-ecd0-4d7e-ad04-6e5c54beda43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:17:50.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:17:55.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 80 percent of Filipinos are for strengthening the military
        capabilities of the Philippines in relation to China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99292b38-e0b8-4323-85d6-acefd1423da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:17:50.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:17:55.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 74 percent of Filipinos are for raising the issue
        of the territorial dispute to international organizations like the United
        Nations and the Association of Southeast Asian Nations (ASEAN) for diplomatic
        relations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02a400e-59a6-46d6-bc5d-2efb2d6c50ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:17:50.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:17:55.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, 73 percent are for direct, bilateral negotiations
        between the Philippines and China, showing that Filipinos think that these
        two diplomatic choices are not mutually exclusive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4194b7a3-631e-474c-8948-c27a855963df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:17:50.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:17:55.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile 64 percent of Filipinos are for getting a third-party
        nation to facilitate negotiations between the Philippines and China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae61197-e983-4f06-9ecf-a3c7e9bfe77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:17:50.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:17:55.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Higher distrust in China</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dacab74-0cdd-4fe0-b6b3-b3fc6238ad0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:17:50.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:17:55.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June 2018 survey showed more people distrusting China, as the
        Eastern nation’s trust rating fell to -35 points, or a “bad” rating.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defbff02-9533-4bef-8e34-59c95d7a4cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:17:50.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:17:55.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a 42-point decline from the latest survey result of a “neutral”
        7 points in March 2018, and is the lowest trust rating in China since the
        -37 points reported in April 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e76ad2-c9fa-48b2-bcf6-ff4c6c9ffe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:17:50.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:17:55.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s trust rating was bad regardless of the survey respondents’
        satisfaction in President Rodrigo Duterte. Distrust in China was highest at
        those who were dissatisfied with Duterte, at -42 points, followed by those
        who are undecided about the President at -39 points.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323cbb06-cabe-4513-b30c-2335668181aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:17:50.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:17:55.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survey respondents who are satisfied with President Duterte still
        mistrust China, at -32 points.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804159c6-3bb5-4c8b-a8d3-ed335868ad0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:17:50.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:17:55.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority of Filipinos, at 81 percent, have been aware of the South
        China Sea dispute prior to the survey, while 52 percent of Filipinos say that
        they have an excellent to adequate knowledge on the issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37869b99-23ac-4ebf-b9d4-512492df6f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:17:50.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:17:55.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS surveys have a margin of error of ±3% for national percentages,
        and ±6% each for Metro Manila, Balance Luzon, Visayas, and Mindanao.</p>'
  'Danish-diver-Thai-cave-rescue-volunteer':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-14T20:15:41.461+08:00
    'imagesource': 'jcr:94fd2e1e-5550-4568-b711-090d73cfe7f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc8aa2b8-c07f-4530-a791-0487efeed7c9'
    'lead': 'Danish diver Ivan Karadzic recalls his experience as a volunteer in the
      Thai cave rescue '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T09:22:53.002+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T09:22:56.627+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T09:22:56.329+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Danish diver on Thai cave rescue experience: ''It was terrifying''

      '
    'updated': 2018-07-15T15:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287b186e-0aee-4953-8c20-6641fb1a6aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:22:53.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:22:56.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) -</strong> Danish
        diver Ivan Karadzic was one of the many volunteers tasked to assist in the
        recently concluded Thailand cave rescue operation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc74e62-93cf-4ee9-aafb-a1d0660164c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:22:53.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:22:56.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karadzic, who owns a diving center in the island of Koh Tao in Thailand,
        was there when the first four soccer team members were helped out of the cave.
        He was part of the team that moved oxygen tanks into the Tham Luang Nang Non
        cave complex, helping rescuers go in and out of the cave with enough air to
        breathe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfb1407-55fe-4248-8761-1cb5e04b1943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:22:53.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:22:56.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hindsight, the diver recounts moments of how he felt when confronted
        by the delicate mission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6790205c-9a4e-4e1a-b1cb-09c053483b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:22:53.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:22:56.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was terrifying, to be honest," Karadzic told CNN Philippines
        Newsroom Weekend in an interview Saturday. "I was not sure if the kid was
        injured or even alive."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56db6434-05c8-4a8d-8c05-fa1c2a2b930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:22:53.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:22:56.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the relief upon finding the boys, Karadzic knew the danger
        was far from over.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e1496-d78c-4b7c-8048-d9a525a0d969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:22:53.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:22:56.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scariest part of the entire operation was when we finally got
        to the kids," the diver shared. "Finding the kids in such a dangerous condition
        was scary to me."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81df0db-7b9a-4142-860d-2713ad9a892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:22:53.003+08:00
