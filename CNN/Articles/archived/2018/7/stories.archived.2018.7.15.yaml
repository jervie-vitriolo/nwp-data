    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fad1be-3fe7-45ab-a6d4-2b9ff1aaa6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:47:52.923+08:00
