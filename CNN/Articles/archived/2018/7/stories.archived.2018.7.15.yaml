    'template': '1'
    'title': 'A 5-year-old died from cancer, but not before preparing his own obituary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7da07b-0c76-4aa1-9ab7-6d2be9d9f042'
      'mgnl:activationStatus': true
