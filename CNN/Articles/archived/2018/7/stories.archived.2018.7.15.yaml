    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama is in Kenya for his sister''s project. Then he''s off to South
      Africa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a60b34b-d115-4155-92da-4a012ca2acb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:21:06.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:21:09.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former U.S. President Barack Obama arrived
        in Kenya on Sunday for a quick family visit before he heads to South Africa
        to attend Nelson Mandela''s birthday tribute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8a1074-e729-4eae-9daa-b1e478251d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:21:06.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:21:09.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is his first trip to the country of his father''s birth since
        leaving office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfa42cd-488f-4d09-b392-959c2bdd430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:21:06.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:21:09.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama met Kenyan President Uhuru Kenyatta, opposition leader Raila
        Odinga and other top officials after his arrival. On Monday, he''ll attend
        the inauguration of a sports and vocational center founded by his sister,
        Auma Obama.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b710abe-4053-464e-9116-1eac7fd30b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:21:06.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:21:09.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center in Siaya County will provide educational and economic
        opportunities to help young people serve their communities -- and shares a
        similar mission to his Obama Foundation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59be951-9b9f-427c-b701-4b115b989905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:21:06.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:21:09.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that his own mission under the Obama Foundation is to inspire
        and empower people to change the world, his attendance at this event at our
        ancestral home, where our father was laid to rest, is of great significance
        to me," Auma Obama said last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfbf701-b871-4c18-a94a-1b513e994712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:21:06.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:21:09.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artists painted murals of Obama on the streets of his father''s
        hometown of Kogelo, while some bars advertised a drink called the "Obama brew."
        On Twitter, Kenyans are using hashtags like #Obamareturns and #Obamakaributena,
        which means " Obama welcome again" in Swahili.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980f106c-7168-402f-aa24-5a0a13012b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:21:06.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:21:09.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president and his sister share a father but have different
        mothers. Auma Obama attended his 2009 inauguration and was a big part of her
        brother''s 2015 visit to Kenya. During that visit,&nbsp;his sister rode in
        the presidential limousine&nbsp;after he landed at the airport and later introduced
        him to a crowd of nearly 5,000 Kenyans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960555ae-ff89-4aca-a613-9b520a31101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:21:06.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:21:09.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>South Africa</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1be086e-1b00-4b0e-b8ad-9d0c80fb2644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:21:06.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:21:09.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Kenya, Obama will head to South Africa later Monday, where
        he''ll meet with President Cyril Ramaphosa and speak at an event in honor
        of the late Nelson Mandela''s birthday in Johannesburg.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f34c2c-9d1f-465a-a7c7-96dc348f39bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:21:06.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:21:09.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''ll also take part in a town hall with 200 new leaders of the
        Obama Foundation in Africa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ee767f-9f70-4f92-8770-c87457511000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:21:06.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:21:09.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Obama looks forward to meeting these emerging leaders
        for the first time, hearing about the extraordinary work they are doing across
        Africa, and discussing how the Obama Foundation can support their civic leadership
        development," said Katie Hill, a spokeswoman for the former President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945b181a-33df-4691-be2f-8b6493b3f6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:21:06.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:21:09.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama will leave South Africa on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a76f869-1913-4b9f-b131-2f41d4f5fa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:21:06.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:21:09.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Obama is in Kenya for
        his sister''s project. Then he''s off to South Africa."</p>'
  'microsoft-regulation-facial-recognition':
    'author': 'Victoria Cavaliere'
    'caption': '(file photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-15T20:53:47.786+08:00
    'imagesource': 'jcr:6f164cd8-1c15-4462-bcf0-b041117da5c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd10137f5-c5b0-4e11-9d7b-eec6e4bf3029'
    'lead': 'Microsoft has helped innovate facial recognition software. Now it''s
      urging the U.S. government to enact regulation to control the use of the technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T17:24:01.554+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T17:24:05.440+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T17:24:05.170+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft wants regulation of facial recognition technology to limit
      ''abuse''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e255ac-bf59-49cc-83b0-9ef9c5bce3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:24:01.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:24:05.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Microsoft has helped innovate facial
        recognition software. Now it''s urging the U.S. government to enact regulation
        to control the use of the technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71363f5-6f9b-4b22-8895-bdcd771625e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:24:01.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:24:05.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp;blog&nbsp;post, Microsoft President Brad Smith said new
        laws are necessary given the technology''s "broad societal ramifications and
        potential for abuse."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ed6d63-f27c-45ef-85e7-a34886c53e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:24:01.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:24:05.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged lawmakers to form "a government initiative to regulate
        the proper use of facial recognition technology, informed first by a bipartisan
        and expert commission."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4fb055-7058-44d9-9b77-23e98ad977d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:24:01.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:24:05.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facial recognition -- a computer''s ability to identify or verify
        people''s faces from a photo or through a camera -- has been developing rapidly.
        Apple, Google, Amazon and Microsoft are among the big tech companies developing
        and selling such systems. The technology is being used across a range of industries,
        from private businesses like hotels and casinos, to social media and law enforcement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02c1b0d-e62b-4574-a6b9-100f778660df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:24:01.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:24:05.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters say facial recognition software improves safety for companies
        and customers and can help police track police down criminals or find missing
        children. Civil rights groups warn it can infringe on privacy and allow for
        illegal surveillance and monitoring. There is also room for error, they argue,
        since the still-emerging technology can result in false identifications.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c804fa1-a304-4f14-bbfc-f79442556d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:24:01.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:24:05.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accuracy of facial recognition technologies varies, with women
        and people of color being identified with less accuracy,&nbsp;according to
        MIT research.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d1d73b-6e4f-402d-af1a-dfb4d8c44259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:24:01.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:24:05.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facial recognition raises a critical question: what role do we
        want this type of technology to play in everyday society?" Smith wrote on
        Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf02801d-73c4-45e4-91bd-6b24ad0f40bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:24:01.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:24:05.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith''s call for a regulatory framework to control the technology
        comes as tech companies face criticism over how they''ve handled and shared
        customer data, as well as their cooperation with government agencies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c651f3-1d78-4459-916a-1f9d63c36638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:24:01.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:24:05.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Microsoft was scrutinized for its working relationship
        with U.S. Immigration and Customs Enforcement. ICE had been enforcing the
        Trump administration''s "zero tolerance" immigration policy that separated
        children from their parents when they crossed the U.S. border illegally. The
        administration has since abandoned the policy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6923c6a1-f476-46c4-973b-5d26e718a633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:24:01.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:24:05.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft urges Trump administration to change its policy separating
        families at border</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a60ecf-063a-4956-9905-17c4f61c00a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:24:01.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:24:05.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft wrote a blog post in January about ICE''s use of its cloud
        technology Azure, saying it could help it "accelerate facial recognition and
        identification."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4ea431-6b23-4676-911f-734eb6b57fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:24:01.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:24:05.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After questions arose about whether Microsoft''s technology had
        been used by ICE agents to carry out the controversial border separations,
        the company released a statement calling the policy "cruel" and "abusive."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01790cf8-fa09-484b-b0f9-832075f56f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:24:01.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:24:05.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his post, Smith reiterated Microsoft''s opposition to the policy
        and said he had confirmed its contract with ICE does not include facial recognition
        technology.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da62cae3-23ab-4b5b-929a-b10cdbff6aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:24:01.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:24:05.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has also come under fire from its own shareholders and civil
        rights groups over local police forces using its face identifying software
        Rekognition, which can identify up to 100 people in a single photo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3728a3f4-deed-405e-b533-76ab75208eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:24:01.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:24:05.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Amazon shareholders&nbsp;coauthored a letter&nbsp;pressuring
        Amazon to stop selling the technology to the government, saying it was aiding
        in mass surveillance and posed a threat to privacy rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb79d502-9bf0-415a-95f9-706253d183c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:24:01.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:24:05.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
