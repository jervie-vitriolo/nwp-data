  'Trump-Queen-Elizabeth-UK-walk':
    'author': 'Sheena McKenzie'
    'caption': 'Trump''s move sparked criticism on social media after momentarily
      walking in front of the Queen during a reviewing of the troops at Windsor Castle,
      and generated headlines for British digital outlets.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-15T07:05:09.701+08:00
    'imagesource': 'jcr:d1aeb0b5-e4d8-4121-ae09-b2b6960e5a13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2493167d-6a98-406b-9796-49eb0b70f8b8'
    'lead': 'Trump''s move sparked criticism on social media after momentarily walking
      in front of the Queen during a reviewing of the troops at Windsor Castle, and
      generated headlines for British digital outlets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T09:06:24.140+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T09:06:28.036+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T09:06:27.725+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s walk with the Queen: Like ''wandering up and down a golf course''

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9a382f-c573-4c4d-8266-c1b84e0cfafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:06:24.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:06:28.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The British public and press did not appear
        amused with U.S. President Donald Trump walking in front of Queen Elizabeth
        II on Friday, with one royal commentator describing the awkward stroll as
        reminiscent of "wandering up and down a golf course."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054f0e5-35c3-463e-aa7a-bbe18d7bfb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:06:24.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:06:28.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s move sparked criticism on social media after momentarily
        walking in front of the Queen during a reviewing of the troops at Windsor
        Castle, and generated headlines for British digital outlets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b317e7c8-d0a7-4242-bf38-a06603febe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:06:24.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:06:28.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the encounter, Elizabeth appears to gesture Trump forward before
        he walks ahead and promptly puts on the brakes — forcing the monarch to do
        an awkward sidestep around him. BBC journalist Sattar Saeedi posted a video
        showing the lesson.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The Queen trains POTUS Donald Trump how to walk during Inspection
        of the Guard at Windsor castle<a href="https://twitter.com/hashtag/TrumpVisitUK?src=hash&amp;ref_src=twsrc%5Etfw">#TrumpVisitUK</a>
        <a href="https://t.co/yaPcR6WgKZ">pic.twitter.com/yaPcR6WgKZ</a></p>&mdash;
        Sattar Saeedi (@SattarSaeedi) <a href="https://twitter.com/SattarSaeedi/status/1017839318646345728?ref_src=twsrc%5Etfw">July
        13, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2a10a9-57ab-450d-bc15-416244709d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:06:24.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:06:28.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3e6d4a-d786-4f36-a37c-14583e1a0d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:06:24.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:06:28.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s move to walk in front of the Queen didn''t technically
        break royal protocol, according to royal commentator Richard Fitzwilliams.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a26a4e3-cc47-4904-a903-c483e973cceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:06:24.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:06:28.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, Trump still looked like he "might as well have been wandering
        up and down a golf course," Fitzwilliams told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb0bfcb-b7ac-41f1-bdfb-8aa442c793c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:06:24.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:06:28.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitzwilliams said the confusion "gave the impression of dis-coordination,"
        adding, "It proves he (Trump) doesn''t bother to rehearse, because the thinks
        he doesn''t need to."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860da3b6-1db2-4cc6-bf8e-ddb8f3c9eabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:06:24.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:06:28.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News outlets like Express labeled the move a breach of protocol,
        though, as did the Daily Mail, which said the Queen shooed "him out the way."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ee20a8-b68a-47a3-86df-5e748352f0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:06:24.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:06:28.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, the reaction was incredulous. "Did Donald Trump
        just WALK IN FRONT OF THE QUEEN?!?!?!" Halla Mohieddeen, a presenter on Scotland''s
        STV, wrote on Twitter. T. Dorje posted, "Good grief. Queen Elizabeth pointed
        to the ground to show Trump where to walk and yet he still stepped and walked
        in front of her."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Did Donald Trump just WALK IN FRONT OF THE QUEEN?!?!?!</p>&mdash;
        Halla Mohieddeen (@hallamohieddeen) <a href="https://twitter.com/hallamohieddeen/status/1017802455248261121?ref_src=twsrc%5Etfw">July
        13, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ae63c5-5a76-466c-9e32-674f40d8892b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:06:24.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:06:28.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c394b8c-eac9-4521-874f-fd8aadd37619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:06:24.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:06:28.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Trump and first lady Melania Trump appeared to follow
        the Queen''s lead during the visit. The couple shook her hand, rather than
        bowing or curtsying, but only after Elizabeth offered her hand first.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1133fd78-8f98-4cd2-be3d-935196801e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:06:24.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:06:28.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Queen doesn''t expect people to bow to her, though many choose
        to anyway," CNN royal correspondent Max Foster said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce240393-e551-48c6-ae1d-ba6a44cb38dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:06:24.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:06:28.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the Queen appeared to inspect her watch while waiting
        for the Trumps, they were not late, arriving at 5 p.m. on the dot.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827b5bb5-8d24-4d91-9829-7956a1528e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:06:24.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:06:28.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-first lady Michelle Obama famously broke protocol when she
        put her arm around the Queen in 2009 — not that Elizabeth appeared to mind.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccda46b-3826-416b-ade7-d0e5eb02981e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:06:24.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:06:28.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is the 12th U.S. President the Queen has met during her reign.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdc5227-2e9a-492c-8d68-bc8db61987ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:06:24.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:06:28.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continues his visit to the UK on Saturday with a trip to his
        Turnberry golf resort in southwestern Scotland as protests continue against
        his tour.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbad9bd8-4c94-4415-abe3-74303760bfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:06:24.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:06:28.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Richard Greene, Max Foster, Katie Polglase, Kara Manry
        and Laura Smith-Spark contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd48fd4-5969-4e55-879f-5be7732a3780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:06:24.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:06:28.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump''s walk with
        the Queen: Like ''wandering up and down a golf course''"</em></p>'
  'justin-bieber-katy-perry-twitter-purge':
    'author': 'Kaya Yurieff'
    'caption': '(file photo)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-15T00:19:04.409+08:00
    'imagesource': 'jcr:8d0680bb-f32a-4416-925c-13b4883992ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9dc5d5f-d7e6-4498-a311-effc4bd3b113'
    'lead': 'Katy Perry was one of the biggest losers in the Great Twitter Follower
      Purge of 2018, losing about 2.8 million followers overnight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T09:11:07.484+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T09:11:11.928+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-14T09:11:11.713+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justin Bieber and Katy Perry among Twitter users hit hardest by follower
      purge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b35424a-5913-47dc-bf52-ca7675cd5b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:11:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:11:11.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Katy Perry was one of the biggest
        losers in the Great Twitter Follower Purge of 2018, losing about 2.8 million
        followers overnight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d32925-8520-4000-aaa5-0f3164360eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:11:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:11:11.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop singer, along with Justin Bieber and former President Barack
        Obama, led a long list of celebrities, politicians, social media stars and
        news organizations who saw their followers drop as a result of Twitter''s
        purge of suspicious accounts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af33f21-0a06-4415-85ef-70a5ec102c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:11:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:11:11.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Twitter&nbsp;said&nbsp;tens of millions of accounts
        previously locked due to suspicious activity will be removed from its follower
        counts. The social network said "most" people will lose "four followers or
        fewer," but prominent Twitter accounts "will experience a more significant
        drop."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a3124b-e11f-4579-b4a1-5a320bf8f820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:11:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:11:11.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did they ever.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b85f60e-779f-48ab-a070-a1e9e2af57b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:11:07.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:11:11.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media analytics firm Keyhole tracked the impact of the purge
        on the 100 most popular Twitter accounts. The list reads like a who''s who
        of U.S. pop culture, with people like Rihanna, Taylor Swift, Kim Kardashian
        and Oprah collectively losing millions of followers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1503f7-92c0-484f-9026-b391e2ff96e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:11:07.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:11:11.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s move to purge locked accounts is part of it''s larger
        effort to safeguard the platform amid heightened scrutiny over the proliferation
        of trolls, fake news and disinformation on social networks like Twitter and
        Facebook.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef5d4c4-ba77-4bec-a009-ebcfe798156b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:11:07.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:11:11.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Twitter is purging suspicious accounts from your follower
        count</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98723870-d6dd-4b64-b585-96ce50bf5b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:11:07.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:11:11.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump lost 204,000 of his 53.3 million followers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c91c0d2-a733-477a-8ae2-90101b2fe5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:11:07.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:11:11.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Justin Bieber lost about 2.7 million followers, while President
        Obama''s total dropped by nearly 2.4 million. That represents almost 2.5%
        of their respective followers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842cd2b4-911b-41b2-a3d5-cf36d7870fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:11:07.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:11:11.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New organizations took a hit too. CNN''s breaking news account lost
        roughly 1 million followers, while the main New York Times account lost about
        730,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ec5fa6-b002-4b53-871b-63b158858a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:11:07.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:11:11.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s own account wasn''t immune either: It shed more than
        12% of its followers, or about 7.8 million users. That made it by far the
        biggest loser. Company CEO Jack Dorsey&nbsp;tweeted&nbsp;he personally lost
        200,000 followers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9457942c-b807-40dc-8afd-32de56fa0a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:11:07.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:11:11.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft cofounder and philanthropist Bill Gates lost nearly 900,000
        followers, while basketball star LeBron James'' follower count dropped by
        880,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b005e0-2c31-4ec3-97ce-8d9bc683f3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:11:07.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:11:11.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s long been an open secret that numerous Twitter users rely
        on bogus accounts and bots to inflate their follower count. Others are unwittingly
        followed by accounts that have gone dormant. Mounting attention to the issue
        may have forced the company to address the problem and boost its credibility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd550cdc3-3504-4244-a39c-d627596dabe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:11:07.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:11:11.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNNMoney''s Seth Fiegerman contributed to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea917037-390d-4099-8d1c-ebac5785cc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T09:11:07.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-14T09:11:11.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Justin Bieber and
        Katy Perry among Twitter users hit hardest by follower purge."</em></p>'
  'belgium-england-world-cup-semi-finals':
    'author': 'Matias Grez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-15T00:11:41.353+08:00
    'imagesource': 'jcr:ba891dfa-74fa-4ba8-83b1-4ffcb935b96c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd95e7384-fcbd-4eec-ad97-d18d7a9e1286'
    'lead': 'Having previously contested the match no team wanted to win, Belgium
      and England squared up in the match neither side wanted to play.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T09:13:53.794+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-14T09:13:56.947+08:00
