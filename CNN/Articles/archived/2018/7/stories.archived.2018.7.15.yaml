      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Filipino ring icon Manny Pacquiao
        reminded everyone why he''s still one of the deadliest boxers around.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be60815-efab-48f7-9b3f-a3758806b357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:47:52.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:47:56.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao defeated Lucas Matthysse via technical knockout to capture
        the World Boxing Association welterweight belt Sunday at the Axiata Arena
        in Kuala Lumpur, Malaysia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb574563-d852-4187-83b0-26a3190491f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:47:52.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:47:56.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old Pacquiao showed his vintage deadly form after sending
        the Argentine to the canvas via a devastating left uppercut punch at the 2:34
        mark of the third round.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1220f36-7e93-4082-9cd4-a6eff2972aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:47:52.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:47:56.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a flurry of combinations, Matthysse was floored for the second
        time at the tailend of the fifth round.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3345b8e7-4d78-4924-be33-a056f562264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:47:52.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:47:56.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthysse clearly struggled to keep up with Pacquiao''s speed and
        power.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1a098d-f88f-49ec-a62b-8bc085e2986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:47:52.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:47:56.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finishing blow came at the seventh round when Pacquiao threw
        another left uppercut to score his third knockdown and forcing referee Kenny
        Bayless to stop the bout.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d6dc59-145a-46a4-be55-194083277e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:47:52.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:47:56.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 344 punches thrown by Pacquiao, 95 landed. On the other
        hand, Matthysses landed 57 punches out of 246 thrown.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267d40b3-d481-4864-a36b-d58e0069d0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:47:52.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:47:56.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Pacquiao''s first knockout victory since 2009.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758135a7-4ab1-40bb-aa52-1c4b12412ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:47:52.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:47:56.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fight also marked the first time in Matthysse''s career that
        he was knocked down more than once.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011be829-e0f6-4ddf-ac87-87025cb8397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:47:52.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:47:56.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao improved his boxing record to (60-7-2), while Matthysse
        suffered his fifth setback in 44 outings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f0cbf5-cda4-41f6-8a45-f6a2fdac1003'
      'mgnl:activationStatus': true
