    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump tells officials how Putin will respond to meddling question

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32b322c-a2f6-42b3-9499-26f3ea3fea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:15:12.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:15:16.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump plans to raise the
        issue of election meddling in his summit with Russian President Vladimir Putin,
        but&nbsp;he told officials during his UK visit&nbsp;that he already knows
        Putin will again deny interference in the 2016 election -- and doesn''t expect
        much progress, according to a source familiar with the discussion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430d2fd1-aa4b-486b-b89c-7e811fad2d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:15:12.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:15:16.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump signaled as much at a&nbsp;joint news conference Friday with
        British Prime Minister Theresa May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd5cc6b-2368-4ec3-ac69-7bb110262e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:15:12.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:15:16.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will absolutely bring that up. I don''t think you''ll have any,
        ''Gee, I did it. I did it. You got me.'' There won''t be a Perry Mason here,
        I don''t think, but you never know what happens, right? But I will absolutely,
        firmly ask the question," Trump said. "And hopefully, we''ll have a very good
        relationship with Russia."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222bda1e-602f-433b-8780-85ccb2a25840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:15:12.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:15:16.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the U.S. President is setting his sights on establishing
        a new Strategic Arms Reduction Treaty (START) between the United States and
        Russia to continue decades of progressive nuclear disarmament between the
        two countries, the source told CNN. The source said Trump has been fired up
        about making progress on extending the U.S. and Russia''s denuclearization
        treaty, now known as New Start which is set to expire in 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde142d8-b5ac-463a-ae0b-4ace2755582c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:15:12.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:15:16.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump sees progress on an arms control treaty as the likeliest area
        of progress for the Trump-Putin summit, the source said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def5cad4-f9a2-4e75-a0ee-fa241e1a4c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:15:12.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:15:16.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proliferation is a tremendous -- I mean, to me, it''s the biggest
        problem in the world, nuclear weapons. Biggest problem in the world," Trump
        said on Friday. "So, we could do something to substantially reduce them --
        I mean, ideally get rid of them. It''s -- maybe that''s a dream."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159fcae3-83af-4940-ab5c-d680f77b22b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:15:12.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:15:16.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House declined a CNN request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e79dd-0bb3-4a8c-b2ac-bb6ee2f94548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:15:12.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:15:16.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Trump and Putin prepare to arrive in Helsinki, the source
        with knowledge of the discussions said there is still no set, organized agenda
        for the summit. Privately, Trump has also made clear that he is unsure how
        the summit will unfold and what the outcome will be, the source said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f860ee5-0fc5-4fb1-9717-97bc763fda79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:15:12.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:15:16.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risks of the meeting, the source said, are if Trump offers something
        for free -- such as reducing U.S. support for Ukraine or offers ambiguity
        on Crimea. Or if Trump''s bonding with Putin emboldens Europeans who want
        to lift sanctions on Russia -- the new Italian government, Hungary or Austria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4109e773-2cce-42dc-8607-c3a123521a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:15:12.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:15:16.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and U.S. officials have made clear they intend to raise a
        series of issues during the Helsinki summit, from the ongoing civil war in
        Syria to Russian actions in Ukraine to cyberactivities and North Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9e8827-7de0-4c13-97ff-f0ab7cc93563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:15:12.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:15:16.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump believes his discussions with Putin on Syria could yield the
        crude beginnings of a deal, but any agreement would be very preliminary. Trump,
        who is eager to withdraw U.S. troops from the country, would like for Russia
        to get the Iranians to pull out of Syria, according to the source, but many
        experts within and outside the administration see that as an unrealistic demand
        the Russians will not be able to deliver on.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d115996-6a1c-4aaa-ac7b-a2ad29f34bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:15:12.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:15:16.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On North Korea, Ukraine and cyber issues, the potential outcomes
        of Trump and Putin''s talks seem less clear.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d5761d-6a40-4347-8e41-ee145ff96456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:15:12.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:15:16.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source with knowledge of Trump''s discussions said Putin is
        still eager to form a joint Russia-U.S. cybersecurity unit, which remains
        unlikely. The source said it is possible Trump and Putin agree to a working-level
        dialogue on cybersecurity issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957a1e94-af83-4978-86f6-464b4ee0001e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:15:12.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:15:16.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On North Korea, the source said Russian officials do not believe
        Trump''s maximum pressure campaign has worked, but agree on the objective
        of nonproliferation and want to be involved in the denuclearization talks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe7ab76-0862-4f53-8271-8562e9d23130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:15:12.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:15:16.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, though, would rather continue its bilateral talks
        with North Korea. However, this source believes it''s likely Putin will offer
        technical assistance, such as expertise in the removal of nuclear material
        and that Trump may well agree to Russian involvement in some way, which would
        also be something of a win for Putin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247b041c-5b54-4346-9197-208c656815d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:15:12.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:15:16.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Trump tells officials
        how Putin will respond to meddling question."</p>'
  'rodrigo-duterte-to-meet-mahathir-mohamad':
