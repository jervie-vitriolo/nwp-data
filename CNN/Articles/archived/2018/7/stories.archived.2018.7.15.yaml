      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A security alert from the U.S. Embassy in Haiti on Saturday said
        it was open for routine and emergency services for U.S. citizens, but it issued
        a number of alerts about specific demonstrations and urged citizens to avoid
        those areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c94267c-5a8b-413c-b2af-708ae28129e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:54:42.493+08:00
