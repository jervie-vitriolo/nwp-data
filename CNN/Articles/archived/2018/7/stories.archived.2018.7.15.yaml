    'lead': 'President Rodrigo Duterte will meet Malaysian Prime Minister Mahathir
      Mohamad during his trip to Malaysia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T17:18:30.437+08:00
