    'template': '1'
    'title': 'PAGASA: LPA enters PH, may develop into a tropical depression

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5464408e-a5ad-4a2f-8809-e8db534c52f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:49:52.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:49:57.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> The state
        weather bureau is monitoring a low pressure area (LPA) that has entered Philippine
        territory, and it may develop into a tropical depression in the next 24 hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce6b70d-dc63-41d9-a89b-1b080b8007a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:49:52.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:49:57.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 5 a.m. weather update Sunday, the Philippine Atmospheric Geophysical
        and Astronomical Services Administration (PAGASA) said the LPA is located
        1,030 kilometers east of Basco, Batanes, and may become a tropical depression
        in the next 24 to 48 hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a4dc8b-059b-4a13-9ca7-64490d5b858b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:49:52.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:49:57.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the western section of the country will continue to experience
        rains brought by the southwest monsoon or Habagat. Monsoon rains will fall
        in Zambales, Bataan, Palawan, Mindoro, and western Visayas. Metro Manila,
        Calabarzon, Marinduque and Romblon will experience scattered rainshowers and
        thunderstorms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae15d31-6409-4251-899e-3e74b231715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:49:52.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:49:57.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA will also bring scattered rainshowers in eastern Visayas,
        PAGASA said.</p>'
  'Wimbledon-Kerber-Serena-WIlliams':
    'author': 'Ravi Ubha'
    'caption': 'The 11th seed became the first German winner at Wimbledon since Steffi
      Graf in 1996.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-15T07:37:03.885+08:00
    'imagesource': 'jcr:df87cad0-386a-41f5-a02e-f7d7aa6a6e3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b35bae83-2e28-4058-bf5b-53ba837e0453'
    'lead': 'Kerber, who had flown under the radar in this tournament due to Williams''
      inspirational tale and the exodus of top-10 seeds, beat the 23-time grand slam
      winner 6-3 6-3 in 65 minutes to make some history of her own.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T17:52:27.271+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T17:52:31.002+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T17:52:30.622+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kerber easily beats record-chasing Williams to win first Wimbledon title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d8fce8-fb1f-470d-a2fd-4290852ce2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Serena Williams'' good friend the Duchess
        of Sussex Meghan Markle and the Duchess of Cambridge Kate Middleton watched
        her in Saturday''s women''s final at Wimbledon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec765f5-ffed-4a89-aa38-c5c1049d72cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Williams'' box were sporting royalty, golfer Tiger Woods and
        Formula One champion Lewis Hamilton, as well as fashion icon Anna Wintour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864a4a4c-34df-4415-8ea3-015c05f33474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stars had certainly aligned on Centre Court to watch the American,
        who was one win away from tying Margaret Court for the all-time lead in grand
        slams and collecting a maiden major as a mum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8e08b6-df12-4ee1-8567-3db51df2fa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Angelique Kerber''s straightforward victory means the 36-year-old
        will have to wait a little longer to make further history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e40bfb-b341-4ba7-91ab-9ab617a1416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerber, who had flown under the radar in this tournament due to
        Williams'' inspirational tale and the exodus of&nbsp;top-10 seeds,&nbsp;beat
        the 23-time grand slam winner 6-3 6-3 in 65 minutes to make some history of
        her own.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1821b9d-9f17-4a63-9a53-2906268eb859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11th seed became the first German winner at Wimbledon since
        Steffi Graf in 1996, which might make up somewhat for the country''s&nbsp;surprise
        early exit&nbsp;from the World Cup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1db78d3-4dea-4ead-9082-14d611f48d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Djokovic outlasts Nadal to reach Wimbledon final</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa35340-fcb4-43e8-8047-3887d55aa179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A dream come true''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75119277-0617-4455-b7e5-665615f42490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams doesn''t often lose grand slam finals — in 30 major finals,
        this is only her seventh loss — but Kerber became the first person other than
        the American''s older sibling, Venus, to beat her more than once in a grand
        slam final.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2186e11a-34ff-4cf9-a08c-55ec77550d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first time came at the Australian Open in 2016 before Williams
        turned the tables in another high-quality tussle at Wimbledon. Kerber secured
        slam No. 2 at the U.S. Open the same year on her way to ascending to top spot
        in the rankings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07663aee-b094-4b68-b787-c0707dba6637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German described her Wimbledon win as a "dream come true."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e23c57e-e225-4fcc-b9ac-570ee561185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew I had to play my best against a champion like Serena, it
        is always an honor to share a court with her," Kerber, who embraced Williams
        at the net after her win, said on court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff0cac4-5c9e-4f7b-bff5-a3bbb555d227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my second chance to play in front of you on Centre Court,
        I enjoyed every second of the last two weeks so thanks for all the support."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d247772-3c0e-41e1-8c8d-c99faae35248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not away from the game due to injuries or to start a family
        like Williams, Kerber''s form slumped badly last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a96c5e-bf01-434a-9e4d-c5ebe8963033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She failed to reach a single grand slam quarterfinal and eventually
        cut ties with Torben Beltz, the man who had coached her to two grand slams.
        So this is a comeback of sorts for the 30-year-old, too.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac3d114-6452-4493-bcb8-ab56621ba0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her Wimbledon success followed a semifinal showing in Melbourne
        and a quarterfinal at the French Open.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c53c0cf-8313-450a-b325-34de5b654c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, Kerber is only one grand slam away — Roland Garros — from
        completing her collection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8af6be2-efb6-4207-9bf6-dcd27de43190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Anderson beats Isner in more than six hours</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4870eced-6c1e-4d4c-b3f2-40de830303ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unforced errors costly</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da7da1f-8c6c-4711-9e1e-d6133c7332cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a sunny, warm day in southwest London, Williams — competing in
        only her fourth tournament since giving birth to Olympia last September —
        didn''t reach the level Wimbledon crowds are often accustomed to seeing from
        her.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c472a2-7e4f-410b-9b4d-217dc860a745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams hit four aces in the entire match.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aa89a0-e945-4c7f-ae01-889a4d2f4539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes statistics don''t tell the entire story, but her unforced
        error count of 24 — backed by 23 winners — did.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7575e33e-789c-4a6f-96bf-996518d0f05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her semifinal win over Julia Goerges, Williams only had seven
        unforced errors. The tally got to seven Saturday in under five games.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72de8dd-0cc3-482f-ae0c-0653944627f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerber, meanwhile, did what she does best, absorbing pace and forcing
        errors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb870d7-692f-47be-a547-c23462f6b458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her total of 11 winners and five unforced errors was the kind of
        high level needed to beat Williams in a grand slam final.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c29057-9e2e-43a2-8bd9-b053ba9bbfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, ranked 181st because of her inactivity but&nbsp;seeded
        25th&nbsp;because of her Wimbledon and overall pedigree, knew Kerber was always
        going to be her toughest challenge of the fortnight. Besides being the first
        top-10 player she had faced, Kerber was the first grand slam winner she encountered.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f98d09-9c5d-40a2-9d8a-d0dbd2746eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerber broke early for 2-0, was pegged back to 2-3 as Williams temporarily
        found her game, but a pair of double faults back-to-back from the seven-time
        champion allowed Kerber to reestablish a break lead for 4-3. She went on to
        secure the set in 31 minutes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357290bf-b125-4926-af3e-8654f7b02b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams never really recovered, despite keeping it close early
        in the second set.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac40a6dc-17c1-4382-b391-95f789227c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerber opened up a 5-2 lead — breaking at 3-2 — but one can never
        count out Williams given all her famous comebacks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfdfd04-a5bc-485e-809d-580908c0df7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she won the first point on the Kerber serve at 5-3 it hinted
        at a fightback, yet on the next point, when faced with an open court, Williams
        sent a forehand long.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfc3b86-2bb3-4400-b504-3960e02bff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 30-30, Kerber hit a stunning, deep forehand on the line and a
        point later fell to the grass when Williams erred on match point.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6817ae71-b205-4548-a37b-f26f9a0b0f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was joy for Kerber. Unusually for Williams in a grand slam
        final, she was defeated.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22b7d9d-ccf5-4cbc-835c-26800975e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit our tennis page for more news and videos</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c61d3c-99d9-43f0-80aa-0ad248d07d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To all the moms out there, I was playing out there for you today
        and I tried," Williams said on court immediately after defeat, her third in
        a Wimbledon final.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5728638f-3db4-452d-99e1-3f59858bece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Angelique played really well. I look forward to continuing to be
        out here and do what I do best. She''s an incredible person and a really good
        friend so I''m really happy for her. I know she''s going to enjoy it and enjoy
        the moment."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5110298c-2508-43db-b66a-dcd9128b33a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:52:27.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:52:31.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Kerber easily beats
        record-chasing Williams to win first Wimbledon title"</em></p>'
  'Haiti-Prime-Minister-Jack-Guy-Lafontant-resigns':
    'author': 'Amir Vera, and Kay Guerrero'
    'caption': 'Jack Guy Lafontant, who took office in February 2017, informed Moise
      of his resignation by letter.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-15T07:19:07.965+08:00
    'imagesource': 'jcr:df058def-963f-4fa2-b6f2-bffbfb0e7783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e65fc0e8-b6a6-493a-8020-aad316edf822'
    'lead': 'Haiti''s Prime Minister Jack Guy Lafontant resigned amid violent and
      deadly protests sparked by a proposed plan to raise fuel prices'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T17:54:42.491+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T17:54:48.533+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T17:54:48.378+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Haiti''s Prime Minister resigns amid deadly protests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c312f8e-034d-4b2b-a325-eac0e68ae3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:54:42.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:54:48.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Haiti''s Prime Minister Jack Guy Lafontant
        resigned Saturday amid violent and deadly protests sparked by a proposed plan
        to raise fuel prices, according to President Jovenel Moise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2f1bbd-6e02-4c80-8648-429d5477dd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:54:42.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:54:48.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lafontant resigned before Parliament, which was due to host a vote
        of no confidence, Yves Germain Joseph, the general secretary of the National
        Palace, told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f9b4da-a8a8-4fe7-90f5-96d4150b47c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:54:42.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:54:48.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lafontant, who took office in February 2017, informed Moise of his
        resignation by letter. Moise accepted the resignation, Joseph said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97198571-4481-42ec-8c19-ed82d96287fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:54:42.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:54:48.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moise said on Twitter&nbsp;he would address the country Saturday
        night "in a&nbsp;special edition&nbsp;on the National Television of Haiti."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820451fe-91aa-4512-a496-98c2e428be74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:54:42.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:54:48.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take this opportunity to thank Mr. Lafontant and the members
        of the cabinet for the services rendered to the nation," Moise said on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e1efe1-9b14-4532-91f5-66a1617ce8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:54:42.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:54:48.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial plan to raise fuel prices would increase the cost
        of gasoline by 38%, diesel by 47% and kerosene by 51%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9923de-8cee-4b08-8411-cbd54d4910b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:54:42.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:54:48.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the protests started last week, two people — a police officer
        and social leader — were killed, Joseph said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be762ab7-cd3f-4127-a518-32b450fdae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:54:42.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:54:48.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stranded Americans</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f9c847-f90b-44a7-a4d9-9416bba9e12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:54:42.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:54:48.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missionary groups from&nbsp;Florida,&nbsp;Tennessee&nbsp;and&nbsp;South
        Carolina&nbsp;were stranded in Haiti until Monday after protesters took to
        the streets following the fuel price hike.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0e7e06-b009-4067-82b1-af2fa68124a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:54:42.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:54:48.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Airlines, JetBlue and Spirit Airlines also canceled flights
        to Haiti last week because of the protests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb12d10c-6ec6-4967-a67a-af79be31b7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:54:42.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:54:48.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One group said burning barricades prevented them from reaching the
        airport in the nation''s capital, Port-au-Prince.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e440027-edbb-43bc-ab06-015fc4b03651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:54:42.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:54:48.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jody Flowers, the lead minister from Chapin United Methodist Church,
        in South Carolina, was stranded with 13 members of his church until they returned
        Monday. Despite the violent demonstrations, Flowers expressed some sympathy
        for the protesters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c232377b-4c8f-4248-bbaf-d87ec18fed96'
