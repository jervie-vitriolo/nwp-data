      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon asked to stop selling facial recognition technology to police</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8733c99f-016e-45ad-be73-69b1f0452746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:24:01.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:24:05.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Facebook is embroiled in a class-action lawsuit that&nbsp;alleges
        the social media&nbsp;giant used facial recognition on photos without user
        permission. Its facial recognition tool scans your photos and suggests you
        tag friends.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9574a6d-56fd-4a5b-ab99-7e22436e9c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:24:01.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:24:05.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Amazon nor Facebook immediately responded to a request for
        comment about Smith''s call for new regulations on face ID technology.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16354e59-8720-4d77-b848-f0304cea3a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:24:01.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:24:05.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said companies have a responsibility to police their own innovations,
        control how they are deployed and ensure that they are used in a "a manner
        consistent with broadly held societal values."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e85231-908c-495b-a780-5eae393c6b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:24:01.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:24:05.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may seem unusual for a company to ask for government regulation
        of its products, but there are many markets where thoughtful regulation contributes
        to a healthier dynamic for consumers and producers alike," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
