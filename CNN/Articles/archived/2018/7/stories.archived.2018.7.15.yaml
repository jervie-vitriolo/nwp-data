      'mgnl:lastActivated': 2019-05-13T17:05:33.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "My name is: Garrett Michael Boofias</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9793f736-76eb-4918-bce9-2127e6590b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:05:30.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:05:33.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My birthday is: I am 5 years old</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a2503b-e5bb-4352-a758-a3980c6ed5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:05:30.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:05:33.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My address is: I am a Bulldog!</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8f9a26-d09f-4c5b-a7e7-4cbc2c504118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:05:30.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:05:33.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My favorite color is: Blue....and Red and Black and Green ... "</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e2871a-0ffa-46bb-9112-1d004ed7a4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:05:30.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:05:33.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These lines mark the beginning of Garrett Michael Matthias'' obituary,
        words he spoke to his parents before losing his battle to a rare form of pediatric
        cancer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cbb8e9-cf53-42d5-a86e-3f73d3f37491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:05:30.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:05:33.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iowa boy made up the surname Boofias because his real name was
        too hard for him to pronounce. He also went by "The Great Garrett Underpants."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ad007f-7480-49b6-8f6b-165c7a8b7b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:05:30.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:05:33.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his obituary, he expressed his love for Batman and Thor and his
        family. He hated pants and needles and the illness. He was diagnosed with
        cancer nine months ago and died Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71439f9-f41f-475a-8b77-29f267f93802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:05:30.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:05:33.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never necessarily talked about his funeral, so we never had
        the conversation with him that he was going to die," his mother Emilie Matthias
        told&nbsp;CNN affiliate WHO. "But we had a lot of conversations around, ''When
        I die I want to do this.''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa7d1c8-47b0-421a-a752-eca620acdf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:05:30.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:05:33.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garrett planned an imaginative funeral, with five bouncy houses
        (one for each year of his life), snow cones, and of course, Batman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30719c8-29ea-46c6-be64-c7e157284eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:05:30.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:05:33.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be burned (like when Thor''s Mommy died) and made into
        a tree so I can live in it when I''m a gorilla," he wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdddca4-cf34-4781-972f-9744933e369a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:05:30.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:05:33.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he wanted fireworks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d97bad7-eb0c-47ff-97c4-fe5c4fd7baea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:05:30.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:05:33.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s him speaking. Those are his words verbatim," his father
        Ryan Matthias told WHO. "When I read it, I''m just like ''Wow''. Sounds like
        Garrett just yapping at me."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671c60b4-ce94-4f0b-8bbe-106a44f2a702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:05:30.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:05:33.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was not able to reach Garrett''s parents Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d318ba-5e5e-4f8d-a7c6-a488b3e4acb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:05:30.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:05:33.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they will honor his wishes with a symbolic Thor-influenced
        burial ceremony and fireworks on Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e945276b-e18f-4014-937d-e744ecc4c395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:05:30.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:05:33.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A private burial of Garrett''s ashes will be held at a later time
        once his parents figure out how the hell to get his ashes made into a tree
        and locate a nature preserve, so his tree resides in a protected area," they
        wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1f3371-2fcc-4618-bc6c-fb574537718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:05:30.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:05:33.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read&nbsp;the full obituary here.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d266c6-5d01-45a7-a730-7747365f1afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:05:30.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:05:33.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A 5-year-old died
        from cancer, but not before preparing his own obituary."</em></p>'
  'israel-gaza-ceasefire':
    'author': 'Andrew Carey, Kareem Khadder, Ian Lee and Kelly McCleary'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-15T22:36:34.334+08:00
    'imagesource': 'jcr:d5a0c5e6-e34d-4185-b616-47793bbd1d93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19c4df06-7e1d-471f-a481-146a71c6e938'
    'lead': 'Israel''s Prime Minister Benjamin Netanyahu has made clear that Israel
      will now consider arson attacks from Gaza in the same way that it considers
      launches of rockets and mortars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T17:10:10.263+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T17:10:13.722+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T17:10:13.449+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israel''s Netanyahu says no ceasefire with Gaza if arson attacks continue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56901fe-dda8-40e2-a1be-201f7d37281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:10:10.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:10:13.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel''s Prime Minister Benjamin Netanyahu
        has made clear that Israel will now consider arson attacks from Gaza in the
        same way that it considers launches of rockets and mortars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd95ce0-63b1-4b6a-981a-f2d53f8174ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:10:10.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:10:13.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking ahead of his weekly Cabinet meeting Sunday, Netanyahu referenced
        Saturday''s announcement from Gaza militant groups that a ceasefire had been
        reached after a serious escalation in tit-for-tat rocket attacks and airstrikes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04509360-857a-4109-9402-b31841465464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:10:10.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:10:13.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard it being said that Israel has agreed to a ceasefire that
        would allow the continuation of terrorism by incendiary kites and balloons;
        this is incorrect," Netanyahu said. "We are not prepared to accept any attacks
        against us and we will respond appropriately."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ae21e2-87b8-454a-8554-ecb7a2b9b44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:10:10.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:10:13.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments came after Hamas and Islamic Jihad, the two largest
        militant factions in Gaza, said Saturday a ceasefire agreement was reached
        with Israel. Two hundred projectiles, including rockets and mortars, were
        fired toward Israel in the previous 24 hours, Israel Defense Forces said.
        Israel said it carried out what it called its single largest bombing campaign
        in Gaza since the 2014 war.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f771570c-6711-4c63-b534-ab43fcdccbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:10:10.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:10:13.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas spokesman Fawzi Barhoum told CNN that "since the start of
        the Israeli strikes on Gaza, various mediation efforts (led by Egypt) to stop
        the aggression have succeeded in bringing calm and stopping this aggressive
        escalation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd34826-8aa7-439c-8123-d0b73cc108b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:10:10.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:10:13.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic Jihad spokesman Daoud Shihab told CNN, "There have been
        great efforts ... to bring back calm to Gaza. We have agreed to the Egyptian
        efforts and agreed to the calm and ceasefire as of 8 p.m. local time (1 p.m.
        ET), if the Occupation commits to stopping its aggression," using "Occupation"
        to refer to Israel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0760bc-f3cf-41bb-b4bb-a0266d6cc06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:10:10.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:10:13.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airstrikes and rocket attacks</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60e9927-a022-4d97-a55e-8259ded2e893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:10:10.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:10:13.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Palestinian teenagers, Amir Al-Numra, 15, and Luay Kahil, 16,
        were killed in an Israeli airstrike Saturday in Gaza, according to Palestinian
        Ministry of Health spokesman Ashraf Al Qidra. Twelve others were injured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd971a9f8-20b3-4524-9f08-f7a771473c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:10:10.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:10:13.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military said it had targeted dozens of military sites
        in four Hamas military compounds in Gaza, including two Hamas tunnels, weapon
        depots, training facilities and command centers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba8886-3661-493e-ba8a-47f3b8c308b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:10:10.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:10:13.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of the incoming fire, Israel''s military said that the
        country''s Iron Dome aerial defense system had intercepted more than 30 projectiles,
        while many of the rest landed in open areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc11424-39fa-45d3-8532-e0dab71af48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:10:10.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:10:13.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli police said bomb-disposal experts responded to four sites
        close to the Gaza perimeter where rockets had struck, causing damage and injuries.
        Four Israelis were injured, including three who were treated for light-to-moderate
        shrapnel wounds in the town of Sderot after a rocket landed on their house,
        according to Israeli medical service spokesman Zaki Heller.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491bc1d5-3eda-48eb-8c5d-39702c7b895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:10:10.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:10:13.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaza protests: 17 Palestinians killed in confrontations with Israeli
        forces</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d5cd8c-4fa8-46a0-9c94-bf569ee8600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:10:10.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:10:13.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his comments on Sunday, Netanyahu singled out Hamas, the group
        which runs Gaza, saying, "Whoever hurts us, we will hit them with great strength.
        This is what we did yesterday. I hope that they got the message; if not, they
        will get it later."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a74bd4-acf8-4826-ba98-9c579eb834b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:10:10.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:10:13.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In apparent line with Netanyahu''s remarks, the Israeli military
        said Sunday Israeli warplanes had targeted what it said were two Hamas squads
        launching incendiary balloons towards Israel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f0776d-92ef-46a7-8dd8-bf143e66abfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:10:10.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:10:13.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s escalation followed a day of unrest along the fence
        between Israel and Gaza.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9d2050-9333-4ce5-b6a0-a44ae7831193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:10:10.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:10:13.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Palestinian, Othman Hellas, 15, was killed and 220 injured Friday
        when the Israeli military used live fire and tear gas on protesters, according
        to the Palestinian Health Ministry. Another Palestinian, Mohamed Shorab, 20,
        died Saturday from wounds sustained during Friday''s protests, according to
        the ministry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec462ff6-b6f2-4ce6-b0c7-8c1e7d5e1361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:10:10.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:10:13.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF said Palestinian protesters targeted the fence and Israeli
        soldiers with explosive devices and firebombs. One Israeli officer was moderately
        injured when a grenade hit him, the IDF said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f1cf22-4238-4b07-9450-3d8fb4a791fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:10:10.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:10:13.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tension along the Gaza border fence has been simmering for months,
        at times erupting into violent clashes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67376c6c-5ff9-435b-b1f5-076a92aa6a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:10:10.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:10:13.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has been accused of using excessive force against protesters,
        an allegation its leaders have denied. Israel claims Hamas is orchestrating
        the protests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65959df4-d87e-4624-a3a9-04a0f4f4c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:10:10.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:10:13.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Israel''s Netanyahu
        says no ceasefire with Gaza if arson attacks continue."</em></p>'
  'donald-trump-theresa-may-sue-eu':
    'author': 'Sheena McKenzie'
    'caption': 'U.S. President Donald Trump and British Prime Minister Theresa May.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-15T21:26:00.248+08:00
    'imagesource': 'jcr:9eaed918-92ab-421d-b933-2eedf08c1219'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8879af07-eab6-42a7-a143-56262f8ad89a'
    'lead': 'British Prime Minister Theresa May has revealed the suggestion U.S. President
      Donald Trump gave her last week that he claimed she found "too brutal."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T17:12:57.720+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T17:13:00.973+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T17:13:00.709+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British PM Theresa May says Trump advised her to sue the EU

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9de1ae-7b1a-41e3-a1f1-17795cb6d3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:12:57.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:13:00.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> British Prime Minister Theresa May has
        revealed the suggestion U.S. President Donald Trump gave her last week that
        he claimed she found "too brutal."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d81788f-f246-4b37-bd94-cbf3da00db93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:12:57.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:13:00.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He told me to sue the EU," May told the BBC''s Andrew Marr Show
        on Sunday. "Not go into negotiations, sue them."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeff659d-4aff-4c43-a325-055b95b239fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:12:57.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:13:00.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s suggestion during his UK visit followed an interview he
        gave The Sun, a UK tabloid newspaper, in which he criticized May for not taking
        his advice on Brexit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5b05ed-2bac-4e68-aa29-e65e4e2e469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:12:57.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:13:00.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, which was published ahead of a joint press conference
        between the leaders on Friday, Trump also&nbsp;said May had "wrecked" Brexit&nbsp;and
        that her former Foreign Secretary Boris Johnson, who had resigned days earlier,
        would be good at the prime minister''s job.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fdb58b-68b8-4873-ad44-e1fdaee3b9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:12:57.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:13:00.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It made for an&nbsp;awkward press conference&nbsp;at the prime minister''s
        official country house, Chequers, where Trump said the piece of advice in
        the Sun interview article was actually a "suggestion" that May had found too
        "brutal."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b1e5d6-4bdd-488d-b097-d06c4a94ed9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:12:57.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:13:00.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday Trump also accused the Sun of peddling "fake news" and
        offered an apology of sorts to May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819ae6b3-4fe0-4079-b6ab-3c1878930184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:12:57.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:13:00.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a total professional," Trump said. "Because when I saw her
        this morning I said I want to apologize ... because, I said such good things
        about you.'' She said, ''Don''t worry, it was only the press.'' I thought
        that was very professional."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7446b84-bc87-4386-9e39-8a97308cddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:12:57.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:13:00.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Part of our very special relationship''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7448c8c2-b0e9-4d78-9235-0e972d5eb3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:12:57.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:13:00.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, May dismissed Trump''s brutal suggestion, telling Marr:
        "Actually no, we''re going into negotiations with them (the European Union).
        But interestingly, what the President also said at that press conference was,
        "Don''t walk away -- don''t walk away from negotiations, because then you''re
        stuck.''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9dc4cc-1f52-443b-9b52-a95a9790115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:12:57.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:13:00.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by Marr if May could trust anything Trump said, she replied:
        "I sit down with the President of the United States of America and we come
        to agreements and put them in place."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a91da44-7836-4527-b0ed-f70d951aca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:12:57.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:13:00.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is part of our very special relationship," May said, adding,
        "the highest degree of special" -- a reference to Trump''s description of
        the U.S.-UK relationship during Friday''s briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600165e6-51c4-4fd3-b741-804beaeb21f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:12:57.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:13:00.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A delicate time for Brexit -- and for May</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51136bbf-a46b-4844-a673-70bf5ff6b6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:12:57.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:13:00.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s explosive interview with the Sun comes at a delicate time
        for May, who just days earlier had seen two of her top Cabinet ministers,
        Johnson and Brexit Secretary David Davis, resign amid criticism of her Brexit
        plan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d22702-19f9-42b9-95d4-ba422c3d7ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:12:57.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:13:00.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics see May''s Brexit blueprint as a&nbsp;watering down of the
        UK''s position on leaving the European Union.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac67453-9cd3-491a-ae82-4697cc4cf1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:12:57.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:13:00.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ MORE: What does this mean for Brexit?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c962aed7-bb80-4cfa-8230-4f51f09d586d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:12:57.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:13:00.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A final deal on Brexit is supposed to be agreed on with Brussels
        before a summit in October, although EU officials acknowledge this might now
        be delayed until December.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250b8f5c-61f2-45a5-a90c-7cfb454e631e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:12:57.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:13:00.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "British PM Theresa
        May says Trump advised her to sue the EU."</em></p>'
  'trump-putin-election-meddling':
    'author': 'Michelle Kosinski'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-15T21:21:35.309+08:00
    'imagesource': 'jcr:181e7bab-d462-4f1b-b49f-f10f0d329da6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '298a3bab-2cfc-4391-b5d3-dc8b9094d393'
    'lead': 'President Donald Trump plans to raise the issue of election meddling
      in his summit with Russian President Vladimir Putin, but he told officials during
      his UK visit that he already knows Putin will again deny interference in the
      2016 election -- and doesn''t expect much progress, according to a source familiar
      with the discussion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T17:15:12.554+08:00
