      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure that people with much better knowledge than me are gonna
        look at [the operation]. If that''s a success, that''s all good. The guys
        can look at what we did, and there''s probably places where we can improve
        on."</p>'
