      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you think about the fact that some Haitians make just $5 (₱53)
        a week and the government wants to increase the price of gasoline by 38% that
        in and of itself points to the reason for the unrest," he said. "Our hearts
        are just broken for the people out there and we''re just thankful for our
        group, which has a lot of love and hope and a desire to help out however they
        can."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a45771-6c20-476a-a0cd-6dbdc093bed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:54:42.493+08:00
