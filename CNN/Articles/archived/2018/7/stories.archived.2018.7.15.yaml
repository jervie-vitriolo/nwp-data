      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department still&nbsp;advises against travel to Haiti&nbsp;because
        of civil unrest and crime.</p>'
