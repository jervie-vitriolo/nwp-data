    'mgnl:lastActivatedVersionCreated': 2019-05-13T17:42:00.907+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over a million people expected to attend Iglesia ni Cristo event in
      Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf6bb60-bd4d-411c-9de6-bb2c3491d1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:41:57.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:42:01.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 15) — Bad weather did not stop
        scores of people from attending the Iglesia ni Cristo''s (INC) charity event
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31b0ee2-5419-4f13-a534-388459697b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:41:57.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:42:01.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers estimate around 200,000 to 1.2 million people to attend
        the medical-dental mission at the Quirino Grandstand, which is open to both
        members and non-members of the INC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ebd24e-fd02-4dd9-b568-ccce2a40990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:41:57.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:42:01.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 200 doctors, 150 dentists and 700 other health professionals
        will perform procedures such as ECGs, x-rays, and 2-D echos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caabb58-fac5-45d8-b494-a527c32b544d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:41:57.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:42:01.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A compact operating room was also set up on-site.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167a6810-430c-4c72-bb9a-86912683fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:41:57.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:42:01.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the medical-dental mission, INC ministers will also hold
        Bible study sessions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c57698-f76d-4e89-ad7d-c9c6dbb4135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:41:57.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:42:01.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event comes two months after the INC''s Guinness Record- breaking
        event, Worldwide Walk to Fight Poverty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd002cf93-457b-4f83-9d6b-28f9425cea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:41:57.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:42:01.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 600 traffic enforcers from the Metro Manila Development
        Authority and the Manila Traffic Bureau, and around 120 police personnel were
        deployed to the event.</p>'
