      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines celebrated Pacquiao''s victory, with President Rodrigo
        Duterte praising the Senator for uniting and bringing pride to the country.</p>'
