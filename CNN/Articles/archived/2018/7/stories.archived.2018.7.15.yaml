    'template': '1'
    'title': 'Duterte to discuss insurgency, ISIS concerns during meeting with Malaysian
      PM Mahathir Mohamad

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c6fa0-33d5-49e6-810d-285421c8e145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:18:30.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:18:36.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 15) — The two “strongmen” of
        Southeast Asia will meet on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f1850-7fdc-4002-b62a-934021d00ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:18:30.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:18:36.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is set to have a meeting with Malaysian
        Prime Minister Mahathir Mohamad on July 16.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aed902-f86a-493c-8a43-9ebcbbaee3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:18:30.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:18:36.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the official meeting, the leaders watched the historic
        boxing match between Senator Manny Pacquiao and Argentinian champion Lucas
        Matthysse together.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800ebfe3-db34-4971-bbf9-14eb7dd6c643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:18:30.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:18:36.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque had previously stated that
        Duterte and Mahathir would discuss insurgency and the terrorist group ISIS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d15202a-f0b6-4b77-9a0d-5abaa9ea3d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:18:30.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:18:36.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wants to talk about insurgency and ISIS. We will be there July
        16. After boxing, will talk with Mahathir", Roque said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0354c0a3-f314-4952-95e4-41c93ba4501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:18:30.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:18:36.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from insurgency, the two are also expected to talk about piracy
        and law and order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05525492-4043-4ee4-ab9d-406aa1973200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:18:30.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:18:36.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if they would talk about the conflicting claims of the two
        countries on Sabah, Roque said “probably not.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27af4910-883c-4af9-89a3-620f9fc26cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:18:30.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:18:36.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Mahathir Mohamad Fast Facts</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49b83a9-c7c6-4aa1-a015-f2d7c0172443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:18:30.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:18:36.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir Mohamad, age 93, is currently the world’s oldest leader.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f20e2d-483d-4d09-ac94-9f0177c254ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:18:30.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:18:36.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is his second term as Prime Minister, having previously led
        Malaysia from 1981 to 2003.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139214fa-1207-4337-be58-cfaba607b28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:18:30.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:18:36.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir came out of retirement after fifteen years to challenge
        then Prime Minister Najib Razak in the country’s 14th General Election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb8f73f-d171-4171-b285-5b174191d9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:18:30.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:18:36.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Prime Minister Najib Razak defeated as opposition claims victory
        in Malaysia</p>'
