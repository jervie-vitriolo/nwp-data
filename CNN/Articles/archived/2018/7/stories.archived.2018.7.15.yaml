      'mgnl:lastActivated': 2019-05-13T17:26:57.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People were on the sides of the road leading to the cemetery, waiting
        to catch a final glimpse of the mayor''s coffin - some of them carrying posters
        calling for justice for Lubigan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e435589-fedc-4547-a5d2-1f3d2e35c039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:26:54.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:26:57.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the necrological services, Lubigan''s wife, Gemma, said politics
        was the motive behind his killing. She said her husband would have been alive
        if he followed her advice not to run for mayor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b81f25-1afe-48e3-8251-85aa5ea605c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:26:54.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:26:57.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also revealed the vice mayor was stripped of his office and
        funds after winning a third term in 2016, but she did not say who was behind
        these actions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707c1ff7-6262-4b50-9a6b-42c15176ccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:26:54.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:26:57.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lubigan''s wife said it was tragic that his passion for public service
        led to his death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1578c2-0979-4b54-a0e6-d101bee22532'
      'mgnl:activationStatus': true
