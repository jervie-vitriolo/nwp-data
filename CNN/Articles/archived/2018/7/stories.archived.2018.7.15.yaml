      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 15) — Residents of Trece Martires,
        Cavite lined up Sunday to pay their last respects to slain Vice Mayor Alexander
        Lubigan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88713871-ce8e-470e-9275-0d463d49b169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:26:54.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T17:26:57.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The horse-drawn carriage carrying Lubigan''s casket arrived past
        5 p.m. at Saint Jude Memorial Park where he would be laid to rest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e493cd-18a1-4931-99bd-854aebf23964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T17:26:54.107+08:00
