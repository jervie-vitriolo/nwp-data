    'caption': 'The state weather bureau is monitoring a low pressure area as the
      country continues to experience monsoon rains. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-15T10:33:25.526+08:00
    'imagesource': 'jcr:d59bbb24-f478-452e-8b69-d50e0a37a3d7'
