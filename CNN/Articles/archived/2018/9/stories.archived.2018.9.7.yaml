      'mgnl:type': 'text'
      'text': '<p>The 93-year-old business tycoon is the Chairman Emeritus of the
        country''s largest retailer SM Investments Corporation. His company has stakes
        in the retail, banking, and property sectors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
