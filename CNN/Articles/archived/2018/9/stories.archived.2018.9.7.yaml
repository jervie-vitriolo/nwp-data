      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding up the top five are Ayala Corporation''s chairman emeritus
        Jaime Zobel De Ayala ($4 billion) and ports and casino magnate Enrique Razon,
        Jr. ($3.9 billion).</p>'
    '16':
