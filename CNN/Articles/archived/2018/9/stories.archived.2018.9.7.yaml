      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:52:54.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:52:57.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Ordinary Filipinos have had to
        scrimp on their meager budgets for the past eight months as prices of goods
        and services surged to a nine-year-high at 6.4 percent in August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a6232d-64a1-4f1c-bf97-ebfc38f55931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:52:54.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:52:57.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of consumer goods have risen consecutively from 3.4 percent
        in January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5201f32f-ecc2-4e99-86ec-96963ac72a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:52:54.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:52:57.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why economic managers have come up with measures to flood
        the market with rice, a main driver of inflation. They want to lift rice import
        limits and allow the private sector to bring more of the staple subject to
        a 35 percent tariff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a790dc6-3e37-4a93-bedf-e6afe04c2e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:52:54.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:52:57.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means, the country can now boost imports of rice stocks, instead
        of restricting shipments based on minimum access volume.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b082a2-58a0-4663-be97-8098d6aa8553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:52:54.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:52:57.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how does an agricultural country like the Philippines end up
        relying more on rice imports to meet demand?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef60efb3-bed6-401f-af2d-17a3511673b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:52:54.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:52:57.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Bank, Philippine agriculture output has been
        on the decline over the years. Philippine data show the sector grew by an
        anemic 0.58 in January to June this year -- a big setback from the 5.73% growth
        recorded in the same period of 2017.</p>'
    '11':
      'image': 'jcr:81121a45-6e89-4586-96a4-369188eb0b4a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30510f29-ce7d-401a-ac05-70d185be0ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:52:54.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:52:57.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'image': 'jcr:95323ac9-5368-495d-b680-53eb58346bd9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e0d3b6-3f90-480c-a232-99c8d5e7a159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:52:54.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:52:57.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301889ff-d999-41a5-9f1a-7e4e38744db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:52:54.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:52:57.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But importing more rice will happen at the expense of Filipino farmers.
        Imported rice is cheaper, so consumers would prefer it over local produce.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a871836b-cb63-4c2b-8345-f9aca8edfa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:52:54.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:52:57.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government think tank said, local farmers will suffer a 29% income
        loss if the floodgates are opened to rice imports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c25b283-1c27-4c0c-b39d-d5c69088e8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:52:54.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:52:57.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t help that the agricultural labor force has been on a
        drastic decline, losing over 1.5 million workers in the past five years alone.
        This means lower production as more farmers, fishermen, and workers look for
        other means of livelihood.</p>'
    '19':
      'image': 'jcr:bf20149e-f3f0-4327-92ba-4382cf3104c5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47399d03-7242-43e4-b039-32029700b33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:52:54.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:52:57.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68826e1d-b853-465e-8dfe-baa239cfb82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:52:54.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:52:57.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our rice-producing neighbors like Vietnam and Thailand, produce
        an average of 5-8 tons per hectare at ₱5 to ₱9 per kilogram. But, we only
        produce 3-6 tons at higher costs of ₱11 to ₱14 per kilogram, not to mention
        additional costs imposed by middlemen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7ffdb8-20ff-4db7-826c-d54eaf0d3c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:52:54.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:52:57.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have listed a number of proposals to improve agricultural
        output. These include improvement in research and development, quality infrastructure
        for farming, climate-resilient farming technology, and quality irrigation
        systems for higher yield, among others.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bfbbc7-4e77-4032-97b2-d9e856ce767c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:52:54.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:52:57.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos are complaining about the lack of cheap rice, and the
        government responds with more imports. It''s a stop-gap move to appease immediate
        consumer concerns. But authorities should make sure long-term measures are
        in place, to feed an ever-growing population at an affordable price.</p>'
  'joey-salceda-predicts-lower-inflation-prices-goods-2019':
    'author': 'Regine Cabato'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-07T17:41:40.553+08:00
    'imagesource': 'jcr:dccc6404-945c-4899-b2db-e3e4e146e83c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b0ecd59-2c8b-4566-853d-9c024e47f5e9'
    'lead': 'The House Economic Affairs Vice Chairperson and appointed focal person
      for counter-inflation measures Joey Salceda expects Filipinos may have to bear
      with high prices for Christmas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T14:57:55.482+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T15:00:55.662+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T15:00:55.347+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joey Salceda predicts 6.1 inflation this month, lower prices by next
      year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b3c1bd-e68a-47d1-b304-f965c3cbecd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:57:55.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:55.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 7) — Inflation rate is
        likely to drop soon — but high prices might stay until Christmas, House Economic
        Affairs Vice Chairperson Joey Salceda predicted on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877c1ca9-fb4d-4950-99aa-0d9f20655728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:57:55.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:55.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can see that 6.4... (will) start to fall actually this September,
        mag-6.1 na lang iyan e," Salceda told CNN Philippines'' <em>The Source</em>.
        "So bababa po yung inflation numerically pero... it will be (at) the same
        price levels."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c93a096-d587-4aa3-a0cd-70f17cb505bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:57:55.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:55.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can see that 6.4... (will) start to fall actually
        this September. It will drop to about 6.1 (percent). So inflation will go
        down numerically but... it will be (at) the same price levels.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a5b287-9069-4f0a-803b-e0deeb726d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:57:55.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:55.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman added that prices might look better by January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf89acf-ae9c-4c70-9f5e-f356caf93867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:57:55.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:55.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Diokno expects lower rice prices by year-end</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adbd78e-35d4-4047-849d-be1b7fc62109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:57:55.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:55.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, inflation hit a nine-year high at 6.4 percent, while
        the peso hit a near 13-year low. This comes on top of a rice crisis, and the
        higher prices for food and fuel amid a controversial tax reform package.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c343ad-0e48-402b-8862-141894f4e536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:57:55.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:55.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Friday statement from the Finance Department, economic managers
        expected "moderate" inflation in the months ahead. It aims to streamline import
        procedures for rice, fish and sugar to boost their supply in the domestic
        market — and effectively lower prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd43167f-e0c3-4588-9161-440bbc86bb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:57:55.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:55.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF said the government expects two million sacks of rice delivered
        by the end of the month. It also urged the Senate to quickly pass the rice
        tariffication bill, which scraps quantitative restriction on its imports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a47ad7-97df-4b95-88f4-ff07b50b707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:57:55.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:55.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda also believes the government should address food issues
        to curb inflation — but he believes the government must temporarily lift tariffs
        on fish, meat, corn, and vegetables too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4680be-3e5f-4e81-810f-b180204eefcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:57:55.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:55.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman was appointed Special Focal Person for Counter-Inflation
        Measures by House Speaker Gloria Macapagal Arroyo. The Albay representative
        was previously an economic manager during her presidency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d255a6-d46f-4569-9244-0b3d830257a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:57:55.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:55.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also maintained that there was no need for the Trade, Budget,
        Finance, and Socio-economic Planning secretaries to resign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24205a13-ea68-47d8-b7cf-281cea89c748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:57:55.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:55.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oo, magagaling po iyan e," Salceda said when asked if he thought
        economic managers were doing enough. "Tsaka may tiwala ng Presidente. Yun
        ang importante e."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2490a2a-3fd9-400c-ac65-4a36d940f9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:57:55.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:55.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes, they''re good... And they have the trust of the
        President. That''s what''s important.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc42fe60-d4bf-4127-bc95-d22435215b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:57:55.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:55.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His colleague House Minority Leader Danilo Suarez called on Duterte''s
        economic managers to step down amid the economic situation, but Malacanang
        has since said they would not fire their officials.</p>'
