      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gokongwei Jr.''s company is linked to various sectors such as airline,
        banking, food, hotels, power, chemicals, real estate, and telecommunications.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c06a858-648b-409e-8769-90cc82f6a65d'
