      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f688f4-39da-435f-b985-ecfe145c4ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:45:26.231Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:23.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competition’s two categories are the Balintawak, or the country
        version of the terno, which is shorter and comes with a panuelo or alampay,
        and the formal evening terno, which is long and does not come with an alampay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd898571-4886-41e5-a8b7-ec08b543a01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:45:26.231Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:23.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competitors were split into three groups — Luzon, Visayas, and
        Mindanao — and each group was assigned a mentor who hailed from that region:
        JC Buendia for the Luzon group, Cary Santiago for the Visayas Group, and Len
        Cabili of Filip+Inna for the Mindanao group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804705e3-7523-4e78-a112-c414e845b591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:45:26.231Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:23.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was very important for us that the mentors came from the regions,”
        says Gonzales. “We wanted the participants to look up to people who came from
        their areas and who spoke their language and understood them.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b359a6-8aff-4f32-8d94-36d8d499d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:45:26.231Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:23.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, all 30 designers were brought to Manila for a mentoring
        session at the CCP where they were also guided by renowned designer Inno Sotto,
        the project’s chief mentor. Sotto describes the Luzon group as confident designers
        and says that the Visayas group has very interesting things to show, but it
        is the Mindanao group that he seems most excited about, saying that they “blew
        his mind.”</p>'
    '20':
      'image': 'jcr:45dc29cf-6f64-45f6-bfc2-8be2c68766db'
      'imageCaption': 'Inno Sotto serves as Chief Mentor to all participants of the
        TernoCon 2018. At the May session, he discusses the use of real fabrics and
        couture techniques. Photo courtesy of BENCH'
