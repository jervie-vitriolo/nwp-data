    'template': '1'
    'title': 'DOJ asks another judge to issue arrest warrant vs. Trillanes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7a254c-0e21-4092-aabe-1b16e4e70952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:11:51.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:11:55.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 7) — The Justice Department
        on Friday asked another judge to order the arrest of Senator Antonio Trillanes
        IV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ac9e23-4dfa-483c-b59e-f9fe73389896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:11:51.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:11:55.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government turned to Makati Judge Elmo Alameda for an alias
        arrest warrant and a hold departure order barring Trillanes from leaving the
        country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0484a674-eec7-4737-a735-c03c04cce22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:11:51.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:11:55.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Justice and Court Martial of the Armed Forces
        of the Philippines are ordered to pursue all criminal and administrative cases
        filed against former LTSG (Lieutenant Senior Grade) Antonio Trillanes in relation
        to the Oakwood Mutiny and the Manila Peninsula Incident," the four-page document
        read.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: DOJ asks Makati RTC 150 to issue arrest warrant, hold
        departure order against Senator Antonio Trillanes IV. This is for his rebellion
        case | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/Dl3UrQwhVj">pic.twitter.com/Dl3UrQwhVj</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1037941433913634817?ref_src=twsrc%5Etfw">September
        7, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b4af11-8e65-4e45-a1e1-5488d09f0cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:11:51.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:11:55.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b3e44d-567f-4801-8214-d0da167ecac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:11:51.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:11:55.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "very urgent motion," was in response to President Rodrigo Duterte''s
        Proclamation 572, which invalidated the amnesty granted to Trillanes in 2011.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0996c43d-7d39-4fa8-bd9d-76cae5baee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:11:51.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:11:55.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was separate from a similar petition the government filed
        on Tuesday before another Makati court under Judge Andres Bartolome Soriano.  Instead
        of issuing a warrant, Soriano set a hearing on the petition on September 13,
        saying he still had to review about 53 volumes of records on the case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd46fe4-c601-471e-8e3c-55e16a1b8510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:11:51.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:11:55.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Who is the Makati judge handling Trillanes'' amnesty case?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bb51ab-5134-46f4-8855-669af0f0f780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:11:51.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:11:55.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alameda had dismissed the rebellion charges against Trillanes while
        Soriano dropped the coup d''etat case in line with the amnesty granted to
        the former naval officer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730fb0ac-a712-4624-970f-a465534fb686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:11:51.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:11:55.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, once a military rebel, was involved in the Oakwood mutiny
        in July 2003, the Marines stand-off in February 2006, and the Manila Peninsula
        incident in 2007, all launched against former President Gloria Macapagal-Arroyo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04764cd4-0247-4e26-9c3b-0abc31797fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:11:51.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:11:55.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said his department was not into
        forum shopping, but simply exhausting all remedies to comply with Duterte''s
        proclamation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e69300-9c0e-412f-b1ef-83f0217300fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:11:51.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:11:55.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra earlier said Trillanes could be arrested any time with
        the nullification of his amnesty, but Malacañang on Friday said the President
        had decided to wait for an arrest warrant from the court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d5fda0-08ae-47e2-9b64-7a01cb8b64d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:11:51.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:11:55.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako mismo I felt that we should ask the military court to issue
        a warrant of arrest. Ayaw ni Presidente. Gusto niya civilian courts, abide
        by the rule of law," Presidential Spokesperson Harry Roque said in a press
        briefing in Jordan, where Duterte was on an official visit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa10d7b5-8b40-4003-8dab-01203ac2f75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:11:51.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:11:55.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest is not likely to happen this weekend as Alameda, like
        Soriano, said he still has to review case records.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2963b6-e92b-4996-aa98-8c415aef566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:11:51.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:11:55.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I directed my branch clerk of court to retrieve the records,” Alameda
        told reporters in a chance interview on Friday. He refused to give more details
        but said the review may be finished by Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207ff808-09e4-41e6-ae9b-b191659b21f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:11:51.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:11:55.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Anjo Alimario contributed to this report.</p>'
  'oscars-popular-film-category':
    'author': 'Sandra Gonzalez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-07T11:37:47.538+08:00
    'imagesource': 'jcr:178f224b-4ef1-4cea-a44e-6d6745d24816'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '747926c8-70f9-46f4-aa10-c2b2d480a632'
    'lead': 'The Academy of Motion Picture Arts and Sciences is rethinking the addition
      of a popular film category to the Oscars after the idea proved to be largely
      unpopular.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T15:18:44.985+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T15:18:52.787+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T15:18:52.502+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Academy nixes addition of ''popular film'' category to Oscars — for
      now

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc09994-2613-4cfb-afa6-7479b8fd799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:18:44.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:18:52.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Academy of Motion Picture Arts and
        Sciences is rethinking the addition of a popular film category to the Oscars
        after the idea proved to be largely unpopular.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b4d130-faec-423a-9b71-a25884fce4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:18:44.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:18:52.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a wide range of reactions to the introduction of
        a new award, and we recognize the need for further discussion with our members,"
        said Academy CEO Dawn Hudson in a statement Thursday. "We have made changes
        to the Oscars over the years — including this year — and we will continue
        to evolve while also respecting the incredible legacy of the last 90 years."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c031b77b-8103-4611-9a12-b227caddfbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:18:44.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:18:52.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy announced in August that it intended to add a category
        for achievement in popular film, in hopes it would open the door to movies
        that might otherwise be overlooked in the best picture category.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3c925c-7af9-4f37-8cb4-7910777e5713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:18:44.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:18:52.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In announcing the move, the Academy left key questions unaddressed,
        however. Particularly, how a movie would earn the distinction of being a so-called
        popular film and whether a movie could be nominated in both the popular film
        and best picture categories.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91343b82-2fd2-423e-9483-d54bf16dd482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:18:44.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:18:52.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone from prominent film critics to celebrities like Rob Lowe
        criticized the move.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7a2cd1-f11a-40a6-ba7a-3f7c0d8e84ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:18:44.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:18:52.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The film business passed away today with the announcement of the
        ''popular'' film Oscar," Lowe&nbsp;wrote on Twitter. "It had been in poor
        health for a number of years. It is survived by sequels, tent-poles, and vertical
        integration."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bd2c51-3995-405a-a235-76e984aabcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:18:44.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:18:52.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the Academy did not clarify when the category would
        be added, but the body''s announcement that the measure "merits further study"
        indicates it had been on track for addition in the upcoming Oscars cycle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea8b180-997f-4d50-bf33-9418cd81b870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:18:44.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:18:52.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy''s decision to extend honors to so-called popular films
        was largely considered a play for more viewers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a625b398-91cc-4765-bed6-de670170dd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:18:44.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:18:52.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most-watched telecast in Oscars history was in 1998 when "Titanic"
        won.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db72c7c7-263d-4e76-83a3-c493c8f606f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:18:44.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:18:52.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s telecast hit an all-time low in ratings with just 26.5
        million viewers, a drop of 20% from the previous year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb843920-3e54-448a-be84-6f021bfb1c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:18:44.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:18:52.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 91st Oscars will be held on Sunday, February 24, 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891e570c-5e03-4658-96fc-00bd1d8cb02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:18:44.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:18:52.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Academy nixes addition
        of ''popular film'' category to Oscars — for now"</em></p>'
  'Solicitor-General-Jose-Calida-President-Rodrigo-Duterte-Antonio-Trillanes-IV':
    'author': 'Roy Bustillos'
    'caption': 'Senator Antonio Trillanes, a staunch critic of President Rodrigo Duterte,
      believes Jose Calida was involved in reviewing his amnesty.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-07T12:06:50.976+08:00
    'imagesource': 'jcr:b9f0a525-b437-4615-a466-2c7ba367358c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4b7c107-2784-4c18-9384-ffcb90c8955a'
    'lead': 'Senator Antonio Trillanes, a staunch critic of Duterte, believes Jose
      Calida was involved in reviewing his amnesty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T15:21:35.691+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T15:21:40.180+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T15:21:39.960+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SolGen ready to defend presidential order to void Trillanes'' amnesty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a40a03a-681f-455c-b778-b37b02889153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:21:35.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:21:40.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines, September 7) —</strong>
        The government''s top lawyer said he was willing to defend the presidential
        proclamation voiding from the start the amnesty of Senator Antonio Trillanes
        even at the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8f3335-472c-4ac7-8e8d-b199f273eb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:21:35.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:21:40.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes believes Calida was involved behind the President''s order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95138120-f847-40f4-8859-e5eb92191400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:21:35.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:21:40.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ready to defend the proclamation of the President in any
        venue, even at the Supreme Court (SC)," Solicitor General Jose Calida said
        during celebrations of the Civil Service Month in Dumaguete City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a731ff6b-dc0b-4e1e-ae9f-5ebd62ce7b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:21:35.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:21:40.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is making a similar intervention before the SC, saying
        he is confident the high court will rule in their favor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a32416-057c-4e6e-8975-f9eae21f44a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:21:35.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:21:40.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My lawyers have been briefing me about the approaches to this legal
        problem. I''m very very confident that my lawyer, Atty. (Rey) Robles presented
        a very strong case," he said Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec7a45f-80d0-452f-98a3-2302df561679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:21:35.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:21:40.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trillanes said the Armed Forces of the Philippines (AFP) will
        try to maintain its professionalism as a "united" body, even though Duterte
        is commander-in-chief. He then said in order to reconcile the chain-of-command,
        a temporary restraining order (TRO) such as the one Trillanes sought from
        the SC should work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b28d7-932a-4980-9bca-f9eaf15b670c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:21:35.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:21:40.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A TRO will give them a way out, a face-saving measure," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ec8896-7ae3-400e-b9ae-074ee48d3676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:21:35.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:21:40.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida reiterated that President Rodrigo Duterte''s Proclamation
        No. 572 invalidates the amnesty Trillanes received in November 2010 from then
        President Benigno Aquino III as no rights have been conferred to him in the
        first place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08de4a3d-7ff8-4db4-96ae-8c09e8ad2665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:21:35.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:21:40.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a political arrangement of that administration," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87789f5c-be74-4f9a-95c5-c5f5782671e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:21:35.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:21:40.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a staunch critic of Duterte, believes Calida participated
        in reviewing his amnesty application. On September 4, he held a Senate Civil
        Service and Government Reorganization inquiry into the security firm of Calida''s
        family after it entered into millions-worth of contracts with various government
        agencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89cb213-5e02-4416-be52-9ebb0d575ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:21:35.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:21:40.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the same day, the signed proclamation was published in newspapers,
        which voided Trillanes'' amnesty and rendered him subject to arrest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f36df69-285b-48b0-80cc-c4f86b56781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:21:35.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:21:40.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unverified reports of his planned arrest floated as early as Thursday
        evening using a warrant from a court martial, after a Makati court held off
        issuing one upon the request of the Department of Justice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eccd1e-b3e3-4a16-b141-3911608997cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:21:35.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:21:40.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: AFP: Trillanes back to military personnel status</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27892661-7443-4133-8362-ef46018f35ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:21:35.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:21:40.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida argued that the AFP Custodian under the Personnel''s office
        (J1), found out that there was no record of Trillanes'' application for amnesty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02954913-b8dc-41c9-b38e-16d8a443f91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:21:35.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:21:40.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About two years ago there were complaints, that the granting of
        this amnesty was irregular. So there was an investigation conducted," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44292ea5-dd0e-439d-9243-0a653e8b784e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:21:35.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:21:40.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General previously led a quo warranto petition against
        then SC Chief Justice Maria Lourdes Sereno, which led to her ouster last May.
        Calida had argued that her appointment was not valid, rendering her appointment
        as chief magistrate null and void.</p>'
  'Sergei-Skripal-Yulia-Skripal':
    'author': 'Angela Dewan and Nada Bashir'
    'caption': 'Sergei Skripal (left) and his daughter Yulia Skripal (Photo courtesy:
      AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-07T19:03:25.722+08:00
    'imagesource': 'jcr:57fed1cd-747f-4071-902b-ed8c26c1a12f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22a3f87a-c03f-4a48-8560-aca406581483'
    'lead': 'Sergei Skripal and his daughter, Yulia Skripal, were poisoned with the
      military-grade nerve agent Novichok in the English city of Salisbury in March.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T15:23:40.440+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T15:23:44.124+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T15:23:43.947+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World leaders back UK''s Novichok nerve agent allegations against Russia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359ff235-2aeb-4dbb-93b7-a1721b48794e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:23:40.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:23:44.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The leaders of the United States, France, Germany and Canada
        have backed Britain''s assessment that two suspects accused of poisoning a
        Russian ex-spy and his daughter in the UK&nbsp;were Russian military intelligence
        officers,&nbsp;and that the Russian government "almost certainly" approved
        the attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c1b47d-61c0-4da2-b0c9-8306d50f0432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:23:40.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:23:44.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Theresa May presented the assessment parliament
        on Wednesday, after prosecutors said they had "sufficient evidence" to charge
        two Russian nationals in connection with attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b568fee-83b3-4cd0-aa63-1bde072456f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:23:40.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:23:44.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergei Skripal and his daughter, Yulia Skripal, were poisoned with
        the military-grade nerve agent Novichok in the English city of Salisbury in
        March, in a case that triggered a diplomatic crisis between the UK and Russia.
        The Skripals and a police officer who were hospitalized in the attack have
        all been discharged.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b5737e-ce64-4885-bcd1-f0cfe3ae1fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:23:40.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:23:44.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s Crown Prosecution Service said the two suspects traveled
        to the UK as Alexander Petrov and Ruslan Boshirov, almost certainly aliases.
        Prosecutors are seeking charges of conspiracy to murder, attempted murder,
        the use and possession of Novichok, and causing grievous bodily harm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4603b8-302e-4e55-9cbe-e229ef7d8c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:23:40.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:23:44.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have full confidence in the British assessment that the two
        suspects were officers from the Russian military intelligence service, also
        known as the GRU, and that this operation was almost certainly approved at
        a senior government level," the leaders said in a joint statement on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aabd93-403a-4f82-a4d5-9f1fed305c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:23:40.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:23:44.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders also urged Russia to fully disclose its Novichok program
        to the Organization for the Prohibition of Chemical Weapons, an international
        watchdog.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c16be90-822b-4680-b949-6d94edc59ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:23:40.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:23:44.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, the leaders of France, Germany, the United States, Canada and
        the United Kingdom, reiterate our outrage at the use of a chemical nerve agent,
        known as Novichok, in Salisbury on March 4," the letter said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff5b66f-343c-4ea7-b7b6-74ed3891bad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:23:40.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:23:44.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also noted the UK''s assessment that Novichok also poisoned
        Dawn Sturgess and Charles Rowley, a couple living in Amesbury, near Salisbury.
        They became ill after exposure to liquid in a perfume bottle they found in
        a charity bin.&nbsp;Sturgess died on July 8 as a result of her exposure&nbsp;to
        Novichok. UK investigators have formally linked the two cases, but police
        said the couple did not appear to have been deliberately targeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c74271-18e9-4461-8dcb-bf4c72b0e8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:23:40.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:23:44.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia fires back</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86749e0a-5c45-45ad-82e3-222a48253f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:23:40.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:23:44.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors have obtained a European Arrest Warrant and the police
        are seeking to circulate Interpol Red Notices. The Russian constitution does
        not permit extradition of its own nationals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0066288e-d354-4703-8d5a-4555e2526e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:23:40.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:23:44.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the two Russians are believed to have been traveling under
        aliases, they had genuine Russian passports, prosecutors said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff95c83e-abea-4fbf-aae4-c131611cd1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:23:40.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:23:44.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Ministry spokeswoman Maria Zakharova dismissed the
        claims. "A link with Russia is being alleged. The names published in the media,
        like the photos, do not tell us anything," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256797f9-1424-4b89-95db-f73e5257f72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:23:40.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:23:44.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called on the British authorities "to move from public accusations
        and information manipulation to practical cooperation through law enforcement
        agencies" and repeated Russia''s demand that they answer Moscow''s queries
        about the case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4812e81-ba46-4110-8f4a-37c9ac5457b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:23:40.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:23:44.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigation of such serious crimes — which the UK side has
        repeatedly alleged — requires the most careful work, scrupulous analysis of
        data and close cooperation," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65941d7e-af6e-4c06-81cf-782f72522b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:23:40.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:23:44.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20 countries have supported the UK in its allegations
        against Russia, expelling more than 100 Russian diplomats between them. The
        U.S. alsoimposed new sanctions on Russia&nbsp;over the case, which the Kremlin
        criticized as "categorically unacceptable" and "illegal."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9339fec-e786-4839-8cd3-dfa4251c01d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:23:40.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:23:44.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "World leaders back UK''s
        Novichok nerve agent allegations against Russia."</p>'
  'Donald-Trump-New-York-Times-Op-Ed':
    'author': ' Veronica Stracqualursi, Jeff Zeleny and Jim Acosta'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-07T06:54:29.277+08:00
    'imagesource': 'jcr:58ec0c89-e6fa-4fc0-abfb-898e4648fb58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '728e025b-c91d-4018-81a4-fb3fb43f662a'
    'lead': 'Donald Trump loves a strongly worded denial, and he is closely watching
      the string of statements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T15:27:20.580+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T15:27:24.441+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T15:27:24.102+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here are the administration officials who deny they wrote The New York
      Times op-ed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7102e28-1ed4-405b-977e-a8194f68aaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The highest-ranking officials in the Trump
        administration are publicly denying they or their offices authored the infamous
        anonymous op-ed&nbsp;in The New York Times, an indication of how deeply the
        episode has shaken the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aad9b8-aa46-46c2-aefa-60d20d814a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the officials to speak out are Vice President Mike Pence,
        Secretary of State Mike Pompeo, Director of National Intelligence Dan Coats
        and Defense Secretary James Mattis. The op-ed is written by a senior Trump
        administration official who says they are part of an internal "resistance"
        working to thwart parts of Trump''s agenda and block his worst impulses, and
        was published amid questions of President Donald Trump''s fitness and his
        control over his administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6d68dd-40ae-4a97-867b-dc70e00de9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump loves a strongly worded denial, and he is closely watching
        the string of statements, a top White House official tells CNN, adding that
        they are being printed out and delivered to the President as they come in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352cb83e-984f-4b57-b1b7-fb5a65297c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that there has not been a formal request for
        the statements, but by this point in the administration, Cabinet members are
        well aware of how he appreciates these messages of support. On Wednesday,
        Trump praised Mattis and chief of staff John Kelly for strongly pushing back
        against assertions in Bob Woodward''s book that they were critical of the
        President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3895fb84-bf00-44c8-aa8e-6e176e378962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official who works in an agency that issued a denial said
        there was no real internal debate or perceived downside over issuing a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a229b3-56f3-424d-9c6b-000128ecb163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t write it," the official said. "We''re happy to say so."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871b2349-a5ad-4652-be0b-66bc2711d914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An administration official said White House aides were struggling
        Thursday morning to get ahead of the op-ed as the Cabinet and other top officials
        were releasing their own statements. The official said the White House "wanted
        a more coordinated response."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973ad712-5dee-4d83-96fa-7f657c3a2fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Didn''t seem very organized," the official said, describing the
        process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e98558-d439-451b-814b-4238388659ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The essay prompted a hunt in the White House, with the President
        intent on knowing who wrote the words he suggested could be treasonous, one
        administration official told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97af3a63-08c9-4cb9-a4fb-bb82b056ab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides are following leads based on the way the op-ed is written,
        looking at key words used in the editorial that stand out, according to a
        source close to the White House.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee74c6a-dcc7-4c5a-b503-0ef5d3c8c26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the&nbsp;internal interest and the President''s demand to
        smoke out the author, White House press secretary Sarah Sanders on Thursday
        slammed the media''s "wild obsession" with figuring out the identity. She
        also blamed the newspaper''s opinion desk for being "complicit in this deceitful
        act" from a "gutless loser."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601d582e-b755-4711-89f0-eebc476ceac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The media''s wild obsession with the identity of the anonymous
        coward is recklessly tarnishing the reputation of thousands of great Americans
        who proudly serve our country and work for President Trump. Stop," Sanders
        tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c48b5a-cccf-4528-8b98-ae7474f00033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, Pompeo quickly push back</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d19dae-d277-4b8c-983a-0b9bf3ca3f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the op-ed''s publication, speculation arose online
        that it could be someone in Pence''s office -- or Pence himself -- who wrote
        it, given the op-ed''s inclusion of the word "lodestar" and several speeches
        Pence gave using the unusual term. In the op-ed, the official also claimed
        there were "early whispers within" Trump''s Cabinet of invoking the 25th Amendment,
        which would require a majority of Cabinet officials to declare to Congress
        they believe the President is "unable to discharge the powers and duties of
        his office" and thus leave the vice president in charge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f842b44-d1a7-4748-92e4-156df588b2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Vice President puts his name on his Op-Eds. The (New York Times)
        should be ashamed and so should the person who wrote the false, illogical,
        and gutless op-ed. Our office is above such amateur acts," Pence''s deputy
        chief of staff and communications director Jarrod Agen tweeted Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56b2cec-d590-4734-a7d6-2cb88c5a8522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking questions from reporters in India, Pompeo said the op-ed
        is "not mine." He also suggested that the author should quit their job instead
        of staying to "undermine what President Trump and this administration are
        trying to do."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05585c57-1f17-4051-8d66-f248299fe207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The op-ed coincided with details being reported from Woodward''s
        new book "Fear: Trump in the White House," in which Mattis is quoted as saying
        Trump has the understanding of a "fifth- or sixth-grader." Mattis personally
        denied the quotes attributed to him, saying they were "a product of someone''s
        rich imagination."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69af691-0b9c-4ef6-8289-b47c90421473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Mattis wrote the essay, Pentagon spokesperson Dana White
        told CNN, "It was not his op-ed."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924f4397-75e2-4414-82e0-ff552ef3a9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Cabinet members issue denials</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd902ead4-a1d4-4611-bcdc-ff46464893ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Jeff Sessions:&nbsp;A Justice Department spokesman
        told CNN that Sessions was not the author.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5390bae2-25bc-4f2c-b30b-921e05affafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Treasury Secretary Steve Mnuchin:&nbsp;</strong>".@stevenmnuchin1
        is honored to serve @POTUS &amp; the American people. He feels it was irresponsible
        for @nytimes to print this anonymous piece. Now, dignified public servants
        are forced to deny being the source. It is laughable to think this could come
        from the Secretary," tweeted Tony Sayegh Jr., a spokesman for the department.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073d8560-02ce-44f5-b5b2-042bcb60477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Director of National Intelligence Dan Coats:&nbsp;</strong>"From
        the beginning of our tenure, we have insisted that the entire (intelligence
        community) remain focused on our mission to provide the President and policymakers
        with the best intelligence possible," Coats said in a statement, adding that
        any speculation that he or his principal deputy Sue Gordon wrote the op-ed
        is "patently false."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9509782-f759-4800-9d5b-1c20b577b11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Homeland Security Secretary Kirstjen Nielsen:</strong>&nbsp;"Secretary
        Nielsen is focused on leading the men and women of DHS and protecting the
        homeland -- not writing anonymous and false opinion pieces for the New York
        Times. These types of political attacks are beneath the Secretary and the
        Department''s mission," the agency''s press secretary Tyler Q. Houlton said
        in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0f18a5-b06d-47c4-9ce7-bd58c6b042a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Housing and Urban Development Secretary Ben Carson:&nbsp;HUD
        spokesman&nbsp;Raffi Williams told CNN that Carson "didn''t write the op-ed"
        and also denied writing the piece himself. Williams said he has not gone around
        asking other officials in the department but doubts it would be someone else
        at HUD.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeb6e40-b610-44aa-826d-4dfab25c3454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Ambassador to the UN Nikki Haley:&nbsp;In response to a CNN
        question about whether she wrote the op-ed, Haley said, "no."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d561995-1c51-4c6d-b834-b0bd11e3fc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Secretary of Agriculture Sonny Perdue:</strong>&nbsp;Asked
        if Perdue was the author, Tim Murtaugh, a department spokesman, said "no"
        and referred to Sanders'' tweet lambasting the media.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61055e5-7f5a-49a5-a1a3-8c3d597dc1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Labor Department Secretary Alexander Acosta</strong>:&nbsp;"The
        Secretary does not play these sophomoric Washington games. He is definitely
        not the author," a Department of Labor spokesperson told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6126cb5a-cd70-491a-9fcc-10098fce5670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Secretary of Veterans Affairs Robert Wilkie:</strong>&nbsp;"Neither
        Secretary Wilkie nor anyone else at VA wrote the op-ed," VA spokesperson Curtis
        Cashour told CNN, also pointing to Sanders'' tweet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89798063-b6f2-478b-9158-808dbac72805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Director of the Office of Management and Budget Mick Mulvaney:&nbsp;</strong>Spokespersons
        for the OMB and Consumer Financial Protection Bureau both denied that Mulvaney
        wrote the Times op-ed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3a4ee2-2458-4e8a-affc-e6a9b77f6606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental Protection Agency Administrator Andrew Wheeler:&nbsp;"That''s
        a no ... Acting Administrator Wheeler supports President Trump 100% and is
        honored to serve in his Cabinet. He also believes whoever wrote the op-ed
        should resign," spokesman John Konkus said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f6cabb-02fa-4b44-9f25-ae9c2efc936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Health and Human Services Secretary Alex Azar:&nbsp;</strong>"Secretary
        Azar did not write the op-ed," HHS spokeswoman Caitlin Oakley said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b067df-cc88-42dd-a7dc-a4f495db16c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIA Director Gina Haspel:&nbsp;"No," agency spokesperson Timothy
        Barrett told CNN when asked if Haspel was behind it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36b3188-683d-4dec-93e4-a5897830b365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Transportation Secretary Elaine Chao:</strong>&nbsp;"For
        those who have inquired, this is to confirm that Secretary Chao is not the
        author of the op-ed," Marianne McInerney, a spokeswoman for the department,
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b03ebc-71ee-4521-b0bc-74bf7b0e32f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Energy Secretary Rick Perry:</strong>&nbsp;"I am not the
        author of the New York Times OpEd, nor do I agree with its characterizations,"&nbsp;Perry
        tweeted. "Hiding behind anonymity and smearing the President of the United
        States does not make you an ''unsung hero'', it makes you a coward, unworthy
        of serving this Nation."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca71a520-c9fc-4b9c-a630-5329a5f6e835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Commerce Secretary Wilbur Ross</strong>:&nbsp;"I did not
        write and am thoroughly appalled by this op-ed. I couldn''t be prouder of
        our work at Commerce and of @POTUS,"&nbsp;Ross said in a tweet&nbsp;that referenced
        Sanders'' statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9717c1c9-5f0a-4cc0-9f2b-774241b2ac55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>US Trade Representative Ambassador Robert Lighthizer:</strong>&nbsp;"I
        did not write it. It does not reflect my views at all, and it does not reflect
        the views of anyone I know in the Administration. It is a complete and total
        fabrication," Lighthizer said in a statement to CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73407e77-9082-4e71-b76a-448850c26494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Education Secretary Betsy DeVos:</strong>&nbsp;She is "not
        a Washington insider and does not play Washington insider games. She has the
        courage of her convictions and signs her opinions," the department''s press
        secretary&nbsp;wrote on Twitter.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b844b1-b9f0-4221-a702-3be89d3fd619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small Business Administrator Linda McMahon: "I am not author of
        the anonymous @nytimes op-ed. @realDonaldTrump has a clear governing vision
        for the country and his record of results is remarkable," McMahon&nbsp;said
        Thursday on Twitter. "I am proud to serve as a member of President Trump''s
        @Cabinet to advocate on behalf of America''s 30 million small businesses.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0f613a-b661-45ce-a376-8b002d9d7cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Ryan Zinke:&nbsp;"No, he did not," a spokeswoman
        told CNN when asked if Zinke authored the op-ed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f788782-6b0b-46d9-a473-cdb31c1d0cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other administration officials</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c362146a-036d-473a-9c41-d3e663b51bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Ambassador to Russia Jon Huntsman:&nbsp;"Come to find,
        when you''re serving as the U.S. envoy in Moscow, you''re an easy target on
        all sides. Anything sent out by me would have carried my name. An early political
        lesson I learned: never send an anonymous op-ed," Huntsman said in a statement&nbsp;tweeted
        by a spokeswoman.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb4ad95-58b9-4993-bc4b-051d36401b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:27:20.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:27:24.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Here are the administration
        officials who deny they wrote The New York Times op-ed."</em></p>'
