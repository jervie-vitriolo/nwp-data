      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2f31b1-ba1e-461b-bd19-ff3e9e5cae89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:45:26.232Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:23.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Terno Con 2018 showcase will be held at the CCP Main Theatre
        on Nov. 11, 2018, where 90 designs in total will be displayed — 60 designs
        from the regional designers and 30 designs from the mentors. Those in attendance
        can also expect performances by the Philippine Philharmonic Orchestra, traditional
        performing groups, and the Philippine Madrigal Singers. The show will be capped
        off by the announcement of the top three winners for the Balintawak and the
        formal evening category.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e5ee8e-639d-48ee-b011-476849a75b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:45:26.232Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:23.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan says that through this competition, he hopes that more Filipinas
        will wear and honor the terno, because “to honor the terno is to honor the
        women who wore it with dignity and pride … Wearing the terno is a personal
        experience and it will surely deepen your love for country. Same for the designer
        who chooses to study the craft of terno-making.”</p>'
