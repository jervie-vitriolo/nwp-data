  'makati-rtc-judge-andres-soriano-trillanes-amnesty':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-06T15:06:54.718+08:00
    'imagesource': 'jcr:8809b330-5963-4200-a08a-79e4d9832778'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16af4555-5cf3-4d91-8fd7-83c9bbe02559'
    'lead': 'Makati City Regional Trial Court Judge Andres Soriano convicted two former
      army lieutenants in the Oakwood Mutiny of 2003, but this was later reversed
      by the Court of Appeals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T16:09:39.823+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T16:09:43.860+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T16:09:43.537+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who is the Makati judge handling Trillanes'' amnesty case?

      '
    'updated': 2018-09-07T16:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552ab8c7-8f07-4906-956e-026af8799c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:09:39.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:09:43.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> Since
        a controversial proclamation to void the amnesty of Senator Antonio Trillanes,
        the opposition lawmaker''s fate rests on the shoulders of a trial court judge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339281ae-1481-4885-8a33-602d12954962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:09:39.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:09:43.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has turned to Presiding Judge Andres Bartolome
        Soriano of Makati City Regional Trial Court Branch 148 for an alias warrant
        that could enable Trillanes'' arrest and a hold departure order that would
        bar him from leaving the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60127c7d-21b2-46ab-aee9-393a0b51d59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:09:39.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:09:43.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano''s predecessor Judge Rita Bascos Sarabia dismissed the coup
        charges against Trillanes "pursuant to the amnesty" in 2011.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dfdc63-a9f0-4025-879e-4390da7af9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:09:39.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:09:43.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hearing for the Justice Department petition is set for September
        13. Before he makes a decision, Soriano is expected to review about 53 volumes
        of records on the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a978a5-f441-490b-ac11-7a2f66d67d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:09:39.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:09:43.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But who is this presiding judge, and what are his legal options
        on the case?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9acbe9b-5e53-46f2-8b8b-f638e230b2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:09:39.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:09:43.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Background and previous cases</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996f4e5e-1b79-4ac5-9850-b961d4455d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:09:39.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:09:43.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano was appointed by former President Benigno Aquino III to
        the Makati RTC on April 2012, after he served at the Malolos RTC Branch 13
        in Bulacan since 1998. The 62-year-old judge is set to retire on November
        30, 2026.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc57f07e-17d0-4206-b8f0-ba2c3589316e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:09:39.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:09:43.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the year of his appointment, Soriano handled the cases of former
        army first lieutenants Lawrence San Juan and Rex Bolo, who faced coup d''etat
        charges over the 2003 Oakwood mutiny.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73387d47-b891-4040-a78f-fb6d6025e671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:09:39.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:09:43.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge convicted the two, but the Court of Appeals cleared them
        in 2015. Unlike Trillanes and other mutineers, San Juan and Bolo did not avail
        of pardon or amnesty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c922a873-71fc-4169-8a10-fd58ac76aab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:09:39.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:09:43.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oakwood mutiny was among the three coup attempts against former
        President Gloria Macapagal-Arroyo where Trillanes was involved. The other
        two were the Marines stand-off in February 2006, and the Manila Peninsula
        siege in 2007.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbca5c0e-ac58-4d1c-ba39-b3462727635b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:09:39.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:09:43.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Soriano also convicted Franklin K. Meneses, the president
        of IT firm Cytronics International Inc., for failure to remit the Social Security
        System contributions of its employees. Meneses got jail time between six to
        12 years, and was ordered to pay ₱1.2 million in contributions and penalties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8db1eb-4e70-4dcb-82c6-9925c3203346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:09:39.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:09:43.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time as a judge in Bulacan in 2006, Soriano found Ronald
        Quesada, who was paralyzed in the arms and legs, and an accomplice guilty
        for the rape of a teenage girl in 2003.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590e7016-b949-47a1-8057-1dfcc3aac842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:09:39.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:09:43.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his time as a judge, Soriano has been a contender for three
        judicial posts. In 2010, he vied for the position of Supreme Court administrator
        — but eventually lost to Midas Marquez. In 2014, he was shortlisted by the
        Judicial Bar Council for the Sandiganbayan, but then-Manila RTC Judge Ma.
        Theresa Gomez-Estoesta was appointed in the fifth division. The following
        year, he was again shortlisted for the Court of Appeals, but he lost out to
        Makati Judge Perpetua Atal-Paño.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f22c2a-a517-4c18-9985-ba5f5c5b25e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:09:39.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:09:43.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano graduated with a Bachelor of Laws from the Ateneo de Manila
        University in 1983 and was admitted to the Philippine Bar the following year.
        He worked as a private practitioner for three years between 1986 and 1989.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057b18a2-ce7a-4601-a804-6cbfe7cd63bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:09:39.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:09:43.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touching Trillanes'' case</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f969af15-58c1-4e78-ad09-75ae8208567c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:09:39.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:09:43.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes'' camp has since questioned Duterte''s proclamation at
        the Supreme Court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f47693-c3ef-4d0e-b5f4-7133c05e95fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:09:39.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:09:43.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Integrated Bar of the Philippines (IBP) is not sure
        whether the case should even be in Soriano''s court. IBP President Abdiel
        Fajardo told CNN Philippines'' The Source on Thursday that Soriano was free
        to say the case was not within his jurisdiction.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037e0e9a-f224-44e1-b885-028aeaac715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:09:39.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:09:43.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo cited Sarabia''s decision to dismiss the charges against
        Trillanes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235699b6-896c-41ce-be28-508f3e1662bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:09:39.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:09:43.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot reverse the final ruling of a co-equal judge. Only a
        higher court can reverse, review, modify the orders of a trial court judge,"
        said Fajardo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57b9fe2-49ed-48b0-ba26-9883e1357b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:09:39.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:09:43.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the case was dismissed, there''s no pending criminal information
        anymore... Therefore the [RTC] could not act on anything — not even an alias
        warrant, because the status of the case was it was dismissed," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b5d572-6f65-4d8b-9272-6f74ceac4b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:09:39.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:09:43.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials maintain that the proclamation was enough
        to restore those cases. However, constitutional expert Fr. Ranhilio Aquino
        also noticed the absence of pending charges, and said it would be more prudent
        if the government would just "file the case again."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261f144b-20d7-48af-8cbb-b9443e6e7321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:09:39.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:09:43.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo opined that the Justice Department could also turn to the
        Court of Appeals and Supreme Court if it disagreed with the RTC decision.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c99d74-0252-4615-b222-fd27738b79c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:09:39.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:09:43.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Researcher Ella Hermonio contributed
        to this report.</em></p>'
  'afp-trillanes-military-personne':
    'author': 'AC Nicholls'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-04T23:12:12.423+08:00
    'imagesource': 'jcr:fe528f5a-0fdc-467e-8adc-44067cb41e23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60b1ee48-b2c5-4dff-a5b8-24084ee5fad9'
    'lead': 'As far as the military is concerned, Senator Antonio Trillanes is no
      longer just a civilian in the wake of a Presidential proclamation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T16:13:15.597+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T16:13:21.875+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T16:13:21.387+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: Trillanes back to military personnel status

      '
    'updated': 2018-09-07T13:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9b122f-c5a7-4f45-bf99-f57af42ffe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> As
        far as the military is concerned, Senator Antonio Trillanes is no longer just
        a civilian in the wake of a Presidential proclamation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97376434-ffeb-4c8b-9994-aab9597f6e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s Proclamation 572 voided the amnesty
        given to Trillanes in 2011 over a number of mutinies in 2003 to 2007, now
        the Armed Forces of the Philippines (AFP) believes Trillanes goes back to
        his military status.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ead0d7-fb6c-4810-87a6-a994c5564d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the military has jurisdiction over the senator.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d44231b-5359-4ece-8753-74a11bf43741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for the legal basis behind this, AFP officials said they
        were simply interpreting the proclamation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd3ec71-45ac-4a97-8bd6-a86e52a4e442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Spokesperson Col. Edgard Arevalo said, "''Yung sa amin is based
        on our opinion and our understanding... Ngayon kung merong issue with regards
        if it''s correct, whether he''s supposed to be back to military control o
        hindi, that can always be challenged before the court."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5eebd5-d336-430d-946d-2a0134bea018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are basing it on our opinion and understanding...
        Now if there are issues on whether it''s correct and he''s supposed to be
        back to the military control or not, that can always be challenged before
        the court.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94a29ed-eda0-4a70-8307-fa085849f00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes was a Navy lieutenant when he got involved in military
        uprisings during the Arroyo administration. He faced criminal and administrative
        charges over his involvement in the Oakwood and Manila Hotel mutinies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f85809-f6d1-4b51-bba2-2db1dd556115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He resigned from the military when he ran for the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d5a782-9168-4281-9121-51401ceac97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense (DND) said Trillanes could be
        tried again before a court martial, and previous legal cases against him would
        continue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9172d87a-8f0e-4848-b11a-49529da66d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, there is an order to convene a general court martial to
        hear Trillanes'' cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5013f143-c845-4fdc-b5c6-a0eab048348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military certified there is no available copy of the senator''s
        amnesty application, which is also stated in the proclamation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739c5127-08d5-4c2b-9f55-679251413af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials could not answer how such documents could have
        gone missing, but said they are continuing to look for these papers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab535ee-23e8-4bc7-a70b-a9af84793939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DND Spokesperson Arsenio Andolon said, "We are still looking for
        the documents that (a) certification was issued a little earlier, but we have
        not exhausted all our efforts to find it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601aea23-e16e-45d8-bfc2-fd230528f1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DND said, as a military personnel facing trial, Trillanes should
        be detained at the AFP custodial center, but the Senate is insisting it has
        jurisdiction over the senator.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786fd112-9a4b-40cd-8fe7-c9e7648da584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said this was an issue that should be threshed out between
        Malacañang and the Senate, and they would just follow instructions handed
        down to them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0d282e-06fd-4680-bc29-76ee8e7808bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Tuesday, however, former President
        Benigno "Noynoy" Aquino III said Trillanes qualified and did file for amnesty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc80a8-7c26-4d6d-aba1-ae775cb7adb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as our records are concerned, he did apply. And that it
        was deliberated by the DND ad hoc committee, and it is embodied in Resolution
        No. 2. And the summary of all these deliberations by that ad hoc committee
        was sent to me on January 25, 2011," Aquino said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd1571c-c6ae-4e43-8b21-e6ce11d1a184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department also asked a Makati court to issue a hold
        departure order against Trillanes Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea62e16-3299-4015-a8df-8e3de08a3b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion filed at Branch 48 of the Makati City Regional Trial
        Court said Trillanes has the means and resources to flee the country and escape
        prosecution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ac44c6-e37d-4aad-8ab9-4e6d800deac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is, therefore, imperative a hold departure order (HDO) be issued
        directing the commissioner of the Bureau of Immigration (BI) to prevent him
        from leaving the Philippines during the pendency of this case," the motion
        read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedf32c8-d99a-4c00-bbad-aa5aa89ae12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto, meanwhile, said they would not allow
        Trillanes to be arrested within Senate premises.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c733b040-89f0-4d18-9bc1-7c72eb37f669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To preserve the dignity of the Senate, we have to not allow any
        senator to be arrested in the Senate premises. Outside the Senate premises,
        that''s no longer our concern, but within the Senate premises, that''s the
        decision of the leadership," he said to members of the media.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea92fc22-cdb2-4602-bcbb-ec6362c8ad10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they could not allow any senator to be arrested within
        the Senate premises unless they voluntarily agree.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eaee59-77af-4a65-b214-dcf88ed45f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the case of Senator Leila de Lima, who went home to collect
        her things and was arrested there.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33d213d-0594-4761-8358-d8d1deb1cab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Migz Zubiri and Ping Lacson said senators have all agreed
        that no arrest should happen within Senate premises.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3932e81-ad0a-4a91-81a8-ef2e147e2cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes camp may file charges</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f17f610-ef9e-4b3c-9a93-64c1b64c0be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trillanes'' lawyer, Atty. Rey Robles said they''re studying
        what case to file and where to file it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0777bb44-ca79-4e02-b39d-b58665854868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained the impending arrest of the opposition senator has
        no legal basis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e76eb34-8619-4f86-9c99-a3e07fda02f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(There is) no factual and legal basis. Even assuming there is factual
        basis, when the amnesty is granted, the offense is obliterated. It''s legally
        obliterated. It''s forward looking as if no case was filed at all. Hindi na
        pwede nang buhayin yan [It cannot be resurrected]," he told members of the
        press Tuesday evening.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88abf82-e1d5-4957-ae2f-438748ec74cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "''Yun nga kukwestyunin natin yan sa proper forum at ang
        pag aresto na wala namang warrant at walang kasong nakasampa."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b40c70-f9fd-4bc8-a09b-d1e24ad30df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:We will question it at the proper forum, as well as
        the plan to arrest without a warrant and no case filed.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04b673c-b0c0-4f6b-b816-908c8b1202d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Partylist Rep. Gary Alejano said Trillanes would spend the
        night in his office at the Senate, adding they were talking to their lawyers
        about legal actions to pursue.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd4a5ac-7b23-45ed-a902-e174d7289614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters and colleagues have started to visit Trillanes at the
        Senate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ee2ff9-97ca-450b-a3ee-9b19b7066d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who arrived were Senator Cynthia Villar and AFP''s Judge
        Advocate General Cil. Serme Legaspi Ayuyao.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ebd50d-143d-4f9a-81db-9db74333088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes'' camp refused to disclose the details of Ayuyao''s visit.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711324fc-d3dc-4004-aa9d-75cbd9764d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:13:15.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:13:21.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Makoi Popioco contributed to this report.</em></p>'
