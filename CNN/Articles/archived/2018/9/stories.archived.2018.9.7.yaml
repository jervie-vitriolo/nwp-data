      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes attributed Villar''s leap to his shares in real estate project
        Golden Bria, which saw a 1,300 percent share increase in the first quarter
        of 2018.</p>'
