      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 7) — President Rodrigo
        Duterte''s trust rating dropped in the second quarter, according to an independent
        pollster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbd1b39-7c57-4ac9-8032-171f70fb48f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:36:48.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:36:52.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Social Weather Stations (SWS) survey conducted from June
        27 to 30 found that the President''s trust rating fell by 8 points from the
        previous quarter to +57, which still falls under the "very good" category.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f8c809-9e88-4dc1-9a54-4dc9ff86aadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:36:48.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:36:52.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This puts Duterte''s average trust rating so far to a "very good"
        +69 since his presidency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffac2461-9c19-405f-ba7e-c9b386eec908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:36:48.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:36:52.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the eight SWS surveys following his inauguration as President,
        from September 2016 to June 2018, Duterte''s net trust rating was excellent
        in five and very good in three," the SWS said.</p>'
