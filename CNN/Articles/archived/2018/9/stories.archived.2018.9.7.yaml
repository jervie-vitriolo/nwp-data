      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, August 21) — The Philippines scored a double win
        in the women''s softball event of the Asian Games 2018 in Jakarta, Indonesia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b197b29-cbfa-4fe5-9e94-ce7ec8791d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:16:25.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:16:29.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationals outlasted South Korea, 5-3, and blanked China, 1-0,
        Monday to salvage their third straight win and boost their chances of landing
        a podium finish in the quadrennial sports meet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cc3bf6-e5cc-4cbf-8e4c-1472a1f0f18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:16:25.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:16:29.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The softbelles will go up against defending champion Japan today
        and face another doubleheader game when they collide with Indonesia and Chinese
        Taipei on August 22.</p>'
