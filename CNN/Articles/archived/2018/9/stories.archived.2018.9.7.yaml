      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop in ratings was due to the net trust in Duterte falling
        to "good" in the regions of Visayas and Mindanao, while it stayed steady in
        Mindanao and Balance Luzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7076ebcc-b6e6-4172-a2f2-650782ff155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:36:48.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:36:52.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 8-point decline in Rody Duterte''s overall net trust rating
        from March to June 2018 was due to declines in the Visayas and Metro Manila,
        combined with steady scores in Mindanao and Balance Luzon," the SWS said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9b5a5c-0fb7-4298-9148-4da7f3e4ac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:36:48.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:36:52.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trust in Duterte plummeted by 21 points to +49 from +70 in the past
        quarter, to a rating of "good" from "excellent". It also fell by 20 points
        in Metro Manila to +42 from +62, falling from "very good" to "good".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47330415-6382-4bac-9a84-8007ac4ed50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:36:48.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:36:52.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s trust rating is also the lowest in families who
        consider themselves "severely hungry" based on a previous SWS survey, at a
        +40 "good." Trust in Duterte is at +54 for moderately hungry families, and
        +57 for non-hungry families, both "very good."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0c51cd-0681-4105-a72f-045b3a55a522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:36:48.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:36:52.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His trust rating remains "very good" in all educational levels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb90bc61-7685-4a71-ab83-708cb3db4c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:36:48.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:36:52.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey of 1,200 adults nationwide used face-to-face interviews.
        It has a sampling error margin of plus or minus 3 percent for the national
        percentages.</p>'
  'Sotto-Trillanes-supporter-group':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-07T21:05:53.151+08:00
    'imagesource': 'jcr:d19261b6-2602-415f-8ddd-90e81964c608'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb799e80-9889-4617-8222-96a5e91c2356'
    'lead': 'The Senate President tells Trillanes not to abuse the Senate leadership''s
      hospitality. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T14:40:03.887+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T14:40:10.111+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T14:40:09.876+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sotto chides Trillanes over call for supporters to troop to Senate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a5ed9f-bcc2-47cd-91ac-d333866f7c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:40:03.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:40:10.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> Senate
        President Tito Sotto on Friday chided Senator Antonio Trillanes IV and minority
        senators for calling on supporters to troop to the Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b870b1b-aede-4a84-aadc-733ceeae6b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:40:03.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:40:10.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t test my patience and leniency on the matter because I will
        not allow the Senate to be used for any unruly plot," Sotto said in a text
        message.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9e20fb-e2a8-4e90-aabb-8216905f41d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:40:03.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:40:10.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto asked Trillanes not to abuse the liberty and hospitality accorded
        to him to camp out at his office in the Senate, amid fears he would be arrested
        after President Rodrigo Duterte voided his amnesty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60066de-1153-4b94-a3db-edfc97fca00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:40:03.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:40:10.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is holing up in the Senate over the weekend to avoid any
        possible arrest, even as Malacañang on Friday said the President has decided
        to wait for the court to issue an arrest warrant against him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0396cd4b-7d0a-4d14-b138-c9bbac96e2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:40:03.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:40:10.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes earlier said he would spend the weekend in the Senate
        building to talk to more supporters, consult his lawyers, and prepare for
        his court hearing on September 13.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db39ddd-816c-4674-81e1-4099f2ca396e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:40:03.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:40:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Masyadong nang mainit ang tensyon sa Senate kaya sana wag nang
        painitin pang lalo. Mahirap masingitan tayo ng ibang pwedeng magsamantala
        ng sitwasyon,"</em> Sotto said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a862da5-d43d-4f40-8988-43f8b801493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:40:03.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:40:10.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They should not increase the tension at the Senate.
        Let''s avoid any untoward incident from people who could take advantage of
        the situation."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150120b8-0dcb-4b84-ae1a-aff6bc9c9111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:40:03.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:40:10.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority Senator Kiko Pangilinan agreed that the Senate should work
        toward "de-escalating tensions brought about by the controversial proclamation
        of amnesty revocation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b454265f-72e7-42eb-a7d6-70da4f1d143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:40:03.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:40:10.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he clarified the minority lawmakers'' call for Trillanes'' supporters
        to go to the Senate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e3ff90-f06d-4244-b2fc-51bbf63ed3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:40:03.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:40:10.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With respect, our desire for people to come to the Senate and show
        support for Senator Trillanes was in response to reports gathered from sources
        both in the AFP (Armed Forces of the Philippines) and the media that an illegal
        arrest was to be effected," he said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecc6f9c-e83f-46d4-9638-773a7c85ed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:40:03.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:40:10.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sotto ordered Trillanes to limit the number of his visitors
        and consider that there is no work in the Senate during weekends.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7e65a6-5e73-4274-b7c2-3af37c1e7507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:40:03.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:40:10.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect Sen. Trillanes to act accordingly to what we agreed on.
        All senators have the responsibility to protect the institution above all,"
        Sotto said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44a4e2e-e7c4-4f9a-9ddf-018a66228093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:40:03.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:40:10.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate leader is also banning any mass action, even the holding
        of a religious gathering within Senate premises.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b331c337-0c91-4387-ac38-47c153e04294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:40:03.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:40:10.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos contributed to this report.</em></p>'
  'Paolo-Duterte-criminal-case-Trillanes-libel':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-07T18:53:45.253+08:00
    'imagesource': 'jcr:e451c553-b7ff-4aac-afea-288fdcc0a510'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '412832a3-b539-4fea-a93a-439cf8b4547a'
    'lead': 'On top of all his worries, Senator Antonio Trillanes IV now faces a criminal
      case for libel, filed by presidential son and former Davao City Vice Mayor Paolo
      Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T14:42:47.877+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T14:42:51.876+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T14:42:51.723+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paolo Duterte files criminal case vs. Trillanes for libel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec4151-f147-4475-a43f-3cb64d97afca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:42:47.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:42:51.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 7) — On top of all his
        worries, Senator Antonio Trillanes IV now faces a criminal case for libel,
        filed by presidential son and former Davao City Vice Mayor Paolo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96be5592-5040-4fce-91ac-d0d0cda93be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:42:47.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:42:51.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was filed at the Office of the City Prosecutor in
        Davao City on Thursday, and comes after President Rodrigo Duterte voided Trillanes''
        amnesty and ordered his arrest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fa4384-6ab6-441f-9411-3338d3ce4a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:42:47.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:42:51.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Duterte said his brother-in-law Mans Carpio also has
        a separate complaint against Trillanes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8d4558-d28d-41c0-a551-77ff2dd4e3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:42:47.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:42:51.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They accused the senator of making "false, baseless, and unfounded"
        claims when he said in September 2017 that they extorted money from ride-hailing
        firms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e74da50-6a5e-4752-b102-d0b0586adbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:42:47.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:42:51.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Specifically, respondent indicted me and Atty. Carpo of "pangingikil"
        (extortion) against UBER in connection with its claimed franchise, and against
        "similar companies" purportedly in conspiracy with LTFRB RD (Land Transportation
        Franchising and Regulatory Board Regional Director) 7 Ahmed Cuison," Paolo
        Duterte said in his complaint. He attached a transcript of Trillanes'' radio
        interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30179768-d5c2-41e6-a4ac-f94873891ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:42:47.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:42:51.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libel is punishable by up to six months imprisonment under the Revised
        Penal Code.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752924bd-7e5e-4079-bb12-90f616534eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:42:47.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:42:51.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A civil case for damages is pending before the Davao City Regional
        Trial Court against Trillanes for the same accusations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ee977f-a620-4dea-9e67-5b8572ff6ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:42:47.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:42:51.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes in December 2017 said the libel case was meant to harass
        him, after he accused Paolo Duterte of being part of a Chinese drug triad
        organization. The presidential son denied this.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ef63a-0846-4512-b197-e76e9e4f40e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:42:47.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:42:51.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang meanwhile on Friday ruled out the possibility of a warrantless
        arrest for Trillanes after President&nbsp; Duterte invalidated his amnesty.
        Presidential Spokesperson Harry Roque said the President is deferring to the
        Makati court, where two judges received a petition to issue and alias arrest
        warrant and hold departure order against Trillanes.</p>'
  'Duterte-Jordan-visit-investment-donation':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-07T20:00:23.571+08:00
    'imagesource': 'jcr:eb2a0fff-f686-4217-a2b3-6ada3c32878a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b21b5185-d3a9-4cb3-af41-01a1794ec6c5'
    'lead': 'President Rodrigo Duterte is coming home from Jordan with billions of
      pesos in investment pledges and a donation of helicopters and firearms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T14:45:17.928+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T14:45:21.482+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T14:45:21.371+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte''s Jordan visit reaps ₱3.26-B pledges, 2 attack helicopters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a2a51f-9c72-4323-ba75-323ea18542ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:45:17.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:45:21.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> President
        Rodrigo Duterte is coming home from Jordan with billions of pesos in investment
        pledges and a donation of helicopters and firearms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a832af29-88e9-412f-a841-f1532136daad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:45:17.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:45:21.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was announced by Presidential Spokesperson Harry Roque in a
        press briefing in Jordan on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50f82c6-c789-485b-943d-605048318b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:45:17.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:45:21.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang bagong puhunan po na makakarating sa PIlipinas dahil dito sa
        ginawang pagbisita ay $60.675 million (₱3.26 billion)," Roque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c9637b-53de-466c-b8ae-3f9737bbffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:45:17.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:45:21.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This visit resulted in investments worth $60.675
        million."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d2fb32-5907-4558-adbf-b3790abd86f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:45:17.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:45:21.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of seven letters of intent and two memorandums of understanding
        were signed, which are expected to generate some 434 jobs for Filipinos, Malacañang
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ad620d-64fe-4b03-89c8-14018d1b3066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:45:17.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:45:21.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also thanked Jordanian King Abdullah II for donating two Cobra
        attack helicopters, which Special Assistant to the President Christopher "Bong"
        Go said will be turned over to the country in July 2019. Along with these
        are a number of guns and ammunition, Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554625aa-8bc2-4d02-97de-3468f2d575bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:45:17.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:45:21.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is flying back to the Philippines Saturday morning instead
        of Sunday, cutting short his visit to Jordan by a day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cc73d5-2a44-493f-8e76-8e43ec1cb5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:45:17.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:45:21.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Legal Counsel Salvador Panelo told CNN Philippines
        Duterte''s shorter trip has nothing to do with the controversial order to
        void the amnesty of Duterte''s staunch critic, Senator Antonio Trillanes IV,
        or with the rising prices of goods and commodities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a689ed98-721d-47dc-8fbc-996d1891b0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:45:17.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:45:21.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said they were able to compress the President''s appointments
        and official events.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa6a172-778c-4126-bdf1-d4330b11a531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:45:17.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:45:21.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his Jordan visit, Duterte had a historic trip to Israel
        where the government signed $82.9 million or roughly ₱4.4 billion worth of
        investment deals from Israeli businesses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3c3922-b011-403c-af1a-eef476859016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:45:17.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:45:21.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is the first sitting president to visit Israel and Jordan.</p>'
  'bsp-currency-risk-protection-program-stock-market-peso-september-7':
    'author': 'Luchi de Guzman'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-07T21:35:12.836+08:00
    'imagesource': 'jcr:1c1405aa-7814-4858-9187-4747b3819663'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '095b1071-b0b5-4d40-bc04-03a30125d4e2'
    'lead': 'With foreign exchange nearing the ₱54:$1 mark, the BSP will implement
      a program that was first introduced during the Asian financial crisis in 1997. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T14:48:32.597+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T14:48:36.138+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T14:48:35.904+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP to reactivate currency risk protection program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f5864c-42e1-459b-b62f-c324006ae7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:48:32.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:48:36.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 7) — In response to the
        peso''s continuous depreciation, the Bangko Sentral ng Pilipinas (BSP) is
        gearing up for measures seemingly to prevent speculation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd039859d-5f24-4223-88bd-ee00a5b7d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:48:32.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:48:36.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso closed at ₱53.73 against the dollar Friday, recovering
        slightly from Thursday''s close of ₱53.8. Still, it hit an intraday high of
        almost ₱54 pesos at ₱53.97 versus the greenback.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516fe5e0-6a6a-41a1-bf68-e79fa6b7c7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:48:32.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:48:36.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BSP said it will reactivate its Currency Risk
        Protection Program (CRPP), which was first implemented at the wake of the
        Asian financial crisis of 1997, when the peso was as high as ₱55.75 versus
        the dollar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123bffad-c7b1-4d8b-b8f0-2231a35f00a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:48:32.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:48:36.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CRPP is a non-deliverable forward hedging facility which is
        aimed at alleviating demand pressures in the foreign exchange spot market
        from borrowers seeking to hedge their future foreign exchange exposures,"
        the BSP said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a2e38a-a67c-489b-b59a-f4d03bc0b9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:48:32.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:48:36.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the CRPP, contracts like loans and investments could be settled
        in peso upon their maturity, protecting them from possible shocks from the
        volatile exchange rate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd093c51-68f4-4ab1-9ec9-fc380a50530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:48:32.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:48:36.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program is currently being updated for implementation based
        on current rules and conditions. It will be made available to eligible borrowers
        through commercial banks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a6d09e-0bd4-43e3-be9c-50f6bcb5de61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:48:32.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:48:36.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Stock Exchange (PSE) has entered bear
        territory, still unable to recover from the August inflation report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f246ad5-f737-4dfc-b80e-c2b01418b940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:48:32.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:48:36.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market closed at 7,598.64, with all sub-indices save for the
        industrial sector in the red.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cf0726-46fe-4449-8146-2a50b18517b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:48:32.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:48:36.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the coming weeks, I think investors will be more on the cautious
        end especially with the US Fed expected to raise again its interest rate by
        month end," said Ron Acoba, chief investment strategist for Trading Edge,
        adding that the BSP is likewise expected to raise interest rates in its September
        27 meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9077d9d-c1a1-4741-9757-60c6134eff77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:48:32.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:48:36.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gio Perez, trader for Papa Securities, said that net selling at
        the PSE was at ₱1.4 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ac3802-91c0-4a75-bbc1-41de9e473eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:48:32.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:48:36.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Foreign funds continued to dump on the PSEi as today''s net foreign
        selling amounted to ₱1.4B, the highest since August 14''s ₱1.5B. This is also
        the third consecutive day that foreign selling surpassed the P1B mark," Perez
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f34e9b-6c89-4402-9935-6e2c4b950847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:48:32.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:48:36.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business giants Ayala Corporation, SM Investments Corporation, and
        Ayala Land Inc. recorded the largest losses for the day. Metro Pacific Investments
        Corporation, DMCI Holdings Inc., and JG Summit Holdings, Inc. had the most
        gains.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c7a079-9fe1-40bd-bcd9-38810ce77b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:48:32.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T14:48:36.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should remain vigilant if foreign selling continues next week,
        more so that the PSEi is already in the area of its support level at 7,500,"
        Perez said, adding that developments on the US-China trade war and in Turkey
        and Argentina might also weigh in on next week''s trading.</p>'
  'rice-crisis-explainer':
    'author': 'Jil Danielle Caro'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-07T18:49:12.998+08:00
    'imagesource': 'jcr:0e950bd8-fd92-4ad4-bc32-a1d51e5e61a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33484f35-f0f6-4fdb-99f8-7d03c403126b'
