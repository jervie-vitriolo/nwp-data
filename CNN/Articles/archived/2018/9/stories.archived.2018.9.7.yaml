  'nupl-trillanes-amnesty-appeal-lapse':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-07T06:15:07.931+08:00
    'imagesource': 'jcr:777fa6bb-efd0-4593-bb74-fa66ed0bee8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f908ba15-5bf5-484f-b7cf-8a5211a43e0e'
    'lead': 'The National Union of Peoples'' Lawyers (NUPL) said it was unlikely that
      the Makati Regional Trial Court will issue a warrant of arrest for Sen. Antonio
      Trillanes IV because there is no longer any case against him to speak of. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T15:54:22.840+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T15:54:26.487+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T15:54:26.285+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NUPL: Appeal period for Trillanes amnesty has lapsed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb22aa86-49bc-48a9-be8e-1751eea78e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:54:22.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:54:26.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> The
        National Union of Peoples'' Lawyers (NUPL) said it was unlikely that the Makati
        Regional Trial Court will issue a warrant of arrest for Sen. Antonio Trillanes
        IV because there is no longer any case against him to speak of.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1af123-95ce-449d-9b5e-45c0f7deb271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:54:22.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:54:26.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Trillanes faces potential arrest after President Rodrigo Duterte
        signed Proclamation Order No. 572 on August 31, voiding the amnesty given
        to him by former President Benigno Aquino III in 2011. The Department of Justice
        then filed a petition for an alias warrant against Trillanes before the Makati
        RTC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bfb675-e1a7-4e4d-89e5-7e3dc9d57464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:54:22.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:54:26.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure that the court will not issue the warrant. From the facts,
        it appears that the case has already been dismissed a long time ago," Atty.
        Cris Yambot of the NUPL said on CNN Philippines'' On the Record on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9fd063-a7a8-4651-aee3-454dc82ea8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:54:22.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:54:26.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the case "was not archived but dismissed. The appeal from
        the losing side has lapsed. Wala nang case to speak of [There is no more case
        to speak of]."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2164320-7c93-4e50-954a-16283e20e8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:54:22.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:54:26.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yambot also said the government''s voiding of Trillanes'' amnesty
        was a shortcut to avoid discussing the issues surrounding his case. She said
        it''s a tactic the government has used in other cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdc1bfb-b7ae-454e-8df5-e749fa2f3940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:54:22.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:54:26.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Void ab initio – it''s a shortcut. Iniiwasan na i-discuss yung
        mga actual legal issues on hand. Ginawa ito kay CJ Sereno – void ab initio
        daw ang kanyang appointment as CJ dahil sa kanyang kakulangan ng papers. Ngayon
        makikita naman natin, void ab initio yung ICC naman na pagsali ng Pilipinas.
        So, it''s skirting the real issues at hand," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545a4b54-e11d-49e7-bbfb-51f0b633108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:54:22.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:54:26.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Void ab initio it''s a shortcut. It''s avoiding discussion
        of the actual legal issues on hand. This was done to CJ Sereno – her appointment
        as Chief Justice was void ab initio because she lacked papers. Now we see
        the country''s membership to the ICC was void ab initio as well. So, it''s
        skirting the real issues at hand.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e107aed3-d994-4ba8-ade3-3f76567109fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:54:22.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:54:26.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Trillanes has already filed a peition with the Supreme Court,
        Yambot said the high court will be the one most likely to decide on whether
        amnesty can be voided unilaterally by a president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4fcd56-b8de-4d68-a1e4-98448532685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:54:22.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:54:26.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s order said the amnesty granted to Trillanes was void
        from the start because he did not comply with the minimum requirements to
        qualify under the Amnesty Program. It said Trillanes never admitted guilt
        for the coup attempts he took part in more than a decade ago, failed to take
        an oath and formally apply for amnesty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df3808c-e856-4a7e-ba79-236f65f54b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:54:22.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:54:26.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blame does not lie with Trillanes, Yambot said, if the government
        does not have the Senator''s application for amnesty in its records.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834c776d-c291-4e64-86a1-76e341700f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:54:22.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:54:26.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The custodian of the applications are with the government, so sila
        yung may duty to keep it. Kung nawala nila or na-destroy nila [they have the
        duty to keep it. If they lose it or destroy it], it''s their fault," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82bab6f-c2e6-42a6-87c0-3688f3b723e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:54:22.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:54:26.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full episode here:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bd7ad3-3f1c-474e-8a97-80eed6cfdf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:54:22.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:54:26.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Record: Trillanes: Amnesty or arrest - September 6, 2018</p>'
  'Trillanes-amnesty-review-SolGen-Calida':
    'author': 'CNN Philippines Staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-07T08:24:11.050+08:00
    'imagesource': 'jcr:61187f8a-971b-4611-989b-2e85fe944eeb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8eed0aa-07c3-48cd-8ebc-2b33198f2231'
    'lead': 'Solicitor General Jose Calida was one of the people behind the review
      that invalidated Senator Antonio Trillanes IV''s amnesty, Presidential spokesperson
      Harry Roque confirmed on Thursday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T15:57:21.291+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T14:18:51.725+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T14:18:51.546+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Calida dares Trillanes: If you''re so fearless, stop hiding in Senate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64381f5-69e0-4029-b324-f77bf4cb18c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:57:21.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:18:51.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 6) — Solicitor General
        Jose Calida was one of the people behind the review that invalidated Senator
        Antonio Trillanes IV''s amnesty, Presidential spokesperson Harry Roque confirmed
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157ee642-87a2-4b16-83f5-59133fc5e680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:57:21.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:18:51.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SolGen Calida, I''m sure as the lawyer of the republic, was one
        of the legal minds that went through the records," he told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38793f0-8ff1-48dc-b6be-8912b778aea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:57:21.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:18:51.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines spokesman Edgard Arevalo earlier
        said it was Calida who inquired about the senator''s records, which triggered
        the review of the Deputy Chief of Staff for Personnel. According to the government,
        the said review revealed that the document showing that Trillanes applied
        for amnesty is nowhere to be found, which is one of the two bases for President
        Rodrigo Duterte''s proclamation to void the senator''s amnesty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc637160-b54f-489f-93f2-95bdb87abdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:57:21.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:18:51.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was quick to add that the review was a "collective government
        initiative," which also involved members of the military.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d87215-7eba-4c98-8347-47ee52e63d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:57:21.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:18:51.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed Proclamation Order No. 572 that voids Trillanes''
        amnesty on August 31, but it was only made public on September 4. On that
        same day, Trillanes was set to hold an inquiry into the security firm of Calida''s
        family after it entered into millions-worth of contracts with various government
        agencies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5617d48-6764-4054-8853-d3b29dbf6fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:57:21.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:18:51.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Calida files petition to prevent probe on security agency</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510693f8-8b36-4702-a4e0-daf65b43885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:57:21.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:18:51.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida was also the one who filed the quo warranto petition against
        Maria Lourdes Sereno, which led to her ouster as Chief Justice. The quo warranto
        petition also nullified her appointment as chief magistrate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92986210-453f-4e0b-81c1-5a24230e9253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:57:21.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:18:51.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s order said the amnesty granted to Trillanes was void
        from the start because he did not comply with the minimum requirements to
        qualify under the Amnesty Program. It said Trillanes failed to apply for amnesty
        because no available records could prove it and did not express a specific
        admission of guilt over the Oakwood mutiny in 2003 and Manila Peninsula siege
        in 2007.</p>'
  '4-day-work-week':
    'author': 'Portia Ladrido'
    'caption': 'The clamor for a four-day work week reemerged after it was suggested
      that it could solve traffic congestion in Metro Manila. Photo by KITKAT PAJARO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-09-06T14:49:43.747+08:00
    'imagesource': 'jcr:80a41477-fdd6-427c-9196-736e94c57686'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '935c942a-deb1-489a-b5c6-b57ab1c36c5c'
    'lead': 'There is yet to be a concrete result showing how a four-day work week
      is indeed better for the Philippines. But this practice has been tested in other
      countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T16:01:48.457+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T16:01:52.175+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T16:01:51.970+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will the 4-day work week work for Filipinos?

      '
    'updated': 2018-09-07T16:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73dbddf-c604-4f0c-a09e-582324c2f0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:01:48.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:01:52.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On Aug. 2017, the
        House of Representatives approved the four-day work week “to promote business
        competitiveness, work efficiency, and labor productivity.” This is only an
        option that companies can practice in addition to the five-day or six-day
        work week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304b1604-2e07-41d9-b7dd-7fec1aa5c756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:01:48.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:01:52.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some provisions of the bill:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9456e12-d492-4eec-a2c1-110283071e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:01:48.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:01:52.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Code states that employees should work for 40 to 48 hours
        a week, and with the compressed work week, employees are required to work
        up to 12 hours a day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf61663-ee64-44d9-86f9-aee7fa60c56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:01:48.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:01:52.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill mandates companies to provide overtime pay if work rendered
        is more than 48 hours a week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d7b6aa-b5b7-43ed-b8bf-a7e4ad24ba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:01:48.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:01:52.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees have the right to claim three days off a week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a41b0c-22e5-4b4d-8ce8-9583b7107f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:01:48.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:01:52.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, this information resurfaced on social media, after several
        reports suggesting that a four-day work week can solve traffic congestion
        in Metro Manila. Most Facebook users seem to be supportive of this bill, saying
        that workers can be more productive and that this will encourage work-life
        balance among employees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1dc06a-7854-4bce-b75a-f5732b345800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:01:48.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:01:52.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are already workers groups who disapprove of the
        bill even before it is passed. As the four-day work week will require more
        working hours within a day, labor group Kilusang Mayo Uno said in 2014 that
        “increasing the number of working hours … will negatively affect the workers’
        health and violate workers’ rights.” The group also said that workers who
        are paid on a daily basis or those who are under a ‘no work, no pay’ policy
        would be at a loss.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1271adfb-954b-4f9d-8a2c-9aee5bc796bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:01:48.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:01:52.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is yet to be a concrete result showing how a four-day work
        week is indeed better for the Philippines. But this practice has been tested
        in other countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95948ced-52fe-4655-8245-c4e3a71c2425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:01:48.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:01:52.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Zealand, a firm called Perpetual Guardian trialled this scheme
        while paying the employees the same salaries that it would for a five-day
        work week. From a 40 hour-week to a 32-hour one, the practice showed that
        “staff were more creative, their attendance was better, they were on time,
        and they didn’t leave early or take long breaks.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38139cfe-8f81-48df-85b7-f83396de3603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:01:48.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:01:52.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The founder, Andrew Barnes, explained that the research displayed
        how when companies hire staff, the contract should be negotiated and measured
        in terms of tasks to be performed rather than hours in the office. “A contract
        should be about an agreed level of productivity,” he said in an interview.
        “If you deliver that in less time, why should I cut your pay?”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7f9da2-2bfc-45ef-8b66-5a18e8040858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:01:48.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:01:52.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country like the Philippines, where over 22 million live below
        the poverty line and where inflation rate is at a nine-year high of 6.4 percent,
        the four-day work week may not be the best approach to helping all Filipinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802186e2-970f-44fa-8e46-bfd9f94bf0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:01:48.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:01:52.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, retail juggernaut Amazon also tested lesser number of
        work hours in 2016 to a select number of employees, with a slightly different
        approach than Perpetual Guardian. While the New Zealand firm cut down hours
        to 32, Amazon offered a 30-hour work week. The Amazon employees would receive
        the same benefits as their 40-hour work weeks but they would only be getting
        75 percent of their regular pay. The results of the trial have not been released.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bac462-46b5-45e9-b4df-7523bd02b0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:01:48.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:01:52.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it is also of note that Amazon has received flack for abuses
        perpetrated on workers, such as punishing employees for taking breaks, quelling
        the workers’ rights to unionize, and unjust wages for the work carried out,
        among others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6f1905-fdec-4bc5-90c8-1f854b182204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:01:48.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:01:52.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden, a country already known to provide flexible work schedules
        to employees, has also seen companies experiment on shorter work days. Swedish
        nursing home Svartedalens applied a 30-hour work week in 2016, and results
        showed that “the program in its first year had sharply reduced absenteeism,
        and improved productivity and worker health.” A startup in Stockholm called
        Brath, which had 20 employees, also practiced a six-hour workday, and the
        founder said that this doubled the company’s profits due to a spike in the
        employees’ productivity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cbe647-6158-4e31-a928-9964dfc76451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:01:48.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:01:52.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, France has followed an identical scheme in 2000 with
        its 35-hour work week, but companies rallied that it amplified hiring costs
        while reducing their business competitiveness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251ecc06-3250-418a-952c-a70429d7c0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:01:48.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:01:52.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial Times columnist Simon Kuper cites how shorter working
        schemes can become common practice if an economy keeps growing. However, Kuper
        says that this type of practice “won’t help poorest-paid workers who can’t
        afford to work less.” And in a country like the Philippines, where over 22
        million live below the poverty line and where inflation rate is at a nine-year
        high of 6.4 percent, the four-day work week may not be the best approach to
        helping all Filipinos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010905ac-07b9-4fee-8d62-18615c77d20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:01:48.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:01:52.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essentially, the bill is only an option and if companies can ensure
        and prove that a four-day work week is best for both the company and their
        employees, then that’s on them to decide. And since this renewed interest
        for the four-day work week was sparked because of the unresolved traffic problem
        in Metro Manila, perhaps, the government should know what problem to solve
        first.</p>'
  'forbes-rich-list-sy-villar':
    'author': 'CNN Philippines staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-06T14:40:24.223+08:00
    'imagesource': 'jcr:210c3819-b6dd-4b2c-9b2f-7ea7f119932b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1ef8ef3-6362-4110-bdf4-04bf4eb75fe7'
    'lead': 'Manny Villar is the second richest man in the country as his net worth
      tripled to $5 billion in 2018, an international business magazine revealed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T16:04:54.930+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T16:09:46.947+08:00
