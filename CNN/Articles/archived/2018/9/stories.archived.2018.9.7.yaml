  'ternocon-2018':
    'author': 'CNN Philippines Life Staff'
    'caption': 'A preview of the designs by TernoCon 2018 mentors Len Cabili, JC Buendia,
      and Cary Santiago. Photo courtesy of BENCH'
    'categories': ['b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2018-09-07T14:42:34.608Z
