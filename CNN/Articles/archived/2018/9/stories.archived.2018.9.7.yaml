    'template': '1'
    'title': 'Henry Sy tops Forbes'' PH rich list anew, Manny Villar climbs to second
      spot

      '
    'updated': 2018-12-07T21:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f4fa4d-6856-42b9-81b4-6572d2af1d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:04:54.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:09:46.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 6) — Retail magnate Henry
        Sy remains the richest person in the Philippines, according to a list by international
        business magazine Forbes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915c1ce6-17d7-4a26-895f-4ca90152404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:04:54.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:09:46.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def5d21a-613d-4f82-a4a3-9614ee0aba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:04:54.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T16:09:46.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy topped Forbes'' list of the wealthiest people in the Philippines
        for 2018 with a net worth of $18.3 billion or roughly ₱986 billion. He also
        dominated the 2017 list with a net worth of $18 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9945ec35-6cdf-4a6e-afeb-ec318f1024d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:04:54.931+08:00
      'mgnl:createdBy': 'jeff'
