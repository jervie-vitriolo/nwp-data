      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JG Summit''s John Gokongwei, Jr. came in third in the list with
        a net worth of $4.4 billion  or roughly ₱237 billion.</p>'
    '12':
