    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e48cc025-980e-4bae-8c5f-3a741873b966'
    'lead': 'Being a country of many different groups and cultures, the Philippines
      has a variety of native dresses, from the baro’t saya of the Tagalogs and Visayans
      to the malongs of the Mindanaoans. But one dress stands out for its unique history
      and evolution through time: the terno.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T07:45:26.229Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:09:23.464+08:00
