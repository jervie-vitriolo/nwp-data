    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7461ed5-a278-462d-8002-429b9400f0a2'
    'lead': '“Ano na bang nagawa mo?” Well here are four things you can do to improve
      our cities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T15:00:36.278+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T15:00:39.136+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T15:00:38.938+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 ways we can be instruments of urban change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782688c8-bf61-4d93-8257-b1e2ff768cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:00:36.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:39.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> We struggle with
        many issues in our cities everyday. Getting rain-soaked and stranded on a
        corner without having a covered walkway as refuge, or breathing in black fumes,
        or spending six hours in waiting lines and standstill traffic. It’s unfair
        that we always just experience some difficulty, as if we had no better alternatives.
        This shouldn’t be the case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536969e6-11ab-411b-b543-530b6f180b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:00:36.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:39.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deeper urban issues, such as inequality and vulnerability, also
        come with our routines. Switching the air conditioner on may comfort a handful
        of persons, but it contributes to unbearable urban heat. Using a car to drive
        to work shuns commuters, pedestrians, and cyclists away from spaces that should
        be shared, making our mobility suffer. What we find unfair may be caused by
        something we commit ourselves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7a89b8-bb0a-4d5f-9787-e699bf97458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:00:36.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:39.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dare we ask if we can do something about our cities?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267c156c-d072-4373-bc97-af199f22481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:00:36.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:39.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thing is, we really should. And there are so many things we
        can do to become instruments of urban change. Our democracy gives us the right
        not only to participate in city planning, but to decide on what our cities
        should look and feel like.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756bec36-df1d-48e2-9e76-051c33a9d90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:00:36.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:39.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few meaningful ways that Filipinos can do to help with
        urban management.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359eaf71-00a7-4e23-be0b-a09d96ef17e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:00:36.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:39.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Walk and observe</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0194c1da-e0e8-4a85-9607-ae5ed3ef3ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:00:36.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:39.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it’s a simple thing to do, it lays the groundwork for citizens
        to know, feel, and experience what is good or bad for their cities. We know
        our spaces best. From that hazardous pothole to a sweaty, tiring experience
        walking up a deserted street without accessible transport, citizens have a
        myriad of firsthand experiences on what works at the street level. Walk around
        and visit spaces near your residence and check how your river or estero looks
        like. Ask yourself what could better improve the spaces you move in everyday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7b4874-abae-4b11-8bdd-42b90b9a1554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:00:36.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:39.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take notes of your observations. Take photos and videos of what
        you think can be improved. Create urban sketches to document how the rivers
        and streetscapes have changed then and now. Think of these as your “urban
        diaries.” Observation is a technique well-used by urbanists like Jane Jacobs,
        Jan Gehl, Allan Jacobs, and Donald Appleyard in doing human-centered, community-led
        forms of planning in new urbanism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc27b0c-7e88-4507-b845-5157df4fdbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:00:36.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:39.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Be your local government’s auditor and collaborator</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd1f8ee-e465-4717-aa87-7bb740b3b234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:00:36.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:39.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our city, municipal, and barangay governments all have mechanisms
        in place for citizens to participate in planning and development. Our Local
        Government Code (or Republic Act 7160) provides regular meetings to talk about
        a locality’s development progress, planning, and policies. Sanggunians have
        scheduled meetings; all it takes is one call or visit to our barangay or city
        hall to know when you can drop by and listen to how elected officials work
        on the directives of our hometowns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d1f214-4530-498c-85c2-b71a0873a842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:00:36.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:39.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can send your urban diaries and letters, and bring up thoughts
        as collaborators. Present your observations during City Development Council
        meetings, and raise your issues. Your experience using the jeep or the bike
        is something that your government representative might not be familiar with
        if he only uses a car to get to work. Your grandparents’ hardship to go around
        with a wheelchair on uneven sidewalks may be something others can easily omit.
        Your wish to have more trees on the abandoned park or plaza may not be a budget
        priority.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5120c99a-82ee-4d30-ac10-e503e2abeb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:00:36.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:39.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planning that works comes from planning with good representation.
        To be urban changers, we must make our voices heard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573ab038-c8e8-47da-90df-e6c7785c522d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:00:36.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Make conscious, individual choices</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a427ef77-b80a-4d82-a4cb-8efa709d4a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:00:36.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habits and lifestyles do not only impact our own bodies, but our
        cities, and the environment as a whole. Making conscious choices, such as
        limiting motorized vehicle use or finding the courage to try cycling, planting
        one or two trees a year, or having the discipline to avoid parking on sidewalks
        or throwing trash just about anywhere impacts the livability of our cities,
        especially in the long run.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6e2ddd-09ac-4773-bcde-1013ff977efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:00:36.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:39.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual decisions can become collective solutions. Bayanihan
        is a proud part of our Filipino culture, after all.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d2d9a4-f590-4823-b3b1-06cee865d3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:00:36.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:39.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Converse with your neighbors and maximize your public spaces</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd30160-d53c-4b25-a177-afd17a78b79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:00:36.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:39.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology has brought ease and convenience to everyone, but has
        also redirected conversations online, leaving our public spaces empty or unused.
        Cities provide vast opportunities for people to get together and become working
        communities through public spaces, but gates and walls, whether online or
        physical, keep us segregated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8be5bf1-2e66-44c2-9c33-3b0ac5450729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:00:36.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:39.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take time to talk to your neighbors and people you get to interact
        with. This gives us better perspectives of what each of us need in our cities,
        and in a way, reduces biases that may lead to inequality.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54da3b76-bd03-4348-b183-779e0beec324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:00:36.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:00:39.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this may seem far from contributing to urban development,
        this very simple solution brings us back to what ancient Greek cities’ markets
        and open spaces were actually used for: debate and conversation — tools that
        are crucial in every democracy, the very reason why people are the heart of
        our cities.</p>'
  'Duterte-Trillanes-arrest-amnesty-Makati-Regional-Trial-Court':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-07T21:10:06.712+08:00
    'imagesource': 'jcr:003baad6-fa35-44c2-ad6b-cdcb55461fd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c720701-bcfe-46f5-8a99-ec70bb977e62'
    'lead': 'There will be no military arrest for Senator Antonio Trillanes IV as
      President Rodrigo Duterte has deferred to the civilian court hearing petitions
      filed by the Justice Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T15:04:18.030+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T15:04:22.488+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T15:04:22.265+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to wait for order from Makati court before arresting Trillanes
      – Roque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f44658-29ad-44e2-83ae-ad712446daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:04:18.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:04:22.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 7) — There will be no military
        arrest for Senator Antonio Trillanes IV as President Rodrigo Duterte has deferred
        to the civilian court hearing petitions filed by the Justice Department, Presidential
        Spokesperson Harry Roque said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3133f9b-3d55-4449-9f35-ee04c89410c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:04:18.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:04:22.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will allow the judicial process to proceed and he will wait
        for the issuance of an appropriate warrant of arrest," he said in a media
        briefing in Jordan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87c5811-530c-4caf-bc2a-43de4b2f6d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:04:18.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:04:22.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte ordered the military not to arrest Trillanes
        until the case is resolved in court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210ee9f8-a372-4da7-85e4-d15c4f58b6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:04:18.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:04:22.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto niya</em> civilian courts, abide by the rule of law.<em>
        Maski mas matagal iyan</em>, let it be because that''s the rule of law," he
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25af117b-d85a-4069-bb71-80cca9ac22ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:04:18.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:04:22.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the decision was made during a mini-Cabinet meeting held
        in Jordan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf6f9d8-b17a-45ce-bc01-4ca394784a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:04:18.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:04:22.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has filed motions at Makati Regional Trial
        Court Branches 148 and 150, asking the courts to issue alias warrants and
        a hold departure order against Trillanes. A court issues an alias warrant
        if the original warrant of arrest has been returned by the peace officer and
        the case has been archived.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136bf724-7036-4f7a-9661-882a9a9eb165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:04:18.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:04:22.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes may finally catch up on sleep this weekend as Judge Andres
        Soriano of Branch 148 is not expected to issue a warrant prior to the hearing
        on September 13, while the Clerk of Court said Judge Elmo Alameda of Branch
        150 will not issue any order today.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ce8245-0b86-4507-8dc0-c789c0586c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:04:18.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:04:22.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branch 150 dismissed the rebellion charges against Trillanes, while
        Branch 148 dropped the coup charges in line with the amnesty granted to Trillanes
        in 2011.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2387fce-0afe-442b-82b2-39c7154071ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:04:18.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:04:22.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said his department is not into
        forum shopping but is just exhausting all remedies to comply with President
        Rodrigo Duterte''s Proclamation 572, which invalidated Trillanes'' amnesty
        and ordered his immediate arrest. Guevarra earlier said Trillanes can be arrested
        anytime with the nullification of his amnesty, but his department also sought
        an arrest warrant from the court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab9fff6-9cdc-4146-b040-114a29ed6f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:04:18.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:04:22.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Armed Forces of the Philippines is constituting a
        general court martial to comply with Duterte''s proclamation.</p>'
  '-Duterte-Trillanes-arrest-amnesty-AFP-military':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-07T15:17:51.686+08:00
    'imagesource': 'jcr:8405f584-bd07-4c69-8055-fd5684493ef0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1bc4e27-5c96-4027-8b21-dd866655b28e'
    'lead': 'Senator Trillanes says there is a significant number of active Armed
      Forces of the Philippines (AFP) members who supports him in his fight against
      the voiding of his amnesty and his looming arrest. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T15:07:26.022+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T15:07:31.950+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T15:07:31.641+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes: Some AFP officers offered support, expressed refusal to be
      used by Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573e3a62-ae93-4ac2-b045-761bcb322878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:07:26.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:07:31.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Metro (CNN Philippines, September 7) —</strong> Senator
        Antonio Trillanes IV on Friday said there is a significant number of active
        Armed Forces of the Philippines (AFP) members who support him in his fight
        against the voiding of his amnesty and his looming arrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33ffbf6-038d-45df-b24a-4778f6df94b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:07:26.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:07:31.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said members of the military understand it is unconstitutional
        to arrest him without a warrant issued by a civilian court, and not a court
        martial, because he has long left the service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67c18fd-202e-4df0-b4f6-6b7825189e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:07:26.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:07:31.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Categorical ang expression of support. They believe nasa tama itong
        pinaglalaban ko. At mali at unconstitutional ''yung proclamation," he said
        in a media briefing at the Senate where he seeks temporary refuge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c365b815-0620-4f70-af1a-8ce728b64ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:07:26.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:07:31.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the proof of their support can be seen in the documents
        his AFP insiders gave him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c75aa3-04c8-4f11-adee-02898ab0c858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:07:26.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:07:31.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said some junior and senior members of the Armed Forces
        told him they did not want to be used by the Duterte administration to silence
        their political enemies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e350798-6715-420d-bec0-cee3f2970229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:07:26.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:07:31.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroon tayong engagement with some active members ng Armed Forces
        at nag-express nga sila ng concern sa nangyayari. They''re hoping na hindi
        sila magamit sa political exercise na ito ni Mr Duterte," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cbfd24-21a5-443e-a5e2-791a2b3889e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:07:26.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:07:31.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another mutiny in the making?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20f845a-cc7c-4f28-8f47-cf5ce23d9388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:07:26.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:07:31.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their support, the senator denied the possibility of a breakaway
        group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0003d5b6-f7c9-40af-979e-3e0574a6b13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:07:26.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:07:31.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang hihiwalay. There is no crack in the establishment. The AFP
        is united. They may be conflicted about this particular issue but it doesn''t
        mean that there is a faction. They will follow the chain of command. They
        will be loyal to their constitutional mandate," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f4aabd-46bf-4218-bc53-f3ed737ea252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:07:26.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:07:31.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trillanes remains hopeful the military will not follow illegal
        orders from Duterte despite his moves to increase their salary. He cited the
        time former Presidents Ferdinand Marcos and Joseph Estrada were removed from
        office for abusing their power.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b72a0c-5c2f-4425-9625-f522fc33dce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:07:26.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:07:31.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag may guhit na tinawid, gumalaw pa rin sila. Mahal na mahal
        ng mga sundalo (sina Marcos at Erap) pero hindi ibig sabihin nun ay they will
        just blindly follow kung ano man ang iligal o unconstitutional orders," he
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c86d98-dfe4-4b8e-ad79-ad6a7049081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:07:26.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:07:31.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proclamation Order No. 572, which was signed by Duterte on August
        31, said the amnesty granted to Trillanes was void from the start because
        he did not comply with the minimum requirements to qualify under the Amnesty
        Program. It said Trillanes never admitted guilt for the coup attempts and
        failed to formally apply for amnesty because there are no records to support
        it. In the same proclamation, Duterte ordered his staunch critic arrested.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29cea7b-ecdc-419a-9a0b-fe83b0f54929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:07:26.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:07:31.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were all denied by Trillanes by providing documentation showing
        he had filed the necessary paperwork.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed56599-b152-48b5-8548-cddc6bf3c585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:07:26.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:07:31.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit niyo inassume na irregular ang amnesty kung wala kayong nakitang
        dokumento?" he said.</p>'
  'Trillanes-arrest-warrant-amnesty-court':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-07T18:24:31.408+08:00
    'imagesource': 'jcr:996d43af-58bb-43eb-8071-78cd410376c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '446b3d36-5bf2-40eb-b94c-adca45e49876'
    'lead': 'The Justice Department on Friday said it will ask another trial court
      judge in Makati City to order the arrest of Senator Antonio Trillanes IV.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T15:11:51.412+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T15:11:55.551+08:00
