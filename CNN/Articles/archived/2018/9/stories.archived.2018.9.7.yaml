  'Dolores-ORiordan-drowning-drunk':
    'author': 'Judith Vonberg'
    'caption': 'Dolores O''Riordan, the lead singer of Irish band The Cranberries,
      died in January by drowning due to alcohol intoxication. (PHOTO COURTESY: AFP/Getty
      Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-07T18:18:33.580+08:00
    'imagesource': 'jcr:2489d772-0b9d-42c6-8d86-764526354785'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0029cf53-5870-43f9-97da-00b637ef6fde'
    'lead': 'The death of Dolores O''Riordan at the Hilton Hotel on Park Lane in London was
      ruled an accident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T15:36:01.504+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T15:36:04.785+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T15:36:04.623+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cranberries singer died from drowning while drunk, inquest hears

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b61a6c6-6515-44f8-a056-f147b2713e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:36:01.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:36:04.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Dolores O''Riordan, the lead singer of Irish band The Cranberries,
        died in January by drowning due to alcohol intoxication, an inquest at Westminster
        Coroner''s Court heard Thursday, according to Britain''s Press Association.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb03b546-a5dd-4511-8c47-0393a9941157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:36:01.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:36:04.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;death of O''Riordan&nbsp;at the Hilton Hotel on Park Lane
        in London&nbsp;was an accident, coroner Shirley Radcliffe ruled at Westminster
        Coroner''s Court, PA reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fde57e-5fb6-4e0c-a10b-71034e9e6a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:36:01.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:36:04.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Riordan, who was 46 when she died, was in London for a short
        recording session, according to a statement from her publicist at the time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627037ca-2a45-4ae4-977b-6c7d455f84b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:36:01.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:36:04.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officer Natalie Smart, who attended the scene, told the inquest
        that O''Riordan was found in the bath in her hotel room, PA said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c322a530-85f2-45c7-a3c4-210840393a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:36:01.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:36:04.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five miniature bottles and a bottle of champagne were found in the
        room along with containers of prescription drugs with a number of tablets
        inside, according to PA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f4e0d5-e264-476a-9bf2-e0b16e911f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:36:01.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:36:04.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toxicology tests found O''Riordan had "therapeutic" amounts of medication
        in her blood, but more than four times the legal alcohol limit for driving.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeb2def-2a43-4576-9fcf-d7e835fda74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:36:01.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:36:04.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cranberries rose to global fame in the mid-1990s with a string
        of hits, including "Linger," "Zombie" and "Dreams." The group, from Limerick,
        has sold more than 40 million albums worldwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d06a19f-0170-4a3d-ad10-1671b1698ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:36:01.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:36:04.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, O''Riordan launched a solo project with her album "Are
        you Listening?" before reuniting with the group in 2009. She also teamed up
        with The Smiths'' bassist Andy Rourke and DJ Ole Koretsky to provide the vocals
        for the group D.A.R.K.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd939e04e-129b-408c-bfda-f1469b24bb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:36:01.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:36:04.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, The Cranberries released "Something Else," an acoustic
        album featuring some of the band''s most popular hits, along with three new
        recordings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e77e33-7d20-4e33-87e8-b20a7e141649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:36:01.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:36:04.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they canceled many dates on their 2017 Europe and North America
        tour, with the band citing O''Riordan''s ongoing back problems as the cause.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889d464b-0871-43bc-becc-17a5ebeac245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:36:01.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:36:04.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement in January, Irish President Michael D. Higgins said
        O''Riordan''s death was "a big loss" to the Irish arts community.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eb40a9-543b-494f-89a8-c3ada2fc4559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:36:01.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:36:04.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Cranberries singer died
        from drowning while drunk, inquest hears."</p>'
  'Duterte-Israel-Jordan-trip-Trillane':
    'author': 'CNN Philippines Staff'
    'caption': 'Photo credit: King Rodriguez/Presidential Photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-07T15:44:36.437+08:00
    'imagesource': 'jcr:1a7e1616-4a7e-4090-af8c-3da634eababe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7888cda7-c17d-414b-ab7d-14aabe05dae7'
    'lead': 'President Rodrigo Duterte is flying back to the Philippines earlier than
      scheduled, cutting short his visit to Jordan by a day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T15:38:01.297+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T15:38:04.607+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T15:38:04.485+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte cuts short Jordan visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae3accb-4f38-41eb-b021-3cc045be8626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:38:01.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:38:04.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 7) — President Rodrigo
        Duterte is flying back to the Philippines earlier than scheduled, cutting
        short his visit to Jordan by a day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aebda08-9b18-47f7-893c-dd08b9cf799f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:38:01.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:38:04.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Assistant to the President Bong Go on Thursday said Duterte
        will arrive in Davao City on Saturday morning. He was originally scheduled
        to be back on Sunday at 7:40 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494903e9-faf3-4a26-ad94-1bc173fb0706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:38:01.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:38:04.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President did not cancel any scheduled event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94f6ab1-9777-4d0c-bb0f-33b5325e1307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:38:01.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:38:04.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala po kaming kinansela na kahit anong appointment o event. Pinagkasya
        na lang namin. One day shorter means one day less expense for the taxpayers,"
        Presidential Spokesperson Harry Roque said in a media briefing in Jordan on
        Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7ec2db-5220-4aa8-be5a-a6b4ba34cbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:38:01.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:38:04.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s shorter trip comes amid the reported impending arrest
        of&nbsp; his staunch critic Senator Antonio Trillanes IV inside the Senate
        through a possible warrant of arrest from a court martial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f96102a-d234-431a-a5c8-b880fecb6263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:38:01.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:38:04.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Senate to prevent Trillanes'' arrest amid reports he may
        be apprehended</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc20aba8-bb77-413a-8b00-734b175e2bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:38:01.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:38:04.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the President left for his visit to Israel and Jordan, he
        signed the proclamation order that voided Trillanes'' amnesty, which was granted
        by former President Benigno Aquino III.</p>'
  'Burt-Reynolds-Death':
    'author': 'David Ariosto and Megan Thomas'
    'caption': 'Burt Reynolds as Bo ''Bandit'' Darville, in ''Smokey And The Bandit'',
      1977.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-07T17:32:45.032+08:00
    'imagesource': 'jcr:b284aff9-6d5b-4e61-be83-8d15cd7f6916'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3eeb1fed-4f9e-4cf6-bb6d-8c3cd72b3ecb'
    'lead': 'The Michigan native, whose easy-going charms and handsome looks drew
      prominent roles in films such as ''Smokey and the Bandit'' and ''Boogie Nights,''
      suffered a cardiac arrest, Eisner said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T15:39:57.334+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T15:40:00.584+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T15:40:00.347+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Burt Reynolds, ''Smokey and the Bandit'' star, dead at 82

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119f9376-c112-445e-bb32-57801bf6fd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Burt Reynolds, the mustachioed megastar who first strutted
        on screen more than half a century ago, died Thursday, according to his agent
        Todd Eisner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc780980-7550-4a7d-94de-d671bce9510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 82.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d6138d-107a-4a63-a2a4-e22bfa4704fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Michigan native, whose easy-going charms and handsome looks
        drew prominent roles in films such as "Smokey and the Bandit" and "Boogie
        Nights," suffered a cardiac arrest, Eisner said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b110abb1-f235-4626-b8d7-d202fbb5b628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An iconic Hollywood sex symbol in front of the camera, Reynolds
        also tried his directorial hand behind it, and later earned a reputation for
        philanthropy after founding the Burt Reynolds Institute for Film &amp; Theatre
        in his home state of Florida.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a0b58b-8748-41ed-9b5a-54166a0d90cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His roles over the years ranged and pivoted from Southern heartthrob
        to tough guy to comedy, notably for his role as Rep. David Dilbeck in the
        1996 film "Striptease," which flopped at the box office but earned him widespread
        praise for his comedic prowess.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77edc20-721a-4163-95ef-94b1b5a1e42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was John Boorman''s 1972 thriller "Deliverance," which cast
        Reynolds as outdoorsman Lewis Medlock, that is widely credited for launching
        his early career.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c0ef89-bd32-4926-9ab7-52119a2ecb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds called it "by far" his best film.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abcb94d-3c8f-4798-a46a-1be6a7eed6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought maybe this film is more important in a lot of ways than
        we''ve given it credit for," he said in an interview years later. The movie''s
        infamous rape scene may have helped the public -- especially men -- better
        understand the horrors of sexual attacks, Reynolds said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed844f1-5cf5-4193-8bd1-839b168e7df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the only time I saw men get up, sick, and walk out of a
        theater," he added. "I''ve seen women do that (before)," but not men.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f33c587-1bc3-45c0-bd34-4c36e850666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Lansing, Michigan, Reynolds and his family moved to South
        Florida when he was five, according to his autobiography.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2614e084-6dea-4652-944a-810242c95d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Palm Beach High School, he first made a name for himself as a
        football star and earned an athletic scholarship to Florida State University.
        But when injuries derailed a promising athletic career, Reynolds turned to
        acting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51fb2f6-7bd8-4144-9841-e9f4485970cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then scored small parts in the late 1950s before landing a role
        in the New York City Center revival of "Mister Roberts" in 1957, as well as
        a recurring spot in the TV series "Gunsmoke."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df162de2-fc97-4e43-a854-963630b58e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1974, Reynolds had hit it big and starred as an ex-football player
        who landed in prison in the film "The Longest Yard." Two years earlier, he
        broke taboo and posed nude in Cosmopolitan magazine, which helped cement his
        growing status as a sex symbol.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f248d6ce-f452-4761-90a9-d41596d41bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later said he regretted that centerfold image, which showed Reynold''s
        spread out across a bearskin rug, and said it distracted attention from his
        "Deliverance" co-stars and likely cost them an Academy Award.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541698c1-d6c5-4ab8-92df-0ccfb6b17ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds'' notoriety soared through the late 1970s and 1980s, during
        which time he spearheaded the "Smokey and the Bandit" and "Cannonball Run"
        movie franchises. He also earned People''s Choice Awards in 1979, 1982 and
        1983 as all-around male entertainer of the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796d5928-7795-44fa-96ea-b921e8a716c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also turned down some of the biggest roles in Hollywood history.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219e4d78-fb07-4f41-966e-c163f4b0c807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From James Bond to Hans Solo in George Lucas'' 1977 blockbuster
        "Star Wars," Reynolds also reportedly was among Paramount Pictures'' top choices
        to play Michael Corleone in Francis Ford Coppola''s 1972 epic "The Godfather."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca873e5e-f4f9-4095-a821-958e8789a567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, the star expressed regrets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2281c3c7-4f1b-4fd3-9025-111cdf7d2385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I took the part that was the most fun... I didn''t take the part
        that would be the most challenging," Reynolds said in an interview with CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe68d3c-4d2a-4c19-9d8b-023f47d979e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His love life also drew headlines after a high-profile divorce to
        actress Loni Anderson preceded Reynolds bankruptcy filing in 1996, amid a
        budding romance with actor Sally Field.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f76561b-2511-473b-bee7-1887fa11670a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, Anderson released her version of events in a tell-all
        book called "My Life in High Heels."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3199295-1426-4ff3-8baf-6c778c63df1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1998, Reynolds scored his sole Oscar nomination for best supporting
        actor after his portrayal of a porn film producer in the film "Boogie Nights,"
        despite his dislike of the film and its apparent glorification of the porn
        industry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6af84a-0d69-422a-8a15-ad7412493b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years later, with a mustache gone gray, he suffered from health
        issues that included open heart surgery. Reynolds also checked into a drug
        rehab clinic in 2009. The purpose was "to regain control of his life" after
        becoming addicted to painkillers prescribed following back surgery, his manager
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55eae11-889c-4f6a-8368-43266a43faea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once among Hollywood''s highest-paid actors, Reynolds later fell
        into financial trouble amid private ventures in an Atlanta restaurant and
        a professional sports team, though he continued to make cameo appearances
        and teach acting classes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6a8f97-7043-4f3d-ba5e-bce8c92ea889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worked as an actor for 60 years, I must have something I can
        give," he told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b900fc0-72fb-457c-ad82-a62a1b01a357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds made an acting resurgence in recent years, appearing in
        numerous films and TV shows. He was cast in the upcoming Quentin Tarantino
        directed "Once Upon a Time in Hollywood," scheduled for release next year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aed23e-6142-4aad-9496-0891de410d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been corrected to reflect that Reynolds was born
        in Michigan. A previous version incorrectly identified his birthplace as Georgia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3dd756-4cd8-4d58-9ada-9a1fc7896433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Greg Botelho contributed to this report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec630b9b-2c65-44f1-8c53-2d69abeb8aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:57.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:40:00.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Burt Reynolds, "Smokey
        and the Bandit" star, dead at 82."</em></p>'
  'Melania-Trump-New-York-Times-Op-Ed-Donald-Trump':
    'author': 'Kate Bennett'
    'caption': 'U.S. First Lady Melania Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-07T17:13:48.938+08:00
    'imagesource': 'jcr:d077bbb4-58e5-48d0-a5c9-a872e18200a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '786ca99e-234e-426b-8206-79c4d3fd5888'
    'lead': 'The first lady''s reaction mirrors that of her husband, who on Wednesday
      called the author ''gutless.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T15:42:11.756+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T15:42:15.119+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T15:42:14.992+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Melania Trump to op-ed writer: You are ''sabotaging'' our country

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f45c33f-94b5-454e-a87a-6e84c1a87805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:42:11.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:42:15.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — First lady Melania Trump fired back at the anonymous source
        that stunned the White House with a New York Times op-ed&nbsp;Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eee137-4bf3-4b56-aa89-42b943e9b264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:42:11.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:42:15.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Freedom of speech is an important pillar of our nation''s founding
        principles and a free press is important to our democracy. The press should
        be fair, unbiased and responsible," she told CNN in a statement Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde13601-80a0-415e-a304-38b04e38e1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:42:11.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:42:15.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady had a specific message for the author: "To the writer
        of the op-ed -- you are not protecting this country, you are sabotaging it
        with your cowardly actions."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7a6eb2-745f-46a2-a2d1-7205266e1341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:42:11.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:42:15.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The op-ed author was identified as a "senior Trump administration
        official" who says they are part of an internal "resistance" working to thwart
        parts of Trump''s agenda and block his worst impulses and was published amid
        questions of President Donald Trump''s fitness and his control over his administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e6e778-04e7-4f10-8478-1e99e47ea5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:42:11.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:42:15.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady''s reaction mirrors that of her husband, who on Wednesday
        called the author "gutless."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4542a3-824b-4bcb-a714-61911b1a38fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:42:11.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:42:15.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unidentified sources have become the majority of the voices people
        hear about in today''s news. People with no names are writing our nation''s
        history. Words are important, and accusations can lead to severe consequences,"
        she added. "If a person is bold enough to accuse people of negative actions,
        they have a responsibility to publicly stand by their words and people have
        the right to be able to defend themselves."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e552c8fc-35e7-4b6e-982a-b917b0df169d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:42:11.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:42:15.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Melania Trump to
        op-ed writer: You are ''sabotaging'' our country."</em></p>'
  'Donald-Trump-administration-undocumented-immigrant-families-detention':
    'author': 'Tal Kopan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-07T05:09:51.603+08:00
    'imagesource': 'jcr:51ae4ae6-eceb-497c-a349-baaaace5e87d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9345d63-b9c5-4a01-afb5-ca9b5796a2e8'
    'lead': 'The move comes on the heels of the administration''s decision this spring
      to separate families at the border as part of its ''zero tolerance'' prosecution
      policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T15:45:26.900+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T15:45:31.045+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T15:45:30.572+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump admin seeks to keep undocumented immigrant families in detention
      for far longer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1985f32d-9991-410c-a803-0fbf7bc611ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:45:26.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:45:31.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration said Thursday
        it will seek to keep some undocumented immigrant children in detention for
        far longer than currently allowed, a move that would have sweeping implications
        for the families and for the immigration detention system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4c6bdd-1c75-4656-8282-4b37f225ebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:45:26.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:45:31.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes on the heels of the administration''s decision this
        spring to separate families at the border as part of its "zero tolerance"
        prosecution policy, which resulted in more than 2,500 children being separated
        from their parents for weeks to months at a time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5efa0e3-492f-4475-b095-fd6893b9c340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:45:26.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:45:31.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more than 200-page proposed regulation would circumvent a court
        settlement that has, for 20 years, set standards for the care of children
        in immigration detention, freeing the administration to have much broader
        authorities over how undocumented immigrant children are treated in its care.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331cae0e-b5e4-4673-93ae-85d842edc1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:45:26.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:45:31.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But immigration advocates argue the changes amount to flouting the
        best interests of children, which they say was the original purpose of the
        settlement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291c863a-78cc-4a6c-baef-a77ca403e202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:45:26.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:45:31.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has long sought to overturn the court agreement,
        arguing the ways it binds the government''s hands contribute to attracting
        undocumented immigrants to the country. By holding families as long as their
        immigration case moves through the system and deporting them more quickly,
        they argue, families will be less inclined to try to come to the U.S. illegally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909aadff-55dc-4e4e-9edd-7a60c9bee98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:45:26.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:45:31.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;proposed federal regulations&nbsp;would nullify the court
        case known as the Flores Settlement Agreement, which governs how undocumented
        children can be treated in custody. The regulations are scheduled to be published
        in the Federal Register on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a10408c-ac3a-43a5-90f7-0cc898fae8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:45:26.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:45:31.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has targeted the Flores settlement as one of
        the main sources of their frustration with the immigration system, specifically
        the requirement to release children who arrive as part of families from detention
        within 20 days. After trying unsuccessfully to bypass the requirement in court,
        Thursday''s move would take the issue out of the court''s hands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb9f520-c4f2-4a42-ad4c-3f16be56309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:45:26.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:45:31.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Homeland Security Secretary Kirstjen Nielsen labeled
        the settlement as a "pull factor" that drives immigrants to the U.S. illegally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32db2db-a15f-4338-8beb-a63feb00a1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:45:26.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:45:31.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, legal loopholes significantly hinder the Department''s ability
        to appropriately detain and promptly remove family units that have no legal
        basis to remain in the country," Nielsen said. "This rule addresses one of
        the primary pull factors for illegal immigration and allows the federal government
        to enforce immigration laws as passed by Congress."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839fcb2b-4aad-4897-aaa7-4cc97c07f1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:45:26.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:45:31.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics of the proposal say the changes would end-run requirements
        put in place to protect children by giving the government the authority to
        set its own standards to meet its needs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014daa09-0785-42b6-8598-1d070bc9bc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:45:26.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:45:31.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a reason we have Flores in the first place, and that is
        to protect children. Period," said Philip Wolgin, director of Immigration
        Policy at the Center for American Progress, a progressive think tank. "Given
        any number of recent reports on the abuses of children in immigration custody,
        we need these common-sense protections more than ever. ... It''s hard to see
        how the rules wouldn''t be challenged in court as not living up to the substance
        or spirit of the agreement."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af47802c-e3b3-4961-9b1a-a709da566edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:45:26.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:45:31.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last thing we need to do is to expose children to even longer
        detention under weaker conditions as the Trump administration is proposing,"
        echoed Ur Jaddou, a former DHS counsel now at the immigration advocacy group
        America''s Voice. "Medical and psychological experts all agree that detention,
        including family detention, is no place for children, let alone under inhumane
        conditions, and especially when there are viable and workable alternatives
        available. This proposed regulation is unacceptable and should be challenged."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1ede75-2a8c-4a5e-8110-c20aa27f82a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:45:26.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:45:31.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What changes</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb20e149-c389-4775-b939-658afe0dd85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:45:26.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:45:31.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest proposed changes would create a federal license
        system to allow for detention centers that could hold families. The administration
        argues that it is the state-based licensing system that is causing issues
        that would restrict family detention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1205c0e2-8fc6-4b4d-9fcf-ff662ce6d07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:45:26.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:45:31.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In allowing the administration to license its own facilities, the
        government argues that it would allow them to keep families in detention for
        the duration of their immigration court case. Those cases can take years to
        finish, though the administration notes they move faster when the immigrants
        are still in detention. Being able to keep the families detained would expedite
        the overall process, they argue.&nbsp;According to a DHS official, the current
        average length of a case for an immigrant in detention is 39 days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c12d12e-6121-44b3-b78e-4ec025ae53bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:45:26.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:45:31.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proposed rule may result in extending detention of some minors,
        and their accompanying parent or legal guardian, in (family detention centers)
        beyond 20 days," the rule acknowledges. "ICE is unable to estimate how long
        detention would be extended for some categories of minors and their accompanying
        adults in FRCs due to this proposed rule."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac43545-ef09-434b-a642-b5618d3acfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:45:26.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:45:31.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule says an "outside entity" would ensure standards are met
        by facilities, but does not specify what that entity would be.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9995efd4-ea62-46df-80cd-556c1476d2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:45:26.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:45:31.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stated objective of the rule is to codify the terms of the settlement
        agreement, which first went into place in 1997 and was updated late in the
        Obama administration. The lengthy regulation would lay out, in detail, how
        the government is required to meet the general objective of the settlement,
        "ensuring that all juveniles in the government''s custody are treated with
        dignity, respect, and special concern for their particular vulnerability as
        minors."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf3d952-0e2a-4a63-afe9-5298f86a80f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:45:26.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:45:31.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a number of small changes, like even simply the definitions
        of terms, could have sweeping implications for the way children''s cases proceed
        currently. Wolgin noted that one part of the regulation appears to do away
        with a requirement for minors in deportation proceedings to have a bond hearing.
        The regulation also proposes new interpretations of how to approach parole
        determinations for immigrant children as well as how to define whether a child
        is unaccompanied, and thus what treatment they''re entitled to under the law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2a6496-d2dd-4ba3-b9b4-fa1bee44f6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:45:26.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:45:31.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likely to end up back in court</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876f8981-8a3b-4512-beae-be5320300475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:45:26.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:45:31.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justifications for the rule are similar to the case the administration
        has made in court before Judge Dolly Gee, who oversees the settlement. Gee
        has rejected those arguments in her courtroom.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f65eef-5be7-4328-9e67-b0136ef63d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:45:26.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:45:31.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original settlement always was designed to be temporary, pending
        the issuance of formal regulations. But administrations for two decades have
        instead simply followed the settlement and not issued such regulations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f49df2c-2327-4f88-a630-8b88493dc171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:45:26.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:45:31.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By formally issuing these regulations, the&nbsp;government could
        effectively take the issue out of the court''s hands&nbsp;entirely.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcc4065-a856-40ba-a326-836be13a3440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:45:26.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:45:31.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not clear the plan will work.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fea4a8a-b488-4729-be4f-58719d424226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:45:26.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:45:31.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement requires that the regulations "not be inconsistent
        with the terms" of the settlement, meaning that the plaintiffs in the original
        case would be able to bring a legal challenge if they disagree. That would
        likely end up in front of Judge Gee once again.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a728606d-d912-42ff-84f4-3fdf39bc868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:45:26.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:45:31.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication of the proposal in the Federal Register on Friday
        will kick off a 60-day window for the public to comment, after which the administration
        can move to certify the regulations as final and operative.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6db5f3-c50f-48c1-99c4-cff51ada4bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:45:26.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:45:31.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump admin seeks
        to keep undocumented immigrant families in detention for far longer."</em></p>'
  'Donald-Trump-illegal-acts-2016-campaign':
    'author': 'Grace Sparks'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-07T05:03:39.203+08:00
    'imagesource': 'jcr:1cd4b60a-38d1-4d85-ae93-92986187ac37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8558de5c-f845-474e-8a40-d3cd868a0d82'
    'lead': 'A quarter of Americans say President Trump did something unethical when
      it comes to Russian meddling in the election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T15:48:05.182+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T15:48:11.160+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T15:48:11.011+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly a third of Americans say Trump acted illegally during the 2016
      campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a101577f-e1f0-4d3e-82c6-9c6b48a99bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:48:05.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:48:11.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three in 10 Americans say they believe
        that U.S. President Donald Trump did something illegal regarding Russian involvement
        with his presidential campaign and 31 percent say he did something illegal
        regarding payments to two women to keep them from publicizing their alleged
        affairs before the 2016 election according to a&nbsp;new poll out by Gallup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8f96b0-4471-4f7a-9da2-af303c644243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:48:05.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:48:11.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quarter of people say President Trump did something unethical
        when it comes to Russian meddling in the election. While those who believe
        he has done something illegal increased since August 2017 (up four percentage
        points), those who say he''s done something unethical has gone down by 10
        percentage points. Those who say they don''t have an opinion has increased,
        perhaps a result of President Trump''s ongoing attacks on the special counsel
        investigation led by Robert Mueller.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73016ad7-ac52-48c8-9274-06ae532a1aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:48:05.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:48:11.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Significantly more (37 percent) say his behavior with regard to
        the women was unethical, with only 23 percent who say he did nothing wrong
        (compared to 35 percent who say he did nothing wrong on the Russia investigation).
        The President has denied affairs with the women, but payments to them have
        been documented and&nbsp;CNN obtained audio of him discussing one payment&nbsp;with
        his former attorney Michael Cohen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31add56-9e5b-44c0-a3ab-88dff27942e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:48:05.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:48:11.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More people have been following the interference of the Russians
        in the U.S. election than have been following the alleged affairs and payments
        to the women by Trump''s former lawyer and by the parent company of the National
        Enquirer, but both have been closely tracked by the public; 65 percent&nbsp;
        say they followed the Russian involvement very or somewhat closely and half
        who say the same of the money paid women alleging affairs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a545ded6-ff26-469a-907b-627b1912f7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:48:05.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:48:11.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Nearly a third of Americans
        say Trump acted illegally during the 2016 campaign."</p>'
  'sal-panelo-trillanes-warrant-supreme-court':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-07T02:33:51.481+08:00
    'imagesource': 'jcr:0e97e7c2-7a94-4450-b08c-b33642d97d0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18a02489-980b-4f4d-a3e8-79d4f04f3844'
    'lead': 'Should the regional trial court (RTC) not issue a warrant of arrest against
      Senator Antonio Trillanes IV, the government would bring the issue to the Supreme
      Court, Chief Presidential Legal Adviser Sal Panelo said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T15:51:12.952+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-22T15:51:17.454+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-22T15:51:17.254+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Panelo: Motion for Trillanes warrant can be elevated to Supreme Court

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6388fd33-377f-4ccc-875e-26d716571659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:12.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:51:17.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 6) — Should the regional
        trial court (RTC) not issue a warrant of arrest against Senator Antonio Trillanes
        IV, the government would bring the issue to the Supreme Court, Chief Presidential
        Legal Adviser Sal Panelo said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a3bd65-ad4c-43ee-8d29-ad03e63f0eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:12.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:51:17.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo told CNN Philippines'' On the Record they could go to the
        Supreme Court and ask "for the reversal of the decision of the RTC denying
        the motion."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf76e9a4-4a4d-4fd5-8194-4f956c7664cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:12.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:51:17.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo spoke before unverified reports came out that Trillanes may
        be arrested Thursday evening or early Friday using a warrant from a court-martial.
        Senate President Tito Sotto, addressing the rumors, said they will block Trillanes''
        arrest within the Senate premises.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1e5858-4b23-441b-a7f5-28ac5571724b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:12.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:51:17.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Regional Trial Court Branch 148 is set to hold a hearing
        on the DOJ request on September 13, 9 a.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa699cc1-e527-496e-b1da-315536a70fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:12.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:51:17.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another case would not be filed in another court to get an arrest
        warrant against Trillanes as that would be "forum shopping" according to Panelo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d074eee-fa67-479d-b0ea-fae214904670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:12.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:51:17.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Trillanes could be arrested on the strength of Proclamation
        Order No. 572, Panelo merely said, "That''s precisely why we filed a motion
        in court for the issuance of an alias warrant of arrest."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3836a742-ee72-4752-b1fb-cdb6f45cfdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:12.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:51:17.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said they have a "very strong case" against the Senator.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2045d0-d96d-407f-9399-ce5b42805f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:12.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:51:17.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as we know, the proclamation granting amnesty to Sen. Trillanes
        is null and void. If the argument is the case has been dismissed, the dismissal
        was anchored on a void proclamation, hence I do not think the dismissal will
        be valid," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43de71fb-578e-43f7-ab9c-c1c889ea1e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:12.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:51:17.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to say there was no bona fide intention of the part of
        Trillanes to apply for amnesty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00baec6-1a06-4b91-892e-c003992d0b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:12.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:51:17.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also debunked Trillanes'' claim that what was being done
        to him was de facto martial law, adding the fact that they filed a motion
        in court for the issuance of an alias warrant of arrest was proof the claim
        was false.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a4005d-51f9-41ab-a6a4-a50308e86f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:12.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:51:17.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said he wants to see who signed the documents on Trillanes''
        amnesty. If signatory was only then-Defense Secretary Voltaire Gazmin, that
        could mean another ground for nullity, he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb1aa67-2ef5-436a-8f20-979d45d252f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:12.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-22T15:51:17.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Panelo said the President has not made any comment on the
        issues surrounding Trillanes, as he was busy with more pressing concerns during
        his official visits to Israel and Jordan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55563da7-4507-465a-8886-df88c4d0e3dc'
