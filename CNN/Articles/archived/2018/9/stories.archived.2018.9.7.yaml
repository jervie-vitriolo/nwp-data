    'template': '1'
    'title': '90 terno designs to be showcased in new exhibit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5465a9-730c-4331-8714-cacf920bc57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:45:26.229Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:23.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma<strong>nila (CNN Philippines Life)</strong> — Being a country
        of many different groups and cultures, the Philippines has a variety of native
        dresses, from the baro’t saya of the Tagalogs and Visayans to the malongs
        of the Mindanaoans. But one dress stands out for its unique history and evolution
        through time: the terno.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddd5c9a-8233-4be6-99b8-fa4dcf8a48d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:45:26.229Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:23.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terno’s ancestor is the traje de mestiza, a type of dress worn
        by half-Spanish and half-Chinese women from the late 1500s to the early 1900s,
        and was evolved by women throughout the years to bear the silhouette and butterfly
        sleeves that the modern terno is known for. However, as the dress became associated
        with Imelda Marcos, who famously wore it throughout her husband’s administration,
        and as Filipino fashion evolved into</p>'
    '3':
      'image': 'jcr:f0379deb-1fd7-4d62-b931-e1e9b2b2658b'
      'imageCaption': 'Ternos presented during the Luzon group''s mentorship workshop.
        Photo courtesy of BENCH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19abe32-d311-4d8a-8e03-e6ff4beef323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:45:26.230Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:23.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9538b64c-8bec-4b25-a2b9-b0019899df6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:45:26.230Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:23.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, appreciation for the terno is being revived by artists such
        as Mark Lewis Higgins and Gino Gonzales, who co-wrote the book “Fashionable
        Filipinas: An Evolution of the Philippine National Dress in Photographs 1860-1960,”
        which documents the evolution of the dress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f058b867-8d63-4f56-be04-850a2b7b1699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:45:26.230Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:23.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, published by Bench in 2015, is what Bench executive creative
        director and founder Ben Chan says helped him understand “the journey of the
        beautiful garment” and brought him to hope that more young Filipinas would
        honor and wear the terno in the same way that Japanese women do so with the
        kimono, and Korean women the hanbok.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b527e7b-7b37-45d1-b064-729493280b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:45:26.230Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:23.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with the company’s #LoveLocal campaign and a bid to further
        the cause for awareness and appreciation for the dress, Bench, in partnership
        with the Cultural Center of the Philippines (CCP), brought Terno Con 2018
        to different regions around the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313630f4-d587-4c95-aa01-992b1637489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:45:26.230Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:23.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, spearheaded by Gonzales, started out as a three-day
        workshop for designers interested in learning about the terno. Now, it has
        become a nationwide competition where 30 designers from these regional workshops
        — nine from Luzon, eight from Visayas, eight from Mindanao, and three from
        NCR — are mentored by notable Filipino designers to produce two ternos to
        be showcased at the CCP in November.</p>'
    '11':
      'image': 'jcr:9925edf4-37c0-4190-b0ee-7fd9860921d3'
      'imageCaption': 'The Visayas group at their regional workshop. Photo courtesy
        of BENCH  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d3fc5e-7580-4e14-ad0e-9d1aed61d59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:45:26.230Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:23.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'image': 'jcr:20206af4-e4f5-4488-b543-41ba8fce2709'
      'imageCaption': 'Mindanao mentor, Len Cabili, discusses fabrics with some of
        the finalists. Photo courtesy of BENCH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ace80de-38fe-4714-a094-4e380c79550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:45:26.230Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:09:23.465+08:00
