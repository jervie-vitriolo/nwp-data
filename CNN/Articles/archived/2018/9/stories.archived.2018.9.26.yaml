      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additions like these will add a new layer of fun to game night,
        making game play even more entertaining and relevant," said Jonathan Berkowitz,
        President of Hasbro Brands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5c1ed6-1f4b-40a0-aabb-161bb4d679f1'
      'mgnl:activationStatus': true
