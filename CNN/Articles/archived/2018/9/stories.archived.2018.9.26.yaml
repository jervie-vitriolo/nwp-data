    'jcr:uuid': '568bc018-62bf-49ea-adfc-58136da48651'
    'lead': 'The Adamson Soaring Falcons escape the U.P. Fighting Maroons in a thrilling
      conclusion.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T10:21:34.545+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:39.841+08:00
