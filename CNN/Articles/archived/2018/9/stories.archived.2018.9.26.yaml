      'text': '<p><strong>(CNN Philippines, September 25) —</strong> Former National
        Basketball Association (NBA) player Cherokee Park and Women''s National Basketball
        Association (WNBA) cager Alana Beard will hold a basketball clinic for some
        150 coaches and Physical Education teachers at the Almendras Gym in Davao
        City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf81ffc-3378-4ac3-a166-0d7be922a663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:19:35.684+08:00
