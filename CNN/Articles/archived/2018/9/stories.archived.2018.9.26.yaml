      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The clinic is in line with the agency''s continuous promotion and
        development of Philippine sports as well as strengthen international linkages
        through sports," Philippine Sports Commission Chairperson Butch Ramirez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
