      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Q" words are always tough, especially those without a "u" in them.
        Players can monetize with the word qapik, which is a unit of currency in Azerbaijan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31868d71-28da-4b6e-bec4-c2b8da2e89fd'
