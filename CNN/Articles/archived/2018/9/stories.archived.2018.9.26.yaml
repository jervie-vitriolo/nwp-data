    'template': '1'
    'title': 'Duterte''s trust, approval ratings hit record low – Pulse Asia

      '
    'updated': 2018-09-26T14:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1ce675-48ce-403d-9a0c-5e10e9a38f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:23:55.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        President Rodrigo Duterte''s trust and performance ratings have fallen to
        a record low, according to an independent poll.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d91649c-0a74-4a75-bb1f-322eecd8dca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:23:55.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pulse Asia survey conducted September 1-7 and released Tuesday
        showed Duterte''s 72 percent trust score and 75 percent performance rating
        were the lowest in his two-year tenure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a83bf49-9c24-4ab2-84a4-439ba9a4da6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:23:55.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven in 10 or 75 percent of the 1,800 respondents in the September
        poll approved of the President''s performance. Ten percent said otherwise,
        while 15 percent were undecided.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce1df29-9be2-4f9b-948a-3d2097bc0443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:23:55.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Duterte got the majority approval, his score is 13 percentage
        points lower than his 88 percent performance rating in June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f62afd3-bbc4-4cb1-a1ad-95ce69eb2bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:23:55.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also three points lower than the 78 percent he got in March
        2017, when an impeachment complaint was filed against him. The House Committee
        on Justice junked the complaint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df87874c-feb8-45b7-aec2-8ce1a924f2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:23:55.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an even bigger drop was recorded in the President''s
        trust rating. He got only 72 percent this September, 15 points lower than
        his 87 percent score in June. Nine percent said they have little or no trust
        for Duterte, while 19 percent were undecided.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a229fc4a-d6a2-4cc6-ba83-38cb6e944818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:23:55.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is again the lowest trust rating Duterte has gotten so far,
        followed by his 76 percent trust score in March 2017.</p>'
    '13':
      'image': 'jcr:b755dae7-8384-420a-b50b-37d0380fbeca'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee20948-abcd-459c-b849-4f4935a8a8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:23:55.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fb5138-7d5e-4e69-a8e0-224fec09b325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:23:55.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>he poll has a ± 2% error margin at the 95 percent confidence level.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c767df-efb7-443b-95ee-5e095e01507e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:23:55.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The face-to-face interviews were conducted as the Duterte''s voidance
        of Senator Antonio Trillanes IV''s amnesty made headlines. Critics said it
        was part of the administration''s crackdown on those who opposed the President''s
        pronouncements and policies. Duterte stood by his Proclamation 572, but deferred
        to the judiciary for an arrest warrant on Trillanes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a14079a-7fa8-44de-bacc-c758c6d243e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:23:55.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey period also saw a spike in prices as inflation hit a
        nine-year high of 6.4 percent in August.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debb1801-8b28-4930-9b07-91df8df159de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:23:55.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang ''not affected''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262eac23-f9bf-43a6-91ec-f0d5308a8823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:23:55.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Harry Roque suspects higher
        rice prices contributed to the public''s bad perception of the administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ba5ff-d943-47d0-af97-81ebfd51f6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:23:55.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi parang yung single issue ng bigas, nakalimutan na ng tao yung
        iba pang achievements ng administrayon dahil malapit nga ito sa sikmura,"
        Roque said in a Malacañang press briefing, blaming Jason Aquino, former head
        of the National Food Authority for the rice problem.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659fefe9-28da-4e02-a0ee-1b3a2d4573bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:23:55.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It seems like the single issue on rice made the people
        forget the other achievements of the administration because it causes hunger."]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3295fe1-7a53-4b96-be5f-b4f62de2735b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:23:55.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, said he has not seen the survey and refused to attribute
        the slump in Duterte''s ratings on inflation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7933ed68-5149-468a-92d6-e1c45489bc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:23:55.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said there''s nothing wrong with the President''s action
        on Trillanes'' amnesty. "The President rules because it is his constitutional
        duty."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a4a47a-a803-4af6-a567-61be29268fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:23:55.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque downplayed the survey results and said the President will
        continue to do his job.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1f289c-abe6-4c91-bc97-3fe13efab09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:23:55.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take note of the survey results but we are not affected by it
        because ang Presidente naman will do his best to discharge his duties as President
        and commander in chief," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bf02e8-f4ba-49a1-a575-3ab9bdac284e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:23:55.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte most trusted, Arroyo least trusted</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c914ad7-e7e0-42af-86da-4535f6962756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:23:55.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a huge slump in his ratings, Duterte is still the most approved
        and trusted among the country''s top government officials.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af077511-0391-4eda-892c-9f24824289d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:23:55.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that''s still a very good approval rating," Roque said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0926d6-c45f-47c7-a782-709b8e33fa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:23:55.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto closely followed Duterte with a performance
        rating of 73 percent, Vice President Leni Robredo at 61 percent while former
        Acting Chief Justice Antonio Carpio only got 42 percent. Teresita Leonardo
        de Castro became Chief Justice in late August.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bf03c2-9fbb-4481-819f-b68cce554e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:23:55.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 66 percent of respondents expressed trust for Sotto,
        56 percent for Robredo and 33 percent for Carpio.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d45d494-285a-430f-8728-d2fda4cdd045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:23:55.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Gloria Macapagal Arroyo lagged far behind with a trust
        score of 19 percent. Forty-three percent of the respondents expressed distrust
        for Arroyo, while 19 percent were undecided.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629ba12a-7eaa-4588-85a3-5998345921fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:23:55.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President unseated partymate and Davao del Norte Rep.
        Pantaleon Alvarez after more than 200 lawmakers voted for a change in leadership
        on July 23, the same day Duterte delivered his State of the Nation Address.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d3d1b7-a400-40fa-9d4f-0aab6f3576df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:23:55.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ella Hermonio contributed to this report.</em></p>'
  'trump-trade-war-china':
    'author': 'Jethrp Mullen and Katie Lobosco'
    'caption': 'The trade fight between the United States and China is set to intensify
      Monday when the two economic superpowers hit each other with their biggest round
      of tariffs yet. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-24T08:12:39.703+08:00
    'imagesource': 'jcr:5dbf0ff8-9489-4a0b-8a1e-6e788e3f7648'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f74f638-203d-4cda-a678-ca80cd739b69'
    'lead': 'The trade fight between the United States and China is set to intensify
      Monday when the two economic superpowers hit each other with their biggest round
      of tariffs yet.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T11:27:13.363+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:35.671+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:41.436+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s trade war with China is about to get a whole lot bigger

      '
    'updated': 2018-09-26T07:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7cb901-cc53-4e2d-ad23-531578bf8ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:27:13.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The trade fight between the United States
        and China is set to intensify Monday when the two economic superpowers hit
        each other with their biggest round of tariffs yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cac56d7-220a-4b9b-ab13-750938a4ebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:27:13.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration will impose&nbsp;new 10% tariffs&nbsp;on
        $200 billion (₱10.8 trillion) of Chinese goods just after midnight ET (noon
        in Beijing), spanning&nbsp;thousands of products, including food seasonings,
        baseball gloves, network routers and industrial machinery parts. China has
        said it will retaliate immediately with new taxes of 5% to 10% on $60 billion
        (₱3.2 trillion) of U.S. goods such as meat, chemicals, clothes and auto parts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0c3599-3110-427b-af0e-8bbd6b42fa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:27:13.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves are&nbsp;a significant escalation&nbsp;in the growing
        conflict between the world''s top two economies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e81d941-6726-43bf-a367-6935607bfe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:27:13.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are squarely in the midst of the ''it''ll get worse before it
        gets better'' phase," Aninda Mitra, senior sovereign analyst at BNY Mellon
        Investment Management, said in a note after the latest tariffs were announced
        last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2998698-c246-42f1-8877-b255c5216cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:27:13.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Monday, U.S. President Donald Trump''s waves of new tariffs
        on China will cover roughly half the goods the country sells to the United
        States. The latest round affects thousands of products bought by U.S. consumers,
        including hundreds of millions of dollars of furniture and electronics imports.
        The U.S. tariffs imposed earlier in the year mostly hit industrial goods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4420c1b5-f433-4718-aace-ffbe10dab26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:27:13.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures are meant to punish China for what the Trump administration
        says are unfair trade practices, such as intellectual property theft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8832964c-8877-4d6f-9cb1-ce47a789d7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:27:13.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has rejected the U.S. assertions, accusing the United States
        of protectionism and bullying. It has fired back with tariffs on American
        goods worth more than $110 billion (₱5.9 trillion).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd32ece-a7e1-4cec-abfa-b42e2206b717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:27:13.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further escalation is already looming.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c720b5d-c516-4b1b-bc89-747f33d9f1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:27:13.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest round of U.S. tariffs is set to increase at the end of
        the year from 10% to 25%. China hasn''t yet spelled out how it will respond
        to that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f096bde-e354-4ae9-96e0-9ef652b0be8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:27:13.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also threatened tariffs on&nbsp;another $267 billion (₱14.
        4 trillion) of Chinese products. That would mean the U.S. measures effectively
        cover all China''s annual goods exports to the United States (the total for
        2017 was about $506 billion).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74f4bec-bb52-47e5-855d-852f0cfdbac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:27:13.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which imports a far smaller amount from the United States,
        is running out of new products to target, but analysts say it still has other
        options to retaliate. They include charging even higher tariffs, imposing
        import quotas, restricting Chinese citizens'' travel to the United States
        for study and tourism, and slashing taxes for companies affected by the tariffs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916ae999-2186-45ba-a358-361f90c7e580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:27:13.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Deadlock''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6b55c5-2031-43fd-b6df-22e9ee17aa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:27:13.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials have said that the ultimate goal
        is to achieve free trade with zero tariffs and zero subsidies on both sides.
        But analysts say Beijing is becoming more suspicious about U.S. intentions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48199ac8-bceb-45cb-ab36-8555af4178ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:27:13.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is growing concerned that the U.S. motivation is now trying
        to keep China down and contain it," Timothy Stratford, a managing partner
        at law firm Covington &amp; Burling in Beijing,&nbsp;said last week. "I expect
        that we''re going to have a deadlock for some time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ef4161-862c-46cb-8b19-ab5bdf624360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:27:13.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision to move ahead rapidly with the latest tariffs
        appears to have put the brakes on plans for a new round of negotiations between
        the two sides. Treasury Secretary Steven Mnuchin had invited Chinese negotiators
        to Washington to resume talks, but a senior White House official said Friday
        that&nbsp;no new meetings are planned for the time being.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef0a721-93e6-4033-ab3c-c489f831f2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:27:13.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many American business leaders agree that China''s trade practices
        must be addressed, but they object to the use of tariffs, which are paid by
        companies importing the products. CEOs now have to decide whether to absorb
        the cost or pass it on to consumers. Some may be able to find a new supplier
        outside of China, but that takes time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df486626-41b7-45f1-9be7-19080264852f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:27:13.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of companies have asked the government to exclude certain
        products from the tariff list, claiming they cannot find another supplier
        outside of China for the items they need. None of their requests have been
        granted so far.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7063882a-eed4-425f-b9e8-b122c223666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:27:13.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How are the tariffs affecting your business? Share your story with
        CNN here.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22ffbd4-5d80-4c2c-b080-5ba96f28a3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:27:13.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies and consumers paying the price</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06143a21-d342-4de2-ad2a-2883632463c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:27:13.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big corporations are already warning about the damage. U.S. chipmaker
        Micron said Thursday that the new wave of U.S. tariffs is likely to hurt its
        profits in the coming year. China''s tariffs could hurt&nbsp;America''s energy
        companies&nbsp;planning to export an abundance liquefied natural gas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ba89c6-ab58-4a7e-b40a-1a940023ccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:27:13.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American consumers are likely to see prices rise later this fall
        for a variety of household products, ranging from shampoo, to dog food and
        appliances, said Doreen Edelman, co-chair of the global business team at law
        firm Baker Donelson.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33afe98a-8f3d-464d-ab92-da8c933c1689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:27:13.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart has said the new tariffs&nbsp;could force them to raise
        prices on wide variety of items, and Target said working families will pay
        more for school essentials like notebooks, calculators and binders.&nbsp;Procter
        &amp; Gamble&nbsp;has also warned that tariffs could raise the cost of many
        of its household staples.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ed9f36-97fc-4e0b-8c12-66a27eec4d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:27:13.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese businesses are feeling the effects, too.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2cc070-e739-4000-b832-a23989dfb9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:27:13.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feng Renhao said his trading firm in the northeastern city of Dalian
        has suffered "a huge impact."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99160eda-5c63-4d63-852e-724d6b197f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:27:13.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been buying seafood from American companies for more than
        20 years. But after China slapped 25% tariffs in July on seafood from the
        United States, Feng said he had to drop his U.S. suppliers and turn to Canada
        and European countries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485cbb02-a784-4e50-9ca8-9ae72eb19aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:27:13.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope the trade war can end soon," he told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcaf2b8-3bca-4745-beda-09336b5dfee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:27:13.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:35.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump''s trade war
        with China is about to get a whole lot bigger"</em></p>'
