  'Presidential-Electoral-Tribunal-Leni-Robredo-Bongbong-Marcos-shading-threshold':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-26T15:30:26.936+08:00
    'imagesource': 'jcr:49849076-275e-4873-892c-631d2de8ab19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e7dc837-f1bf-411d-ad0d-1b6446d119cf'
    'lead': 'The poll tribunal amended its rules on the sorting of votes in the contested
      2016 vice presidential elections. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T10:47:01.067+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:37.985+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:40.217+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poll tribunal: Look at total vote count in classifying VP poll results

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec971f-6744-4edd-802c-adaf2c022103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        The Presidential Electoral Tribunal has directed its head poll revisors to
        refer to the election returns in classifying votes in the contested vice presidential
        elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86039fcd-950c-4f46-a18f-a60c78af9264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, sitting as PET, said the head revisors should
        refer to the electoral returns - the printed document that contains the total
        vote count of a polling precinct -  to segregate and classify ballots in the
        protest filed by losing candidate and former Senator Bongbong Marcos against
        Vice President Leni Robredo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d5bae0-fd2e-4ad8-89c6-717a5cd30cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Head Revisors are hereby directed to refer to the election
        returns to verify the total number of votes as read and counted by the vote
        counting machines," the dispositive portion of the 21-page resolution issued
        on September 18 read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c490b590-3ac9-4b94-8b91-23078a994e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "The segregation and classification of ballots shall be
        done by referring to the election return generated by the machine used in
        the elections."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3ff613-3d7f-4582-93fd-356ed5a6a20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segregating and classifying ballots will give the Marcos and Robredo
        camps the opportunity to register their objections on the votes. PET clarified
        there is no final vote counting yet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510ef470-ef8d-4bb4-8c61-ca35d8ff3c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is only after the Tribunal has deliberated and ruled on the
        validity of the objections or claims that a deduction or addition of votes
        will take place," Justice Alfredo Caguioa said in the resolution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f69865e-d51d-4ed5-b9ae-270e1c9b8f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Comelec Commissioner Sixto Brillantes said the focus should
        be on the election returns, not the shading threshold.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd776c736-6590-476f-9298-49d15dabd078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinasabi nila</em> (PET) <em>na tignan natin ang</em> election
        returns. Importante be ang threshold? <em>Sa ngayon hindi pa,</em>" he told
        CNN Philippines.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
