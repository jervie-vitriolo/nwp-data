      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our deepest sympathies go out to the family and to the U.S. Embassy
        Antananarivo community," State Department spokesperson Heather Nauert said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933b696c-ca54-4ecf-a398-35e5013b8f73'
      'mgnl:activationStatus': true
