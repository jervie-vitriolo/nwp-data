      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old Beard is also a four-time WNBA All-Star and two-time
        Defensive Player of the Year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d14ad9-71c9-477a-9f43-646d3ce3211f'
      'mgnl:activationStatus': true
