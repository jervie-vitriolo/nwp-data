    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf991ae9-a8b5-4a7a-86cc-1624f9a791fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:14:27.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>﻿APO Land refused to comment on the possible suit against them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a42dc53-d450-4e8e-ae6c-19e90e21bf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:14:27.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59d17d9-05b7-40dc-9311-858275862e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:14:27.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our focus is mainly on helping the government in its rescue and
        retrieval operations, as well as ensuring that the growing number of evacuees
        in the evacuation centers are taken care of," said Chito Maniago, the company
        spokesperson.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322ec078-c8d7-4625-ab7a-e0e822fe54fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:14:27.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mines and Geosciences Bureau is currently conducting an assessment
        on the company''s compliance with environmental regulations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f3494a-ce07-4143-a3c7-9fe9317d36d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:14:27.651+08:00
