      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d80707e-2ad7-4b00-a679-8b0b16d113cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:34:40.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the proclamation worry what the arrest warrant means,
        not just for Trillanes, but for all people who have availed or will avail
        amnesty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f57e0-1571-4fa8-b576-27e118321d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:34:40.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung kukuwestiyunin ang sa kanya, lahat iyon malalagay sa peligro,"</em>
        Senator Grace Poe remarked. <em>"Mawawalan ng bisa ang amnestiya na ibibigay
        ng gobyerno sa darating na panahon. Paano magkaroon ng tiwala?"</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d42be9-4809-41f4-abd5-ae1bbc0b68ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:34:40.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If (Trillanes'' amnesty) is questioned, it endangers
        everyone else. Future amnesties granted by government will not have value.
        How will people believe in it?]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c03b90a-a8d6-47af-8c28-1ad9c6589fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:34:40.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Malacañang said the amnesty granted to other Magdalo soldiers
        still stands — at least for now.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3309a22-10a8-45b9-bfd3-e24f0d8822f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:34:40.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless questioned, it remains valid," said Roque.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc22775-6b65-4b1e-8f16-8921d4e407a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:34:40.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that other soldiers "better have a copy of their [amnesty]
        application form" if they are questioned.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598f4bdb-4768-4e58-a364-67984cf19bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:34:40.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is disputing whether Trillanes even applied for amnesty
        in the first place, as he has not shown a copy of his application form. Trillanes''
        camp maintains that it is the Department of National Defense that has a copy,
        and he was not given a duplicate. He also showed media coverage of the day
        he filed the application.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5830698-e0fb-4131-870a-1e9bbe7b8fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:34:40.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Gary Alejano: What if gov''t burned Trillanes, Magdalo
        soldiers'' amnesty applications?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95981d8-12ed-49f0-8e10-4c3cb67f5fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:34:40.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also maintained that a recent dip in trust and approval
        ratings for Duterte has nothing to do with Trillanes. The case of the senator
        came amid a nine-year inflation high, a rice crisis, and a weaker peso.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d39ebb-6b7f-4873-bf47-f7a0970d6408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:34:40.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t really consider Sen. Trillanes as a major hindrance to
        governance. He is a minor legal issue that''s being addressed by a few lawyers,"
        said Roque.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ecd1a8-e3d0-4106-9209-a81621c563a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:34:40.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t deny the rising cost of goods and services may be behind
        the decline in survey results. But the message that we''re sending is we''re
        doing everything that we can," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b96e66-eb76-428d-9a1e-56c3c863659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:34:40.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator previously said that the government could not get away
        with using him as a diversion for rising prices of goods.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bc63e7-6965-4daa-99df-73efc4e82af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:34:40.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Congressman: Trillanes arrest won''t help ease inflation</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e651c4a-4edf-40df-8735-5c8264554874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:34:40.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trillanes is jailed, he will be the second sitting senator and
        Duterte critic to be detained. The first is Senator Leila De Lima, who faces
        what she maintains are trumped up drug charges.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029ce28c-e913-4ceb-8a4d-c027e47a414d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:34:40.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While critics see the move as a way to stifle dissent, Malacañang
        maintains that it is not about persecution.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b536697-859e-49d7-b311-6db74e68514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:34:40.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The President] wants to implement the law," said Roque. "If as
        a consequence of it, [Trillanes] will be detained, so be it."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeac8b55-0d36-4bff-8c69-34f953220174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:34:40.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent David Santos contributed
        to this report.</em></p>'
  'Tiger-Woods-U.S.-Ryder-Cup':
    'author': 'Rob Hodgetts'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-26T13:30:14.711+08:00
    'imagesource': 'jcr:08892edd-cc75-4db8-89d6-01533b3bd464'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09d4855e-95df-43fe-b95d-2411508f571e'
    'lead': 'He is still wading through the hundreds of text messages following his
      stunning Tour Championship victory, but Tiger Woods concedes he has more pressing
      issues this week as he attempts to reverse USA''s poor away record in the Ryder
      Cup.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T10:37:00.265+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:38.690+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:39.813+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiger Woods intent on changing U.S. Ryder Cup fortunes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b5308-c40d-47b7-b091-e0a4500cdbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> He is still wading through the hundreds
        of text messages following his stunning&nbsp;Tour Championship victory, but
        Tiger Woods concedes he has more pressing issues this week as he attempts
        to reverse USA''s poor away record in the Ryder Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c4d5c8-9587-431b-8a73-e3970a3aab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods clinched his first title for five years in Atlanta Sunday,
        before joining the rest of his American team for an overnight flight to Paris
        for this week''s match against Europe at Le Golf National.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc0934e-96ea-4525-9e6c-9e3d3d1ec9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USA is the defending champion after a resounding 17-11 victory
        at Hazeltine two years ago, but it has not won on European soil since 1993.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c56d87a-6870-40cc-b015-c6ef782be08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t done well," Woods said Tuesday. "Hopefully that will
        change this week."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476040e3-5c43-4087-a1bd-e1ce03a614e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the dominant player of his generation, Woods'' individual record
        in the Ryder Cup is also lackluster, something else the 14-time major champion
        hopes to improve in Paris.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89d5acb-38c2-4861-be23-1ead4c470949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 33 matches across seven Ryder Cups since his 1997 debut, he has
        won 13, halved three and lost 17. He''s only played on one victorious team,
        at Brookline in 1999.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c47bcb2-a41c-49b9-baa7-fe3216e9d429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking back on my entire Ryder Cup career, that''s not something
        that I''ve really enjoyed and I''ve really liked seeing," added Woods, whose
        single-minded focus in his heyday often didn''t translate well to playing
        with a partner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a379808c-88c0-4497-97e3-b79d0a61b4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Woods delivers ''greatest comeback in history of golf''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd9c9bc-6999-4736-b0b2-3647bf1f0e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''So loud''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27466f30-48b7-491e-be8c-ec051b48e2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods played his first practice round Tuesday with Phil Mickelson,
        Bryson DeChambeau and Patrick Reed and said this week''s event will be an
        "awesome environment."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9e50d5-938d-4609-ba4f-7ff3ea46a1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggested the noise in the towering grandstands and grassy banks
        surrounding the first tee could top the thunderous din on the first tee at
        Celtic Manor, Wales in 2010.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8162e7d9-9a79-438c-8520-fbe5f33fc060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what it was acoustically, but they were so close
        together that it was reverberating. It was so loud," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341b9c99-5de5-4f43-bdd2-65ca80467435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could hear it on the putting green, which was right next to
        the first tee, but when you got on the tee you could actually feel it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c32f99-413b-4522-9bde-6e4a5d792e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was fun to be a part of. I loved it. I think this week will
        be exactly like that, but the decibels will be up a little higher."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfc904e-3c5c-4418-84d0-bdc759b55754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods'' Tour Championship win reverberated around the sporting world
        Sunday given his narrative of four back surgeries and personal issues, including
        a driving under the influence charge last year, to clinch an 80th PGA Tour
        title, second only to Sam Snead''s 82.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8903934-3bed-4c0f-a141-fd956b79edbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenes of fans stampeding up the final hole at East Lake to
        witness history being made were reminiscent of Woods'' glory days, while NBC''s
        TV ratings jump of 206 percent on last year spoke volumes of his continued
        draw in the game.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a080d8-f6dd-461c-a1ef-086b42394ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the former world No.1 said he hasn''t had time yet to savor
        the victory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f642e26b-f324-4d56-a75b-b4a00efed8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t really looked online and read any articles about it
        yet ... I haven''t really had a lot of time to soak it in," said the 42-year-old.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a096ff01-a457-4258-af7b-16a55be4cffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will post Ryder Cup. I will look back and really reflect on what
        transpired that week. I''m trying to return all the text messages but I''m
        still well north of 150."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b10c6f7-8c5e-4970-a780-8b7d99c78bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Remarkable''</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec06d42-cdef-4b99-9cc6-f492b359b283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA teammate Mickelson said the reaction to Woods'' win was testament
        to his impact on the game.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc81aca-bd45-495a-9161-1c9bf45fe9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Tiger has done over the course of his career, has been remarkable
        as far as making golf popular and exposing it to so many more people outside
        the golf world," said Mickelson.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332350a9-7d20-40f9-b7a0-e88aaff36342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was evident last week when he won, to see the response and the
        excitement level, the energy that he brings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5db44ab-1e9d-42c4-9af2-64b4fca7e512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been playing some remarkable golf. This is the best I think
        I''ve ever seen him swing the club, even going back to 2000 when I thought
        he was at his best. "</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdea17b7-5f68-4edd-bc51-87ddd664bf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Cherish these weeks''</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ca1b0d-6ef2-4c0d-92f8-f9a9ca04b6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mickelson and Woods, who are set for a big-money TV duel at Thanksgiving,
        played together in an ill-fated partnership on the opening day of the 2004
        Ryder Cup at Oakland Hills.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af97a8b1-ddef-4586-95c1-186d47a7c7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>INTERACTIVE:&nbsp;Ryder Cup moments</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fede9e8-d54c-4192-bfbf-2c2a00f78625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their relationship was less than warm in their earlier days and
        the partnership devised by captain Hal Sutton has been derided ever since.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bfa74f-6eda-40de-9352-4fd5119e5674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mickelson, however, refused to rule out a rerun this week. "We would
        both welcome it," he said with a grin, but declined to add whether it was
        being mooted as a pairing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cfa1c1-d869-4ad7-8763-290a42ff96a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 48-year-old Mickelson, who is playing in a record 12th Ryder
        Cup this week, is equally fired up to clinch a first win in Europe.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56897eb8-bce8-404c-92d9-e4da6ab6986b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You would think that you would get kind of desensitized to it but
        I have come to love and cherish being part of these weeks even more," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca13f1c-832c-44d2-b2f0-51f0e50559ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I''ve played in these events for so long but have never
        won over here, it would be one of the moments I would cherish most if we were
        able to come out on top."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ec23a5-6246-43b4-95fb-023f1499ff09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:37:00.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Tiger Woods intent
        on changing US Ryder Cup fortunes"</em></p>'
  'Gregg-Popovich-Manu-Ginobili-San-Antonio-Spurs-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-26T13:20:49.201+08:00
    'imagesource': 'jcr:a725f751-0543-4dbb-9ac2-3059bac1ea4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e0c8697-a8e9-4842-aec6-c9031e1cdc67'
    'lead': 'Gregg Popovich believes he knows what is next for Manu Ginobili.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T10:39:19.603+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:38.391+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:39.969+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Popovich hoping to pull Ginobili onto Spurs'' staff

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fad3528-10b7-45ad-845e-d40d8aded19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:39:19.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Gregg Popovich believes he knows what is next for Manu
        Ginobili.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abec7b7-af5a-4de6-950b-12d2808e10f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:39:19.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginobili, who retired from the NBA after winning four championships
        with the San Antonio Spurs, joined Popovich at his annual coaching retreat.
        Popovich said, even during Ginobili’s playing career, that his future was
        in coaching or pro personnel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffa7f78-3d5b-4174-9817-6d1dba75c606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:39:19.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginobili remains in the San Antonio area and said during his retirement
        ceremony that he planned to stay close to the organization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7271fe-f609-471f-9e2c-272257f25d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:39:19.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My kids have already started school, and while I’m in town, I’ll
        be close to the team and the franchise,” he said. “I can’t help anymore by
        taking a charge or with a steal, but I’ll try to contribute somehow. I appreciate
        all my teammates, the staff and all the people in the team. I want the best
        for the Spurs. If I can help, I will do it with pleasure.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec86fe3b-cf88-40d7-8ed1-83e798ee0847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:39:19.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginobili, 41, was a passive observer at the start of the retreat,
        Popovich said. But predictably he didn’t remain silent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cf0a01-2c4b-46e9-b394-c374df6356f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:39:19.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He was a great addition,” Popovich said, “because he was smart
        enough to listen in the beginning. It’s like a new job in a way. You listen
        and you figure out the lay of the land and he did that. ... He started to
        open up. By the second, third, fourth day, he was right in the middle of arguing
        about everything.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815f27f0-8dfe-4e9f-8c03-0d60f86cc6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:39:19.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popovich said he left Ginobili with an open invitation to attend
        training camp as a member of the coaching staff.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd731ef2b-112f-4f60-9a0d-806baa96c1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:39:19.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m expecting him to come back when he runs out of money,” Popovich
        said. “When he can’t pay for that boat anymore, he’s going to want to come
        back.”</p>'
  'scrabble-new-words-ok-sriracha':
    'author': 'Spencer Parlier and Christina Zdanowicz'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-26T12:59:10.656+08:00
    'imagesource': 'jcr:c8ff64e2-26dc-4fee-8452-812c6d3b9996'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5df4c9e4-88b1-4f5e-a4a2-9333b4dc473e'
    'lead': 'It finally adds a common two-letter word that players have been waiting
      to use for decades.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T10:42:37.428+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:38.285+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:40.043+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scrabble adds 300 words, including one we''ve all been waiting for:
      OK

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4e0e5f-fdf3-4954-bdca-c290237f9305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:42:37.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Scrabble players might find themselves twerking their way
        to victory soon, as hundreds of new words have been added to the game.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ed1f8f-1400-4723-9232-4b622c85f7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:42:37.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sixth edition of Merriam-Webster''s "Official Scrabble Players
        Dictionary" includes 300 words such as twerk, beatdown and sriracha. And it
        finally adds a common two-letter word that players have been waiting to use
        for decades: OK.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7a1022-31f6-486c-a29d-89d7034cded9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:42:37.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a living language, the only constant is change," said Peter
        Sokolowski, editor at large for Merriam-Webster. "The Official Scrabble Players
        Dictionary evolves to keep up with English as it is used today."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4e48fc-04a7-46f2-92ea-ed446e96177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:42:37.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:38.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modernization of the game''s lexicon can be seen in recently
        added words like bitcoin, facepalm and emoji.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78e3b24-237b-4d36-83a9-bd01798d3908'
