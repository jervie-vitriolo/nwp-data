    'template': '1'
    'title': 'UAAP: Manganti floater lifts Adamson past U.P. Fighting Maroons to preserve
      immaculate record

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12fd4f8-1d5a-4589-9412-92c023c40ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:21:34.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        The Adamson University Soaring Falcons turned back the University of the Philippines
        (UP) Fighting Maroons, 69-68, Wednesday at the Filoil Flying V Arena in San
        Juan City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef0c9e8-9107-4ef5-9459-c22e747a915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:21:34.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Manganti showed the way for the San Marcelino-based squad with
        18 points on 6-of-11 shooting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67931e28-d186-4e18-9fbc-71d5a0fe8fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:21:34.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerie Pingoy came hot off the bench as he led the charge for the
        Soaring Falcons in the opening quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1464e16d-1203-4b4a-9e00-6db4bbff3cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:21:34.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons were able to climb back and grab the driver''s
        seat after limiting Adamson to only six points in the second frame.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a47a4-cd52-4ac6-9d5f-c614fb93f85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:21:34.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A frenetic pace offense was key for UP as they established a 57-47
        advantage at the end of the third period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b38da4-72fe-4594-a7c0-31020db07c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:21:34.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing by eight points, the Soaring Falcons slowly crawled back
        and took the lead via a Jonathan Espeleta corner triple.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fd8c23-45e3-49de-af3b-c32588ce4179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:21:34.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bright Akhuetie put the Fighting Maroons ahead with 5.7 seconds
        left in the contest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2904ac49-b869-4afb-afa0-e2e2010cfbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:21:34.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Manganti sank a clutch floater to seal the fourth consecutive
        victory for Adamson.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c140822-edde-4665-b0e4-72fb529c001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:21:34.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Gomez de Liaño finished with a game-high 21 points and eight
        rebounds, while Akhuetie added 20 points for UP. They fell to 1-3 in the team
        standings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c3ab98-0767-4f77-9ed5-bed68ea3bf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:21:34.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerrick Ahanmisi contributed 15 points, while Papi Sarr added 11
        points for the Soaring Falcons.</p>'
