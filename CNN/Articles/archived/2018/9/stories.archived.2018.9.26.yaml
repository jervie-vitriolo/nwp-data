      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair met when Grande guest hosted "SNL" in 2014. She has since
        said she told a friend after meeting Davidson that he was the man she would
        marry.</p>'
