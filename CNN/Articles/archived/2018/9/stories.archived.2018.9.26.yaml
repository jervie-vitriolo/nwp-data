  'peter-lim-petition-drug-charge-dismissed':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-26T20:39:15.870+08:00
    'imagesource': 'jcr:11e28ed3-4ae9-44d6-a129-f15f5e3a9e0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fe6fa33-5df4-48f6-9b73-5e38fcead4e0'
    'lead': 'The Supreme Court dismisses petition of accused drug lord Peter Lim to
      stop the Justice Department''s reinvestigation on his drug raps. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T10:17:47.443+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:39.967+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:39.078+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC junks Peter Lim''s petition to halt DOJ probe on drug charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d7abb2-5f53-4dd5-b7d3-f8ba8324fc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:17:47.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        The Supreme Court dismissed suspected drug lord Peter Lim''s petition to stop
        the Justice Department''s reinvestigation on drug charges against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def1fba0-cee6-4712-843a-e83da2d5fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:17:47.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution received by the parties on September 24, the high
        court said it junked the businessman''s plea for failure to show any "grave
        abuse of discretion."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f208245f-38ac-47fd-a114-2373e5b72236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:17:47.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court resolves to dismiss the petition for failure to show
        any grave abuse of discretion in rendering the challenged order and resolution,
        which, on the contrary, appear to be in accord with the facts and the applicable
        law and jurisprudence," the document said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3708159-8bfe-4ba1-bef0-7e2dc113c802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:17:47.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors in August recommended the refiling of drug charges
        against Lim, who was earlier cleared by a different justice panel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ec7846-07e7-449b-9ab2-e54e635fefad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:17:47.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim is accused of supplying narcotics to self-confessed drug dealer
        Kerwin Espinosa for distribution in the Visayas, thus violating the Comprehensive
        Dangerous Drugs Act of 2002.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa56f9d9-e631-401f-ba09-81e90f5e4a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:17:47.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Where is Peter Lim?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a70b31a-810c-408e-a080-d932a50f4321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:17:47.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Office of the Solicitor General (OSG) said it is
        "pleased" with the court''s latest resolution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f3d9f5-7cd1-4ef4-857c-9a9cb627217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:17:47.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Mr. Lim remains at large to this day, the dismissal of
        his petition stands as proof that the judicial system in the Philippines is
        at its best," the OSG said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f13418e-887d-42fe-953e-0025e3dd51d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:17:47.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier asked Lim to surrender, assuring him that he
        would be given fair trial. Arresting officials, however, have yet to locate
        the alleged drug lord.</p>'
  'Sean-Manganti-Adamson-UP-UAAP-Season-81-floater':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-26T22:41:52.074+08:00
    'imagesource': 'jcr:07dbf0aa-d1de-4462-b109-abbfe173107d'
