    'template': '1'
    'title': 'Trillanes ''waiting for a miracle'' as another court decides non-bailable
      case

      '
    'updated': 2018-09-26T14:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f4c19a-1ae8-4229-bef6-11b4693ea830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:11:42.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        Senator Antonio Trillanes IV is holding on to a slim hope that another branch
        of the Makati Regional Trial Court would rule in his favor on his non-bailable
        case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eb4029-59a7-4a38-a462-aeec4c73bc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:11:42.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it is, <em>milagro ang hiniihintay natin</em> from Branch 148
        (We are waiting for a miracle from Branch 148)," Trillanes told Senate reporters
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce879c8-0678-4cdf-ad08-bd44e8cdeaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:11:42.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re slightly more hopeful but we have to expect for the worst,"
        the soldier-turned-lawmaker added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd25f103-398e-4470-9911-1cb44877f5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:11:42.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Bartolome Soriano of Branch 148 handled the coup d'' etat
        case against Trillanes and dismissed it in 2011 "pursuant to the amnesty"
        granted by then President Benigno Aquino III.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d096c21-796a-4282-bf46-6ac191c94734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:11:42.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Soriano orders Trillanes''s arrest, the senator could no longer
        post bail, unlike what happened Tuesday when he paid P200, 000 for his temporary
        liberty on his rebellion case at Branch 150.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff788b5-0a1b-4043-95ce-0bd916609fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:11:42.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Elmo Alameda of Branch 150 issued a warrant of arrest on Tuesday
        but set the bail at P200,000 - the same amount granted to Trillanes in 2010.
        He also barred Trillanes from leaving the country, as he granted a petition
        of the Justice Department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec17477-2e5a-4a22-90f8-45c2a39d1af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:11:42.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another arrest warrant next week?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc598fa3-f25c-4208-adf6-3448d1d5ae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:11:42.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now up to Soriano whether he would put Trillanes behind bars.
        While he has not set a date for resolving the case, the Rules of Court state
        that a judge has up to 30 days to do so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac3da04-99aa-4dc1-8582-1c43547f0b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:11:42.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Prosecutor General Richard Fadullon told CNN Philippines
        they expect the resolution of Trillanes'' coup case next week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bd84f3-9e89-4551-9163-84f91656647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:11:42.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still exchanges of pleadings that are going on," Fadullon
        said. He refused to comment on whether he thinks Soriano would also issue
        an arrest warrant against Trillanes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9d3ec3-95c7-41ef-ad75-6a4d671d43e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:11:42.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled senator, meanwhile, is back at the Senate as he and
        his lawyers decide on their next move.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b56ca8-bfb6-4f89-bca7-af679396fb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:11:42.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been holed up there since September 4 when President Rodrigo
        Duterte''s Proclamation No. 572, voiding his amnesty, was published on newspapers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f675a33-e036-4d7d-afaa-2418cc3d2a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:11:42.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alameda found "factual and legal bases" for the President''s proclamation,
        thereby junking Trillanes'' defense that he, indeed, applied for amnesty and
        complied with all the requirements, including admitting his guilt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15c34a8-6d87-4637-8083-bc2e5f3bd8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:11:42.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a former naval officer, was involved in the Oakwood mutiny
        in July 2003, the Marines standoff in February 2006, and the Manila Peninsula
        incident in 2007 - which were all against then President Gloria Macapagal-Arroyo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310d4966-4657-4aef-9968-8fe4d6ff5514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:11:42.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes and fellow Magdalo soldiers were jailed but walked free
        when they were granted amnesty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86452c0-5b76-4d8e-9adf-98a22dca5e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:11:42.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes dismayed, Roque happy</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19db399-56bf-48ff-b954-fdc77e880440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:11:42.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes expressed dismay over Alameda''s decision, saying the
        judge was pressured by the Duterte government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e799220d-24fa-49db-972c-b3bf4e500f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:11:42.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Talagang nakakadismaya na itong ating hudikatura ay tumiklop
        sa pressure nitong diktador na si Mr. Duterte,"</em> Trillanes said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1628439-a4e8-4b14-8486-923ab9c9eeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:11:42.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I''m really dismayed that our judiciary gave in to
        the pressure of a dictator, Mr. Duterte."]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df18f9a-1f49-43a1-885c-ba0cd4341769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:11:42.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Harry Roque told CNN Philippines
        he is "happy that Senator Trillanes is complying with the processes" when
        he went through booking procedure, and even had his mug shots taken at the
        Makati Police Station prior to posting bail.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35557da-1704-449b-a5b6-726e56f9e585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:11:42.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said Trillanes'' rebellion case should proceed, adding,
        "He will have his day in court."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d2cdd4-1da5-408c-ae74-882046956821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:11:42.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes and his supporters claim the voidance of his amnesty was
        part of the government''s crackdown against its staunch critics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b924347-b08b-4990-8286-52b06d485d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:11:42.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has repeatedly denied going after those who oppose Duterte
        and his policies, even with the detention of Senator Leila de Lima, another
        strong critic of the administration. De Lima has said the drug charges against
        her were trumped up.</p>'
  'Jake-Zyrus-I-am-Jake':
    'author': 'Chang Casal'
    'caption': 'In Jake Zyrus'' new memoir, “I am Jake,” he reveals details of his
      transition, his past struggles, and his future as a musician. Photo courtesy
      of ANVIL PUBLISHING'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2018-09-25T19:10:55.151+08:00
    'imagesource': 'jcr:57585f15-28f1-4bd0-94e7-73888435dff8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5ddc906-083b-4253-93d7-ece59eb31bc9'
    'lead': 'In Jake Zyrus’ memoir, “I am Jake,” he reveals details of his trans'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T11:17:25.473+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:36.200+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:41.182+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jake Zyrus: “They are upset that I am throwing away the gift that has
      taken me to Hollywood.”

      '
    'updated': 2018-09-26T12:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7837fa3c-d2c3-413e-a584-7637d78260ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:17:25.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “‘What about that
        powerful Charice Pempengco voice?’ I’m aware that people think about this
        even if they don’t say it to my face,” Jake Zyrus writes in his memoir, “I
        am Jake,” where he recounts every detail of his transition, from the excruciating
        recovery from top surgery to the changes his hormone replacement therapy will
        make to the very thing that shot the artist formerly known as Charice Pempengco
        to superstardom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccf6a9e-8670-4b60-9cba-4493dea924f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:17:25.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are upset that I am throwing away the gift that has taken
        me to Hollywood,” Zyrus writes. “How do I explain to them that the more my
        voice cracked, the less it sounded female, the happier I felt? It was a sure
        sign that I was turning into the person — the man — I wanted to be.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cd2de5-d761-47d7-9453-7e526851b8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:17:25.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tell-all, published under Anvil Publishing’s Pride Press, is
        divided into eight chapters and delves into the closely followed aspects of
        the artist’s life, like his abusive relationship with his mother, his father’s
        tragic death, his grueling days as a kontesera-slash-breadwinner for their
        family, and his sudden catapult into stardom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1013b96-eae4-45f6-94c2-6b69f361e571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:17:25.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is far from your ordinary celebrity memoir, as Zyrus holds
        nothing back on his journey towards self-affirmation. Readers become privy
        to the rarely documented transmasculine experience, from which Zyrus hopes
        they can gain a deeper understanding of the pain of performing an identity
        that conflicts with how one truly sees themselves, and the immense hurdles
        transgender people must overcome.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4768aa-a557-4aca-af1d-923be63aa59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:17:25.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wanted them to think about what I''ve gone through para lang
        maging who I am today,” Zyrus tells me in an interview. “It''s to make people
        realize na, look at that, he had to do all these things just for him to be
        himself.”</p>'
    '9':
      'image': 'jcr:20fac43f-1cd3-4b2f-98f4-d06ee42da7a3'
      'imageCaption': 'In the tell-all, readers are privy to the rarely documented
        transmasculine experience, from which Zyrus hopes they can gain a deeper understanding
        of the pain of performing an identity that conflicts with how one truly sees
        themselves, and the immense hurdles transgender people must overcome. Photo
        courtesy of ANVIL PUBLISHING'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cfb11b-ff68-410f-81ef-d3a2632388f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:17:25.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2428c45-3771-4a3f-af63-217994841f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:17:25.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s worth noting that this is perhaps the only celebrity memoir
        written by a transmasculine Filipino. But it isn’t just that it’s groundbreaking
        that makes the book unputdownable — it’s Zyrus’ wit and unfaltering spirit,
        which shine through his vivid retellings and honest confessions. If you’ve
        seen any video of the artist performing onstage like it was nobody’s business,
        you’d be quick to recognize it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d9a0af-707c-449b-969e-3c04039e9916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:17:25.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Charice, Zyrus always seemed most comfortable belting out a power
        ballad, even as they stood onstage alongside their idols. Scroll down to the
        comments section of videos of Charice’s performances and you’ll find hundreds
        of fans lamenting the “loss” of such a great balladeer. Yet Zyrus says that
        transitioning hasn’t changed his relationship to music one bit. In fact, it
        has made him love being a balladeer even more.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129ffd2b-0943-4d26-aa9a-d6dd15c25cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:17:25.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s always been a dream of mine to sing Josh Groban songs, Michael
        Bublé, Frank Sinatra, the classics,” he says. “‘Pag magpeperform ako sa stage,
        power ballads talaga ‘yung gusto kong laging pineperform. And ever since nag-transition
        ako, mas minahal ko.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865503fe-88ae-446a-8c4d-16c8a2f625d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:17:25.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Zyrus’ musical interests aren’t just restricted to power ballads.
        His “Catharsis” album revealed his love for alternative rock — the guitar
        riffs on “Killing Myself To Sleep” are unmistakably Nirvana-inspired — and
        he confirms this affinity for the genre and attachment to Kurt Cobain in his
        book, where he says that he sees himself in Cobain, whose struggle with clinical
        depression and the pitfalls of fame mirrored his own.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0609dd04-dd34-474a-9977-8fcff58a07b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:17:25.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, his latest single, “Diamond” has been described by Billboard
        as bearing a “striking resemblance” to “In My Blood” by Shawn Mendes, who
        is coincidentally one of Zyrus’ pop music idols. “I look up to him sa music
        niya, the way he writes his songs,” he says.</p>'
    '19':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/y_qDw28EWR4"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec28543-95bf-4b16-a7ac-ae63c4d17633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:17:25.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e98bbd-ca72-459d-a397-83a813cb3374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:17:25.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there’s no pressure there’ll be no diamond/So I don’t mind it
        coming my way,” Zyrus sings on the single, and it inspires in the way that
        queer anthems do. When asked if “Diamond” was meant to be an LGBT anthem and
        if Zyrus will continue to make music geared towards the community, he says,
        “The more we talk about the reality, mas matatanggap ng tao. I would love
        to release more songs like that.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2856a08-53a0-4078-b7e0-cfe7574cfafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:17:25.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And it''s to let everybody know that they''re not alone and na
        normal lang masaktan, normal na hindi ka maging okay,” he explains. “I know
        na makakarelate ‘yung mga fellow LGBT community [members], and not just the
        LGBT but everybody,” he adds. “Especially mga kabataan ngayon. The most talked
        about topic [is] depression, suicide, bullying.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c3566c-f746-4d88-b271-819257eb74ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:17:25.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he continues to release music as Jake Zyrus, he hopes that eventually
        the conversation moves away from his decision to transition. “For example,
        I release music, it''s always secondary. Like, it''s okay to talk about it
        but I guess what I’d love to hear is more on my craft,” he says. “Because
        ‘yun naman talaga ‘yung purpose ko in my life. Who I am is just something
        that I love sharing to everyone because I''m happy about who I am, but it''s
        not my job.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bd508a-128c-4e09-b1c5-a38cbed17a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:17:25.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the press launch for the book, Zyrus is markedly relaxed and
        confident as he fields questions from guests. From heavy questions about mental
        illness to fun ones like which actor he’d like to portray him in a movie about
        his life (he says Daniel Padilla or James Reid with a cheeky wink) he looks
        genuinely comfortable in his own skin.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eefc492-ac1e-4579-975f-668a0c8bb22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:17:25.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all cards laid on the table, an unflappable desire to continue
        making music, a newfound sense of freedom, and a clear understanding of his
        place as an artist, it seems that Jake Zyrus will only keep moving forward
        as the artist he always envisioned himself to be.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5423f9e8-adff-43ec-bd03-8a0d42186d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:17:25.476+08:00
