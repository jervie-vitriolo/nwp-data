      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beard, meanwhile, is a current player for the Los Angeles Sparks.
        She was part of the Sparks'' championship run in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb26673-59da-4a4b-89f8-5f5a839d23f9'
