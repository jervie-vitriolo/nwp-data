      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated version of the players dictionary continues to follow
        some of the game''s most important rules. Words must still come from the standard
        dictionary. No abbreviations, capitalized words or words with punctuation
        are allowed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a56c7-9305-490b-a1b6-a5528bb84fd0'
