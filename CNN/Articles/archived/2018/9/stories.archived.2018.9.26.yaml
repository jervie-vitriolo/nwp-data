      'mgnl:lastActivated': 2019-04-17T09:10:36.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054b9512-acb5-47d2-8e40-405d9c43aa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:17:25.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“I am Jake” is available now for ₱295 through www.anvilpublishing.com
        and at National Book Store and Powerbooks starting Oct. 5, 2018.</em></p>'
