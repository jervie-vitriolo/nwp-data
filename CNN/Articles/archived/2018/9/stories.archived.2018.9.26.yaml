      'text': '<p><strong>(CNN) —</strong> A suspect is in custody and an investigation
        is underway after a U.S. diplomat was found dead Friday in Madagascar, the&nbsp;U.S.
        State Department said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5c25ee-9845-4c53-8f4d-687ae976209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:58:02.346+08:00
