        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde30443-be86-487b-bac6-a9ed6f8440c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0338461-2aef-4409-a781-8458fbb8822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shading threshold</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0175d14e-c173-492e-abfb-5207a1f13719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PET has amended its old rule on the 50 percent threshold shading
        and recognized the Commission on Elections (Comelec) ballot shading threshold
        of 25 percent in the recount of the 2016 poll votes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9b4ee4-fcf1-4052-b7bc-7a49383dd839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the foregoing, for purposes of the 2016 elections, the fifty
        percent (50%) shading threshold was no longer applied. It is likewise clear
        however that a new threshold had been applied," it said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa65ec7-2988-425f-9176-f619f6779b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tribunal added, "In examining the shades or marks used to register
        the votes, the head revisor shall bear in mind that the will of the voters
        reflected as votes in the ballots shall, as much as possible, be given effect,
        setting aside any technicalities."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4e38d2-2ffe-43c8-96da-ead8c3bbaae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PET said it was not informed that Comelec has set a 25 percent shading
        threshold during the 2016 national elections. It said it only knew about it
        when Robredo filed her motion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508a897a-c4d1-4ac8-b8f8-6d635aa7e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brillantes said the PET ruled to follow the threshold used by Comelec
        in the 2016 polls.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ff3d2-0340-41bd-a59d-1a5bb34c9fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since ang ginamit ng Comelec na threshold ay 25 percent, ang lalabas
        sa election returns ay based on the shading based on 25 percent," he told
        CNN Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b465b097-6f2a-4612-ae7b-9769ad1555c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongbong Marcos, who protested Robredo''s election, pushed for a
        50 percent shading threshold after he claimed the Comelec did not declare
        the change in shading threshold rules. The Office of the Solicitor General
        also echoed Marcos'' plea, even dropping its client Comelec in favor of Marcos.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c4775-b485-433e-8a35-70bea2d8e647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PET resolution also denied Marcos'' opposition to
        using decrypted ballot images in the revision process. Marcos earlier claimed
        the images were "compromised."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c90ce0-c484-47ac-ab21-0c76166fab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has not submitted any proof or evidence to show that the decrypted
        ballot images are compromised or that they are dubious or questionable. Mere
        allegations are not proof," it read.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dca8e7-6109-484e-bfd2-64de54a8b7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision also stated Marcos'' representatives were allowed to
        observe Comelec''s process of decryption, adding they were even required to
        authenticate the images which they called dubious.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4b8104-aa78-46cc-b405-217024703d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo camp celebrates</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c1532d-e595-4a1b-b1c1-22279f231aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, who heard of the PET resolution Tuesday afternoon, said
        the decision was a big relief.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50238e8c-d306-4272-88fb-015dd7921448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Parang natatawa kami sa sarili namin earlier, kasi parang two
        years dumaan, parang lahat na lang</em> bad news for us," she said in a media
        briefing Wednesday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612eb6e0-699d-4d80-a54e-732c900c828d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We found it funny, because it''s been two years, and
        it''s a been a slew of bad news for us.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04521a5f-fb12-4d31-9795-d0382484169a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then said the ruling also belied Marcos'' claims on the ballot
        images and the shading -- adding that the ruling upheld the voter''s intent.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fcc528-e290-49bf-87e0-6fa76a4658be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ultimately kami ''yung nakikita na nagsasabi ng totoo</em>
        {we are the ones seen telling the truth}," Robredo said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520763b6-b7d0-4414-8488-3e4752f8b19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s legal counsel, Romulo Macalintal, repeated no election
        protest has been one based on the manual recount of the ballots. He said the
        results of the manual recount must tally with the result of the vote counting
        machines.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b80d04-126c-4a26-81f8-d82107b05473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now confident that the physical count will now tally with
        the election returns," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f570ab2a-55fe-4d44-bb34-7fd4273fd9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal called the development a "significant legal and political
        victory" on Robredo''s behalf.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ac279d-d214-4882-b92c-85c5fac35e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos camp eyes clarification</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b33f734-526f-4a60-af57-4254186e75fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Robredo camp celebrates, the camp of Marcos said it may
        seek a clarification from the PET about its ruling.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7675008b-697f-4d74-859c-c2f9a2df84f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Vic Rodriguez told CNN Philippines the Tribunal''s ruling
        is clear there is no basis to change the 50 percent shading threshold for
        the vote recount in the vice presidential race.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2dac74-7e6b-41c1-9086-d1aa9c4c8360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:47:01.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malinaw sa ruling ng Tribunal na ibinasura ang kaniyang</em>
        motion for reconsideration regarding the threshold. Klarong-klaro at sinasabing
        ang threshold is 50 percent," he told CNN Philippines.</p>'
