      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens have slammed Bertiz'' jest, saying that it was an inappropriate
        joke for people who "study and attend review session just to pass the licensure
        exams."</p>'
  'malacanang-palace-harry-roque-void-amnesty-trillanes-magdalo-soldiers':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-26T14:31:56.928+08:00
    'imagesource': 'jcr:90b1b2bd-eb9b-4bc3-8ee0-fd863c0c7156'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a66b250a-ca64-436d-8f88-0b05a798eab7'
    'lead': 'Presidential spokesperson Harry Roque says the amnesty of other Magdalo
      soldiers still stands -- unless questioned.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T10:34:40.916+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:39.217+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:39.671+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang: Voided amnesty only limited to Trillanes, other mutineers
      not affected

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1bded8-1d1b-43a7-b64f-9d42520c818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:34:40.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 26) — The government''s
        move to void amnesty granted to opposition senator Antonio Trillanes IV does
        not apply to his co-mutineers, Presidential spokesperson Harry Roque said
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddea863-f9da-49f0-aea3-fbd89bdba430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:34:40.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I daresay that the fact that he is the acknowledged leader of the
        Magdalo mutineers is a reasonable basis for singling Trillanes out," Roque
        told CNN Philippines'' The Source. "In effect the message that government
        is sending is: It''s enough that we punish the leaders. We will not bother
        with the rank and file, but it''s important to hold the leader accountable
        for his past acts."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4310faa0-2262-4d9a-9df2-896bd9bbb7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:34:40.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque later added, "[He was] not singled out, but the process has
        been limited to him because it''s important to send a message that you must
        comply with the requirements set by law."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c5f1ae-03af-4bcb-be6c-da64fbb42b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:34:40.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldier-turned-senator is the subject of a controversial Presidential
        proclamation, which voided amnesty granted to Trillanes for his involvement
        in coups against former President Gloria Macapagal-Arroyo''s administration.
        He is also a vocal critic of President Rodrigo Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f462fa6-cc1f-4cc0-b992-45571968920a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:34:40.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Makati Regional Trial Court issued a warrant of arrest for Trillanes
        on Tuesday, and he has since posted bail. But the senator still faces another
        pending case in a separate court, this time for the non-bailable offense of
        staging a coup d''etat, which was dismissed in 2011.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b4eb58-6757-40c0-a4f4-0743426d9586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:34:40.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Defense Secretary Delfin Lorenzana said court martial
        proceedings remain on hold, pending a warrant of arrest. The government previously
        said the military tribunal has jurisdiction over Trillanes'' case, but the
        senator''s camp maintains he resigned from the military when he ran for Senate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e554b621-c3fa-4403-8f9c-18698043e47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:34:40.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a former naval officer, was involved in the Oakwood mutiny
        in July 2003, the Marines standoff in February 2006, and the Manila Peninsula
        incident in 2007. Among those alongside him were Magdalo Rep. Gary Alejano
        and Office of Civil Defense administrator Nicanor Faeldon.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Presidential Spokesperson Harry Roque: Trillanes was singled out
        to show compliance for the law | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/naWljQLhwM">pic.twitter.com/naWljQLhwM</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1044765775897100288?ref_src=twsrc%5Etfw">September
        26, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19715635-dc1c-4b8a-b9f0-3523de472a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:34:40.917+08:00
