    'jcr:uuid': 'c2562064-24bb-443d-a3dc-841bea122da9'
    'lead': 'Malacañang takes note of the double-digit drop in the President''s ratings,
      but says it is "not affected" by the numbers because Duterte will continue to
      do his job.'
    'mgnl:activationStatus': true
