      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone wanted to shoot me in the face because she''s so hot,"
        Davidson told Stern. "Do you know how insane that is? I was like, ''Am I that
