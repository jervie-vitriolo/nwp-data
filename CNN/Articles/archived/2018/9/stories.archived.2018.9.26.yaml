      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted he will take full responsibility for what he said, and
        reiterated that Go had nothing to do with his actions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c04aaf8-21c4-4762-b325-b9b0f736b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:31:09.058+08:00
