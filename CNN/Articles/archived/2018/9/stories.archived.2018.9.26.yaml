      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnamed diplomat was found at home in Antananarivo, Madagascar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817540c4-2ac1-403c-8d52-f50239b2da5a'
