    'template': '1'
    'title': 'U.S. is putting a knife to China''s neck, says trade negotiator

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad838373-b544-449f-807c-f8a31ff6497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:54:31.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s deputy trade negotiator on Tuesday
        acknowledged the challenge in resuming negotiations with the U.S., saying:
        "How could you negotiate with someone when he puts a knife on your neck?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a3f868-4f21-4b31-bf76-c479976e96d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:54:31.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang Shouwen made the remarks at a press conference in Beijing aimed
        at highlighting a newly issued government policy paper on bilateral trade
        frictions, in which China portrays itself as a victim of U.S. protectionism
        and bullying.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec6738e-3880-4fc3-baf2-542bb12a58d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:54:31.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper was released Monday shortly after&nbsp;U.S. President
        Donald Trump slapped 10% tariffs&nbsp;on $200 billion (₱10.8 trillion) worth
        of Chinese imports. China has retaliated with 5-10% tariffs on $60 billion
        (₱3.2 trillion) worth of American goods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d7e17d-2c9f-4bab-9784-79a80b7ba478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:54:31.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing a position outlined in the 36,000-word document, Wang left
        the door open for further trade talks but emphasized it was "entirely up to
        the U.S. side" to show respect and sincerity for negotiations to restart.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd471af74-75a5-46c3-b900-5bcf4c095641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:54:31.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to agreements reached at previous four rounds of talks
        but only to have Trump tear the deals apart shortly afterwards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9199aaa-83a5-4892-b98b-dbdfbd7724bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:54:31.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several senior Chinese officials attending the press conference
        reiterated other points in the policy paper, stressing the chaos on global
        trade caused by&nbsp;Trump''s trade war&nbsp;and rebutting his claims of China
        enjoying unfair trade advantages over the U.S..</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243a0179-d8f0-4996-a91e-593fb58cf4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:54:31.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing robust trade data and examples of new deals that replaced
        lost American partnerships, the officials also projected confidence in China''s
        capability to withstand a protracted trade conflict with the U.S., whose impact
        on the Chinese economy they called "unavoidable but manageable."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5d97d2-5f37-4963-a252-b8b981a4602c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:54:31.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top trade negotiator, however, dodged CNN''s question
        about if trade talks are becoming pointless if, as indicated in numerous state
        media commentaries, the Chinese leadership under President Xi Jinping increasingly
        views Trump''s trade war as a strategic move to contain the rise of China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da93b4d-44a5-4f6e-9c82-bdfbf47e423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:54:31.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Containing China or fighting a trade war — neither is in line with
        the direction of peace and development for mankind," Fu Ziying said. "Someone
        has to pay the price for a trade war. Who? It will be the ordinary people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581484e9-2c9e-4520-ac1b-15892fe03dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:54:31.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lose-lose scenario</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d1ef13-d2de-47ce-9015-c7e0ccb8ba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:54:31.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang Shouwen''s comments follow those made by Chinese State Councilor
        and Foreign Minister Wang Yi, the country''s top diplomat, who on Monday warned
        that confrontation between China and the United States would only mean both
        sides lose.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7875e50-7bb6-46d4-b98e-308387c44039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:54:31.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang Yi, who is attending the United Nations General Assembly, met
        with a group of U.S. business leaders in New York, hours after the U.S. moved
        to implement its latest round of tariffs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81265791-93f4-47d2-a340-12c9a4f0d4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:54:31.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the representatives that "certain U.S. forces have been
        making groundless accusations against China on trade and security, generating
        confrontational sentiments and poisoning the atmosphere of bilateral ties,"
        according to a statement released Tuesday by the foreign ministry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323135a2-ecea-4a8e-a9dd-779bdd749feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:54:31.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a day earlier, U.S. Secretary of State Mike Pompeo said on
        the "Fox News Sunday" television program that "we are going to win it" when
        asked about the trade war, which Trump launched in July to punish China for
        what he considers unfair trade practices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583b6e37-4418-46c9-84c5-f850bbd64527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:54:31.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to get an outcome which forces China to behave in
        a way that, if you want to be a power, a global power — transparency, rule
        of law, you don''t steal intellectual property," Pompeo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d03c9f-7f83-4410-865c-aeb9703c3a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:54:31.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. had invited Chinese trade negotiators to Washington to
        resume talks earlier this month. The potential visit fell apart last weekend
        after Trump, citing a lack of Chinese efforts to address his concern on protecting
        American intellectual property, decided to go ahead with the new tariffs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feb8cb2-5416-4586-92a9-bbfd318a423f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:54:31.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Monday, the two countries had already imposed 25% tariffs
        on $50 billion worth of goods from each other, but the latest round of tariffs
        is expected to hit average people on both sides as the thousands of targets
        now include not only industrial items but also consumer products.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c99163-6f8b-4157-83fd-7546537e7555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:54:31.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "US is putting a knife
        to China''s neck, says trade negotiator"</p>'
  'us-diplomat-dead-madagascar':
