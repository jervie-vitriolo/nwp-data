      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Macalintal countered Rodriguez, saying the PET will not order
        the retraining of revisors if there are no changes that will be implemented.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ad0c84-19ec-4c36-9f7c-5909f18b90d4'
