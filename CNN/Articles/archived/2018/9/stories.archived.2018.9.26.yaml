      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madagascar, a Texas-sized island nation&nbsp;off the southeast coast
        of Africa, is one of the poorest countries in the world. Though the nation
        has abundant natural resources, it has struggled with political corruption,
        high poverty and pestilence, including a recent outbreak of&nbsp;a rare pneumonic
        plague&nbsp;that left more than 200 people dead and more than 1,700 infected,
        according to the&nbsp;World Health Organization.</p>'
    '5':
