  'Duterte-trust-approval-ratings-Pulse-Asia':
    'author': ' Eimor P. Santos'
    'caption': 'President Rodrigo Duterte remains the most trusted top government
      official, while majority of the survey''s respondents expressed distrust for
      House Speaker Gloria Macapagal-Arroyo. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-25T12:05:14.208+08:00
    'imagesource': 'jcr:236e3396-2f2d-4edd-bbbf-0c5ae0d7955b'
