    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-26T18:03:13.903+08:00
    'imagesource': 'jcr:fa88087e-e478-4155-9c47-4c825d0dbaff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7eb0423-6abc-4030-b73d-d9391408cf60'
    'lead': '''Where is common sense in Senator Trillanes''s case?'' asks former National
      Security Adviser Jose Almonte, as he describes the Duterte government''s actions
      against the opposition senator as ''disproportionate.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T10:23:49.404+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:39.686+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:39.362+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former security adviser says cases vs. Trillanes ''unfair, disproportionate''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4376dbb2-8aad-4f96-8b1e-694b74e17796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:23:49.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MANILA (CNN Philippines, September 26) —</strong> Former
        National Security Adviser Jose Almonte branded the Duterte government''s actions
        against opposition Senator Antonio Trillanes IV as "unfair" and "disproportionate,"
        warning that this could prompt the public to act against it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1ce560-102b-4663-91bc-a559030587c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:23:49.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almonte, speaking to reporters by phone on Wednesday, reacted to
        the President''s order to void the amnesty accorded to Trillanes for his involvement
        in a number of coup attempts that happened over a decade ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461d6aa8-2899-47d1-816e-a0722e9fa95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:23:49.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almonte said this could impact the amnesties that previous administrations
        have handed out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7438578-6f0d-44d8-95de-70f6fb3d1fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:23:49.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mahirap dito yung basis e. Hindi lang ma-locate yung original,
        hindi ba, hanggang ngayon? E you do not punish the one amnestied, just because
        the original was not located. You punish the custodian of the document," Almonte
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dab48e-2a07-46eb-b69f-bbf362eb0137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:23:49.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The difficulty is the basis. The original just cannot
        be located until now, right?)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56454664-e764-4c94-920e-c70e1ec11574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:23:49.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almonte is an alumnus of the Philippine Military Academy (Class
        1956), just like Trillanes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c756a55-8954-46db-b7f8-85b20fa4525a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:23:49.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After retiring from the Armed Forces of the Philippines in 1986,
        Almonte served former Presidents Cory Aquino and Fidel Ramos in various military
        intelligence and security-related positions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9723aa-0de6-4bed-b4e2-ff6dc1711b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:23:49.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in his 80s, Almonte said he finds the efforts to make Trillanes
        face the court martial ridiculous, insisting that public sentiment should
        also be considered in resolving the former rebel soldier''s case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73873c87-6a5d-4558-b9a2-e391986fe66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:23:49.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang tayo mag depend sa (We should not just depend on) legal
        argument, you know. We have to consider the common sense of the people, the
        collective common sense, kung acceptable o hindi (if acceptable or not),"
        Almonte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d938a4-83df-429f-984c-99833dec61ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:23:49.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Common sense will not accept that kind of situation where you are
        already removed from military service. You were already incarcerated. You
        ran for senator and won. And then, you will be recommissioned just to be court
        marshalled? Mahirap ata yun (That''s difficult)," he asserts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880dea37-920b-4520-a2fb-a27824917def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:23:49.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almonte said since Trillanes is a politician, it is only but natural
        he takes on political beating as a member of the opposition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe77810-fe51-4d61-844d-588149412f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:23:49.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Almonte also warned the Duterte administration against resorting
        to "disproportionate" actions against its critics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ee0e1e-1429-4050-b018-825ecd87ed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:23:49.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope it will not happen, but over time, this creates, yung sinasabi
        ni [former Manila archbishop Jaime] Cardinal Sin noon na compelling moral
        imperative — a moral command that binds people together, to radically disobey,"
        Almonte said.</p>'
  'adb-revised-2018-outlook-gdp':
    'author': ' Frances Josephine Espeso'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-26T17:43:20.619+08:00
    'imagesource': 'jcr:27c8ac91-afa9-431b-84a9-ab1fb8ca0371'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a13e143-358d-4865-934a-cd3b8e90cb38'
    'lead': 'The Asian Development Bank has lowered its growth forecast for the Philippines
      this year and next due to higher inflation, lower exports, lower agricultural
      output, and rising interest rates.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T10:25:53.343+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:39.559+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:39.454+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ADB revises downwards PH growth over higher inflation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0025e3ef-00e1-41e5-ab0e-8e251477bad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:25:53.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        The Asian Development Bank (ADB) has lowered its outlook on the Philippine
        economy due to a decline in agricultural output and exports, higher prices
        and the impact of high interest rates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e963b9bc-bf55-424e-9db7-7609f49463e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:25:53.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest Asian Development Outlook, it revised the country''s
        growth from 6.8 to 6.4 percent for 2018 and from 6.9 to 6.7 percent for 2019
        .</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649965a7-8e4d-4cbe-bc42-1424c4f52866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:25:53.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB expects the economy to remain stable due to its strong fundamentals
        despite "softening unexpectedly."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038fe648-8d61-498a-8bce-158a6e2faf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:25:53.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re expecting growth to slowly pick up as public investment
        in infrastructure and social sectors accelerate and key economic sectors continue
        to perform solidly," said ADB Country Director for the Philippines Kelly Bird.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3520a824-3cac-4161-8666-7f6a149a6990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:25:53.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investments were the main driver of the demand-side growth in the
        first half of the year. ADB noted, the country''s domestic investment grew
        by 16.4 percent, driven by construction growth behind the government''s massive
        "Build, Build, Build" infrastructure program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eef0cc9-6fc0-49c9-a453-f895f6b5a48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:25:53.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB also cited increases in spending on industrial machinery and
        equipment, as well as on social priorities like education, healthcare, conditional
        cash transfers, and government salaries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601a8455-5930-4971-bd66-154cf46bf75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:25:53.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, services and manufacturing boosted the supply-side, with
        ADB noting that services sped up to 6.7 percent in January to June from 6.5
        percent in the same period in 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1628991-726f-4631-8e8a-58b992d2aff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:25:53.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB also projected inflation to reach 5 percent in 2018 and 4 percent
        in 2019, surpassing the government''s target of 2 percent to 4 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eebfc6-38e7-44b4-95c5-a5ffb2db367a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:25:53.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January to August, a higher inflation average 4.8% marked the
        economic slowdown, according to ADB.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b27a63-c387-45e4-a747-a31786ebd291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:25:53.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply-side factors, including poor crop production, higher global
        oil prices, and additional excise taxes on fuel, sugar-sweetened beverages
        and cigarettes as part of package 1 of the Tax Reform for Acceleration and
        Inclusion (TRAIN) Act, drove inflation rates up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268f32b5-7074-4c32-9c23-2aeeb3d27744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:25:53.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, ADB expects inflationary pressures to moderate as interest
        rates are adjusted upward.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64d40a0-0338-4215-8749-072d46f660c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:25:53.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>External risks such as the heightened US interest rates, higher
        volatility in international financial markets, and uncertain trade policies
        in developed countries are seen to impact the economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3369082-6c69-4ecb-8ee3-3e1f9a6e3c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:25:53.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB is confident the economy will be resilient through its external
        payments position and relatively low national government debt.</p>'
  'Bertiz-apologizes-walang-lisensya-joke':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
