    'template': '1'
    'title': 'OFW shot dead in Saudi Arabia after allegedly stabbing co-workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc2de53-f54a-4364-a475-fecf418f6db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:07:20.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        A Filipino worker in Farasan Island, Saudi Arabia was shot after allegedly
        killing his Saudi manager, Pakistani co-worker and wounding several others,
        the Department of Foreign Affairs (DFA) said in a statement Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48f0f81-8e7d-4912-a601-a068dd57e412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:07:20.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Foreign Affairs (DFA) has been informed that
        an overseas Filipino worker in Saudi Arabia was shot and killed after allegedly
        stabbing to death his Saudi manager and a Pakistani co-worker and wounding
        several others on Wednesday afternoon," the statement said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668ce140-e939-4272-a632-e498eddda790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:07:20.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the department had received reports from the Philippine
        Consulate General in Jeddah about the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc89b3bf-db89-4abe-8b44-388b1c4fd6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:07:20.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to initial reports, "the Filipino allegedly first stabbed
        the Pakistani (co-worker) after an argument, then also stabbed the Saudi (manager)
        and several other co-workers when they tried to intervene."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b4fc4-f0c1-46cf-8940-14afc88bcf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:07:20.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said according to Consul General Edgar Badajos, security
        personnel of the company, which is a subcontractor of the Saudi Electric Company,
        "immediately responded and shot and killed the Filipino."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cb96f2-b797-4c56-92fe-76d67115e9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:07:20.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A team from the Consulate is being dispatched to Jizan, located
        more than 600 kilometers from Jeddah, to gather more information about the
        incident and assist in repatriating the remains of the Filipino whose identity
        is being withheld pending notification of next of kin," the DFA said, quoting
        Badajos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a320b2f-946c-4243-8423-ee93b71e8657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:07:20.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farasan Island is 60 kilometers offshore from Jizan City.</p>'
  'short-term-solution-manila-traffic-town-hall':
    'author': 'Eimor P. Santos'
    'caption': 'Government officials talk about opportunities and challenges in urban
      living and development.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-26T21:24:18.294+08:00
    'imagesource': 'jcr:31548331-6d80-4c19-a0d8-57fd9e0801d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed89d7b2-e1df-46fa-8ac2-34871acb560a'
    'lead': 'The government settles for short-term solutions to ease Metro Manila
      traffic as it catches up on infrastructure that should have been built decades
      ago. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T10:11:08.172+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:40.431+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:38.798+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines resorts to short-term solutions for Metro Manila traffic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc57b250-7003-4afb-a8b1-0238a938f6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        The government settles for short-term solutions to ease Metro Manila traffic
        for now - as it catches up on infrastructure that should have been built decades
        ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67b53e9-22d9-4523-8f28-3ce719413a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the general sentiment of government officials and resource
        persons who talked about issues in the metro during CNN Philippines'' Town
        Hall on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895037bb-cf1c-4d6a-be4e-821937fbb68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Architect and urban planner Paulo Alcazaren said traffic "is just
        a symptom" to the country''s perpetual problem. "The problem is the lack of
        an efficient, integrated transport system."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd809b0-49a9-4ec6-af81-ae9b698bee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Metropolitan Manila Development Authority (MMDA) agrees,
        it admits it would take years for the government to fix mass transport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ad9294-bea2-4f09-9ffe-6d7169debe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung traffic sa</em> Metro Manila, it did not happen overnight.
        This was 30, 40 years behind. We cannot solve this overnight also," MMDA General
        Manager Jojo Garcia said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25ada18-9993-4d6a-9d69-65b04b1b0eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, notorious for having one of the worst traffic situations
        in the world, is estimated to have lost about P3.5 billion due to traffic
        daily. A study by the Japan International Cooperation Agency projects losses
        to traffic could go up to P5.4 billion per day by 2035 if no interventions
        are made.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8afd92-0856-4e87-8895-582f3e3355b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said while the government has started building better roads
        and transport facilities, "we can''t wait without doing something."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4e4bf7-a294-43a1-8e4d-2153c44d82c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpooling, regulating car purchases?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d81562-81fa-4a92-a07e-b3fcbd387e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpooling tops the traffic authority''s list of short-term solutions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d616de-745a-4671-86b9-c6b88d90900b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA has been pushing for carpooling, saying it would not only
        enable participants to save money and help reduce air pollution, but it could
        also bring people closer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c34dee0-727f-44bb-8b8f-7d4e1e03c62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Baka may crush kayo isabay niyo na… ''Yan ang</em> advantage
        <em>ng</em> carpooling bukod <em>sa makakatipid ka na</em>, may socialization,"
        Garcia said, drawing laughter from members of the audience who were mostly
        students of the De La Salle University.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf335b40-1aee-4547-866d-c6a4ca72e6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If you have a crush, consider carpooling with that
        person. This is the advantage of carpooling, aside from saving money, you
        also socialize."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dd2677-8509-4513-84a3-3117351d322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA, however, has put on hold a policy that would further encourage
        carpooling -- the ban on driver-only vehicles on EDSA during rush hour. This
        controversial policy drew criticisms even as the MMDA assured it was only
        a band-aid solution, as big ticket infrastructure projects are underway.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60a5078-d899-4330-ba69-779f37488700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also mentioned more extreme measures such as regulating the
        number of cars people can buy. He said many Filipino car owners do not have
        their own garages for parking, and occupy roads meant for the public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b604f59-b490-4f12-86a1-8383ec2657c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat ng tao, yung tapat ng bahay niyo, hindi po inyo yan sa
        gobyerno yan</em> (The lot in front of your house is not yours, it''s the
        government''s)," Garcia said, lamenting that double-parking also causes traffic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3fe103-7c80-43a8-8f15-96a992770692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he said the MMDA is letting go of the modified odd-even
        scheme it has proposed on EDSA, for now. The coding scheme allows cars on
        EDSA at a scheduled time only depending on their plate numbers. But he said
        it might only encourage people to buy more cars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892662d7-45ea-4a13-b627-56101585a802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catching up on infrastructure</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0886c8a-dcbd-4c20-9247-2cda68d439b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials blamed previous administrations for the lack of infrastructure,
        and poor urban planning specifically on EDSA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8fea90-b8d3-4d39-b96e-3a4cfe4d3409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have underinvested in infrastructure, so now we have to play
        catch up," Transport Undersecretary for Planning Benny Reynoso said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e04fb32-b33b-412d-829b-a8d2e7f112e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, assured that transport facilities are now on the pipeline,
        including the first ever subway in Metro Manila, with a groundbreaking set
        by the end of this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f20da6-8201-4d7f-ba73-46bfef433abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa Pilipinas lang walang subway</em>. All countries <em>na
        maunlad, may subway lahat ''yan,"</em> Garcia said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa94e2d1-5d8f-4acc-b35a-7567293fdaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Only the Philippines has no subway. All developed
        countries have a subway."]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d6b8c3-c8ce-48e3-a8c3-8359a45b2175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P356-billion Metro Manila Subway is a flagship project under
        the government''s "Build, Build, Build" infrastructure program. The 25-kilometer
        underground railway from Mindanao Avenue in Quezon City to the Ninoy Aquino
        International Airport in Pasay, is expected to benefit 370,000 passengers
        daily.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fbe1f4-29bd-4dd5-b1e5-c259252b6fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for EDSA, Alcazaren said the 24-kilometer stretch was not meant
        to be dotted with commercial establishments in the first place.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3256a5-1fb0-4f04-8d11-e36ad9108d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EDSA was designed as a thoroughfare, no stopping," Alcazaren said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a84544-d83a-4453-8b7d-ea91448cbffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even President Rodrigo Duterte has given up on EDSA, as Congress
        has yet to give him emergency powers to ease traffic on Metro Manila''s main
        highway, which would allow him to bypass bidding procedures.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822012cb-2985-43b4-b5f3-6def744dce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call for discipline</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e3711d-68d3-4b1a-9a31-822e24e69ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, whatever policy the government comes up with would be useless
        if people would not cooperate, Garcia said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acc3715-157b-404b-8c99-36bf119c6581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted an average of 70,000 traffic violations monthly, caught
        on video through the MMDA''s no-contact traffic apprehension policy. Closed-circuit
        television and digital cameras, and other gadgets across the metro capture
        erring motorists, who end up on MMDA''s "May Huli Ba?" database.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6a3bc9-9a7b-45d8-a07a-53bc5a1b7543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can only do so much. We really need the participation of all
        of you," Garcia said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eaaceb-e5b2-44f0-81bb-783d1887e49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA envisions a Metro Manila where traffic enforcers no longer
        to guard streets because motorists and commuters are disciplined.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4221ad-6b8d-4a5b-a821-6fc137aa28e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:11:08.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we''re not yet ready… You need to intimidate first the
        public for them to follow the law," Garcia said.</p>'
  'naga-cebu-landslide-citizens-sue-apo':
    'author': 'Makoi Popioco'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-26T23:26:43.568+08:00
    'imagesource': 'jcr:f91fcab3-a732-4513-aa99-b5ea34f01a51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14e56f59-af4c-47bc-be44-f593ebea9f65'
    'lead': 'Residents of Sitio Greyrocks, Pangdan village in the City of Naga, Cebu
      prepare to sue APO Land and Quarry Corporation after the recent landslide, which
      killed 64 citizens. Meanwhile, officials say they have shifted to search and
      retrieval mode. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T10:14:27.649+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:40.111+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:38.975+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Residents to sue quarry company after Cebu landslide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3f37af-ff4f-4d6c-8dd5-cca8a9d3c820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:14:27.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        ﻿It''s been almost a week since a deadly landslide hit the City of Naga, Cebu,
        and some citizens are rearing to fight back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23be33ce-fd9a-4978-a3f2-960504a6e747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:14:27.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose to 64 people. Their bodies were retrieved from
        the landslide, and over twenty are still missing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372c7ab7-c8ad-4bb6-8caa-4deadecff73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:14:27.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some citizens are preparing to sue APO Land and Quarry Corporation,
        which conducts quarrying operations near the landslide area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab746f5-f154-413f-bbb1-e110d3cd67a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:14:27.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents living within the one-kilometer radius of the landslide
        site were asked to evacuate after the incident, including those living in
        Sitio Greyrocks in the village of Pangdan. A quarry site has been in operations
        in the sitio since December 2017. Residents are opposing the ground excavation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e785f02-2978-4255-afb7-619828b79fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:14:27.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cherrie Candol, a resident of Sitio Greyrocks, said she has documents
        to prove that her family owns part of the quarry site.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dc2d85-9d3c-4334-a9a3-8eacace6d2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:14:27.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya ayaw ko talagang galawin nila. Hindi naman sila nagpaalam
        sa amin. Wala naman public hearing (That''s why I never wanted them to touch
        it. They didn''t ask permission. There''s no public hearing)," Candol said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efe4bfd-6f72-4651-b675-3a5bdc7e1bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:14:27.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her fight is more than just ownership. Residents also have complained
        about the noise of the quarrying operations, and fear that the ground extraction
        could cause another deadly landslide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45138bd5-a772-46b7-b1a6-4e321b9b2795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:14:27.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mula noong nag umpisa yan, hindi tayo makakatulog. Parang ano ba
        hindi tayo hindi tayo makatulog. Stressed talaga tayo (Since it began, we
        couldn''t get to sleep. We''re really stressed)," Candol said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b862299-083c-4bdf-9bb8-82e2a5186ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:14:27.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:40.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the community, banners expressing the citizens'' opposition to
        quarrying were displayed.</p>'
