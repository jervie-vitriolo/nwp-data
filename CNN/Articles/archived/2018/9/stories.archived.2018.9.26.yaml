      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor said manager Scooter Braun hooked them up as Grande had
        broken up with rapper Mac Miller and Davidson had ended his two-year relationship
        with Cazzie David, a writer and daughter of actor Larry David.</p>'
