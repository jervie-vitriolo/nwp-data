      'mgnl:type': 'text'
      'text': '<p>Entries like sheeple (people who are docile and easily influenced)
        and listicle are derived from Internet lingo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbabc50b-cbb0-460a-9101-dfc2629287ae'
