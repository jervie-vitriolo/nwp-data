    'template': '1'
    'title': 'Rep. Bertiz on viral ''walang lisensya'' video: It was meant to be a
      joke

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0ffaae-dc73-470b-bec1-9389b3ea30f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:30:22.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 26) — ACTS OFW Representative
        John Bertiz said he had no intention to "offend or degrade" anyone during
        the Tuesday mass oath-taking ceremonies for the new agricultural and biosystems
        engineers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91847554-1af1-4dad-8f32-392ced174704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:30:22.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A viral Facebook clip showed Bertiz, who took the place of Special
        Assistant to the President (SAP) Bong Go as keynote speaker, addressing the
        new engineers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab763fb2-3fce-43d1-92cb-4f6c7003f47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:30:22.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the oath takers, he asked, "<em>Kilala niyo ba kung
        sino yung sinasabi ko</em> (Bong Go)?" [Translation: Do you know who I''m
        talking about (Bong Go)?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59085ff-13de-4c87-a03a-b5503c52437e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:30:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When someone from the crowd replied with "hindi (no)," Bertiz suggested
        to not push through with the ceremonies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dea2f41-5f49-4aef-9fed-abf8e68ee784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:30:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wag na nating ituloy to. Yung mga hindi nakakakilala kay</em>
        Secretary Bong Go, walang PRC license <em>mamaya,</em>" the party-list representative
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbae91df-85e1-4030-96ae-6b96e6aa3888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:30:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not push through with this. Those who do not
        know Secretary Bong Go will not get their PRC (Professional Regulation Commission)
        license later.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadce2a8-6b0a-4f95-b673-fc1a5dd70b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:30:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz later on apologized for what transpired during the event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac92178-3604-4635-93fb-9f5181bc3873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:30:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was asked to represent SAP Bong Go in that event. Him being the
        special guest and keynote speaker, I assumed that the audience knows him,
        especially that his name was largely printed on the tarpaulin in front of
        the stage," Bertiz said in a statement Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf9c284-7f46-4258-8266-3d32b84196a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:30:22.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When someone shouted, ''hindi,'' that is when I cracked the joke,
        <em>''Ang hindi nakakakilala sa kanya, hindi bibigyan ng lisensya''</em> It
        was more of like, ''<em>Ang hindi pumalakpak, mamamatay"</em> kind of joke
        in stand-up comedies,''" he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103c4a67-0554-4a6a-851d-5ad5e5f5457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:30:22.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:39.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When someone shouted "No", that is when I cracked
        the joke, "Those who do not know him will not be given a license." It was
        more of like, "Those who do not clap, will die" kind of joke in stand-up comedies.]</p>'
