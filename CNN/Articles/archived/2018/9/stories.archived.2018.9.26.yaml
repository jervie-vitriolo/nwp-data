  'ofw-killed-saudi-arabia-stabbing':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-26T23:22:36.215+08:00
    'imagesource': 'jcr:35c45bee-47b2-49d9-ace9-0bbf37016921'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '527b92d2-551f-4c65-a3f6-8dab60ad0619'
    'lead': 'The Department of Foreign Affairs has received a report on another OFW
      death.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T10:07:20.265+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:40.541+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
