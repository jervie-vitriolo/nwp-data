      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, meanwhile, deferred all actions to the PET.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c4e32a-511f-4ede-a8d3-32909bfc1d34'
      'mgnl:activationStatus': true
