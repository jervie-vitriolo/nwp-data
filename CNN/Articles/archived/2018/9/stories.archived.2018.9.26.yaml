      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parks is a Basketball Operations Associate in the NBA. He was the
        12th overall pick in the 1995 Draft and played for seven different teams in
        a 12-year span.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021e3a79-0994-480f-ae1b-b4aa5e0c002a'
