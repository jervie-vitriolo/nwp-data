      'mgnl:created': 2019-04-12T10:59:58.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, who was not identified, slapped the woman''s bottom and
        made lewd remarks about her during rush hour on the bus in the suburb of Evry
        last Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f84628f-7d4b-4965-a12d-4b8a217fe57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:59:58.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also received a nine-month jail sentence, including a six-month
        suspended sentence after a separate attack on the bus driver, Evry vice-prosecutor
        Marie-Celine Lawrysz told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acfcda5-588c-4fce-b0ff-2ffb1f5dcfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:59:58.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were called after the driver jammed the bus doors closed
        to prevent the assailant from escaping.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a4ec96-ba20-40fe-a7dc-f6014ac77619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:59:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The man was in his 30s and inebriated," Lawrysz explained. "He
        smacked the bottom of a 21-year-old woman during rush hour on the bus in Evry.
        The man then insulted the young woman, he called her a "whore" and said she
        had "big boobs."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab72e4d0-1505-4758-a756-538f7810a852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:59:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The driver wanted to help the young woman and he was attacked."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80b6b8f-1c0b-4ca7-a0fe-3f65d827c55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:59:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marlene Schiappa, France''s gender equality minister who championed
        the new law, paid tribute to the bus driver.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a35b095-6055-412e-81bf-cfbc08cfe24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:59:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bravo for the bus driver''s quick-wittedness and the penalty imposed.
        Together we will put an end to sexist and sexual violence."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dbb51b-bef2-4bd7-b825-ef8fbfbdf3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:59:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fine marks the first time the new law, which applies to wolf
        whistles and similar harassment, has been used to prosecute someone since
        it was approved in July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd485d128-d797-48af-95e8-6f885d3a32a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:59:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s National Assembly passed the new law banning sexual or
        sexist comments that are "degrading, humiliating, intimidating, hostile or
        offensive."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e454ea8b-d0cf-413f-b773-24a25e583eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:59:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harassment in public could warrant hefty, on-the-spot fines from
        90 to 750 euros (₱5,744 to ₱47,874 ).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d55234-0a13-4b14-876b-7830e0c1ee22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:59:58.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2015 survey for the French Institute for Demographic Studies found
        that 20% of the female respondents reported receiving wolf whistles, 8% reported
        being insulted and 3% reported being followed in public spaces over a span
        of a year. Physical violence was reported by 1.3% of women, according to the
        survey, which had 27,000 respondents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a229e94-92ef-4a76-be05-2448e80a3ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:59:58.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "France prosecutes the
        first man under its new anti-catcalling law for assaulting a woman on a bus"</p>'
  'Michael-Kors-buys-Versace-fashion':
    'author': 'Jordan Valinsky'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-26T06:29:48.219+08:00
    'imagesource': 'jcr:3ecfffe9-5884-4a4b-be90-5c1b0b451e43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4f9cf1e-d70f-402d-a478-68332a3bc8e6'
    'lead': 'It''s official: Michael Kors is buying Versace.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T11:02:05.031+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:37.088+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:40.696+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michael Kors is buying Versace for $2 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0728872a-9630-4133-9502-e9f2a0573574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:02:05.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> It''s official: Michael Kors is buying
        Versace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670c39b0-be11-4eac-98c7-f3149b2fc24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:02:05.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Kors gained a foothold in the world of elite European fashion
        on Tuesday by striking a €1.8 billion ($2.1 billion) deal for the storied
        Italian brand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5d17cc-5a43-4ee7-87f8-eeee633eb677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:02:05.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The acquisition of Versace is an important milestone for our group,"
        John Idol, chairman and CEO of Michael Kors, said in a&nbsp;statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eea3bc3-2619-48fb-961c-e412fe33812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:02:05.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the deal, Michael Kors will change its corporate name
        to Capri Holdings, in what it described as a nod to the "iconic, glamorous
        and luxury destination."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4ea62e-fe97-40cf-9469-d0a89302bd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:02:05.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Kors said it plans to grow Versace''s sales to $2 billion
        annually,&nbsp;open more stores, improve the brand''s e-commerce services
        and expand its accessories and footwear businesses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f9267e-0b6c-4233-b993-8467a9c170fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:02:05.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US company said that Donatella Versace, sister of the fashion
        house''s late founder Gianni Versace, would "continue to lead the company''s
        creative vision."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f61fbc-ea10-4087-a808-47d14e812413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:02:05.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My passion has never been stronger," she said in a statement. "This
        is the perfect time for our company, which puts creativity and innovation
        at the core of all of its actions, to grow."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c930fdb4-167d-4822-9817-befb72e51c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:02:05.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purchase could help Michael Kors compete against rival fashion
        groups like Louis Vuitton owner LVMH and Tapestry, the parent of Coach and
        Kate Spade. Last year, Michael Kors&nbsp;bought London-based shoemaker Jimmy
        Choo&nbsp;for $1.2 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccdf98f-e4c5-4a33-983e-6a2a8eec3ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:02:05.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Saunders, managing director of the consultancy GlobalData Retail,
        said that it was essential for Donatella Versace to remain with the company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79edb2e-231c-47f5-bd07-47ed0b39d3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:02:05.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her vast experience in luxury retail will be extremely valuable
        to the new group, especially as it ramps up international expansion," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b134b5db-268f-4ef3-ba70-f06d24a7e66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:02:05.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Saunders said there was a "lot of work to be done" to boost
        Versace sales.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341288d2-34f5-4175-8816-2413e98d6caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:02:05.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is notable that synergy savings are not a core part of the announcement
        today, which is perhaps a recognition of the fact that spending will be needed
        to create superior growth," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e48e49-7da2-4901-9c20-0baedbf1bd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:02:05.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:37.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Michael Kors were flat.&nbsp;The stock plummeted 8% on
        Monday following&nbsp;reports that the Versace deal was imminent.</p>'
  'Pope-Francis-Church-sex-abuse-scandal':
    'author': 'Delia Gallagher and Judith Vonberg'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-26T06:27:54.179+08:00
    'imagesource': 'jcr:15bc4b6c-a076-4f37-b3f8-1bf65f1d8020'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83cc80fb-5dc9-43b1-be8a-9575b200b159'
    'lead': 'Pope Francis told a crowd of young people in the Estonian capital Tallinn
      on Tuesday that he understood that many of them were "upset" by the sexual abuse
      scandals rocking the Catholic Church and that the institution had lost credibility
      as a result.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T11:04:24.410+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:36.950+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:40.765+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope admits the Church has lost credibility over sex abuse scandal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5e158e-17d3-450c-b69b-b40070234c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:04:24.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Pope Francis told a crowd of young people in the Estonian
        capital Tallinn on Tuesday that he understood that many of them were "upset"
        by the sexual abuse scandals rocking the Catholic Church and that the institution
        had lost credibility as a result.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb9ea6-2d4a-40a8-b7b8-ce7805ecc150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:04:24.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was his first reference to the sex abuse crisis since arriving
        in the Baltic region on Saturday, and came on the same day as&nbsp;bishops
        in Germany released a damning report into abuse by Catholic priests&nbsp;in
        the country over the past seven decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec3d92d-2a45-4615-a0a8-200b68f7c97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:04:24.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know -- and you have told us -- that many young people do not
        turn to us for anything because they don''t feel we have anything meaningful
        to say to them," the Pope said in Tallinn on the final day of his four-day
        Baltic tour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e6475e-6b46-4b28-9cbb-af7bba0b44fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:04:24.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, some of them expressly ask us to leave them alone, because
        they feel the Church''s presence as bothersome or even irritating. They are
        upset by sexual and economic scandals that do not meet with clear condemnation
        by our unpreparedness to really appreciate the lives and sensibilities of
        the young."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f316aa-34d2-4688-98a0-aa59e7fbe5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:04:24.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Italian, the Pope acknowledged that some young people
        feel the Catholic Church has lost credibility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce8f8d9-2f7c-468d-95f9-61a3ff0bc334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:04:24.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we adults refuse to acknowledge some evident reality, you
        tell us frankly: ''Can''t you see this?'' Some of you who are a bit more forthright
        might even say to us: ''Don''t you see that nobody is listening to you any
        more, or believes what you have to say?''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bf25dd-dbb7-4a24-a526-d4133858b44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:04:24.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged that the Church must change if young people are
        to regain trust in the institution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240791c3-4f06-47dd-bb36-e08e8309c2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:04:24.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to realize that in order to stand by your side we need
        to change many situations that, in the end, put you off," the Pope said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3148eb84-1053-48f1-aba6-e76d10405a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:04:24.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His words came in the midst of a renewed wave of outrage regarding
        child sex abuse in the Catholic Church, prompted by a series of damning reports
        revealing widespread abuse over decades in the US, Germany, Chile and Australia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8978f59d-0d97-4739-94e6-6a1f0cd05691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:04:24.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis recently said he would meet with top Catholic officials
        from around the world&nbsp;in the Vatican in February to discuss the escalating
        scandal, but many abuse survivors remain disappointed with the Pontiff''s
        lack of action on the issue.</p>'
  'Dunkin-Donuts-name':
    'author': 'Danielle Wiener-Bronner'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-26T10:51:26.070+08:00
    'imagesource': 'jcr:6282324f-a927-44a9-a501-e2f66a19f8dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7c9b19b-3eee-4a72-b5a0-70b1f4695bde'
    'lead': 'Just call it Dunkin'' starting January.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T11:06:43.488+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:36.840+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:40.826+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dunkin'' Donuts is officially dropping ''Donuts''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7403df-f1a4-4e1a-81f6-4e18097a88c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:06:43.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Just call it Dunkin''.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11510afa-2765-480e-84f7-6397305adfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:06:43.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting in January, Dunkin'' Donuts will drop the "Donuts" from
        ads, packages and signage at new and remodeled stores, as well as its social
        media accounts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0caa02-dfaa-4a47-a3aa-433e8a9a3f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:06:43.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The makeover is part of Dunkin'' Brand''s efforts to relabel itself
        as a "beverage-led" company that focuses on coffees, teas, speedy service
        and to-go food including -—&nbsp;but not limited to&nbsp;— doughnuts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcc42f9-3763-4588-8d2a-a085cf896158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:06:43.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunkin'' says that beverages, especially coffee, make up 60% of
        the company''s US sales.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bdfc62-e67f-4df5-88e0-5cddf6d27b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:06:43.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our new branding is one of many things we are doing as part of
        our blueprint for growth to modernize the Dunkin'' experience for our customer,"
        said Dunkin'' Brands CEO David Hoffmann in a statement Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7b3ba5-c27e-4e5a-af46-2c913141ae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:06:43.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company&nbsp;said last year that it was considering the change.
        It tested out a store in Pasadena, California, that used the shorter name.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76da19c-f20e-4716-a81a-f5ee7426d813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:06:43.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company later&nbsp;unveiled another store&nbsp;in Massachusetts
        that adopted the "Dunkin''" moniker as well. That store also included digital
        kiosks, an expanded Grab &amp; Go section and a drive-thru that let customers
        cut the line if they ordered ahead on the app.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ade487-986b-441c-aa45-c16d8963ecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:06:43.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunkin'' also has plans to get bigger. Executives reiterated on
        a conference call Tuesday that the company plans to open 1,000 new US stores
        by the end of 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1bbcb0-f904-4e14-a43c-9f97db7508fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:06:43.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Dunkin'' Donuts
        is officially dropping ''Donuts''"</em></p>'
  'Bill-Cosby-prison-sentence-sexual-assault':
    'author': 'Eric Levenson and Aaron Cooper'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-26T06:22:21.692+08:00
    'imagesource': 'jcr:85acb7b1-41e0-40bc-af11-f3fc86619bc3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eebc9e67-1e63-4f64-95d9-65e24af09f3b'
    'lead': 'Bill Cosby, once known as "America''s Dad," was sentenced to three to
      10 years in a state prison for drugging and sexually assaulting Andrea Constand
      at his home 14 years ago.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T11:08:39.669+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:36.721+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:40.915+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill Cosby sentenced to 3 to 10 years in prison for sexual assault

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb25d192-d2cc-422e-a9d1-212f80f4858a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bill Cosby, once known as "America''s Dad,"
        was sentenced Tuesday to three to 10 years in a state prison for drugging
        and sexually assaulting Andrea Constand at his home 14 years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d31288-09f3-475e-8603-ad7c9df66cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby''s bail was revoked and he was escorted from the courthouse
        in handcuffs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7757734-80ba-4318-bbe0-5cfef1d512e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a serious crime," Montgomery County, Pennsylvania, Judge
        Steven O''Neill said. "Mr. Cosby, this has all circled back to you. The day
        has come, the time has come."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aae13bb-8bc9-4b3d-bca5-2c2d241d6d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby, convicted in April of aggravated indecent assault, declined
        to speak to the court prior to the sentence. His attorneys have filed an appeal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cd4935-9223-445f-9f3c-1147cdb623c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also was ordered to pay a fine of $25,000 plus the costs of prosecution
        as part of the sentence. In addition, O''Neill ruled that Cosby will be classified
        as a "sexually violent predator," a determination that requires lifetime registration,
        lifetime mandatory sex offender counseling with a treatment provider and notification
        to the community that a "sexually violent predator" lives in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a87fec-e244-4645-b71f-1a172e3a1c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby was booked into Montgomery County Correctional Facility and
        will be transferred to SCI Phoenix, a state prison in Collegeville, according
        to Corrie Emerson, public affairs manager for Montgomery County.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd957ad-ae52-4436-8dbb-e6eec4778155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lengthy path to this moment began in 2004 when Cosby, the groundbreaking
        actor, gave Constand pills to incapacitate her and then sexually assaulted
        her. She told police in 2005 about the incident but prosecutors declined to
        press charges, and they settled the case in civil court a year later.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c623260f-5154-458c-9f86-4f87bf21b535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decade later, dozens of women came forward to say Cosby drugged
        and sexually assaulted them over his decades as a powerful media figure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8d68c4-2aa2-477e-9d99-461bd8ef0a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constand''s was the only one of those cases that occurred within
        the statute of limitations. A new team of prosecutors took up the case and,
        relying on Constand''s and Cosby''s statements in a civil deposition, arrested
        him in December 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb2816b-b474-4d2f-ab75-177635d13285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A first criminal trial against Cosby ended in a hung jury. But in
        April, Cosby was&nbsp;convicted of three counts&nbsp;of aggravated indecent
        assault for drugging and assaulting Constand in the first high-profile celebrity
        criminal trial of the #MeToo era.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eaf91d-ad3b-42d3-a4d3-9b137f8a2b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one is above the law, and no one should be treated differently
        or disproportionally," O''Neill said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d90c104-c848-4dfe-b526-19cba788ba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby''s spokesperson Andrew Wyatt unleashed on the media, judge
        and prosecutors after the sentence, calling the prosecution "the most racist
        and sexist trial in the history of the United States." He also said Cosby
        was doing well because "he knows that these are lies" and even compared it
        to the&nbsp;sexual assault allegation against&nbsp;Supreme Court nominee Brett
        Kavanaugh.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4671aa-8a2d-4c80-86a9-cb0181c25502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They persecuted Jesus and look what happened. (I''m) not saying
        Mr. Cosby''s Jesus, but we know what this country has done to black men for
        centuries," Wyatt said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c4bc6b-4526-4775-87a2-06edcd35fa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloria Allred, the victims'' rights attorney who represents several
        women who say they were assaulted by Cosby, praised the sentence as a long
        journey to justice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c21cd29-96df-442e-9596-cc8f5d1c9a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re glad that judgment day has finally come for Mr. Cosby,"
        she said. "Mr Cosby has shown no remorse and there has been no justice for
        many of the accusers who were barred from a court by the arbitrary time limits
        imposed by the statute of limitations."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec59517-ba10-4d23-b495-9cb7115f5ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims react to sentence</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a9fe40-7c21-4692-b6a0-196187b1fa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the sentencing, Constand wrote a&nbsp;five-page letter&nbsp;to
        the court explaining how Cosby''s assault -- and the ensuing legal battle
        -- had changed her life. As a Temple University employee, she looked up to
        Cosby, a Temple trustee, as a mentor and friend. He used that position of
        power and trust, as well as his public persona as Dr. Huxtable, to take advantage
        of her, she testified at trial.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b87196-d898-4bcb-9c18-8b801c97140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bill Cosby took my beautiful, healthy young spirit and crushed
        it. He robbed me of my health and vitality, my open nature and my trust in
        myself and others," she wrote in the impact statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b8b165-e12d-45a8-9754-7659fa5215cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Neill cited Constand''s statement in deciding on the sentence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3cf3fe-35d8-4fb1-bee0-3233409a69a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have given great weight to the victim impact testimony in this
        case, and it was powerful," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2abbf1a-b443-4bc8-b173-521cf48dda94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathy McKee, a former actress who has accused Cosby of raping her,
        told CNN that listening to the news about Cosby''s sentencing stirs up some
        "very difficult and deep emotions."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b532fa-b812-47dc-ab96-54957193ce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy that the judge sentenced Bill Cosby accordingly and
        I''m grateful to Andrea for standing strong," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eef8ef0-d0e6-4444-9001-199cefc57b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelan Lasha, another of Cosby''s alleged victims, also praised
        the sentence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b744119-7bca-46b6-8298-d7dffd1a9664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very happy to know that Mr. Cosby will do time in prison.
        That he is touchable, like he touched us unwillingly," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebe40b4-28c1-4ba5-a0e1-20869c39a2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prison sentence drew praise from victims and advocacy groups
        like the nonprofit Rape, Abuse &amp; Incest National Network, known as RAINN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e8ebe3-a418-4434-95b6-6f312958e353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful that the court understood the seriousness of Cosby''s
        crime and sentenced him to prison," said Jodi Omear, vice president of communications
        at RAINN. "Let''s hope that the legacy of this case is that victims feel empowered
        to come forward, knowing that it can truly make a difference in bringing perpetrators
        to justice."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4b13bd-c12d-4ab7-8a5c-793386eb32fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors had asked the judge on Monday to sentence Cosby to five
        to 10 years in state prison for the assault, saying he had shown "no remorse"
        for his actions. However, Cosby''s defense attorney, Joseph P. Green, asked
        for a sentence of house arrest, citing Cosby''s advanced age and blindness.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3519b2-319a-4b6f-bfcb-34d5b38df7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby''s case tests #MeToo</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcac36ce-3529-44a1-9bec-6633d68d15d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of Cosby''s alleged victims arrived to court for the sentencing,
        including supermodel&nbsp;Janice Dickinson. She was one of five "prior bad
        acts" witnesses who testified at the criminal trial that Cosby had incapacitated
        and then assaulted them without their consent.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63676158-9b2e-460a-a8a2-a187448ea5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby arrived Monday and Tuesday with his spokespeople, Wyatt and
        Ebonee Benson. His wife, Camille Cosby, was not present.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8f43c9-ef8e-4b22-9d4b-22c2acf5dfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state sentencing guidelines indicate 22 to 36 months in prison,
        plus or minus 12 months because of aggravating or mitigating circumstances.
        However, judges are&nbsp;allowed to issue&nbsp;sentences beyond those guidelines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cec2a5b-13d0-4ded-a0ba-cc531f531115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby did not testify at the trial and has spoken publicly only
        infrequently since his criminal trial began. But in April, when prosecutors
        claimed he had a private plane and asked the judge to&nbsp;revoke his bail,
        Cosby stood up in court and yelled, "He doesn''t have a plane, you a**hole,"
        referring to himself in the third person.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a0885b-94dc-44d1-bf34-6fedb786c183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sentencing memorandum, prosecutors said that "extraordinary
        display of disrespect" was evidence of "who this convicted criminal defendant
        actually is."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f532f43f-a2a0-481a-ac87-f337faa28fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He seemingly thinks that he hasn''t done anything wrong," District
        Attorney Kevin Steele said in court. "The jury thinks otherwise."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bf32ae-d5bd-4267-aeaf-905c34bb709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green, Cosby''s attorney, asked for a sentence of house arrest and
        said Cosby was not a danger to anyone.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a2ed0d-381f-4a28-898b-2ef54c9bc26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eighty-one-year-old blind men who are not self-sufficient are not
        a danger, unless perhaps to themselves," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72ebd3b-eeee-4fa5-860f-691ae65b4f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green also on Monday downplayed the outburst about the plane, saying
        that "Mr. Cosby''s frustration got the better of him."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e1cb8e-0734-4bd5-b6ec-cbd7475fa16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Mr. Steele''s witnesses at trial made outbursts, that was
        excused, everybody understands, but when the defendant makes one, it deserves
        three pages in a sentencing memorandum?"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462a9a4a-f479-4eda-b1b9-a7a597285820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the three charges each carry a maximum possible sentence
        of 10 years, O''Neill announced Monday that the charges had been merged into
        one because they all stem from the same event.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9504fa28-2b3b-48ca-b779-39a340d8dc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:08:39.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:36.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby had remained out of prison for the past five months on $1
        million bail, and his lawyers said they plan to appeal his convictions.</p>'
