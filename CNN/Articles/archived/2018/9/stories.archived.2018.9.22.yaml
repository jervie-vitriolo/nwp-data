      'mgnl:lastActivated': 2019-04-17T09:10:17.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a fake allegation. We are all with the bishop," the Rev.
        Peter Kavumpuram, a spokesman for the diocese, told CNN. "There is an anti-Christian
        movement; people are trying to manipulate the truth."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8563e8-3c45-498e-b143-4bcbec79efa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:49:30.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news&nbsp;comes after days of protests by nuns calling for Mulakkal''s
        arrest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec41a6e-387b-4384-9128-776ddebd4286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:49:30.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police had earlier said they were looking for more evidence before
        making an arrest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5295f08-f9f7-4681-9448-54ce06d32fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:49:30.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After our investigation, we have enough evidence that the bishop,
        prima facie, has committed the crime," Sakhare said, adding that Mulakkal,
        who has not been charged, will appear in magistrate court Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0c32dc-42c9-4990-8f47-8ad7f7b00162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:49:30.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Christian Council, an umbrella organization of independent
        church groups, accused the police of deliberately putting the investigation
        on a slow track under pressure from church leaders and state politicians.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0688b0-dcb7-435a-97e6-0ef4a75d5030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:49:30.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 44-year-old nun, who has not been named, first filed a police
        report in June, accusing Mulakkal of raping her 13 times between 2014 and
        2016. She alleged the abuse occurred while Mulakkal was staying in Kerala
        in a guest house belonging to the St. Francis Mission Home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc5c715-8e0d-4791-93f0-008da3d2948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:49:30.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulakkal is the bishop of Jalandhar, a city in India''s northern
        Punjab state. His diocese said the bishop was a frequent visitor to Kerala
        for church-related events.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4fa10a-42ca-4b9a-84bd-13a5d023ba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:49:30.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, an advocacy group filed a petition on behalf
        of the nun, asking for the immediate arrest of Mulakkal,&nbsp;but the Kerala
        High Court declined to intervene, saying the delay in bringing charges was
        understandable given the amount of time that has passed since the alleged
        abuse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b098cc7e-0a50-4491-8b5c-5483e29a2b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:49:30.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second time in two months the nun''s supporters had unsuccessfully
        petitioned the court to intervene, leading to renewed accusations that state
        politicians and Catholic leaders were working behind the scenes to suppress
        the case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4498fe15-2eab-448f-abaf-8b86b27d96e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:49:30.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church has been battling&nbsp;allegations of sexual
        abuse&nbsp;around the world, especially against minors, for years. In an unusually
        blunt letter released last month,&nbsp;Pope Francis acknowledged&nbsp;the
        church had historically failed to address properly the wrongdoing by priests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb82947a-2a6c-46e0-a60e-b2bee3162753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:49:30.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christianity is a minority religion in India, practiced by 2.3%
        of the population, according to the most recent census data, but Kerala is
        home to a sizable Christian community that dates back hundreds of years. The
        majority are Catholics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c4ff2c-137a-45e8-bd53-43cb1add364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:49:30.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to recent government figures, the southern state is home
        to more than 6 million Christians, or 19% of the population. Communities there
        draw their heritage from Thomas the Apostle, who is traditionally believed
        to have traveled to India to preach the gospel in the first century.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509e072c-1ddc-44ef-b018-f6dc8b42e6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:49:30.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Catholic bishop
        in India arrested after being accused of raping nun."</em></p>'
  'Infants-3-day-old-2-infants-New-York-Day-care-infants':
    'author': 'Ray Sanchez'
    'caption': 'Five people, including three infants, were stabbed overnight Thursday
      at an in-home day care center in New York by an employee who then tried to kill
      herself, police said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-22T10:27:35.317+08:00
    'imagesource': 'jcr:2a88dd89-516f-44ce-a069-412ca8e99b97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '627c889a-f414-4b2a-8997-d7ae73c67225'
    'lead': 'Three babies were among five people stabbed early Friday at an unlicensed
      day care center in New York by an employee who then tried to kill herself, officials
      said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T09:55:41.569+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:16.906+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:28.630+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A 3-day-old and 2 other infants were stabbed at a New York day care
      center, police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c583ea-f9c0-43ea-8deb-a0bd52c3efad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:55:41.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp; Three babies were among five people stabbed early
        Friday at an unlicensed day care center in New York by an employee who then
        tried to kill herself, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8421493-e586-4fea-8301-b033c5bd89e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:55:41.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims -- two girls and a boy, plus two adults -- were in critical
        but stable condition Friday at local hospitals, New York police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab166476-d396-4664-80ef-19279e47c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:55:41.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The babies range in age from 3 days to 1 month, New York police
        Assistant Chief Juanita Holmes told reporters Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db094875-c7a1-4957-a5f5-b331aaaedeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:55:41.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility was used mostly by Chinese women who give birth and
        stay there before returning to China, a law enforcement source tells CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb9075e-d798-42c1-b6b1-7b40d8ae4dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:55:41.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors say it was frequented mostly by Chinese parents, but Koreans
        and Africans were also seen there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bc5c87-0251-4172-b718-4cda6487c740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:55:41.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine babies, along with some of their parents, had been in the center
        during the attack, Holmes said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b17a36-e0cb-4e65-b0f8-1962070ef171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:55:41.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was one child with more serious injuries than the other two,"
        Holmes said. "At one point, we thought she might have been likely (to die),
        but, thank God, she was upgraded."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6376db04-a93d-4f8e-a679-4274f9870bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:55:41.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father of one injured child and a woman who works at the Queens
        day care were also attacked, according to police. The man was stabbed in the
        leg, and the woman was stabbed repeatedly in the torso, Holmes said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b39415a-4edc-4ef3-a226-9cb8ebe98315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:55:41.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, a 52-year-old woman employed at the center, was taken
        to a hospital after slashing her wrist, police said. She is in custody.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a8eba0-fdf9-4781-bbd2-432d8bb1adfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:55:41.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two knives were recovered, police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2149fab4-b9c6-4541-89e7-97cae24bb6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:55:41.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive in the 3:45 a.m. attack was unclear, police spokesman
        Lt. Thomas Antonetti said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf3ac6a-7bfd-4a04-843a-6c908e018190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:55:41.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red brick, multifamily house on a tree-lined street in the Flushing
        area of Queens appeared to be used as a day care center, though state officials
        said it was not licensed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e59c965-a4ba-4952-a3b3-8d57c78063a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:55:41.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen some paperwork indicating that it is a day care,"
        Holmes said, adding the documents "indicated that they were a nursery."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f940cf0-85e5-4b7b-8632-84ce5db0af12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:55:41.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of building served as "living quarters," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca6c12a-3a13-46d8-b80d-1023f858fcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:55:41.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the site is not listed as the location of a licensed or regulated
        child care program with the New York State Office of Children and Family Services,
        agency spokeswoman Monica Mahaffey said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2ced79-b92a-4df7-ae1c-49880505a372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:55:41.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OCFS is saddened by this horrific situation and investigating it
        as a possible illegal operation," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951e8241-1e8c-4369-87d8-63d42162be66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:55:41.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-regulated child care programs are prohibited from caring for
        infants younger than than 6 weeks old unless they receive prior approval from
        OCFS, the statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6e2486-3dc0-4d60-b98c-58d71e61c8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:55:41.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any request must include physician medical approval and detail
        the extenuating circumstances necessitating such a request," the statement
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be546d0-d6f6-43d4-a223-f71514c2fd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:55:41.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s Buildings Department had received several complaints
        against the property, including the possibility that it was being illegally
        used as a hotel, records show. Department inspectors were unable to gain access
        to the home on several occasions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e593c8f7-da5f-42b3-acf2-4cc17c8ceef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:55:41.571+08:00
      'mgnl:createdBy': 'jeff'
