      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        A weather disturbance outside the Philippines has intensified into a tropical
        storm ahead of its expected entry on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea86c04a-8b1e-4f07-88b3-c6896588360e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:41:44.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) in its 11 a.m. briefing said the tropical storm was
        given the international name "Trami."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b526009-def8-4224-a6eb-eede1410b0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:41:44.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was last spotted 2,060 kilometers east of Central Luzon, packing
        maximum sustained winds of 75 kilometers per hour (kph) with gusts of up to
        90 kph. It was only a tropical depression at around noon on Friday, with winds
        of up to 55 kph and gusts of up to 65 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420b407a-730a-43a4-b92c-5122a884a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:41:44.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is travelling west northwest at 15 kph, and will be given
        a local name "Paeng" once it enters the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e4be41-e0be-4a66-bf8d-800f79d12c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:41:44.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the storm is still too far to directly affect the country,
        but warned that it may grow into a typhoon inside Philippine territory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e294111d-5639-4757-aacd-b792347a415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:41:44.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may affect the extreme northern Luzon, specifically the provinces
        of Batanes and the Babuyan Group of Islands by September 28, PAGASA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16597aac-bbc3-4527-9522-29eeff217069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:41:44.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is still reeling from the effects of the deadly Typhoon
        Ompong, which left less than a hundred people dead when it battered northern
        Luzon last week.</p>'
