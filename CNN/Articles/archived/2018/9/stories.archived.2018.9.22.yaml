    'template': '1'
    'title': 'Rescue team in Itogon downsized due to landslide threats

      '
    'updated': 2018-09-22T12:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f397a1f-fdd8-4fa6-9f4c-9bab3d0d8e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:21:03.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Itogon, Benguet (CNN Philippines, September 21) —</strong>
        The Office of Civil Defense on Friday trimmed down the number of rescuers
        searching for residents missing in the landslide site in Itogon, Benguet due
        to threats of another landslide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29f9155-87be-495c-88d7-59e0d509e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:21:03.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 900 rescuers per day, OCD downsized it to 30. The move will
        indefinitely delay efforts to search for at least 40 people still missing
        in the rubble.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f566d6d1-6a59-48db-9c1b-c66ad62e753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:21:03.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also forced residents in Barangay Ucab in Itogon to
        evacuate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e98e30-3ae7-4a35-a7f7-56841af0086a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:21:03.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD''s decision was based on the observation of the Mines and
        Geosciences Bureau, the government agency tasked to regulate mining operations,
        that there were cracks in the land. It was a precautionary measure to avoid
        more deaths..</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31848d8d-0dd3-4178-a060-2fcc0cd67bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:21:03.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-two bodies have been recovered so far from the abandoned
        mining site of Benguet Corporation in Barangay Ucab. A landslide buried the
        bunkhouse-turned-church where small-scale miners and their families sought
        refuge as Typhoon Ompong battered northern Luzon on Saturday.</p>'
  'Senate-2019-survey-Grace-Poe-Sara-Duterte-Bato-dela-Rosa-survey':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-20T12:27:52.284+08:00
