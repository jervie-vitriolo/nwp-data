      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Catholic bishop in India''s southern
        state of Kerala was arrested Friday in the alleged rape of a nun, according
        to a police official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52069df2-decb-41f8-8889-214e8b119725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:49:30.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop Franco Mulakkal has been accused of raping a nun multiple
        times between 2014 and 2016 in a case that has drawn widespread attention
        in India, where it remains rare for members of the church to accuse senior
        clergy of wrongdoing publicly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ec2457-c23b-4738-99ff-7e6dcf43e19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:49:30.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vijay Sakhare, inspector general of police of Kochi Range, Kerala,
        confirmed the arrest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a321fc-e85d-4206-aacf-e3c10e4fb4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:49:30.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Mulakkal''s diocese for comment but has not
        received a reply. Representatives for Mulakkal told CNN last week the bishop
        is innocent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd837da04-413b-4964-9720-039c18c4898b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:49:30.284+08:00
