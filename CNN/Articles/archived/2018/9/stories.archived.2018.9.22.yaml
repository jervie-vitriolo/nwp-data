      'mgnl:lastActivated': 2019-04-17T09:10:17.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        Lawmakers scrutinized the lump sum allocations in the ₱6.7-billion budget
        of the Office of the President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70c88f9-2d93-4eac-8ba7-fddbde2b4e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:45:25.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is 12 percent or ₱742 million pesos higher than the ₱6-billion
        peso budget this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5706f4b7-4483-4a1b-8445-26d1131f4e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:45:25.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>₱3 billion of the office''s budget is allocated to the "Oversight
        Management on National Security Concerns," while the Confidential Expenses
        and Intelligence Expenses of President Duterte''s office got P1.25 billion
        pesos each.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81d17cb-2c32-41fa-9ab3-0e6643579003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:45:25.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than ₱830 million was allotted for the Local and Foreign Missions
        and State Visits under the Presidential Executive Staff Services Program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93f95b3-a989-4059-b50a-c8f1d71fdb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:45:25.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence and confidential funds</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609836a7-245d-4219-b488-2a3e5aa1bb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:45:25.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Party-list Representative France Castro questioned
        the enormous intelligence and confidential funds of President Duterte''s office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3cfad0-10e1-48da-95b2-e1663d83ade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:45:25.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakapagtaka, napakalaki, five times nga ito kumpara sa nakaraang
        administration, o immediate administration. Sinabi dito paggagamitan, war
        against drugs, criminality, corruption," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922ff28f-092e-4246-9645-3d11c329a183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:45:25.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I wonder why it''s five times bigger than that of
        the previous administration. It says here, it will be used in the war against
        drugs, criminality, corruption.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37b838e-32ab-4f4f-82b4-ab0d9f9bb22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:45:25.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015 and 2016, the Aquino administration had a budget of ₱250
        million each for intelligence funds, and another ₱250 million for confidential
        funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9d5f0f-fd9f-495d-a328-e734df474ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:45:25.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget''s sponsor, Appropriations Committee Vice Chairman Maria
        Carmen Zamora, explains the confidential and intelligence funds include the
        cost of services for the compensation of informers employed to detect the
        whereabouts of criminals or the existence of prohibitive games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deed015-9f07-465c-ac73-455b0aa6cc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:45:25.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The confidential and intelligence fund will be used for national
        security and peace and order. It will also be used for internal security of
        counter-insurgency efforts including information gathering, reward of informers,
        and surveillance which covers covert or classified information and other intelligence
        and confidential operations," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b2a2ae-8f88-4ea0-9f11-ebb533f04166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:45:25.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Albay Representative Edcel Lagman asked if the intelligence
        and confidential funds were used to gather information on activities of foreign
        countries, agencies, and instrumentalities on the West Philippine Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b378c59-9b3e-41f1-91f1-d56c5c5b609a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:45:25.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this, Zamora replied, "That is a part of the national security
        activity, then the assumption is that all matters related to national security
        is a component of what is being authorized in the disbursement of the confidential
        and intelligence fund."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb5637a-6746-4a2c-994b-7e106c533b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:45:25.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Zamora refused to elaborate further when asked how much
        fund was used on the surveillance or in gathering information insofar as the
        West Philippine Sea is concerned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790db1a8-d004-4666-a376-4b50f39008da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:45:25.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oversight on national security concerns</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c232bd-f69d-46de-949e-3c0169a460b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:45:25.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin also raised concern on the use of the ₱3 billion peso oversight
        budget for national security.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385bcaa0-643f-4705-b3a8-971fb812ed20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:45:25.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I presume there''s discretion on the part of OP with regards to
        spending its budget. We hope that especially this oversight on national security
        concerns which has a huge budget together with other confidential item budgets
        under the OP hopefully cannot be used against the opposition in terms of,
        just by being so-called using the word ''national security concerns,''" he
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481d005a-8040-4352-9bbb-682ae57fb271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:45:25.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he hopes that the fund will not be used against the opposition
        in the guise of national security concern, especially now that the election
        season is drawing near.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e76a09f-fbd1-4e37-9f22-b1baf45d809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:45:25.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin asked Zamora for a list of activities where the ₱3 billion
        fund will be used. Zamora said she will present it on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e36d0a7-99c0-4dd8-b6c4-65da6dcf7fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:45:25.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel expenses</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2211847-bb7e-464e-bfa6-ed46065b6ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:45:25.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the 2019 proposed budget of ₱795 million for the local and
        foreign travels of the Office of the Preisdent is nine percent lower than
        the ₱884 million budget in 2018, Villarin said that this is still a huge jump
        from the P483 million budget in 2017.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b7f4e9-e41a-4174-9e02-b7c15fb8ed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:45:25.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin reitertated President Duterte''s policy: a cap on government
        officials'' travels.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dee0556-88a5-488c-bfe6-e4e73ca0d830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:45:25.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If other agencies are banned or are prohibited from doing too much
        travelling, is the office of the president, not covered by that ban?" he asked.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c65d46d-b3f8-43df-a06c-5d0ee469c12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:45:25.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said the Office of the President will observe Memorandum
        Circular No. 35. Under the memorandum, government trips are allowed only if
        they are not excessive, if they are within the official''s mandate, and if
        the trip will benefit the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6037822-e678-47fc-bb12-a1db9088d044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:45:25.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This memorandum circular applies to all, in the different agencies
        including those who are under the Office of the President," Zamora said.</p>'
