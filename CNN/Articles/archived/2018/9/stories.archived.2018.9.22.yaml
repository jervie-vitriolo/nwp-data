    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d442ef-796b-4d58-b6f5-d6dae66054af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:06:29.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, September 21) —</strong>
        For a brief moment, President Rodrigo Duterte shared the stage in one of his
        speeches.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a0d511-a3f9-4978-8fd6-3c29b9fccaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:06:29.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech delivered to victims of the Naga City, Cebu landslide,
        Duterte was asked onstage by a woman if he would shut down the quarry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18599e11-2692-4823-af7f-dc399420580c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:06:29.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang akong gipangayo i-stop sa</em> <em>Apo Cement ang quarry
        dinhi sa Naga,"</em> the Naga citizen said when she went onstage after the
        President asked if anyone had anything to say.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfee047-08a3-475c-b167-665e9b20534a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:06:29.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I ask for Apo Cement to shut down their quarry here
        in Naga.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383c20ef-f796-4bda-a50c-013254f492d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:06:29.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that the landslide was not because of the storm, but because
        of the quarry, which damaged the soil.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba575d05-0d9c-4779-9817-34e7e50fa421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:06:29.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kay ang quarry jud, dili ang bagyo. Pila na mi ka-tuig dinha,
        daghang bagyo niabot,</em> walay landslide," the woman said in Bisaya.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d648508-657c-4b9a-a6b2-fb6578bdb1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:06:29.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s the quarry''s fault, not the storms. We''ve
        been living here for years, there have been storms but no landslides.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a5066c-65ea-474d-8e4e-3c5ec4907577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:06:29.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd cheered as the woman called for the quarry to be stopped.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70185dfb-f163-4af3-8552-7b1a39660497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:06:29.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sige, sige, sige,</em> (Alright, alright, alright)" Duterte
        said when the woman left the stage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b78bf3-1f6f-4b6b-a37f-130b3f04b264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:06:29.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He joked that the woman had "training" in talking at similar functions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f8b478-4a86-4db9-b3f7-746cef806f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:06:29.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then proceeded to ask the crowd if there were any members of
        the New People''s Army among them, and then went on with his usual tirade
        against Communist Party of the Philippines founder Jose Maria Sison.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448b667c-31e7-4561-8d06-01e126b9e99d'
