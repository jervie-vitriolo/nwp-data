    'jcr:uuid': '3b3aa18f-0ec6-4100-a341-896f484cc5c4'
    'lead': 'The Soaring Falcons improve to 3-0, while the Growling Tigers fall to
      1-2.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T09:25:13.373+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:18.566+08:00
