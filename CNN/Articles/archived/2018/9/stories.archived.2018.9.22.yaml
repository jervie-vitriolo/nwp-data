      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6e852f-b09a-4c02-9600-dd4ad149bd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:49:30.283+08:00
