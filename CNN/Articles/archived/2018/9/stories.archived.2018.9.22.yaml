      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Department has temporarily suspended quarrying activities
        in the Philippines after the landslides in Naga City, Cebu and Itogon, Benguet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c24f1d-1ae0-407d-8465-1c96b97eb6b4'
