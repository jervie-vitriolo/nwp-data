    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:27.786+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grace Poe still PH''s top senatorial bet – Pulse Asia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ee9154-302c-42a5-88db-92e13c3badbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:38:59.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 22) — If the country were
        to hold the 2019 midterm elections this month, a survey showed incumbent senator
        Grace Poe would still be leading the race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82297366-9511-4e55-a952-640096d8e372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:38:59.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe topped the September survey released Saturday morning by Pulse
        Asia with 70.1 percent of respondents wanting her to take a Senate seat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e045477-4239-4ed7-bed8-6ca66d84b431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:38:59.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:17.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, which interviewed 1,800 respondents nationwide, added
        only 3.6 percent of Filipinos did not determine their senatorial bets for
        May 2019.</p>'
    '3':
