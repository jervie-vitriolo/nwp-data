      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "10 killed in attack
        on Iranian military parade"</em></p>'
  'Rihanna-appointed-an-ambassador-of-Barbados':
    'author': 'Lisa Respers France'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-22T15:48:37.173+08:00
    'imagesource': 'jcr:cfe08d93-3264-4eec-956b-5acba28d4605'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2de87b6-88c0-4c0c-a13b-ac8b7a9d9c4e'
    'lead': 'Rihanna just keeps adding more work, work, work to her plate.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T09:30:33.103+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:18.151+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:27.589+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rihanna appointed an ambassador of Barbados

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e68ff2b-5187-4e89-92b6-51f9ccdb38fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:30:33.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rihanna just keeps adding more work, work,
        work to her plate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bedc06-f0c0-4ce8-aa42-e44ef3c40345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:30:33.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is she a singer, actress and head of the Fenty brand, which
        includes cosmetics and lingerie, but now the star has been appointed "Ambassador
        Extraordinary and Plenipotentiary" to her home country of Barbados.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e79f894-bcb2-496a-b1a3-0e9de03d3c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:30:33.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from the Barbados Government Information
        Office,&nbsp;the position gives the celeb "specific responsibility for promoting
        education, tourism and investment for the island."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec00e390-0a2d-405b-890c-c4f65a3c23c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:30:33.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born Robyn Rihanna Fenty in the Caribbean island country, the superstar
        became one of Barbados'' cultural ambassadors in 2008, doing promotional work
        for its tourism ministry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72864af-ab22-4538-ba4a-6f10206cda5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:30:33.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her new title comes with expanded responsibilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f32a8c-1b9e-4725-9585-4c209280f9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:30:33.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plenipotentiary" is defined as "a person, especially a diplomat,
        invested with the full power of independent action on behalf of their government,
        typically in a foreign country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8328c8f-3357-45c7-b726-8eec7d46b3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:30:33.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbadian Prime Minister Mia Amor Mottley said in the statement
        that her government was honored "to be able to confer the title on this outstanding
        Barbadian who has contributed significantly to raising the island''s profile
        across the world."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e180823a-798f-4c2d-8a31-39001d68dced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:30:33.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rihanna also making Vogue history</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf41f58-16f6-4c3e-980d-79e2e29960e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:30:33.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rihanna has a deep love for this country, and this is reflected
        in her philanthropy, especially in the areas of health and education," Mottley
        said. "She also shows her patriotism in the way she gives back to this country
        and continues to treasure the island as her home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e940a13f-cee1-42de-80ba-f664b1f29524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:30:33.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has also demonstrated, beyond her success as a pop icon, significant
        creative acumen and shrewdness in business. It is therefore fitting that we
        engage and empower her to play a more definitive role as we work to transform
        Barbados."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818fcf43-4feb-4200-807a-30e2baa7b378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:30:33.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer said in a statement that she "couldn''t be more proud
        to take on such a prestigious title in my home country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16fc755-1b19-47b3-b4b0-2c9ecb3eb2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:30:33.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every Barbadian is going to have to play their role in this current
        effort, and I''m ready and excited to take on the responsibility," Rihanna
        said. "I look forward to working with Prime Minister Mottley and her team
        to reimagine Barbados."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47f31cd-e7e9-4906-9818-d910ab571c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:30:33.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Rihanna appointed
        an ambassador of Barbados"</em></p>'
  'Grace-Poe-Pulse-Asia-2019-elections':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Grace Poe, Davao City Mayor Sara Duterte-Carpio and Bureau
      of Corrections (BuCor) Chief Ronald dela Rosa.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-22T15:37:47.921+08:00
    'imagesource': 'jcr:c4db69d2-16af-4c94-b22f-c586c08f263f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '900cdd97-9c8e-4eaa-80c1-0ddeb9da86d7'
    'lead': 'The survey, which interviewed 1,800 respondents nationwide, added only
      3.6 percent of Filipinos did not determine their senatorial bets for May 2019.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T09:38:59.598+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:17.872+08:00
    'mgnl:lastActivatedBy': 'jeff'
