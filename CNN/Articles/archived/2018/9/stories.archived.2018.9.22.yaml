      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 43.8 percent will vote for President Rodrigo Duterte''s
        daughter, Davao City Mayor Inday Sara Duterte Carpio.</p>'
