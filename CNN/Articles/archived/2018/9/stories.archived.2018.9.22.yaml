      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city had received a complaint in 2011 of "screaming children"
        at the residence, Holmes said, noting that the call came to a city hotline.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ae8c4f-f5f6-42cc-b226-d785c67946d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:55:41.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the children present during Friday''s assault, five were girls
        and four were boys, she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef493930-87ea-4c36-bd56-8c1ab7c53547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:55:41.571+08:00
