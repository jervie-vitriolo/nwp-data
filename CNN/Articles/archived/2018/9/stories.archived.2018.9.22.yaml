    'template': '1'
    'title': 'UAAP: Adamson beats UST to keep perfect record

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c116fecd-5bc1-48f0-bbcf-20886fd44826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:25:13.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        The Adamson Soaring Falcons kept their immaculate slate with a 79-71 victory
        over the University of Sto. Tomas (UST) Growling Tigers on Saturday at the
        Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29a2fd0-e5ce-4691-9a84-8eae8f51639a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:25:13.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jherrick Ahanmisi scored 20 points to lead the Falcons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45abfcc5-3f94-42c0-9349-d13fe23255f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:25:13.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST rookie CJ Cansino tried to carry the fight for Aldin Ayo''s
        squad coming up with 18 points, but he did not get ample support from his
        teammates. Marvin Lee was the only other Tiger to score in double figures
        with his 16 markets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf148fc-38a0-4ecd-8061-8efdcbc848f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:25:13.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcons also forced their opponents to commit 27 turnovers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f422e329-c133-465a-a967-1ba2914b21c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:25:13.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tigers were able to limit Sean Manganti and Papi Sarr, but other
        Adamson players stepped up to the plate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be2a008-58ff-43a7-ae17-7fe26b72baac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:25:13.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vince Magbuhos had 15 points, while Jonathan Espeleta chipped in
        13 markers. Jerom Lastimosa hit a crucial jumper in the dying moments of the
        game to push the Falcons'' lead to 76-69.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c781aa-f630-4c01-8684-2f2c1a6722cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:25:13.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Marcelino-based squad improved their record to 3-0, while
        the Tigers fell to 1-2 after the loss.</p>'
