      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not say whether or not he would heed the woman''s call
        before he left the stage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a307835-a600-4c5e-8b94-86275fafa991'
      'mgnl:activationStatus': true
