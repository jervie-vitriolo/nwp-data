    'lead': 'At least 10 people were killed and 21 others, including a child and a
      woman, were wounded in an attack on a military parade in Iran''s southwestern
      city of Ahvaz in Khuzestan province, state-run Tasnim news reported Saturday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T09:27:41.407+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:18.448+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:26.771+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10 killed in attack on Iranian military parade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eb9221-d846-4b0f-b623-17c16a24b68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:27:41.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — At least 10 people were killed and 21 others, including
        a child and a woman, were wounded in an attack on a military parade in Iran''s
        southwestern city of Ahvaz in Khuzestan province, state-run Tasnim news reported
        Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d28037-0a93-4a5f-9c81-d27f9fa01532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:27:41.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The terrorists disguised as Islamic Revolution Guards Corps (IRGC)
        and Basiji (volunteer) forces opened fire to the authority and people from
        behind the stand during the parade," Governor of Khuzestan Gholam-Reza Shariati
        said, according to the state news agency IRNA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77944fe1-6c3f-458e-8f9c-856d122c763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:27:41.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IRGC spokesman Ramezan Sharif said the attackers were affiliated
        with a terrorist group supported by Saudi Arabia, Press TV said. "The individuals
        who fired at the people and the armed forces during the parade are connected
        to the al-Ahvaziya group which is fed by Saudi Arabia," Sharif said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077e5ca5-eaa1-4d51-bc04-66aa6452e1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:27:41.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the attackers were gunned down during clashes with the security
        forces and two others arrested, one of them injured, IRNA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ae1e02-e940-4f4f-9606-01139a975ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:27:41.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parade was part of nationwide celebrations in Iran to mark the
        30th anniversary since the end of the eight-year war with Iraq that started
        in September 1980 and ended in August 1988.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebf00d9-04ee-4026-9635-c72683e31b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:27:41.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s President Hassan Rouhani used the occasion to compare US
        President Donald Trump to the former Iraqi dictator Saddam Hussein, Press
        TV reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3319fdf3-ec49-4e1c-93aa-6b0bb774b4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:27:41.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a military rally in Tehran, he said Trump will fail
        in the "economic and psychological war" he''s launched against Iran, just
        as Hussein failed in his 8-year war against the Islamic Republic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68a1951-7a46-4269-96c1-d0c6b74ebc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:27:41.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran will neither abandon its defensive weapons nor will reduce
        its defense capabilities," Rouhani said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81017b87-3896-4caf-9e92-ad3849a34955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:27:41.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather it will increase its defense power day by day. The fact
        that they are angry at our missiles shows that these are the most influential
        weapons Iran has."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6439ae31-af47-40c2-9a6d-8b9a2a4f3a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:27:41.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
