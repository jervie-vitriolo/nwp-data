      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 70 percent of 1,200 respondents said they will vote for former
        presidential aspirant Grace Poe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa96de0-0d1a-4983-b1bf-f393a64ad0c0'
      'mgnl:activationStatus': true
