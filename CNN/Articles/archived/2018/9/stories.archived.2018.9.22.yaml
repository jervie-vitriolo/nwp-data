      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
