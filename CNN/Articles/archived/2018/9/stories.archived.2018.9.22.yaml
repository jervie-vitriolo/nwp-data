      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        The police chief of Bocaue, Bulacan was arrested Saturday for alleged robbery-extortion
        and carnapping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a8dceb-133c-4b1d-952f-d26d269cef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:19:00.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulacan police said the appropriate charges will be filed against
        PSupt. Jowen Dela Cruz, who was nabbed in an entrapment operation past 12
        midnight on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ec028-75c0-4328-9432-4900c1a1ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:19:00.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows a complainant''s report to the Counter-Intelligence
        Task Force that Dela Cruz asked for an iPhone X from his brother in exchange
        of the Montero SUV, which the Bocaue police seized when his brother was arrested
        on drug charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f05e177-ec76-4b26-bbe5-10f4a4183d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:19:00.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle was not declared in the blotter book as evidence, police
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741a0c4e-e064-4793-a22f-60952def388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:19:00.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two motorcycles and three other cars were seized from the town''s
        top cop during the operation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939eaf0b-7be8-4f8c-969c-1f1f9ac3d7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:19:00.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulacan police said Dela Cruz''s arrest is part of the Philippine
        National Police''s crackdown against rogue cops.</p>'
  'Boceto-Juan-Lunas-Spoliarium-auction-sold':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-09-22T18:46:43.007+08:00
    'imagesource': 'jcr:8254fca1-e252-402b-b86d-47d6f91fbf0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'feff8472-d63a-47ba-97cb-a3419279274f'
    'lead': 'A boceto or sketch of Juan Luna''s ''Spoliarium'' has been sold for ₱63
      million at an auction on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T09:21:48.406+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:18.804+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:20.079+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boceto of Juan Luna''s ''Spoliarium'' sold at ₱63 million

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a5c6a1-f80b-4033-b6fb-637002a56382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:21:48.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 22) — A boceto or sketch
        of Juan Luna''s "Spoliarium" has been sold for ₱63 million at an auction in
        Makati City on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42fa792-d0d0-4405-a59d-00f4b0349f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:21:48.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning bid came from a client on the phone during the Salcedo
        Auction''s "The Well-Appointed Life" at The Peninsula Manila hotel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c144fa34-f2e2-43da-8a6f-d4652fa4e7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:21:48.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The starting bid price of ₱25 million rose to ₱63 million in around
        15 minutes, amid applause from the audience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e260e76f-e811-4368-a646-7d1fe98c5130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:21:48.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auctioneer Andrew Thomas described the event as "making history,"
        saying the work of art "has never been in the Philippines before."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2003b13-fdc5-4cb7-ad32-d48691b2f8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:21:48.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1883 boceto served as a guide for Luna in completing his obra
        maestra the "Spoliarium", the largest painting in the Philippines and a national
        treasure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4201895d-f699-4b30-8fea-03e2afe32689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:21:48.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richie Lerma, the director of Salcedo Auctions, earlier told CNN
        Philippines Life that he initially doubted the authenticity of the boceto
        because there was a stark difference, especially in color, from the finished
        "Spoliarium" - the most apparent being the grieving woman on the right hand
        corner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c4722d-f412-4d54-a18d-53191b571799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:21:48.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Luna''s signature at the bottom right hand corner of
        the boceto that urged Lerma to investigate further, and he was later convinced
        of the boceto''s authenticity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866941ad-f807-4bf3-bbb1-d1edd1e9e809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:21:48.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: An earlier version of the ''Spoliarium'' is up for auction.
        But is it real?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed55ca15-6958-43db-b4f6-62ccf57bc97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:21:48.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:18.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Life''s Portia Ladrido contributed to this report.</em></p>'
  'UAAP-Adamson-beats-UST-to-keep-perfect-record':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-22T17:49:42.616+08:00
