      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A 3-day-old and
        2 other infants were stabbed at a New York day care center, police say."</em></p>'
  'Australian-filmmaker-James-Ricketson-release-Cambodia-jail':
    'author': 'Angus Watson and James Masters'
    'caption': 'Australian filmmaker James Ricketson is set to be released from prison
      in Cambodia Friday after receiving a royal pardon, his attorney has told CNN.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-22T08:55:26.799+08:00
    'imagesource': 'jcr:2a198be1-d056-41ed-b0a2-aec8ba354638'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ace7f481-21db-4420-99b0-b09b79f2d7bb'
    'lead': 'The 69-year-old was arrested in Cambodia in June 2017.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T09:58:03.463+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:16.648+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:28.781+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian filmmaker James Ricketson set to be released from Cambodian
      jail

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3354bbc-419b-4986-9803-e396b1ec6bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:58:03.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Australian filmmaker James Ricketson is set to be released
        from prison in Cambodia Friday after receiving a royal pardon, his attorney
        has told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dc1b6f-f8aa-46ed-8493-26a9b1940861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:58:03.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 69-year-old was arrested in Cambodia in June 2017 after flying
        a drone over a rally organized by the Cambodia National Rescue Party,&nbsp;an
        opposition group that was later dissolved by the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec01958-3524-4ed2-91cd-7c0e530523fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:58:03.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricketson was found guilty of espionage on August 31, 2018 and sentenced
        to six years in prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8b4808-6bf4-4223-ac2f-0d38a53e6037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:58:03.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Sam Onn Kong, Ricketson''s attorney, told CNN that his
        client "never had any malicious intent toward Cambodia."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ff7ba9-42c6-4314-899a-37dfbe4651bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:58:03.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney previously told CNN that during Ricketson''s trial
        the prosecution was unable to provide any concrete evidence against him --
        or even name the country that Ricketson was accused of spying for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d93359-e631-468b-bbcf-552bc827939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:58:03.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released by Ricketson''s family expressed relief, adding
        health concerns meant they were unsure "how long he could have continued to
        endure the conditions of the notorious Prey Sar prison."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c3e45d-d1d2-4cf5-a82c-06af7ec0f2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:58:03.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Friday, Ricketson''s son, Jesse, said the news had
        yet to sink in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb20bf23-7c1c-43ce-82a9-78dfb9d1b2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:58:03.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are just so relieved and excited about this news," he said.
        "It still hasn''t really sunk in. It has been a really tough 16 months and
        I''m just kind of in shock right now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d997bee-be94-42c2-8fc9-edcbe75c1d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:58:03.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to offer our hugest gratitude to king Norodom Sihamoni
        for showing us compassion and bringing this nightmare to an end. We are eternally
        grateful."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6df405-bd52-4f5f-af10-20fc9834c181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:58:03.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricketson has traveled back and forth between Cambodia and Australia
        for more than 20 years, filming documentaries about life in the Southeast
        Asian country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9c4d82-a62b-4218-b902-63d94fcee6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:58:03.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Jesse Ricketson told CNN&nbsp;that his father''s first
        trip to Cambodia was to film "Sleeping with Cambodia," a 55-minute documentary
        described by Screen Australia as an "exploration of pedophilia and children
        at risk."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b497e41a-7f29-4959-9c2c-5388ac3ec407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:58:03.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then he has set up charitable ventures in the country, including
        fostering a Cambodian girl, and her mother.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f0e718-ef55-4945-81f8-acf495e560f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:58:03.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Australian filmmaker
        James Ricketson set to be released from Cambodian jail."</em></p>'
  'Theresa-May-Brexit':
    'author': 'British Prime Minister Theresa May.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-22T08:41:19.719+08:00
    'imagesource': 'jcr:c1b7b0e9-afed-4b8e-a60d-f31061e80ea0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f82bd3ef-bfc4-4d26-a53b-ace39b45c92a'
    'lead': 'A day after returning from the summit in Salzburg, Austria, she called
      on the EU to spell out its objections to her plan or come up with an alternative.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T10:01:03.562+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:16.487+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:28.902+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Theresa May demands ''respect'' from EU after Brexit humiliation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6d3655-4bde-4f19-95bf-5d9047323d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:01:03.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — UK Prime Minister Theresa May said Friday that negotiations
        with the European Union were "at an impasse" after a disastrous summit at
        which&nbsp;her Brexit plan was largely rejected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c2ba16-a895-45ac-b65c-1d6e55a7a32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:01:03.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May struck a defiant tone during a Downing Street statement in which
        she called for the EU to "respect" the British position and the result of
        the June 2016 referendum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7a18eb-f677-4933-b3c4-2e7275e888d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:01:03.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after returning from the summit in Salzburg, Austria, she
        called on the EU to spell out its objections to her plan or come up with an
        alternative.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bb0b16-88d3-43a6-a0cf-69344f2c4841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:01:03.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout this process, I have treated the EU with nothing but
        respect. The UK expects the same. A good relationship at the end of this process
        depends on it," May said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbbb533-edf0-4c46-a3c9-d1adb4888326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:01:03.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downing Street had hoped the informal Salzburg summit would pave
        the way to a resolution of outstanding issues in Brexit talks before a formal
        meeting in October. Instead, the leaders of the 27 remaining EU nations were
        unexpectedly resolute in their opposition to the UK leader''s proposals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b307904-dc2b-4c91-8944-41af6606d49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:01:03.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Tusk, president of the European Council, said key aspects
        of the plan, agreed at the Prime Minister''s Chequers country retreat in July,
        "will not work" in their current form.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39c9931-1480-4baf-bc6a-076015dd3bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:01:03.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron went even further, saying that
        the entire Brexit project was sold to the British people by "liars" who immediately
        fled the stage, unwilling to see their project through.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363570fb-54b3-47f6-b821-30fbb83776d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:01:03.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her Downing Street statement, May refused to budge and said the
        ball was in the EU''s court. "At this late stage in the negotiations, it is
        not acceptable to simply reject the other side''s proposals without a detailed
        explanation and counterproposals," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4349fb87-16ef-424c-816e-cb5c9917575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:01:03.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we now need to hear from the EU what the real issues are and
        what their alternative is so that we can discuss them. Until we do, we cannot
        make progress. In the meantime, we must and will continue the work of preparing
        ourselves for no deal."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d133e5-f8f8-4dfb-a104-cf4904441407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:01:03.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tusk trolls May</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b41ef8-cd08-4798-af44-3369944c301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:01:03.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May appeared bruised by the reception she got in Salzburg, and sounded
        particularly withering when referring to the European Council president. "Yesterday
        Donald Tusk said our proposals would undermine the single market. He didn''t
        explain how in any detail or make any counterproposal. So we are at an impasse,"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c82df4-d687-4271-a4cb-f830bffc634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:01:03.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tusk drew attention Thursday for an Instagram post in which he appeared
        to troll May. An image of Tusk offering pastries to May is captioned: "A piece
        of cake, perhaps? Sorry, no cherries."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3190d8c5-0e05-4f27-b219-18c4054be4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:01:03.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU side has repeatedly accused Britain of wanting to "have its
        cake and eat it" and of cherry-picking as it seeks to keep elements of the
        single market it likes and ditch others it doesn''t.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f304be-54da-4f18-b84a-6f15e212a9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:01:03.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative lawmaker Charlie Elphicke condemned Tusk''s post as
        "extraordinarily disrespectful."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed9d0d3-86c4-4bce-a4d1-ff7ea59c445a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:01:03.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday evening, Tusk said he "remained convinced
        that a compromise, good for all is still possible" and called the UK a close
        friend, adding he was a "true admirer of PM May."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c9376d-598f-4905-adea-a1d13ad89e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:01:03.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking earlier Friday, May said the two sides remained "a long
        way apart" but insisted the British "stand ready" to work on resolving the
        issues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c014d-8277-4c40-86e0-c34e7963ea9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:01:03.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main sticking point continues to be how to handle the border
        between Northern Ireland, which will remain part of the UK, and the Republic
        of Ireland, which will continue to be part of the EU. Neither side wants an
        arrangement that would require the rebuilding of border infrastructure, the
        removal of which was a key part of the Good Friday Agreement that brought
        peace to Northern Ireland after years of sectarian strife.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c7f5e9-1a7e-4f38-9a9a-91879276ce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:01:03.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May, whose Chequers plan proposes a common rulebook on goods and
        services to ensure that no customs checks are needed, insisted that creating
        any form of customs border between Northern Ireland and the rest of the UK
        was unacceptable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca1f572-ccf1-4f78-aced-3251df7b72f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:01:03.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is something I will never agree to -- indeed, in my judgment
        it is something no British Prime Minister would ever agree to," she said.
        "If the EU believe I will, they are making a fundamental mistake. Anything
        which fails to respect the referendum or which effectively divides our country
        in two would be a bad deal, and I have always said no deal is better than
        a bad deal."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7375a49-5117-4d6c-81a3-d04153983584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:01:03.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troubles at home</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900dcb35-eb3b-4c86-9b47-588f61530a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:01:03.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the uncertainty over the negotiations, May has been plagued
        by outspoken criticism from members of her own Conservative Party, in particular
        from ardent supporters of Brexit, who believe she has not been tough enough
        with the EU.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3bc123-7892-426f-89b7-a1c5a40c72ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:01:03.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May will hope that her tough stance against the EU will insulate
        her from further criticism ahead of the Conservatives'' annual conference,
        which begins September 30.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aca6e77-2779-4c76-ac9e-017c9661da78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:01:03.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacob Rees-Mogg, who chairs the powerful European Research Group,
        a fervently pro-Brexit caucus of Conservative members of Parliament, praised
        May for being "strong and forthright" in Friday''s speech. But he also demanded
        that she abandon her Chequers plan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379dadea-6ddd-40b7-9403-21491bfca95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:01:03.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, "Remain" supporters have been rallying behind a burgeoning
        campaign for a new referendum, known as a "people''s vote."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6546608a-0407-472d-b31f-415d96f62e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:01:03.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Mayor Sadiq Khan, a vocal Brexit opponent, warned May''s
        statement moved the country "another step closer to the worst possible outcome
        from the Brexit negotiations -- a catastrophic ''no deal'' that would hammer
        jobs and economic growth."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61452cc0-6c64-470d-8f96-b612308da929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:01:03.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan, a member of the opposition Labour Party, urged the Prime Minister
        to change course. "Passing the buck to the EU to save her skin will not work,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bb2cef-b9e3-4f6b-be8c-d39f208653ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:01:03.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:16.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Theresa May demands
        ''respect'' from EU after Brexit humiliation."</em></p>'
  'duterte-naga-city-quarry':
