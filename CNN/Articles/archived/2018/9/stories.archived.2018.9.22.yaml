  'Bongbong-Marcos-Juan-Ponce-Enrile-martial-law-video-fact-check':
    'author': 'Regine Cabato and Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-21T17:45:59.000+08:00
    'image': 'jcr:2058a77d-f1ef-4f6d-a5f6-e71835215eff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34e08d9e-ccf7-42e0-a2cb-cf86caf14474'
    'lead': 'CNN Philippines dissects the tête-à-tête with former presidential son
      Bongbong Marcos and defense chief-turned-senator Juan Ponce Enrile, who flip-flopped
      on his 1972 ambush.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T10:16:28.991+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-07-16T10:41:16.603+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '2'
    'title': '8 things Juan Ponce Enrile, Bongbong Marcos got wrong about martial
      law'
    'updated': 2018-09-22T14:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14f61f7-5dad-4fa2-b8c3-ed792fa06be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> On the eve of
        the anniversary of the declaration of martial law 46 years ago, former senator
        Ferdinand "Bongbong" Marcos, Jr. released a video of his chat with Juan Ponce
        Enrile, the defense minister at the time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615f30ad-b790-46d5-a2bc-266239b0becd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Senate President, widely known as one of the architects
        of martial rule, later turned against the late strongman Ferdinand Marcos.
        He helped topple Marcos in the 1986 people power revolt that swept Corazon
        "Cory" Aquino to power. After a fallout with Aquino, Enrile was elected to
        the Senate and retired from politics in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac5d0ef-10f1-474e-9717-faa977e49df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entitled "Enrile: A Witness to History," the 23-minute clip is the
        first episode of a series. Critics described it as an attempt to revise history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35173ec-c296-4219-9f9f-2d0d81dd83a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some statements Enrile made in the video and what the records
        show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f19c2-88bc-4331-8fc7-d56e160a02d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Claim:&nbsp;</strong> Enrile said, "They think we killed
        a lot of people. When I was interviewed by someone sometime ago, I challenged
        her, name me one that we executed — that we killed — other than Lim Seng?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb78bfb8-d555-4994-bfb1-9c09fbbe46ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fact:</strong>&nbsp; More than 3,000 were killed during
        the Marcos regime, data from human rights group Amnesty International show.
        The Task Force Detainees of the Philippines (TFDP) also recorded 398 enforced
        disappearances from 1965 to 1986.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cab05c6-fc52-4024-849a-c95897691a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Human Rights Victims Claims Board granted compensation to 11,103
        claimants who experienced abuse, death, enforced disappearances, or torture
        in the Marcos era during its four-year run since 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bfe068-8ebf-400c-ba55-78a11d375f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 1974 Amnesty International report also said Enrile "admitted privately
        to the Archbishop of Manila that incidents of torture against martial law
        detainees had indeed occurred."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3766ed17-ea8f-4842-a4f1-08810a75b91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other opposition figures who were killed or went missing during
        the Marcos regime are Marcos aide-turned-critic and "The Conjugal Dictatorship"
        author Primitivo Mijares, Archimedes Trajano, and former Senator Benigno "Ninoy"
        Aquino, Jr. among others.</p>'
    '9':
      'image': 'jcr:2686f721-74fe-410e-85a4-e86d6d1c3eeb'
      'imageCaption': 'Bantayog ng mga Bayani, a martial law memorial in Quezon City,
        lists hundreds of martyrs and missing people from the Marcos regime. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c91ddd-e1b7-4dc0-9dc3-0c565312dfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8e24b1-fadd-4cd5-ad80-7a980f142962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Claim:</strong> Enrile denied 70,000 arrests under the Marcos
        regime. He said anyone who was arrested was "inconvenienced for a while, but
        they were released," and added the late opposition senator Pepe Diokno did
        not want to be released.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ce361b-7078-407a-9323-50ce8d59cb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fact:</strong> In the first three years of martial law alone,
        over 50,000 people were detained without charge or trial, according to an
        Amnesty International Mission 1982 report. A 1975 mission from the organization
        found 6,000 people still detained — and 71 out of 107 they interviewed said
        they had been tortured.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bc40f3-f602-4594-96f6-53f1e33d923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An account by renowned writer Jose "Butch" Dalisay, Jr. noted that
        former Senator Jose Diokno was arrested two days after the declaration of
        martial law, but he spent two years in prison. Some of those with him in Fort
        Bonifacio were opposition icon Ninoy Aquino, Manila Times publisher Chino
        Roces, Philippines Free Press publisher Teddy Locsin, Sr., and student activist-turned-congressman
        Voltaire Garcia, among others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e05fbae-0ec0-46d0-bf92-5f0993bd3e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other personalities who experienced and survived detention were
        director Lino Brocka, National Union of People''s Lawyers Chairman Neri Colmenares,
        journalist and poet Pete Lacaba, writer Bienvenido Lumbera, and former Senate
        President Nene Pimentel among others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c84a96f-dc64-4310-9add-1c2a89a8f268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Claim:</strong> "During martial law, there were no massacres,"
        Enrile said, claiming that Ninoy Aquino "invented the Jabidah massacre."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ac616d-b6b7-4d67-9858-6bc5572aeb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fact:</strong> Then-Senator Ninoy Aquino first exposed the
        Jabidah massacre, the alleged killing of around 27 Tausug youth, in a 1968
        privilege speech after he was approached by Jibin Arula, the lone survivor.
        This event prompted a young Nur Misuari to kickstart the Moro separatist movement.</p>'
    '19':
      'image': 'jcr:089eae35-85b3-497c-8aa7-80f9d902dce5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd15cde9-f360-411f-8e0a-095fc46a52bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91639939-a07f-41ae-8109-a7ebe0a03cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other massacres are of 1,500 Moros, including women and children
        in Palimbang, Sultan Kudarat, in September 1974. The 2017 award-winning documentary
        "Forbidden Memory" chronicles the accounts of survivors of the event.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b12080-c4de-4b98-b4cb-8ca8670c2391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transitional Justice and Reconciliation Commission also reported
        the "Tong Umapuy massacre," wherein a Philippine Navy ship allegedly opened
        fire and killed 57 persons on a passenger boat in 1983.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0344fed-374a-49e0-928a-1d99a1414a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 20 rallyists were also killed while demanding for land reform
        during the 1985 Escalante massacre in Negros Occidental.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89966fd7-4674-4566-85ef-703cc6562c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Claim:</strong> Enrile praised Marcos for "introducing land
        reform."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68a973d-df99-407f-b30f-adaec8940c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fact:</strong> Constitutionalist Christian Monsod said that
        while Marcos'' Rice and Roads program was a good idea, agrarian reform was
        still a loss as Marcos cronies lorded over agriculture.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587a450e-fdc4-4aab-8544-45726faefd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tokenism naman iyon kasi ang coverage lang rice and corn, tapos
        ang dami pang exemptions ng mga crony ni Marcos," Monsod told CNN Philippines''
        Newsroom Ngayon. "Hindi sinama ang coconut... kasi nasa kamay niyan ni Eduardo
        [Danding] Cojuangco, Jr. Hindi sinama ang sugar, kasi nasa kamay ni Mr. [Roberto]
        Benedicto."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e4d313-48f7-4e10-b1b5-1506cd5eddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:That''s tokenism because (the program) only covered
        rice and corn, and Marcos cronies had many exemptions. Coconut was not included…
        as it was in the hands of Eduardo Cojuangco, Jr. Sugar was not included, because
        it was in the hands of Mr. Benedicto.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed86c3c-5872-446b-8ad5-284aec54646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conjuangco bought and controlled the United Coconut Planters Bank,
        but loan processes became too steep for farmers. He was involved in the Coco
        Levy Fund Scam, so coconut farmers are still unable to tap into the fund up
        to today.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30b2bee-4c92-486d-b32e-e9d52d7533c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another trusted ally of Marcos — then-Negros Occidental Governor
        Armando Gustilo — held sway over the sugar industry. Under his term, farmers
        demanded land reform amid the collapse of sugar prices and unfair wages, leading
        to the Escalante Massacre.</p>'
    '36':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F305611340217712%2F&width=500&show_text=true&height=447&appId"
