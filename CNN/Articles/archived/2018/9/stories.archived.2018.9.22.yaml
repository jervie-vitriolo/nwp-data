  'aitoliko-greece-spiders':
    'author': 'Christina Maxouris and Brandon Griggs'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-22T23:20:51.827+08:00
    'imagesource': 'jcr:8d0bb621-62f0-4875-a04b-053d43eb1596'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '376ade35-e10e-4da3-8aec-8522938b9ba0'
    'lead': 'Neither the gnats nor these spiders are dangerous to humans. But Aitoliko
      residents will need to do a lot of dusting.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T17:32:04.562+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:20.700+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:18.504+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This town in Greece is draped in thousands of spider webs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb547da2-91aa-4aa1-942a-71c396090515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:32:04.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It sounds like a something out of a horror
        movie: A town covered in thousands of webs, each crawling with hordes of spiders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3e51d7-d850-41c2-b227-a0e30dade368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:32:04.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for residents of a town in&nbsp;Greece, it''s a spooky reality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a24b683-bf7f-47c1-bce4-29c533b67432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:32:04.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, the webs have draped plants, trees and boats along
        the lagoon in Aitoliko, a town of canals that''s otherwise known as Greece''s
        "Little Venice."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809086c8-4cec-4a0a-a958-66cdd8c51712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:32:04.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giannis Giannakopoulos noticed the "veil of webs" earlier this week
        and captured the spider creations with his camera.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56975458-19d4-44c8-a794-e5e0c49e8a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:32:04.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s natural for this area to have insects, no one is especially
        worried," he told CNN. "But I have never seen any spider webs this big in
        my life."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa1a27f-5da9-42fc-be33-e0423a82a2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:32:04.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon is rare, although the webs have appeared before in
        other parts of the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cac887a-bf92-407f-9d3b-2775aaaf88cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:32:04.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to arachnologist Maria Chatzaki, they''re always from
        the same type of spider: the Tetragnatha genus, a tiny critter no longer than
        2 centimeters, or 0.7 inches.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c126376-8dc5-420b-9cf9-753ac0e0a3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:32:04.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chatzaki told CNN the webs often turn into sheet-like covers that
        are home to thousands of spiders living underneath.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fb364b-c533-4a2c-8808-7aef430cbcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:32:04.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek biologist Fotis Pergantis, president of the Messolonghi National
        Lagoon Park, said there''s a simple explanation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac0a54e-9300-4d1e-9464-8bcd653f6543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:32:04.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the phenomenon, Pergantis said, are the spiders'' favorite
        snacks: gnats.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb629453-5e20-41b0-b8fb-153f9719462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:32:04.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small mosquito-like insects with a lifespan of two to three days,
        gnats use most of their existence to reproduce. They thrive in hot, humid
        temperatures and continue to reproduce during that time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9299c322-df05-446a-b6ee-26b59a1465e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:32:04.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since temperatures in Aitoliko lately have been ideal for gnats,
        Pergantis said there has been a whole lot of reproduction going on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a362169a-ad05-46c5-b3ab-41c2e155cebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:32:04.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When these temperatures last long enough, we can see a second,
        third and fourth generation of the gnats and end up with large amounts of
        their populations," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4688272-b39f-4f14-8594-6c52b9793918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:32:04.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the growth of the gnat population, the spiders also thrive
        and multiply.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22699932-0995-4fa4-b00f-c03cf88f7f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:32:04.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the simple prey-predator phenomenon," Pergantis said. "It''s
        the ecosystem''s natural reactions and once the temperatures begin to drop
        and the gnat populations die out, the spider populations will decrease as
        well."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ed21b0-f67f-43e1-8284-f7679aaba362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:32:04.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the gnats nor these spiders are dangerous to humans. But
        Aitoliko residents will need to do a lot of dusting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3635fc96-19dd-41b3-a3be-d55613dbb6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:32:04.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "This town in Greece
        is draped in thousands of spider webs."</em></p>'
