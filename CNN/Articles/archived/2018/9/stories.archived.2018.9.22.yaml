      'scale': 'true'
      'type': 'embed'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade18b33-c64b-4033-a2d1-cd7e86e96aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Claim:</strong> Marcos said, "We were beginning to hear
        my father speaking out against the group of oligarchs that were controlling
        many segments of the economy and were not helping or supporting the national
        programs."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7ba95b-a21d-4de9-b937-8920952c1862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fact</strong>: Marcos installed and empowered his own cronies
        in media outlets and major businesses.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aff963-b47a-46c9-87d2-e1623d54ab47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benjamin Romualdez, a brother of the first lady, held Meralco, First
        Philippine Holdings, Benguet Corporation, Philtranco Service Enterprise, and
        Pilipinas Shell Petroleum Corporation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c74ec35-3300-45db-9c8a-cb04fade36a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Campos, dubbed as the "Pharmaceutical King," headed United
        Laboratories, Inc., while Antonio Floirendo, Sr. has power over the banana
        business. Both were a front for Marcos'' purchase of foreign properties.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34ca5b0-e460-4e66-9168-a65f15180612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Commission on Good Government - an agency tasked
        to recover ill-gotten wealth from Marcos and his allies - filed civil cases
        against Alfredo Romualdez, Armando Romualdez, Jose L. Africa, Herminio Disini,
        Alberto T. Looyuko, Rodolfo Cuenca, Bienvenido Tantoco, Lucio Tan, Fabian
        Ver, Geronimo Velasco, Anos Fonacier, Roman Cruz, Fe Roa Gimenez, Ofelia Trinidad,
        Alfonso Lim, Maj. General Ramas, Emilio Yap, Luz Bakunawa, Antonio Martel,
        Vicente Chuidian, Jose De Venecia, Alejo Ganut, Brig. Gen. Echieverra, Tomas
        Dumpit, Ricardo Silverio, Roberto Abling, Peter Sabido, Remedios Argana, Jesus
        Tanchanco and Eduardo Marcelo.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc3a7fe-9b79-4bec-a052-d9d738672c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Claim:</strong> Enrile said the Bataan nuclear power plant
        "was derailed by Cory Aquino because of anger and revenge."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5501bc-cf93-44d5-9d92-9d0644771107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fact: The Bataan plant, poised to be the country''s first and only
        nuclear power station, was mothballed because of the Chernobyl disaster in
        1986 and Fukushima nuclear plant incident in 2011.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88830aac-3493-408a-aae9-17862593dc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant''s construction began in 1976 and was 98 percent complete
        in 1984. Until now, the government continues to pay ₱27 million a year to
        maintain it. The project cost $2.3 billion dollars at that time.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdafa8d-7577-423e-ad78-024de4211e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/life/leisure/travel/2016/9/8/bataan-nuclear-power-plant-visit.html">A
        look inside a sleeping giant: the Bataan Nuclear Power Plant</a></strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0797506-9089-4f69-a8b7-05f701848308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Claim:</strong> A clip of the late President Marcos was
        played, where he claimed he "asked the legislature to please pass a law proclaiming
        martial law."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cd00ac-c045-4bfd-b3ba-0c4a156f9f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fact:</strong> When dictator Marcos placed the Philippines
        under martial law on September 21, 1972, the country was under the 1935 Constitution.
        Article VII, Section 10 (2) of that reads:</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eda0dd9-b376-48ca-b1b1-7a6448d52df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President shall be commander-in-chief of all armed forces of
        the Philippines and, whenever it becomes necessary, he may call out such armed
        forces to prevent or suppress lawless violence, invasion, insurrection, or
        rebellion, or imminent danger thereof, when the public safety requires it,
        he may suspend the privileges of the writ of habeas corpus, or place the Philippines
        or any part thereof under martial law."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5476e1-78bf-457b-9e87-5c0dcb0c0707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution then did not require the President to ask legislative
        bodies to affirm the declaration of martial law, as it is an exclusive power
        of the President. Provisions under the 1986 Constitution were placed to safeguard
        against this unchecked power.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511f5e24-aa3c-4185-99ab-54cd36c089b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Claim:</strong> Enrile said, "One of the reasons why Pres.
        Marcos finally declared martial law... was because there was already a working
        coalition between the Liberal Party and the New People''s Army."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa0d820-3f4f-40c9-adf1-3768e7462085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fact:</strong> The Plaza Miranda bombing on August 21, 1971
        left nine people dead and 100 injured at the Liberal Party miting de avance.
        The Marcos administration blamed the bombing on the Communist Party of the
        Philippines (CPP), which contradicts Enrile''s recent claim that the two parties
        were working together at the time.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaec8d8-9943-4400-ba0a-7c13fd36a494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the CPP leadership called for a boycott of the 1986 snap
        elections that changed the tide against Marcos. As a result, a Stanford profile
        noted, "the organization was sidelined in the People Power Revolution" and
        would continue to butt heads with the Aquino administration.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5bc4e5-7a2d-45e2-9116-be46ecf7e7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:16:28.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-07-16T10:41:16.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Researcher Ella Hermonio contributed
        to this story.</em></p>'
  'Itogon-Benguet-landslide-rescue-evacuation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-21T13:30:23.493+08:00
    'imagesource': 'jcr:b52c7c67-930c-42d5-94c5-711273ad891d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9de65cf5-21a8-4021-baa9-c9ccd15833db'
    'lead': 'The move will indefinitely delay efforts to search for at least 40 people
      still missing in the rubble.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T10:21:03.419+08:00
