      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia conducted a survey from March 23 to 28. It asked 1,200
        adults, "If the elections were held today, which personalities would you vote
        for as senators? You can vote for 12 personalities."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761e924a-eebc-4808-998f-6ebe24bd4f6a'
      'mgnl:activationStatus': true
