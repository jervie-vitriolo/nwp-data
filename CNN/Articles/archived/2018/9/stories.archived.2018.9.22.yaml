  'rwanda-diane-rwigara-victoire-ingabire':
    'author': 'Kara Fox, CNN Video by Edward Kiernan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-22T23:28:35.783+08:00
    'imagesource': 'jcr:caabe8d7-89b7-41a0-b524-8f8851898a79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a9c96bf-72cd-4158-a627-0a4fe6bde4c6'
    'lead': 'While Rwandan President Paul Kagame was announcing the move in parliament
      to "rehabilitate our citizens," Diane Rwigara, the sole female challenger in
      last year''s election that Kagame won with almost 99% of the vote, languished
      in jail, awaiting her fate in court.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T17:30:17.422+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:20.363+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:18.948+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rwandan imprisoned opposition leader to go on trial as another walks
      free -- for now

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608e2df5-ec4c-4828-8003-ab47efe4de92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Rwandan President Paul Kagame shocked many in his country
        and around the world last week when he granted more than 2,000 prisoners an
        unexpected pardon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ce599d-1125-4f66-b168-ab494a50295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the President was announcing the move in parliament to
        "rehabilitate our citizens," Diane Rwigara, the sole female challenger in
        last year''s election that Kagame won with almost 99% of the vote, languished
        in jail, awaiting her fate in court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e5b5de-23f2-4928-8618-78eac713bc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rwigara, a 37-year-old accountant and fierce critic of Kagame, launched
        her election bid three months ahead of the August 2017 presidential vote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56370f0c-9585-48f2-9c0b-bc8db0434634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after she began her presidential campaign, Rwigara was disqualified
        by electoral authorities. They claimed she exaggerated the number of signatures
        needed to qualify and accused her of submitting the names of dead people,
        charges Rwigara denies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d517c77-42cc-437f-8cf5-a9e2b90a23f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her supporters say all the charges are politically motivated and
        highlight a lack of political and social freedoms under Kagame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ca9e9c-c1af-4bff-b9f0-f12649c862c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Rwigara prepares to hear her fate in court on Monday, veteran
        watchers of Rwandan politics say she could follow in the footsteps of a previous
        opposition politician who dared to challenge Kagame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e653c6-2abf-4d0e-90e4-d466f47964fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrest after exile</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba789bc-0352-4242-9eb5-11ddf232c729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoire Ingabire, the 49-year-old leader of the opposition FDU-Inkingi
        party, was one of the 2,140 prisoners released last Saturday after serving
        eight years of her 15-year sentence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846bee23-a3be-4148-b47a-179586730644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010 Ingabire returned to Rwanda from the Netherlands, where
        she was living in exile, to contest the presidential election. But she soon
        ran into problems with the government over comments she made in relation to
        the country''s 1994 genocide and was arrested on charges that included collaborating
        with a terrorist organization and "genocide ideology." She was initially handed
        an eight-year prison sentence that was later extended to 15 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d443bb-e6e4-4f58-be8a-34fe812f38cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingabire has long said her sentence was a result of her work as
        a prominent government critic and that the charges effectively criminalized
        her freedom of expression. International organizations such as Amnesty International
        and a 2017 African Court on Human and Peoples'' Rights ruling have supported
        those views.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c667aaf-7db3-4e3d-9e83-338d0b978a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kagame won the 2010 election with 93% of the vote. By the time the
        next presidential election came around in 2017, Rwagara had entered the political
        scene seeking to run as an independent candidate after she was disqualified
        as a candidate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd5ea5e-c2bb-43cc-8ec4-f76cc62110ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rwigara launched the People Salvation Movement (Itabaza), an activist
        group to "encourage Rwandans to hold their government accountable." Shortly
        after its inception, she was arrested on charges of incitement and fraud.
        Rwigara''s mother Adeline was also arrested on charges of discrimination and
        sectarian practices and inciting insurrection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5895ab6-841b-4231-9109-a9200e91c743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: She wanted to be president, but ended up jailed instead</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f9f563-e187-45da-8ca7-466235467717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Rwigara was unconnected with any political party or Ingabire
        herself, the parallels between the two women''s cases are clear, according
        to Phil Clark, a political scientist at SOAS University of London who has
        studied Rwanda for nearly 20 years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f4af6d-3170-44a1-a649-9ee30fa53353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really we''re seeing the exact same thing with Rwigara as we saw
        with Ingabire in terms of the targeting of a women political opponent," he
        told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2339873f-21ef-431d-b8f7-2c02b9b839c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government will often lock up political opponents at the height
        of their powers and then strategically release them once they feel that they
        or their party has been neutralized," Clark said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ed51d6-e07c-4116-b5f5-c8458fba6759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fears of retribution</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f917d0c0-502d-41fb-937c-968f8f99bc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer, CNN traveled to Kigali and spoke with Rwigara''s family
        and supporters who allege harassment, censorship and threats of violence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ca1f63-b4cc-4992-8932-0d55bbf5fcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of Rwigara''s supporters CNN spoke to said they stopped
        visiting Rwigara and her mother in prison earlier this year, fearful of violent
        retribution. Safety remains some supporters'' primary concern, with some taking
        the added measure of moving from house to house each night to avoid surveillance,
        according to two supporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10742b47-d931-4887-bd0f-ec4f6b5315d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rwanda''s Office of the President, National Police and the RPF have
        not responded to CNN''s repeated requests for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e90a9d-bada-4035-9cd3-5606dad6de8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Rwigara''s supporters said this week that their situation
        continues to deteriorate and their lives remain in danger.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cba6358-1c02-4cf0-a5a4-df460f7bb602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those supporters, Honore -- whose name has been changed for
        his safety -- says he hasn''t visited the Rwigaras since his phone and laptop
        were confiscated by authorities who, he said, beat him and told him: "I will
        kill you if you continue to do this."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7f3789-d05d-48c1-af9e-df071329319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honore fled Rwanda in June, fearful of imprisonment or lethal violence.
        However, he recently returned to the capital Kigali, where he is slowly continuing
        to drum up support for Rwigara''s People Salvation Movement from the shadows.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff47d50-1570-42f4-92b0-7216fcd23e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He worries continuously about his security and says he struggles
        to support himself and his young family. Although he hopes the Rwigaras will
        be freed following their trial -- noting the unexpected release of Ingabire
        last week -- he feels the balance is tipped in favor of the government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adb604b-89a8-4114-9af8-557200c44c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not a fair trial, it is the government''s game," Honore told
        CNN via text message on Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9789e4d7-dde3-401c-ae8e-5e6da7f76f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government needs their property only, it doesn''t need judgment,"
        referring to the Rwanda''s Revenue Authority''s seizure of the Rwigara family''s
        assets, estimated at more than 1.7 billion Rwandan francs (approximately $1.9
        million).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae825ad-17d7-4f5e-9e1e-769b747e89f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that when you want to be president in Rwanda, he (Kagame)
        considers you to be as the enemy -- he doesn''t want anyone else to become
        president when he is alive," Honore added of the lack of political freedom.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5625d7-b5e5-4c34-be55-3a81dd716090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the Rwigaras are released from jail, they won''t be afforded
        true freedom, Honore said, again pointing to Ingabire.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9340c187-409a-454a-ba8a-242f77f51063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after she was freed from jail, Ingabire urged the Rwandan
        government to open the country''s political landscape and asked them to free
        all other political prisoners, including nine members of her own political
        party.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d1c048-7c8b-4468-8fc9-906fd63a809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most notably, she called for Rwigara''s release.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d137458-f0f8-4eda-ae77-eae692b30676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ominous warning</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320266ba-175e-41e7-97b6-0b07eb29f244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingabire''s freedom of movement -- and speech -- could be short
        lived.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd29604-672e-4d9b-923f-37db33a89352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, in his address to the incoming parliament, Kagame
        warned that his presidential pardon should not be misinterpreted as giving
        into international pressure to free political prisoners, but rather a decision
        to "enable them to contribute to our country."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eed8c3-d755-4aaf-b6fc-2a7150ee3467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just recently when we pardoned many people, including the so-called
        politicians who are more popular outside the country than they are here, it
        was in the same spirit. It is not the first time we have done this," Kagame
        said, referencing Ingabire by all but name.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5dc431-e6c3-4421-802b-6a8cb21b9e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then you see people saying ''I did not ask for mercy, they released
        us because of pressure.'' Pressure here? If you continue believing that, don''t
        be shocked if you go back to jail," Kagame warned.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2940a2-7972-40fd-9186-9bfa26363aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rwandan President was referring to an interview Ingabire gave
        to the BBC Gahuzamiryango service, also posted to her official Facebook page.
        Ingabire said she did not ask to be released for crimes she maintained she
        hadn''t committed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69993a6-9b8b-444c-8fac-5612185bbff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kagame has sent a clear message to Ingabire, according to Phil Clark:
        keep your head down.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8691b135-2577-4f33-84a4-bf08e849ea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the government''s view is, ''we can let her out but she
        effectively needs to stop being any kind of serious political actor ... but
        if she tries to re energize her political campaign, or call for political
        changes like she has in the past, then she might again face some government
        sanction.''"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3e2ff7-e5e4-4b82-847d-6de041265138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Ingabire faces some tough choices in her new-found "freedom,"
        Diana Rwigara and her mother will stand trial on Monday, hoping for the best.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f55a852-6850-469a-93bc-83e3d5d724e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some supporters remain skeptical that the Rwigaras will be
        given a fair trial, Clark believes that changes seen in Rwanda over the last
        year could signal that the outcome of the case is uncertain.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f15f3a5-03ab-4e66-99bc-946db956fcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a default expectation in the international community that
        Rwandan courts will just toe the political line and give the government everything
        that it wants in high-profile cases," Clark said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27f6e6f-c5dd-4a9f-be5c-9cf57bd9d813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although "everything in Rwigara''s case up until now has suggested
        that the courts aren''t going to rattle the political establishment," the
        courts have been displaying an "important degree of independence from the
        ruling party even in the last year," Clark said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6947ce00-db50-43c3-8b10-0d063ae2ffcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One example: The Supreme Court''s admission of a 2015 challenge
        to a constitutional amendment, which allowed Kagame to run for a third term.
        The Court eventually ruled that Kagame could run for a third term, clearing
        the way for him to potentially stay in power until 2034.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a35e8e-4b7d-4d63-ac47-d52cb60021bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this year, in a high profile case, the court dropped nearly
        all of the charges against a man charged with genocide&nbsp;who had been extradited&nbsp;from
        the US.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baea8e12-9877-4d6b-be3f-6359737098a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How that judicial independence will play out with the Rwigaras''
        case will be seen on Monday. But regardless of the trial''s outcome, their
        future, like many Rwandans, still appears to rest in Kagame''s hands.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b162a70c-b5ff-46d8-b8a0-362a154a35e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:30:17.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:20.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Rwandan imprisoned
        opposition leader to go on trial as another walks free -- for now."</em></p>'
  'venice-sit-down-fine':
    'author': ' Francesca Street'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-22T23:15:31.367+08:00
    'imagesource': 'jcr:f3899821-27f0-4b3c-a367-da4deccdeea2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0296cbea-7154-4bea-a3f3-ce887a9d82ba'
    'lead': 'We all know being a tourist can be expensive, but in the Italian city
      of Venice, even just sitting down could soon cost you dearly.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T09:07:45.264+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:19.924+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:19.233+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venice tourists could be hit with $580 fine for sitting down

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe85066-e969-4c68-bb56-6118fe8aacf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:07:45.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — We all know being a tourist can be expensive, but in the&nbsp;Italian&nbsp;city
        of Venice, even just sitting down could soon cost you dearly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a3d837-ece9-4421-825d-b4b09bbed3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:07:45.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s mayor, Luigi Brugnaro, has proposed a fine of up to
        €500 (about $585) for anyone planting themselves down in an undesignated spot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d064a98-f021-4a67-b6c7-e629d2fc88d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:07:45.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal isn''t without precedent in Venice. People are actually&nbsp;already
        prohibited&nbsp;from sitting in tourist hotspots St Mark''s Square or the
        Rialto Bridge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23d247b-e3d1-4bc9-83f1-eb0497586d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:07:45.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Brugnaro told&nbsp;CNN Travel&nbsp;the text
        of the ban is under discussion by the city Council and so as yet unconfirmed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fa68d0-5547-4bc7-98a7-8b0136fb9a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:07:45.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor''s proposal is part of the city''s&nbsp;#EnjoyRespectVenezia&nbsp;campaign,
        which has been in full swing this summer. It''s all part of a general Venetian
        crusade against rampant overtourism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0726ef3-6459-4d13-a63b-d029fa0913d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:07:45.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Busy city</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beefa65-4a93-4c66-83c1-585fecfb0dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:07:45.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors to Venice have been subjected to numerous other restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5105592b-f206-4649-ae22-65a72d080ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:07:45.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re instructed to walk on the right, not to linger on bridges
        and not to cycle. Walking around in swimwear is also a no-no as is feeding
        pigeons. Less surprising are bans on littering, graffiti and placing padlocks
        on monuments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c735ca0d-3498-4457-987e-3804e0bbbbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:07:45.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in May, Venice went so far as to attempt to&nbsp;separate tourists
        and locals over the busy May Day weekend. The expected large crowds prompted
        Brugnaro to implement what he called "urgent measures to guarantee public
        safety, security and liveability."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8a1444-7235-42aa-850d-f04c622282d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:07:45.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venice is one of the world''s most popular tourist destinations
        and its narrow, historic streets can become incredibly busy. Officials fear
        that a growing influx of tourists negatively impacts accommodation and living
        conditions for locals, as well as affecting tourist''s experience of the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7db2fbb-a76c-4384-abc9-ceb611c47486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:07:45.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venice, a UNESCO World Heritage Site, has long been advocating more
        sustainable tourism initiatives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a20571-5c1e-4d5f-97dc-6b96a5fc1407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:07:45.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city council website has an&nbsp;online tool monitoring the
        number of expected tourists each day, advising visitors to potentially avoid
        busy tourist spots, The portal also suggests alternative routes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb233b1-641c-476a-adb7-66137a32796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:07:45.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Combatting overtourism</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c377427-7406-4fa5-8e03-84972337b52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:07:45.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venice isn''t the only Italian city implementing extreme measures.
        Earlier in September&nbsp;Florence banned street-snacking&nbsp;-- anyone caught
        eating on Florence''s stradas could be fined up to €500.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2327a4c2-8749-4dda-b9a0-f14005e50273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:07:45.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, a&nbsp;selfie-based brawl at Rome''s Trevi Fountain&nbsp;also
        made the headlines, reigniting discussions about controlling the flow of tourists
        visiting the fountain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e00bc3-ef3c-414f-871d-fed193abc4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:07:45.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism issues aren''t limited to Italy''s cities. On&nbsp;the stunning
        island of Sardinia, officials have been cracking down on sand stealing&nbsp;and
        the fines are even steeper -- sand thieves could be charged anywhere from
        €500 to €3,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b4472a-7e83-480a-ba43-c3320f28d3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:07:45.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Venice tourists
        could be hit with $580 fine for sitting down."</em></p>'
  'kpop-dating-hyuna-triple-h':
    'author': 'James Griffiths'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-22T23:05:02.190+08:00
    'imagesource': 'jcr:33db581e-7a2e-4567-91eb-ad5e466c14c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f78176e-e1b5-49f5-8cc2-bd3436d32c22'
    'lead': 'Unlike their western counterparts, for whom making their romantic lives
      public can be a key part of promotional activities (including allegedly staged
      relationships), K-Pop stars are often forbidden from disclosing personal details,
      with some even having a "no dating" clause in their contracts.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T09:11:12.130+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:19.700+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:19.394+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can K-Pop stars have personal lives? Their labels aren''t so sure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef171b08-eb8a-4d76-9dfa-a392e2bf4059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If Taylor Swift was a South Korean artist,
        she would be in deep trouble.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7623ed3d-8751-440d-8ce8-b560c52c1105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of her fame, the American singer''s dating life was
        a key element of her music, with the smash success of hits like "We Are Never
        Ever Getting Back Together" driven in part by the real-life relationship drama&nbsp;that
        helped inspired them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be03db8b-f779-48bf-ba86-a1ea3a848715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike their western counterparts, for whom making their romantic
        lives public can be a key part of promotional activities (including allegedly
        staged relationships), K-Pop stars are often forbidden from disclosing personal
        details, with some even having a "no dating" clause in their contracts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c238e759-cc1a-40fa-862a-4ab76ecd1cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was revealed artists Hyuna and E-Dawn were a couple last
        month, there was an angry backlash from some apparently heartbroken fans,
        and the pair were subsequently suspended by their record label, Cube Entertainment,
        under whom they had been performing together as part of the outfit&nbsp;Triple
        H.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25938eb4-ce1b-4235-8256-286a97fe6b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"K-Pop music is a big business and K-Pop bands not only endorse
        big brands but also become big time brands themselves. As a result, for better
        or for worse, individuals in such bands are viewed as investments," said Bernie
        Cho, a Korean music industry executive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb24557c-9962-43c9-9931-2d1f3519f05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scandals involving drinking, drugs, or even dating not only make
        waves in the entertainment news section but also the finance news section
        because many of the biggest Korean music management companies are also publicly
        traded stocks on the Korean stock exchange. Sensational headlines can take
        a serious hit on the bottom line."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf1da04-352b-423a-9e3c-bdc862403f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the case for Cube, which saw its stock drop several points
        on the back of the news that made headlines both in South Korea and around
        the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddcc522-3bc7-4a5b-adc3-6b4ee98e3a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we manage artists, we consider mutual trust and faith our
        top priority," Cube said in a statement&nbsp;published by Korean media. "We
        decided the trust is broken beyond repair, so we are expelling the two from
        our company."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d965348-d03a-44f2-9fa0-5459e631d5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cube did not respond to multiple requests for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675d9f97-1688-4bf9-a19f-bef02561b892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hyuna and E''Dawn did suffer for coming forward about their
        relationship, they also saw a wave of support from a section of their fan
        base, which experts said is evidence of a gradual shift in attitudes, driven
        in part by a series of revelations about the tight controls and grueling work
        schedules K-Pop stars are subjected to.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f971450-3ab4-4f9b-91bb-6c6df16ea39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-Pop''s growing pains</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50e079c-05e3-4bb4-810c-853eeabdd04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fan controlled</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef14240-79b7-4e66-a177-43ccc4d042f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jenna Gibson, a Korea specialist at the University
        of Chicago, much of the backlash against stars'' dating is rooted in one of
        the characteristics that has made K-Pop such a huge international success.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38b0e25-2c55-4abf-8cd1-17f0b6bfc286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The K-Pop industry has very smartly built itself around creating
        incredibly dedicated fanbases. Fans with enough time on their hands could
        see their favorite idol on a music show on Monday, a fan sign event on Tuesday,
        a radio show recording on Wednesday, and on and on," she said. "Fan communities
        also take more personal responsibility for promoting their favorite group
        and keeping the group''s public image clean."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6d2672-b76c-42aa-bd0f-22876f45e47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can include fan groups&nbsp;making charitable donations&nbsp;in
        celebrities names to help boost their public image, or paying for independent
        advertisements promoting tours or new albums.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e60ab5-bd10-4fbf-aef9-9e6c97a4c540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a perverse way, because fans put in so much effort to promote
        and publicize a good image of their idol, some of them get the idea that they
        should have some say over the idol''s actions and personal life," Gibson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c3abc1-73e4-4af6-b90d-7b87ca80ce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But extreme loyalty can engender some pretty extreme reactions.
        During a 2008 performance by Girls'' Generation at a huge annual K-Pop show
        in Seoul, the crowd created a "black ocean," refusing to wave lights and cellphones
        and staying silent throughout the band''s entire 10-minute performance,&nbsp;reportedly&nbsp;to
        protest how close the group had become to the members of boyband Super Junior.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95579724-e993-465a-8fe7-04b3b2ed1ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear of fan opprobrium goes beyond just relationship drama: when
        Big Bang member T.O.P. was cited for alleged marijuana use, he&nbsp;issued&nbsp;a
        heartfelt public apology "for causing great disappointment and disturbance
        with a huge wrongdoing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac84587c-2b34-493e-8d57-a816b19596c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some stars respond to this intense scrutiny by tightly guarding
        their privacy, such as T.O.P.''s bandmate Taeyang, who was dating actress
        Min Hyo-rin for almost two years before they&nbsp;went public&nbsp;about their
        relationship in 2015. The pair&nbsp;married&nbsp;in February this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4b9b32-7f9c-4831-9669-a233fd721e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you need to be Korean to be in K-Pop?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281eacec-68a1-46e9-920f-e4bc1374641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No dating</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5902284c-7c11-4220-ab56-6cd0c7153c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the industry is changing and the boundaries of what constitutes
        K-Pop being forever expanded, the genre has long been associated with the
        intensely manufactured idol groups.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad5c648-5566-4369-9360-457937729b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of those groups often sign with labels in their late teens,
        living together with other artists and taking part in intense training, performance
        and promotional regimens that can leave stars burned out and isolated from
        friends and family at a young age.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145e9404-97e2-4cc8-9d2a-ce366b857b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, South Korea''s Fair Trade Commission&nbsp;ordered&nbsp;labels
        to stop pushing so-called "slave contracts" on artists, which imposed onerous
        financial penalties on idols if they attempted to quit groups or otherwise
        breached agreements such as "no dating" clauses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a7de23-3808-4dca-b0b6-c0e61c65e2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even for those artists permitted to date by their employers, fan
        backlash could prevent them from having much of a love life.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1ca42e-6a40-46ba-ae9c-0be90fd7830b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Block B''s Zico and AOA''s Seolhyun&nbsp;broke up&nbsp;after six
        months, citing "immense public pressure," after fans of of the male rapper&nbsp;turned
        against&nbsp;Seolhyun, while last year, some fan groups&nbsp;threatened to
        boycott&nbsp;Super Junior -- one of the country''s most successful boy bands
        -- if member Sungmin was included in a comeback tour, due to&nbsp;lingering
        anger&nbsp;about his marriage to actress Kim Sa Eun.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f60bd40-0687-475e-8750-fe9a26e8164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindsay Roberts, outreach coordinator for Korean entertainment site&nbsp;Seoulbeats,
        said fans often feel there is an unspoken understanding between them and the
        idols, "that in return for their investment of money and time the fans expect
        a certain amount of ''monogamous'' dedication back from the idols."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8715b7c0-71f3-42bc-af80-c6256519b1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may seem unrealistic, but the expectation of the role as an
        idol includes an understanding that your fans and your group come first over
        your personal desires," she added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2aaf02-31c8-4f2d-bc79-920a23826fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Turnbull, a Busan-based writer on sexuality and feminism in
        Korea, said female idols often bear the brunt of fan and label anger.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f4084c-7ff7-4dfc-bc60-d9b41d52971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a broad rule, virginal personas are overwhelmingly preferred
        for unmarried female K-Pop stars," he said. "Precious few songwriters and
        (music video) directors are prepared to present them as grown women with sexual
        experience, agency, and desire."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf9baac-2c63-4365-a607-b7bb8e8e0f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This apparently chaste ideal is often in stark contrast to the hypersexualized
        stylings of those same women, he said, who are frequently "presented as scantily-clad,
        passive objects for the male gaze, regardless of the actual make-up of a girl-group''s
        fandom."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170c083b-9827-491a-8c75-a10dcc70b6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply being open about being in a relationship can challenge this
        passivity, and spark a major backlash.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31622b91-fb11-4251-a3c8-4f5436a4571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Negative reactions have overwhelmingly been directed at the women
        in those relationships, who simultaneously get slut-shamed by both their entitled
        male fans and the female fans of their partners," Turnbull said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007b97a4-0974-482c-80a7-ac66fb4fa6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of male policing of female celebrity behavior can reach
        extreme levels. In March, APink''s Naeun&nbsp;had to delete&nbsp;a photo on
        Instagram showing her phone case reading "Girls Can Do Anything," after the
        innocuous phrase sparked an intense backlash for supposedly being political
        by promoting feminism.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90c0677-3cf8-462a-8124-101da656097f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other female stars have been criticized for merely admitting to
        having read a feminist novel, part of a&nbsp;wider backlash&nbsp;by men''s
        rights groups against&nbsp;gradual progress made by the country''s women''s
        movement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf284794-2e57-466b-a24d-3851ccf4507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cultural shift</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff9232c-5a01-4cea-b48f-9a7a1ade3f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the furore around Hyuna and E''Dawn fit the pattern of what
        happened to previous K-Pop couples, there were signs that attitudes are starting
        to shift. In particular, many fans outside Korea stuck up for the pair, and
        criticized Cube for being so quick to censure them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e614714-7076-403f-b4e2-6c0fde469ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is definitely a lot better than even five or so years
        ago. This is mostly because there have now been so many dating ''scandals,''
        that the idea of idols dating and even getting married is a lot more normalized,"
        said Gibson, the academic.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149e7b25-a004-446d-a256-59117ee2e430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She blamed Cube for mishandling the incident and blowing it up into
        a bigger issue -- especially outside of Korea -- than it would have been otherwise.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80afe622-32be-43d9-9b82-8f2cdf5721cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the big difference in fan reaction is how the stars and
        their management companies share the news -- if they''re open and honest about
        it, and present the relationship as if it''s no big deal, generally the news
        is received positively," she said. "Even if there is some outcry among hardcore
        fans, that usually dies down over time."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b014bba-88ae-4fda-a7d3-4f329f2d12ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changing demographics of K-Pop listeners is also having an effect,
        as the once uniquely Korean genre becomes more and more a global obsession,
        with fans, and markets around the world.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f760de38-453d-446d-b822-d6dd47b1c2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"K-pop has become much more international and Western fans react
        quite negatively to situations like this because they are entirely unlike
        Western pop culture," Seoulbeats'' Roberts said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92041ba4-495b-4c21-bf13-e4c97ea6f0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, as the world becomes globalized it is inevitable
        that the industry must change or there will be negative consequences."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cd20d8-dcb8-4ecd-987d-663956d0d669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;petition&nbsp;in support of E''Dawn and Hyuna started by
        international fans has attracted more than 90,000 signatures, and large amounts
        of abuse for Cube''s decision to censure them.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa365d32-d8b1-4955-a4a3-9633dabff22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If E''Dawn is happy with Hyuna, then we should all be happy for
        them," the petition''s creator wrote.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f9641b-041f-4723-9662-d0c67cb8b11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:11:12.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Can K-Pop stars
        have personal lives? Their labels aren''t so sure."</em></p>'
  'Marawi-barangay-SK-elections':
    'author': 'Gerg Cahiles'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-22T21:52:00.079+08:00
    'imagesource': 'jcr:a8aba7a4-e570-46e3-bae1-b2f0783c306a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5608a9b5-725f-4d76-9aa6-489408f34031'
    'lead': 'Despite security measures, violence and alleged violations marred the
      special barangay and Sangguniang Kabataan elections in Marawi City.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T09:13:59.424+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:19.243+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:19.566+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Violence, poll violations mar Marawi elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0463a5f6-227d-4150-bd01-c8099e02723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:13:59.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        Thousand of Maranaos went to the special barangay and Sangguniang Kabataan
        elections in Marawi City Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd784bfba-14d0-434e-abf3-60d0d16e1569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:13:59.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beyond merely casting votes, shouting matches, fist fights,
        and alleged anomalies ensued, at times causing authorities to fire warning
        shots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08304ee7-7612-4830-8778-f17cab34ed2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:13:59.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man identified as Richam Suba was arrested for distributing campaign
        materials with ₱20 attached to each flyer. He was arrested for possible election
        violations, but he insisted that it was so that voters could buy water.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52663ec5-b6b2-4d65-bcc6-2127ce0d540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:13:59.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside poll centers, a poll watcher alleged that the chairman of
        the board of tellers in the Sagonsongan Elementary School polling center favored
        an opposing candidate. He blocked the door to the polling center, agitating
        voters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd29ac9-e6cf-4fa8-a80a-96f484939bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:13:59.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Autonomous Region of Muslim Mindanao (ARMM) Comelec director
        said that this is the most “peaceful” elections in the war-torn city in the
        recent years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bea787-ff1e-4734-807c-6144ab5b9e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:13:59.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far, ito na ang pinakatahimik na elections dito,” Sumalipao
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20205267-d5e7-40a9-ae1d-a3331360e39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:13:59.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So far, this has been the most peaceful elections
        here.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051d3627-cdb1-44b1-8cf8-24f97005fdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:13:59.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law is in full force in the entire city, with over a thousand
        police and military manning poll centers.</p>'
  'UAAP-Ateneo-NU-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-22T20:27:45.225+08:00
    'imagesource': 'jcr:c2ab2d34-41dc-4288-8065-3636bf2ac7a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '714ab34b-f89a-405a-bbbd-a177025464d7'
    'lead': 'The defending champions improved with a 2-1 record, while the Bulldogs
      lost their second game in three outings.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T09:16:15.758+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:19.056+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:19.647+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ateneo limits NU to 46 points in blowout win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8311893-fc51-419a-9670-c460908028d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:16:15.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        The Ateneo de Manila University Blue Eagles defeated the National University
        Bulldogs, 72-46, to record their second victory in UAAP Season 81.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7772f0d7-95fd-4588-8c50-9fcbff45d462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:16:15.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena led Ateneo''s balanced attack with 13 points, 4 rebounds
        and 3 assists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7394342-aef0-4f05-aa3d-9da585e76ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:16:15.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anton Asistio hit three from downtown to add nine markers, while
        Mike Nieto and Adrian Wong had seven apiece. But it was Ateneo''s defense
        that made the difference in the game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7086db-04ff-47aa-b926-8d85a277a1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:16:15.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs were limited to 18 points in the first half. The 46-point
        total output was also the lowest recorded under coach Jamike Jarin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4b1602-a333-4861-9765-a4e829a329c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:16:15.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enzo Joson was the lone Bulldog who scored in double figures with
        his 11 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f7890c-9d65-44ac-a8b1-d763cc51463d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T09:16:15.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:19.057+08:00
