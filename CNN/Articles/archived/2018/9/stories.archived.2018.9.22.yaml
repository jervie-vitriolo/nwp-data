    'template': '1'
    'title': 'Pulse Asia: Poe, Sara Duterte, Bato, Tulfo join ''Magic 12'' in 2019
      Senate race survey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8774083a-6efc-42c1-aa24-a096e00f3a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:25:04.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:15.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> If the
        2019 midterm elections were to be held today, Senator Grace Poe would top
        the "Magic 12" senatorial candidates, according to a survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0843d6-9c52-48e6-b2c5-6d47f4a379eb'
