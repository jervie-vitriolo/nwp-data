      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp;GaraFriends Help Out</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fa0c5d-a493-4c9b-8e02-aff874dcd23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:12:10.134Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:08.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Help raise funds for the artist behind the infamous Garapata, Dex
        Fernandez, by attending a pop-up fundraiser at The Den, Escolta this Saturday,
        Sept. 22 from 11 a.m. to 10 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0db64bb-fa0c-42ba-a363-64eabef639d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:12:10.135Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:08.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees can expect DJ sets by AI Hoseki, Ed Croix, Shah Rukh Khan,
        Major Chie, Saladboy, and Bambi, a live performance by Urban Decay Planning
        X George Roman, artwork and merch by numerous artists and collectives, and
        Garapata merch such as balloons, bags, prints, stickers, and pins.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4e9876-e96c-43a2-95ba-68c23817168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:12:10.151Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:08.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Den is located at 413 Escolta St., Binondo, Manila. For more
        information, visit the Facebook event page.</p>'
