    'lead': 'Controversial police chief Jovie Espenido enjoys the support of President
      Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T14:37:51.585+08:00
