      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc50e3b-62f4-424a-ab37-32637f62758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5f6253-0e5e-489d-a482-6ef06dccec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>All up to you</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407eb49b-e859-47ff-97a1-7b1b933b2e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What these life coaches like to emphasize is that if someone is
        looking for a life coach, it should be with someone that fits you. Katigbak,
        Herrera, and Suarez all talk about recognizing a certain kind of connection
        that they feel once dealing with a client for the first time. Herrera says
        that while credentials and certifications are important, these would not matter
        if a life coach cannot connect with his or her client.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29701b66-1efc-4c89-9579-4028551a688b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez also has particularities when it comes to the kinds of people
        she takes in. “For me, I don’t coach men. I really coach women, especially
        women achievers,” she says. “And I feel like that''s the language I speak,
        that''s who I know, and that excites me if you yourself are a woman achiever
        and you inspire me.”</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4cafa2-0181-4b3b-9a57-84913fe19ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, the coaches see a spike in their clientele who are experiencing
        a quarter-life crisis, meaning people in their 20s. Katigbak, who has been
        coaching the longest out of the three, says that 15 years ago, she would get
        more clients who were going through a midlife crisis.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3224f6cf-fdfb-4d36-adda-83da5fc963cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s this huge shift of moving away from corporate and being
        your own boss. And that''s fearful, people get afraid of that,” she says of
        why there seems to be a younger demographic on the kinds of clients she has
        now.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359bec34-9bce-41e3-9bc4-4da3f8097bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez has also seen younger women come up to her more often. “I
        think it’s because the possibility mindset is stronger. The desire to want
        to do it for yourself is stronger and you have the time, you have the energy
        to work on yourself and you have the commitment,” she says.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548f54c3-4398-45d1-ad81-4abf9c920052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most crucial fact that these coaches often highlight is that
        no matter how good their coaching is, no matter how often they follow up,
        or no matter how doable the set goals are, it is up to their client to create
        the change that they want in their lives.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526845f5-8bb6-43e8-b4fb-1a2e50ee677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have no control over people''s desire for change. And so you
        will come in with your own set of expectations and as a life coach, we set
        it up so it''s very clear: it''s very clear that we''re not here to fix you,”
        explains Katigbak.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a79551-653a-4241-b71f-e4f9aab4e716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera adds, “At the end of the day, the empowerment comes from
        them. There''s a responsibility around that and taking ownership of your life.
        They have to save themselves too.”</p>'
  'ompong-economic-impact':
    'author': ' CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-18T19:24:29.525+08:00
    'imagesource': 'jcr:482d9100-e04f-48ba-88ef-a2b46b925bd2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da53dc62-d125-4500-b49a-d7e2f31a491a'
    'lead': 'Economic managers assure that the damage Typhoon Ompong wrecked on agriculture,
      an estimated ₱14.339 billion, would have a minimal effect on prices. But some
      analysts are unconvinced.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T15:49:15.838+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:02.100+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:13.821+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Economic managers downplay inflationary effects of Ompong

      '
    'updated': 2018-09-20T08:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b583990-caa0-4788-92c6-fc6dcc362d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:49:15.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        ₱14.399 billion. That''s the estimated damage Typhoon Ompong wrecked on agriculture,
        according to the latest estimate by disaster response officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cced857-a0d7-4b28-bd33-a27168ec5ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:49:15.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the economic managers of the Duterte administration are unfazed,
        and said that its inflationary impact would be temporary and minimal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e774e266-df4e-4b6c-b784-7fa831b4f4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:49:15.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation and the destruction brought by typhoons are going to
        be temporary, transient gusts of wind," said Socioeconomic Planning Secretary
        Ernesto Pernia in a press conference Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce81319-0a33-441d-9d7f-1ae9da3324f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:49:15.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, despite food prices having a large impact on the rate of price
        increases, which reached a nine-year high of 6.4 percent last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affef495-8180-4952-b7bb-4b3756cb46d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:49:15.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the preliminary reports, the impact is basically isolated
        and confined to certain areas, so we don''t see a generalized effect on the
        supply, logistics, and production," said Diwa Guinigundo, Deputy Governor
        for the Bangko Sentral ng Pilipinas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12917672-0cdc-40fa-8b10-6f84efc9f27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:49:15.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In respect to the rice industry, it is true that it is the lean
        season, harvest season is about to take place, but it was also reported that
        it some areas, they''ve started to harvest. So the impact on rice will be
        minimal, in respect to that," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d6601f-73ad-462c-8190-97ee6965c747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:49:15.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the nation set to import more rice to make up for the damage
        wrought by the typhoon, economic managers are unfazed by the aftermath of
        Ompong. Pernia believes that speedy distribution and imports will alleviate
        supply concerns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698376d6-cded-42fe-89a4-693770ad4438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:49:15.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also have 15 million sacks of rice expected to arrive in 1 and
        a half&nbsp; months. Importation for the fourth quarter is already being processed,"
        Pernia said, adding that another 5 million metric tons of rice will be imported
        next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6bac16-f4aa-4a99-9405-282a9cd41f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:49:15.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some analysts are unconvinced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4586e4a6-7e97-4b59-a878-8bc0933546a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:49:15.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lesson from previous natural disasters is that there is likely
        to be a short-term negative impact on gross domestic product, followed by
        a rebound supported by reconstruction efforts," said London-based think tank
        Capital Economics in a statement. "Perhaps a bigger worry from an economic
        perspective is that ''Mangkhut'' damages agricultural production, leading
        to an increase in food prices."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a67672-1ea7-4d49-bc30-356d30dfc4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:49:15.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists polled by CNN Philippines are projecting higher inflation
        forecasts for September, as follows:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cdae7f-ad04-4249-94ea-16941154c5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:49:15.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlo Asuncion, Chief Economist for Unionbank: 6.5 - 6.7 percent</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2529c280-8adb-4e8e-9a72-80283b767f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:49:15.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmanuel Lopez, Dean of Letran Graduate School: 6.8 percent</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6937d2c-9314-44b5-b861-d384c95971ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:49:15.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers expect inflation to cool down next quarter despite
        higher consumer spending during the holiday season.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1d3f02-cbd1-451e-9a2f-b92b11c674d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:49:15.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have also submitted to the President an executive order for
        his approval that seeks to provide short term solutions to food supply woes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df56f99e-771a-41a9-a1f5-d5d06b76d8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:49:15.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Jil Danielle Caro and Paolo Barcelon contributed
        to this report.</em></p>'
  'daniel-matsunaga-ched-doctorate':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-12T14:04:07.283+08:00
    'imagesource': 'jcr:37c37fa8-7abd-4ce9-9b0d-81af21055a2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90b67021-07a0-4957-8316-54ba99741b4b'
    'lead': 'The Commission on Higher Education says it will not recognize degrees
      granted by schools that are not in their records.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T15:53:27.053+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:01.960+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:13.980+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Daniel Matsunaga receives honorary doctorate degree, but CHED says the
      school had no permit

      '
    'updated': 2018-09-20T10:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985b566f-207d-47a4-8c3d-a7cc793d9cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:53:27.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:01.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        Days after Japanese-Brazilian model and actor Daniel Matsunaga received an
        honorary doctorate degree, the Commission on Higher Education (CHED) said
        his school had no permit to operate or grant degrees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
