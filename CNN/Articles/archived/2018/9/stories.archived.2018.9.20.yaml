      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said he is still waiting for the doctor''s clearance. But
        he expects to rejoin San Miguel''s roster next month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c1b085-912a-4f6c-99a6-684965081d02'
