      'mgnl:lastActivated': 2019-04-17T09:10:05.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the game system will retail for $99.99.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9e7eef-69b9-4d29-abc2-97cf1324985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:45:01.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new version is 45% smaller than the original and ditches CDs
        in favor of 20 pre-loaded games, including "Final Fantasy VII," "Tekken 3"
        and "Wild Arms." A complete roster of games will be announced soon, including
        more "fan favorites,"&nbsp;according to the release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a0e911-a22a-4a92-aa9c-f1ada02a9780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:45:01.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The console will be shipped in its classic packaging with two replica
        controllers and slightly enhanced graphics compared to the original version.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ba7da7-73ac-40fb-8c7a-c5aa01873e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:45:01.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release comes nearly 25 years after the original version went
        on sale. The PlayStation proved to be a winner for Sony, which became the
        first console to sell 100 million units worldwide and helped Sony dethrone
        the once-dominant Sega brand in the 1990s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ec4cc-73ec-41d2-87bd-5ddcca51ae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:45:01.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the classic, Sony is taking a page from Nintendo''s playbook.
        In 2016, the company tapped into the retro craze by releasing the NES Classic,
        a slimmed-down version of the original Nintendo Entertainment System, which
        was for sale in the 1980s. The company sold more than&nbsp;2 million&nbsp;of
        the retro devices in just five months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9795b0a6-0ac3-4e68-a139-4f38aba96c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:45:01.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo then&nbsp;released another version, dubbed the Super Nintendo
        Classic Edition, in 2017. That sold more than&nbsp;4 million units worldwide&nbsp;and
        helped&nbsp;Nintendo power up its profits.</p>'
  'Cathay-Pacific-plane-wrong-spelling':
    'author': 'Maureen O''Hare'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-09-20T20:59:06.166+08:00
    'imagesource': 'jcr:cacfdf1b-8393-42c7-8bc3-e1e9a4d53079'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4d72a3f-355e-43e4-9bc4-cc3b71339d0c'
    'lead': 'To prove that it''s a good sport, if not necessarily a good speller,
      Cathay Pacific shared the photos on social media.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T14:52:32.890+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:05.169+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:11.890+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Huge spelling mistake on Cathay Pacific plane

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe372c82-677e-4a40-bc81-08fdce074f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:52:32.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Sometimes, a massive typo is right in front of your eyes
        and you can''t see it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6c0297-a2d6-4c4a-a1a2-179f2a059ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:52:32.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Hong Kong-based airline Cathay Pacific, it was between the "i"s
        — on the livery of its Boeing 777-367.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b951cad-1bdf-4bbd-bd0b-54f7125c004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:52:32.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos have emerged that appear to show a plane on the ground at
        Hong Kong International Airport, proudly emblazoned with the words "CATHAY
        PACIIC."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5115d887-ade8-40df-a4c7-733c47aafd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:52:32.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to prove that it''s a good sport, if not necessarily a good
        speller, Cathay Pacific shared the photos on social media, announcing on its
        Twitter account: "Oops this special livery won''t last long! She''s going
        back to the shop!"</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Oops this special livery won’t last long! She’s going back to the
        shop!<br>(Source: HKADB) <a href="https://t.co/20SRQpKXET">pic.twitter.com/20SRQpKXET</a></p>&mdash;
        Cathay Pacific (@cathaypacific) <a href="https://twitter.com/cathaypacific/status/1042252802917953536?ref_src=twsrc%5Etfw">September
        19, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecd3523-706a-49a1-9947-f687136177d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:52:32.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9986a584-b00b-4965-96cf-d36c88bacdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:52:32.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos surfaced via the Hong Kong Aviation Discussion Board
        Facebook group, but it''s still not clear just how such an epic mix-up could
        have happened — and some are a little suspicious.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c0429a-ffd9-4174-b4ec-b8d14b38f80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:52:32.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An engineer for Haeco, a Cathay Pacific subsidiary, told the South
        China Morning Post: "The spacing is too on-point for a mishap. We have stencils.
        Should be a blank gap in between letters if it was a real mistake I think."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60dbef2-c080-404a-adfc-ff2cbd92eaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:52:32.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Cathay Pacific told CNN Travel: "We did not intend
        to make it a big fuss in the first place, but photos went viral within the
        aviation enthusiastic groups, so we just shared the hilarious moment with
        everyone."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a06b8a-8111-4aee-8d38-26496306546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:52:32.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guardian reports that the plane had been flying overnight from
        Xiamen in China, arriving in Hong Kong in the early hours of Wednesday morning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7faf22e-2b19-4064-95a5-05f08c2dc5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:52:32.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter users were quick to savor this most titanic of typos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e451c58-a682-40b7-b4f9-71134a765310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:52:32.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No f''s were given that day," quipped Aghiad Haloul, while Frank
        L asked if "CATHAY PACFFC" was on the other side of the fuselage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7a5fd9-777a-4887-bd77-77f4a4753f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:52:32.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although others, such as Mike Cooper, were alarmed by apparent lack
        of attention to detail.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f946a351-692d-464a-b5a5-c0c1ae94b161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:52:32.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a full report of this mysterious incident is not yet available,
        Cathay Pacific told CNN Travel, "We are not having many chances to have such
        ''limited edition,'' right?"</p>'
  'champions-league-ronaldo-juventus-real-madrid':
    'author': 'Paul Gittings'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-20T07:52:17.360+08:00
    'imagesource': 'jcr:9a00c867-df16-47db-99de-929396636240'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6a9cb86-41bd-4578-9488-4d59e20f2755'
    'lead': 'Cristiano Ronaldo wept tears of frustration after his Champions League
      debut for Juventus ended in a sending off against Valencia.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T14:54:45.931+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:05.034+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:11.990+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Champions League: Cristiano Ronaldo in tears after seeing red for Juve

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374d4437-955f-47c6-a481-a2926236813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:54:45.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cristiano Ronaldo wept tears of frustration
        after his Champions League debut for Juventus ended in a sending off against
        Valencia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2f7097-728b-49af-a400-a70f2cc6ca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:54:45.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portuguese star had made a promising start to Wednesday''s game
        in the Mestella stadium as he set up early opportunities for Mario Mandzukic
        and Sami Khedira before tangling in the penalty area with Valencia defender
        Jeison Murillo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8197b30d-06ad-4c07-90aa-1cdd7a45d04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:54:45.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo aimed a petulant kick at Colombian Murillo who fell to the
        ground instantly, with referee Felix Brych having no hesitation in showing
        him the red card after consulting his assistant official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c7e344-5eb4-4259-a071-fa75dd5ab822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:54:45.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo, so keen to make an early impression for Juve in the competition,
        sunk to the ground in disbelief with his head in his hands before trudging
        off with his eyes welling with tears.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6d0452-4409-442c-a771-4cc99d727eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:54:45.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his dismissal, the Serie A champions won the Group H opener
        2-0 thanks to a pair of Miralem Pjanic penalties either side of half time
        with Valencia seeing a late penalty by Daniel Parejo saved to cap a poor night
        for the Spanish side.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96a548c-09f5-467e-8510-b68431c3ba22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:54:45.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo will miss the next game in the competition against Young
        Boys and could also be sidelined for both key matches against his old club
        Manchester United depending on how UEFA views the sending off and his dissent
        towards the referee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f175e2b9-f5ca-4b8c-83a3-b96bd7b88af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:54:45.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coach Massimiliano Allegri lamented the controversial decision.
        "It''s very disappointing, we almost lost because of that and we will be without
        Ronaldo for the next game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa0bbad-1282-4696-b911-228ac28d5855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:54:45.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"VAR (Video Assistant Referee) could have helped the referee make
        the right decision," he said in barbed reference to lack of video technology
        in UEFA games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0368cfae-eeb3-4a0c-9063-6cb09052d802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:54:45.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time in 154 Champions League games that Ronaldo
        has seen red, but he has been sent off 11 times previously in his storied
        career.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff9ff9b-e828-4a3d-b65c-7ecb10d9122c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:54:45.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his summer move from Real Madrid, Ronaldo finally scored his
        first goals for the Old Lady at the weekend and looked set to add to his tally
        until his ignominious exit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e4352d-8824-4fdb-82c6-690ee475903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:54:45.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester United, favored to contest top spot in the group with
        Juve, overcame a slow start on an artificial pitch in Switzerland to beat
        Young Boys 3-0 with Paul Pogba starring.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d346952-e211-4f9e-ade4-29af4fb2441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:54:45.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French World Cup star scored the first with a stunning effort
        before adding a second from the spot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2487d14c-95ea-43c8-ac1e-b6581d6141b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:54:45.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Martial scored the third for Jose Mourinho''s men in a comfortable
        victory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9cf8d6-e50b-4036-b3a2-f1e73d3b19bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:54:45.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real impresses in opener</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248cb118-78ee-4a4a-86c7-d1ac23636261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:54:45.933+08:00
      'mgnl:createdBy': 'jeff'
