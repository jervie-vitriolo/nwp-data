      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will feature performances by spoken word poets like Abby
        Orbeta, Juan Miguel Severo, Kat Roxas, Ian Christopher Sudiacal, Reinne Villasanta,
        and many more. Alfonso Manalastas, Antonio Bathan, Carlo Bonn, Felix Hornilla,
        and Mark Ghosn will also be in attendance. Guests can join in during the open
        mic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
