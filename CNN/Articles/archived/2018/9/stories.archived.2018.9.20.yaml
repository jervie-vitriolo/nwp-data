      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Help the cause for mental health awareness and advocacy by joining
        a fundraising event mounted by spoken word group Words Anonymous, creative
        collaboration group Collaboratory.PH, and Youth for Mental Health Coalition,
        Inc.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cdc028-8ed3-40bb-9c96-f94c89aaafa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:12:10.179Z
