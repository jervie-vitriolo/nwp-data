      'text': '<p>The President reiterated his order to Benguet officials to go ahead
        with providing for residents affected by Ompong and ignore the COA''s regulations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f665e31-b004-489b-aedb-89266280d59c'
      'mgnl:activationStatus': true
