      'mgnl:type': 'embedCode'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Srsly Sotto will just replace it as “ang kalayaan ipaglaban mo”
        as simple as that? Sotto, ano ang hindi mo naiintindihan sa lyrics? Don’t
        you understand that the greatest pleasure and sacrifice that a Filipino hero
        can offer is their death- the end of their lives! Y cant u get it</p>&mdash;
        Milan (@camilleannne_) <a href="https://twitter.com/camilleannne_/status/1042438651953610753?ref_src=twsrc%5Etfw">September
        19, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23acf905-e406-47de-acda-0c6992574610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:32:59.155+08:00
