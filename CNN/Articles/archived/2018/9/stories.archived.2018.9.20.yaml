    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '#NeverForget: Militant groups, government critics gear up for martial
      law anniversary protests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae43e0d6-8e44-4f07-b10b-ae28ab94b3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:21:36.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 20) — Militant groups and
        administration critics gear up for numerous protests in Metro Manila on the
        46th anniversary of martial law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b823cc-8722-488d-8602-0f9201966b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:21:36.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Joseph Estrada suspended classes in all levels in Manila on
        Friday as a security measure as the police expect demonstrations in the city
        to be "massive."</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FPresidentErap%2Fphotos%2Fa.10152365719786144%2F10156249367851144%2F%3Ftype%3D3&width=500&show_text=true&height=627&appId"
        width="500" height="627" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae040393-1c71-4c17-8cf1-94634eb75d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:21:36.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b05d1a3-808f-4968-bd64-26e6512d64ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:21:36.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several activist groups will join forces in the United People''s
        Action, an anti-dictatorship rally, to be held at the Luneta Park at 4 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd025d15-64c8-4ddd-90c0-d9fa5857df1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:21:36.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be lead by organizations such as Kilusang Mayo Uno, Movement
        Against Tyranny, and Bagong Alyansang Makabayan to protest against tyranny
        and the government''s drug war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bb9bcc-4568-4629-a83a-2b0a232406b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:21:36.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several student and human rights groups are also set to join.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4674e982-15cb-410d-a473-82a1e7eb5f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:21:36.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: Martial law ''not feasible''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42a1d0a-1fd1-41fb-8a50-0c0d64fc0822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:21:36.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstration will protest the tax reform law or TRAIN, the
        Build, Build, Build infrastructure program, and the labor contractualization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27378603-67ee-471b-880a-85811bc2747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:21:36.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day of Protest: Looking back at history</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d6b575-c5b0-4832-bd38-4048ac8c4527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:21:36.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said President Rodrigo Duterte
        met with security officials and intelligence agencies two days before the
        September 21 rallies, assuring that the police would treat the protests with  "maximum
        tolerance."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402ae769-9a93-4e05-bbc0-fb62a5a884c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:21:36.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maximum tolerance <em>po palagi ang nakasaad sa batas at yan naman
        po ang sinusunod ni</em> Presidente whether or not there is a law," Roque
        said at a media briefing Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cb409e-ecff-4a76-88e2-35d1b17c8533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:21:36.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maximum tolerance is what was always stated in the
        law, and that''s what the President follows, whether or not there is a law.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a81f0-9cfb-4384-a187-5fd011f1f49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:21:36.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman also shrugged off talk of threats to the administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2a735a-3fec-493c-a411-a9ad5b453d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:21:36.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not anything that the State cannot deal with. Dream on to
        those who want to remove the President," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49feb678-5ea6-4bc7-9f6b-c342add018e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:21:36.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte bares alleged plot to ''sabotage,'' ''assassinate''
        him</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534a4416-070b-4148-bf05-a40bda658492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:21:36.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Ferdinand Marcos declared martial law in the country
        on September 21, 1972 and ruled for over 20 years amid accusations of  human
        rights violations, corruption and accumulation of some $10 billion in ill-gotten
        wealth.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f2d962-3626-478c-8ec1-e36c0b10ea9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:21:36.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strongman''s daughter, Ilocos Norte Governor Imee Marcos, recently
        drew flak for saying that her family would never admit to these charges. Her
        brother, former Senator Bongbong Marcos, defended his sister.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7247ae-8420-43ef-b1e6-40b680e63322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:21:36.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Malacañang issued a proclamation suspend working and classes
        on September 21 as part of a "National Day of Protest," but did not do it
        again this year.</p>'
  'najib-razak-more-corruption-charges':
    'author': ' Selvanaban Mariappen'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-20T20:19:09.615+08:00
    'imagesource': 'jcr:9ddd328a-09ff-4253-a3c3-fc21d9ee43dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04751433-ce48-42a1-8e4b-dbe7818c0cf0'
    'lead': 'Former Malaysian Prime Minister Najib Razak has been hit with 25 more
      corruption-related charges over allegations that he siphoned off $681 million
      from the public.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T13:23:36.537+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:07.778+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:09.874+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Malaysian PM Najib slapped with 25 more corruption charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b73f76e-c18f-43cf-88ae-b0aebf6f1ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:23:36.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Former Malaysian Prime Minister Najib Razak has been hit
        with 25 more corruption-related charges over allegations that he siphoned
        off $681 million from the public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509b99d6-8287-4718-964f-d20e3b092f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:23:36.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib pleaded not guilty to each offense. They add to the&nbsp;list
        of charges&nbsp;he faces in relation to a multibillion-dollar scandal involving
        the state fund 1Malaysia Development Berhad (1MDB) set up under his leadership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dbad05-c8da-4e51-9498-842d5484b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:23:36.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former leader has steadfastly maintained his innocence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b2a211-ffa0-40ad-a3f1-a01ba41d7add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:23:36.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new charges, nine relate to receiving illicit funds; five
        to the use of illicit funds; and seven charges are on transferring illicit
        funds to other entities, according to a statement from Deputy Inspector General
        of Royal Malaysian Police Noor Rashid Ibrahim. Four additional charges were
        brought under the Malaysian Anti-Corruption Act and relate to abuse of power.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af360ed-a04b-4365-b109-749b78422502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:23:36.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bail was set at 3.5 million ringgit ($845,705).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01319ab0-7d09-430a-9639-c9eba0d7b072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:23:36.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Prime Minister''s legal problems have mounted after his
        scandal-plagued tenure ended in May, when he was soundly defeated by 93-year-old
        veteran politician Mahathir Mohamad, a former mentor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782a6f38-ddab-42f7-81ba-47a241980a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:23:36.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir came out of retirement and ran on an anti-corruption platform
        that resonated with voters angry about the allegations surrounding 1MDB. His
        victory marked he first time the ruling Barisan Nasional coalition had lost
        power since Malaysia''s independence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1fb755-74cc-4b6d-9a99-c3e6d4613685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:23:36.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Justice Department alleges that $4.5 billion from 1MDB was
        misappropriated by high-level officials at the fund.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f219f51-2e02-415d-a5d6-5ede7555fe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:23:36.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities began investigating Najib shortly after the election.
        Najib was arrested&nbsp;in July, days after after police said they had seized
        $225 million in luxury handbags, jewelry, cash and goods from six properties
        linked to the former leader.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840d3c6a-0afe-4e06-aa41-fe27088e4638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:23:36.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Malaysian authorities recovered a $250 million yacht
        purchased by Malaysian financier Jho Low in 2014, a close family friend of
        Najib. Public money from 1MDB was allegedly used to buy the boat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a54e6ee-9d24-4f6e-b79c-6776ace074a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:23:36.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Former Malaysian
        PM Najib slapped with 25 more corruption charges."</em></p>'
  '2019-pork-budget':
    'author': 'Joyce Ilas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-20T20:14:13.745+08:00
    'imagesource': 'jcr:812ddeeb-0ea8-483d-9833-d920d7b1ac35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f00c3e67-a94d-493c-b5f0-3e84e35626b9'
    'lead': 'The Makabayan bloc believes the executive and legislative branches of
      government connived to insert "pork barrel funds" in the proposed P3.575 billion
      national budget for 2019, according to ACT Teachers Party-list Representative
      Antonio Tinio. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T13:26:21.840+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:07.669+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:09.951+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opposition solon accuses executive, legislative branches of conniving
      to insert ''pork'' in 2019 budget

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344811dd-2ba0-4c0d-873b-b52c7fef884b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:26:21.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        The Makabayan bloc believes the executive and legislative branches of government
        connived to insert "pork barrel funds" in the proposed P3.575 billion national
        budget for 2019, according to ACT Teachers Party-list Representative Antonio
        Tinio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032aca01-5891-40dd-a370-2c178924c907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:26:21.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio on Thursday said the former leadership at the House of Representatives
        inserted pet projects of favored congressmen in the 2019 budget, which Malacañang
        approved and included in the National Expenditure Program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43f98ed-127c-41e1-854d-9f404ae1fe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:26:21.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Buhay ang pork barrel system at nandyan yan, nananatili yan
        dahil sa sabwatan ng executive saka ng Congress. Pinapaboran dito ang mga
        kongresista at maging mga paborito ng Malacañang at yan ay nananatiling malaking
        source ng corruption,"</em> he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a3d0db-6756-4dbc-8197-97540c9a298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:26:21.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the House has realigned the questionable P50 billion fund
        allegedly given to some favored congressmen, Tinio said the budget was distributed
        in different agencies in the form of lump sum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6a2c2f-483c-42ee-8858-161b5be6abdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:26:21.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that P31 billion of the realigned amount was allotted to
        the Department of Public Works and Highways (DPWH) to fund road projects that
        have yet to be identified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123bb974-7ac4-4460-9440-f62f8edd15c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:26:21.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nandyan mga lumpsums supposedly ni-realign, pero nakita natin
        sa realignment na ginawa through the Committee of the Whole, malaking bahagi
        of P51 billion, P31 billion nananatiling lump sum pa rin sa DPWH, isang indication
        na mananatiling pork yan, paghahati-hatian parin yan pero sa ilalim ng bagong
        pamunuan,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5decdd51-ed53-4b9b-a414-229d63895b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:26:21.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio urged the House leadership to realign these funds to agencies
        that suffered major budget cut such as the Education, Health, and Housing
        departments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4c7228-5b80-4607-8151-a3632ad99ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:26:21.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hamon sa panibagong House leadership, wala na dapat lump sums,
        yang buong P55 billion ay dalhin directly sa mga service lalo na mga ahensya
        na nagkaroon ng malaking budget cut--education, health, housing at iba pa.
        Doon ilagay hindi sa road bridges, farm to market roads na alam natin mga
        classic pork barrel projects yan,"</em> he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c90e73-8982-4459-b082-132ad304b428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:26:21.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House leadership and the Budget Department have repeatedly denied
        that there is pork in the 2019 budget.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9507b16b-1632-4336-a459-6a7471c5d6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:26:21.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Budget Secretary: No pork, insertions in 2019 budget</p>'
  'james-bond-cary-joji-fukunaga':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-20T20:11:22.020+08:00
    'imagesource': 'jcr:d3b7393a-1413-4399-8d0b-8644b49ea847'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c439a006-5958-4d3b-ae20-8f02c5d304a4'
    'lead': 'Cary Joji Fukunaga has been given a license to thrill.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T13:29:56.127+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:07.538+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:10.051+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The 25th James Bond movie will be directed by Cary Joji Fukunaga

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc4d357-c29a-4f98-bac9-00e70614b3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:29:56.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cary Joji Fukunaga has been given a license
        to thrill. The director of the highly acclaimed first series of HBO''s "True
        Detective" was revealed as the director of the next James Bond movie Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035abd3d-be7b-4aa5-9bbe-a2775d02abd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:29:56.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old is the first American to direct a James Bond movie
        and replaces the British director Danny Boyle, who quit last month&nbsp;citing
        "creative differences."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c022960-a54c-4c7c-996b-fb5c73dddf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:29:56.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official James Bond Twitter account and website confirmed Fukunaga''s
        role in the production, which will begin filming on March 4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e5785f-079d-4f83-8b95-b0133222e565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:29:56.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michael G. Wilson, Barbara Broccoli and Daniel Craig announced
        today that Bond 25 will begin filming at Pinewood Studios on 4 March 2019
        under the helm of director, Cary Joji Fukunaga with a worldwide release date
        of 14 February 2020," the statement read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a640382-1fc2-4583-a868-ef42f553b535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:29:56.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are delighted to be working with Cary. His versatility and innovation
        make him an excellent choice for our next James Bond adventure," said Wilson
        and Broccoli.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1937877d-72ff-4d40-b968-c949cc997878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:29:56.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fukunaga most recently directed "Maniac." a dark comedy for Netflix
        starring Emma Stone and Jonah Hill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbd9ef5-7bb5-4e6d-bdb1-124c2748a21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:29:56.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also directed the 2015 film "Beasts of No Nation" starring Idris
        Elba.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe9bd73-90d9-4c09-8fe6-798ae50a3921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:29:56.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film will be Craig''s fifth and final appearance as Bond after
        starring in "Casino Royale," "Quantum of Solace," "Skyfall" and "Spectre."
        The film will be released on February 14, 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbda4dae-7ad7-4c23-830a-04d018f013cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:29:56.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The 25th James Bond
        movie will be directed by Cary Joji Fukunaga."</em></p>'
