  'martial-law-2018-protests':
    'author': 'Alyssa Rola'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-20T22:06:38.405+08:00
    'imagesource': 'jcr:4fa1a8ce-f25a-4d47-9aad-1c450b9e051a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f12ebfc-2215-4302-aba9-01f10fc2682d'
    'lead': 'Classes in Manila are suspended for safety against the "massive" anti-administration
      rallies.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T13:21:36.447+08:00
