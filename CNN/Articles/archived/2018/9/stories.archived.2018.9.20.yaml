      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close to 104 million passengers passed though Hartsfield-Jackson
        Atlanta International Airport in 2017, making it the world''s busiest passenger
        airport for another year.</p>'
    '2':
