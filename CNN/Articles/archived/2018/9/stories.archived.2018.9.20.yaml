      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — This weekend, join
        a fundraiser for the man behind Garapata, watch an award-winning film by Alvin
        Yapan, unplug at an intimate, phone-free gathering with performances and drinks,
        join the cause for mental health awareness at a spoken word fundraising gig,
        listen to a discussion on contemporary art, take to the streets to commemorate
        the 46th anniversary of martial law, catch the world premiere of a black comedy
        by Jon Red, and attend a music night plus live reading of letters written
        before and during martial law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c87e8a-2ca8-4e4d-872f-9ff68620ce5f'
