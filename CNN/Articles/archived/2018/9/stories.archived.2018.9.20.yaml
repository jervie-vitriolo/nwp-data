      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pep Guardiola''s team fell 2-0 behind at halftime as Maxwel Cornet
        and the excellent Nabil Fekir scored for the French visitor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e230ffb9-4e88-4f49-96f0-621908b57618'
      'mgnl:activationStatus': true
