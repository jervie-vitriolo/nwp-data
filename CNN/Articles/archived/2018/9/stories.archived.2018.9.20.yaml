      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big shock of the night came with the 2-1 home defeat for English
        Premier League winner Manchester City against Lyon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f79abf-1b99-47ed-a84b-e1c2ee79fe48'
      'mgnl:activationStatus': true
