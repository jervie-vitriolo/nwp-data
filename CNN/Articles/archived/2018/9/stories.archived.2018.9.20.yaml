      'mgnl:created': 2019-04-15T13:17:52.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:08.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide passenger traffic increased 7.5% to 8.3 billion in 2017,
        one of the strongest growth rates on record.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a873e9db-ac9a-4d23-99bd-b13f3ebc202d'
