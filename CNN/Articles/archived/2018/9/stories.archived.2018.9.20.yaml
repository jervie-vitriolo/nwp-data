    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77da3c5-4c0e-470c-b548-4871fbfdce6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:33:30.935+08:00
