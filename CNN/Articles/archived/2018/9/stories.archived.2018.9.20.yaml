      'mgnl:lastActivated': 2019-04-17T09:10:01.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        President Rodrigo Duterte hit back against a former Commision on Audit (COA)
        commissioner who called him out for discrediting the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da049bf-cce7-46d1-a589-a7dc64a5e888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:01:57.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:01.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former COA Commissioner Heidi Mendoza had posted a statement on
        Facebook, saying in part to "give us respect for we deserve it."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa85541-0741-45c3-a43e-79d8538ac8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:01:57.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:01.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza''s comments came after Duterte criticized COA for prohibitions
        in government spending especially in times of calamity. The President said
        this during a visit to Ilocos Norte for a briefing over the impact of typhoon
        Ompong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b0ba23-0da0-43e6-a789-431747184287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:01:57.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:01.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at an event in Malacañang Wednesday, Duterte lashed out at Mendoza,
        <em>saying</em>,<em> "Hindi niya ako malecturan niyan</em> because I was ahead
        of her by a mile diyan sa undertsanding the nitty gritty sa… sa circular."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070faa9a-1ac6-49d6-852d-06dcfd634df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:01:57.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:01.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She cannot lecture me about that because I was ahead
        of her by a mile when understanding the nitty gritty about a circular.]</p>'
