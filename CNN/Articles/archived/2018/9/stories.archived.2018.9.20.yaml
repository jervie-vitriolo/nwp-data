      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta can thank its location as a major connecting hub and port
        of entry into North America for its continued dominance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca124848-48fa-44e1-bfd2-551db990b2c5'
      'mgnl:activationStatus': true
