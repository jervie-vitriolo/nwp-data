  'ben-diokno-deped-health-budget-backlog-errata':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-20T15:02:46.936+08:00
    'imagesource': 'jcr:d52fc2ab-56c9-4b43-b269-e5b3647c9401'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c66ace7-4389-4d8f-a6a8-aa9da3a2b55d'
    'lead': 'Budget Secretary Benjamin Diokno will not heed Senate Minority Leader
      Franklin Drilon''s call to issue an errata.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T14:17:25.749+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:06.221+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:11.176+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budget Chief on DepEd, DOH budget cut: They have backlog

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd20db7-cbcf-4eb1-8c95-fa9a0cb479dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:17:25.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        The Budget Department is standing firm on its budget proposal for 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8f95f1-12a1-41e4-939b-381b4eb86221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:17:25.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not gonna issue any errata. We stand by our submission,"
        Budget Secretary Benjamin Diokno told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e61c0e-05bd-4bbb-8dc6-af9f8555b6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:17:25.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was responding to a call by Senate Minority Leader Franklin Drilon,
        who urged his agency to amend the allocation of only ₱50 million for the Health
        Facilities Enhancement Program (HFEP). It received ₱30 billion this year,
        and ₱24 billion last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea46b66-6647-4dd7-9c58-7f1a80c72b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:17:25.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Diokno said backlogs were holding back the Department of Health
        (DOH) program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ddd7a7-5cfa-4ca8-85f9-1de26af1dcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:17:25.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, the total appropriation for that program is ₱138 billion
        since 2008, and they have spent less than 10 percent," he said. "Why should
        I give them more money?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e900d815-fe7c-45fd-8a44-f91d296dfb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:17:25.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, he noted a 2017 Commission on Audit report that
        found ₱6.1 billion worth of irregularities in the program. In a statement
        he said that it would be "irrational, if not downright suspicious, to restore
        the budget for a program like that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c48381-362a-4678-8a96-b54373865db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:17:25.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have also said they would push for a budget raise at the
        Department of Education, which only has an allotment of ₱34.7 billion for
        new classrooms. This allocation was at ₱105 billion this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bf6bf8-8301-4f12-a6b0-4be29509f345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:17:25.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Diokno said the Department of Education was unable to spend
        about ₱120 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b372b822-911d-4631-9dd4-74002c244352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:17:25.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took [Secretary Briones] about three quarters before she transferred
        the money to [the Department of Public Works and Highways]. So the school
        buildings that are being built right now are still 2017 money," said Diokno.
        "You see all this money floating around and not being implemented. That''s
        the reason why I reduced it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd877d00f-a26d-4d73-9685-8e3d1d789702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:17:25.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, more than just infrastructure and underspending could be
        at stake. Apart from the HFEP program, the DOH deployment program to rural
        communities also took an P8 billion hit. Senators fear that the budget cut
        will result in 15,000 jobs lost for personnel, crippling operations in these
        communities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcafe75-c0f0-460e-9307-b3fdf91417aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:17:25.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Diokno here.</p>'
    '12':
