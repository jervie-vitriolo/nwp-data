    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cba0d67-98c4-4037-b585-5e203dfd0d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:32:59.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T16:46:20.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wala na akong tiwala sa gobyerno ng Pilipinas kung pati huling linya
        ng pambansang awit e ginagawa pang issue. NAKAKARANAS NA TAYO NG INFLATION
        UYYY!!!! BAGSAK NA EKONOMIYA NATIN!!!! MAHIRAP NA NGA LALO PANG NAGHIHIRAP,
        SAN KA PA?!?!?! We need freaking solutions, freaking change!</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff145d1-7e74-4d72-b278-ae7b6d3076eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:32:59.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T16:46:20.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Nicole (@nicoleverdillo) September 19, 2018</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Dear Tito Sotto?<br><br>Anong gusto mong gawin at <br>1.) nais mong
        dagdagan ng isa pang sinag ng araw ang bandila?<br>2. Nais mong palitan ang
        dulo ng pambansang awit ng: &quot;Ang ipaglaban ang kalayaan mo?&quot;<br><br>May
        mas malaki pa pong mga problema ang bansa. 🙃</p>&mdash; BECAUSE MONDRAGON
        (@bendasovich) <a href="https://twitter.com/bendasovich/status/1042414049944690688?ref_src=twsrc%5Etfw">September
        19, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
