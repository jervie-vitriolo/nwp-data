  'deped-senators-marcos-history':
    'author': 'Janine Peralta'
    'caption': 'Senators discovered that some history books taught in schools enumerated
      only merits of the Marcos regime and only tackled facts until 1946. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-19T14:51:13.094+08:00
    'imagesource': 'jcr:9db2dd89-cfe0-4130-b1fb-f8214c27a422'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4909ed13-5b06-45d2-b7df-e5351fc20b6a'
    'lead': 'Senators discovered that some history books taught in schools enumerated
      only merits of the Marcos regime and only tackled facts until 1946.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T15:39:41.476+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:02.669+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:13.483+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators slam DepEd for ''one-sided'' history textbooks glorifying the
      Marcos regime

      '
    'updated': 2018-09-20T09:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a50cca-47fe-4e6b-8dea-5d03505cc563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:39:41.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        As the 46th anniversary of the declaration of martial law in the country nears,
        Senators questioned the use of textbooks that give "one-sided" views on history
        and gender roles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87edb09-3449-4d19-93eb-fe7a796073f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:39:41.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros cited a history book entitled "MAKABAYAN:
        Kasaysayang Pilipino", which enumerates only merits of the regime under then
        President Ferdinand Marcos. The book was reportedly being used in public schools
        in Valenzuela City.</p>'
    '3':
      'image': 'jcr:9cbfe317-7f23-4722-bb13-2ad2b084090f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712e1c27-c27b-4995-be49-90886a192ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:39:41.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2599fe-b086-4f30-9aab-de40ddbf5e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:39:41.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another book entitled "Pilipinas: Bansang Papaunlad" discusses Philippine
        History but only until 1946. Hontiveros said it is currently being used in
        a public school in Bulacan.</p>'
    '6':
      'image': 'jcr:bc7dc693-30b8-442f-922e-84d77ecbf623'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3416d67f-d91d-4571-9bd8-87e7f015698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:39:41.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c3dab2-cafc-495e-ab9f-62bfe7ba1424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:39:41.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was notoriously known as a strongman in Philippine history
        after placing the entire country under martial rule on September 21, 1972.
        His reputation was marred by multiple counts of human rights violations, and
        ill-gotten wealth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab364d6f-179d-4dee-bc04-ee263d3e11ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:39:41.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino argued that educational materials should not
        offer a "one-sided" view on history.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917933f4-be17-4851-8c51-39d3ac0cf874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:39:41.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Teachers should be provided with books that have a wider perspective
        on history.<em> Hindi yung</em> one-sided perspective <em>lang</em> [Not just
        the one-sided perspective]," Aquino said Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1bf991-47cd-4b31-a3a5-285397c18acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:39:41.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino is also the nephew of former Senator Benigno "Ninoy" Aquino,
        Jr., who was the top opposition figure of the Marcos regime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7916301-df21-4dcb-b031-2c72c6af3c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:39:41.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the allegedly false information on historical textbooks were
        items glorifying "mestiza" looks over Filipino skin.</p>'
    '16':
      'image': 'jcr:cb9e6a43-3847-42b8-8023-22a252f527c1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d044a8e-b542-4ddb-b458-72bfc0cfbdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:39:41.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b64704-d7b5-43c3-b31c-ec6af528f4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:39:41.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A test also instructs students to answer which roles are performed
        by the father, mother and children, with homemaking chores classified under
        a mother''s roles as correct answers.</p>'
    '19':
      'image': 'jcr:74d28056-ec32-4cfc-9250-3b6ce1d1dabb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57849544-fd9f-4247-98ae-555af5e181f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:39:41.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b2c47c-d430-4b96-acd3-cf2298a3754e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:39:41.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the age of fake news and historical revisionism, one should
        be able to rely on our education system to equip our students with correct
        information and critical thinking skills," Hontiveros said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58b7aa3-d518-4b44-b05c-92468b9b75a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:39:41.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, DepEd clarified that the materials in question were not
        issued by the department. Education chief Leonor Briones said textbooks must
        be printed by private publishers as per the Book Publishing Industry Development
        Act.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3fdc31-2d6a-4ada-8831-a9ef58100ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:39:41.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law says that this has to be written and published by private
        printers...<em>Hindi kami</em> [we are not] allowed. And this explains also
        why in spite of new developments, new information, new perspectives, hindi
        nare-reflect sa textbooks kaagad [they are not reflected on the textbooks
        immediately]," Briones said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c68729-3684-4b55-9d7c-8e262aaccf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:39:41.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Briones admits DepEd remains accountable for the review
        and correction of wrong information in educational materials.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc896c3-e8f8-469f-87b2-2fc195630e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:39:41.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of our efforts to make all these corrections is to look at
        the schools that are still using these kinds of textbooks, which have lost
        their relevance. It is a duty on our part to check on the schools who are
        still using these books because we have a lot of new materials already," she
        said.</p>'
  'life-coaching':
    'author': 'Portia Ladrido'
    'caption': '“Life coach” as a term can seem imperious for some, as it sounds as
      though someone is so good at living life that they can coach people into fixing
      their own lives. But life coaches say that it''s not about fixing a person;
      it''s about helping people move forward. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-10-19T13:18:29.131+08:00
    'imagesource': 'jcr:531f60d1-0b7e-4725-8a28-72a8d9d53e9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '854b4fe7-5180-4c18-b9b3-1ee4ac665e88'
    'lead': 'Filipino life coaches share what the practice is about and the misconceptions
      surrounding their profession.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T15:46:20.221+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:02.484+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:13.643+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Life coaching: Do you need it?

      '
    'updated': 2018-09-20T17:13:00.000+08:00
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935c6923-ef06-4d97-9923-2e6d0938890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — It’s an all too familiar story.
        A woman had it all figured out. She graduated from a top university, immediately
        had a job, then a husband, and a child. Life milestones were all within her
        timeline; plans were panning out as they should. But as is life, she was thrown
        a big curveball.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e46e2e6-41e7-4adc-bf62-daced38b81e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Aurora Suarez, the curveball was her mom’s passing and her eventual
        separation from her husband — all of which happened within a year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ca3c10-7091-461f-ac11-eb539bb9fa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I asked people who can help me deal with this grief, with this
        sadness, with all the turmoil in my life. And a friend recommended a counsellor,”
        she shares.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59746b6e-c2ea-4965-902d-2766bb0b8043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez sought help at Ateneo de Manila University’s Center for Family
        Ministries, where she would go every week at 4 p.m. She was initially uncomfortable
        with the schedule as it would require her to leave work earlier than usual
        and work, she says, always came first.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7ddc38-c4c5-4cd6-b3ab-7536ed9c1a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I told [my counsellor], why don''t you have a 6 p.m. so I can leave
        work at 5 p.m. and it''s not so bad, and he said, ‘Are you saying your work
        is more important than you?’” she recalls. “And boom. At that point, I''m
        more important. My healing was more important.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e9f276-7e4d-4e8b-b3a9-8383bd195a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says that her sessions with her counsellor were big factors
        that contributed to her healing. “What a gift to have him do that for me and
        it was something that I said, ‘Wow I would love to do the same for people,’”
        she says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f88299c-6795-4195-b300-fa165799affb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing that she wanted to provide some sort of assistance to people
        who were going through rough patches in life, she enrolled herself at the
        Courageous Living Coach Certification, a US-based life coaching program where
        the likes of Martha Beck, Oprah’s life coach, was one of the mentors. After
        finishing the 10-month program, she started coaching full-time.</p>'
    '15':
      'image': 'jcr:a4e54a64-eb41-4ef5-8fa0-d3f09db78b7e'
      'imageCaption': '“It''s really a transformative thing to shift your mindset;
        to make you look at things about your life that you never considered; to help
        someone remind you of who you are,” says Aurora Suarez, a life coach who went
        into the practice after experiencing the power of counselling. Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262b324b-54ab-475f-9d2c-b87db276999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7614a7-a933-4fef-b1ac-0c5017c51f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life coaching is not about fixing a life</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fa54f8-3f70-4216-8e36-3ddab13443e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar story goes for Gina Katigbak, a life coach affiliated
        with the I Am + Limitless Coaches, an organization that centers on “developing
        Life &amp; Wealth coaches through personal growth, health and fitness, spirituality,
        productivity &amp; mindfulness.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e2fd12-00a3-44cb-bcdf-257d12a84b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katigbak also hit what for her was rock bottom — piling debts, unfortunate
        relationships with her children, feeling stagnant at work — and she felt she
        needed change.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6781204-4235-4319-a558-a6451ce2f2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I got into coaching because I needed coaching myself,” she says.
        “I''ve hit rock bottom so many times in my life that I said there''s got to
        be a better way that I don''t have to keep hitting rock bottom.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8b0457-a272-415c-bdff-630037e0762b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ‘better way’ for her was being with other students who also
        wanted to move forward in life. What she would learn in her life coaching
        sessions as a client, she would then apply to her team at her corporate job.
        She saw positive shifts in her work and personal life, and thought that it
        was time for her to pay it forward and support people by being a life coach
        herself.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4b4ccd-2eb2-461d-809a-25e7db04d3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can confide with a friend when you’re going through hardships,
        but working with a coach will provide accountability. A friend or a family
        member can’t always follow up on you or your progress.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d18d116-eb88-4edc-ae44-bd4e4cdf2864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Life coach” as a term can seem imperious for some, as it sounds
        as though someone is so good at living life that they can coach people into
        fixing their own lives. But Katigbak says that life coaching is not about
        fixing people, and is rather about creating a safe space where people can
        air out worries as well as set goals and plans on how to address these fears.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aae5e23-7432-4a7c-8195-e008e499f792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicky Herrera, a model and co-founder of the women’s conference
        She Talks Asia, also went into life coaching after being a client when she
        was only 22. The 31-year-old says that a life coach is akin to a gym trainer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be4501e-f8f3-4a0a-bd40-8dfb5a4e09a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you’re at a gym and you have a trainer, they can spot you.
        They can push you; they can give you more weights; they can say, ‘No, I think
        you can do more,’” she says. “Coaches or life coaches can see things you can''t
        or maybe something that you''re just not aware of at the moment.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01387209-7353-45c4-9619-803cb633fa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez, who has since reunited with her husband, agrees that life
        coaching is all about improvement; it’s about carving a very intentional path
        of creating the future you want. Katigbak also says that the skill set that
        life coaches want to impart to their clients is the ability to be better at
        self-reflection.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877f099b-033d-49df-9d3d-6786802bbda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s having a greater awareness to be able to coach yourself through
        the little things,” Katigbak says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e725e2a-ac44-4b40-96cc-4fce2e8f1d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez adds that it is indeed about creating a level of self-awareness
        that would be beneficial for one’s growth and to get to that next level of
        progress. “It''s really a transformative thing to shift your mindset — to
        make you look at things about your life that you never considered; to help
        someone remind you of who you are.”</p>'
    '39':
      'image': 'jcr:74613f95-0bfe-4590-acc2-d75468cae7df'
      'imageCaption': 'Gina Katigbak is a life coach affiliated with the I Am + Limitless
        Coaches, an organization that centers on “developing Life & Wealth coaches
        through personal growth, health and fitness, spirituality, productivity &
        mindfulness.” She has been in the world of life coaching for 15 years now.
        Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bf8ad1-8133-471e-b68f-dd8ef542cbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef8bd8d-007d-4a72-af1e-dcdfe2c7f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What life coaches can or cannot do</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55844e60-e4bc-4b5a-9c62-58919535982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When life coaching is essentially about talking to someone about
        your issues as well as helping people get past those issues, it can be confused
        with simply talking to a friend or a loved one or consulting with a therapist
        or a counsellor.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1328f9cf-41e5-4224-958b-fcd3e3836792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez says that you surely can confide with a friend when you’re
        going through hardships, but working with a coach will provide accountability.
        A friend or a family member can’t always follow up on you or your progress.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adca8c0-9065-46e4-875b-fb509ec6e104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes your best friend would be like, narinig ko na ‘yan or
        o diba ginawa mo na ‘yan dati?” she explains. “But a coach doesn’t do that.
        It''s really a judgement free space. And sometimes that''s all you need. From
        talking, you get clarity. You get to know the next steps; the next right steps.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325239cf-884e-4e8d-a716-4a0f19ee0ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez and Katigbak also explain that life coaching — where sessions
        usually last for an hour and clients pay around ₱2000 to ₱3000 — is different
        from therapy or counselling in that coaching is more about addressing what
        can be done to your future rather than solving past issues or traumas.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1790856e-e237-409d-bcec-7b5148e70615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dr. Mary Grace Orquiza, a clinical psychologist at the
        Gray Matters Psychological Center, says that therapy can also involve goals
        that assist their patients for a better future. “We apply psychological principles
        and goals and apply it in their lives,” she says. “Psychology is an established
        field as compared to coaching, and coaching is really just an approach of
        psychology.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676c8693-117c-481f-8b66-222bfa464e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, the coaches see a spike in their clientele who are experiencing
        a quarter-life crisis, meaning people in their 20s.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ecab1f-072b-4986-a7af-9e2f93f3a61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orquiza also adds that as practicing psychologists, one cannot call
        themselves as such without having the proper degree and credentials. Life
        coaching, on the other hand, is more lenient in terms of qualifications, as
        at the end of the day, it is an unregulated industry.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc566466-7b6f-46de-b1eb-9a7afb58d378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s an unlicensed industry so actually, tomorrow, if you want,
        you can call yourself a coach,” explains Suarez. “But that''s the danger.
        It''s really up to the coach to see [and ask,] ‘Am I connecting? Is this damaging
        for me?’”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9bc2d4-7f96-4275-b3e0-284ec853d3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera admits that if there are issues that a client raises that
        she knows she is not capable of addressing, she politely declines or refers
        someone else. “A trainer in a gym will help you with your spotting, your pushups,
        and your pullups, but if it''s a broken bone, you go to a doctor,” she explains.
        “Know where you''re at, and know how to refer.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9b1faf-82c5-4a15-8adb-94d60d0bf80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also concerns, particularly relating to mental health,
        that life coaches like Suarez, Katigbak, and Herrera usually opt out from.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc201f78-98d6-4738-a490-93b20f8b915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:46:20.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example, suicide. If there''s a heavy emotional content going
        on, we would stop the session,” Katigbak shares. “You can sort of gauge by
        the level of conversation, where it''s going and so as a coach, intuitively,
        you would know if you''re not creating a safe space for this individual. Our
        professional obligation is to refer her to someone who can handle this kind
        of situation.”</p>'
    '63':
      'image': 'jcr:4606cb30-ccc2-4d77-ad12-3c251a4ae603'
      'imageCaption': 'Vicky Herrera, a model and co-founder of the women’s conference
        She Talks Asia, also went into life coaching after being a client when she
