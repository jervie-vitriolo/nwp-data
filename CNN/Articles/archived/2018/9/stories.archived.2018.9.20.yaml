      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major connecting hub</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ec7308-eed9-4fcc-858e-00cc18b8a375'
      'mgnl:activationStatus': true
