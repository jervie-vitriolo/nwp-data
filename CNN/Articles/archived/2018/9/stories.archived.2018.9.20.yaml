    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34093b60-00ba-4f61-a52c-b5a99303c12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:32:59.155+08:00
