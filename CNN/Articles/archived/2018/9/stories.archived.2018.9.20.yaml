      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benguet is one of the provinces hit hardest by Ompong. In the town
        of Itogon, at least 40 people are still believed buried in a landslide that
        hit Saturday.</p>'
