      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets are priced at ₱200 for scholar students, ₱250 for regular
        students, and ₱300 for non-students.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39e70cd-6cd3-41bd-bd85-75989133dee1'
