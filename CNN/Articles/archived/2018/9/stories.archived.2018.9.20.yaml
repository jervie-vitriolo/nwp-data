      'mgnl:lastActivated': 2019-04-17T09:10:05.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isco put dominant Real ahead at halftime before in-form Gareth Bale
        added the second from a fine pass by Luka Modric with Mariano capping a fine
        performance against last season''s semifinalist with a curling shot for the
        third.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b669e2d-1d93-405e-a9c4-15a19cdf5ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:54:45.933+08:00
