      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film will be screened at the Ateneo de Manila University on
        Sept. 19, 21, 24, 27, and Oct. 2. This Friday, Sept. 21, the film will be
        shown at Leong Hall at 5 p.m. and 7 p.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e020487-bf56-4a92-9193-92e49e95cb49'
      'mgnl:activationStatus': true
