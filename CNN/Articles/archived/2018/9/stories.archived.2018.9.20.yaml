      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning Philippine Basketball Association (PBA) Most Valuable
        Player was sidelined due to a right shin injury which made him miss the Beermen''s
        first two games in the PBA Governors'' Cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44fe54e-ae34-40d4-861b-2fd867229549'
      'mgnl:activationStatus': true
