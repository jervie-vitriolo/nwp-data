      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide cargo traffic rose 7.7%. The world''s largest air cargo
        hub remains Hong Kong. The US city of Memphis, Tennessee, took the second
        spot, followed by Shanghai, China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
