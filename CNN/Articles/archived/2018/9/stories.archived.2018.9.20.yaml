  'Polish-President-Andrzej-Duda-Donald-Trump':
    'author': 'Jeremy Diamond'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-20T06:40:48.258+08:00
    'imagesource': 'jcr:63940c59-33d8-4fa3-965b-72245b4d4921'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdf87b12-fbea-4a00-b649-8fea4decf4b5'
    'lead': '''Fort Trump''? Polish President urges U.S. to consider opening base

      '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T15:28:20.932+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:03.294+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:12.943+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Polish President Andrzej Duda urged U.S. President Donald Trump to deploy
      more U.S. troops and military equipment to Poland.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9cefd1-b54c-40d7-abe8-6e072b5ba9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:28:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:03.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; Polish President Andrzej Duda urged
        U.S. President Donald Trump on Tuesday during a joint news conference to deploy
        more U.S. troops and military equipment to Poland, even suggesting the U.S.
        establish a permanent military base and name it "Fort Trump."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432bd482-68ec-4129-8e4f-92490ce28846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:28:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:03.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I invite you to post more American military troops in Poland,"
        Duda said, calling a U.S. presence a "guarantor of security."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a2e05f-f6ca-4867-be44-e925d9008d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:28:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:03.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duda suggested building a permanent U.S. base in Poland and said
        he would name it "Fort Trump."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8da1ce-bb66-45a8-81f2-7d445104a537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:28:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:03.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I firmly believe that this is possible," Duda said, saying it would
        be both in U.S. and Polish interests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bac8dab-b8a2-47bf-9749-86b12f11eb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:28:20.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:03.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he is considering Poland''s request to establish a permanent
        U.S. base in that country, but added that Poland "would pay the United States."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ee9d2b-68e1-4c38-93df-8a75722a31e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:28:20.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:03.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Duda had offered the U.S. more than $2 billion to set
        up a base in Poland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5803c1eb-170a-4d8b-aad3-3a7899265b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:28:20.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:03.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He would pay the United States, meaning Poland would be paying
        billions of dollars for a base," Trump said. "We''re looking at that more
        and more from the standpoint of defending really wealthy countries."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf775794-63d5-458b-bdcd-4e9fc5b90eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:28:20.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:03.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President offered us much more than $2 billion," Trump said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1289ed-4561-4504-8297-fae285b81f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:28:20.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:03.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Fort Trump''?
        Polish President urges US to consider opening base."</em></p>'
  'andropause-testosterone':
    'author': 'Ian Kerner'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-09-20T07:34:39.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a45e3db2-8b23-406e-97d6-bd8147b0fb95'
    'lead': 'Known as male menopause or andropause, this gradual decrease in testosterone
      typically occurs steadily over time.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T15:31:09.928+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:21:16.830+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Low testosterone, or ''male menopause,'' no longer just for older men

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac5ee1b-7873-42ce-8c9d-a55654457298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:31:09.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:21:16.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — In my practice, I''ve noticed that an increasing number
        of younger guys are complaining of sexual concerns, such as diminished libido
        and erectile problems, more commonly seen in older men.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400b21a9-f334-4622-9082-098ed0cd5577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:31:09.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:21:16.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some clinicians believe that factors like obesity, stress and inadequate
        sleep probably play a role in such issues. This isn''t purely a lifestyle
        issue; these factors are also possible causes of low levels of the hormone
        testosterone, which can influence sexual function.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0986f6f6-6122-4cf7-86a8-942bed91107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:31:09.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:21:16.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Low T" is still most common in older men. Known as male menopause
        or andropause, this gradual decrease in testosterone typically occurs steadily
        over time. In fact, "after age 40, men experience a 3 percent reduction in
        testosterone every year," naturopathic doctor Geovanni Espinosa said. "After
        age 60, about 20 percent of men experience andropause."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332095b9-677b-4ef7-b04d-31a73fcb9ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:31:09.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:21:16.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to some estimates, the average 80-year-old man will have
        about&nbsp;50 percent less testosterone&nbsp;than he did as a young guy. As
        a result, men may experience problems such as insomnia, weight gain, decreased
        muscle and bone density, anger and depression, as well as decreased libido
        and other sexual problems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69a1927-b281-40a7-9d42-97a0db31a2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:31:09.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:21:16.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, low testosterone isn''t necessarily just a consequence
        of aging. A number of factors can have an impact on a man''s testosterone
        levels, as Espinosa writes as one of the contributors to the new book "Integrative
        Sexual Health," edited by Dr. Andrew Weil. The book notes that many factors
        influence sexual health, including mood, energy level, nutrition, genetics,
        age, health conditions and medications.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c1eb08-98bd-46c3-a6fe-fb8390c08640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:31:09.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:21:16.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One option for low testosterone is prescription testosterone-replacement
        therapy, but this approach can have worrisome side effects, such as decreased
        sperm production and shrinkage of the testicles. "Testosterone, like all hormones,
        has multiple actions on many body functions and on the mind," Weil said. "In
        my opinion, it should be taken -- and prescribed -- only to correct a deficiency
        documented by appropriate blood tests."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305061c0-cd11-4194-8a6b-d9f8d75b68c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:31:09.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:21:16.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, Weil recommends "an integrative approach to sexual health"
        that assesses all the many factors that affect testosterone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd003f7b7-0b1c-4850-9663-ede6b46d2d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:31:09.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:21:16.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d486c2-ab01-4e04-80e3-9a909e262f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:31:09.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:21:16.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may associate increased testosterone levels with athleticism,
        but not all physical activity is created equal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b241daf2-70d9-4e7c-b985-33c5d781fb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:31:09.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:21:16.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endurance cardio exercise, such as running marathons, actually lowers
        testosterone production. On the other hand, lifting weight using large muscles
        such as those in the legs and back can increase testosterone. "Deadlifts and
        squats are excellent for this purpose," Espinosa said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aea70db-4fcc-4e0c-8b4e-39bba7c8d8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:31:09.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:21:16.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nutrition</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc06d26-8571-4377-bc8c-b05af3fa3b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:31:09.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:21:16.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any diet that promotes obesity and insulin resistance will lower
        testosterone, because fat cells act like a sponge, soaking up testosterone
        and making it less freely available," explained Dr. Ronald Hoffman, who penned
        the book''s chapter on diet and testosterone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b23b7f-3373-43f6-a37d-2c5593054848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:31:09.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:21:16.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For peak testosterone production, some carbs are necessary, but
        preferably the slowly metabolized kind from high-fiber fruits, vegetables,
        whole grains and legumes," Hoffman said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ad15a8-97ec-4e74-a2d1-9c4def4aa7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:31:09.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:21:16.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to fat, research shows that saturated fats from such
        sources as grass-fed meats, coconut oil and macadamia nuts appear to support
        testosterone better than polyunsaturated fats from refined vegetable oils,
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fc5ace-4356-4b9e-806b-7efedc764b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:31:09.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:21:16.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleep and stress</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f1fc24-d99d-4558-8363-4398033a0e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:31:09.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:21:16.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improved sleep hygiene is important for optimal levels of testosterone,
        most of which is produced during sleep between 5 and 7 a.m. Espinosa recommends
        shutting off your phone, tablet and other electronic devices after 8 or 9
        p.m. because the blue light they emit can interfere with sleep.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1934e15-046b-4f9d-b84e-e70c2cf08ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:31:09.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:21:16.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a warm shower, keeping your bedroom comfortable and setting
        the room temperature to about 70 degrees can also help improve sleep, as can
        practicing a relaxation technique such as deep breathing or meditation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf72c99-cf85-4912-ab9d-57bd79c67ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:31:09.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:21:16.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supplements</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72956bcc-b3c3-43cd-9995-fed5c9e2cac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:31:09.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:21:16.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men who have been diagnosed with low testosterone should consider
        discussing certain supplements with their clinician, Espinosa said. He notes
        that vitamin D and zinc play important roles in the production of this hormone,
        while herbs such as ashwagandha and rhodiola may also be beneficial.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae15733e-5f9f-4430-b1d2-35260c986256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:31:09.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:21:16.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not every sexual health concern can be traced back to low testosterone,
        but I think it''s worth having yours tested if you think it might be affecting
        your sex life. In younger men, a normal testosterone level is considered to
        be between 270 and 1030 nanograms per deciliter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14202e37-71be-432f-a1a9-7b9707e83911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:31:09.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:21:16.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because most physicians don''t check levels in young guys, most
        men can''t be sure whether they are experiencing symptoms that can be directly
        correlated to low testosterone as they get older. That''s why it may be worth
        getting a baseline done now, so you know what''s normal for you.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4841fddb-6f04-43d6-a9b2-3f4da8ebd0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:31:09.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:21:16.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Low testosterone,
        or ''male menopause,'' no longer just for older men."</em></p>'
  'India-rape-New-Delhi-Shahdara':
    'author': 'Eliott C. McLaughlin'
    'caption': 'Supporters of President of the Indian National Congress Party Rahul
      Gandhi hold placards in reaction to the recent rape cases in India during a
      rally in New Delhi on April 29, 2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-20T06:28:53.962+08:00
