  'Delfin-Lorenzana-Department-of-National-Defense-James-Mattis-ISIS':
    'author': 'CNN Philippines Staff'
    'caption': 'U.S. Secretary James Mattis met with Philippine Secretary of National
      Defense Delfin Lorenzana to reaffirm the longstanding defense relationship between
      the UnitedStates and the Philippines.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-20T19:47:45.735+08:00
    'imagesource': 'jcr:2f79276d-407f-4991-b9c0-2a7f2b9631c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ce95564-47e3-4092-a0b9-73be594691df'
    'lead': 'The two defense officials also reaffirmed the defense relationship between
      the United States and the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T15:00:42.521+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:04.802+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:12.105+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense chief meets with U.S. counterpart to discuss combating ISIS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0e3f40-dbe4-475e-9596-0888091f0e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:00:42.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        Defense Secretary Delfin Lorenzana met with his United States counterpart
        on Monday to discuss the fight against terrorist networks, including ISIS.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196c2b8e-ddcf-444b-89cc-fa1c297c3275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:00:42.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of Defense James Mattis welcomed Lorenzana at the
        Pentagon</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9650e41e-a205-4156-9af1-16c1edef9d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:00:42.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leaders discussed a broad range of defense issues, to include
        their commitment to fighting terrorism and reaffirmed U.S. military advisory
        support to assist the Philippines in combatting ISIS and other violent extremist
        networks," Pentagon Chief Spokesperson Dana White said in a readout.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f9025-3543-4fd0-8258-8005f23ec2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:00:42.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two defense officials also reaffirmed the defense relationship
        between the United States and the Philippines, White said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221c6b5f-9b5c-441d-866c-d586574b77a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:00:42.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added Mattis also thanked Lorenzana for the Philippines'' contribution
        to maritime security through its air and maritime patrols with Indonesia and
        Malaysia in the Sulu and Celebes Seas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4992bb68-45e1-4913-ab0b-a2758107d5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:00:42.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, U.S. Ambassador to the Philippines Sung Kim said their
        country will contribute ₱1.418 billion over the next two years to boost counterterrorism
        efforts for law enforcement agencies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c8187a-be42-4e93-a523-7f8cf10cc359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:00:42.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our joint efforts to confront shared threats to the peace and security
        of both of our countries is another powerful example of the depth and breadth
        of our relationship as friends, partners, and allies," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d9dc52-fb59-42b9-acd7-d3214f964879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:00:42.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. pledged nearly ₱1.4 billion for relief, recovery and rehabilitation
        efforts in Marawi — where ISIS-inspired Maute rebels attempted to take over
        in May 2017.</p>'
  'brexit-salzberg-donal-tusk-theresa-may':
    'author': 'Hadas Gold'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-20T07:46:22.784+08:00
    'imagesource': 'jcr:45819abc-1d1f-4a2d-9344-104e4830650c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6f181a8-3f90-4806-9c22-9d2173a8b54a'
    'lead': 'The European Union''s top political representative issued a stark Brexit
      warning on Wednesday: Time is running out and there are still huge hurdles to
      conquer before a divorce agreement can be reached with the United Kingdom.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T15:04:17.351+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:04.507+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:12.189+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit talks are running out of time, top EU official warns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df4dc2e-621e-4bdb-924b-00121c153cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:04:17.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The European Union''s top political representative issued
        a stark Brexit warning on Wednesday: Time is running out and there are still
        huge hurdles to conquer before a divorce agreement can be reached with the
        United Kingdom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38cd273-ed6f-4d16-a4f6-d595918305ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:04:17.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU leaders and UK Prime Minister Theresa May had warm words for
        each other ahead of an informal EU leaders'' summit in Salzburg, Austria.
        But the remarks by Donald Tusk, President of the European Council, exposed
        the deep chasm that remains between the two sides on certain key sticking
        points such as the Irish border.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e987a3d8-4d02-4fc8-b97d-7217db2a3afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:04:17.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief statement in Salzburg on Wednesday, Tusk said that while
        proposals&nbsp;hashed out by May and her Cabinet at her Chequers country retreat&nbsp;are
        a "positive evolution," the issues surrounding the Irish border and economic
        cooperation need to be "reworked and further negotiated."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083141cf-189e-4e42-a7c0-863dbcfcb6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:04:17.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a deal can''t be reached, Britain risks crashing out of the EU
        at the end of March next year in a messy fashion. The Bank of England has
        warned that house prices would crash, businesses fret over chaos at the Channel
        ports and airlines worry that the agreements that keep planes in the air across
        Europe would fall away.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccc2938-f21f-4d70-b8b8-c2e5979d9048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:04:17.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for a deal to be concluded, each side must find a way of avoiding
        the necessity to rebuild border posts between Northern Ireland, which will
        leave the EU with the rest of the UK, and the Republic of Ireland, which will
        remain in the EU. The removal of border infrastructure was a key part of the
        Good Friday Agreement that brought peace to Northern Ireland after years of
        sectarian strife.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b83f41-e7e2-4199-9c79-90676c321ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:04:17.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tusk warned that the clock is ticking. Under the terms of Article
        50, the mechanism by which member states can leave the EU, the UK must leave
        the bloc by March 29 next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8be47f-5ed1-4e90-a505-359cd0db63b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:04:17.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today there is perhaps more hope, but there is surely less and
        less time," Tusk said. "Therefore, every day that is left, we must use for
        talks."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa0536e-2fc2-4c83-94f1-8e30f886d78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:04:17.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday the EU''s chief Brexit negotiator, Michel Barnier, suggested
        that he was preparing to propose a new "backstop" proposal on the Irish border,
        attempting to "de-dramatize" discussions about what happens with Northern
        Ireland if Britain and the EU fail to reach an agreement on a future relationship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba93e7d7-b825-4915-b1f0-4e32ac5f01a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:04:17.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May addressed her soon-to-be former European colleagues at a dinner
        Wednesday night at the Felsenreitschule theater, where she pushed back against
        Barnier''s proposals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c304ee7-1904-4a0c-b0af-d947d5640884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:04:17.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an op-ed in German''s Die Welt newspaper ahead of her arrival
        on Wednesday, May said that any proposals for the border on the island of
        Ireland between Northern Ireland and the Irish republic could not be allowed
        to split Northern Ireland off from the rest of the United Kingdom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bfe40b-6198-4244-88a0-d88e4f5ab50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:04:17.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither side can demand the unacceptable of the other, such as
        an external customs border between different parts of the United Kingdom —
        which no other country would accept if they were in the same situation — or
        the UK seeking the rights of EU membership without the obligations," she wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15462076-10c5-4ca9-bc40-d59b69f11373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:04:17.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday the rest of the leaders, without May, will meet again.
        But nothing official will come out of the two days in Salzburg, as it is an
        informal meeting. The real deals will come in October during the first formal
        EU leaders meeting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aba6de-9164-4487-9d6e-c454d5504be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:04:17.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Tusk announced a special Brexit summit in November,
        when he hopes a deal will be "finalized."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e666e4d1-4cfa-4690-ad29-1d9891e0a142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:04:17.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timetable has been set, but the route to the destination is
        still to be determined.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982920ce-4307-4d2f-96c6-2ad34f7f1aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:04:17.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Brexit talks are running
        out of time, top EU official warns"</p>'
  'Apple-iPhone-XS-XS-Max-review':
    'author': 'Samantha Murphy Kelly'
    'caption': 'A look at the new iPhone X line.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-09-20T07:45:03.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15565aca-974f-421b-a612-8f7ef3754c0d'
    'lead': 'Review: The iPhone XS and XS Max are the smartest, fastest, best iPhones
      we''ve seen to date.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T15:07:23.687+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T22:36:17.982+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'iPhone XS and XS Max review: Apple''s latest are the best yet. But do
      you need them?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104dba81-5bfc-410a-ad1c-d8032499a41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:07:23.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:36:17.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Each year, Apple CEO Tim Cook calls
        the next-generation iPhones the best ever made.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09794475-5377-40d5-9ade-57216a937d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:07:23.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:36:17.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s&nbsp;2018 lineup, specifically the iPhone XS and
        XS Max, delivers on that promise: They''re the smartest, fastest, best iPhones
        we''ve seen to date.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b9b612-e7d1-42e2-8a21-9bca2069a1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:07:23.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:36:17.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at this point, buying an updated iPhone is like getting a new
        Ferrari -- you''ll find a faster engine, a new coat of paint, and a few new
        bells and whistles, but beneath all that it''s still&nbsp;basically the same&nbsp;car
        you could have bought last year. And just like that new Ferrari, these new
        iPhones are&nbsp;going to cost you a lot of money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76215e7-59dc-469b-87dd-60ec1b66610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:07:23.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:36:17.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5.8-inch iPhone XS, due in stores on Friday, starts at $999.
        Its 6.5-inch big sister, the iPhone XS Max, which launches on the same day,
        costs $100 more. Want the fully souped-up Max, with 512 GB of storage? That''ll
        cost you $1,449. The "affordable" iPhone XR ($749) ships next month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08173628-5bef-4f84-9447-95b353b609ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:07:23.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:36:17.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this is a lot to pay for a mostly incremental upgrade, especially
        now that upgrading isn''t always necessary, since iPhones hold up so much
        better than they used to.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a79c30-5cd5-40e9-818f-c2d660b456b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:07:23.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:36:17.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean you shouldn''t buy one. The XS and XS Max are
        worthy upgrades with impressive features. Whether or not either model is for
        you is up to your needs -- and, more importantly, your budget.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df88d8f4-c2a1-46f8-a779-8f7ec571efb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:07:23.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:36:18.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Note: If you''ve been reading this as the "X" S and "X" Max,
        tell your eyes to stop. It''s the iPhone 10S and 10S Max. Don''t worry, we''ve
        been saying it wrong all week, too.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe8e1cc-7cbd-45cd-a867-de4825508790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:07:23.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:36:18.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to expect with the iPhone XS and XS Max</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadbee49-be15-40f0-9d56-31ff011f0d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:07:23.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:36:18.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone XS and iPhone XS Max''s internals are nearly identical:
        With each, you get a 12 megapixel camera, better-sounding speakers and the
        ability to pack two SIM cards into one device -- a solid perk for international
        travelers or people who have to switch between a device for work and one for
        personal use.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5654eb5-fb46-4c95-ad71-119599e578b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:07:23.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:36:18.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phones come with Apple''s new A12 bionic chip, which helps power
        complex augmented reality apps and what makes Face ID and games load faster.
        Apple played up the speed of these new phones during its product announcement,
        and they are fast. But so were the models before them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c02af7-16ed-41ac-b5af-5b07e1900907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:07:23.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:36:18.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both models feature gorgeous OLED screens that make watching videos,
        especially on the XS Max, totally immersive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662a7c50-aa75-4e8a-b6f6-1da109791a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:07:23.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:36:18.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battery life is also improved on both devices. Apple says you can
        squeeze about 30 minutes longer on the XS compared to last year''s X, and
        90 minutes longer on the Max. It''s not a game changer, but we''ll take any
        extra minutes we can get.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114cd0d7-f2ea-4770-8fc0-9c87ea996a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:07:23.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:36:18.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is one major difference between the iPhone XS and XS Max:
        size. The Max is unquestionably big, but it''s technically the same size as
        the iPhone 8 Plus. The edge-to-edge screen creates the illusion the device
        itself is 21% larger than its predecessor, but it''ll fit in your hands just
        as easily (or not) as older Plus models.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ecf43-4888-4c49-8982-2f1955b1cbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:07:23.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:36:18.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s hard to shake the feeling that the device is big just
        to be big. Unlike the Samsung Galaxy Note or the iPad, the XS Max doesn''t
        support many features tailored for bigger screens, such as another row of
        apps or a side-by-side display that lets you use two apps at once. It''s a
        missed opportunity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a23364d-b596-4244-b2e5-ad58d114599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:07:23.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:36:18.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real star of the new models is the camera. A new feature called
        Smart HDR shoots a four-frame buffer taken at different exposures and settings
        and blends them together to create more detailed shots -- similar to an existing
        feature on the Google Pixel 2.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88850de9-c21a-45ff-bce9-c0c4a64f4b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:07:23.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:36:18.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the likely fan favorite feature is a change to the iPhone''s
        Portrait Mode that lets you change the depth of a photo after you take it,
        allowing you to have more creative control. For example, you can snap a shot
        of a friend on a beach and blur the background for an artsy feel. If you decide
        later you want to see more of the ocean, you can adjust the background via
        the edit button.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d284563-5ef4-48d9-9b03-07a110122bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:07:23.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:36:18.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an impressively-executed feature, but the results also depend
        on your photo skills and the lighting. When it''s good, it''s really good.
        When it''s not, you''ll still get a decent-looking picture. The Pixel 2 and
        Samsung Galaxy S9 offer a similar feature, too.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65c214b-aee8-4435-820f-6a961183679d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:07:23.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:36:18.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The XS and XS Max come with headphones, but unlike last year, you
        won''t find an adapter included in the box. This means you''ll need to spend
        $9 more for a dongle if you want to use an old pair of headphones. It''s Apple''s
        way of saying it''s finally time to get over the fact there''s no longer a
        headphone jack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08a5b54-c541-457c-a162-1dcb4eea76bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:07:23.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:36:18.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Should you buy an iPhone XS or XS Max?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b77f38-f028-4121-93af-34e1257b9dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:07:23.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:36:18.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be hard to wrap your mind around spending nearly a grand
        or more on a new iPhone. Although Apple quietly discontinued some of its lower-cost
        devices, including the iPhone 6S, iPhone SE and the iPhone X, it still sells
        two older models -- iPhone 7 ($449) and the iPhone 8 ($599) -- at cheaper
        price points, if you want a replacement device without splurging for the XS
        line.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89e4342-3e07-4331-bc41-32163d6c29c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:07:23.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:36:18.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re not in the market for another iPhone, can''t afford one
        or just can''t bring yourself to spend the money, consider upgrading your
        existing software to&nbsp;iOS 12&nbsp;to make it feel new again. Try the buzzy
        new Screen Time tool, which logs just how obsessed you are with your iPhone.
        (It took me less than two hours to realize I access apps like Instagram way
        too much.) The feature also lets you set timers for how long you want to use
        certain apps.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9894f5fc-ca5f-464c-a191-b8485397e12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:07:23.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:36:18.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all iOS 12 features translate to older models. Memoji, an
        animated emoji cartoon you can customize to look like you, requires users
        to access an iPhone with Face ID to create and send one to a friend.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f648f44a-b2de-4044-8ba2-46f7e2dfacbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:07:23.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:36:18.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re on the fence, consider the iPhone XS or XS Max as a several-year
        investment. After all, we''re moving away from the two-year replacement cycle
        as these devices get more durable. It''s a big reason why Apple can justify
        the higher price tags.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec72492c-a873-4618-a28d-09f00cad1ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:07:23.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T22:36:18.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s exactly why so many Apple users will inevitably justify
        the price point, too.</p>'
  'prince-fans-grand-jury-petition':
    'author': 'Lisa Respers France'
    'caption': 'A group of Prince fans reportedly are asking the U.S. attorney for
      the District of Minnesota to convene a grand jury to investigate the singer''s
      death.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-20T07:43:14.227+08:00
    'imagesource': 'jcr:8f8d01fd-0771-439b-b145-23f389b0af84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33673720-f33d-4c45-8049-030f959b8eb6'
    'lead': 'A group of Prince fans reportedly are asking the U.S. attorney for the
      District of Minnesota to convene a grand jury to investigate the singer''s death.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T15:09:40.899+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:04.118+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:12.380+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince fans file petition seeking federal grand jury probe into his
      death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a579bd33-9aaf-4aa2-a813-cfcdb7a7ac11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:09:40.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A group of Prince fans reportedly are asking
        the U.S. attorney for the District of Minnesota to convene a grand jury to
        investigate the singer''s death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7498075-564d-4828-95e4-356515f1b3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:09:40.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince, whose legal name was Prince Rogers Nelson, died of an accidental
        fentanyl overdose in 2016 after taking counterfeit Vicodin pills that&nbsp;were
        laced with fentanyl,&nbsp;according to the Carver County attorney''s office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4768d794-c55d-407f-ab6b-29a722ccb84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:09:40.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials decided in April not to file any criminal charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44143e7-fbe2-462e-828b-dc60a04f821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:09:40.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No criminal charges in Prince''s death, attorney says</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c966714c-5397-430c-b219-263eea04be80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:09:40.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minneapolis Star Tribune reported&nbsp;Tuesday that a petition
        signed by more than 6,000 was delivered to local and state officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d50718-c6f3-4583-9eee-b781dced4a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:09:40.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seeks to have a grand jury "properly investigate his death."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb3577a-f802-4c89-a120-89efc3a9945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:09:40.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole Welage is one of the fans who helped to organize the petition
        and told the newspaper the group combed through 214 pages of investigative
        documents and the transcript of the 911 call made to authorities after Prince
        was found in his Paisley Park home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b07243-1ba0-4337-a04a-53bbfd6a6acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:09:40.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said more investigation is needed and whoever supplied the singer
        with the drug should be brought to justice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7d83a2-7a30-4bfc-8e4c-a7a9607deb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:09:40.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He led a clean life, and he''s being completely painted as a drug
        overdose -- another Elvis," Welage told the Star Tribune. "We don''t believe
        that''s what happened."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874bfddd-99a0-4e25-9435-d3d5f6ff9792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:09:40.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the U.S. attorney''s office for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7900f421-1bd9-4219-997c-f1f4826233b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:09:40.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Prince''s family filed a wrongful death lawsuit in in
        Hennepin County District Court in Minneapolis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed722c0-56a4-4e50-93e1-bb0de09d0ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:09:40.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince family files wrongful death lawsuit</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbc48e2-d93b-43b2-86f5-18a4aaf00895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:09:40.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of Prince''s siblings are suing Iowa Health System, UnityPoint
        Health, Walgreens, North Memorial Healthcare and Minnesota physician Michael
        Schulenberg.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1a9e28-51c3-4bc7-9b37-4432b8cf5b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:09:40.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit alleges that in the weeks immediately preceding Prince''s
        death, he received professional health care services from the defendants identified
        by the suit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6233294c-4246-4622-9e9e-9fb2ee79b604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:09:40.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also outlines the dates in which Prince visited each of the facilities
        or people mentioned and then alleges that "all of the defendants had an opportunity
        and duty during the weeks before Prince''s death to diagnose and treat Prince''s
        opioid addition and to prevent his death. They failed to do so."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82548bad-d99e-4ee3-a39f-68dc4f095fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:09:40.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:04.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Prince fans file petition
        seeking federal grand jury probe into his death"</p>'
  'justin-bieber-hailey-baldwin-london':
    'author': 'Kara Fox'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-20T11:40:32.939+08:00
    'imagesource': 'jcr:f56143e2-cd58-4075-840e-2ddda57a105c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7b306b1-997c-4f70-8967-9b351e2f3971'
    'lead': 'Justin Bieber made an unexpected appearance outside Buckingham Palace
      in London to the delight of surprised fans and passersby Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T15:12:32.643+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:03.961+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:12.577+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justin Bieber serenades fiancée and fans in surprise London performance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc62d8b-1024-4214-b5a1-86a3ebf0d0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:12:32.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:03.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Justin Bieber made an unexpected appearance outside Buckingham
        Palace in London to the delight of surprised fans and passersby Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b1dbd0-15cc-4499-abac-66a970cc0bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:12:32.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:03.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old superstar played a short acoustic set outside Queen
        Elizabeth II''s primary residence with a set list that included folk covers
        of "Tracy Chapman''s 1998 hit song "Fast Car," and his 2016 collaboration
        with Major Lazer and MØ, "Cold Water."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a19efd5-e2fc-4f88-b539-f44aad1069aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:12:32.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:03.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber''s fiancée Hailey Baldwin, 21, stood among a small crowd
        that had gathered to watch the pop icon busk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabead0b-0b75-4a59-81ed-45a63abb3103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:12:32.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:03.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he perched at the fountains of Victoria Memorial, Bieber strummed
