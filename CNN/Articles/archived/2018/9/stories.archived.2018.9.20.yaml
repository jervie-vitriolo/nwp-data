      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:01.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>So yung doon sa</em> Benguet,<em> kasi sabi nitong ano</em>
        because they have to comply with certain regulations, sabi ko to hell with
        COA. Do not listen to them. Just do what I am telling you to do. I will answer
        them," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df05c40d-88c5-4c07-a8db-f09b47ca90d1'
      'mgnl:activationStatus': true
