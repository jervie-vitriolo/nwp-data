      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International passenger numbers were up 8.6% globally.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562893e8-d130-4fc3-a45f-f87497ad6a1f'
