      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So to those in Benguet, because they keep saying they
        have to comply with certain regulations, I say to hell with COA. Do not listen
        to them. Just do what I am telling you to do. I will answer them.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
