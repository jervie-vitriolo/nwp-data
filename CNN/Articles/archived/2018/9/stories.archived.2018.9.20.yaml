      'mgnl:lastActivated': 2019-04-17T09:10:02.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 7-year-old girl is in critical condition
        at a New Delhi hospital after undergoing surgery for injuries she suffered
        while being raped with a metal water pipe, officials said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28464963-6fe0-4e6e-bfad-df473a564547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:33:30.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother was by her bedside after the girl underwent hours of
        surgery. The exact type of pipe used in the assault is unclear.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b549eff9-923b-4b4d-a070-2b4845cd88c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:33:30.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 21-year-old has been arrested in connection with the rape, which
        occurred in the district of Shahdara in the northeastern part of the city,
        said Meghna Yadav, a deputy commissioner with the Delhi Police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7fe07b-724b-4a18-bf00-e92c07cb4e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:33:30.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yadav could not provide further details, she said. But Swati Maliwal,
        chairwoman of the Delhi Commission for Women, said the girl was in extreme
        pain after the attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599492f0-f3f7-4693-9eea-c3c08e4970cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:33:30.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working out her rehabilitation plan," she told CNN. "It
        is very unfortunate that these rape cases are not ending in Delhi. Police
        resources continue to be extremely low in Delhi."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138566e8-38a6-42bf-ae1b-7bca03626c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:33:30.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, Maliwal provided additional details of the
        attack, saying the girl, who comes from a poor family, had been lured to a
        park in Seemapuri, where the perpetrator assaulted her. She was bleeding "incessantly"
        after the attack, Maliwal tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91328fca-cbd4-4652-a7cb-5c1fa4637491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:33:30.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cannot describe the pain the little girl was experiencing. Already
        malnourished, she has a long struggle ahead," she added. "We are going to
        support her in her legal fight to ensure death penalty to her culprits. Will
        file compensation application &amp; shall make all efforts to rehabilitate
        her."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75f7712-beba-43bf-8441-a77c41291fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:33:30.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s scourge of rape</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a758432-5bb2-4b4b-b42d-73be62ffa87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:33:30.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A string of attacks on girls in the last year have sparked outrage
        in India. The latest rape conjures memories of a December 2012 attack that
        put India''s rape crisis under a spotlight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aea001-2d31-46fa-b0b6-6145136c1418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:33:30.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that incident, six males boarded a private bus, grabbed a 23-year-old
        woman, incapacitated a man with whom she had gone to the movies and&nbsp;proceeded
        to take turns raping the woman&nbsp;while beating her with an iron rod. She
        died of organ failure after being transported to Singapore for further treatment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8667a5e6-f01b-4e5f-b6d7-ff6bfec90815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:33:30.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four men were sentenced to hang, one committed suicide in prison
        in 2013 and a juvenile attacker was sentenced to three years in juvenile detention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab829b-b062-4461-915e-d010e36a870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:33:30.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, the rape and murder of an 8-year-old Muslim girl
        stoked furor and religious tensions after police found the girl''s body in
        a forest in the isolated Himalayan district of Kathua. She had been kidnapped
        while grazing horses January 12.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f33305-91e1-4112-807e-c8df5c0da68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:33:30.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl was&nbsp;drugged, gang raped and strangled&nbsp;before
        her body was dumped in the forest five days later, police said. Three police
        officers and a former government official were among the eight Hindu men arrested
        in the attack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95355c26-3e02-43d5-a2aa-83d3d30d4d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:33:30.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in May announced they had arrested a primary suspect in the
        gang rape and burning death of a 16-year-old girl in northeastern state of
        Jharkhand. The man arrested was one of 20 accused in the attack.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef621e53-f884-4866-9b75-b4a3efb0104e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:33:30.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A village council ordered the men to do situps and pay a 50,000-rupee
        ($750) fine, enraging the accused rapists, who then assaulted the victim''s
        parents and set their house on fire,&nbsp;killing the girl inside, said Ashok
        Ram, the officer in charge of the local police station.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34858636-2297-4c37-a040-e08c278e4a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:33:30.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks later, a man&nbsp;raped a 17-year-old in her relative''s home&nbsp;in
        Jharkhand state before setting her ablaze and fleeing, police said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e874d791-a149-4f7c-8ccd-e1b040edd5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:33:30.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rape every 13.5 minutes</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80333ec1-5291-40e5-907a-14ea487cbfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:33:30.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another shocking case, an 11-year-old girl in Chennai was drugged
        and gang-raped in July by 17 men, ranging in age from their 20s to their 60s,
        who worked in the building where she lived, according to police.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f340fd-cdb9-450c-81ca-5d480cbdda50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:33:30.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other recent alleged victims include a 15-year-old in Bihar state
        who told police in July&nbsp;she was repeatedly raped&nbsp;by a principal,
        two teachers and 16 boys over the course of six months, and a 17-year-old
        girl who in April accused an Uttar Pradesh legislator of&nbsp;participating
        in her gang rape&nbsp;over the course of nine days in June 2017.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d55eea-0570-4c5e-bb01-d7925e689377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:33:30.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:02.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latter case, the girl''s father was fatally assaulted the
        day after she attempted to set herself on fire in front of the home of an
        Uttar Pradesh official. Passersby stopped her.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb511202-16f2-4530-b4c6-fb7017cfdb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:33:30.937+08:00
