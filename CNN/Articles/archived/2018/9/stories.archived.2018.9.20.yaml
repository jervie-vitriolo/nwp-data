      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7ca2cc-d7f5-48b3-928e-fa52091fdff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:32:59.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T16:46:20.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, others insist Sotto misunderstood the lyrics of the national
        anthem.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3a518d-62b4-4c1d-9d69-5666f170fd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:32:59.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T16:46:20.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mamatay ng dahil sa ''yo.</em>" in the National Anthem
        does not mean "pagsuko". It means that the Filipinos are willing to fight
        for the country even if it costs them their lives. That right there is patriotism.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55831970-9371-490a-83b5-09fac7c9b5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:32:59.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T16:46:20.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Wag mo na baguhin tito Sotto.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75995927-fb54-4fbe-9fd8-08f9c551dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:32:59.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T16:46:20.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— A N T O N (@chinantoinette) September 19, 2018</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Ang Lupang Hinirang ay pambansang awit na hindi basta-basta pinapalitan
        ang mga titik. Tama naman ang &quot;ang mamatay ng dahil sa &#39;yo&quot;,
        Senador. Natamaan kasi. Sino ba yung dalagang namatay nang dahil sa yo?</p>&mdash;
        Leonard Pascual (@drbrainhacker) <a href="https://twitter.com/drbrainhacker/status/1042565140657262592?ref_src=twsrc%5Etfw">September
        20, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d81f344-1aef-4ae6-b04d-843ef23c90e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:32:59.155+08:00
      'mgnl:createdBy': 'jeff'
