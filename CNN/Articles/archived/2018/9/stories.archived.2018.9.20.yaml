      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Twitter, Sotto hit back at critics and said he would
        not insist the proposal if people are against it.</p>'
    '34':
