      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACI''s data for the annual World Airport Traffic Report is drawn
        from more than 2,500 airports in 175 countries.</p>'
