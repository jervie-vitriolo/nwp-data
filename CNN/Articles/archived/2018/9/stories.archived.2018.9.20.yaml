  'Jimmy-Butler-Minnesota-Timberwolves-trade-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-20T16:43:05.196+08:00
    'imagesource': 'jcr:3a9fefad-bdf7-4874-bac0-67b77f39116f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6acf349-de41-4620-a824-0cba22966e1e'
    'lead': 'A week before the start of training camp, Minnesota Timberwolves guard
      Jimmy Butler reportedly has requested a trade.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T14:19:33.487+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:06.087+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:11.333+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Butler reportedly wants trade from Timberwolves

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbea667-74b5-4b47-a6e6-abd9d45526b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:19:33.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> A week before the start of training
        camp, Minnesota Timberwolves guard Jimmy Butler reportedly has requested a
        trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6126dca2-1275-4c7b-93ab-ff9c50c756e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:19:33.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-time All-Star informed coach Tom Thibodeau of his wishes
        on Tuesday, according to a report Wednesday from The Athletic, whose sources
        said that Butler, 29, gave the Timberwolves a list of teams he’d consider
        signing with for the long term. According to ESPN, those teams are the Brooklyn
        Nets, New York Knicks and Los Angeles Clippers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3417f8-a170-4801-8aff-a4e7c343d160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:19:33.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler joined Minnesota in a trade with the Chicago Bulls in June
        2017. He played in 59 games for the Timberwolves last season, averaging 22.2
        points, 5.3 rebounds, 4.9 assists and 2.0 steals per game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124cf17b-8bd1-41c6-89af-f8020be6f7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:19:33.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler is entering the fourth season of a five-year, $92.3 million
        contract he signed with Chicago in 2015, but he can enter the free agent market
        next summer by opting out of the final year. In July, Butler reportedly turned
        down Minnesota’s four-year extension offer worth $110 million.</p>'
  'ben-diokno-denies-pork-insertions-2019-budget':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-20T13:36:24.239+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f745a769-9690-409e-9fc0-857bff4f75fc'
    'lead': 'Budget Secretary Benjamin Diokno clarifies that any projects pitched
      by lawmakers goes through a rigorous and transparent process.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T14:22:58.813+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:05.949+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:11.437+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budget Secretary: No pork, insertions in 2019 budget

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5f545b-a7c6-4e9a-b05a-b822d58d126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:22:58.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 20) — There are no insertions,
        pork barrel, or parked funds in proposed appropriations for 2019, Budget Secretary
        Benjamin Diokno said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f001ee-3a06-472b-bad1-e6fff84d11f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:22:58.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know about the insertions... This is the President''s
        budget. Congress has no role in the preparation of the budget," Diokno told
        CNN Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77ab4aa-f1a3-4af3-ba98-4f26a8dc0fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:22:58.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I prepared it, I presented it to the President in a Cabinet meeting,
        and that''s it," he added. "Their duty is to scrutinize the budget... They
        have the prerogative to change it, delete it, replace it, et cetera."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18239a5f-eb57-422b-ae80-636bd8dfde3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:22:58.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is tackling the proposed ₱3.575-trillion national budget
        for next year. Some lawmakers allegedly inserted around ₱50 billion worth
        of items supposedly allocated to around 30 to 40 lawmakers favored by former
        House Speaker Pantaleon Alvarez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73003dc-b19f-4cb2-9e24-b0a367e93a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:22:58.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang washed its hands off the supposed insertion on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9382a328-36d2-46ea-984c-664aafe30312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:22:58.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is true that there are items which were not in the [National
        Expenditure Program], then we do not know where that came from," Presidential
        spokesperson Harry Roque said. "We leave it to the House to do as it deems
        proper with these items."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f402ed-ce22-4a3f-8872-cd0193a01cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:22:58.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money has since been realigned to infrastructure initiatives,
        capital outlays under disaster risk reduction, and other items.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a640fc-e095-479e-9fa3-6cd63cf60fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:22:58.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Diokno said the House squabble on the issue still confused him.
        He said he even cut the Deparment of Public Works and Highways'' request by
        ₱96 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4f69da-b9d2-4c90-82ff-cfe2bcce1aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:22:58.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget chief said representatives are free to pitch projects,
        possibly through a Regional Development Council, but all requests were still
        vetted by his department. Basketball courts and parking lots, for example,
        no longer get the green light, Diokno added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88a56f9-949b-4d4f-9d43-4cd83fd6dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:22:58.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a congressman wants a school building constructed in this part
        of his district, one option is he will go to [Education Secretary] Liling
        Briones and make a request. Is there something wrong with that? That''s his
        role," said Diokno.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a96f7b-ee3d-42ad-a305-10c824b0afc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:22:58.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They go through a rigorous process. If it''s not worthwhile or
        in accordance with our menu... it won''t get reflected in the budget."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fd13c8-13b7-4565-814c-7af1b3a4f01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:22:58.815+08:00
