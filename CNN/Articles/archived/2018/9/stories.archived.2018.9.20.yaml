    'template': '1'
    'title': 'DOJ recommends filing homicide charges vs. Ozamiz City police chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfde3f56-8c1f-41e5-9def-22213120374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:37:51.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        The Department of Justice (DOJ) on Wednesday recommended the filing of homicide
        charges against Ozamiz City police chief Jovie Espenido and his men over a
        June 2017 police operation which left nine dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd985b457-3402-4f17-925a-b0de91953688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:37:51.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ''s recommendation stems from the complaint of Carmelita
        Manzano, who sought murder and arbitrary detention charges against C/Insp.
        Espenido, C/Insp. Glyndo Pujanes, SPO4 Renato Martir Jr., PO1 Sandra Nagdayag,
        and a few unidentified others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bb6dff-5236-41e3-b346-4d5aecd3345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:37:51.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manzano was at their house during the celebration of her brother-in-law''s
        birthday on&nbsp; the evening of June 1, 2017, when three Ozamiz City policemen
        stepped out of a van and killed some of her relatives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145367bd-cf4b-4a94-a232-ce911fd78792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:37:51.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was then detained for seven days at the Ozamiz City Police Station.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac60517-4843-4988-9572-91a90570a116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:37:51.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Espenido said the victims fired upon them first, the DOJ found
        probable cause to indict him and his men for the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e95635f-11de-48e8-80ff-327ccf217140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:37:51.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately for respondents, their admission of killing of the
        herein victims is, on its own, sufficient to establish probable cause for
        the crime of homicide," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65734fec-dfb2-4ce7-9299-43c12c7a5bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:37:51.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido enjoys the support of President Rodrigo Duterte. The President
        previously said he will be willing to go to jail for him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140722af-e3c6-4f4d-ab2f-80dbfcf454a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:37:51.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do the country a favor, I will support you. And we all…
        then we''ll all go to jail, do not worry," he said during his speech at the
        Libingan ng mga Bayani on August 28, 2017. "Just follow the rules of engagement,
        the requirements of the performance of duty."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab43774-2e6e-464e-97c2-2cbf697cdd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:37:51.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial police chief was poised to head the Iloilo City
        police force, after Duterte claimed its mayor Jed Mabilog was tagged as a
        drug protector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aa13af-fc7e-4f79-8348-ce3705707638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:37:51.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte ordered to cancel Espenido''s assignment to Iloilo
        – PNP Chief</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce5ebeb-aae7-4349-8522-eb19a332b841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:37:51.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two mayors also linked to the illegal drug trade were killed in
        police operations where he was chief of police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07636f0-6514-437c-ac6c-d7d9d34bec90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:37:51.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ozamiz City Mayor Reynaldo Parojinog and 14 others were killed in
        a July 30, 2017 shootout led by Espenido who was serving search warrants at
        the Parojinog''s properties in Barangays Baybay San Roque and Baybay Santa
        Cruz.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790c140c-aa06-4546-8a6a-e795c73ddc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:37:51.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Ozamiz City Mayor, 14 others killed in police raids</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b835ee23-4df6-458d-a2a2-423aaaafa8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:37:51.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:05.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido was also the police chief of Albuera, Leyte when its mayor,
        Rolando Espinosa Sr., was killed in a November 2016 shootout as police were
        attempting to serve a search warrant in the city''s jail.</p>'
    '14':
