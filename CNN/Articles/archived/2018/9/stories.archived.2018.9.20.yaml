  'DOJ-Ozamiz-City-Jovie-Espenido':
    'author': 'CNN Philippines Staff'
    'caption': 'Ozamiz City Police Chief Jovie Espenido. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-20T11:02:39.551+08:00
    'imagesource': 'jcr:9ffc1946-67ae-453d-a7c5-5ebab9aba67b'
    'jcr:primaryType': 'mgnl:composition'
