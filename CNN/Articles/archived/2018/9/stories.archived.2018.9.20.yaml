      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0010bae3-bd3f-4111-8398-a25e68097c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:32:59.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T16:46:20.949+08:00
