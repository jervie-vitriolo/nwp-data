      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the month of September, the UPFI Film Center looks back
        at the dark chapter in Philippine history by screening several martial law
        themed films by acclaimed directors like Mike de Leon, Lav Diaz, Chito S.
        Roño, Jon Red, and Treb Monteras. This Friday, Sept. 21, at 7 p.m., catch
        the world premiere of Jon Red’s “Ginoong Maria.”</p>'
