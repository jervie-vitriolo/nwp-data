    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sotto gets backlash for suggesting to revise the national anthem

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bf586a-abe6-41b0-8af8-3a11dd0be379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:32:59.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T16:46:20.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 20) — The Senate President
        wants the national anthem revised, but the suggestion did not sit well with
        netizens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace3e2c1-13dd-484d-929d-ac0d88773211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:32:59.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T16:46:20.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Vicente "Tito" Sotto said the last line of the national
        anthem "Lupang Hinirang" reflects a "defeatist" attitude in defending the
        freedom of the oppressed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3fca3d-823d-4d46-ad81-c798d836e887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:32:59.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T16:46:20.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of singing "Aming ligaya ng ''pag may mag-aapi, ang mamatay
        nang dahil sa''yo [ Our desire is to die for you in the face of oppression]"
        he said he would change the last phrase to "ang ipaglaban ang kalayaan mo
        [our desire is to fight for your freedom in the face of oppression]"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff1e6d2-0354-47e8-877d-c906a95e2f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:32:59.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T16:46:20.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang defeatist ''yung last line sapagkat na imbis lumaban, mamatay…dapat
        laban, hindi patay," Sotto said Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8699995-5d28-421a-9159-0430331d5a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:32:59.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T16:46:20.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The last line seems defeatist since instead of fighting
        (for the oppressed), we should die. We should fight, not die.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eb82b9-2416-4261-9a81-1eb09fd004e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:32:59.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T16:46:20.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, netizens were quick to react negatively to the Senator''s
        idea. Some said the revision is irrelevant compared to pressing issues in
        the country such as inflation.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sotto would rather focus on revising Lupang Hinirang than address
        serious issues.<br><br>Palace told the humble &amp; hand-giving Mar Roxas’
        economic advice to ‘SHUT UP’<br><br>Duterte told public to give donations
        to the government not TV Stations so Bong Go’s face can be plastered all over.</p>&mdash;
        Ryan (@rryyyaaaannnn) <a href="https://twitter.com/rryyyaaaannnn/status/1042286053145509888?ref_src=twsrc%5Etfw">September
        19, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae1dc26-1123-4995-ba9d-8819909ab310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:32:59.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T16:46:20.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A lot of challenges is being faced by the coutry today towards long
        term changes and melioration. Yet Tito Sotto gleaned on the problems and found
        out that its high time that we modify the lyrics of the national anthem.</p>&mdash;
        Harvyn Romanoff (@imsoharvyn) <a href="https://twitter.com/imsoharvyn/status/1042560730237530112?ref_src=twsrc%5Etfw">September
        19, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7878e3-3568-4666-94e2-53efd0695c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:32:59.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T16:46:20.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">With all due respect Sen. Sotto. Please just leave the National
        Anthem alone. Please concentrate on more important and pressing issues of
        our country. Price of vegetables is ridiculous, for instance. Can&#39;t you
        do something about that?</p>&mdash; Gerry Alanguilan (@komikero) <a href="https://twitter.com/komikero/status/1042398530030059520?ref_src=twsrc%5Etfw">September
