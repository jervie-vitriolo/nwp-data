  'jack-ma-alibaba-china-united-states-jobs':
    'author': 'Jethro Mullen'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-20T17:52:05.269+08:00
    'imagesource': 'jcr:8da4df4f-ae50-416b-8464-9399fd94fb4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d5eafab-59a3-4a02-92eb-e61be3c91c3e'
    'lead': 'Chinese tech billionaire Jack Ma''s promise to create 1 million new U.S.
      jobs is the latest casualty of the trade war.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T13:49:26.828+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:06.974+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:10.469+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jack Ma: Trade war has killed my pledge to create 1 million U.S. jobs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a754cd1c-2365-487e-ab19-58774a10b44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:49:26.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Chinese tech billionaire Jack Ma''s
        promise to create 1 million new U.S. jobs is the latest casualty of the trade
        war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dba178c-5b45-4149-9ac1-0cdd36b6f263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:49:26.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alibaba chief grabbed attention at the start of last year when
        he made the highly ambitious pledge following a meeting with Donald Trump,
        who was president elect at the time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef0ee24-f9e3-4add-b40d-91247a1e2c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:49:26.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an interview published late Wednesday by China''s official
        news agency, Xinhua, Ma said the waves of new tariffs imposed by Washington
        and Beijing in recent months have undermined the plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c7de91-4f14-4330-a405-5e6eb63896cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:49:26.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This promise was on the basis of friendly China-U.S. cooperation
        and reasonable bilateral trade relations, but the current situation has already
        destroyed that basis," Ma said. "This promise can''t be completed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97e910f-a0aa-4ca6-be46-1c79b0e85aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:49:26.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Alibaba, China''s biggest e-commerce company,
        confirmed Ma''s comments to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5230da1-d53a-4e9b-8c31-969692105c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:49:26.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts had already expressed serious doubts about the pledge,
        which Alibaba announced after Trump and Ma met at Trump Tower in New York
        in January 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6609bc76-0e24-44c9-8790-a94b70fb337a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:49:26.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jack and I are going to do some great things," Trump said at the
        time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00de6914-94e4-4948-90f3-1700dae41302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:49:26.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma''s vague promise wasn''t based on Alibaba investing in the United
        States to build factories or fulfillment centers. Instead, he talked about
        stimulating trade by helping American small businesses sell their products
        to consumers in China and elsewhere in Asia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5802545-3a7b-4bff-94c9-9563ef51e041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:49:26.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba held a big conference in Detroit last year to encourage
        American small businesses and farmers to sell their products to Chinese consumers
        through its platforms. The company didn''t immediately respond to a request
        Thursday for information on how many US jobs those efforts have created so
        far.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42d3585-2556-46bd-b42d-b1734dd970da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:49:26.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Xinhua interview, Ma said Alibaba "will not stop promoting
        the healthy development of China-U.S. trade."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67349261-e82b-4b13-a294-3e94e77951f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:49:26.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strong advocate of globalization, he has expressed growing fears
        about the trade war, telling investors earlier this week that it could drag
        on for as long as 20 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74662b60-c6df-49e5-9876-99a1b55b5474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:49:26.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to last long, it''s going to be a mess," Ma said Tuesday
        in Hangzhou, the city where Alibaba is based.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22da7de9-8aa5-47e6-9547-c2c2f6ceabf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:49:26.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 54-year-old tycoon, who set up Alibaba in his apartment nearly
        two decades ago, announced this month that he will step down as executive
        chairman of the company next year. Daniel Zhang, the current CEO, will succeed
        him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf68ff1-492f-4829-bb55-dd3aea9e0575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:49:26.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma, a former English teacher, said he wants to return to education.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1dcb21-6cca-46f1-8039-9216dd7d4879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:49:26.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yong Xiong and Sherisse Pham contributed to this report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0427b2-5c8d-4457-a7f7-75c66db7bd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:49:26.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Jack Ma: Trade war has
        killed my pledge to create 1 million US jobs."</p>'
  'Arroyo-working-on-bill-to-outlaw-open-pit-mining':
    'author': 'Joyce Ilas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-20T18:42:12.121+08:00
    'imagesource': 'jcr:2c096da1-0605-491d-83b6-f6bd616e593a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0745ae7-4f60-41c9-ad47-30b04a7f2685'
    'lead': 'House Speaker Gloria Macapagal Arroyo is strongly pushing for a bill
      that will ban open-pit mining, as requested by President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T13:59:54.835+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:06.797+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:10.549+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo working on bill to outlaw open-pit mining

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44ef3b9-7492-4a51-8aa8-09fbdd22a600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:59:54.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        House Speaker Gloria Macapagal Arroyo is strongly pushing for a bill that
        will ban open-pit mining, as requested by President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf0591b-7bfd-4278-9789-6a4feb304d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:59:54.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our bill will explicitly prohibit open-pit mining as defined and
        give a grace period to be determined by DENR (Department of Environment and
        Natural Resources)," Arroyo said Thursday during a technical working group
        meeting of the House committee on ways and means. The lawmakers are drafting
        a bill on a rationalized fiscal regime for the mining industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59849248-9063-4772-915f-d47e4349ad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:59:54.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo gave the Department of Finance three days to submit its own
        proposal, noting that the bill should be a priority as the President said
        during his third State of the Nation Address (SONA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaac1f9-5313-4d5a-b76f-2594d4fe8590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:59:54.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless DOF communicates to us in three days'' time, we will make
        our own," Arroyo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d722afe-2bc1-4d74-9924-4f44f566a0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:59:54.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the measure is passed, Arroyo said mining companies that will
        not be able to comply will be given a grace period to do so – while paying
        excise taxes – until their businesses are no longer considered open-pit mining.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e83b741-71f2-440e-8250-106d15eccdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:59:54.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the bill will clearly define open-pit mining, which for
        her means any violation of the guidelines issued by DENR on the environmental
        measures for operating surface metallic mines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb91ac6-296b-4608-bdda-9cda8714b292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:59:54.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chamber of Mines Board of Trustee member Gerard Brimo, however,
        said the proposed bill will undoubtedly dry up investments in the mineral
        sector, and companies already struggling now may be shut down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bde478-3c6e-45d1-8cd6-9e02902a054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:59:54.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can site one company, one copper-gold company in the middle of
        the country. It''s a public-enlisted company so I hesitate to say their name
        but they have been losing money for the last two years. Last year they lost
        P1.7 billion pesos and the effect of the doubling of the excise tax and the
        effect of additional royalty is P700 million," Brimo explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cddef8-8f62-443e-bf0d-ef47b9d1221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:59:54.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open-pit mining is recognized by the Philippine Mining Act of 1995
        and is an internationally allowed method of extracting mineral ore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c74b81-b4d0-470f-9eda-688f9e25da26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:59:54.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in his third SONA once again warned miners against environmental
        degradation. He said restrictive policies were on the way, and the ban on
        open-pit mining was just one.</p>'
  'kim-jong-un-moon-jae-in-mount-paektu':
    'author': ' Joshua Berlinger and Yoonjung Seo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-20T16:49:40.048+08:00
    'imagesource': 'jcr:17c41b01-d365-4d22-b2ba-5ce4b8bc4998'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd59f2284-885c-42b9-8937-5d253f01bc38'
    'lead': 'North Korean leader Kim Jong Un takes South Korean President Moon Jae-in
      to Mount Paektu, one of Korea''s most important cultural and geological sites.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T14:07:28.954+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:06.688+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:10.623+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mount Paektu: Moon and Kim visit mythical mountain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea0b639-30b6-47db-8485-55dd1b11dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:07:28.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> They clutched hands, their wives at their
        sides, at the top of a sacred peak in what appeared to be a fitting end to
        a three-day summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1d6855-193a-4a45-aca9-838328b3ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:07:28.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader Kim Jong Un took South Korean President Moon
        Jae-in Thursday to Mount Paektu,&nbsp;one of Korea''s most important cultural
        and geological sites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29111a1f-3a21-49f2-9fc3-d9ee3442977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:07:28.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon''s visit to the mountain was the realization of a dream for
        the South Korean leader.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc82909-fc4e-4762-86fb-e2d78a818a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:07:28.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wondered if I was ever going to have a chance but my wish has
        come true," Moon said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e759bd-6f4c-4aa7-a41b-37cf226ecc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:07:28.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip was heavy with symbolism, as Moon is the first South Korean
        president to visit Mount Paektu and the cerulean lake at its summit from the
        North Korean side.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b162449-5777-4c40-9893-ada9859b6de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:07:28.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaching the peak has long been a rite of passage for Koreans, but
        access to the North Korean side of the mountain long been closed to most living
        in South Korea. The base of the lake can only be reached from the North.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb839ff-853b-4ad9-822a-084c21eccb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:07:28.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon said he had previously decided not to hike up the Chinese side
        of the mountain in the hope that he would see it from the first time from
        the Korean side.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f709f81-0f57-465a-935e-d53587d0f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:07:28.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said he hoped Moon would be the first of many South Korean visitors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee8ba79-d0df-4514-ad7f-163f0c39080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:07:28.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a small group today but in the near future, we hope many
        South Koreans and expats will be able to come here," the North Korean leader
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5124abf2-c1f8-4523-a47f-8d7cace6de8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:07:28.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paektu, a still-active volcano and the highest point on the Korean
        Peninsula, is considered sacred to many Koreans. The mountain was the birthplace
        of Dangun, the mythical founder of the first Korean kingdom, according to
        Korean legend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d3e6f9-8606-4f8d-a708-789a7d8879fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:07:28.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A new history can spring out of this lake. We should soak the history
        and let it keep flowing so it will not dry up," Kim said, according to a report
        of the trip provided to reporters. Both Kim and Moon have employed similar
        flowery, colorful rhetoric during their meetings this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae042a9-adfc-4261-811c-c0604a6be5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:07:28.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actual agreements reached during the summit&nbsp;were announced
        Wednesday, with Kim and Moon reiterating their commitment to bringing peace
        to the Korean Peninsula. The North Korean leader also vowed to shutter a missile
        testing facility and teased the possibility of closing the Yongybyon nuclear
        complex, if the United States agrees to "corresponding measures."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368418f9-5e66-4f83-a332-929e415d66fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:07:28.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders ended the day with a viewing of the Mass Games,
        a highly-choreographed and uniquely North Korean propaganda spectacle involving
        more than 100,000 performers, with many acting as human pixels flipping colorful
        cards to reveal images.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb8aa51-e524-4638-95d2-5847ec11065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:07:28.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit ended Thursday with Kim, Moon, their spouses and a handful
        of top aides traveling to Mount Paektu and posing for pictures. Kim joked
        that if the South Korean delegation wanted a picture together, he''d take
        it for them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b72c48a-bc79-4aec-afe7-b3d3f8938ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:07:28.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mountain is an important propaganda piece for North Korea, as
        the Kim dynasty has absorbed its mythology into the family''s own lore and
        deification.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2483aa85-23cb-4145-9dce-ce3f880e4780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:07:28.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean society prizes racial purity and state propaganda glorifies
        the Kim family for their "Mount Paektu bloodline," which is said to be a noble
        and heroic lineage tied to the ancient legendary kings of the Korean Peninsula.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b745d5-baa4-4795-bf33-92506b2d3d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:07:28.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Il Sung, North Korea''s founder and Kim Jong Un''s grandfather,
        purportedly used the mountain as a hideout when fighting Japanese occupation.
        State media often refers to the eldest Kim in reference to the mountain, using
        titles like the "legendary hero of Paektu."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a0152a-8fa8-42ff-a8ea-db4d0db4ece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:07:28.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea claims Kim Jong Il, the current leader''s later father
        was born there, but many historians and&nbsp;scholars believe the story was
        fabricated&nbsp;for propaganda purposes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04eca4b-02c9-49d1-bfde-f5f23f1ad096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:07:28.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Mount Paektu: Moon
        and Kim visit mythical mountain."</em></p>'
  'rodrigo-duterte-international-peoples-tribunal-ipt-human-rights-violation':
    'author': 'Robert Vergara'
    'caption': 'Malacañang on Thursday dismissed an international tribunal ruling
      convicting President Rodrigo Duterte for human rights violation, calling the
      decision a "sham" and "useless piece of propaganda."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-20T15:36:10.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16d35703-0134-436e-9a38-1d710b52a69d'
    'lead': 'Malacañang dismisses an international tribunal ruling convicting President
      Rodrigo Duterte for human rights violation, calling the decision a "sham" and
      "useless piece of propaganda."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T14:10:27.652+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T18:28:09.933+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte''s conviction in int''l tribunal ''sham,'' ''useless piece of
      propaganda'' —Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2de298-7281-4372-a933-2775963fcaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:10:27.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:28:09.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 20) — Malacañang on Thursday
        dismissed an international tribunal ruling convicting President Rodrigo Duterte
        for human rights violation, calling the decision a "sham" and "useless piece
        of propaganda."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6090c266-5ec2-418d-8783-b382be723d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:10:27.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:28:09.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports said the International People''s Tribunal (IPT) in Belgium
        has found Duterte guilty of violating human rights, on the back of testimonies
        from 31 people—including embattled Australian nun Patricia Fox—who attested
        to the allegations against the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62814751-8b52-46f1-94bb-a92ac2380103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:10:27.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:28:09.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has no official sanction. The validity of the finding will depend
        on the credibility of the tribunals," Presidential Spokesperson Harry Roque
        said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afbf7fe-820d-4d3b-904d-043c4d09ea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:10:27.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:28:09.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said IPT''s lawyers are just "leftists who happen to be white
        sympathetic to Philippine left."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d22a552-b1ba-40ff-8ed2-f3f7c4045141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:10:27.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:28:09.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They appear to be a propaganda body of the left and therefore we
        set it aside as a useless piece of propaganda against the government," he
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10104621-9e1e-4992-80be-2793ac236ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:10:27.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:28:09.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Grabe po kasi talaga yung</em> networking<em> ng</em> Philippine
        left with left groups as well, particularly in Europe," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb4f588-c692-429e-80e6-0ad18d047e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:10:27.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:28:09.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case against Duterte was presented to the IPT by activist groups
        led by Bagong Alyansang Makabayan and Karapatan this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3849e70c-7d40-43fd-8440-f0721feb3ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:10:27.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:28:09.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict will be forwarded to the International Criminal Court
        where the President has pending cases also for purportedly violating people''s
        rights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc0f284-9130-45a1-b2c1-1debd0aad953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:10:27.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T18:28:09.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IPT, according to its website, is convened by the International
        Coalition for Human Rights in the Philippines, International Association of
        Democratic Lawyers, National Lawyers Guild, IBON International.</p>'
  'Itogon-landslide-Benguet-Corporation-assistance':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-20T15:42:15.873+08:00
    'imagesource': 'jcr:378f0b26-4d06-4dba-86f2-983deeff964e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '384ea50a-f601-4df9-9416-3127c5fcda3e'
    'lead': 'The mayor of Itogon, Benguet is asking for the cooperation of the owner
      of the abandoned mining site where at least 26 people died due to a landslide. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T14:13:42.163+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:06.387+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:10.969+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Itogon Mayor appeals to mining company to help landslide victims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364e3893-4457-4a59-9fdd-ca0aaf0dd08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:13:42.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        The mayor of Itogon, Benguet is asking for the cooperation of the owner of
        the abandoned mining site where at least 26 people died due to a landslide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf28d177-8b1b-478e-bbfc-1c33b91d49f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:13:42.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six days after Typhoon Ompong triggered a deadly landslide in Barangay
        Ucab, Itogon Mayor Victor Palangdan on Thursday appealed to Benguet Corporation
        to help provide a temporary relocation site for affected residents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7084cafd-646e-4c36-b1ad-782efed637e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:13:42.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked the company to look for a temporary burial site for
        those who perished.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68e7f92-61f6-4c6d-99d4-353cbaaf0b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:13:42.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala na pong sisihan. Nakikiusap po ako sa Benguet Corporation
        na dapat boluntaryo na maghanap sila ng relocation site ng mga taong ito.
        They should also provide a temporary burial area (for unidentified bodies),"
        he said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f98162d-c566-422a-89e9-d4a43abf92b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:13:42.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said tents have been donated, but there are no areas to place
        them, and he needs the mining company''s help. The mayor added there is a
        representative from the company at ground zero, but no one is coordinating
        with the local government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ce59df-31a8-4915-8f35-fb32bca4e8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:13:42.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung may nakikinig na taga-Benguet Corp, pumunta na kayo dito.
        We should have a meeting for the solution to this problem... If Benguet Corporation
        will not provide any space, I don''t know what will happen," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d9dab0-54c5-40e7-85c3-5b04ab1df6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:13:42.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said schools used as evacuation sites should be vacated by Monday
        upon the resumption of classes. Of the 418 affected residents, only 18 were
        willing to go back to Ifugao. He said majority of the residents of Sitio 070
        are pleading to go back to their homes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f03f133-b1d2-498e-8c8d-c97d7f1c924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:13:42.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga tao kanina nagmamakaawa na sana ay payagan silang bumalik,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be0878f-0b9f-44d9-94a7-f7bea6a4acec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:13:42.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-six bodies have been recovered and rescuers are looking for
        47 more. Four backhoes will be used to fasttrack the rescue and retrieval
        operations. He said rescuers are still hopeful they can find survivors in
        the rubble.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539ab492-146f-4eaf-9e88-7fe71e9e5b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:13:42.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:06.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyon ang ipinapanalangin natin. Kasi may buhay pa at iyun ang nagpapalakas
        sa mga rescuers na alam nila, feelings nila, may buhay pa silang maaabutan,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc32488-3c02-405d-a353-5634cc837568'
      'mgnl:activationStatus': true
