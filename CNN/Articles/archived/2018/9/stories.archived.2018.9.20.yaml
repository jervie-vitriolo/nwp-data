      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April,&nbsp;India introduced a temporary law&nbsp;that makes
        raping a minor or participating in a gang rape punishable by death. But Maliwal
        said on Twitter it had yet to be implemented in Delhi.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
