      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granting doctorate degrees or Honoris Causa by unregistered schools
        violates CHED Memorandum Order No. 19, which states that only institutions
        that have been operating for at least 25 years and possess a well-acknowledged
        reputation can award Honorary Doctorate Degrees.</p>'
