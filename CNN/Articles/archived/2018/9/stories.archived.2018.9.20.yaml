      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning champion Real Madrid began its defense in the post-Ronaldo
        era with a 3-0 thumping of AS Roma in the Santiago Bernabeu stadium.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f6f0a1-7284-47f5-a765-7f3c6642c1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:54:45.933+08:00
