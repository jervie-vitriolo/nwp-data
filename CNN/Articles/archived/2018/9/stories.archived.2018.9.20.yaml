      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:08.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is within a two-hour flight of 80% of the United States
        population of more than 300 million people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f3f178-a73a-4d36-afef-e1ab7ae077e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:17:52.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:08.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, that could change by next year. Atlanta was the only airport
        among the top 20 busiest airports for passengers to see a decrease in passenger
        traffic last year, with a small drop of 0.3%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb4125e-3a94-4a06-9735-63a548f8b023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:17:52.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:08.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing Capital International has long nipped at the heels of Hartsfield-Jackson.
        In 2017, the Chinese capital''s airport came in second place again with 96
        million passengers (a 1.5% increase).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a2b7a0-1d06-4094-97f9-6ade3e04cd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:17:52.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:08.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall news is also good for the world''s airports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5a880e-1ae6-423f-8ee5-8f5dab936a72'
