      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Crime Records Bureau, there were 39,000
        rapes in India in 2016 -- a rate of roughly one rape every 13.5 minutes. The
        total marked a 12 percent spike over the previous year.</p>'
