      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warehouse Eight is located at Warehouse 8-B, 2241 Don Chino Roces
        Ave., Makati City. For more information, visit the Facebook event page.</p>'
