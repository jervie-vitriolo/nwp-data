    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefddb4e-d472-4be9-b078-06e48e91c1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:33:17.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The septet will deliver a three-minute speech during the launch
        ceremony of UNICEF''s global partnership Generation Unlimited at the 73rd
        session of the UN General Assembly in New York, a representative confirmed
        to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c30ca5-d39c-4063-82f3-5c78a2bdadc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:33:17.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In attendance will be diplomats and leaders including South Korean
        first lady Kim Jung-sook.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02376282-781b-4cf5-91cb-2702f628e304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:33:17.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formed in 2013, BTS is one of the most popular Korean bands in the
        world, with more than 13.3 million followers&nbsp;on Instagram.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7634ecb4-847f-4603-91ae-16125dea1ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:33:17.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the group&nbsp;broke Taylor Swift''s YouTube record&nbsp;for
        biggest music video debut, with more than 45 million views of "Idol" in its
        first 24 hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b61c5ab-4476-48a2-b628-909764c8d70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:33:17.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the album "Love Yourself: Tear" became the&nbsp;first from
        a K-Pop group to top the US Billboard 200 chart, earning BTS the congratulations
        of South Korea''s President Moon Jae-in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4904b7f7-898e-4187-8030-a0d313ea535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:33:17.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group previously worked with the UN on awareness and fundraising
        campaigns. In 2017, BTS joined with the Korean Committee for UNICEF to establish&nbsp;Love
        Myself, which works with UNICEF''s global #ENDviolence against violence toward
        youth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afa87c0-6fa1-4d2a-9ff7-884c753519f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:33:17.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales from the band''s album of the same name go toward the campaign,
        which has raised more than $1 million, according to its website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5f9663-905d-45c7-8fa6-cd5416d1a6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:33:17.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Boy band BTS to become
        first K-Pop group to address the United Nations."</p>'
  'asia-development-bank-billion-dollar-infra-loan':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-20T18:47:24.837+08:00
    'imagesource': 'jcr:5dd2cd78-fac9-4300-ab98-9af13c138e62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee8cf8ea-d75b-414d-b899-6514c2ec69a2'
    'lead': 'The loan will assist the Duterte administration in its massive infrastructure
      program. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T13:37:35.074+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:07.326+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:10.210+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ADB approves $7.8-billion loan for PH infrastructure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00525bf-5241-4f2e-bcc8-490fc286349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:37:35.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 20) — The country can tap
        a multibillion-dollar loan for its massive infrastructure projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821f6c85-135c-4132-ac00-7554d3698621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:37:35.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Development Bank (ADB) said it has approved a $7.8-billion
        (approximately ₱421 billion) loan to accelerate infrastructure development
        and promote inclusive economic development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92972c0-32d3-420a-adb2-e93760e0514f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:37:35.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our operations are leveraging resources to support the government''s
        transformative social and economic agenda," said Stephen Groff, ADB vice-president,
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3408173-38b8-4839-b1eb-15e8f1de4cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:37:35.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan will be released in tranches, or around $2 billion (approximately
        ₱108 billion) annually from 2018 to 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef3e434-f98c-457d-819e-6b41692f36d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:37:35.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Manila-based international lender, this is the
        highest loan given to the nation within a four-year period. The $2-billion
        annual average is also double what the bank estimates to loan in a year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab4de68-e880-4f38-805f-a96d338007ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:37:35.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulk of this loan, or 47 percent, will be used to improve the transportation
        sector. Key projects include the Malolos-Clark railway, the Bataan-Cavite
        Long-Span Bridge, the EDSA Greenways project, and more bridges in Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b6233d-e573-4bff-bd6d-5de7af0ee347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:37:35.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds will also be used to improve or implement economic development
        and disaster management projects in the Visayas and Mindanao.</p>'
  'pauline-juan':
    'author': 'Audrey Carpio'
    'caption': 'The former editor of the fashion magazine Preview is the new executive
      director of the Center for International Trade Expositions and Mission, an agency
      under the Department of Trade and Industry. Photo by KITKAT PAJARO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-09-20T18:53:22.853+08:00
    'imagesource': 'jcr:7cfa334d-5cd7-4ddd-a783-039d9109a833'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '618ee49c-7887-4e89-a454-0168cb5a75ab'
    'lead': 'CITEM’s new executive director brings with her a long history of championing
      Filipino talent.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T13:41:48.073+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:07.228+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:10.289+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former queen of the glossies, Pauline Suaco-Juan, takes on the trade
      show industry

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fac6fb-40d8-4387-8e36-62f855f429a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:41:48.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — In the wake of the demise of print
        magazines, it’s revelatory how former editors have remade themselves. Moving
        online is the logical move, but some old-timey editors (not naming names)
        have decided that they don’t want to have anything to do with the era of clickbait
        journalism. Others, like Pauline Suaco-Juan, have emerged from a brief retirement
        to conquer new worlds, parlaying the skills and knowledge gained from years
        in publishing to energize, of all things, a government agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80de6d7-aa9f-43a9-94d9-b369a1cc1d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:41:48.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suaco-Juan, who was at the helm of Preview magazine for 15 years,
        is perhaps the last of her kind — a fashion editrix who set the tone of fashion
        coverage and sparked careers in photography, design, makeup, modeling, styling
        and much more, becoming the stuff of legend. Junior staff members feared her,
        and employees from less stylish Summit titles shook as she walked down the
        office hallways in her signature statement footwear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd3aaf-c4f5-4b44-8fcb-4834eff30bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:41:48.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the Miranda Priestly archetype, however, Suaco-Juan was neither
        imposing nor mean. She was exacting, but she was uplifting, and many a Preview
        girl flourished under her wing. Non-fashion colleagues had the utmost respect
        for her because she stood as living proof that one could be intelligent and
        also make their whole world about fashion. She has a master’s degree in Media
        and Communications from the London School of Economics and a closetful of
        Louboutins — so if there was one reason to be intimidated by her, it’s that
        she can pick apart your article and tell you what you shouldn’t be wearing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54160b6b-833d-4624-ac8e-3ab931d72498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:41:48.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an epic decade-and-a-half run as editor-in-chief, Suaco-Juan
        stepped down from Preview in Jan. 2016, ahead of Summit’s full digital migration
        and the shuttering of its most beloved print titles, which culminated in May
        this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589ee4e5-1065-4805-9c76-85a02b42f402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:41:48.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was living my doña life, traveling with the kids,” she says of
        the two years she didn’t have an office job. Her Instagram posts during this
        period revealed journeys through places like Sevilla, London, Morocco, and
        Prague, wonderfully art-directed and thoughtfully captioned the way only a
        true editor would.</p>'
    '9':
      'image': 'jcr:02370286-48a3-4154-8001-cb60f03fae3d'
      'imageCaption': '“It’s similar to what I was doing before, but the medium is
        different. I was selling clothes, shampoo, makeup. Like in publishing, you
        get to tell stories. A lot of it is really going back to the heart of things,
        marketing our Pinoy products to the rest of the world,” says Suaco-Juan. Photo
        by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a292a7-bb02-482f-bf3b-feec05222d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:41:48.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af70871-699d-4239-b427-f48786a6f438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:41:48.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, The Center for International Trade Expositions and Missions
        (CITEM) was actively looking for an executive director, and had contacted
        Amina Aranaz-Alunan and Rajo Laurel, both members of the Fashion and Design
        Council of the Philippines. Laurel told CITEM they had full-time jobs — but
        he knew someone who didn’t, and called Suaco-Juan up. “So I submitted my resume
        to Sec. Mon [DTI Secretary Ramon Lopez], and after a long series of interviews,
        here I am.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fae9df4-b500-46d2-b90e-3c905ac5dc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:41:48.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, here is the Y Café, where Suaco-Juan will give the opening
        remarks at her very first media presser as CITEM’s new executive director.
        Sworn in last Aug. 10, her team is already in full swing for CREATE Philippines
        2018, a trade platform for graphics and communications designers to be held
        on Sept. 22 to 23. On stage, she tells the audience that she used to be one
        of them. As a former editor, she was part of the creative industry while also
        championing it, recognizing its role as a driver of economic growth in terms
        of mobilizing innovation and generating jobs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11b1192-dc18-4766-9c91-75d21e95e5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:41:48.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creative sector, which includes filmmakers, musicians, theater
        performers, animators, graphic artists and the like, is predicted to be the
        next sunshine industry, replacing BPOs when it comes to exporting content
        and services. The industry has recently begun to be formally organized, led
        by the Creative Economy Council of the Philippines, a group that is charting
        a roadmap to growing the creative economy and establishing UNESCO Creative
        Cities in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776c3677-91f3-4744-8e47-233221f85fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:41:48.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s weird, it feels like my first day at Preview,” Suaco-Juan
        tells me about the transition to her new job. “When I became EIC, I had come
        from broadcasting so it was kind of a leftfield choice for Liza [Gokongwei]
        to promote me, in the same way they chose someone from outside of the bureaucracy.”</p>'
    '20':
      'image': 'jcr:473a6ea9-86b9-4b1d-8ae8-41d11c97f2ea'
      'imageCaption': 'The biggest learning curve for Suaco-Juan in her new position
        has been picking up the jargon of government-speak. “Especially all the acronyms,”
        she says. “You take it for granted that everyone speaks the same language.”
        Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7d1fed-b7e5-4a0b-b020-a1f91fe716f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:41:48.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a78ed7-f765-4a51-900a-ad5ba75171a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:41:48.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you think about it though, it makes perfect sense for someone
        like her to take over CITEM. She has been attending and reviewing their events
        for years, and having worked closely with designers and brands, she knows
        exactly what clients are looking for. It was a golden opportunity to do something
        concrete after years of hearing comments and critiques from within the industry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb9e9b7-4ad8-4230-8c9f-fc4a51772c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:41:48.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CITEM, an agency under the Department of Trade and Industry, holds
        three core trade shows: Manila FAME, the biannual showcase of outstanding
        furniture and accessories design; IFEX, a food festival highlighting specialty
        products, and the newer CREATE Philippines, which is only in its second year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7a840a-201e-4897-b444-6177bfeb8f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:41:48.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While trade shows are the main vehicle through which CITEM promotes
        their products, Suaco-Juan says they are looking into innovative ways to explore
        the trade show experience on a digital platform. “As I said during the interview,
        it’s similar to what I was doing before, but the medium is different. I was
        selling clothes, shampoo, makeup. Like in publishing, you get to tell stories.
        A lot of it is really going back to the heart of things, marketing our Pinoy
        products to the rest of the world.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcca6b5-6d85-49f7-8c3c-44fcc8595228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:41:48.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out that the biggest learning curve for Suaco-Juan in her
        new position has been picking up the jargon of government-speak. “Especially
        all the acronyms,” she says. “You take it for granted that everyone speaks
        the same language.” To this, she has enlisted the help of two other former
        colleagues in Summit, Owen Maddela and Ichi Apostol-Acosta, with whom she
        has been bouncing off ideas for years and who immediately gets what she’s
        trying to do. Yes, folks, there is life after publishing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c95ce1e-2f93-4cca-b914-1695a36c894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:41:48.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:07.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suaco-Juan believes that the agency can really benefit from the
        practices of the private sector. “CITEM is phenomenal at what it does, but
        at the end of the day, when you’re tied down to the nitty gritty of the operational
        aspects, you lose the time to reflect on what new ideas can be brought in,”
        she says. “That’s one of the things I can bring in — because I’m rested!”</p>'
