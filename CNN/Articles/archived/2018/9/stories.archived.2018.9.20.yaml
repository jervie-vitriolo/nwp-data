      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alivn Yapan’s “An Kubo sa Kawayanan” is an award-winning 2015 film
        in Bicolano that follows Michelle (played by Mercedes Cabral), , a woman who
        is deeply attached to her kubo, whose behavior only she can perceive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e0fe15-b81e-442c-8d80-e61389afa015'
      'mgnl:activationStatus': true
