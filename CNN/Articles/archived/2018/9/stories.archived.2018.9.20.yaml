      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past five months, creative space Warehouse Eight and independent
        bookstore Kwago have been organizing monthly intimate gatherings where people
        can enjoy music, spoken word poetry, and booze free of the distractions of
        phones and cameras. On Saturday, Sept. 22 at 4 p.m., the organizers will be
        launching recordings of past performances in another hang out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8915965-6740-4247-a8d1-126e92ed7266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:12:10.153Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:08.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests can expect to see over 12 recordings, spoken word performances,
        games, an open jam, and roving drinks and a communal film camera to commemorate
        the experience. There will also be a tattoo station, as well as merch from
        musicians and goods from local artists and brands.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d378cb-7e9e-4bba-9bc5-fe017eec043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:12:10.154Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:10:08.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use of cameras and phones is not allowed inside the venues. Door
        charge is ₱350.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8194396-dd5f-40a7-b526-af890712f7f7'
      'mgnl:activationStatus': true
