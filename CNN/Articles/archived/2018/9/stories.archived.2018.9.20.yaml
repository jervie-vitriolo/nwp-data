  'sotto-national-anthem-revise':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-20T21:09:19.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3281af1-125d-4e75-a22a-d8d026cc5d8d'
    'lead': 'Some netizens called out the Senate President for diverting attention
      from the country''s more pressing issues.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T14:32:59.151+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T16:46:20.930+08:00
    'mgnl:lastActivatedBy': 'superuser'
