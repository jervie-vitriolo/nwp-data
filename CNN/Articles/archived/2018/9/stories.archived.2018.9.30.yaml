    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petron raises LPG prices by ₱2.35/kg

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372b4e42-534a-4135-b138-837be54eee7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:31:40.588+08:00
