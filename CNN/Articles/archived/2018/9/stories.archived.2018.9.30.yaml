      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Elon Musk agreed Saturday to step
        down as chairman of Tesla and pay a $20 million fine in a deal to settle charges
        brought this week by the Securities and Exchange Commission.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886b4098-ae10-4021-bdc8-9d96901b1e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:13:09.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the settlement, which requires court approval, Musk will be
        allowed to stay as CEO but must leave his role as chairman of the board within
        45 days. He cannot seek reelection for three years, according to court filings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7afeb5-d28a-47bb-aa87-ed89e846f1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:13:09.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accepted the deal with the SEC "without admitting or denying
        the allegations of the complaint," according to a court document.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ee7d06-a60a-436e-b867-c8048802dd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:13:09.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Tesla agreed Saturday to pay $20 million (₱1 billion)
        to settle claims it failed to adequately police Musk''s tweet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50e5ee7-afe1-4362-a36f-5c16c4ba7206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:13:09.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also agreed to appoint two new independent directors
        to its board and establish a board committee to oversee Musk''s communications.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcb9c89-5839-4254-9472-6eac3c7af533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:13:09.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla declined to comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083d3ede-3d63-44cb-be27-94611d869941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:13:09.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement from the SEC comes two days after the agency&nbsp;filed
        a lawsuit&nbsp;against Musk, claiming he misled investors. The suit centers
        on tweets Musk sent on August 7 in which he said he had secured funding to
        take Tesla private at $420 (₱22,682) a share, causing the company''s stock
        to soar. He had not secured the funding, the SEC said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d494d2b-aa3f-46a8-a66d-9dc3517adcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:13:09.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit sought to ban Musk from serving as an officer or director
        of any publicly traded company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f166cec-edd2-44d4-bcd3-fa55c015dc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:13:09.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk called the SEC''s suit "unjustified."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25c495d-9468-4b81-abcf-c3b22ea13fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:13:09.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always taken action in the best interests of truth, transparency
        and investors," he said. "Integrity is the most important value in my life
        and the facts will show I never compromised this in any way."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16171e7f-2689-4e2e-b777-35c5f70a5f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:13:09.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNBC, citing unnamed sources,&nbsp;reported&nbsp;that the agency
        filed the suit on Thursday after Musk refused an earlier settlement offer.
        Under that deal, Musk would have had to pay a "nominal fine" and leave his
        role as chairman for two years. He chose not to accept the terms because "because
        he felt that by settling he would not be truthful to himself," according to
        the outlet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa31b6b9-6194-4837-9aa9-33ba871f3c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:13:09.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Musk did not immediately reply to CNN''s request
        for comment Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3272aef4-693d-47d5-9f4c-5b4c53437865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:13:09.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Dubow, a partner at Pepper Hamilton and a veteran of the SEC''s
        enforcement division, said it was "unusual" that the SEC agreed to let Musk
        stay on as chief executive but exit the chairman role.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b7685a-adcc-4bee-b0fb-6e7bb407a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:13:09.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s surprising considering "the conduct at issue, if [the SEC]
        really thought it was egregious," Dubow said. "The CEO is certainly more involved
        than the chairman in day-to-day operations."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bf9d7e-7082-4c38-a615-ace8a87a2038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:13:09.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggested the SEC may have determined that removing Musk as CEO
        would cause more harm to Tesla''s share price, and thus harm investors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c95c98d-bc92-4b41-a2df-6196bc73f16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:13:09.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barclays analyst Brian Johnson&nbsp;estimated in a recent note&nbsp;that
        Tesla''s stock has a $130 "Musk premium," which could disappear if he leaves.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b5e1dc-cc08-4b0e-8648-5b3f8c3ef696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:13:09.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still unclear is whether or not the Department of Justice will file
        criminal charges against Musk.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7553a8c5-498f-40f7-943c-3050dfee22b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:13:09.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla&nbsp;confirmed&nbsp;earlier this month that the DOJ was investigating
        whether Musk''s comments about taking his company private constituted criminal
        activity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf5a008-3fef-4127-82c8-cd2361ac1263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:13:09.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubow, the former SEC official, said he suspects nothing will come
        of it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6402d269-d9b0-43ea-a94b-501ef8d14a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:13:09.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My guess is that it''s still possible the DOJ will pursue something,
        but...it''s more likely than not that the DOJ chooses not to pursue this,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794592a4-b5f2-476f-a32c-29b35ffde896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:13:09.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement has likely assuaged the SEC, mitigating the DOJ''s
        incentive to act.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f20383a-d864-4a5f-95ff-01d9a63e13d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:13:09.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Elon Musk agrees to pay
        $20 million and quit as Tesla chairman in deal with SEC"</p>'
  'Indonesia-Palu-Sulawesi-earthquake':
    'author': ' Nicole Chavez and Mochammad Andri'
    'caption': 'Medical team help wounded residents outside a hospital in on Saturday.
      Photo by Muhammad Rifki/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-29T07:24:10.175+08:00
    'imagesource': 'jcr:f89133a6-017a-4de8-a80e-f3cc512322b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fa1cdea-b33f-47df-9ae0-1068733e4c5c'
    'lead': 'As rescue workers comb through chunks of concrete and lumber searching
      for survivors, Indonesian officials say that 832 people were killed in a powerful
      earthquake and tsunami on the island of Sulawesi.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T11:16:13.730+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:11:02.009+08:00
    'mgnl:lastActivatedBy': 'jeff'
