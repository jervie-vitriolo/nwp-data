      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 30) — The tropical storm
        expected to enter the country on Tuesday may become as strong as a typhoon,
        weather officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f581e3-997b-4db9-b862-802d4410490c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:05:47.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 3 a.m. update Sunday, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said tropical storm with
        international name "Kong-Rey" shall enter Philippine territory on Monday or
        Tuesday, and will remain until Saturday or Sunday next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1002ac1-6688-4188-8b76-9149150cdaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:05:47.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is currently carrying maximum center winds of 80 kilometers per
        hour (kph) but it may develop into a typhoon, which has wind speeds ranging
        from 118 to 220 kph. Typhoon "Paeng" carried winds up to 200 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c595468-7960-4607-a720-61563420f469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:05:47.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kong-Rey was last spotted 1,550 kilometers east of Visayas. It shall
        be named "Queenie" once it enters the country. It is moving west northwest
        at 25 kph with gusts of 95 kph.</p>'
  'medicane-zorba-greece-turkey':
    'author': 'Hilary Clarke'
    'caption': 'Hurricane-like storm called Zorba hits Kalamata, Greece.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-30T11:04:43.879+08:00
    'imagesource': 'jcr:733f7ffb-49fa-441a-9eb4-2660605228ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd35fbbac-04d8-43b8-b555-4ff919d6173c'
    'lead': 'The eastern Mediterranean is getting battered Saturday as a rare and
      powerful hurricane-like storm roars across Greece, triggering flooding as it
      makes its way toward Turkey.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T11:11:09.568+08:00
