    'mgnl:lastActivated': 2019-04-17T09:11:03.395+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:55.726+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor group calls for ₱50 wage hike in NCR

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c709f967-87eb-48a8-991f-203ec5d29a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:45:59.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        A labor group on Sunday called on President Rodrigo Duterte to order the wage
        board for the National Capital Region to raise the minimum wage by at least
        ₱50.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50341507-3746-4490-9357-4531508f69db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:45:59.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associated Labor Unions-Trade Union Congress of the Philippines
        President Alan Tanjusay said the group will seek a dialogue with the President
        to request for a higher increase of the minimum wage in case the wage board
        only approves ₱20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383c0fb8-272a-4dfa-bc9a-c34e4f3900fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:45:59.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kami''y mananawagan kay Pangulong Duterte na, mahal na Pangulo,
        isang tawag lang po ang wage board. ''Wag niyong ipatupad ang bente pesos
        na yan. Baka pwedeng gawing singkwenta pataas,"</em> Tanjusay said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4564b6e0-3928-4099-9f50-5cf454840046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:45:59.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To our beloved President Duterte, the wage board is
        just a call away. Don''t go for the ?20 hike. You might want to make it ₱50.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187937d7-0c4f-440d-a506-f6a63d424fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:45:59.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanjusay said workers may be angered by a ₱20-increase in the minimum
        wage considering the high cost of living in Metro Manila, and the continuously
        rising prices of basic goods or inflation, which reached a nine-year high
        of 6.4 percent in August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2cff4c-ebc2-4365-81d3-a767bd0a67a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:45:59.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President as Chief Executive of this country, he can influence,
        he can dictate kung magkano ang sahod na dapat ibigay ng wage board (how much
        of a wage increase the wage board should implement)," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f972d9-8db1-4c61-884a-a52db3e5397c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:45:59.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello earlier said the wage board may
        approve a raise of at least P20 in the minimum wage sometime in October.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c773eb7-6260-4bfb-af83-97ab5a6d21d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:45:59.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.397+08:00
