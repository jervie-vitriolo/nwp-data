    'jcr:uuid': '972243c7-e14f-4076-b041-70e2cb89ea43'
    'lead': 'Associated Labor Unions-Trade Union Congress of the Philippines calls
      on President Rodrigo Duterte to order the wage board for the National Capital
      Region to raise the minimum wage by at least ₱50.'
