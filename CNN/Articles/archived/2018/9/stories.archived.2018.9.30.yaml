  'alan-peter-cayetano-united-nations-general-assembly-reforms-philippines-protect':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-30T17:54:21.722+08:00
    'imagesource': 'jcr:c1a4c14b-26eb-4b24-8c22-99ecd317de2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f44582c-0c23-4c00-ada9-6f7aea18a6e0'
    'lead': 'The country''s top diplomat addressed the United Nations (UN) General
      Assembly Saturday in New York City, saying the changes in the country were for
      the benefit of all Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T10:48:58.209+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:11:03.284+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:55.828+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano to UN: Reforms meant to protect rights of Filipinos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e56bdd-112c-4f58-a910-80fc62c734f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:48:58.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        The country''s top diplomat addressed the United Nations (UN) General Assembly
        Saturday in New York City, saying the changes in the country were for the
        benefit of all Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9fa36c-a7bc-431f-b361-7dcb73dc6fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:48:58.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano clarified the government
        is not turning its backs on human rights, even if some would interpret their
        methods as otherwise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29565fbc-ef51-415a-985f-7740e20d5e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:48:58.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the contrary, we are instituting all of these reforms to be
        able to protect the rights of every single Filipino," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7a33c3-2587-498f-bc94-1ef285518dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:48:58.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cayetano did not specify which reforms he was referring
        to.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab779352-31bf-472c-b0fe-27bbda6eceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:48:58.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the country was on track in saving the country from
        becoming a narco-state, "or a state held hostage by the rich and powerful
        who ignore the plight of the poor, powerless and marginalized, or both."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f792b993-5d09-4bf6-a94c-7d656d7b0ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:48:58.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, under President Rodrigo Duterte, Cayetano said
        was "uncompromising" when it came to issues of rule of law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67586c9-51e0-4250-af61-1e1bbd74b587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:48:58.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Secretary added, "But in cases where we have to choose
        between protecting the rights of law-abiding citizens and law enforcers versus
        the rights of drug lords and criminals, it is clear we will protect the former."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3e6c42-3b3f-4325-81bc-dba33210fd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:48:58.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano addressed the UN two days after President Rodrigo Duterte
        said on Thursday that his only "sin" was extrajudicial killings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29638ec4-a109-4ead-8a1d-8df0b7532d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:48:58.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Special Rapporteur on summary and arbitrary executions called
        Duterte''s remarks an "extraordinary statement by a Head of State."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6485945b-2a5c-4062-916f-08eeadb876f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:48:58.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief presidential legal counsel maintains that the President''s
        remark was taken out of context and "being twisted" by his critics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6368f349-eeb8-4c66-83f9-1dfa2fe3d284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:48:58.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hunger for change, for peace, for law and order is genuine.
        There is passion to improve our economy so that 10 million Filipinos abroad
        may choose to work at home or abroad, and not be forced by poverty to find
        high-paying jobs at the expense of leaving the country and separating from
        their families. And those at home may at the very least live a safe and comfortable
        life," Cayetano told the UN assembly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bf76f0-394f-4370-a0bc-28a5f4ba3283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:48:58.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the country signed a deal with Kuwait, offering better protection
        for domestic workers in the Gulf state.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302b3b53-b8fe-48e0-a9c5-dcf10d51aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:48:58.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Duterte said in his arrival speech after official
        visits to Israel and Jordan , labor deals were also signed ro protect Filipino
        workers in both countries.</p>'
