      'mgnl:type': 'text'
      'text': '<p>In his visit at Camp Datu Lipus Makapandong in Prosperidad, Agusan
        del Sur, Duterte honored newly promoted officers and awardees from the 401st
        and 402nd Infantry Brigades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6db79e-41ae-42d4-962a-1c589c52c1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:58:54.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President read from a prepared speech, but just before the ceremony
        ended, he returned to his podium and said luxury watch Rolex will be given
        to future awardees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83e56cc-f4b5-4db6-a96c-d099166afa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:58:54.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Totoo, hindi ako nagsusuot niyan (Rolex), pero pagka (Medal of)
        Valor kayong lahat, Rolex kayong lahat. Sigurado yan," Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a62b85-4de0-43fa-9dc7-99524720382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:58:54.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: That''s true, I don''t wear that, but if you all get
        the Medal of Valor, you will all get a Rolex. That''s for sure.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374252e2-80d4-4eff-9919-4bee9133e2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:58:54.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military commander-in-chief also vowed to give cash to both
        brigades to celebrate back at their camp.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fbb8be-1171-4341-8e86-0dc8d0d361f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:58:54.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each brigade will get...₱100,000...para pam-blowout niyo pag-uwi
        niyo sa kampo," said Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f660ae-fe0e-45dd-8ff6-d69c0e03570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:58:54.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Each brigade will get ₱100,000 for your celebration
        when you return to your camp.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41429887-1b33-45b8-9848-70b4fd6e16ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:58:54.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Medal of Valor is the highest honor that the Armed Forces of
        the Philippines (AFP) gives to a soldier who performs "a deed of personal
        bravery or self-sacrifice above and beyond the call of duty so conspicuously
        as to distinguish him above his comrades."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a99d4b2-d0e4-46cd-98ef-6090433b3f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:58:54.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''No soldier will go to jail''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb826290-b94c-4908-8544-0db38fb08507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:58:54.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address, Duterte vowed he will not allow any soldier to go
        to jail, in an effort to express his solidarity with the military.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79fbecc-902e-4b18-b83b-d4077120ee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:58:54.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is in the performance of your duty and you face charges,
        criminal and all, you need not worry. I will take the blame personally and
        I will protect you," Duterte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2facb7-81f7-4a7d-9b3f-413ab4c629e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:58:54.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not allow a single soldier to stay in prison even for one
        day. That is my promise to you," the President added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5cdab3-9f46-4168-b16e-9f21e2d955ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:58:54.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte assured the military that the administration will do what
        it can to back them up with resources that will help the AFP deliver its task
        better.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcba414-5a0c-41c5-8487-e8ef8436af5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:58:54.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assure you that you are not alone in this fight," said Duterte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0319241-7f8d-4c84-bf86-6bd2e333d01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:58:54.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the chief executive boosted the morale
        of the country''s uniformed personnel. In his speech during the send-off ceremony
        of 250 transport vehicles for the Bureau of Jail Management and Penology on
        September 26, Duterte said he will not let any of his armed officers to be
        physically disabled.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9dd099-be41-4a1c-9774-5f7f3318772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:58:54.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I am President, I will never allow an inutile soldier, policeman
        or guard," said Duterte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b92fa0-5873-49e7-b558-53971b552310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:58:54.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another speech on September 19, Duterte told incoming Liga ng
        mga Barangay national officers why he has "this penchant of getting military
        guys" to head government agencies.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte on appointments: I have the penchant of getting military
        guys because my orders are followed and followed correctly | LIVE <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1042336864252772352?ref_src=twsrc%5Etfw">September
        19, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def60b72-2d65-428c-8668-3808a8f10dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:58:54.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f6fee9-da46-4fa5-b17c-f78a149f8514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:58:54.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, "''Pag sila sinabi ko, ''Gawain mo ''yan (When I tell
        them, "Do it"),'' it''s not because I am getting them because I am afraid
        of them; I want to ingratiate myself with them."</p>'
  'panelo-duterte-extrajudicial-killings':
    'author': 'Janine Peralta'
    'caption': 'The chief legal counsel of President Rodrigo Duterte comes to his
      defense after being caught in another controversy for his recent remark on extrajudicial
      killings. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-30T12:21:58.040+08:00
    'imagesource': 'jcr:ca3e1ee5-8e8b-416d-8556-0de6c58f927d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74025a95-cb4f-4dd6-80b1-0ae6b964cced'
    'lead': 'The chief legal counsel of President Rodrigo Duterte comes to his defense
      after being caught in another controversy for his recent remark on extrajudicial
      killings.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T11:02:58.890+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:11:02.594+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:56.291+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'panelo duterte extrajudicial killings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c370ac8b-8e30-4d81-bce8-84fa5b421bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:02:58.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 30) — The President''s
        chief legal counsel went after critics of the administration after the President
        received backlash for allegedly admitting guilt over extrajudicial killings
        in his anti-drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78908875-ad5b-47a1-b8f4-e84c836cbdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:02:58.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Presidential Legal Counsel Salvador Panelo said in a recent
        statement that the remark of President Rodrigo Duterte saying extrajudicial
        killings were his only "sin" were "being twisted" by his critics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774bbca7-faf2-4a79-98c2-d0a383e71f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:02:58.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained that the claim of Duterte''s involvement in extrajudicial
        killings was "baseless."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dff6fa-57c9-4054-91fb-e271befc66b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:02:58.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is only the baseless allegation of him being behind the extra-judicial
        killings that appears to tar his governance. That was what he meant when he
        made the aforesaid statement, the meaning of which is now, as always, being
        twisted by the perennial nit pickers of his uncommon lingua franca," Panelo
        said Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ad2883-f971-4c89-925f-6ab8044806da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:02:58.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier explained that the President''s statement was taken out
        of context because he was not used to speaking in Filipino. He said Duterte
        meant to say that he could not be accused of corruption nor could he be behind
        the imprisonment of his critics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bb136e-5d67-4f48-b958-557b94852ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:02:58.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Palace clarifies: Duterte ''not serious'' about extrajudicial
        killings remark</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9967f32d-3464-4ee7-a8f7-fae1c394931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:02:58.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also defended the anti-drug war, backed by the recent national
        survey that yielded positive results from citizens. A Social Weather Stations
        survey in June showed 78 percent of 1,200 respondents were satisfied with
        Duterte''s anti-drug campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf88274-919d-466c-97fc-f67f02768ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:02:58.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said critics should look at the anti-drug campaign as a "forceful
        legal method of saving a generation from drug addiction or ruin."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c480c629-f6ce-4894-ab13-6992f960d07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:02:58.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For once in their lives, they should contribute to its triumph
        by assisting the government in its fight against the destroyers of society,
        for they may well be saving themselves and their families from the scourge
        of illegal drugs," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f54fa50-0b13-410c-82cc-4215401a5dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:02:58.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations Special Rapporteur on summary and arbitrary executions
        called Duterte''s remarks an "extraordinary statement by a Head of State."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efac40fb-1e77-490d-83d6-2b2b6340109b'
      'mgnl:activationStatus': true
