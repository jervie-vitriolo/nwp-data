    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane-like Zorba lashes Greece as it barrels toward Turkey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fb732b-9c65-4bd8-a3f0-14aaadb347e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:11:09.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The eastern Mediterranean is getting battered
        Saturday as a rare and powerful hurricane-like storm roars across Greece,
        triggering flooding as it makes its way toward Turkey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be008e69-f8b9-4c99-885a-6e61cb410916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:11:09.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm, called Zorba, on Saturday morning lashed the Greek coastal
        city of Kalamata and other spots along the Peloponnese coast, knocking out
        power in the town of Pylos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a7a56b-31cb-4461-98af-32bbf402677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:11:09.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zorba has been dubbed a "Medicane" because of its location in the
        Mediterranean and its tropical-storm-like qualities. Such storms only occur
        once or twice a year, usually during September and October, when sea surface
        temperatures are warm.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/medicane?src=hash&amp;ref_src=twsrc%5Etfw">#medicane</a>
        <a href="https://twitter.com/hashtag/Zorbas?src=hash&amp;ref_src=twsrc%5Etfw">#Zorbas</a>
        making landfall in Greece! Spectacular tropical structure of the system, with
        an eye/eyewall and DCO with spiral outflow. Threats for severe winds, torrential
        rainfall and flash floods and tornadoes! Video: <a href="https://twitter.com/meteociel?ref_src=twsrc%5Etfw">@meteociel</a>
        <a href="https://t.co/AqREZRip4Y">pic.twitter.com/AqREZRip4Y</a></p>&mdash;
        severe-weather.EU (@severeweatherEU) <a href="https://twitter.com/severeweatherEU/status/1046018519857532928?ref_src=twsrc%5Etfw">September
        29, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21512245-a348-4403-aba1-ffc539b81691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:11:09.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e51de3-f4c0-44fc-8c77-92b4567142a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:11:09.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zorba is expected to be particularly strong in the eastern Peloponnese
        and eastern central Greece and the Athens region, Greece''s National Meteorological
        Service warned Saturday afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58309f6-24f9-4567-994e-078662c27806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:11:09.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also expected to bring gale-force winds by night to the Aegean
        Islands, where Syrian refugees are crowded into camps.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8439a2cf-2368-46df-b708-cad5181060cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:11:09.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Sunday morning, the extreme weather will mostly affect the
        eastern and southern Peloponnese, then move into Turkey, the meteorological
        service said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c31a62-0112-44b4-a777-cb4ec3bea40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:11:09.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm surge and roof damage predicted in Turkey</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc95b224-0f94-46e6-97c4-24a4535f2f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:11:09.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rainfall and strong winds are expected to cause flash flooding
        and major disruptions to air, land and sea transport in Turkey, the Turkish
        State Meteorological Service (MGM) told CNN Saturday.</p>'
    '14':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcycloneofrhodes%2Fvideos%2F1894292127546100%2F&width=500&show_text=true&height=1025&appId"
        width="500" height="1025" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3876bd69-88df-4515-8dda-902837501c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:11:09.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b039e7-e9b6-4bed-861f-6bfb592aaed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:11:09.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have warned that roofs could be damaged, with winds
        feared to reach 70 to 90 kmh (43 to 56 mph), MGM said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7124b75a-dd53-48c1-9674-45a6c715ecda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:11:09.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also warned of storm surge and falling trees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993b98fb-98e5-4e34-9b55-6f02517f8382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:11:09.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm earlier in the week triggered flash flooding across Tunisia
        and Libya. That was before it crossed over the Mediterranean and took aim
        at Europe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab02e72e-8ff8-448d-89a0-c976a7e73c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:11:09.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of climate change, storms like Zorba, which usually happen
        near the equator, are expanding their reach, Hasan Çukur, head of Dokuz Eylül
        University''s geography department, told the state-run Anadolu Agency on Saturday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54befb1-367e-4107-9a05-bdba7d14a239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:11:09.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more the temperature rises across the world," Çukur said, "higher
        will be the chances of these storms in Turkey."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c23fb01-5790-4d58-b415-b1a65ceb6fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:11:09.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Hurricane-like Zorba
        lashes Greece as it barrels toward Turkey"</em></p>'
