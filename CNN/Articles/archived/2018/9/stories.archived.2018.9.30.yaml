      'mgnl:lastActivated': 2019-04-17T09:11:03.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 30) — Oil company Petron
        will raise the price of its cooking gas products ‪starting Monday, October
        1.‬</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999de30a-e426-4b50-b806-69b4df3adf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:31:40.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An advisory issued Sunday said liquefied petroleum gas (LPG) prices
        will go up by ₱2.35 per kilogram effective 12:01 a.m. Monday‬.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d7265f-f9af-4c4f-b212-400a46318e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:31:40.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of auto LPG will likewise go up by ₱1.30 per liter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a26e81d-00e8-4716-8002-70dd704f1e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:31:40.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These reflect the international contract price of LPG for the month
        of October," Petron said in its statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994786e7-4234-45cd-a868-4150a82a0fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:31:40.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only Petron has raised the prices of its LPG products.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3815805-2c02-42dd-b6f1-d765dd8135ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:31:40.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil company, however, said there will be no price increases
        in Regions I, II, III, and the Cordillera Administrative Region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44d0618-22ca-4957-a5be-5719076a29f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:31:40.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These areas were declared under a state of a calamity via Proclamation
        No. 593 due to the "widespread destruction, substantial damage, and deaths"
        brought about by the Typhoon Ompong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b16e744-633e-42a3-8e52-2b61c106ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:31:40.589+08:00
