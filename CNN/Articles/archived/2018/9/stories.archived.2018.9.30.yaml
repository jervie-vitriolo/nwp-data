    'imagesource': 'jcr:257f6b94-8719-48e6-89ec-dbabbb5e060c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07d001d3-23b4-49a8-a854-a28dedde1d2f'
    'lead': 'The oil company says liquefied petroleum gas (LPG) prices will go up
      by ₱2.35 per kilogram effective 12:01 a.m. Monday‬.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T10:31:40.588+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:11:03.953+08:00
