      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document was signed by President Rodrigo Duterte on September
        25.</p>'
  'national-privacy-commission-facebook-breach':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-30T19:55:13.994+08:00
    'imagesource': 'jcr:f1e0ff12-42d1-42bb-bdd4-ba0eef8243dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa73c9ec-ad9a-4f4e-a1e8-5c5c34c1e077'
    'lead': 'The National Privacy Commission gives Facebook until Friday, October
      5, to come up with a detailed report on Filipino users who were affected by
      a breach that exposed nearly 50 million accounts.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T10:34:53.397+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:11:03.844+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:55.448+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NPC gives Facebook until October 5 for full report on Filipino users
      affected by breach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f8d58d-bf41-4785-b209-68aa718b48a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:53.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 30) — The National Privacy
        Commission (NPC) has given Facebook until Friday, October 5, to come up with
        a detailed report on Filipino users who were affected by a breach that exposed
        nearly 50 million accounts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2044a73d-0486-4f20-97b3-708f7236974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:53.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis Acero, head of the agency''s complaints and investigation
        division, said the NPC is conducting its own investigation on the incident
        and will be talking to Facebook often in the coming days to get more information.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630c791e-e8c6-46ab-8f75-21eca905d7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:53.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re in contact with them and we’ve told them that the notification
        they’ve done so far individually, it lacks the standard for notification in
        our jurisdiction," Acero told CNN Philippines in an interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06648ba5-20ea-4520-b465-1ac9eb072474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:53.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook had told affected users that they were logged out of their
        accounts last Friday due to an attack that stole their access tokens or information
        used in to log on to their profile.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038e7dfb-54a3-473f-926a-a12586fe618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:53.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Facebook says attack exposed info of 50 million users</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c8049c-871c-41e9-bdf6-d42afe245dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:53.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC has yet to determine how many of the 50 million users are
        Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e7f7f6-cc0c-4701-9c52-1638699b9b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:53.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to give that information within five days. There’s no
        need to ask them for a timeline. They need to comply," he stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd31453a-eeea-4812-9ad6-849cccad4659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:53.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is on it and especially because Facebook is the internet
        for most Filipinos, we do have to be very careful about how Facebook handles
        our data," Acero added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e584e9f-4eff-44bf-9269-0d981ec00c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:53.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently over 67 million Facebook accounts in the Philippines,
        according to a 2018 report by UK-based consultancy firm We Are Social.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72581f70-43d1-4442-b883-6ae677f154aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:53.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'deborah-ramirez-kavanaugh-accuser':
    'author': 'CNN Philippines Staff'
    'caption': 'Outside of Debbie Ramirez''s house in Boulder, Colorado. | Credits:
      Sara Weisfeldt/CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-30T19:11:40.289+08:00
    'imagesource': 'jcr:5987d159-6345-497e-82f5-86fd880166e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd12651ec-be4d-41e7-98de-cf66040497e3'
    'lead': 'The 53-year-old has accused Kavanaugh of exposing himself to her at a
      party at Yale University 35 years ago.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T10:39:08.792+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:11:03.731+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:55.567+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who is Deborah Ramirez, the second Kavanaugh accuser?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957d2178-6c17-4038-82a6-7384010c280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Deborah Ramirez''s home sits on a quiet,
        leafy street in Boulder, Colorado -- the front of it is obscured by two imposing
        trees, leaving just a narrow passageway along the garage that leads to the
        front door. The odd configuration provides one last bastion of privacy for
        Ramirez, whose life has suddenly become public on a national scale.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060b6c12-9d87-4f21-83a4-ac1af5f598a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after her allegations of sexual misconduct against Supreme
        Court nominee Brett Kavanaugh were published in&nbsp;The New Yorker, a "no
        trespassing" sign went up on her garage, alongside another that read "I have
        no comment" and referred reporters to her lawyer. On Tuesday, the sign was
        replaced by a much bolder one that read in all caps, "Please demand an FBI
        investigation for Dr. Christine Blasey Ford and Debbie Ramirez''s claims."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f856c6ff-a3cb-4491-9eb7-0a7b66f55b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beth Reece, a friend and neighbor, was asked by Ramirez to put that
        sign up. She said Ramirez is a strong but very private person. The 53-year-old
        has accused Kavanaugh of exposing himself to her at a party at Yale University
        35 years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c25dba-5bb5-40f3-949a-2482f91b0632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavanaugh has strongly denied the allegation and called it a "smear,
        plain and simple."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fda188-0cb9-434a-a6cd-2d7784cc003a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Ramirez is] not doing this to take him down, but for it to be
        investigated because it happened," said Reece.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45040e8e-39cc-48a2-b067-ebc1f633f37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry Berchem knew both Ramirez and Kavanaugh during her time at
        Yale.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a13fd3b-027f-41d2-9741-9d7f81efba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Debbie is not innately brave; she is being brave," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbad5a9-980b-489b-aa18-30cc58caed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the intense spotlight, Ramirez has managed to keep a low
        profile. Reece says she hasn''t left the house since the story broke. Her
        lawyers have been remarkably quiet as well -- it took them two days to even
        confirm that Ramirez'' account in The New Yorker was accurate. What we do
        know about Ramirez comes from family, friends and colleagues who describe
        her in glowing terms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ddc9c0-e7ea-40fe-8fe6-ab1eaa10708c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez was raised as a Catholic in Shelton, Connecticut. According
        to The New York Times, one parent worked as a lineman for a phone company,
        the other was a medical technician. Her father''s side of the family is Puerto
        Rican. Her lawyers told CNN Ramirez has no comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb6aae1-986d-4eb5-9067-8ba854fb57eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez''s younger sister, Denise, told CNN that she is proud of
        her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5182094f-c858-4504-9d44-2accce154614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deb has been tremendously brave and her honesty is above reproach,"
        Denise Ramirez wrote in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f96f1dd-a975-4b78-848e-315865a4977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Denise and Debbie attended Yale, just a stone''s throw away
        from their hometown. Jo Miller worked with them in the Yale dining halls,
        a job she says was reserved for students on financial aid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941779f2-8fc3-430d-90d0-0b344e46e107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were some on campus whose families were very wealthy, but
        that wasn''t Debbie''s family," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bcc810-32fd-469f-9126-e8fd29e8b29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socially though, there was no economic divide between students on
        campus. Miller said Ramirez had lots of friends.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751cd4fb-9db4-43a1-bc1b-ef8c6373e556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is a woman of integrity and I find her story credible," said
        Miller.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78b43da-7021-47d6-ba3e-81150f08a7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the night of the alleged incident, Ramirez admits to being drunk
        and, since then, having gaps in her memory. According to The New Yorker, "she
        was reluctant to characterize Kavanaugh''s role in the alleged incident with
        certainty."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcfabd7-d079-4634-9d7a-d9cc76a5128f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine reported that it took six days of "carefully assessing
        her memories and consulting with her attorney" for Ramirez to go on record
        accusing Kavanaugh." The Times reported that Ramirez had contacted several
        of her former classmates to see if they remembered the incident because she
        could not be certain that Kavanaugh had been the perpetrator. CNN has not
        been able to find any firsthand eyewitnesses to corroborate her story</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb78a12-e9e6-4dd2-a313-fa9a7e02b360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no reason in the world why she would come forward if this
        wasn''t true," said Julie Heller, a Yale classmate who described Ramirez as
        social, but "not particularly rowdy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58246c16-e047-4795-ad85-39c49c786b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life in Colorado</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a617c046-2b67-41fb-972a-c638935cdde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez, a registered Democrat, has lived in Colorado for the last
        16 years and has been married for more than a decade. Lisa Calderon hired
        Ramirez at a victim''s advocacy organization called Safehouse Progressive
        Alliance for Nonviolence (SPAN). In the early 2000s, Ramirez worked directly
        with domestic violence victims to help connect them with services or support.
        Calderon spoke out in support of Ramirez at a rally against Kavanaugh''s nomination
        in Denver this week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8787fcc-33d9-44e3-afab-51ac16cbaf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Debbie knows the consequences of speaking up. Unfortunately, nothing
        can prepare you for the circus -- this is political circus that''s happening,"
        she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ed5118-48b6-4125-a241-9ef1b5ea7d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez is a board member at SPAN, but her day job is now at Boulder
        County Housing and Human Services, where she has worked since 2013 as a volunteer
        coordinator -- helping match needy families with financial aid and donations.
        The elected Boulder County Commissioners released a joint statement about
        their employee with whom they worked with on a committee focused on diversity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fe6087-8a6a-406f-b9ae-c86cefdeec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe Debbie Ramirez," read the statement signed by Cindy
        Domenico, Deb Gardner and Elise Jones. "The default reaction to assault or
        harassment allegations should be the immediate belief of the victim."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37138c49-9db3-4050-a849-dd43c85368dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioners were reluctant to talk at all about Judge Kavanaugh,
        or his right to the presumption of innocence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77111430-2304-40cc-b13b-6e56465b0b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think our statement really came from the fact that what has happened
        historically is victims are dismissed, and we need to make a shift in our
        culture, so abuse stops," Commissioner Deb Gardner told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21359946-0fac-4600-be8c-e9d4c0b25122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter Wednesday, Ramirez''s legal team says she is "willing
        to cooperate" with the Senate Judiciary Committee.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8e3f63-e079-473f-994d-d8707144c66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Ramirez has no agenda. She did not volunteer for this. But
        nor has she, or will she, shy away from truthfully recounting the facts. She
        asks only to be treated fairly," one of her attorneys, William Pittard, wrote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249a96ff-c32b-46bb-a0f7-d378c0ccf6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:39:08.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:03.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Who is Deborah Ramirez,
        the second Kavanaugh accuser?"</em></p>'
  'minimum-wage-hike-metro-manila':
