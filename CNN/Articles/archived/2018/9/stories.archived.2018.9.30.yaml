    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia earthquake and tsunami death toll surpasses 830

      '
    'updated': 2018-09-30T15:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea40775-478d-4bb7-b16d-0768c15435c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:13.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — As rescue workers comb through chunks of concrete and lumber
        searching for survivors, Indonesian officials say that 832 people were killed
        in a powerful earthquake and tsunami on the island of Sulawesi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90f0119-d6da-4d4d-b423-0a48149665a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:13.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after the 7.5 magnitude earthquake hit the island, the
        death toll has continuously risen and authorities say more bodies could still
        be recovered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7264410d-8682-4172-9c54-e35288d4cb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:13.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian Disaster Management Agency spokesman Sutopo Purwo Nugroho
        estimates that 2.4 million people were impacted by Friday''s earthquake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a696de-0118-4e24-aa85-588e715f5815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:13.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nugroho said 71 foreigners were in Palu at the time of the quake
        and two were safely evacuated to Jakarta. There is no information on the status
        of the others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a00a55b-a505-4648-9dad-872eed775b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:13.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors walked through floodwater and piles of debris. A shopping
        mall turned into rubble and the large dome of a mosque collapsed in the city
        of Palu, home of 350,000 people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8ab2e5-53c5-493a-8c16-c68285a97bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:13.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families carried the few belongings they could retrieve in plastic
        bags and backpacks to outdoor shelters where thousands hope to receive aid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3815cd3-36a3-41c7-91c7-6de4aa206c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:13.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds were badly injured and at least 17,000 people were left
        homeless, Nugroho said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471afb9b-f8d2-44f3-9c45-bcb63c8a5a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:13.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of heavy equipment and personnel has slowed down rescue
        efforts in the coastal city of Palu, where workers were scrambling Sunday
        to rescue about 50 people trapped beneath the debris of a collapsed hotel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0643601e-7f07-48aa-bd3f-c3aa797400ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:13.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''It could get much worse''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247f3df3-8d72-4069-8a2f-5d3323317761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:13.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Indonesia''s President Joko Widodo heads to visit Palu on Sunday,
        the scale of the earthquake''s destruction is still unclear.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5f2c43-61be-43b4-9d6a-2be5130e9437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:13.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electricity and communications have been cut off and roads that
        are severely damaged or blocked by landslides are making it difficult to assess
        the damage, Nugroho said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb765c0e-9662-4add-a07d-a35ec0b11be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:13.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jan Gelfand, head of the International Red Cross in Indonesia, says
        help is also on the way for the fishing towns of Donggala and Mamuju, two
        areas feared to be heavily devastated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f8db5e-0697-4d7c-aa39-5c359d47a309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:13.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Indonesian Red Cross is racing to help survivors but we don''t
        know what they''ll find there," Gelfand said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af323df-4b46-47d9-909a-02051e42821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:13.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is already a tragedy, but it could get much worse."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97708b76-5ac2-4d16-b079-2dfb241eda0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:13.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Palu airport closed, relief workers have to make their way
        there by road. Sulawesi is one of the biggest islands in the world and the
        drive from the nearest airport is around 10-12 hours.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c8a532-a494-4299-81ff-1655016f7566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:13.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Families mourn hundreds killed</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a88aa4-d3b2-4059-8e7e-1a25021a5c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:13.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of families are already mourning the loss of their loved
        ones, including an air traffic controller who''s been hailed as a hero.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef612cd3-4853-4aab-819a-a5ca57a78c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:13.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthonius Gunawan Agung, 21, died in the hospital after he jumped
        off the traffic control tower at the Palu airport when he thought the tower
        was collapsing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d6898b-419f-4bf4-b779-b8706a33e9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:13.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stayed behind to make sure a passenger airplane safely took off,
        according to AirNav Indonesia, the agency that oversees aircraft navigation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286aba15-f64c-4e9b-9086-c17732116647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:13.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have said the number of victims is expected to rise
        as families identify their relatives among the bodies recovered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e701ba43-551d-41c9-8d03-0ea9f956091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:13.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A massive quake</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7652bc12-7cbb-433b-9712-b5a24c81c9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:13.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The horrific scene began Friday when a series of tremors rocked
        Sulawesi and a 7.5 magnitude earthquake triggered a tsunami that sent waves
        of "about three meters high" to the beaches of Palu and Donggala, officials
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f965de55-1179-464d-b054-f2e39d6bbe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:13.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early tsunami warning had been issued by the Indonesian meteorological
        agency, but was later lifted after the agency ascertained that the water had
        receded.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217564a8-70ca-4de8-af2e-5b1fbf2f783a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:13.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quakes come a month after a&nbsp;trio of earthquakes hit several
        islands&nbsp;in the South Pacific and Indonesia, including Lombok, which is
        still recovering from the effects of an August 5 earthquake that&nbsp;killed
        more than 430 people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc29849-c680-4bb7-bcd9-e85b5403930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:13.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:11:02.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Indonesia earthquake
        and tsunami death toll surpasses 830."</em></p>'
