      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        More preparations are underway as a strong typhoon continues to inch closer
        to Northern Luzon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e292ed4c-5138-46fc-bca7-187047e73306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:27:49.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:27:52.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said the Magat Dam in Isabela will release water Thursday
        at 2 p.m. to prevent floods in nearby areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8efb38-7e98-4e54-bd83-ced2cae5ebf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:27:49.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:27:52.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Magat Dam releases water, it will affect nine municipalities,
        namely, Ramon, San Mateo, Aurora, Cabatuan, Luna, Reina Mercedes, Burgos,
        Naguilian and Gamu. According to PAGASA''s recent data, the water level of
        Magat Dam is already at 189.2 meters. The dam will reach spilling level once
        it reaches 190 meters.</p>'
