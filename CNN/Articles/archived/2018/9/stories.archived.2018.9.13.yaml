  'Makati-RTC-Antonio-Trillanes':
    'author': 'Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-13T12:57:51.816+08:00
    'imagesource': 'jcr:b4a6ec28-e4f5-4f32-abb8-56295f39ae93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4949b6e-110a-467f-9a2e-074c98a73835'
    'lead': 'Instead, the Makati Regional Trial Court Branch 148 asked Trillanes to
      provide supplemental comments on the DOJ''s petition within 10 days after today''s
      hearing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T13:30:51.260+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T13:30:54.090+08:00
