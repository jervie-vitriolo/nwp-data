      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issuance of the Executive Order as well as quick implementation
        of immediate and short-term measures will address the supply issues that have
        been driving up inflation," Socioeconomic Planning Secretary Ernesto M. Pernia
        said in a statement Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820d9371-774a-4c53-a2e1-722af866764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:21:58.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:22:02.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from making it easier to import and distribute food products,
        the order also proposes the immediate release of rice stock from National
        Food Authority warehouses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9689a16b-23bb-4069-9183-af09d556f4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:21:58.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:22:02.522+08:00
