      'jcr:uuid': 'be3f80a4-64eb-4744-9234-3f4ce99ef0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:24:46.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:24:50.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday morning, Ompong has gained speed as it moves closer
        to Northern Luzon, while provinces in the eastern section of the country are
        expected to experience its effects, weather officials said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b718f0-24de-4e1c-b678-2d7cf1f74ab6'
