      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case also further increased criticism of Myanmar''s de facto
        leader, Aung San Suu Kyi, who failed to condemn the ruling and has faced a
        loss in support for her handling of the Rohingya crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aec671b-993e-4205-bb8e-7f1afb4a14a8'
