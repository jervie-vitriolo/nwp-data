      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamu</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e62696e-0fc4-4a0a-b620-b4b5e9f3e17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:44:05.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:44:08.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malaki po yung sinasabi nating</em> watershed, <em>at maliit
        lang po yung dam. Hindi po siya nakaka-contain ng malaking volume ng tubig,</em>"
        said PAGASA Administrator Vicente Malano.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04542c1-2c3c-4284-81b8-903f29fb1eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:44:05.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:44:08.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, the dam only needed 10 millimeters of water before it
        reaches the danger level of190 meters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2cede0-fa29-4f60-9a10-b9453bd1f5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:44:05.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:44:08.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC added within the 125 km radius of the center of the typhoon,
        around 4.3 million people would be exposed in the provinces of Isabela, Cagayan,
        Ilocos Norte, Ilocos Sur, Abra, Kalinga, Apayao, Ifugao, and Mt. Province.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c7863e-18f8-436e-8c2c-0fc6806e5668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:44:05.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:44:08.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of this number, 824,100 are poor families," the agency said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e077a424-5f9a-4ee6-9e72-72abce3f7e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:44:05.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:44:08.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also bared a framework of response teams to offer aid
        in areas affected by Ompong.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da640992-09b0-4686-9a85-a43bb2f4ce07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:44:05.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:44:08.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would begin with a community response, then the provincial/city/municipal
        response on the second tier, followed by national/regional response and the
        third tier, and if necessary, international response.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd550184e-0dde-4c23-9882-6520ebcb1d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:44:05.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:44:08.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Presidential Spokesperson Harry Roque said the government
        was prepared to respond to the onslaught of Typhoon Ompong.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9fc13d-45b8-4400-a94e-0283c16711fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:44:05.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:44:08.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said ₱1.7 billion worth of food packs and other relief assistance
        from the Department of Social Welfare and Development (DSWD) are now on standby
        and ready for distribution among areas expected to be hit by the typhoon.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8870b27-55b5-4c17-a793-3fc76bf8d315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:44:05.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:44:08.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quick Response Teams and Health Emergency Response Teams will also
        be on standby in key areas in Northern Luzon, he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d2b307-707c-4cd0-868e-babcbf8522c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:44:05.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:44:08.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the NDRRMC command conference here.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50744179-0ea6-42c7-9f2e-64693c3af8f5'
      'mgnl:activationStatus': true
