      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also aims to review the Fisheries Code for possible amendment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aacfd0d-9375-4416-a969-7f1604603a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:21:58.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:22:02.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet members, in the statement, reiterated the call for the
        passage of the Rice Tariffication bill, which is currently pending in both
        houses of Congress.</p>'
  'cancer-report-increase-death-rate-world':
    'author': 'Jen Christensen'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-09-13T20:10:26.445+08:00
    'imagesource': 'jcr:76b53a31-4253-4f37-a0c8-b08fc40e91fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8194c577-1218-43c9-bd23-dde08d3e2238'
    'lead': 'Nearly half of the new cancer cases and more than half the cancer deaths
      worldwide were in Asia, home to 60% of the world''s population.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T11:25:05.522+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T11:25:08.865+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T11:25:08.657+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cancer will kill nearly 10 million people this year, report estimates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e6f935-4532-4a88-a21f-c2c5a0c8da2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:25:05.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:25:08.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The number of people around the world who
        have cancer is "rapidly growing," with 18.1 million new cases and 9.6 million
        deaths in 2018 alone, researchers estimate in a new report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a659bf-a975-4a01-be0a-0d7ac7755306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:25:05.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:25:08.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the century, cancer will be the No. 1 killer globally
        and the single biggest barrier to increasing our life expectancy, according
        to the report, released Wednesday by the World''s Health Organization''s&nbsp;International
        Agency for Research on Cancer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac59710-a086-4ed1-8df4-0be08bfff652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:25:05.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:25:08.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cancer by the numbers</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b80e8f-d1da-4a85-8ab5-4cfe55c91a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:25:05.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:25:08.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used data from 185 countries, looking at all the
        places in the body cancer can occur and taking a deeper look at 36 types.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fc5f95-bf15-4c67-a650-85c59bb01ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:25:05.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:25:08.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on this data, one in five men and one in six women will develop
        cancer during their lifetime,&nbsp;the researchers estimate. One in eight
        men and one in 11 women will die from the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c82f81-c01e-4afd-ac28-12c35909f0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:25:05.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:25:08.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of cancer cases is increasing for a number of reasons,
        the report says: The&nbsp;global population is growing, and more people means
        more cancer. The population is also aging, and cancer&nbsp;risks grow as you
        age. The numbers also look worse because in many countries, stroke and heart
        disease deaths are declining.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b267c105-3718-4ae2-a6aa-e59ce899490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:25:05.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:25:08.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cancer varies by region</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c45bff5-863e-41ca-9286-729c3c88a153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:25:05.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:25:08.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The likelihood that you''ll get cancer or die from it depends, in
        part, on where you live. Nearly half of the new cancer cases and more than
        half the cancer deaths worldwide were in Asia, home to 60% of the world''s
        population.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ada6c20-270c-4d5b-bb56-5d43426badb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:25:05.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:25:08.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Americas, however, have their own serious problems with the
        disease, with 21% of cancer incidences and 14.4% of cancer deaths, despite
        having only 13.3% of the world''s population. Europe accounts for 23.4% of
        cancer cases and 20.3% of the deaths, but only 9% of the world''s population.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5942a7a1-4d5d-421d-bd5e-080cf8215c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:25:05.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:25:08.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that prevention efforts seem to pay off, the report
        says. Countries with strong public awareness campaigns and laws that encourage
        people to quit smoking, such as in Northern Europe and North America, have
        seen a decline in the number of cases of lung cancer. Cervical cancer cases
        have declined in countries with concerted efforts to screen for it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b26ef09-2a8d-4a34-a021-c85bbbd8ffd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:25:05.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:25:08.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In countries with strong economies, the number of cancers coming
        from poverty and infections has declined, but those associated with what researchers
        call lifestyle choices, such as obesity and drinking, have gone up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ec8b3a-6655-49e3-8e62-ada53f2feec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:25:05.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:25:08.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The top five most deadly</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847dd68a-6cc4-47c8-9a9a-3ff3d7b9cecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:25:05.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:25:08.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lung, breast and colorectal cancers are the ones people get the
        most. Lung cancer is the most deadly, with 1.8 million deaths -- 18.4% of
        total cancer deaths for 2018, according to the report. Colorectal comes in
        second for mortality, with 881,000 deaths, and breast cancer fifth with 627,000
        deaths. Combined, these three cancers account for a third of estimated&nbsp;cancer
        deaths globally in 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611ae342-4770-4fae-bb4b-80e5ca432acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:25:05.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:25:08.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stomach cancer (783,000 deaths) and liver cancer (782,000 deaths)
        are the third and fourth most prevalent cancer deaths in 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9906bf-26d8-478b-bba7-3e1504f1cdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:25:05.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:25:08.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cancer in men vs. women</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4284c6-dac1-4b22-8147-622d6bc97f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:25:05.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:25:08.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incidence rate for all cancers combined was about 20% higher
        in men than in women, and deaths were nearly 50% higher for men.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a519ea-dccd-4365-8ac2-3f581b417cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:25:05.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:25:08.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lung cancer is the most common cancer among men with 14.5% of the
        estimated cases, compared to 8.4% for women in 2018. Lung cancer is the leading
        cause of death in men, followed by prostate, colorectal, liver and stomach
        cancer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b816d13-5890-42cb-8b88-c7ecd1d170f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:25:05.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:25:08.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For women, breast cancer is the most commonly diagnosed. About one
        in four new cancer cases diagnosed in women worldwide occurs in the breast,
        and it is the most common cancer for women in 154 of the 185 countries in
        the new study. If caught early, breast cancer can be a manageable disease,
        but it is still the leading cancer cause of death in women, followed by lung,
        colorectal and cervical cancer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b159f9c-8d70-4293-9a3c-9d08bc153719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:25:05.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:25:08.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s growing concern about the types of cancer women experience,
        according to the report. Lung cancer is the leading cause of death for women
        in 28 countries, with the highest incidence in North America, Northern and
        Western Europe, China, Australia and New Zealand. Hungary has the highest
        rate of women dying from lung cancer; many of those cases are smoking-related.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8d4d8e-75eb-4093-8c15-e8b9d0fc27a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:25:05.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:25:08.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These new figures highlight that much remains to be done to address
        the alarming rise in the cancer burden globally and that prevention has a
        key role to play," said&nbsp;Dr. Christopher Wild, director of the International
        Agency for Research on Cancer. "Efficient prevention and early detection policies
        must be implemented urgently to complement treatments in order to control
        this devastating disease across the world."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f4ad42-3e38-4538-af03-220560a1a865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:25:05.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:25:08.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Cancer will kill
        nearly 10 million people this year, report estimates."</em></p>'
  'Trillanes-amnesty-arrest-Senate':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
