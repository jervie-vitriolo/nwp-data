  'russia-uk-skripal-poisoning-suspects':
    'author': ' Nathan Hodge and Laura Smith-Spark'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-13T22:08:28.769+08:00
    'imagesource': 'jcr:e55b91a9-da24-4050-a84e-47932b835d64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaaf0ca2-ae18-4323-955f-9f99668cf4bb'
    'lead': 'Two Russians accused of a nerve agent attack in the UK have admitted
      they visited the city where the assault took place, but say the purpose of their
      brief trip was to visit its historic cathedral, and not to poison a former double
      agent who happened to live in there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T11:13:45.558+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T11:13:51.325+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T11:13:50.991+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russians accused over Salisbury poisoning were in city ''as tourists''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2493001-3199-48e0-acde-f43dab236a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two Russians accused of a nerve agent attack
        in the UK have admitted they visited the city where the assault took place,
        but say the purpose of their brief trip was to visit its historic cathedral,
        and not to poison a former double agent who happened to live in there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804d59af-4d2a-479f-9b79-0eb3a8b71bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the men identified as Alexander Petrov and Ruslan Boshirov
        visited Salisbury in March, the city was in the snowy grip of the harshest
        winter to hit England in years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29a526c-0463-4b38-b020-6e897b83efdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they told the Kremlin-backed RT network that the purpose of
        their 6,000-mile, three-day trip from Moscow was to visit the "wonderful town,"
        its fine cathedral and other historic sites such as the ancient stone circle
        at Stonehenge and the prehistoric settlement site of Old Sarum. Friends had
        been exhorting them for some time to make the trip, they said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be27d61-4304-4292-a08a-26db4283e9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with RT editor-in-chief Margarita Simonyan, two
        men displayed a detailed knowledge of Salisbury cathedral, noting its 123-meter
        spire and clock, the "first of its kind anywhere in the world."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6451a431-6e89-449a-b2ff-51d6de7a1966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They claimed to have had nothing to do with the attack on Sergei
        Skripal and his daughter Yulia, who were found slumped on a bench as the pair
        were on a train back to London. They might have been spotted in the same street
        as the Skripals'' house, they said, but they had no idea the former spy lived
        there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8184d8-8355-4e61-87a7-3b8941b446c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their account appears to indicate that Russia does not plan to deny
        the time-stamped CCTV footage produced by Britain that shows the pair at various
        locations between March 2-4 -- but merely to suggest it had somehow been misinterpreted,
        and that there was an innocent explanation for everything.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e531ce-a7dd-49aa-9823-9d7b117e232e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government dismissed the pair''s claim that they were merely
        civilian tourists. "The government is clear these men are officers of the
        Russian military intelligence service -- the GRU -- who used a devastatingly
        toxic, illegal chemical weapon on the streets of our country," a government
        spokesperson said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21280a2f-c73b-44a7-a32b-f1b2212e8d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have repeatedly asked Russia to account for what happened in
        Salisbury in March. Today -- just as we have seen throughout -- they have
        responded with obfuscation and lies."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a93334e-6c73-4453-ab8d-462c03d6cc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British prosecutors said last week they had&nbsp;"sufficient evidence"
        to charge the two Russian nationals&nbsp;with attempted murder and conspiracy
        to murder in connection with the attack on March 4. Prosecutors say the Skripals
        came into contact with Novichok, a military-grade nerve agent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01910c9-b7c4-4719-90fe-e766661e28c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain is not applying to Russia for the extradition of the two
        men as Russian does not extradite its own nationals. However, prosecutors
        have obtained a European Arrest Warrant and police have asked Interpol to
        issue arrest warrants too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a5b30f-d7fd-4d3c-beb1-a51bc9ec68bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has repeatedly denied any involvement in the Salisbury attack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2316f80f-bc83-44f5-ae02-a25dd6f8324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>We came to see Stonehenge</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e43a64-5cc0-45fe-9b4f-803e8cbd9284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s Metropolitan Police last week detailed how the two men
        arrived at London Gatwick Airport from Moscow at about 3 p.m. on Friday March
        2.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df236ec4-a9c7-4fe1-9ca5-539ea3dc5ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men told RT they had made their weekend trip to England
        purely to see tourist sites such as Stonehenge, which is about 10 miles from
        Salisbury.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9411ace-3681-496f-8ef3-1bf5956436ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of heading west out of London, the pair headed in the
        opposite direction. Eschewing the wide range of tourist accommodations in
        Salisbury, they favored a basic hotel in the east end of London.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4df3e3-2fdf-46df-8d95-70ba16d30bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday March 3, police said, the men caught a train to Salisbury,
        arriving at about 2:25 p.m. They left the city less than two hours later to
        return to London. Police believe the journey was a reconnaissance trip.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d85efb5-b32f-48b1-8f97-8e0879fcadd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petrov did not dispute the timing. "We came there on March 2, then
        went to a railway station to see the timetable," Petrov said, according to
        RT''s translation of the interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b71d76-422d-4629-bd03-1045f4322152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair returned the next day to complete their tour, they said,
        but were apparently thwarted by the inclement weather. "We arrived in Salisbury
        on March 3 and tried to walk through the town, but we lasted for only half
        an hour because it was covered in snow."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e2f533-0ff4-4657-8f37-8cf304ba236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we went there to see Stonehenge, Old Sarum, but we couldn''t
        do it because there was muddy slush everywhere. The town was covered by this
        slush. We got wet, took the nearest train and came back (to London)."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f49f1a-09de-419a-944c-6e0c06870cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet by Stonehenge on March 3 shows the historic site was indeed
        closed on March 3 because of snow.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353deae4-6fe9-4919-97d3-a618bbd5b45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, they traveled again by train to Salisbury, arriving
        about 11:45 a.m. Just before midday, CCTV footage showed them in the vicinity
        of Sergei Skripal''s home, where they are believed to have applied Novichok
        to the front door. Police say the footage was captured "moments before the
        attack."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb17ad27-3466-449b-ba47-2fc330acce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men said they had indeed returned to Salisbury on Sunday,
        but it was to see the cathedral and Old Sarum because the weather had improved.
        Police say the men spent less than two hours there.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00389079-04d1-4547-a765-a0c1f69a4110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spent no more than an hour in Salisbury, mainly because of the
        lags between trains," Boshirov told RT. "Maybe we did [approach] Skripal''s
        house, but we don''t know where is it located."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61187f47-5dd5-4d28-8311-9176adb0661b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 1:05 p.m. they were caught on CCTV on Fisherton Street in Salisbury,
        heading back toward the train station. They boarded a train back to London
        at 1:50 p.m. The pair passed through passport control at London Heathrow Airport
        at about 7:30 p.m. before boarding a flight back to Moscow.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f5d8b7-21d5-4489-b3e9-3656a7b37cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather wasn''t much better there: Photographs from Moscow on
        March 4 show heavy snow and extensive slush on the city''s streets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dcec3f-b9ee-4d48-b8f2-d2e57d6617b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salisbury''s Member of Parliament, John Glen, dismissed the statements
        made by Petrov and Boshirov, saying they "are not credible and don''t match
        the widely accepted intelligence we have on these individuals."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe655573-d28f-4038-b7a0-27d5ea243279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glen, a Conservative lawmaker, also tweeted that he was "delighted
        that Alexander Petrov and Ruslan Borishov [sic] were able to see the world-class
        attractions that #Salisbury has to offer. But very strange to come all this
        way for just two days while carrying Novichok in their luggage."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ed2efb-596c-4a5a-be19-e950ce12941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We didn''t have perfume''</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbba4db-9406-4e2e-adc9-aac42237cfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to RT, the two men denied having Novichok or any poison
        with them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc0c5ad-f729-4e4f-8be4-9571a7585bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Simonyan whether they had the perfume bottle that had been
        shown as evidence by UK authorities, Boshirov said: "Is it silly for decent
        lads to have women''s perfume? The customs are checking everything, they would
        have questions as to why men have women''s perfume in their luggage. We didn''t
        have it."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca40877f-91a0-460a-ba57-65e0084355f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK investigators have formally linked the attack on the Skripals
        to the June 30 poisoning of Dawn Sturgess and Charlie Rowley, a couple living
        in Amesbury, near Salisbury.&nbsp;Sturgess died on July 8&nbsp;after applying
        a substance to her wrists from a perfume bottle found by Rowley.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6868e437-8e72-4f81-8230-1e90ffc9b419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say it was a counterfeit bottle with a nozzle that had been
        specially adapted. They believe Sturgess and Rowley, who was sickened but
        survived, "became victims as a result of the recklessness in which such a
        toxic nerve agent was disposed of" by the suspects in the Skripal poisoning.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2e8a42-2127-476d-8b40-a57e604d9a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to RT, the two men "sounded distressed" about being named
        by the UK as Russian intelligence agents alleged to have been involved in
        the poisoning.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1588a8c-cea7-4241-ae72-bd3c8e0f2bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re afraid of going out, we fear for ourselves, our lives and
        lives of our loved ones," Boshirov said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329527a0-594e-4360-894d-2ab74f4b9cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RT interview came a day after Russian President Vladimir Putin
        said Russia had identified the pair and&nbsp;found no evidence of criminal
        activities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a10c335-e12e-4a9d-9d84-18245f489ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, of course, looked at what kind of people they are, and we know
        who they are, we found them," Putin told an audience at the Eastern Economic
        Forum in the eastern Russian city of Vladivostok. "There is nothing unusual
        or criminal there, I assure you."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68eaa79-17d6-47e7-aad4-438a7a8673c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin appeared to suggest they should tell their story publicly.
        "Let them come out somewhere, to you in the media," he said, describing the
        men as "civilians."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e24a0f-f16e-42a4-8e86-3d1807ea99ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Theresa May told the UK Parliament last week that
        Britain believes the two suspects to be GRU officers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2d02a6-b555-4507-b848-9930be76ac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has been accused by the UK of conducting a disinformation
        campaign over the attack on the Skripals. Officials from the UK Foreign Office
        say they have counted 37 different Russian narratives regarding the poisonings
        in Salisbury.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1326e40-86f0-4067-9c15-987ab9fd65de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:13:45.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:13:51.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Russians accused over
        Salisbury poisoning were in city ''as tourists''."</p>'
  'nico-tortorella-interview':
    'author': 'Chang Casal'
    'caption': 'Nico Tortorella talks about their book, why they choose to speak so
      candidly, and being a queer actor in Hollywood today. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-09-13T20:43:42.637+08:00
    'imagesource': 'jcr:7284bb90-b370-4873-a017-b4f7b9832520'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47a6220d-302d-4c14-bee3-0958a0a6a096'
    'lead': 'We sit down with Tortorella to discuss their book, why they choose to
      speak so candidly, and being a queer actor in Hollywood today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T11:19:34.268+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T11:19:38.823+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T11:19:38.642+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A conversation with actor and LGBTQ+ advocate turned poet, Nico Tortorella

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa90c25-62b0-4c11-9aba-8e0b743840ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:34.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:19:38.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “This book is the
        realest work I’ve ever created. It represents more of me than anything I’ve
        put out into this world,” writes Nico Tortorella in the introduction to their
        first book, “all of it is you.” The book is a collection of over 100 poems
        split into three chapters — body, earth, and universe — spanning the beginning
        of life (the first poem is entitled “sperm”) to the depths of the universe
        (the final two are “ufo” and “god”).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800d33eb-7ede-4d48-9d8d-682242ad21af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:34.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:19:38.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tortorella — who prefers they/them pronouns — is an actor, a podcast
        host, and an LGBTQ+ advocate. In interviews, they often speak about love and
        sexuality, and Tortorella does not shy away from talking about their own personal
        experiences with either. In fact, they seem to relish it.</p>'
    '3':
      'image': 'jcr:7b251a3b-b37c-427a-9c8a-b1e65a9d6d75'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38500a4-f84d-4d83-982b-f2f1b14ebf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:34.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:19:38.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2348d67-cf7e-45a3-8cee-96b57aab3f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:34.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:19:38.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a podcast host, they invite a “person that they love” to dissect
        what they say is the common thread that connects us all — love, and how it
        shapes and is shaped by our own identities and sexualities. As an LGBTQ+ advocate,
        Tortorella is vocal about their fluidity: they are openly bisexual, queer,
        and polyamorous, and often appears in runway shows and shoots clad in genderbending
        ensembles. Now as a poet, Tortorella invites readers into their innermost
        thoughts, about life, the universe, and everything, love and sex most definitely
        included.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b049c506-7966-42bf-8bff-0ebb773554b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:34.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:19:38.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We recently sat down with Tortorella, who was recently here for
        the Manila International Book Fair, to discuss their book, why they choose
        to speak so candidly, and being a queer actor in Hollywood today. Below are
        edited excerpts from the interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56e0f45-56d1-4248-a866-501aeefc08d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:34.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:19:38.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You''re an actor, an LGBTQ+ advocate, and you have a podcast
        called The Love Bomb. How''d you decide to get into poetry?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd0e3c3-577b-4a9f-aa1c-73313b4c0483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:34.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:19:38.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was writing a bunch of poetry for the podcast and when the podcast
        ended, which was a deliberate choice, I started shopping around a book. And
        it was actually the book that I''m writing right now, which is like a narrative
        memoir hybrid. And in one way or another, this opportunity came [to] do the
        poetry book first. And it''s so rare to get offered a poetry book in the modern
        world. So I took it, I jumped at the opportunity, and I really had to buckle
        down and get to work. I wrote the whole thing in 45 days. They gave me two
        months to put the book together, and so I just did it. [Laughs]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317a75f1-b98c-4588-a378-97728c2a8ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:34.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:19:38.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was that process like?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df51e631-c9fb-46c4-90bd-ee374ec7f3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:34.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:19:38.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of work! It was like a 40 day, 40 night full spiritual immersion.
        It was a religious experience. And it still is. Transformative, really.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdf549b-2c9e-4310-85ae-97e6043cab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:34.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:19:38.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why is the book called “all of it is you”?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ad3fa3-f241-407a-be40-6919637fd93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:34.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:19:38.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I came up with [the title] I went on this internet chase. I
        was like, okay, who am I borrowing this from, who said this first? And it
        didn''t pop up anywhere. Which I''m still shocked by. I just birthed this
        mantra. That''s what it is to me. It''s become a mantra. And it speaks directly
        to the reader, directly to the person that picks up this book, you. If you
        read this title, you think that it''s immediately talking about you, which
        is so wonderful because it is. That''s the whole point.</p>'
    '19':
      'image': 'jcr:7a06fe91-70e8-4e6a-a450-4ade96ca43ee'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d24edd-665f-44eb-92b5-5db4104aeea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:34.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:19:38.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd412a99-8346-47d5-b9cb-170f2516eed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:34.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:19:38.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I listened to a few episodes of your podcast and I noticed that
        the intros to your podcasts are sort of like spoken word poetry. Then when
        I read the book, I kind of saw a similarity...</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13754084-c1d4-4c0c-bb74-58110dcf302f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:34.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:19:38.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a rhythm to it, yeah.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98755086-0735-4739-9154-2dcf6f106530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:34.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:19:38.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is your poetry inspired by spoken word poetry? And if so,
        who are your favorites?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52b24e2-5254-4660-99b2-688f436e5219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:34.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:19:38.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s interesting. I don''t really follow that many spoken word
        poets. I wish I did more. But I just kind of created my own little nook in
        the space. I mean, some of my best friends work in the queer poetry space
        [like] Alok Vaid-Menon, Travis Alabanza. But I would say that the inspiration
        came from my own rhythm of life. And writing songs in high school.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea0eef5-bccb-4fb5-8e1c-ca8dd15d38b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:34.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:19:38.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You talk about love and sex and sexuality a lot (in real
        life and in your poems) and it''s interesting because celebrities often shy
        away from talking about these things. Why decide to be so candid about it?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f25a040-3f0d-4480-bec2-aeb3eff37be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:34.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:19:38.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because once I started talking about it, and the response was so
        moving, I couldn''t stop. It became so much more than my own experience. It
        became about everyone else. And Hollywood has changed so much, ever since
        I have been in it for the last 10 years. But even in the last year, the Me
        Too movement, and to really see this turnover of these men in power... it''s
        just a different landscape than it used to be. And politically, the way everything
        across the globe is unraveling, here, in the United States, it lends an opportunity
        to speak in a way that we never really could, because our leaders are. So
        one way or another, I''m grateful for that. We have all of these gross men
        in power, but it''s giving rise to us. And I just think the stakes are being
        raised everywhere across the board.</p>'
    '31':
      'image': 'jcr:0a0d023d-db13-4f8d-bb93-58dc072f307b'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8fb31e-2cbe-4bad-b8c1-8e8c30f81239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:34.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:19:38.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc209761-7aa8-4321-bb14-3aa73b68ad95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:34.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:19:38.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In the book you have poems like “menstruation” where you
        talk about how “tampons and pads should be chargeless, our eggs should have
        more equity than our shit,” and just basing off everything you said earlier,
        I’m curious to know if you consider your poetry as a form of activism?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682d9a83-6085-4ccd-a300-ab617ddcde1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:34.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:19:38.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, absolutely. I think waking up in the morning and looking in
        the mirror and telling yourself that you love yourself is a form of activism.
        I think activism can be found in anything and everything. Activism is a form
        of self-care. I don''t want to say it''s easy to get out on the street and
        march because it''s difficult, but what does personal activism look like?
        To fight for yourself every single day. That''s the behind-the-scenes activism.
        That''s really the most important. Because without that nothing else matters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfbb465-b79e-49b4-8b40-1a1cdd788827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:34.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:19:38.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In another poem, “identity,” you call yourself “cisgender,
        queer, bisexual.” I know that you choose to identify as bisexual because you’re
        aware of how pervasive and harmful bisexual erasure is. As an actor, as a
        leading man, has the stigma around bisexuality affected you?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687d2224-a8dc-421f-99ba-4203536de8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:34.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:19:38.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t know that I''ll ever really know the answer to that. I
        think that if there are some high powered, white, cis[gender] male executives
        that are like, “No, we don''t want to see Nico for a role because of what
        they say,” I''ll never get that news. But I did just have a conversation with
        my old team about, because I''ve raised the stakes now that I''m talking about
        gender fluidity. It''s a completely different conversation to be like, “Okay,
        maybe I''m not a man.” How does that change for me going out for roles? It
        does in a lot of ways. And my response was, we need to stop giving any sort
        of power to the conversation of this closing any door. Because look at how
        many doors this is opening. I wouldn''t be sitting here having this conversation
        with you right now if I didn''t start talking about these things years ago.
        And it''s opening the doors that I actually need in my life, in my career.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033f7431-44bc-4379-ad0c-8f462cc89e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:34.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:19:38.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a9a6d9-9487-46af-984d-83bb435bd6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:34.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:19:38.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catch Nico Tortorella at the SM City Cebu Northwing Atrium at 1
        p.m. on Sept. 15, and at the Main Stage of the 39th Manila International Book
        Fair at 2 p.m. on Sept. 16. “all of it is you” is available in National Book
        Store branches nationwide.</p>'
