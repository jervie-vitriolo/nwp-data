      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela is one of the provinces threatened by typhoon "Ompong",
        a weather disturbance that may become strong enough to tear down trees and
        infrastructure in the next few days. Ompong is expected to traverse Northern
        Luzon and make landfall in Cagayan on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d48d68f-05d6-4f9b-8855-c09e2f5e5ed1'
