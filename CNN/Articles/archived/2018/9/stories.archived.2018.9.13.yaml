    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T13:13:42.545+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 people are dead after shooting spree in California

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a19301-d971-459b-9ff7-46ad5b4d33af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:13:39.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:13:42.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Six people are dead — including the suspect — after a man
        opened fire at multiple locations in Bakersfield, California, on Wednesday,
        a local sheriff said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d439d9e-b1d0-4240-a7eb-da2b578a45aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:13:39.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:13:42.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers responded to calls of a shooting at a trucking business
        just after 5 p.m. local time, Kern County Sheriff Donny Youngblood said during
        a news conference late Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0994fb87-1b2c-4d6d-a0c6-217b62823ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:13:39.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:13:42.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say a husband and wife had a confrontation with a man
        at the business when the husband shot and killed him. The husband then fatally
        shot his wife, according to Youngblood. Another subject arrived on the scene
        and after a short foot chase the gunman shot and killed him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5299d4cc-9430-4eb4-a91b-3daeceb7639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:13:39.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:13:42.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He proceeded to flee the area and went to a nearby residence where
        he shot and killed two more people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a889c11f-5fe7-4eb3-be6b-08078da6bc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:13:39.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:13:42.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman then hijacked a vehicle with a woman and child inside,
        but they were able to escape safely. He then headed to a nearby highway where
        he saw a deputy and pulled over. As the deputy confronted him, the gunman
        turned his gun on himself to take his own life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ab62fa-4f45-4da3-82c0-1fa017f95655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:13:39.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:13:42.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive and what the gunman''s relationship was to the victims
        is unclear at this time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b911c54-d924-4bbb-95c3-b12ca284c184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:13:39.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:13:42.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are questioning about 30 witnesses in this case.</p>'
  'win-gatchalian-destabilization-ouster-federalism-bad-business-investment':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-13T15:58:35.583+08:00
    'imagesource': 'jcr:b724d14f-ff72-42b7-b220-b2fa254fc847'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcb64322-4949-4475-beec-5576ed5a1197'
    'lead': 'As President Rodrigo Duterte floats the idea of plots to assassinate
      and oust him, Senate Economic Affairs Chairman Win Gatchalian worries that such
      talk could create an atmosphere of instability for investments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T13:17:49.698+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T13:17:58.168+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T13:17:58.017+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator: Talk of destabilization, federalism is bad for business

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336b80f9-5acc-44f8-9cd0-aa375dbff16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:17:49.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:17:58.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 13) — Senate Economic Affairs
        Chairman Win Gatchalian is concerned about how talk of alleged destabilization
        plots against the President will affect investments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd845dc2f-c911-4cce-8250-58d99b1f7288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:17:49.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:17:58.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talks about destabilization, coups d''etat, even federalism — create
        this atmosphere of instability that we don''t want," Gatchalian told CNN Philippines''
        The Source. "All of this talk might create a negative environment that will
        lead to uncertainty for our business sector."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59dd94c-c7fe-41fd-b3cb-f898e3de98e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:17:49.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:17:58.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, President Rodrigo Duterte claimed that the opposition
        was teaming up with the Communist Party of the Philippines (CPP) for a supposed
        ouster plot. Vice President Leni Robredo has since denied this, and opposition
        lawmaker Antonio Trillanes dismissed the President as "paranoid." CPP founder
        Joma Sison said that while the left would like to oust Duterte, they are not
        conniving with any other groups to do so.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f920dc70-9bde-4a04-b862-06a0c95f67b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:17:49.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:17:58.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Duterte bares alleged plot to ''sabotage,'' ''assassinate''
        him</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03be365-100c-45ae-a0a0-15ad4563550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:17:49.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:17:58.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that he would publicize proof against his detractors.
        Meanwhile, Defense Secretary Delfin Lorenzana affirmed communists were planning
        an ouster — but could not verify that opposition lawmakers were linked to
        it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68952e5b-d76f-468a-b480-333d13f7351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:17:49.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:17:58.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian stopped short directly criticizing the President, but
        said "uncertainty" surrounding these issues was bad for business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894878d4-bab0-407e-9d23-684fb725e2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:17:49.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:17:58.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator enumerated what he called "good news" like lower unemployment
        and higher foreign direct investments, both of which could be affected by
        an unstable political climate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7ad455-5b44-4d68-adce-c8248b8b9aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:17:49.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:17:58.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the credit rating agencies have already flagged this,"
        said Gatchalian. "Kung may [If there is] uncertainty, there''s a very big
        risk that your credit rating might go down. That will affect us also."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402ff14d-7519-4647-8ec1-c4ad121f3540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:17:49.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:17:58.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also talk of possible resistance to Duterte among the
        Armed Forces of the Philippines. In a tete-a-tete with Presidential Legal
        Counsel Salvador Panelo on Tuesday, the President enumerated what he said
        were pro-military policies — like the provision of new arms from Russia and
        raising the salaries of soldiers. He then goaded those who were still sympathetic
        to Trillanes to stage a coup against him. Lorenzana denied anyone in the military
        was plotting against Duterte.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0f052f-bd00-496d-a37a-214cca170026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:17:49.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:17:58.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from destabilization rumors, Duterte''s administration is
        also working on a shift to federalism, which faces an uphill battle in the
        Senate. Economic managers have expressed reservations to the cost of charter
        change, while senators are wary as former President-turned-House Speaker Gloria
        Macapagal-Arroyo champions the shift.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732897ec-833b-4670-b8d0-329536822472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:17:49.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:17:58.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Gatchalian: Senate won''t allow cha-cha to be used for
