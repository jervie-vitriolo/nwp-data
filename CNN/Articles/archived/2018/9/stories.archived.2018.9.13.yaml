      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has also said they would be releasing water from the
        Magat Dam and this would likely affect the following areas in Isabela:</p>'
