      'text': '<p><em>This story was first published on CNN.com, "UN granted access
        to Rohingya villages in Rakhine state."</em></p>'
  'china-car-crash-crowd':
    'author': 'Nanlin Fang'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-13T14:00:54.988+08:00
    'imagesource': 'jcr:ad10eaad-866b-4f33-9d8d-6883e384bf70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cf94b87-ce2f-4763-b2c3-a4f94b90ddea'
    'lead': 'A least nine people were killed and more than 40 wounded after a driver
      of a SUV intentionally crashed into crowds at a busy public square in central
      China late Wednesday evening, local government officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T11:52:20.529+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T11:52:23.628+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T11:52:23.494+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Car ''deliberately'' crashes into crowd in China killing nine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecf94f0-3415-4006-ba60-ee326a3b0255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:52:20.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:52:23.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A least nine people were killed and more than 40 wounded
        after a driver of a SUV intentionally crashed into crowds at a busy public
        square in central China late Wednesday evening, local government officials
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afd8ae7-c149-4cec-bb65-dbab85d84753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:52:20.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:52:23.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos and photos circulated on social media purportedly show large
        crowds of up to several hundred people running frantically from the square
        in different directions, amid bodies laying scattered on the ground.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c01476a-7c84-46b1-91fc-6924fa2491d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:52:20.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:52:23.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident, which occurred in the city of Hengyang, in Hunan Province,
        left at least 46 people wounded, three of them severely, officials confirmed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adb72ae-79cd-4276-b274-3735d20f45af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:52:20.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:52:23.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a vicious incident that a person drove deliberately into
        crowds at Mijiang Square," the the local government said in a press statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c038df-0b25-45ff-a65e-3c7805693f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:52:20.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:52:23.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive for the crash, which occurred about 7:35 p.m. (7:35 a.m.
        ET), has yet to be determined. The driver, identified only by a surname, Yang,
        was taken into custody at the scene of the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cc7e51-6c98-48cd-b317-62537d6ebdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:52:20.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:52:23.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hengyang is located about 330 miles (530 kilometers) north of Guangzhou.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486329ea-ea04-4268-a5bd-9dabe22eaaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:52:20.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:52:23.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar acts of violence been reported throughout China in recent
        years, many of which were carried out due to personal grievances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f4d54a-5314-4af3-ab3e-ece3a086002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:52:20.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:52:23.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chinese government has long worried about the potential
        for extremists or separatist groups to carry out similar attacks. To that
        end, Beijing has carried out mass security operations and cracked down on
        dissent in Tibet and the far western province of Xinjang, home to large minority
        groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425e88d9-1349-4e06-98ee-cc5af443f58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:52:20.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:52:23.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights advocates&nbsp;have accused China&nbsp;of carrying out a
        campaign of systemic mass detention of tens of thousands of ethnic Uyghurs
        and other Muslims minorities in political re-education camps without being
        charged or tried.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3020ba7-3c8d-491b-9bb7-c9e3aacf8568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:52:20.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:52:23.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has forcefully denied the allegations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f41708-663b-489d-89fa-9c1810414475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:52:20.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:52:23.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Car ''deliberately''
        crashes into crowd in China killing nine."</em></p>'
  'Maguindanao-massacre-case-Duterte-admin-witnesses-recant':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-13T13:32:59.714+08:00
    'imagesource': 'jcr:93d1c9f8-aa60-4385-ab23-11600512bef8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46fab407-d4d3-4f72-a867-164e1f5f1fa4'
    'lead': 'Roque, who had served as lawyer of some of the victims, said he is meeting
      with the panel of prosecutors tasked by President Rodrigo Duterte to speed up
      the trial. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T11:54:26.207+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T11:54:29.692+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T11:54:29.504+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: Strong case vs. Maguindanao massacre suspect despite witnesses''
      retraction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e0ca20-6a3e-4b0f-b110-93c2b717a87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:54:26.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:54:29.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 13) — The case against
        Maguindanao massacre prime suspect Andal "Unsay" Ampatuan Jr. "remains strong"
        despite the reported recantation of some of the witnesses'' testimonies, Malacañang
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e198ba99-87d2-4233-ad01-cee70a1ddc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:54:26.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:54:29.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have noted that apparently there are some witnesses against [Andal
        Ampatuan, Jr.] who have retracted their testimonies. But I have been assured
        by the panel of prosecutors that so far despite the retraction, the case against
        Unsay remains strong," Presidential Spokesperson Harry Roque said in a Palace
        press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa598494-3ecf-4838-80bd-cde2c4412372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:54:26.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:54:29.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, who had served as lawyer of some of the victims, said he
        is meeting with the panel of prosecutors tasked by President Rodrigo Duterte
        to speed up the trial. The gruesome masscare left 58 people dead in 2009,
        but no conviction has been made so far.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c60597-fe77-419c-a83f-1b9e4ad5847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:54:26.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:54:29.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to inform the public that I''m arranging a meeting with
        the panel of prosecutors in the Palace again. And again, I would like to invite
        the President to join us in our meeting so that the President can be apprised
        by the prosecution team on what''s happening," Roque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e7c134-b0eb-49e0-b7de-973dbadfccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:54:26.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:54:29.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated the President''s order that there should finally be
        a conviction within this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c5bdce-339f-49d7-a9d7-27f1c6c06441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:54:26.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:54:29.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque''s statements come after a newspaper reported efforts are
        being undertaken to make witnesses recant their testimonies against former
        Datu Unsay, Maguindanao Mayor Andal Ampatuan Jr. The information came from
        Maguindanao Gov. Esmael "Toto" Mangudadatu, whose wife and sisters were among
        those killed in the massacre.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c64831-2b68-470d-a117-213bb30cd17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:54:26.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:54:29.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andal Ampatuan Jr.''s father, the late Andal Ampatuan, Sr. and his
        brother, Zaldy Ampatuan, are among his co-accused in the bloody Maguindanao
        massacre on November 23, 2009. A total of 58 people were killed, including
        32 media workers, some civilians, and some members of the Mangudadatu family
        - a rival political family of the Ampatuans. It was also known as the Ampatuan
        massacre after the town where the corpses of the victims were found, shallowly
        buried.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc017de-b4d1-4f72-9416-459a4cfc36b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:54:26.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:54:29.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 116 of the 197 original suspects facing multiple murder charges
        over the Maguindanao massacre have been arrested. Of this number, 107 remain
        on trial while five were dismissed. Ampatuan''s father and co-accused, Andal
        Ampatuan, Sr. died in 2015 due to complications from liver cancer.</p>'
