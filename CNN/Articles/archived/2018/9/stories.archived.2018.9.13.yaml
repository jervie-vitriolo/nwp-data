      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kenmore South State School is an inclusive and tolerant school
        which supports the diverse points of view of all students and families," the
        department''s statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e71f1ec-4452-4ff1-8346-13e7e767acd5'
