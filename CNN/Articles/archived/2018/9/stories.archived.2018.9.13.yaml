      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These resources include standby funds, food packs, as well as relief
        items.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88713fcd-f39a-438a-a278-4303861add6f'
