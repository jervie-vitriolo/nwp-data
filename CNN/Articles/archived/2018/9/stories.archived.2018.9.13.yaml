      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Backstreet Boy member was accused by former pop singer Melissa
        Schuman of raping her more than 15 years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36628035-e78d-4ad2-978a-282f9ecbb4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:57:54.638+08:00
