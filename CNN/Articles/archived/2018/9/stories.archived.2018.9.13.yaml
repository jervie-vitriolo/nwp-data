    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T13:24:49.972+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cagayan residents prepare double time for Typhoon Ompong

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f113044-0476-412e-99f2-f25c19c31826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:24:46.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:24:50.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan (CNN Philippines, September 13) — Residents in Sta. Ana,
        Cagayan, north of Luzon, are thoroughly preparing for the landfall of Typhoon
        Ompong (international name Mangkhut) in the province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caf3c1b-2660-4ac1-ae2b-8b7ebd146a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:24:46.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:24:50.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday morning, weather is sunny and skies are clear, but
        officials warned it is the proverbial calm before the storm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be24275-d25a-4209-8ce2-36ed54ee5417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:24:46.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:24:50.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is expected to get stronger and slower while it is over
        water, meaning the typhoon could gain strength. It is the first province that
        will feel the wrath of what could be the strongest typhoon to hit the country
        this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684d6a1d-7521-4f2c-b43c-20914088713a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:24:46.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:24:50.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon is expected to make landfall in Northern Cagayan on
        Saturday morning. As early as Thursday, residents are starting to protect
        their houses and other properties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0088dbf1-493e-4d7e-9fe5-3bf3e8ac5063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:24:46.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:24:50.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e4ec6b-938c-4b29-90e1-d7034fdd3e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:24:46.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:24:50.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents were seen sealing the windows and gates of their homes
        with plywood to secure against potential huge waves and heavy flooding. Some
        fisherfolk were also spotted moving their boats to safer ground as the typhoon
        nears.</p>'
