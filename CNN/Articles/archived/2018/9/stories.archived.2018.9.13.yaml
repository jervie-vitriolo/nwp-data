    'template': '1'
    'title': 'Cabinet members submit proposed order to temper food inflation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9e6bb7-25a8-49f9-8961-8a81dddbe20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:21:58.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:22:02.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 13) — The Cabinet economic
        development cluster has submitted to the Office of the President a proposed
        executive order that aims to temper inflation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8d598d-60c0-48e8-b6b0-3fb79636f5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:21:58.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:22:02.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure seeks to remove administrative and non-tariff
        barriers to the importation of food items, which would make it easier to increase
        the supply in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780a9e44-469e-45d1-a92a-008efcfb3955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:21:58.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:22:02.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the order would focus on fish, rice, sugar, meat and
        vegetables, which accounted for 2.4 percent of the 6.4 percent inflation rate
        in August, a nine-year low.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2be4744-bf21-45d2-a79b-5d5723eac4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:21:58.557+08:00
