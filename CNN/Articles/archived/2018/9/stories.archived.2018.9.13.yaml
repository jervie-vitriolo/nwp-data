    'template': '1'
    'title': 'Makati court defers issuing arrest warrant vs. Trillanes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24c6f26-c30b-4b6a-9f28-adbcba85a0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:30:51.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:30:54.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 13) — The Department of
        Justice (DOJ) on Thursday failed to get from a Makati court an arrest warrant
        against Senator Antonio Trillanes, after President Rodrigo Duterte voided
        his amnesty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bb180d-10a9-452d-8213-2c38a8f3fd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:30:51.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:30:54.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the Makati Regional Trial Court Branch 148 asked Trillanes
        to provide supplemental comments and a rejoinder to the DOJ''s petition for
        an arrest warrant and a hold departure order against him, within 10 days after
        the hearing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4ed834-2160-4ccb-a819-1d71ae9e78c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:30:51.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:30:54.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Trillanes forms legal team for amnesty battle</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed212c3-c2b8-4a0c-ae24-f1f18404d56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:30:51.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:30:54.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also instructed the DOJ to reply within five days of receipt
        of these comments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd368020-97ca-484c-acbb-02d3321a7b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:30:51.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:30:54.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The motion will then be considered submitted for resolution," Makati
        RTC 148 Spokesperson Mara Peralta said in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a1d8cc-43be-4da1-80c4-8d1bbbc9634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:30:51.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:30:54.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes'' lawyer, Atty. Rey Robles, said they have yet to answer
        the factual issues in the motion since they raised the matters initially to
        the Supreme Court. The high court, however, ruled that the RTC where the motions
        were filed must address these.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346c2969-ab71-450d-9e2c-bd5dcf9a95cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:30:51.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:30:54.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had earlier assured that no arrest will be made until the
        courts produce a warrant against Trillanes, who is currently staying at the
        Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd1470f-9e7c-40df-bcb9-850f0e534d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:30:51.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:30:54.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati court has not set a date for resolving the case. The
        Rules of Court state that a judge has 30 days to do so, but he can issue a
        resolution earlier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc8a0b7-e451-4b42-ba16-8239aa26a0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:30:51.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:30:54.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the immediate need to resolve the motion, it''s up to the
        presiding judge to solve it in an earlier time," Peralta added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31a7bde-c1ba-4b94-b676-aba59e01401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:30:51.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:30:54.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar motion was filed at the Makati RTC Branch 150, the court
        which dismissed Trillanes'' rebellion case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688104d5-bab8-446f-b6d1-2640299f7460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:30:51.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:30:54.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ filed the motions in compliance with Duterte''s Proclamation
        572 which voided Trillanes'' amnesty since August 31.</p>'
  'Trillanes-amnesty-Hilbay-Agabin-Chan-Robles':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-13T08:33:32.699+08:00
    'imagesource': 'jcr:f0a25848-fd57-407a-a541-b3e695c48f09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dfea166-03e6-4c60-a8ca-f3da495a0fe7'
    'lead': 'Senator Antonio Trillanes IV is tapping more prominent names to help
      him win his amnesty cases before the Supreme Court and civilian courts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T13:33:14.070+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T13:33:17.199+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T13:33:16.952+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes forms legal team for amnesty battle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f34a50-b4c7-4f4e-9696-2df002a6fc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:33:14.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:33:17.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        Senator Antonio Trillanes IV is tapping more prominent names in the legal
        profession to help him win his amnesty cases before the Supreme Court and
        civilian courts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49552110-76fa-4e23-acab-25a2a0f5651f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:33:14.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:33:17.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator on Thursday revealed that some of the lawyers who will
        represent him are former Solicitor General Florin Hilbay, former University
        of the Philippines College of Law Dean Pacifico Agabin, and law professor
        Joselito Chan. They will be supported by Trillanes'' chief legal counsel Reynaldo
        Robles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f689e7b7-9bcd-4a78-875d-08b16bb22d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:33:14.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:33:17.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said the lawyers volunteered to represent him for the
        pending cases before the Supreme Court and two Makati Regional Trial Court
        branches regarding President Rodrigo Duterte''s Proclamation No. 572, which
        voided the amnesty granted to him in 2011.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935d7858-148b-4165-b83d-6d8fec16ef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:33:14.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:33:17.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have talked to some of the best legal minds in the country who
        are willing to stand for the rule of law. They believe that if this illegal
        act would not be corrected, our country''s democracy would be in peril," he
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f100e6-8ed7-422f-a6b9-d6220479d638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:33:14.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:33:17.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati RTC Branch 148 will hold a hearing on Thursday on the Justice
        Department''s urgent motion for the court to issue an arrest warrant and hold
        departure order against the senator. Meanwhile, Makati RTC Branch 150 will
        hold a hearing on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcce2d1-0e7a-4607-b596-be6f311da609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:33:14.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:33:17.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I put my trust in our courts that they will correct this executive
        overreach and adhere to the rule of law despite Duterte''s twisting of laws
        just to achieve his aim of silencing his critics," Trillanes said.</p>'
  'superman-henry-cavill-warner-bros':
    'author': 'Chloe Melas and Sandra Gonzalez'
    'caption': 'Warner Bros. released a statement shortly after the story''s publication
      leaving Cavill''s future in question. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-13T08:30:56.036+08:00
