      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for medium- to long-term measures, it proposes to promote developing
        resilient and high-yielding crop varieties for farms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b5b06c-7d06-46e7-b1dc-a4b6212b50ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:21:58.557+08:00
