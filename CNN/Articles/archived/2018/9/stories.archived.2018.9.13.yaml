  'Duterte-command-conference-Typhoon-Ompong-Mangkhut':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-13T17:00:51.646+08:00
    'embedsource': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F304398730362361%2F&width=500&show_text=true&height=492&appId"
      width="500" height="492" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa350252-6663-4b4d-b9ac-0e418aafe044'
    'lead': 'President Duterte is set to hold a meeting with weather, disaster, and
      other government officials at 3 p.m. today to discuss the preparations for Typhoon
      Ompong. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T13:42:16.913+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T13:42:20.064+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T13:42:19.945+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte leads command conference on Typhoon Ompong

      '
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb73fc2f-db50-4548-ae05-40be0d168acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:42:16.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:42:20.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        President Rodrigo Duterte adjusted his schedule on Thursday so he can lead
        the command conference on the government''s preparation for Typhoon Ompong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115bd854-e7df-4308-a2d4-1ede94e2a0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:42:16.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:42:20.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is set to hold a meeting with weather, disaster, and other government
        officials at the National Disaster Risk Reduction and Management Council operations
        center on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5172259a-8467-48e9-bad0-65501b20ff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:42:16.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:42:20.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Duterte will be in NDRRMC
        to "make sure that our state of readiness for Ompong will be at its highest
        level."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2777f4-555d-463b-b11d-f625ac7dad53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:42:16.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:42:20.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather bureau PAGASA said Ompong, with its wide radius and outer
        rainbands, and the southwest monsoon will bring scattered rains in Palawan
        and the Bicol region starting Thursday. Rains may trigger flooding and landslides.
        Visayas and Mindanao will also experience the same conditions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e0b6cc-15f0-4220-928f-99bd45c72219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:42:16.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:42:20.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Ompong (international name Mangkhut) was seen 725 km east
        of Virac, Catanduanes at 10 a.m. It is carrying maximum sustained winds of
        205 kph and gusts of 255 kph. Its center winds could possibly reach around
        220 kph, the strength of a super typhoon, with gustiness of up to 270 kph
        as it moves over water. Ompong is moving west at 20 kph.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ab99b7-3e08-4ac1-9dc2-68398e488ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:42:16.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:42:20.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 1 is raised in 26 areas in Luzon and Visayas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ee8680-3527-4070-b585-ea9ae68e52c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:42:16.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:42:20.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to make landfall in Northern Cagayan on Saturday
        morning.</p>'
  'Australia-Politicans-attack':
    'author': 'Ben Westcott'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-13T07:26:59.441+08:00
    'imagesource': 'jcr:47bb915f-6b30-4ca2-a114-bb52cfa56124'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ab2403a-8541-4bd8-b247-d48017f44f1f'
    'lead': 'Harper Nielsen, who lives in the state of Queensland, told CNN affiliate
      Nine News she sat during her country''s national anthem because she believed
      it was disrespectful to Indigenous Australians.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T13:45:04.944+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T13:45:07.866+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T13:45:07.704+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia: Politicians attack nine-year-old for not standing during
      anthem

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0083ffb-8524-4655-9201-1ebd4dfd9ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:45:04.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:45:07.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 9-year-old Australian girl who refused
        to stand during the country''s national anthem out of respect for the nation''s
        Indigenous population has been attacked by prominent politicians, who called
        for her to be kicked out of school.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a9b881-aa75-44ab-ae9a-53016d9442b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:45:04.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:45:07.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harper Nielsen, who lives in the state of Queensland, told CNN affiliate
        Nine News she sat during her country''s national anthem because she believed
        it was disrespectful to Indigenous Australians.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f884e31-0d86-4731-aa64-f77b8995d423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:45:04.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:45:07.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anthem, titled "Advance Australia Fair," contains the line "Australians
        all let us rejoice, for we are young and free."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ddf0b7-fc3b-4cfb-b8aa-84e155cae59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:45:04.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:45:07.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(But) when it says Advance Australia Fair, it means advance the
        white people,"&nbsp;the 9-year-old student told Nine News.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9c921f-3443-48eb-8256-aa1e23fb3118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:45:04.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:45:07.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when it says ''we are young'' it completely disregards the
        indigenous Australians who were here before us for 50,000 years."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986ba388-bc7b-4930-9280-74a3def7a745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:45:04.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:45:07.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s indigenous population represents&nbsp;about 2% of the
        total population&nbsp;but has a lower life expectancy and twice the infant
        mortality rate than the rest of the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24d3fe4-f3b3-4c01-bfc7-f4bf20a52006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:45:04.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:45:07.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversial right-wing senator Pauline Hanson said Australian
        schools were "brainwashing" children and called for Nielsen&nbsp;to be "taken
        out" of her school&nbsp;in a video statement posted on social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f12681-2786-455c-8730-ca418f3948f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:45:04.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:45:07.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about who we are as a nation, it''s part of us ... Here we
        have a kid who''s been brainwashed and I''ll tell you what, I''d give her
        a kick up the backside," she said in the video, Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5f93fe-bd04-4a0e-80f7-49fbec289aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:45:04.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:45:07.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kid is headed down the wrong path and I blame the parents
        for encouraging this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a315198d-0642-4046-b2b6-2eab81b0510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:45:04.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:45:07.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Australian Prime Minister Tony Abbott told Sydney-based radio
        station 2GB the girl should "follow the rules."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e857b55-f2c3-41e2-832d-037a729112da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:45:04.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:45:07.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a sign of good manners and courtesy to stand for the
        national anthem,"&nbsp;the former leader said Tuesday.&nbsp;Abbott was appointed
        as&nbsp;special envoy on indigenous affairs&nbsp;under new Prime Minister
        Scott Morrison in August.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b45f07a-baa5-4d73-b438-2cae1ab1cd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:45:04.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:45:07.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queensland Liberal National politician Jarrod Bleijie, the state''s
        shadow minister for Education, said&nbsp;Nielsen was a "brat."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfab3eb-3708-4495-befe-5b7cc5a8eb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:45:04.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:45:07.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shame on her parents for using her as a political pawn. Stop the
        silly protest and stand and sing proudly your National Anthem," Bleijie said
        on Twitter, adding that sitting during the anthem disrespected Australian
        veterans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199d30e2-4657-4407-881a-83ae3e013326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:45:04.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:45:07.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The politician said Nielsen should be suspended if she continued
        to sit during the anthem.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54dbe64-ae00-4ba2-ac38-b5b161b998e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:45:04.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:45:07.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Nielsen, her father, told Nine News his daughter was "very
        brave," adding he had met with the school''s principal but no agreement had
        been reached.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb103fae-373e-425e-8b6b-1a584f5d8d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:45:04.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:45:07.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Queensland Department of Education said the
        school had never suggested Nielsen would be expelled or suspended for refusing
        to stand during the anthem.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b262e78-49c1-477f-bf18-65a62fd035d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:45:04.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:45:07.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the school had tried to be respectful of her wishes by
        providing alternatives, such as not singing along.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4761c5-6a07-49d4-9785-fc619f2a298c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:45:04.946+08:00
      'mgnl:createdBy': 'jeff'
