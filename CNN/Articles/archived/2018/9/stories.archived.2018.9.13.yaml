    'template': '1'
    'title': 'Pencak silat team calls for support, awareness of smaller sports in
      PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a38cd32-4f77-4094-954e-80ade611977d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:35:16.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:40:20.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        The national pencak silat team, which bagged four bronzes in the 2018 Asian
        Games, called out to fellow Filipinos for support for smaller sports in the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62755107-fff9-4aa5-8ae3-c741b128d950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:35:16.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:40:20.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pencak silak delegation on Thursday were at the regular media
        briefing of Presidential Spokesperson Harry Roque, aiming to spread awareness
        of the lesser-known martial arts competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10315590-2843-4e39-a03e-ffdf149294e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:35:16.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:40:20.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cherry May Regalado, a bronze medalist in the women''s single category,
        said budget issues hounded the team ahead of the quadrennial contest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a498b7-92f0-4a8c-ba41-e1f48bfc7f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:35:16.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:40:20.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, in behalf of our team, may mga taong tumulong sa amin
        (there will be people who will help us)," Regalado told reporters in Malacañang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92398087-9092-438d-b3a4-10f98d159099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:35:16.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:40:20.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all qualified to compete for the Asian Games. But then siguro
        dahil sa budget issues, hindi na-approve ang iba naming kasama," she revealed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403636ed-b859-42d3-a962-8732b5000137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:35:16.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:40:20.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are all qualified to compete for the Asian Games.
        But then maybe because of budget issues, some of our teammates were not approved
        to compete.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86a36c0-e07c-4e6f-87ea-d194c177a656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:35:16.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:40:20.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the recent success of the Philippine team, Regalado hopes they
        placed pencak silat on the bigger stage, and wishes their countrymen continue
        to pour in the much-needed support for the sport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02eda4b-efcf-45a7-999c-f03a0fd027cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:35:16.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:40:20.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam po namin na ang</em> PSC, POC, I know they tried their
        best to help us. But since hindi lang po yung pencak (silat) yung nagcocompete
        sa Asian Games, <em>marami pang</em> sports. So it''s really hard for them<em>
        siguro to</em> provide all our needs," said Regalado, who was a point away
        from delivering a silver medal finish for the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773be7ce-f754-46f2-9cce-714980333286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:35:16.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:40:20.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know the PSC and the POC tried their best to help
        us. But since it''s not only pencak silat that''s competing in the Asian Games,
        there are a lot of sports. So it''s really hard for them to provide all our
        needs.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add00d09-ba80-4774-9abb-417bbcb3f6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:35:16.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:40:20.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regalado is one of the pencak silat podium finishers in the Asiad,
        together with Dines Dumaan, Jefferson Loon, and Almohaidib Abad. The team
        delivered four of the country''s 21 medals in the games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d767ed-8523-45d4-a857-35d92fba4b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:35:16.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:40:20.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesperson Roque added that supporting these "smaller" sports
        can translate into more victories in international competitions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b4c199-af95-43e4-8549-2b3615eafe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:35:16.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:40:20.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya nga andito sila ngayon</em> (that is why they are here),
        to promote awareness that we could actually succeed in sports that are more
        apt for our height and our backgrounds and physique," Roque said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7898224c-820f-4d6f-8c31-277f458d2426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:35:16.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:40:20.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pencak<em> silat</em> is a type of martial-arts competition which
        traces its roots to Indonesia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f44590-e06c-438e-b388-49c88674c05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:35:16.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:40:20.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Asian Games: PH exceeds 2014 Incheon total medal tally</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6895b5-7275-42eb-a785-1c44549c9460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:35:16.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:40:20.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine team said it is preparing for the upcoming World
        Pencak Silat Championships in Singapore in December.</p>'
  'Typhoon-Ompong-relief-disaster-response':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-13T22:39:21.292+08:00
    'imagesource': 'jcr:65f69fbc-6e56-43ba-b0e0-ce0b2811644c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a10e4afb-14f9-4ed9-9008-4f38ad0d04cc'
    'lead': 'Duterte sends Cabinet members to personally monitor provinces on the
      typhoon''s path'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T11:44:05.196+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T11:44:08.593+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T11:44:08.277+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte satisfied with preparations for Typhoon Ompong

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d329971-3525-4605-89ef-56dd9aa1cc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:44:05.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:44:08.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        President Rodrigo Duterte has expressed satisfaction with the preparations
        made by government agencies to buffer the blow of Typhoon Ompong (international
        name: Mangkhut).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f69a5f-71e5-48c4-8eb4-a04f74b4e44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:44:05.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:44:08.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte attended a command conference at the headquarters of the
        National Disaster Risk Reduction and Management Council (NDRRMC) Thursday
        where different government agencies laid down their plans ahead of the typhoon''s
        expected landfall in Cagayan on Saturday, September 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac40f59-cc85-471e-96d6-502698dc45f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:44:05.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:44:08.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assigned Political Affairs Secretary Francis Tolentino to be
        his point person or conduit to all agencies for any updates as he would be
        monitoring the situation in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0d1875-89d1-4b60-a5d0-a18304bf4388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:44:05.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:44:08.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is also sending Cabinet members to personally see
        the situation in areas on the typhoon''s path. They include Environment Secretary
        Roy Cimatu, Labor Secretary Silvestre Bello, Agriculture Secretary Manny Piñol,
        Transportation Secretary Art Tugade, and NDRRMC chief Ricardo Jalad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ec51c4-2b7c-4a1f-b2d9-f9dfc33846a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:44:05.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:44:08.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fix communications concern</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbe947f-df57-46d3-bee9-bc8fe12fdc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:44:05.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:44:08.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, the President expressed his concern about possible
        communication problems, suggesting the NDRRMC and all concerned agencies have
        a central communication line through a radio system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c60ab6-ad45-4613-bd20-a287b8e75fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:44:05.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:44:08.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development (DSWD), meanwhile,
        gave its assurance that food packs have already been pre-positioned in critical
        areas, while the Finance Department has ordered the Bureau of Customs to release
        seized food items to DSWD to help augment its supplies</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03788fd-35df-4b42-90c4-896744e68a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:44:05.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:44:08.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No fears in rice supply</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32df771d-9f6b-4c48-8404-536e2152bdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:44:05.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:44:08.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid issues in prices of rice, Piñol told the President the typhoon
        may cause billions in damage to some crops, but that there was enough rice
        supply for the next 96 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faae9fe-9f6d-491f-ad1f-1fb5a08d9381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:44:05.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:44:08.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact on our rice supply will only be about 3.6 days," he
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f8572d-e8d6-43ff-8222-35bf4e3c07fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:44:05.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:44:08.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told the President that the prices of rice will stabilize
        in two to three weeks time</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0fb05d-c939-4aca-9774-0857a8ba9b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:44:05.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:44:08.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm surges, strong winds, floods expected</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ac9426-9dc2-4bd6-ada2-b8ec37b6ebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:44:05.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:44:08.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration''s (PAGASA) latest update said the typhoon was located 575
        kilometers east of Virac, Catanduanes, and is continuing its path northward.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c1473f-3e07-44bd-93d0-c85b49a710ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:44:05.197+08:00
      'mgnl:createdBy': 'jeff'
