    'template': '1'
    'title': 'Duterte blames labor group''s strikes for factory closures

      '
    'updated': 2018-09-13T14:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659b31b3-bcc8-4d98-a14d-f8929718ffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:57:34.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:57:37.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        President Rodrigo Duterte touched on numerous topics during his televised
        tête-à-tête with Chief Legal Counsel Salvador Panelo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af04b41-7975-487b-9394-b7cc69e90aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:57:34.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:57:37.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While talking about the economy, Duterte blamed labor strikes for
        the lack of factories and investors in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a534e3b-bd2c-4c83-aa5a-94f65d4a3cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:57:34.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:57:37.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagka-ganun na may sweldo tayo at ang factory marami, mayaman
        tayo,"</em> Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0f4a1a-40bd-4745-a1a0-9a39b9d8dee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:57:34.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:57:37.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we all have wages and many factories, we will prosper.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5273555-4027-4acb-bb7d-e31cea1c805c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:57:34.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:57:37.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He singled out militant labor group<em> Kilusang Mayo Uno</em> (KMU)
        for urging laborers to go on strike.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be17413-1720-4a0f-af1c-d4ddb8018dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:57:34.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:57:37.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Andyan ang</em> KMU. <em>Sige''ng</em> strike. <em>Di sa strike
        strike nila, ay magsara,"</em> Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0b380d-cb22-4d48-aefc-98373dc71788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:57:34.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:57:37.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s the KMU. Always going on strike. Because
        of the strikes, factories are shut down.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9da91b2-a8fd-4491-a48f-0694e5ee02ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:57:34.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:57:37.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exasperated, Duterte said that he is not a god.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a5a135-3555-4124-a1f0-540aee527213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:57:34.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:57:37.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ako Diyos. Kailangan ito hirap ng lahat,"</em> Duterte
        said before moving on to another topic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b779eb82-71fe-41e1-96a1-aa160d6aa2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:57:34.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:57:37.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not a god. This is everyone''s hardship.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd6c9f1-ca40-4eed-8342-0841201d78d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:57:34.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:57:37.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of his tirade, Duterte said that laborers don''t go
        on strike in China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6d65fb-f400-4c69-93a0-6c5a0a4762a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:57:34.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:57:37.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KMU clapped back at the President in a statement issued while his
        televised event was ongoing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d306a54-192c-4868-8c49-40fc5966e675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:57:34.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:57:37.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The upsurge of workers'' strikes these past months are results
        of Duterte''s failure to end contractualization, refusal to address the rising
        prices of commodities by implementing a significant wage hike, and of the
        government''s fascist attacks against trade union and human rights," said
        KMU Chairperson Elmer "Bong" Labog.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bb0681-e14f-4bb8-b24a-4978490ef7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:57:34.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:57:37.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending illegal contractualization practices was one of Duterte''s
        promises early into his term, along with putting an end to illegal drugs and
        going after rice cartels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064c374a-5b25-4641-b2f0-a53a028a8e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:57:34.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:57:37.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Ending ''endo'': How''s Duterte''s campaign promise?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566e8973-2489-46b0-ae14-35dd416c1301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:57:34.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:57:37.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associated Labor Unions-Trade Union Congress of the Philippines
        (TUCP) said that red tape, corruption and infrastructure are what discourages
        investors, not labor strikes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e6936c-376d-4e83-aa95-5686294d7fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:57:34.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:57:37.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quality jobs-creating investors are not investing into the country
        because of decades old problem on government red tape, government graft and
        corruption, expensive electricity, poor and ageing infrastructures, worsening
        peace and order situation particularly in the countryside, traffic congestion,
        and poor public mass transport system," said TUCP spokesperson Alan Tanjusay
        in a statement later that day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff736f9-ed6e-45fc-aaf0-66bf550df06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:57:34.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:57:37.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson for an alliance of labor groups added that they
        too want investors to do their business in the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0edf895-b47a-4ef2-a3c4-3d4032468f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:57:34.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:57:37.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not in any way standing in their way to do business in the
        country. In fact and in truth, we are advocating employers and business to
        do responsible business in the country and we desire them to grow and thrive
        along with their workers and their employees for a better nation," Tanjusay
        said.</p>'
