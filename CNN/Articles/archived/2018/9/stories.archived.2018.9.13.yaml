  'How-to-Murder-Your-Husband-romance-novel-book-Nancy-Crampton-Brophy':
    'author': 'AJ Willingham and Marlena Baldacci'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-13T11:53:36.124+08:00
    'imagesource': 'jcr:d70a6858-bec7-4ce8-9217-475c29e98803'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f10a2de8-88ec-4b60-8cf1-5ff07798dd97'
    'lead': 'In 2011, romance novelist Nancy Crampton-Brophy published a WordPress
      article entitled, "How to Murder Your Husband." In 2018, she was arrested in
      connection with her husband''s death. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T13:20:24.578+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T13:20:27.268+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T13:20:27.133+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Romance novelist who wrote essay on ''How to Murder Your Husband'' now
      accused of murdering her husband

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7e0b92-5faf-4672-8e72-19c247df0a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:20:24.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:20:27.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — In 2011, Oregon romance novelist Nancy Crampton-Brophy published
        a WordPress article entitled, "How to Murder Your Husband."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004360df-de83-43fc-85b5-9bdc8a243d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:20:24.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:20:27.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a romantic suspense writer, I spend a lot of time thinking about
        murder and, consequently, about police procedure," the article began.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479afa34-290b-45ba-82c1-ca7ecd8bf10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:20:24.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:20:27.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June of this year, Crampton-Brophy''s own husband of 27 years,
        63-year-old Daniel Brophy, was found shot to death at the Oregon Culinary
        Institute where he worked.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7d4fd3-7362-4727-aab8-838ebd8ccdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:20:24.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:20:27.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three months later, Crampton-Brophy, 68, was arrested in connection
        with his death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21983930-86be-45ca-9feb-0a5eb180634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:20:24.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:20:27.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a criminal complaint from the Circuit Court of the
        State of Oregon, Crampton-Brophy has been charged with murder and the unlawful
        use of a weapon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7a13e8-938b-40f7-a949-9a923d9ab91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:20:24.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:20:27.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on information learned during the investigation, detectives
        believe Nancy L. Crampton-Brophy is the suspect in Daniel C. Brophy''s murder,"&nbsp;a
        release from the Portland Police Bureau read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a12348-cfcd-4652-aa86-c5cfcf070795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:20:24.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:20:27.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the release nor the criminal complaint stated a suspected
        motive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca60859-3947-4ef1-8c7a-5572effcb236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:20:24.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:20:27.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Crampton-Brophy''s attorney for comment.
        Her next court appearance is scheduled for September 17.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7818a2-39f8-441c-a7a1-388dd6f2d8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:20:24.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:20:27.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Being wrong never felt so right''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c539ab-7756-47ce-b9a2-7bc382c21818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:20:24.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:20:27.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The steamy, sinful plots of Crampton-Brophy''s books, along with
        her on-the-nose treatise about spousal homicide, add a bizarre twist to the
        case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05ee6d0-04b2-411f-a3ff-400f3f744c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:20:24.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:20:27.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "How to" essay was published on a blog called "See Jane Publish."&nbsp;The
        blog has since been made private, but&nbsp;The Oregonianreports the glib,
        700-word write was split into sections detailing the pros and cons of husband
        homicide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bee945b-9552-47bb-8b18-072c38920104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:20:24.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:20:27.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Divorce is expensive, and do you really want to split your possessions?"
        Brophy reportedly wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836557a8-6b3c-48ec-bf74-c7dcc60d5724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:20:24.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:20:27.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among her many works, Brophy&nbsp;published a series of books&nbsp;with
        the tagline, "Wrong Never Felt So Right." They include tales of attempted
        murder, infidelity, crime and general debauchery — all common themes for romantic
        suspense novels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243614b4-f6ee-4246-99fd-588d81cad4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:20:24.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:20:27.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Writers are liars,"&nbsp;Brophy says in a bio on her author website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9780f3a-c04e-4095-813f-8eb88d6e100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:20:24.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:20:27.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t remember who said that but it''s not true. In writing
        fiction, you dig deep and unearth portions of your own life that you''ve long
        forgotten or had purposely buried deep. Granted, sometimes it is smarter to
        change the ending. "</p>'
  'Typhoon-Ompong-Mangkhut-Cagayan-landfall':
    'author': 'Rex Remitio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-13T11:39:04.956+08:00
    'imagesource': 'jcr:664e4c34-7117-4f50-9668-7fa4236d7acd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90ee4f2a-96bb-4ce2-8929-6edfe7ac524e'
    'lead': 'Typhoon Ompong is expected to make landfall in Cagayan on Saturday morning
      and as early as now, residents are starting to protect their houses and properties
      from its expected onslaught'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T13:24:46.077+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T13:24:50.222+08:00
