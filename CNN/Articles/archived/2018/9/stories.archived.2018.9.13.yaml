      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Australia: Politicians
        attack nine-year-old for not standing during anthem."</em></p>'
  'disaster-response-officials-prepare-for-worst':
    'author': 'Janine Peralta'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-12T17:29:18.098+08:00
    'imagesource': 'jcr:0508c0cd-2836-4223-bc89-61654f4955d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e939ad8-0ae0-4b61-bbb4-0bd174bf55cf'
    'lead': 'Local officials have been informed to take preemptive action to brace
      for the effects of Typhoon Ompong '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T13:49:37.605+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T13:49:41.426+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T13:49:41.202+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disaster response officials: We are preparing for the worst

      '
    'updated': 2018-09-13T10:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef04180-c3e9-4b75-8671-82378f024363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 12) — Government agencies
        are preparing for the worst case scenario as they await the onslaught of powerful
        Typhoon Ompong, disaster response officials said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7931d5-5c04-436d-ae0f-61908d919587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricardo Jalad, Executive Director of the National Disaster Risk
        Reduction Management Council (NDRRMC), assured the public that they have been
        coordinating with concerned agencies days prior to the expected arrival of
        the typhoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bfac33-5570-433d-9123-b7209c04612c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worst case scenario, <em>''yun ang pinaghahandaan ng</em> government
        units," he said in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8e72c8-dc21-4f41-9b89-0b51bf721c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government units are preparing for the worst case
        scenario.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e73baa9-0ce2-432b-afb5-8176b7d35357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Ompong, internationally kown as Mangkhut, has been described
        by weather officials as a strong typhoon that could potentially bring damage
        similar to super typhoon Yolanda''s impact in 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac38db6-be71-4892-a396-ffa610bd30f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Typhoon ''Ompong'' now in PH</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fe8a46-ee88-443a-bf39-963b971ed982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials define a super typhoon as one that packs 225 kilometers
        per hour (kph) center winds. Ompong&nbsp; is forecast to have up to 220 kph
        center winds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc0aa07-13f0-4405-9405-8bd745a3440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government units will be the first to respond to the needs
        of their residents, followed by the regional offices, Jalad said. The NDRRMC
        will also deploy additional forces and resources if needed for a third round
        of responders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5a04be-aea7-4c0e-972c-cbd378741aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have a group of units coming from the uniformed services
        which we hope to preposition in Clark and they will be transported by any
        means possible to any regions likely to be heavily affected" he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5ff487-4e46-4950-a124-f9d9e0c9f924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government units include the Philippine Air Force which may
        use aircrafts or land transportation, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a035636e-75de-41b7-bbc1-0ff8c85caadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the regions expected to be directly affected by the typhoon
        - Region 1, 2 and 3 - the NDRRMC will also cater to the needs of those affected
        by the monsoon rains namely Visayas, MIMAROPA, Region 9, Northern Mindanao
        and CARAGA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea446aed-756b-44a2-9180-3cb455231a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalad said some schools are ready to be used as temporarily shelters
        for evacuees especially those from areas prone to landslides and floods.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa089204-9726-4392-a223-bebfb08b1f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said it is up to the local chief executives to decide
        when residents can leave their homes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d5a72e-9353-4700-b9bb-b2b9d7286f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung advisories are already released by the DILG warning local
        government units to undertake preemptive, preparedness actions. Ang important
        kasi diyan ''yung early evacuation protocol nila [What is important is their
        early evacuation protocol]," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dd3ebd-ee75-4bbb-9111-92d6a705eb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Welfare Department has readied relief goods. Jalad said
        disaster response teams will also be equipped with additional relief goods
        and communication equipment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bee807-2b99-42ab-9c3d-1294d02636a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalad said weather officials are also monitoring dams susceptible
        to releasing water, particularly the Ambuklao Dam in Benguet and the San Roque
        Dam in Pangasinan, to ensure the safety of those nearby from floods.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1d1b3c-8e23-4760-aade-452010bf03c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials said typhoon Ompong will bring heavy rainfall
        to Northern Luzon, and the most affected areas would be Batanes and Cagayan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8732ec80-5963-45ad-8fa8-4601ee678a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batanes Provincial Disaster Risk Reduction Management Office
        said they have alerted the cities'' authorities to coordinate with each other
        for assistance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d441716-6f57-453d-8ec7-0fb3bddc715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mga munisipiyo inatasan namin na magtulungan para at least
        handa kami lahat sa kung anumang mangyari sa amin,"</em> Batanes PDRRMO Chief
        Dan Esdicul said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3b448b-d5a6-419c-b98d-cd6e8d4741ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have tasked the municipalities to assist each other
        so we''ll be ready for whatever happens to us]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2024fe48-1c8d-4345-8768-7662eaceee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esdicul said they have emergency stocks of food readily available
        for affected communities but said these may not be enough if the typhoon''s
        effects last a week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4aa0d5-6389-4476-94bb-ed89ee4949db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang iniisip lang po ay ''yung supply ng bigas ng NFA na kasalukuyan,
        marami pa stock dito. Maari ng sapat pa sa susunod na mga araw pero pagkalipas
        na abot pa sa isang linggo na hindi maganda ang panahon, syempre po baka magkulang,"</em>
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99d6404-3eec-4c90-a4f9-7a491354c42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are worrying about is the supply of NFA rice.
        For the meantime we have an abundant supply of rice for the coming days but
        if the bad weather continues for a week, it may not be enough.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2176cd8-11e4-42f9-b0bc-7f535ad6af9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cagayan Governor Manuel Mamba said they have readied
        relief goods and instructed security forces in vulnerable areas to remain
        on alert.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07313429-bcd2-48b5-9c5c-9c794f8948fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three days ago we had alerted lahat ng [all of the] stakeholders,
        agencies in the province…We have started pre-deploying, prepositioning some
        of our assets and relief goods," Mamba told CNN Philippines'' New Day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a9cfce-3eba-4b09-ad62-b4c04a248222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Inalert na namin</em> including disaster councils of the barangays
        and disaster council ng mga towns," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ed60bf-5dea-49f1-8ea1-14b4a89625f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have alerted the disaster councils of the barangays
        and towns.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6078ad8-941d-422f-a83c-a5b30679bdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamba said their sense of urgency comes from their bad experience
        of super typhoon "Lawin" in 2016, which destroyed thousands of homes in the
        region.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eef9c2-e242-4b87-9890-4f91b4dbd836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawin hit Northern Luzon, particularly Tuguegarao and Peñablanca
        in Cagayan, destroying 14,000 houses and leaving 50,000 homes partially destroyed,
        Mamba added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef0822f-edd0-4ff3-85b8-c084688106c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had an experience on this two years ago sa [from] ''Lawin''
        and we''re trying our best to be more prepared this time…We learned so much
        from this and that is why we are trying to relay these again, re-implement
        the systems we have done noon[before], " he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c388db62-9ce2-4e05-8e4a-97506a5d5355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamba also said they are relieved that the eastern areas of the
        region, where the Sierra Madre mountain range is located, remains uninhabited.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243031e1-237c-4ece-bc0e-48d15b2fa3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:49:37.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:49:41.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Swerte po namin kasi ''yung</em> eastern borders <em>namin,</em>
        [we''re lucky because our eastern borders], we have the Sierra Madre, we don''t
        have populated areas dito [here]," he said.</p>'
