      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post, Schuman wrote of an incident she said occurred when
        she was an 18-year-old member of the girl group Dream and Carter was 22.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5b6176-aea5-4beb-b195-cd7e4ace12d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:57:54.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:57:59.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuman wrote that Carter performed oral sex on her, despite her
        refusals, and forced her to perform it on him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119fd6dd-c820-46af-aa26-30274da9a043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:57:54.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:57:59.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she felt "scared and trapped."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e529e083-7340-4f4f-9ef6-a299679ddf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:57:54.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:57:59.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was stronger and much bigger than me, and there was no way I
        would be able to open that door or have anyone help me," Schuman wrote. "My
        friend couldn''t help me, I didn''t even know where she was."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711261eb-6d82-40ee-8125-aabf0ca8b2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:57:54.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:57:59.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the bathroom incident, Schuman wrote, Carter took her into
        a bedroom and despite her pleas that she was a virgin and saving herself for
        marriage, raped her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c079cd-6fc5-41e5-8dc7-b7048e8cb7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:57:54.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:57:59.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter, 38, denied the allegations at the time in a statement provided
        to CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738bee7a-acb1-44e2-b8fa-1ece0e071c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:57:54.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:57:59.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Melissa never expressed to me while we were together or at any
        time since that anything we did was not consensual," Carter said in the statement.
        "We went on to record a song and perform together, and I was always respectful
        and supportive of Melissa both personally and professionally."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fe95d9-9a39-4b90-925a-26f6edfc4f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:57:54.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:57:59.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Carter denies Melissa Schuman rape allegation</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc32c80-2b5b-436d-9f62-e3ef90a83970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:57:54.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:57:59.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paperwork filed Tuesday by the Los Angeles County District Attorney''s
        Office stated, "The reporting party alleged that in 2003, she was the victim
        of a sexual assault perpetrated by the suspect in his apartment. The victim
        was 18-years-old at the time of the assault."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f690caa7-6efb-4510-95d1-ffee4ddae46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:57:54.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:57:59.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The statute of limitations expired in 2013," the paperwork went
        on to say. "Therefore, an analysis of the strengths and weaknesses of the
        evidence is not warranted and the matter is declined."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f96035d-b132-4098-bed1-f01f23bae9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:57:54.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:57:59.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuman, 34, tweeted&nbsp;a blog post Tuesday&nbsp;night in which
        she wrote, "My family and I were well aware of the likelihood that my case
        was not prosecutable due to the statute of limitations in California regarding
        rape which was modified in 2016."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2e5c56-f789-4f81-8fba-643f56b63f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:57:54.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:57:59.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that the law isn''t fully retroactive to accommodate
        assaults that have happened in the past, regardless of how far back," she
        wrote. "It gives me great solace to know that my testimony is fully documented,
        investigated and sealed for the future if needed by law enforcement."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e50bc0-4e98-4468-a662-18eb99ebc906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:57:54.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:57:59.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gave my statement, as did the other witnesses," Schuman went
        on to say. "Speaking out was the best thing I could have ever done for myself
        and I hope it inspires others to do the same if it feels right for them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3de3c9-d592-4e12-9979-9eb88dd83177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:57:54.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:57:59.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Carter''s attorney Michael Holtz obtained by CNN
        said, "Nick Carter was cleared today when the L.A. County District Attorney''s
        Office rejected the charges against him."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9851fd58-a0c0-45b9-bd41-2e6a3c0e8eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:57:54.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:57:59.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nick has denied these allegations ever since he first learned of
        them last year, and was confident the District Attorney would conclude that
        there was no basis to pursue charges against him," the statement said. "He
        is happy to put this matter behind him."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd48c7ab-0c75-4f94-8a5b-df9f8947237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:57:54.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:57:59.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Nick Carter won''t
        be charged in sexual assault case."</em></p>'
  'Aung-San-Suu-Kyi-Rohingya-crisis':
    'author': 'Ben Westcott'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-13T13:25:29.078+08:00
    'imagesource': 'jcr:a6817d36-d76f-456d-87eb-9753ec61d837'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dac2ad3-9d5b-471a-b514-77e20ebec966'
    'lead': 'Hundreds of thousands of Rohingya were forced to flee Rakhine into neighboring
      Bangladesh following a violent government crackdown in August last year, precipitating
      one of Asia''s worst refugee crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T13:06:05.944+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T13:06:09.941+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T13:06:09.594+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aung San Suu Kyi admits Rohingya crisis ''could have been handled better''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75d285d-d170-470f-b1f9-81bb541891f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:06:05.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:06:09.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Myanmar leader Aung San Suu Kyi has said
        that, with hindsight, her government could have better handled the situation
        in Rakhine state that led to the forced displacement of more than 700,000
        Rohingya Muslims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258b203e-0dd1-4d12-be18-ba1ea44d20f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:06:05.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:06:09.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the World Economic Forum (WEF) in Vietnam Thursday,
        Suu Kyi said her government had attempted to ensure "development and rule
        of law" in the far western state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6578f0f4-d63f-44ea-b58d-bcab823b5a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:06:05.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:06:09.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are of course ways in which we, with hindsight, might think
        that the situation could have been handled better," she said to Borge Brende,
        WEF President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87213266-1509-4c79-af27-301627233627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:06:05.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:06:09.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we believe that for the sake of long-term stability and security
        we have to be fair to all sides. The rule of law must apply to everybody.
        We cannot choose and pick whom should be protected by rule of law," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed7be65-cb42-4935-a464-1f55c11bfa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:06:05.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:06:09.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of Rohingya were forced to flee Rakhine into
        neighboring Bangladesh following a violent government crackdown in August
        last year, precipitating one of Asia''s worst refugee crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f123b9-5a69-49ec-b956-3be188a24db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:06:05.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:06:09.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those who crossed the border have recounted horrific stories
        of being driven from their homes under threat of death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02b03be-f904-4d40-a366-9af2d3c80a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:06:05.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:06:09.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An independent United Nations investigation into alleged human rights
        abuses carried out against the Rohingya has called for Myanmar''s military
        leaders to be investigated and prosecuted for genocide, crimes against humanity
        and war crimes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef215aa-9a76-4715-afb7-dbed729f3a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:06:05.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:06:09.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military has repeatedly denied that it has deliberately
        attacked unarmed Rohingya.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf981fb-bf12-4d20-86c9-319cb4dfffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:06:05.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:06:09.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi was also asked about the two Reuters journalists who were
        jailed earlier this month for seven years after being found guilt of breaching
        the country''s Official Secrets Act, for their part in uncovering a massacre
        of Rohingya Muslims&nbsp;in Rakhine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de272c2-2337-4f0d-bbf6-dc4d7054cdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:06:05.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:06:09.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the two men, Wa Lone, 32, and Kyaw Soe Oo, 28, "were not
        jailed because they were journalists."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de90c9d2-d1e6-4bf1-a277-d6a0af04d4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:06:05.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:06:09.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wonder whether very many people have actually read the summary
        of the judgment which had nothing to do with freedom of expression at all,
        it had to do with the Official Secrets Act. But I don''t think anybody has
        actually bothered to read it," she said, adding the two men were free to appeal
        the judgment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0771b82-12f2-4e2f-a5a5-df08ee423587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:06:05.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:06:09.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intense criticism</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a01b395-b28c-4b46-b707-e3feed70a5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:06:05.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:06:09.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN investigators into the Rohingya crisis found that the Myanmar''s
        civilian government had "contributed to the commission of atrocity crimes"
        through their "acts and omissions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cdfe46-75b1-4ba8-9e28-801c75027f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:06:05.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:06:09.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The State Counsellor, Daw Aung San Suu Kyi, has not used her de
        facto position as Head of Government, nor her moral authority, to stem or
        prevent the unfolding events in Rakhine State," the report states.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7215142-e276-4f1e-9b5b-0fa44e16ca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:06:05.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:06:09.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi has faced intense criticism for her role in the crisis,
        with international bodies calling for the Nobel Peace laureate to be stripped
        of the honor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22051ec2-e54f-4162-a01a-3c6f2eae18fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:06:05.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:06:09.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi said her government had to accept responsibility for the
        situation, despite "only having 75% of power, we have to accept 100% of the
        responsibility. That''s what elected government is all about," she said Thursday,
        in reference to her government''s power sharing arrangement with the country''s
        military chiefs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48878302-e257-4c89-8520-4952a4e7af63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:06:05.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:06:09.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar state councilor told the WEF President the planned repatriation
        of hundreds of thousands of Rohingya was on hold until the refugees agree
        to return. "We cannot go fetch them from Bangladesh," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0898b90-6bd6-4565-898d-bb71e1a0c9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:06:05.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:06:09.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Point it out''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98c232c-05db-4314-a31f-cc55e88912c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:06:05.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:06:09.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plight of the two Reuters journalists has attracted worldwide
        attention, with US Vice President Mike Pence calling on the Myanmar government
        to free the pair, saying instead of being imprisoned they should be "commended."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0eef08-237e-49aa-a994-bfb10cdf35d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:06:05.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:06:09.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Freedom of religion &amp; freedom of the press are essential to
        a strong democracy," Pence wrote in&nbsp;a post on Twitter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ed8768-f018-4a67-b002-360cd2812336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:06:05.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:06:09.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men were originally detained in December 2017 after working
        on an investigation on the mass killing of a number of Rohingya villagers
        in Myanmar''s Rakhine state.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a172232c-b9a5-44e6-b7db-24d7d4f24343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:06:05.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:06:09.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters stands by the reporters and the investigation, which included
        photographic evidence of the massacre.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd1385c-702c-4158-b001-5c4e4cfa44e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:06:05.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:06:09.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following their jailing, the wives of the two journalists made an
        impassioned plea for their husbands'' freedom, who they maintain areinnocent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa041b78-0a42-464e-ab9c-ff78e8c14a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:06:05.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:06:09.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We admire (Suu Kyi) a lot -- me, Wa Lone, the family -- we feel
        really sad that the leader that we admire is misunderstanding us," journalist
        Wa Lone''s wife, Pan El Mon, told reporters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c007252-e09d-4ec2-9f43-4d961ddab686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:06:05.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:06:09.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Suu Kyi on Thursday challenged anyone who had a problem with
        the judgment against two Reuters journalists to point out the error to her.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed423f3-de7f-4420-af60-7fe39119c8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:06:05.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:06:09.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The case has been held in open court, and all the hearings have
        been open to everybody who wished to go and attend them, and if anybody feels
        that there has been a miscarriage of justice, I would like them to point it
        out," she said.</p>'
  'us-china-tradewar-affected-goods':
    'author': 'Katie Lobosco'
    'caption': 'China accused the United States of firing the first shot on Friday
      when the White House confirmed that it would impose tariffs of 25% on $50 billion
      worth of Chinese goods.China ac'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-13T13:20:53.771+08:00
    'imagesource': 'jcr:44f1ff7a-1275-4bfc-8cd8-2e6a397c7572'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1809fbba-7c82-4d7d-99b5-08f617de22ba'
    'lead': 'Thousands of goods, ranging from dishwashers to Fitbit fitness trackers
      to food seasonings, are poised to become more expensive if U.S. President Donald
      Trump moves ahead with a new round of tariffs on $200 billion of Chinese goods.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T13:08:31.721+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T13:08:34.753+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T13:08:34.364+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S.-China tariffs: The next round could hit Fitbits, dishwashers, and
      garlic seasoning

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599bb9f9-4d52-472c-8520-3242f111da44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:08:31.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:08:34.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — American consumers may soon get a taste of the trade tensions
        between the United States and China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2411cd08-9bb6-4bb2-b97e-dfb0284daf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:08:31.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:08:34.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of goods, ranging from dishwashers to Fitbit fitness trackers
        to food seasonings, are poised to become more expensive if President Donald
        Trump moves ahead with&nbsp;a new round of tariffs on $200 billion of Chinese
        goods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ff5e79-9652-4d20-92fe-e140d4f1fedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:08:31.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:08:34.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, he said they could go into effect "very soon" and&nbsp;warned
        more could come.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009b46bd-033e-44d7-adc9-a5f54c6f850a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:08:31.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:08:34.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump Administration is considering either a 10% or 25% tariff
        on the $200 billion in imports. But it has also invited Chinese officials
        to a new round of talks,&nbsp;top White House economic adviser Larry Kudlow
        said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80531f5-ce8a-49f4-bef8-55c2ede81b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:08:31.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:08:34.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the new taxes do go into effect, the United States will have
        imposed tariffs on about half of all Chinese goods coming into the United
        States, or about $250 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aadc20f-5e7d-49f0-8a69-b7889ee3a911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:08:31.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:08:34.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has imposed tariffs on $50 billion of US goods to date,
        and pledged to retaliate with tariffs&nbsp;on an additional $60 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703a8d6e-7861-458b-957a-04ca2a1e3fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:08:31.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:08:34.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump Administration wants to punish China for what&nbsp;it
        says are unfair trading practices, such as putting pressure on U.S. companies
        to share technology with them in order to access the Chinese market. China
        has accused the United States of trade bullying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbd2ef2-37db-411c-aa2e-c1c087ca3a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:08:31.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:08:34.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of the tariffs on Beijing could be passed along to American
        consumers. At least half of all the hats, mattresses, suitcases, and furniture
        in the United States is imported from China. They would all be taxed in the
        next round if the final list of goods looks like&nbsp;the one proposed. Tariffs
        would also be imposed on some more obscure items, like antiques that are more
        than 100 years old, bicycle speedometers, and door peepholes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eac2d1-4a73-47a9-b915-58913139073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:08:31.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:08:34.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many American companies say tariffs will hurt their business by
        increasing the cost of materials they need to make a product in the United
        States. They have to decide whether to pay the tariff on an imported good
        or find a new supplier outside China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3303527-7824-4c45-9e92-45d4088420d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:08:31.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:08:34.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past month, companies have asked the government to remove
        certain items from the proposed tariff list. Some of the requests include:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8267d75d-c67e-4400-9d51-f93d9dc50cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:08:31.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:08:34.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whirlpool has said that parts it buys from China to make dishwashers
        in Ohio are on the list.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f627b1-0625-442a-8222-aea8ef418b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:08:31.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:08:34.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said materials used to make chargers and adapters, as well
        as its Apple Watch and its wireless Air Pods would be hit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4906cc6-91de-48fd-95a9-1af5d79f6006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:08:31.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:08:34.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitbit said a tariff on wearable fitness trackers and smart watches
        would impact&nbsp;most&nbsp;of its products made in China and sold in the
        United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e171718a-f13a-4742-bb2d-8cfc2d7a3472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:08:31.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:08:34.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCormick said that tariffs on dried shallots and garlic will drive
        up the cost of its seasonings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f6559b-8996-48d9-ab0c-3a1776150876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:08:31.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:08:34.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dell, Cisco, Juniper Networks and Hewlett Packard Enterprise, are
        worried the tariffs&nbsp;will increase the costs of their networking equipment,
        leading to possible U.S. job losses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528ce163-482f-4635-8604-100045883670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:08:31.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:08:34.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Society of American Florists said that a 25% tariff on floral
        containers could eat into about half of a florist''s profit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c80d5a-fd06-4edb-a554-72a3a998e181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:08:31.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:08:34.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO of Jo-Ann Fabric and Craft Stores, Jill Soltau, said proposed
        tariffs on fabric, yarn and fleece would punish her company and her customers,
        instead of hurting China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637f158f-8d00-4f9a-9459-fd9aed90e092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:08:31.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:08:34.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maker of Camelbak hydration packs said the cost of stoppers,
        lids and caps for its water bottles would go up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1b78be-d79e-4ad2-aeea-7cc30956e4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:08:31.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:08:34.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some American companies welcome tariffs on specific items, especially
        finished products so that they are more expensive than the products made in
        the United States.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a846ae0-7476-4e25-97a5-0e5af586d247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:08:31.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:08:34.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whirlpool "applauds" the decision to include finished appliances,
        such as refrigerators and freezers, on the tariff list, it said in a letter
        to the U.S. trade representative. It also asked that finished dishwashers
        be added to the list. In another example, seafood company Starkist wrote a
        letter in support of the proposed tariff on Chinese tuna.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9c3728-5c96-4a6e-ac8b-395c2c2a2abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:08:31.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:08:34.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the tariffs go into effect, businesses can submit an application
        requesting the government exclude a specific product from the tariff. They
        must show that the good is not produced anywhere else. But the&nbsp;process
        is arduous&nbsp;and creates a lot of uncertainty for businesses while they
        wait for a ruling, which could take months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492409d7-99c5-457d-91e1-3424c68ccc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:08:31.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:08:34.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies have submitted more than&nbsp;1,400 exclusion requests&nbsp;from
        tariffs put in place earlier this year on $50 billion of Chinese goods. They
        are all still under review.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccebe22-d12d-4324-a7d8-a90525cdb833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:08:31.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:08:34.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they can''t request exclusions from the tariffs that Beijing
        has put on US goods. They''ve already been imposed on nearly 40% of US goods
        shipped to China and if another retaliatory round is added to $60 billion
        of goods, the levies will cover more than 80% of all U.S. exports to China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58348e9c-c55f-440f-8a27-1047cc512670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:08:31.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:08:34.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Beijing runs out of goods to tax,&nbsp;it may consider other
        measures, such as delaying license applications American companies need to
        operate in China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490c6163-d457-49e3-8dd2-ed6357109e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:08:31.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:08:34.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US-China tariffs:
        The next round could hit your Fitbit, dishwasher, and garlic seasoning."</em></p>'
  'Bakersfield-California-shooting-spree':
    'author': 'Jennifer Selva'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-13T13:14:18.475+08:00
    'imagesource': 'jcr:cbf84f6e-994e-45e0-8aaf-685092ee84f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8dcf4a6-1dd6-4852-916d-7fdf5dd96750'
    'lead': 'Six people are dead -- including the suspect -- after a man opened fire
      at multiple locations in Bakersfield, California, on Wednesday, a local sheriff
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T13:13:39.322+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T13:13:42.744+08:00
