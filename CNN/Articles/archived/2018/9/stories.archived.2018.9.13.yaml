        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1040060869311250432?ref_src=twsrc%5Etfw">September
        13, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
