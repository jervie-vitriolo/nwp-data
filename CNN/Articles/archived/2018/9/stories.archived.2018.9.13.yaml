    'jcr:uuid': '56e77675-b277-4ab9-8074-a80a01e96e04'
    'lead': 'Is Henry Cavill hanging up his Superman cape?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T13:36:31.929+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T13:36:35.306+08:00
    'mgnl:lastActivatedBy': 'jeff'
