      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, September 13) — The Philippine men''s national
        basketball team failed to spoil Iran''s homecourt advantage in the second
        round of the FIBA World Cup Asian Qualifiers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad80416f-2165-436b-b795-3a836c06a7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:10:02.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:10:05.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national squad suffered an 81-73 beating from Iran Thursday
        at the Azadi Gym in Tehran.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b03dec-5583-4aba-80b4-344c36eedcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:10:02.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:10:05.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Standhardinger did all the heavy lifting as he scored
        half of the Philippines'' production as they trailed 40-38 at the half. He
        was the only player who tallied double digits in the match with 30 points
        and 12 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a583c1e4-094c-4dc7-9bd8-640430608353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:10:02.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:10:05.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Filipinos could not convert shots, the Iranians pulled away
        in the fourth period to snag their sixth win in the tournament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7d6eae-0a0b-4c48-bbf8-f9bb88448fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:10:02.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:10:05.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nik Bahrami showed the way for Iran with 21 markers, eight boards,
        and four dimes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da1cf28-2ecd-4fdb-a6cf-0d8b37314bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:10:02.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:10:05.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will next face Qatar on September 17 at the Smart
        Araneta Coliseum behind closed doors, while the Iranians take on Japan on
        the same day at the Ota City General Gymnasium in Tokyo.</p>'
