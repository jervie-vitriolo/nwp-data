  'united-nations-rohingya-rakhine':
    'author': 'Angus Watson, Sandi Sidhu and Sheena McKenzie'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-13T14:22:45.307+08:00
    'imagesource': 'jcr:e4642054-98af-4adc-b3b6-8f5634c14752'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3824a4c1-22b0-4d07-ad11-679199ea7817'
    'lead': 'Four teams -- from the UN Refugee Agency (UNHCR) and UN Development Program
      (UNDP) -- will spend two weeks in Myanmar''s Rakhine State, where thousands
      of Rohingyas were allegedly murdered and subjected to attacks, imprisonment
      and sexual violence at the hands of the Myanmar military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T11:50:14.474+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T11:50:17.320+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T11:50:17.142+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN granted access to Rohingya villages in Rakhine state

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7148025f-9b17-4403-8f7f-ae04110ec2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:50:14.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:50:17.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — United Nations teams have been granted access to Myanmar''s
        Rakhine State to assess dozens of villages and townships that housed Rohingya
        Muslims fleeing persecution last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3988f61-71ad-4bdf-96cf-ccf844b5a89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:50:14.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:50:17.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four teams -- from the UN Refugee Agency (UNHCR) and UN Development
        Program (UNDP) -- will spend two weeks in the northern state where thousands
        of Rohingyas were allegedly murdered and subjected to attacks, imprisonment
        and sexual violence at the hands of the Myanmar military.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffbda25-699c-4d9b-8356-97bb88d5f4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:50:14.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:50:17.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military, known as the Tatmadaw, has repeatedly denied
        that it deliberately attacked unarmed Rohingya.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2928bfcc-2329-476a-9fa9-51c3b983dab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:50:14.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:50:17.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the UNHCR has maintained an office and team in Rakhine State''s
        Maungdaw town throughout the crisis, since August last year its access to
        field locations has been "severely restricted," spokesman Aoife McDonnell
        told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebf622a-24f2-4a08-8e55-17ea7a3b3c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:50:14.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:50:17.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar government gave UN teams permission to assess 23 individual
        villages and three other village wards at the weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f049cf4-754a-41ff-8e34-27ac2c18065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:50:14.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:50:17.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first step in the process of repatriation after the
        UN in June signed a&nbsp;"Memorandum of Understanding"&nbsp;with Myanmar in
        which the government agreed "to create the conditions for safe, voluntary
        and sustainable return while fostering social cohesion," McDonnell said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a08aa2f-fe3f-4ba7-b6c3-ed60ce035268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:50:14.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:50:17.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, around 700,000 Rohingya started fleeing across the
        Myanmar border into Bangladesh, into what has since become one of the world''s
        biggest refugee camps. Many of those who crossed the border have recounted
        horrific stories of being driven from their homes under threat of death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44ad23a-e3a7-4913-8080-0e14c8b1c194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:50:14.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:50:17.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An independent&nbsp;UN investigation&nbsp;last month into alleged
        human rights abuses carried out against the Rohingya called for the country''s
        military leaders to be investigated and prosecuted for genocide, crimes against
        humanity and war crimes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0e54f4-44ad-403d-ac18-c5388b961aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:50:14.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:50:17.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damning report said military attacks were carried out under
        the guise of a crackdown on terrorists, and against a backdrop of impunity
        that effectively placed military leaders above the law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aa5827-918e-4f51-8c5b-8985bdc736ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:50:14.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:50:17.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar authorities insist they only target Rohingya militants,
        mostly from the Arakan Rohingya Salvation Army insurgent group, that are alleged
        to have launched deadly attacks on police posts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11c6cc8-bab7-4081-8c1c-5d02fb12cf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:50:14.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:50:17.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month a Myanmar court&nbsp;sentenced two Reuters journalists
        to seven years in prison for breaking the Official Secrets Act while investigating
        a massacre of Rohingyas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3162d4ec-7019-4f67-a253-705301acd8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:50:14.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:50:17.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wa Lone, 32, and Kyaw Soe Oo, 28, were originally detained in December
        2017 after working on an investigation for Reuters on the mass killing of
        a number of Rohingya villagers in Rakhine state.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4f6d8b-5609-4a05-9ec2-e2e1b536c763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:50:14.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:50:17.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men, both Myanmar nationals, pleaded not guilty, and the
        case has been viewed as a litmus test of press freedom and democratic rights
        in the Southeast Asian country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff672e61-dbce-450d-b1d8-a69854afe1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:50:14.475+08:00
