      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cagayan Provincial Government has also pre-emptively evacuated
        those who are living in coastlines and riverbanks to make sure they''re safe
        from the threat of storm surges, which may inundate homes in low-lying areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef14c1e-89e3-4685-a71f-72957eb40cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:24:46.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:24:50.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All mayors and barangay captains were also advised to stay with
        their respective constituents even at the height of the typhoon''s wrath.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56583b57-12a7-43c3-a382-d41e6a8301ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:24:46.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:24:50.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes in private and public schools in all levels have been suspended,
        while work in the private sector and government offices may be suspended on
        Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb7340e-4194-4456-b062-135babc88c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:24:46.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:24:50.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan Governor Manuel Mamba also appealed to residents to always
        help and assist each other in these challenging times.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39692f19-9a8c-48d5-b2d5-ca7b1ef94cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:24:46.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:24:50.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Cagayan Valley, Ompong''s impact is expected to be felt in
        Ilocos Region as the typhoon moves further westward.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b84fcff-f814-496b-bd62-bf8682e3f172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:24:46.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:24:50.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three Ilocos Norte coastal towns — Pagudpud, Bangui, and
        Burgos — are directly in the storm''s way.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5882ed19-13da-4baf-a11d-314f394ee527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:24:46.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:24:50.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several heavy construction equipment are on standby at the Ilocos
        Norte Capitol for emergency response. There are also dumptrucks to be used
        to transport residents during evacuation and for debris removal post-onslaught.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f158377-1e97-4a15-9e57-ba80c9c61778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:24:46.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:24:50.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government also prepared bulldozers and excavators to
        clear roads in the event of massive landslides.</p>'
    '27':
