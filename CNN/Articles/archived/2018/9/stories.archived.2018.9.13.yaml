      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said around ₱1.1 billion worth of prepositioned resources
        are on standby in Regions I, II, III, and the Cordillera Administrative Region.</p>'
    '15':
