      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Weather condition in Laoag City, Ilocos Norte <br><br>Don&#39;t
        be fooled by the sunny weather, local officials warn as Typhoon <a href="https://twitter.com/hashtag/OmpongPH?src=hash&amp;ref_src=twsrc%5Etfw">#OmpongPH</a>
        barrels into Philippine Sea | <a href="https://twitter.com/davidyusantos?ref_src=twsrc%5Etfw">@davidyusantos</a>
        <a href="https://t.co/ne7BeUgHUh">pic.twitter.com/ne7BeUgHUh</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1040071587347587072?ref_src=twsrc%5Etfw">September
        13, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8463a91c-fae4-43a3-a8a0-5dd9018ca109'
