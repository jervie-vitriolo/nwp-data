      'mgnl:lastActivated': 2019-04-17T13:39:33.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correction: An earlier version of this story said Apple is launching
        a recycling program called GiveBack. The program already exists, it was just
        highlighted at the event. Additionally, it listed the price for the iPhone
        XS Max as $1,449. That is the price for one version of the phone, but lower-cost
        models start at $1,099. It also misstated the iPhone XR price and iPhone X
        availability.</p>'
