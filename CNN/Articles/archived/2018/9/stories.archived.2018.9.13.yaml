    'template': '1'
    'title': 'Warner Bros. says ''no decisions'' made on Henry Cavill''s Superman
      future

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c15f2f3-3092-451d-8221-0a1ec993e5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:36:31.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:36:35.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Is&nbsp;Henry Cavill&nbsp;hanging up his
        Superman cape?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b31752-a539-4f59-ae28-85bc93782d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:36:31.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:36:35.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hollywood Reporter&nbsp;reported Wednesday that Cavill will
        not be reprising his superhero role, citing unnamed sources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c658381-1e3b-4be2-bf25-91da2b6e67d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:36:31.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:36:35.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. released a statement shortly after the story''s publication
        leaving Cavill''s future in question.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcd7608-91ba-486c-9cba-1b8ca2837792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:36:31.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:36:35.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While no decisions have been made regarding any upcoming Superman
        films, we''ve always had great respect for and a great relationship with Henry
        Cavill, and that remains unchanged." a Warner Bros representative said in
        a statement to CNN. (CNN, like Warner Bros., are both owned by Warner Media.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798f34f5-3bb7-4f07-8c13-06e07c24dc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:36:31.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:36:35.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavill''s manager, Dany Garcia, gave a slightly more hopeful message
        via&nbsp;Twitter: "Be peaceful, the cape is still in his closet. @wbpictures
        has been and continues to be our partners as they evolve the DC Universe."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f580f2fa-32db-4b00-8524-cf0eb454e09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:36:31.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:36:35.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Cavill''s representatives for further comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebe0c22-8c9d-49b6-b2f4-f0dd3807b6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:36:31.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:36:35.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry Cavill apologizes after #MeToo backlash</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc1f00f-ae8d-4bf5-93fc-7552c8a56cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:36:31.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:36:35.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavill debuted as the iconic character in 2013''s "Man of Steel."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b565b01-625f-47d3-89b1-22197b0a46e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:36:31.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:36:35.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film made more than $660 million worldwide, but it received
        mixed reviews, as did 2016''s "Batman v. Superman: Dawn of Justice."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd727a332-94b1-495e-926d-8c7a354d1d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:36:31.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:36:35.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavill also reprised his role in last year''s "Justice League."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec19a50-304d-4257-8832-91f341864484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:36:31.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:36:35.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The Hollywood Reporter article, Warner Bros. had been
        hoping Cavill would make a cameo in "Shazam!," which stars Zachary Levi, but
        those negotiations fell apart due to scheduling conflicts. (Cavill recently&nbsp;signed
        on&nbsp;to lead a series based on "The Witcher" novels for Netflix.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f360159-f1f8-4d5c-8ba2-5185f196236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:36:31.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:36:35.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also said the studio''s priorities are focusing largely
        on an upcoming "Supergirl" film, sidelining any storyline that would involve
        Cavill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cc5c46-41a6-4f15-80bc-30def7edf5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:36:31.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:36:35.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the scenes, there have been other signs of ongoing efforts
        to revamp DC Comics-based movies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df995a39-e67e-40d2-adeb-603728b075df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:36:31.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:36:35.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Geoff Johns, who had been chief creative officer of DC
        Entertainment since 2010,&nbsp;left his position&nbsp;to focus on writing
        and producing Warner Bros and DC films and television shows.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f061f664-b6ff-4c2d-9153-9fa8125d0ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:36:31.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:36:35.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DC Entertainment President Diane Nelson also stepped down this summer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8865d3-db7e-44c2-8801-b02e568dc76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:36:31.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:36:35.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of Cavill''s possible ouster comes as the future of Ben
        Affleck as Batman also remains in question.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1e971d-9e8e-475a-aa7a-77d57291726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:36:31.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:36:35.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last summer, rumors that Affleck''s days as the caped crusader
        were numbered have swirled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de829a63-d2df-427b-b122-51ac995a4366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:36:31.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:36:35.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck has remained steadfast&nbsp;that he''s committed to the
        role.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a72d21-d22b-4fa2-8543-c13ced2fc4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:36:31.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:36:35.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "WB says ''no decisions''
        made on Henry Cavill''s Superman future"</p>'
  'Apple-unveils-three-new-iPhone-Xs':
    'author': 'Heather Kelly and Kaya Yurieff'
    'caption': 'A look at the new iPhone X line.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-13T11:44:22.784+08:00
    'imagesource': 'jcr:c6a14468-5279-4e6d-9de4-99850226702c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0189bc6-733e-4611-a488-1e8b3165110c'
    'lead': 'The company announced on Wednesday its largest smartphone ever: the 6.5-inch
      iPhone XS Max, the most expensive iPhone to date.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T13:39:30.031+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T13:39:33.563+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T13:39:33.279+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple announces 3 new iPhones, a new watch, not much else

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d8107-1df3-4d09-bcee-5d40f174574c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Fall is a time for cozy sweaters,
        pumpkin spice lattes and new iPhones. This year, we''re getting&nbsp;three&nbsp;new
        iPhones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00198e0-7677-430a-b5d9-a788d5a593f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s annual September press conference kicked off on Wednesday
        at the Steve Jobs Theater on its circular Apple Park campus in Cupertino,
        California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a727ea-7d22-4a58-a98a-42daafd08d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here''s what was announced:</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f8001b-7104-4870-a592-6d95f3f80561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>iPhone XS and iPhone XS Max</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acc08d6-3ee0-4284-88f3-79bcfee07135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-end iPhone X is getting an upgrade and new size options:
        a 5.8-inch iPhone XS ($999) and the 6.5-inch iPhone XS Max ($1,099). The Max
        has a larger display than the usual Plus size phones but a similar body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f578df7e-ea9a-49b1-bd9f-3c0741e0a4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devices don''t have a home button and feature Face ID in lieu
        of a Touch ID fingerprint scanner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753bc579-188a-4c39-8c8e-491215119927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cameras on the phones are, as usual, "better than ever before,"
        said Apple exec Phil Schiller, who has uttered the same words at previous
        events. The new 12 megapixel cameras have bigger sensors and an improved HDR
        mode.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa52035-1cfa-442c-a31f-f8bc42e5e074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular portrait mode, which de-focuses the background of a
        photo to emphasize the subject, has a new setting. Customers can adjust the
        depth of field after they take the picture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d83894-20ff-4abf-bf53-97a5caf12b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone XR</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95649284-3bbc-4672-a264-07e12892eaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple surprised with a third smartphone, the "lower-end" iPhone
        XR ($749). The 6.1-inch features a bright LCD screen and comes in a variety
        of colors, including white, black, blue, coral and red. It''s missing a home
        button and is activated by swiping up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e457f03b-6786-47ab-94f1-f08dd91774f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device only has one camera -- a 12 pixel wide-angle camera --
        but Apple added a similar portrait feature found in its dual camera devices,
        which blurs the background. The device kills the 3D touch feature but added
        some haptic feedback, so the screen vibrates a bit in response to touch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241e6de7-6f5e-4a14-bace-a67dbb41b302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Price breakdown and availability</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644a895c-b25b-4fec-92c7-fe79c39f752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An iPhone XS Max with 512 GB of storage will be the most expensive
        iPhone ever. Meanwhile, the iPhone XS will cost the same as last year''s iPhone
        X ($999).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3d9c3a-ed54-4b67-9fb8-34be2b01a614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple will continue to sell the iPhone 7 and iPhone 8 in regular
        and Plus sizes. The cheapest phone in the iPhone line up is the iPhone 7,
        starting at $449. The iPhone 8 starts at $599.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5bfe43-f62f-4ef1-8ac6-bbe65786590b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone XS and XS Max will be available to pre-order on Friday
        September 14, and ship Friday September 21 in the US and other countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ab3ca6-6713-4b9c-b11b-54a84cc1de14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll be able to pre-order the iPhone XR beginning Friday, October
        19, and it will hit stores on Friday, October 26, in more than 50 countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbde81f-5190-4a44-802e-a3f3598c221f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Software launch dates</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2213aa01-4d7f-4003-a704-435f4fededee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you''re not springing for a new iPhone, customers will be
        able to download iOS 12 starting Monday September 17. iOS 12 features new
        Animojis, customized Memoji and a much-anticipated time management feature
        to help people use their devices less.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55583db3-8ef7-4aae-b207-d5939ba7c6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, MacOS Mojave, which will launch Monday September 24,
        features dark mode, a tool to clean up your messy desktop, and some classic
        iOS apps including News, Voice Memos, Stocks and Home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee66151-b82e-4006-a417-8de4fd7bdf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple Watch Series 4</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dccd2aa-79f3-4b2f-8636-0e71108b663d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also showed off an upgrade to its 3-year-old smartwatch. The
        Apple Watch Series 4 now has a 30% larger edge-to-edge display. With curved
        corners, it''s also slightly thinner, has more reliable reception and two
        times faster, thanks to a new processor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f489a694-390c-41c7-ad69-511c63d23bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dial on the side, called the digital crown, now has haptic feedback
        to feel vibrations. (This feature was previously only available via the screen).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476814ea-b307-4aca-9167-09a29cf29525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can also detect when you fall by calculating wrist trajectory
        and other movements and can send that data to an emergency contact. The latest
        wearable also touts a built-in (and FDA-approved) EKG sensor to help diagnose
        heart diseases and other conditions. The company says it''s the first EKG
        available over the counter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce292061-b348-4cdb-a6a6-e139e8961ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apple Watch Series 4 will cost $499 for built-in connectivity
        and $399 for a standard model. It will be available for pre-order starting
        Friday and ship Friday September 21.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdf3fab-409c-4a62-b81c-121caa08350d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>iPhone trade-in program</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e189cef-02a1-4767-87bf-b5c36ea28876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also highlighted its recycling program called GiveBack. The
        company will buy your old devices if they''re in good condition or recycle
        them for free if they''re not usable. The company also reiterated that it''s
        now completely powered by clean energy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f86042c-d169-48ac-8bea-5a33ae94bb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Tim Cook and other executives announced the latest Apple hardware
        updates in front of a packed room of media members, analysts, special guests
        and employees.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad04cd8f-b0be-4f04-8971-deeb84ccfa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:39:30.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T13:39:33.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second event held in the Steve Jobs Theater, a 1,000 seat
        underground venue topped with a 20-foot high glass lobby and a metallic carbon-fiber
        roof.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cf7ecd-cec1-4b48-8814-96bdbc71a1cc'
      'mgnl:activationStatus': true
