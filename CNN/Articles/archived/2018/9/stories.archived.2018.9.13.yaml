    'title': 'Trillanes retracts, says he won''t leave Senate amid arrest warning

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5d4ad4-f94c-4bff-9787-bd8404707c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:28:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:29:15.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        Senator Antonio "Sonny" Trillanes IV''s plan to leave the Senate may just
        have to wait a little longer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a05115-ef45-4876-b499-a8fa5c847469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:28:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:29:15.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after Trillanes on Thursday night said he received a warning
        of possible arrest once he steps outside the Senate building.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf14c78a-8547-46b2-9f65-a85dec4f94b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:28:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:29:15.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But President Rodrigo Duterte brushed aside such a scenario, saying
        he is "not interested" to arrest Trillanes, especially if there is still no
        arrest warrant from court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7029c5-c3fb-4ddf-b7e6-2656c6e5bafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:28:35.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:29:15.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said his car was tailed by unidentified motorcycle-clad
        men, and that he was cautioned by the Armed Forces of the Philippines (AFP)
        arresting units that he will be detained if ever he leaves the premises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa09516-90ca-4eb7-aeb1-d89781593c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:28:35.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:29:15.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night<em> at kanina, lumabas ang aking sasakyan para magpa-gasolina.
        At eto ay sinundan ng mga motorsiklo, mga personnel,"</em> Trillanes told
        reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495630f3-df5b-47ae-958a-c896db5dc414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:28:35.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:29:15.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Last night and earlier, my car went out to refuel.
        It was then followed by some personnel in motorcycles.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d491bd-9f1d-4fb3-a7c0-e857957a7d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:28:35.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:29:15.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Winarningan ako ng</em> AFP arresting units <em>na talagang
        huhulihin ako paglabas,"</em> he added. "<em>Ang position (ko) is to</em>
        remain here in the Senate."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5af37ad-8a64-41ca-97fb-6c75917e1ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:28:35.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:29:15.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The AFP arresting units warned me that they will arrest
        me once I leave. So my position is to remain here in the Senate.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc76b54-2670-4976-88ac-cbcc80d48041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:28:35.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:29:15.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, who has been holed up in the Senate for more than a week
        now, earlier said he will try to leave the building "quietly."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d5df4f-957d-46e6-949b-02077a96ed5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:28:35.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:29:15.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the warning, the former naval officer maintained he will
        not leave the Senate premises until the AFP issues a "categorical statement"
        to not arrest him. He said it would be "an open defiance" of the Supreme Court
        ruling if authorities arrest him without a warrant from a civilian court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7134a0a-c232-4835-8214-eae4229d4949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:28:35.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:29:15.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For as long as walang categorical statement ang AFP na hindi nila
        ako aarestuhin (there is no categorical statement from the AFP that they will
        not arrest me) by virtue of that proclamation-- it''s more prudent to stay
        here in the meantime," Trillanes bared.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e982db3e-eb4e-4008-a608-c795d6d84753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:28:35.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:29:15.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes has been staying at the Senate since September 4 when
        President Rodrigo Duterte''s Proclamation 572 was published in newspapers.
        This order declares Trillanes'' amnesty void from the beginning and ordered
        the senator''s arrest. Trillanes was advised by the Senate leadership and
        his lawyers to stay within Senate premises to avoid any possible arrest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce075654-c001-4baa-a989-4d7ef1a94018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:28:35.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:29:15.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court has left it to the discretion of the Makati Regional
        Trial Court (RTC) if it would issue an alias warrant against Trillanes after
        the issued proclamation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35f4a4a-b833-40e4-9923-556e2943edc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:28:35.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:29:15.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branch 148 of the Makati RTC on Thursday deferred its decision on
        the matter and instead gave Trillanes 10 days to comment on the petition filed
        by the Justice Department for a warrant and hold departure order against him.
        Branch 150 is set to hear a similar request on Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab2475e-8fb5-4eee-bae4-41f50eb6942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:28:35.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:29:15.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody is interested to arrest them. The military does not have
        the interest. I do not have the interest. He can stay there as a boarder,"
        Duterte told reporters after presiding over a command conference on preparations
        for Typhoon Ompong''s impact.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1335b02-8689-466a-b667-682d73a43a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:28:35.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:29:15.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police -- <em>sabi ko</em> do not arrest until there is a warrant
        of arrest by the court," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a41e4c-359d-4491-8f60-40de18038bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:28:35.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:29:15.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told the police not arrest until there is a warrant
        of arrest from the court.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d77c35-b6f7-4055-a377-e07cfe88f540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:28:35.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:29:15.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Cecille Lardizabal contributed to this report.</p>'
  'jailguards-inmate-dead-cebu-city-ambush':
    'author': 'Dale Israel'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-09-13T16:14:36.508+08:00
    'imagesource': 'jcr:cb17b010-d64e-4e77-9afb-09e323d62e01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74743e5f-e8e7-49b0-8b8f-205db6d22313'
    'lead': 'Two provincial jail guards and an inmate died in an ambush at around
      9 a.m. Thursday in Barangay Kalunasan, Cebu City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T11:32:20.080+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T11:32:24.997+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T11:32:24.796+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 jail guards, 1 inmate killed in Cebu City ambush

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d5db3e-6493-470c-94a0-df6673deaee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:32:20.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:32:24.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        Two provincial jail guards and an inmate died in an ambush at around 9 a.m.
        Thursday in Barangay Kalunasan, Cebu City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989186f2-0c8c-453a-af2c-034fe9193ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:32:20.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:32:24.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three were on board a jail transport vehicle en-route to a court
        hearing when four assailants riding two motorcycles peppered them with bullets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64aa4a0-bb8e-418f-a91d-16c0db98c2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:32:20.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:32:24.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police have identified the jail guards as Joel Teves and Bernie
        Bayotas, and the inmate as Jerryfer Perigrino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6ae115-eced-419f-83e8-54f8d354c03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:32:20.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:32:24.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several gunshot wounds killed the three instantaneously. Bullet
        holes were also seen on the jail transport vehicle . The incident happened
        just less than a kilometer away from the Provincial Jail or the Cebu Provincial
        Detention and Rehabilitation Center (CPDRC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5af347-c98a-43ca-b529-6a3822862de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:32:20.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:32:25.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial police investigation showed that Perigrino was among those
        in possession of illegal drugs during the recent greyhound operation at the
        CPDRC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1250ea-fb04-4c7a-bbc8-3353f5947135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:32:20.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:32:25.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPDRC Warden Reynaldo Valmoria said that the two jail guards were
        facing the Capitol''s Committee on Discipline for alleged lapses in the entry
        of illegal drugs into the jail facility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b2c215-0b3f-46ce-aeda-d9f27b8b9c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:32:20.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:32:25.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPDRC is a jail facility operated by the Cebu Provincial Government
        and not the BJMP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e8d6d7-94be-4af4-85ac-13c2e77fbfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:32:20.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:32:25.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Hilario Davide III, who went to the crime scene, said
        he wants an in-depth investigation on the incident. He said a review of the
        security details will be done following the ambush.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2427ea-ceab-4c19-a7be-cae834689272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:32:20.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:32:25.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two CCTV cameras of Barangay Kalunasan which shows the
        exit roads and vicinity around the CPDRC were mysteriously shut down from
        1:00 a.m. until after the ambush incident around 9:30 a.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95ca824-c1f8-4abb-a346-6942f8bb6048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:32:20.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:32:25.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCTVs were connected wirelessly to the barangay hall. Barangay
        officials were clueless as to why the cameras went off and who turned it back
        on again after the ambush incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f25ff4-bc35-4846-aac1-819483cf7e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:32:20.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T11:32:25.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the cameras went off was during the latest greyhound
        operation at the CPDRC last week led by the Regional Police Office.</p>'
