      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Magat Dam, PAGASA is also monitoring the Ambuklao Dam
        in Benguet and the San Roque Dam in Pangasinan to ensure the safety of residents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
