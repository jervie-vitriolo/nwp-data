      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        The order of performance for this year''s University Athletic Association
        of the Philippines (UAAP) Cheerdance Competition has been released Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
