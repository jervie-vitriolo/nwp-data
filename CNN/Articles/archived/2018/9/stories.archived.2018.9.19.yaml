      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos posted to Twitter and Instagram by the Turkish celebrity
        chef Nusret Gökçe, known as Salt Bae for his signature style of seasoning
        steaks, show Maduro dining with his wife, Cilia Flores, as Gökçe dramatically
        slices meat at their table while gyrating his hips. Another clip captures
        Maduro puffing on a cigar as the couple receives T-shirts screen-printed with
        Gökçe''s likeness sprinkling salt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
