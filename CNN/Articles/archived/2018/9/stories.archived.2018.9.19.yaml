      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Filipino fighters who are part of the event are Danny Kingad
        who will battle Yuya Wakamatsu of Japan in the flyweight division, and Jomary
