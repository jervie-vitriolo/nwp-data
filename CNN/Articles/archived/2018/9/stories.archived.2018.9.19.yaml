    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'North and South Korea commit to ''era of no war''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e8edb9-a5e8-44ed-a52c-4ee5fb62ff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:16:15.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:08.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The two Koreas said they were taking a
        step closer to peace by signing a joint military agreement that removes the
        threat of conflict on the Peninsula.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59f3da0-8148-417c-9a77-1193a04e8957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:16:15.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:08.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The era of no war has started," South Korean Presdient Moon Jae-in
        announced at joint news conference alongside North Korean leader Kim Jong
        Un in Pyongyang Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd139230f-ff41-437a-a21e-306938cbc650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:16:15.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:08.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today the North and South decided to remove all threats from the
        entire Korean Peninsula," Moon said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e2cb19-e845-49fb-99dd-df1a86e80218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:16:15.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:08.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the agreement, North Korea committed to permanently close
        down the Dongchang-ri engine testing and missile launching site under the
        attendance of relevant experts, said the South Korean President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bcbe05-10ea-43bb-b911-558b514058a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:16:15.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:08.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang also agreed to destroy the Yongbyon nuclear site, which
        is believed to be used for the production of fissile material for nuclear
        weapons, if the United States were to take "corresponding measures."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4ef2b7-c141-4231-9907-6e1ad2992ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:16:15.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:08.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our relationship will continue unchanged and I hope that the discussion
        with North Korea and the United States will start once again," said Moon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b30553e-2c73-4de9-95d0-37f636f3e73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:16:15.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:08.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have continuously shown their trust towards one another and
        I hope there will be another summit between the two countries as soon as possible."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e96711c-7ba9-4a78-88ff-3d4591ffe9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:16:15.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:08.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came during the second day of a three-day summit
        between the two leaders, their third meeting this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bfbdce-bfce-4558-9778-cbc6db3f82e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:16:15.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:08.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is going to see how this divided nation is going to bring
        about a new future on his own," Kim said, to applause from those gathered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba39e90c-5212-4524-9c4b-4da9fce05c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:16:15.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:08.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon landed in&nbsp;North Korea&nbsp;Tuesday morning. It''s the
        third time the two leaders have met this year, but the first visit by a South
        Korean president to the North Korean capital since 2007.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce5e094-86ba-4f4b-af33-0f56d703e517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:16:15.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:08.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the leaders and defense ministers of both countries signed
        agreements, Kim promised to visit Seoul in the "near future." No North Korean
        leader has ever visited the South Korean capital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26edcd75-1a45-4023-bc39-31310c2024a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:16:15.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:08.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon called it "unprecedented" and said "it will provide a turning
        point for the two Koreas."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252d4d9c-ac27-4f6d-8780-bc7a8a7436a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:16:15.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:08.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon also announced the two leaders would submit a joint bid to
        host the 2032 Summer Olympics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8df7a2-8bf3-4a97-8866-8c673fce698a'
      'mgnl:activationStatus': true
