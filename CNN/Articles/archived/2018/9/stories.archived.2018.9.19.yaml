      'jcr:uuid': '23230181-7fc6-402e-a39b-2f877569f24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:38:26.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:21.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — The trade war between China and the United States
        is intensifying,&nbsp;but Beijing has just taken one potential weapon off
        the table.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46192850-9b2a-4f73-8e94-7c4aac5a1006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:38:26.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:21.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premier Li Keqiang told an audience of global executives and policymakers
        that China would not weaken the yuan to boost trade with the rest of the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ee48e2-1217-4278-90a7-9ebd8e06898b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:38:26.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:21.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will never go down the path of stimulating exports by devaluing
        its currency," Chinese Premier Li Keqiang said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da97cc7a-d830-4905-9d41-d763953e1557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:38:26.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:21.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments came a day after the United States and China announced
        that they would impose their biggest&nbsp;rounds of tariffs yet on each other''s
        exports, starting next week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e03b737-b19e-40e1-8d49-68c782fb1ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:38:26.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:21.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That brings the value of goods hit by tariffs in the escalating
        conflict&nbsp;to more than $360 billion. President Donald Trump has threatened
        to hit another $267 billion of Chinese goods with tariffs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c590363-0865-4532-bc40-bbd8f2d2daef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:38:26.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:21.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which buys far less from the United States than the other
        way round, is starting to run low on American products to target, raising
        speculation about what other measures it could take to hit back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93764bbf-7fee-48de-b59c-2ad39eb2dea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:38:26.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:21.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving down the currency, which is also known as the renminbi,
        isn''t one of them, according to Li.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9a86ef-0adc-4912-87c0-56865f05659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:38:26.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:21.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Persistent depreciation of the renminbi will only do more harm
        than good to our country," he said during a speech at a World Economic Forum
        event in the northern Chinese city of Tianjin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ecdaf1-1ec1-49e2-a540-e72e343f9d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:38:26.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:21.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yuan has dropped sharply against the dollar as the trade fight
        has ramped up, losing about 9% of its value since April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69117e1d-fda1-469f-b3e1-ece1f0bc436b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:38:26.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:21.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Accused of manipulation</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4853475c-b8a4-4b20-838b-b1e7e32f6085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:38:26.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:21.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline has drawn the attention of President Trump, who has
        often accused China of devaluing the yuan to boost its huge export industry.
        Trump&nbsp;claimed&nbsp;in July that China was "manipulating" its currency
        lower.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46187ce4-b4d4-47ca-bab0-7b996509d206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:38:26.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:21.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li dismissed that idea on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0f942a-ea42-45bb-a8ee-e29a31b85f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:38:26.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:21.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent fluctuations in the renminbi exchange rate have been
        seen by some as an intentional measure on the part of China," he said. "This
        is simply not true."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9017ca5f-2e20-4ced-9586-6d876b7dd4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:38:26.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:21.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government plays a significant role in setting the value
        of the yuan and how it trades. Economists generally agree Beijing kept the
        currency artificially low in the past, but they are skeptical that government
        intervention has driven it down against the dollar and other major currencies
        this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d848a1-ce6b-487f-9dfc-cd7eef3dd0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:38:26.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:21.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say the escalating trade war with the United States and concerns
        over a slowdown in the Chinese economy have helped push the yuan lower at
        a time when the US Federal Reserve is steadily raising interest rates. That
        policy makes it more attractive for investors to hold assets in US dollars,
        prompting them to sell other currencies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b9d2f4-a3c0-4ef4-885d-b1d1be3d1c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:38:26.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:21.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudden drops in the yuan in 2015 and early 2016 set off turmoil
        in global markets as money poured out of China''s economy. Beijing&nbsp;spent
        hundreds of billions of dollars&nbsp;propping it up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c857445-f092-4598-9efc-6314ef458486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:38:26.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:21.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China will "work to create conditions for keeping the value of the
        yuan stable," Li said Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfb4230-06d7-4bb8-85b6-9a93adb0c399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:38:26.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:21.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His words weren''t enough to convince everyone, though.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811c2fd4-2815-4af5-b27a-105065334f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:38:26.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:21.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manipulation has occurred and is occurring, and I hope that action
        is taken," Todd Rokita, a Trump-supporting congressman from Indiana, told
        CNN at the Tianjin conference just minutes after Li''s speech.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d551e9-71b4-43e7-a92c-e9578c9af5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:38:26.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:21.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China says it will
        never use its currency as a weapon in the trade war."</em></p>'
  '6.8-billion-shabu-magnetic-lifters-senate-investigation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-19T16:01:08.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe80db6d-bd10-4088-90f1-c532e63772d1'
    'lead': 'The owner of the importation company behind the alleged smuggling of
      ₱6.8 billion worth of shabu is now detained in the Senate.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T16:41:21.580+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:37:28.050+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate detains owner of consignee behind ₱6.8-billion ''shabu'' shipment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df859ef6-d1d1-4fc1-904a-efd109e6a93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:41:21.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:28.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        The owner of the importation company behind the alleged smuggling of ₱6.8
        billion worth of shabu is now detained in the Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da86d91-a3f1-4198-8750-586964f9782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:41:21.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:28.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee on Wednesday cited Marina dela
        Cruz Signapan of SMYD Trading in contempt for allegedly lying on the witness
        stand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8351bb80-63d2-4add-a6af-7752891e21bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:41:21.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:28.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After several attempts at compassion, after several attempts at
        understanding, on the basis of the fact that she has already lied on her status
        as a consignee… The chair hereby declares Mrs. Signapan under contempt of
        the Senate and hereby confined here at the Senate," Senate Blue Ribbon Committee
        Chairperson Richard Gordon said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f2e727-14b2-414b-98d4-8b34177c6557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:41:21.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:28.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said Signapan would be transferred to the Pasay City Jail
        after three days if she refuses to tell the truth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebef537e-53ee-4e75-a7fa-15dcf6b99a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:41:21.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:28.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She joins Jimmy Guban, former officer of the Customs'' Intelligence
        and Investigation Service, who was placed under Senate custody last week,
        for allegedly telling lies also. Guban is accused of facilitating the entry
        of four magnetic lifters, which the Philippine Drug Enforcement Agency (PDEA)
        said was emptied of ₱6.8 billion worth of shabu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff4a461-066c-4c59-a921-0ed7ef9825ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:41:21.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:28.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signapan said she received a package from a Cavite scrapper named
        Joel Maritana, who supposedly paid her P180,000 in exchange of being a consignee
        on record. Maritana denied this, saying he does not have this amount of money,
        and accused Signapan of lying.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fdf90e-7fa0-4e48-a1d6-5f92b33d3d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:41:21.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:28.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the hearing, Signapan insisted she was telling the truth
        and even said Guban may be behind Maritana, as Gordon pressed her on who really
        paid her to acknowledge the controversial shipment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c98046-13f6-4cdc-972a-3bcf82ec58ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:41:21.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:28.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Gordon said she could be charged with perjury. "You''re
        making a deliberate assertion of a falsehood."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0628c37-adf3-45f7-9b95-f99747258fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:41:21.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:28.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guban said he was ordered by his superior, a dismissed police officer
        named "Col. Acierto", to choose SMYD Trading as consignee for hire. Gordon
        said Acierto should attend the Senate''s hearings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc30fab-fe26-482c-834c-f0abeb507b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:41:21.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:28.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is investigating the entry to the country of four magnetic
        lifters found in a warehouse in Cavite last month, similar to the two containers
        with P3.4 billion worth of shabu seized in the Manila International Container
        Port. The Bureau of Customs and even President Rodrigo Duterte said it is
        mere speculation to say that the magnetic lifters in Cavite also contained
        shabu, insisting that they tested negative for drug residue. PDEA stood by
        its claim that K9 sniffer dogs detected traces of drugs in the lifters.</p>'
  'egypt-new-sphinx-kom-omb':
    'author': 'Barry Neild'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-19T15:57:07.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '014f280b-e257-4996-bc7e-768f9cc91081'
    'lead': 'The newly uncovered sandstone statue, believed to be more than 2,000
      years old, was revealed during work to lower the groundwater level in an ancient
      temple.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T16:44:07.473+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:37:35.455+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New sphinx uncovered in Egypt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c43e03a-1f45-4144-a661-695e3eb6257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:44:07.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:35.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Some amazing archeological finds involve daring adventures
        into hidden tombs. Others -- as is the case with the discovery of a beautiful
        new sphinx in Egypt -- simply involve a spot of drainage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2a3b9b-e322-421f-bb95-768d5465f981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:44:07.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:35.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly uncovered sandstone statue, believed to be more than 2,000
        years old, was revealed during work to lower the groundwater level in an ancient
        temple.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697fcbbc-b6f4-4f33-94e4-9282076d7274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:44:07.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:35.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt''s&nbsp;Ministry of Antiquities said on its Facebook page&nbsp;that
        the sphinx was found on the southeastern side of the Kom Ombo temple near
        the southern city of Aswan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799c6085-fe4a-4fe7-a20b-a6fef92bacdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:44:07.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:35.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images released by the ministry show a classic sphinx, with the
        body of lion and the head of a human, wearing a snake crown and headdress.
        The statue appears to be mostly intact.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad4599f-2e81-4292-8f91-58f295d1ac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:44:07.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:35.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mostafa Waziri, general secretary of Egypt''s Supreme Council of
        Antiquities, says the statue dates from the Ptolemaic era which ran from 300
        BC to 30 BC. He said it was found close to the location where two sandstone
        reliefs of King Ptolemy V were recovered two months earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae945237-fc2e-4291-859c-36a157b5e926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:44:07.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:35.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More excavations are expected to take place around the temple to
        try to learn more about the sphinx, Abdel Moneim Saeed, general director of
        Aswan Antiquities, said, according to the ministry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433797dd-2750-474b-8750-d8143a35a0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:44:07.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:35.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sphinxes are recurring creatures in the mythologies of ancient Egyptian,
        Persian and Greek cultures. Their likeness are often found near tombs or religious
        buildings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a3d74-1eba-460e-9990-87f0138fc778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:44:07.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:35.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crocodile mummies</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026f67d6-0d5f-4500-ab06-8a2602fcffb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:44:07.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:35.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most famous, the Great Sphinx of Giza, is believed to have been
        built next to the Nile river in about 2500 BC for the pharaoh Khafra, who
        also ordered construction of one of the pyramids of Giza.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ee152d-c2d0-4ce6-a511-3652a5969c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:44:07.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:35.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Great Sphinx is an imposing 73 meters (240 feet) long
        and more than 20 meters high, the latest discovery at Kom Ombo is reported
        to be a mere 38 centimeters high.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70c4255-ede4-497b-9edf-f59c1208dd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:44:07.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:35.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kom Ombo is considered unusual for an ancient Egyptian temple because
        it is dedicated to two separate deities -- crocodile god Sobek and falcon
        god Haroeris.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07d1ea7-9caa-4f0e-8c88-1ca7ad42a4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:44:07.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:35.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three hundred crocodile mummies discovered near the temple are displayed
        in an adjacent Crocodile Museum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfaf998-47c9-4a73-9dbe-c6a1fef7353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:44:07.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:35.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highlighting the fact that Egypt still has mysteries yet to uncover,
        the sphinx may help draw more visitors back to a country whose recent social
        and political upheavals led to a sharp decline in tourism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6099850c-cd91-455a-8058-3bf038b48fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:44:07.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:35.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest discovery follows the recent opening of the newly restored
        Tomb of Mehu, a 4,000-year-old burial site near Giza that has been hidden
        from public view since its discovery 80 years ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0891b7d-b9b1-4838-b6c4-7cecc1512853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:44:07.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:35.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, near Aswan, another archeological excavation uncovered a sandstone
        coffin containing mummified human remains. The coffin, bearing hieroglyphics,
        was found in a site close to the banks of the Nile.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd311d536-40f9-419d-b7b3-22c6c3d25ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:44:07.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:35.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This new story was first published on CNN.com, "New sphinx uncovered
        in Egypt."</em></p>'
  'Trillanes-amnesty-arrest-GMA-report':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-19T15:35:26.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2992bbb7-aaf7-43e1-90c5-e600630e0925'
    'lead': 'A Makati court ordered TV station GMA Network News TV to authenticate
      its report on Senator Antonio Trillanes IV having availed of amnesty and admitting
      to "breaking rules" when he staged a mutiny. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T16:48:22.559+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:37:41.424+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Makati court orders TV network to authenticate Trillanes amnesty report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259e91e4-2d5a-49a9-8dcc-a58d14825dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:48:22.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:41.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 19) — A Makati court ordered
        TV station GMA Network News TV to authenticate its report on Senator Antonio
        Trillanes IV having availed of amnesty and admitting to "breaking rules" when
        he staged a mutiny.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e536a9-ac05-4cf7-ab6c-e3d0ba622d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:48:22.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:41.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati RTC Branch 150 Judge Elmo Alameda on Tuesday ordered a company
        executive to produce a "duly authenticated copy" of its report published on
        January 5, 2011 entitled "Trillanes avails of amnesty, admits ''breaking rules''".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102b5f4e-49ab-461e-8c2e-31e347578430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:48:22.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:41.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court asked GMA to submit it by Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee5d933-50b8-4067-8538-6872052b94aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:48:22.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:41.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branch 150 on September 14 held its first hearing on the petition
        of the Department of Justice to issue an arrest order and travel ban against
        Trillanes after President Rodrigo Duterte voided his amnesty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d449e1-e4f3-4137-8eb9-62407b8aa385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:48:22.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:41.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes'' lawyer Rey Robles presented the media report of Trillanes
        filing his amnesty application, but Alameda said it is secondary evidence.
        The judge asked for a copy of the application form.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517cd9e8-143f-48e2-975a-10e4517d9c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:48:22.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:41.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branch 150 handles Trillanes'' rebellion case which was dismissed
        in 2011. But the prosecution insisted since his amnesty was voided through
        Duterte''s Proclamation 572, the case is still active and they have to present
        their evidence against Trillanes.</p>'
  'Itogon-Benguet-landslide-mining-closure-order-small-scale-mine':
    'author': 'CNN Philippines Staff'
