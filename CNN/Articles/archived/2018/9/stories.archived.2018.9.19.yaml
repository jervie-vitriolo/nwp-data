      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631cef9e-61a5-4007-a074-24d350001df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:54:39.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:58.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        At least 10 mayors in the Cagayan Valley and Cordillera Administrative Region
        (CAR) are under investigation for purportedly being "missing in action" during
        the onslaught of Typhoon Ompong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd8852c-3c1b-4b89-b85f-0ff44027c4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:54:39.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:58.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Interior and Local Government
        (DILG) said it is investigating if the local officials violated its Operation
        List guidelines on disaster preparedness, which require heads of local government
        units (LGU) classified as low-, medium- and high-risk areas during a typhoon
        to implement necessary preparations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bc5d99-7c91-45dc-b1d7-720128e3ffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:54:39.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:58.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency, however, refused to name the officials. The DILG''s
        announcement came days after the media published a photo of several local
        officials from Cagayan touring Malacañang Palace on September 14 -- the eve
        of the landfall of Ompong in the Isabela-Cagayan area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc34f75-d99a-460d-9878-2d6808d65774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:54:39.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:58.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department doesn''t want trial by publicity so the actual names
        of erring mayors will be released after the investigation is complete," DILG
        Assistant Secretary and Spokesperson Jonathan Malaya was quoted as saying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bd8da6-c0f2-4616-9b0c-38eeab0f9420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:54:39.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:58.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Wednesday, Malaya said LGUs have an
        important task to prepare communities before the onslaught of any calamity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a151377b-5287-4633-be93-8d63b1a08d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:54:39.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:58.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as they receive notices from the Department that there
        is a coming typhoon, they are immediately asked to undertake the necessary
        measures," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365b5ae3-e698-42cb-84fe-61fa46ed22fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:54:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:58.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was necessary for local officials to be present in their communities,
        Malaya said, because the government would communicate with them directly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2d57ea-e632-474d-bfbb-1798da4316a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:54:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:58.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they received word the local officials were not present, they
        began to investigate, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4fd17a-286d-40d1-ae8f-b3d636bebafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:54:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:58.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malay said said the sanctions "would depend upon the gravity of&nbsp;
        the offense" and could mean "a reprimand or a suspension, or probably dismissal
        from office, depending on the circumstances."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7d176f-5f94-4480-9a44-04a751242b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:54:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:58.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, the names of the officials would be made public as soon
        as the investigation was concluded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab98d98e-5736-4c18-bdc4-80f2a84669d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:54:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:58.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Itogon, Benguet, where around 50 miners are feared
        to have died when a bunkhouse collapsed, the DILG said it has not received
        report of forced evacuation implemented by the LGU.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ef90c9-65ca-4211-8b33-4a058d100764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:54:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:58.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Central Office Disaster Information Coordinating Center Chief
        Edgar Allan Tabell, in the statement, explained that LGU''s should undertake
        forced evacuations in the absence of a national directive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43eea7c-3b33-4519-9785-c35e68831e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:54:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:58.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is enough authority for Mayors to conduct forced evacuation
        under the general welfare clause of the Local Government Code. So even in
        the absence of a specific law, there is legal authority for the mayor to implement
        forced evacuation if the conditions so warrant," Tabell said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466b1b5c-739f-40bf-9bd2-a0624475ec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:54:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:58.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We received a report that the LGU conducted pre-emptive evacuation
        prior to the onslaught of Ompong. Unfortunately, the miners evacuated to another
        area which happens to be landslide-prone," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e010fd5-5b8d-4594-acac-0650ffdbab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:54:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:58.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayors who will be found guilty of "absenteeism and negligence
        of duty" will be required to submit written explanations and may even be suspended
        or dismissed, the DILG said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9912465c-bf7f-4516-af92-986df2086b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:54:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:58.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For cases filed within the DILG, the biggest sanction that LCEs
        will face can be suspension but for cases filed under the Ombudsman, the erring
        mayors could face dismissal," Undersecretary for Peace and Order Bernardo
        Florece was quoted as saying.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f483acc-0937-4a62-b0a6-557d3f8d9427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:54:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:58.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cagayan Valley and CAR are among the areas hardest hit by Ompong.
        At least 70 people from provinces in the regions died, according to the Philippine
        National Police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3852c0-07ad-4724-8665-c6ad626ffb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:54:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:58.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was updated on September 19 to include additional statements
        from DILG Asec. Jonathan Malaya.</p>'
  'Trillanes-ready-to-go-to-Davao-to-answer-libel-complaints':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-18T18:18:47.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '638870df-a4c3-4af4-bad0-3f41e9331553'
    'lead': 'Having holed up in the Senate for two weeks, Senator Antonio Trillanes
      IV on Tuesday said he is ready to fly to Davao City to respond to libel complaints
      filed against him.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T09:06:04.915+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:41:05.249+08:00
