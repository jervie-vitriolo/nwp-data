      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels'' attorney Michael Avenatti says the details she provides
        in the book prove her story about having sex with Trump is true.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8f5a53-0a74-454b-a7b5-918ae01f6ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:25.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stormy went into such graphic detail because she remains frustrated
        as to those who still question whether she is telling the truth," Avenatti
        told CNN. "She is tired of Trump, (lawyer Rudy) Giuliani and others lying
        about what happened."</p>'
    '6':
