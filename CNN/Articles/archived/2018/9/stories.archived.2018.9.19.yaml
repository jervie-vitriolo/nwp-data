      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da545c77-f142-43cc-ab46-73ac41aac39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:25:11.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:32.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A university study published in February found that 87% of Venezuelans
        are currently living in poverty. Rampant inflation and higher food prices
        mean many people are skipping meals — a phenomenon known as the "Maduro diet"
        for the embattled president, who has said that doing without "makes you tough."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efa9434-2da3-4a57-807e-655b0022312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:25:11.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:32.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2016 survey, 72.7% of respondents said they lost
        weight in the previous year, dropping an average of 19 pounds (8.7 kg). The
        average weight loss was slightly higher among those living in extreme poverty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c3059-97cc-4fde-94aa-1f0efa7621f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:25:11.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:32.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of respondents who reported eating two or fewer meals
        per day nearly tripled from the previous year''s survey, rising from 11.3%
        in 2015 to 32.5% in 2016. Based on the data, the authors of the study estimate
        that some 9.6 million Venezuelans eat two or fewer daily meals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbae6681-ff9b-4a3a-a14e-39fdd39fff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:25:11.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:32.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Maduro''s lavish meal, Venezuelans have posted images
        on social media purporting to show Gökçe sprinkling salt over starving children.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3ff452-e290-46a4-b7ab-194306d69dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:25:11.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:32.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Venezuelan state television Monday night, Maduro said
        that he stopped off at the restaurant on his way back to Venezuela from China,
        where he was hoping to secure financing for the cash-strapped country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34fa7e3-e60d-4fce-a22a-7696ccd26edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:25:11.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:32.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro said that Gökçe "loves and admires" Venezuela.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b7c10f-f281-4ffc-ba21-6cc6cb8076b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:25:11.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:32.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: An earlier version of this article said the weight
        loss survey was part of a university study published in February. The survey
        that covered weight loss was conducted in 2016 and gave results from loss
        in 2015.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6a62a0-d5c2-4d11-946e-1c1f31b131f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:25:11.298+08:00
      'mgnl:createdBy': 'jeff'
