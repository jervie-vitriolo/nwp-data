      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        President Rodrigo Duterte believes the five-decade long insurgency of communist
        rebels will end by 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5208097c-6bf0-4917-9266-225cb50e011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:19:33.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:16.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that kung maawa ang Panginoong Diyos , this will be over
        by about the second quarter of next year. Ang dami na kasi nagsu-surrender.
        And ang maganda diyan is ang armas," Duterte told troops during a visit at
        Camp Melchor F. Dela Cruz in Gamu, Isabela on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c078620-e15d-46c1-89e7-3e65cd971fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:19:33.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:16.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think, God forbid, this will be over by about the
        second quarter of next year. There are plenty of surrenderees. And what''s
        good is that they will also surrender their weapons.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7176ef3d-4570-437f-ab8d-57e26af02a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:19:33.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:16.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said communist fronts in Mindanao have already failed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969ddbad-0398-47bd-a7ba-16f97f8cc107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:19:33.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:16.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we are winning the war finally. Maraming front sa Mindanao
        bumagsak na, especially on the right side, eastern — Davao, Agusan, ''<em>yan
        banda. Dito sa western, wala naman silang malakas na</em> front because the
        Moros are there," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2e689d-d100-408a-8eb3-b310a4aa292a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:19:33.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:16.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think we are winning the war finally. There are
        many fronts in Mindanao that have failed. Especially on the right side, Davao
        and Agusan. In the west, they have no strong fron because the Moros are there.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e228d68-6f33-407d-9fc0-f60277a7e018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:19:33.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:16.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also lauded the military''s efforts, which have led to almost
        a hundred members of the New People''s Army (NPA) — the armed wing of the
        Communist Party of the Philippines (CPP) — to surrender.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f632b5b-1bce-45a7-b7f5-a64b35378bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:19:33.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:16.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The development of our nation has always been hindered by insurgency
        and terrorism. I therefore commend the active involvement and relentless efforts
        of the 5th Infantry Division against various threat groups in your area of
        operations," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025373e3-f7ee-4c1f-b7a0-a483ff5b9912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:19:33.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:16.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CPP founder and the chief political consultant of the National
        Democratic Front Jose Maria Sison, belied the President''s remarks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce3850b-2f91-494c-89fe-867f04199c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:19:33.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:16.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte is delusional by claiming that he shall have destroyed
        the CPP-NPA and the entire revolutionary movement of the people by the middle
        of next year," Sison said in a statement on his Facebook page. "He is taking
        too much of Fentanyl. Thus, he is pipe dreaming."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08047b5e-f8ba-428c-9590-c6d50bde2c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:19:33.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:16.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said the Duterte government is bankrupt, and weakened by corruption
        in the administration and the military, ballooning debts, trade deficits,
        higher tax policies and rising prices of goods.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67910c1c-62ff-4699-bc1b-66ef6349a10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:19:33.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:16.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then said Duterte is now the target of people''s hatred.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e539901c-5d89-4ea1-9d1d-0d5ab355e834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:19:33.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:16.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is more likely that Duterte would be ousted from power than
        that he could destroy the people´s revolutionary movement by the middle of
        next year," Sison claimed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1f6a7a-99d0-4956-aa03-ffaa774f0317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:19:33.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:16.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously accused communist rebels of conniving with opposition
        Senator Antonio Trillanes and members of the Liberal Party. The three, Duterte
        warned, are reportedly plotting his ouster this September 21 — a claim which
        all three parties have denied.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cff9a8-0cae-4ce4-b281-9ad59d519943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:19:33.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:16.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte warns of ouster plot from Liberal Party, Trillanes
        and communists</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2397ea4-03b5-4037-b1a8-f54e55b02aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:19:33.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:16.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peace talks between the Reds and the Duterte government have ended
        in November. More than a week later, the President formally signed a proclamation
        designating the CPP-NPA as a terrorist organization.</p>'
