      'mgnl:lastActivated': 2023-02-14T11:39:25.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new details of her alleged meeting with Trump at Lake Tahoe
        in 2006, revealed for the first time in Daniels'' book, "Full Disclosure,"
        include a salacious description of his genitalia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774cf4ea-cff2-4867-aa73-3b9fb912151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:25.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His penis is distinctive in a certain way, and I sometimes think
        that''s one of the reasons he initially didn''t tweet at me like he does so
        many women," Daniels wrote. "He knew I could pick his d*** out of a lineup.
        He knows he has an unusual penis. It has a huge mushroom head. Like a toadstool."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94581727-5ea8-44f9-aa31-25c9aeeb688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.188+08:00
