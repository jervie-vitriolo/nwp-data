      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The first trailer for Marvel''s first female led superhero
        film has arrived.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc190ec-fc6a-4699-990b-0dde70d57bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:32:54.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:00.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teaser for "Captain Marvel," which debuted on "Good Morning
        America" Tuesday, gave viewers an action-packed look at Brie Larson in the
        title role. The Oscar winning actress debuted the two-minute sneak peek from
        The Smithsonian''s National Air and Space Museum in Washington D.C.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2a8f69-e8e9-4f49-8dc4-39dc297b2a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:32:54.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:00.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer showed Captain Marvel as she uses her mighty powers,
        works with Samuel L. Jackson''s Nick Fury and takes on intergalactic foes.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/Z1BCujX3pw8"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b5d41a-908a-4b9a-b566-09ff736c7aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:32:54.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:00.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d25272-6679-4296-a647-563d88243722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:32:54.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:00.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Disney''s Marvel franchise has had many female heroes, including
        Black Widow and Scarlet Witch, "Captain Marvel" is the first solo film from
        the studio to be led by a woman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eac4e4-11dd-499c-a391-1aae2fb24a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:32:54.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:00.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captain Marvel is considered one of the most powerful heroes in
        the Marvel universe, and fans are hoping the film will answer some lingering
        questions from "Avengers: Infinity War."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcc630c-a50a-4674-b28c-14e4f53b22ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:32:54.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:00.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: ''Ant-Man and the Wasp'' caps off Marvel''s blockbuster
        year</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f2a71-3d5d-45e4-808d-58a2aaa029a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:32:54.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:00.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That film shattered box office records when it opened in April,
        premiering to the biggest opening in box office history before going on to
        make more than $2 billion (₱108 billion) worldwide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96fcfeb-174b-4743-92e8-ff04654c4c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:32:54.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:00.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel Studios has so far made more than $17.5 billion (₱945.1 billion)
        globally over the past decade and across 20 films. Every film in the slate
        has opened at No. 1 at the box office for Disney.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c343b5b-32e2-434f-9806-769a3a6c8572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:32:54.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:00.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Captain Marvel" is directed by Anna Boden and Ryan Fleck. The film
        will arrive in theaters on March 8.</p>'
