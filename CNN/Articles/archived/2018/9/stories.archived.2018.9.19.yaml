    'template': '1'
    'title': 'AFP insists 7 slain in a Sulu encounter were Abu Sayyaf men

      '
    'updated': 2018-09-19T07:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9343a946-3d2b-4dcb-8306-152205bee4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:09:33.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:13.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        The military stood by its report that seven members of the Abu Sayyaf group
        were killed in an encounter in Patikul, Sulu on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b461ab65-3fc4-45ce-b711-ac7779928c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:09:33.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:13.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families of the slain men, however, condemned the killing of the
        seven young men in Brgy. Bakong at around 1:30 p.m on September 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095c9cc0-b6b2-4563-a966-48aebf7ef80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:09:33.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:13.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to human rights group Suara Bangsamoro, the men were harvesting
        lanzones and mangosteen when they were fired upon by the Armed Forces of the
        Philippines (AFP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc548ee8-c437-4c0f-b23a-eb5c9fa063bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:09:33.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:13.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP should be held accountable for this crime. This is not
        the first time that the AFP committed an atrocity against civilians while
        parading the victims as Abu Sayyaf bandits," the group said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d7ec54-ca1f-4300-af40-40d20d761641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:09:33.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:13.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But AFP debunked these claims, calling them mere propaganda.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125771ea-6503-4d2a-b585-ff2554e1d201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:09:33.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:13.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand firm in our report that this was a legitimate encounter
        contrary to enemy propaganda that it was a ''massacre,''" AFP Spokesperson
        Col. Edgard Arevalo said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0d6935-cdb9-4751-ba5c-d2521c3e0567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:09:33.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:13.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo added 17 military men were wounded in the encounter, after
        reportedly being fired upon by around 100 Abu Sayyaf bandits under senior
        leader Radullan Sahiron and subleaders Hatib Hajan Sawadjaan and Idang Susukan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb36be9-7e26-4747-a13c-0ccf7725b4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:09:33.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:13.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The site of the encounter is a notorious (Abu Sayyaf) territory.
        That is a fact established by military and human intelligence. The folks of
        Patikul know it very well such that no civilians dared to go or pass by the
        place," Arevalo said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7b859d-f567-4f5c-b044-79ba6ad9d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:09:33.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:13.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP added six Abu Sayyaf bandits were also wounded, including
        Sawadjaan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95797c8c-7dfb-4669-8455-1e2fa8fc4437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:09:33.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:13.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Makabayan bloc on Tuesday filed a resolution to call
        for an investigation following the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6e8ac8-0d53-42ce-8757-ecbfe3f3f0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:09:33.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:13.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Resolution No. 2186, which was filed along with Representatives
        Cheryl Deloso-Montalla (Zambales 2nd district) and Ruby Sahali (Tawi-Tawi),
        asks the House Committee on Human Rights to hold a probe on the killing of
        the seven Tausug youth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665a7536-bc53-4b23-ab52-079161f74431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:09:33.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:13.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the resolution, the group stood firm that the killed men were
        mistaken as Abu Sayyaf members. It cited a report from a civil society organization
        that the men were identified as "husbands of Pantawid Pamilya beneficiaries"
        who were shot while "harvesting mangosteen fruits in the area."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ebb43a-5c92-4b33-819a-f8855eacd9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:09:33.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:13.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to conduct a probe on the matter, not only to ferret
        out the truth, but also to review the declaration of Martial Law in Mindanao
        with regard to reported human rights'' violations," the resolution read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc817d45-f062-4a17-97af-39e2d91bec0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:09:33.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:13.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional Human Rights Commission of the Autonomous Region in
        Muslim Mindanao said they will also probe into the killings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c4a91f-66ad-4e21-8f33-0badc65cccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:09:33.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:13.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In pursuit of the truth, justice, and for the sake of human rights,
        the Regional Human Rights Commission, ARMM has sent a composite team of lawyers
        and investigators on the ground since September 16," the RHRC said in a Facebook
        post.</p>'
