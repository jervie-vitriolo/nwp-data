  'champions-league-psg-liverpool-mbappe':
    'author': 'CNN Philippines Staff'
    'caption': 'Roberto Firmino''s eye for a goal enabled last season''s beaten finalists
      Liverpool to win the first heavyweight clash of this season''s Champions League
      as the Brazilian came off the bench to score a last-gasp winner in a thrilling
      3-2 victory over Paris Saint-Germain.'
