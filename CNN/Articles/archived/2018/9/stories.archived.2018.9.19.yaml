  'rodrigo-duterte-edsa-emergency-powers':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-19T20:11:29.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c11797c-d035-4b97-a336-82502649ada7'
    'lead': 'The President has seemingly given up on working on the traffic woes of
      Metro Manila''s main arterial road. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T16:26:14.513+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:36:50.839+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte: Let EDSA stay as it is

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41917705-049d-483b-bc40-e94dda1ce288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:26:14.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:50.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 19) — The President will
        no longer seek emergency powers to ease Manila''s traffic woes, at least based
        on his latest speech.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6c18db-c20c-45d4-be33-148a6ad8d14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:26:14.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:50.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let EDSA remain as it is for the next 20 years. Don''t bother,"
        President Rodrigo Duterte said in a speech in Malacañang Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3023669-fc58-4aa2-b445-fa9a8a6f2d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:26:14.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:50.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that the hanging suspicion of possibly using the power
        granted to him for corrupt purposes has turned him off from the idea of seeking
        emergency powers from Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67be131-a742-46db-a0d7-46d4356a460e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:26:14.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:50.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always the hanging suspicion that I''m there for the money.
        Wag na lang. Wala na tayong magawa," Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2a6ac2-0404-4a77-b172-8c455bb2e6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:26:14.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:50.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Then don''t. We can''t do anything about it.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014935b4-bbdd-441a-b989-43b2e04b3fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:26:14.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:50.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To fix EDSA, the President said that he would need money, and that
        emergency powers would allow him to bypass bidding procedures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a944ea00-b91a-4637-8f1a-cc4ef321cf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:26:14.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:50.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both houses of Congress have filed their respective emergency power
        bills, but are still pending approval.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9242eccf-39cc-4c1f-8cda-fc5fe7f72d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:26:14.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:50.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 4334, or "The Traffic Crisis Act of 2016. Maki-isa. Magkaisa.
        Maki-sama." was filed by former House Speaker Pantaleon Alvarez and is still
        pending at the committee of appropriations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cd01e3-f689-4721-b4c0-d9570d8f9a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:26:14.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:50.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Senate Bill 1284, or the "Traffic and Congestion
        Crisis Act of 2016" is pending a second reading at the plenary level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d911bb-912b-4530-a9db-2dd5462e5965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:26:14.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:50.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both bills seek to grant emergency powers to the President as provided
        for in the Article VI, Section 23(2) of the Constitution which states that
        the Congress may, in cases of war or national emergency, authorize the President
        "to exercise powers necessary and proper to carry out a declared national
        policy" for a limited period of time.</p>'
  'trillanes-libel-charge-duterte-drugs':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-19T18:53:21.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9264393d-6e41-46ca-981f-e0793c47de3d'
    'lead': 'Former Davao City Vice Mayor Paolo Duterte filed another libel complaint
      against Senator Antonio Trillanes IV— this time, for drug allegations. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T16:29:06.626+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:36:57.840+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trillanes slapped with another libel rap for linking Duterte, son to
      drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a0faed-42d6-4bf1-8ae1-f014f9c8ef39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:29:06.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:57.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        Presidential son and former Davao City Vice Mayor Paolo Duterte filed another
        libel complaint against Senator Antonio Trillanes IV on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86742b87-b52f-4118-8357-a659f3cd6a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:29:06.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:57.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, it''s for linking him and his father, President Rodrigo
        Duterte to drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76cb09d-c7ab-46b7-88c5-44eb105a95a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:29:06.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:57.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Duterte in his complaint said Trillanes should be held
        criminally liable for calling him and the President "illegal drug smugglers"
        in connection with the P6.4 billion worth of shabu shipment that slipped into
        the country in May 2017. Libel is punishable with up to six months imprisonment
        under the Revised Penal Code.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fa5f7c-e03a-405a-ae3b-c18de8dd7e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:29:06.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:57.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worse, respondent has also defamed and labeled me and my father
        as ''principal actors'' in the illegal drug trade in Davao City," Paolo Duterte
        said. The case was filed before the Office of the City Prosecutor in Davao
        City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40074f6-69b9-4dad-94d4-22653f6dd3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:29:06.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:57.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo Duterte attached a transcript of Trillanes'' phone interview
        with CNN Philippines'' Senior Anchor and Correspondent Pinky Webb last June
        14.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d84801-7778-4ebe-ab59-46afe05cbc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:29:06.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:57.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dismissed Trillanes'' claims as "black propaganda," saying they
        are "downright false, baseless and unfounded" and based on hearsay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167160d2-d05a-407e-99cf-f1382ea6a8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:29:06.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:57.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Trillanes cited claims made by Customs fixer Mark
        Taguba, who testified in legislative hearings that the so-called "Davao Group"
        had been asking brokers for bribes to hasten the release of shipments at the
        Bureau of Customs, dropping the names of Paolo Duterte and brother-in-law
        Mans Carpio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b586da7f-9199-45eb-8fb0-9b33fef10c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:29:06.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:57.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba later clarified he was not implicating the two members of
        the presidential family but was only saying that their names were mentioned
        by members of the "Davao Group" whom he knew only by their aliases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae370a55-8065-4bc8-b0b8-2c12322e1b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:29:06.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:57.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also mentioned claims of former police officer Arturo
        Lascañas that the President and his son were behind the so-called "Davao Death
        Squad" which killed personal and political rivals of the Dutertes. Trillanes
        said Lascañas, not him, was the first to implicate the younger Duterte to
        the drug trade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb218497-4892-4440-83ef-4b0313a3d6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:29:06.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:57.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest complaint comes after Trillanes on Tuesday took a swipe
        at Paolo Duterte, saying he should have filed a libel case over the senator''s
        claims the younger Duterte is part of a Chinese drug triad organization. But
        the resigned vice mayor said he was prevented from doing so since Trillanes
        made the statement during a Senate hearing, meaning the senator has legislative
        immunity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067ee197-0ae7-43a1-961f-f9d3559cb1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:29:06.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:57.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said he is ready to fly to Davao City to answer the complaints
        filed against him before its prosecutor''s office which had ordered him to
        file a counter-affidavit within 10 days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5ec43a-a634-41ee-aca4-0f4fa43dcf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:29:06.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:57.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two libel complaints were for Trillanes'' September 2017 claims
        that the younger Duterte and Carpio extorted money from ride-hailing firms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567ea3ff-d49d-4df7-82a9-711877817cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:29:06.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:57.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a staunch critic of the Duterte administration, is also
        facing possible arrest as the Makati Regional Trial Court hears the Justice
        Department''s petition for a warrant and hold departure order against him.
        This is after President Duterte voided the amnesty granted to him in 2011
        for his involvement in mutiny attempts against former President Gloria Macapagal-Arroyo.</p>'
  'CHR-probe-Mocha-Uson-Drew-Olivar-sign-language':
    'author': ' CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-19T18:23:06.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4207f9b-c915-42af-aca8-f7de67903cab'
    'lead': 'The Commission on Human Rights says the body is already investigating
      the controversial sign language video of Mocha Uson and blogger Drew Olivar.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T16:31:46.901+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:37:05.175+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CHR ''already investigating'' Mocha Uson, blogger sign language video

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25841bf0-e7d4-42ca-a05f-dc76a4acb09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:31:46.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:05.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        The Commission on Human Rights (CHR) said it is already investigating the
        controversial clip of Communications Assistant Secretary Mocha Uson and blogger
        Drew Olivar, where the duo was seen making fun of sign language.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8946225-2157-4177-9c3c-7778949bfa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:31:46.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:05.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the human rights body said that making
        fun of sign language, a fundamental right of the deaf community, is an "attack
        on their dignity and makes them even more vulnerable in our society."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0531bbec-369a-4044-98b9-95a9c9febbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:31:46.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:05.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that government officials should be "first in promoting
        and protecting the rights" of persons with disabilities (PWDs), and not the
        ones violating them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d9a4a5-e0b1-4f38-bf3e-f615c11ec944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:31:46.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:05.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson and Olivar drew flak from the online community after a September
        14 video of them "mocking" sign language and the deaf community went viral.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa658a2-3235-46fb-8e17-110a07c11ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:31:46.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:05.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the live video shared on the assistant secretary''s page, Olivar
        was seen mimicking a hearing-impaired person. Uson was meanwhile heard laughing
        behind the scenes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba5eb79-f529-4e7c-9c5d-6a0657f31003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:31:46.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:05.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both Uson and Olivar had publicly apologized for the video,
        CHR said the duo should have a full sense of accountability.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b149fe13-fdf9-495a-8090-edf2e42cd4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:31:46.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:05.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For an apology to be genuine, it must be coupled with a full sense
        of accountability, concrete actions to rectify the wrong done, and future
        actions should manifest efforts to protect and promote the welfare and dignity
        of the PWDs," the statement read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422d1d47-feb7-4288-b5fc-888d09fd109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:31:46.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:05.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the interest of accountability, it must also be emphasized that
        the Magna Carta for PWDs specifically prohibits public ridicule or making
        mockery of PWDs for this could result in loss of self-esteem or could incite
        hatred or severe ridicule towards them. The penalty for such violation includes
        fine or imprisonment."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8865f78e-7167-4130-96b0-f55213c886b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:31:46.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:05.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe comes after the Philippine Federation of the Deaf filed
        a complaint against the two over the controversial clip.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac74ac7-bf09-4062-9252-4b58b5d139ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:31:46.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:05.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens and Persons with Disabilities (PWD) advocates alike have
        called out the two for making fun of the deaf community.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20109ca1-5642-4b8b-8a0b-d98f69454d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:31:46.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:05.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Mocha Uson, blogger draw flak anew for making fun of sign
        language</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beb2a2d-b632-4a42-ba8f-ce05414118d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:31:46.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:05.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace, however, refused to comment on the issue. Presidential
        Spokesperson Harry Roque on Monday said he will "leave it up" to Communications
        Secretary Martin Andanar to talk it out with Uson.</p>'
