    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UAAP: La Salle outlasts NU Bulldogs to win first game, 80-76

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a88dc9-9e30-4a58-ac73-7fba4c8fd1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:23:31.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:43.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 19) — The De La Salle University
        (DLSU) Green Archers turned back the National University (NU) Bulldogs, 80-76,
        Wednesday at the Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a415bb-e2bd-4e33-ba9a-a79b22bd2fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:23:31.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:43.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aljun Melecio tallied 19 points, four rebounds and two assists,
        while Justine Baltazar dropped a career-high 17 points and 12 rebounds for
        the DLSU</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeb02a3-ae2a-412a-a7e8-e1cd4eab899c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:23:31.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:43.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU was off to a hot start as it established a 26-16 advantage at
        the end of the opening quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac0d16d-b4e9-42e8-b816-a614fd848bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:23:31.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:43.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was La Salle''s turn to make a rally as they forced the Bulldogs
        to a couple of miscues which led to fastbreak points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bbaf9e-fe31-44b1-81e4-cf3e7414298d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:23:31.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:43.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominating the boards also helped the Green Archers climb back to
        a manageable deficit going into the halftime break.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34112e4b-3666-4588-b3f8-1df8c670eafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:23:31.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:43.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 30-point outburst propelled La Salle to the driver''s seat at
        the conclusion of the third frame.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3fb9b9-cba2-4414-ab9c-504f518e1e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:23:31.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:43.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tied at 76-all, Baltazar buried a clutch baseline jumper for the
        Green Archers with 28 seconds left in the contest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed763f38-77cc-425f-9109-ec7f7828b10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:23:31.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:43.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ensuing play, NU''s Enzo Joson was called for a five-second
        violation to give the possession back to La Salle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9617f3c2-1d94-4f3a-9951-de9d566523e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:23:31.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:43.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrei Caracut sealed the deal after sinking two free throws in
        the dying seconds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e386d22-a7a7-4e86-9c8d-4292573f84f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:23:31.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:43.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers and Bulldogs now have an identical 1-1 win-loss
        record.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08566563-acb8-4a23-a71d-ea6c89f32c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:23:31.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:43.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Ildefonso and Troy Rike paced NU with 18 points and 15 points,
        respectively.</p>'
