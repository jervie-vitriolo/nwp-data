  'Bert-Ernie-Sesame-Street-relationship-status':
    'author': 'Sandra Gonzalez'
    'caption': 'Bert and Ernie ''do not have a sexual orientation,'' says Sesame Workshop.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-09-19T07:24:42.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3e8e380-81b6-4d14-88fa-4b8392fd69aa'
    'lead': 'Speculation about Bert and Ernie''s relationship is not new.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T17:35:37.569+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:40:08.971+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sesame Street says Bert and Ernie''s relationship status is not complicated

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b827189-5c85-4d4e-8a89-b1a9c703994b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:35:37.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:08.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Bert and Ernie are still just roommates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab60fef-a8d2-4a25-99e7-2bea28aa8f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:35:37.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:08.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Sesame Workshop was prompted to address the famous
        puppets'' relationship after a former writer for "Sesame Street" said his
        own relationship with another man inspired his writing of the characters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da25e0-d2ca-4400-b66d-43849b7dbca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:35:37.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:08.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always felt that without a huge agenda, when I was writing Bert
        and Ernie, they were [gay]," Mark Saltzman, who worked for the preschooler
        program for 15 years,&nbsp;told&nbsp;Queerty in an interview. "I didn''t have
        any other way to contextualize them."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237227d9-1030-4e01-a4ae-ff823a24965e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:35:37.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:08.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saltzman added that he was already with his now-late partner of
        20 years, Arnie, at the time he started with the show in 1984, "so I don''t
        think I''d know how else to write them, but as a loving couple."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2364a84-76a5-4c3c-acc1-3de3fedc6bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:35:37.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:08.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wrote sketches...Arnie''s OCD would create friction with how
        chaotic I was. And that''s the Bert and Ernie dynamic," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aabc6d-c067-4099-90bb-0ca6169cde5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:35:37.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:08.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the interview renewed the discussion about Bert and Ernie''s
        relationship, Sesame Workshop issued a statement saying they were merely "best
        friends."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117fecda-c553-4206-aa85-b4a355c23cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:35:37.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:08.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were created to teach preschoolers that people can be good
        friends with those who are very different from themselves," the statement
        said. "Even though they are identified as male characters and possess many
        human traits, and characteristics (as most Sesame Street Muppets do), they
        remain puppets and do not have a sexual orientation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687dddee-915c-41e1-b756-83127f1c6798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:35:37.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:08.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank Oz, a puppeteer and longtime collaborator of Muppets creator
        Jim Henson, who died in 1990, also chimed in on Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf87ff91-3155-4f63-923c-81b9ed96d60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:35:37.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:08.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems Mr. Mark Saltzman was asked if Bert &amp; Ernie are gay.
        It''s fine that he feels they are. They''re not, of course," he said. "But
        why that question? Does it really matter? Why the need to define people as
        only gay? There''s much more to a human being than just straightness or gayness."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f520333-9c39-429e-8ce2-29af489cd6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:35:37.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:08.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He&nbsp;added&nbsp;in one reply: "I created Bert. I know what and
        who he is."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88310ea-6652-47fc-8f55-179899bba441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:35:37.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:08.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments drew a mix of responses on Twitter, some from irate
        fans who shared their disappointment over what they perceived to be dismissive
        statements from Oz and the Sesame Workshop.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e76164-db24-4337-a43a-20844383ff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:35:37.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:08.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand," Oz&nbsp;wrote&nbsp;to one fan. "It must make you
        feel very alone. But please read what I wrote: I''m very pleased people see
        themselves and others in a character I created, but that does not change the
        truth of who or what that character is."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c988d2a3-bbc9-4954-93fb-5ec5de749ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:35:37.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:08.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speculation about Bert and Ernie''s relationship is not new.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652cb3b7-7a62-469e-ad9a-21dde9303e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:35:37.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:08.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the&nbsp;New Yorker&nbsp;suggested the nature of their
        relationship might be romantic by using a silhouette of characters in their
        likeness on the cover about the Supreme Court ruling on gay marriage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacd4005-037d-4287-83da-6438bed12d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:35:37.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:08.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years earlier, a petition was circulated urging the pair to
        marry. At the time, Sesame Street Workshop posted a&nbsp;statement&nbsp;on
        its Facebook page insisting, as they did Tuesday, that the characters were
        just "best friends."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550ca92d-1a7a-4bf2-bb37-14a8f4cdd89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:35:37.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:08.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Sesame Street says
        Bert and Ernie''s relationship status is not complicated."</em></p>'
  'China-smartwatches-hit-tech-networks':
    'author': 'ulia Horowitz'
    'caption': 'A senior administration official told reporters Monday that consumer
      electronics such as smartwatches and Bluetooth devices were taken off the list
      of Chinese products to be targeted with 10% tariffs starting next week.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-19T07:18:24.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5acb5094-ee68-4bca-bb81-f81238520cf2'
    'lead': 'Dell, Cisco, Juniper Networks and Hewlett Packard Enterprise have said
      that tariffs on networking equipment could hurt their bottom lines and lead
      to possible U.S. job losses.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T17:38:13.277+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:40:17.194+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New tariffs on China spare smartwatches but hit tech networks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bfc046-9a81-4523-b5ba-3cb67050cf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:38:13.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:17.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> U.S. President Donald Trump''s latest
        tariffs on Chinese goods won''t hit the Apple Watch or Air Pods.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7b604e-b5ae-4c36-a857-1cff96a13a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:38:13.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:17.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the trade penalties will sweep up other tech products, including
        the networking equipment used by a&nbsp;wide swath of technology companies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ebed6f-2331-44b5-8150-68d61d43b2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:38:13.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:17.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told reporters Monday that consumer
        electronics such as smartwatches and Bluetooth devices were taken off the
        list of Chinese products to be targeted with 10 percent tariffs starting next
        week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4954ad0-1ee0-4b17-9d47-cf9a6e779ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:38:13.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:17.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working on a solution where we think that consumer products
        will not be covered," the official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136bd770-341d-48ec-a155-23ef7036d788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:38:13.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:17.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, "network router-type products" will face tariffs, according
        to the official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3813bfb7-459f-4bf4-a853-40e20b4b2b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:38:13.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:17.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration said Monday that a new round of tariffs
        on Chinese goods worth $200 billion will&nbsp;go into effect next week, since
        China has not changed what the United States says are unfair trade practices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856e6da2-1070-4a7e-b400-c6e9cbb9a1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:38:13.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:17.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subjecting&nbsp;Chinese&nbsp;networking equipment to tariffs could
        have a major effect on the tech sector. Modems and routers are used to power
        huge IT networks, which deliver products and services around the globe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120b91d9-0027-4ee8-afa1-97c296b1c416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:38:13.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:17.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dell, Cisco, Juniper Networks and Hewlett Packard Enterprise have
        said that tariffs on networking equipment could hurt their bottom lines and&nbsp;lead
        to possible U.S. job losses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774481bc-136a-4520-bee6-b156322395f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:38:13.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:17.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Google, Facebook and Amazon use Chinese routers and modems
        to run global cloud computing operations,&nbsp;according to analysts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf138ab-2054-416d-a12c-1fce1817fde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:38:13.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:17.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consumer Technology Association said in a statement that while
        it''s glad that certain consumer items were removed from the list, it believes
        the tariffs are "bad policy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b407c5-f129-4088-8b3b-8f4250f1533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:38:13.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:17.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are especially concerned about retaliatory tariffs on printed
        circuit assemblies, routers and networking equipment," the trade group said.
        "They will stifle our global leadership in 5G, create an internet tax on businesses
        and cause uncertainty for companies."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559bcb5f-c6dc-4671-8352-332ada49b400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:38:13.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:17.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to spare connected consumer products, including Apple
        Watches and Air Pods, is a victory for Apple.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8c2dc3-1aaa-44b9-94b5-a14a8b2b55dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:38:13.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:17.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, in a letter to Trade Representative Robert Lighthizer
        earlier this month,&nbsp;asked the Trump administration&nbsp;to back away
        from tariffs that would hit its products.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0958f3a6-bf8d-4244-ab08-78874fea1792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:38:13.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:17.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because all tariffs ultimately show up as a tax on U.S. consumers,
        they will increase the cost of Apple products that our customers have come
        to rely on in their daily lives," the company said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f217886b-ad30-4ee7-afd6-bd2c68edc6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:38:13.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:17.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it''s not a complete win. Other tech components that Apple
        uses, such as circuit boards and electrical connectors, remain on the list.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a871a26-c00a-47df-815e-e1c9f61640ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:38:13.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:17.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not immediately respond to a request for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5019a2b-b94d-448d-ab3e-9e46e143319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:38:13.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:17.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional duties are on top of penalties enacted earlier this
        year on $50 billion worth of Chinese goods. Taken together, roughly half of
        the products that China sells to the United States each year will be hit by
        American tariffs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6e6406-b14c-4581-b9bc-2ffa9cb2b337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:38:13.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:17.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "New tariffs on China
        spare smartwatches but hit tech networks."</em></p>'
