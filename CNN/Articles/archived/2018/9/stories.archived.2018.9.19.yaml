      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 19) —</strong> Filipino fighter
        Joshua Pacio and Japan''s Yoshitaka Naito will clash for the strawweight title
        in ONE Championship: Conquest of Heroes on September 22 in Jakarta, Indonesia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba38ff27-b052-4c58-bdf4-92d17269d914'
