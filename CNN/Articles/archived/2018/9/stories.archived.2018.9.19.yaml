  'JICA-study-traffic-5-billion':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Commuters sit in a Jeepney as the vehicle waits to cross
      an intersection during rush hour on a crowded Manila street.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-19T22:27:47.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '040a635c-b595-46d9-b183-13f38ce34f41'
    'lead': 'The Philippines may lose more than ₱5 billion pesos daily to traffic
      if things remain as they are. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T16:05:30.154+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:19:54.771+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
