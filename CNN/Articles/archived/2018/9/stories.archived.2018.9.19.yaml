    'stories': []
    'template': '1'
    'title': 'Trillanes ready to go to Davao to answer libel complaints

      '
    'updated': 2018-09-19T08:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b89fa8-8cd9-4d13-a855-5f665182d223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:06:04.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:05.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 18) — Having holed up in
        the Senate for two weeks, Senator Antonio Trillanes IV on Tuesday said he
        is ready to fly to Davao City to respond to libel complaints filed against
        him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a572a9b7-f038-4ee7-9e15-46aa24ebf6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:06:04.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:05.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung kailangan puntahan para maayos ''yan, pupuntahan ko (If I
        need to go there to resolve that, I will go there)," Trillanes told Senate
        reporters when asked about his criminal complaints for libel, which were filed
        before the Office of the City Prosecutor in Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a13420-fdfc-4a19-abaf-3d0b3595732d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:06:04.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:05.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential son and former Davao City Vice Mayor Paolo Duterte
        and brother-in-law Mans Carpio sued Trillanes for making "false, baseless,
        and unfounded" claims when he said in September 2017 that they extorted money
        from ride-hailing firms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3782902-2be5-48a2-920d-9ced0eb9960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:06:04.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:05.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said the Davao prosecutor''s office on Monday asked him
        to file a counter-affidavit within 10 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ef9525-b797-4689-9829-f980ec0324d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:06:04.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:05.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very, very obvious na talagang naghahanap ng mga paraan (they
        are really looking for ways) to shake me down, to harass me pero haharapin
        po natin ''yan (but we will face them)," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de150415-71d1-4eab-825d-35c06f77b70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:06:04.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:05.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that his lawyers are exploring legal options, including
        having the case transferred to another court, noting that Davao City is a
        bailiwick of the Duterte family. Presidential daughter Sara Duterte-Carpio,
        the wife of the complainant, is mayor of Davao City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839fe705-fb55-4435-9b9e-325eeea52a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:06:04.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:05.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes took a swipe at Paolo Duterte, saying he should have filed
        a libel case over the senator''s claims the younger Duterte is part of a Chinese
        drug triad organization. But, Paolo Duterte said he was prevented from doing
        so since Trillanes made the statement during a Senate hearing on the P6.4
        billion shabu shipment that slipped through the country in 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e131789f-c907-4b42-adda-666e0137f236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:06:04.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:05.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paano siya kasuhan ng libel sa shabu issue e nagtatago siya sa
        parliamentary immunity. Yung issue sa libel na nafile laban sa kanya ay di
        sakop sa immunity. Di kasi nag-iisip puro satsat. Duwag pa," Paolo Duterte
        said in a text message to CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2935c51-025d-4ad8-ba06-06d1bd2d55f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:06:04.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:05.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "How can we file a libel case against him on the shabu
        issue when he''s hiding under parliamentary immunity? The case filed against
        him is not covered by immunity. He''s not thinking, he''s all talk. He''s
        a coward."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026f8707-1fe7-4f19-a9b7-82f7beb9c669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:06:04.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:05.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another statement, Paolo Duterte said, Trillanes "should take
        responsibility and learn to man up and stop crying like a brat. See you in
        court, Senator."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81776cba-dad6-4e6b-b1ef-5bf3a33e79bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:06:04.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:05.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a staunch critic of President Rodrigo Duterte, is staying
        in the Senate to avoid any possible arrest after the President voided the
        amnesty granted to him in 2011. This is in connection with his involvement
        in mutiny attempts against former President Gloria Macapagal-Arroyo. The Supreme
        Court has left it to the discretion of the Makati Regional Trial Court if
        it will issue an alias arrest warrant and hold departure order against Trillanes,
        as requested by the Justice Department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb5143d-6e7d-4851-ad55-6228da3eb32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:06:04.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:05.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has said there will be no military arrest for Trillanes.
        But the soldier-turned-lawmaker said Armed Forces of the Philippines'' arresting
        units told him he would be arrested and detained the moment he leaves Senate
        premises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c091b63b-610b-4a92-b7ca-a70d8d4937b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:06:04.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:05.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also presented CCTV footage of supposed surveillance operations
        around his house, which Malacañang on Tuesday dismissed, saying he was just
        "paranoid."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aea307-10b5-4d3a-b897-e2538411c93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:06:04.917+08:00
