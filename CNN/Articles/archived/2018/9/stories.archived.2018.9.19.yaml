    'template': '1'
    'title': 'BOC, PDEA seize ₱3.4-B shabu shipment in Manila port

      '
    'updated': 2018-09-19T12:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37f1625-cb79-42ca-9592-93d051ea7479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:21:52.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:42.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 8) — Following a tip from
        the Philippine Drug Enforcement Agency (PDEA), the Bureau of Customs (BOC)
        intercepted a shipment of suspected methamphetamine hydrochloride or shabu
        in the Manila International Container Port (MICP) Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf9cf1e-8101-4c2e-8fb7-364dfa2fae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:21:52.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:42.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the joint operation, authorities found around 500 kilograms of
        the said illegal drugs, which was estimated at ₱3.4 billion, hidden in two
        magnetic scrap lifters.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FPhilippineDrugEnforcementAgency%2Fposts%2F2062933584035667&width=500&show_text=true&height=809&appId"
        width="500" height="809" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36666c7e-9c15-4b36-a43d-ac5d25e9e396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:21:52.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:42.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a963d48-128f-45fa-bac8-74e04c697694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:21:52.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:42.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials, in a news release, confirmed the shipment arrived on
        June 28. Initial reports showed the shipment, which was said to contain door
        frames, belonged to a certain Vecaba Trading. However, the company is not
        accredited by the BOC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04faa7f1-53cf-4409-822b-685a05c5754a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:21:52.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:42.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MICP port operator sent a notice of abandonment, as it was left
        unclaimed after 30 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02229c00-5aa2-460a-b8a5-5bdf3bdcaa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:21:52.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:42.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon inspection of the abandoned cargo, the scrap lifters, which
        are commonly used as scrap yard equipment, revealed illegal substance tested
        positive for shabu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d20e9b6-457a-4d40-8efa-5d3fb6eb0520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:21:52.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:42.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Isidro Lapeña said the consignee, a certain Vedasto
        Cabral Baraquel, may have intended to smuggle without the clearing process
        of the customs bureau.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49847e03-66ed-48e7-b5db-a1ebe7a89792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:21:52.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:42.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did not see any chance to smuggle this because of the intensified
        anti-smuggling operations and the constant alerting of the bureau," Lapeña
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a86ea8-46ee-456e-b9cd-2793f28fbfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:21:52.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:42.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be very risky on their part if they will push through with
        the shipment."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b44dfb-8cba-491d-a13f-f5cb71c4560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:21:52.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:42.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation is also considered as one of the biggest drug hauls
        in Philippine history, and the biggest since Lapeña took over as customs chief.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b16f36c-474d-4b43-86ee-1d95b452b801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:21:52.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:42.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that we prevented the shipment to go to the market is
        an indication that some BOC employees do not want to cooperate with them.
        I would like to warn them if they still have dealings with drug syndicates
        because we will eventually catch up with them," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9c9551-46b5-4764-be94-9c9e38b3a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:21:52.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:42.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugs were turned over to PDEA for further investigation.</p>'
