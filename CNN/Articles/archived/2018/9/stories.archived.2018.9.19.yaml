      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        The Adamson University Soaring Falcons prevailed over the University of the
        East (UE) Red Warriors, 90-76, Wednesday at the Mall of Asia Arena in Pasay
        City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc73a00c-8ed5-4900-a207-f65b7dd6bd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:35:33.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:11.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Manganti registered a career-high 27 points (22 in the second
        half) for the Soaring Falcons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330d54fd-ec10-409e-b953-e5f27ed512ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:35:33.230+08:00
