    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH traffic may worsen, to cost ₱5.4 billion daily - JICA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaaebc7-4782-4d7a-b1e1-89b66e3284cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:05:30.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:19:54.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 19) — The economic cost
        of traffic congestion may rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e2016d-806e-4c02-8d22-860be31b422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:05:30.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:19:54.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study by the Japan International Cooperation Agency
        (JICA), the country is projected to lose ₱5.4 billion to traffic daily by
        2035 if no interventions are made in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84006ff-8081-418a-ac8d-3bd0cfe8616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:05:30.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:19:54.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JICA had previously estimated that the Philippines loses ₱3.5 billion
        daily due to traffic congestion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aea2220-c9a3-47dc-82f1-27b25a089231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:05:30.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:19:54.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PH loses ₱3.5B a day due to Metro Manila traffic - JICA</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b28a474-cc84-4d55-b065-342fe49174e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:05:30.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:19:54.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest figures come from JICA''s Follow Up Survey on the Roadmap
        for Transport Infrastructure Development for Greater Capital Region (2017).
        The updated roadmap has been submitted to the Philippine government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473d8f79-227b-454e-97f9-fdd2c9cd8ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:05:30.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:19:54.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from investments in infrastructure building, JICA is also
        supporting the Philippines ease traffic congestion to help make urban areas
        like Metro Manila and surrounding areas more livable, and encourage investments
        into the Philippines," said Yoshio Wada, JICA''s Chief Representative to the
        Philippines, in a press statement Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbe9aa2-d78d-4e08-9db2-e9bc2cecd223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:05:30.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:19:54.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transportation, among other things, is an element that can help
        the Philippines sustain its growth and economic gains," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abf3f14-087b-4f9c-901c-2f8dc81feaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:05:30.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:19:54.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JICA is currently working with the Metro Manila Development Authority
        (MMDA) to develop a five-year action plan to ease traffic woes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69615ad-f819-4038-9837-6c1430337716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:05:30.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:19:54.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cooperation arm of the Japanese government''s developmental
        assistance division is also working with the Philippine government on the
        Malolos-Tutuban North-South Commuter Railway and the Metro Manila Subway projects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7ae5ac-98e0-49b3-97dd-2f60742586ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:05:30.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:19:54.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, on the other hand, said Wednesday that
        he will no longer ask for emergency powers to ease traffic in EDSA, Metro
        Manila''s main highway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae44e5a-dd51-401f-94cb-5721c29adf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:05:30.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:19:54.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always the hanging suspicion that I''m there for the money.
        <em>Wag na lang. Wala na tayong magawa,"</em> Duterte said in a speech.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9667c51-378c-434a-9848-172ca1b07fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:05:30.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:19:54.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Then don''t. We can''t do anything about it.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fde1c2-71fe-4b99-a9f0-f20ecf1a81b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:05:30.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:19:54.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said that to fix EDSA, he would need funds and emergency
        powers that would let him bypass the required procurement procedures. But
        he has apparently given up on asking for emergency powers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0346d0b-54f0-4c2a-bea3-cb3ad4b49231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:05:30.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:19:54.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let EDSA remain as it is for the next 20 years," the President
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732d1bed-7c18-4942-afaf-088281d7338c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:05:30.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:19:54.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: Let EDSA stay as it is</p>'
  'public-transport-service-livelihood-means':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-19T20:36:01.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11d01413-8011-4c9e-9458-db5c44840a1e'
    'lead': 'A Transportation official says operating a jeepney should be seen as
      a public service rather than a business. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T16:10:41.998+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:36:29.629+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOTr: Public transport should not be seen as means of livelihood

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901c7044-41cf-4773-addd-a08202778312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:10:41.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:29.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        View public transport as a service rather than a business, a transport official
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba621691-87f5-45d7-a003-8628b1fdaa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:10:41.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:29.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Assistant Secretary Mark de Leon on Wednesday sent
        out a message to all public vehicle operators, saying it''s high time for
        the country to have an efficient public transportation system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f368ddc-ea6a-4d2a-bd1f-40eb1f3cbae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:10:42.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:29.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mahirap na sabihin mo na</em> this is a source of livelihood,
        kasi nga number one binigyan ka ng estado ng prankisa to operate a public
        transport service," De Leon told reporters during an economic briefing in
        Malacañang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f19570-7aba-4983-8488-875d17679064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:10:42.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:29.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s hard to call this as a source of livelihood
        because number on, the state gave you a franchise to operate a public transport
        service.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176f709d-bd50-4c69-8192-be0cd8a37f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:10:42.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:29.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be treated as a public transport service instead of a
        livelihood business," he said. "<em>Pag tiningnan natin ''to</em> as a means
        of livelihood,<em> nandoon na nagbo-boil down ang problema natin sa</em> efficiency.<em>
        Nandoon na yung problema</em> ng individual operator thinking na (kapag)<em>
        nakuha ko na yung boundary ko, kailangan ko na umuwi."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e891a8e1-417e-439c-8673-68c3dc48e421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:10:42.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:29.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we look at this as a means of livelihood, this
        is where our inefficiency problem appears. There''s this thinking of an individual
        operator, wherein if he achieves his boundary for the day, then he can go
        home already.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f67b8d7-e8e4-424a-89a9-ec8b3cd0af45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:10:42.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:29.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department said it hopes to get more than 170,000
        old jeepney units off the streets by 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5422de1e-07f0-4cea-9a09-fef2a0ab0f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:10:42.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:29.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes in the wake of the administration''s public utility vehicle
        (PUV) modernization program, which has been labeled by transport groups and
        netizens as "anti-poor."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b224132-59ae-4a4c-b483-4027d93ce7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:10:42.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:29.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon, however, believes there will be no major displacement of
        drivers, as the government plans to offer livelihood programs and training
        for the would-be affected operators.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a080ab3-7a0e-43b3-b067-f2f34359f2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:10:42.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:29.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death of an icon?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a68364-f99b-4490-ac8e-71266f43a3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:10:42.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:29.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another criticism the jeepney phaseout program faced was how it
        attempts to erase the jeepney icon that has been an integral part of the Philippine
        culture.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfa6564-c233-4e31-b492-68446e355194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:10:42.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:29.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon revealed that the manufacturers are currently veering away
        from the "iconic jeepney look" to establish a more modern, mini-bus feel for
        the vehicles. But he said the government is not closing its doors on preserving
        the iconic jeepney design.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73772904-08f7-4084-ae9c-b6046a0837d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:10:42.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:29.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not closing the doors to that old, iconic jeepney look,
        may mga suppliers pa rin na building that iconic look. Pero yung mga operators,
        sila ang namili ng kanilang mga ipu-purchase," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17698618-f254-405a-a083-bdc3bd7a10e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:10:42.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:29.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re not closing the doors to that old, iconic jeepney
        look, there are still suppliers building that iconic look. The operators are
        the ones choosing the vehicles they will purchase.]</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Jeepney modernization or phase out? | <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a>
        <a href="https://t.co/CGtUgC9ZZ3">pic.twitter.com/CGtUgC9ZZ3</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1042387189215059968?ref_src=twsrc%5Etfw">September
        19, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e9fef0-0073-46c9-826e-ef41e159d04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:10:42.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:29.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46b3366-1623-4871-a596-774e7a67dc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:10:42.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:29.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go to Iloilo, go to Davao, go to Cebu, <em>kakaunti nalang ang</em>
        iconic jeepney look doon. But the commuters there are not complaining. Kasi
        ang mas importante sa kanila ay yung availability ng public transport," he
        added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a14c33-0c8f-4f7d-97d3-033be73e272c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:10:42.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:29.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Go to Iloilo, go to Davao, go to Cebu. There remains
        only a few iconic jeepneys there. But the commuters there are not complaining,
        because what''s important for them is the availability of public transport.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b26902b-38a8-48c5-b13c-c599d4823d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:10:42.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:29.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modernization program aims to phase out vehicles that are 15
        years old and above by 2020. Authorities, by then, will only issue franchises
        to operators with jeeps that have environment-friendly engines as well as
        security features.</p>'
  'duterte-nfa-eo-62-department-of-agriculture':
    'author': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-19T20:24:29.000+08:00
