    'stories': []
    'template': '1'
    'title': 'Duterte signs EO reverting NFA back to Agriculture Dept.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b588411a-cebf-48ee-8214-9ca4a27617fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:13:39.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:36.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        The National Food Authority (NFA) is now back under the supervision of the
        Department of Agriculture (DA) .</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fbecc4-eb4b-444b-a42c-883bcc5585bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:13:39.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:36.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after President Rodrigo Duterte signed Executive Order No.
        62 on September 17 stating the DA would have jurisdiction over the&nbsp; NFA,
        as well as the Philippine Coconut Authority (PCA) and the Fertilizer and Pesticide
        Authority (FPA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67544f00-159b-4786-9d1e-59764e25c78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:13:39.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:36.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EO 62 amends EO 165 (series 2014), which put the three officers
        under the Office of the President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52d44df-77b7-4f41-a7c8-f207482f48d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:13:39.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:36.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transfer of the NFA, PCA, and FPA to the DA...will ensure efficiency
        and coordination in the performance of their respective mandates, constant
        with the efforts to streamline the operations of government," the order released
        by Malacañang, said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d93aaf3-3d5f-4342-96c8-e73aff20e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:13:39.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:36.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order added there is a need to reorganize the NFA Council "for
        the effective formulation and coordination of a comprehensive program for
        the development and promotion of efficiency and productivity in the food industry."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de377dd7-4d61-484e-b003-3382d3a5a098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:13:39.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:36.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the order, the NFA Council will now have DA Secretary
        Manny Piñol.</p>'
  'UAAP-Season-81-La-Salle-Justine-Baltazar-NU':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-19T23:01:20.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '205f0631-3cac-44d5-8197-677db678a94a'
    'lead': 'Justine Baltazar knocks down a clutch jumper to lift La Salle past National
      University in UAAP Season 81.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T16:23:31.656+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:36:43.653+08:00
    'mgnl:lastActivatedBy': 'superuser'
