  'North-Korea-South-Korea-Kim-Jong-Un-Moon-Jae-In-no-war':
    'author': 'Joshua Berlinger and Yoonjung Seo'
    'caption': 'South Koreans hold up placards during a rally welcoming the planned
      Inter Korean Summit in front of Presidential Blue House on April 26.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-19T11:37:30.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e99bd629-896b-4709-ba22-29805e8dba0b'
    'lead': 'The two Koreas said they were taking a step closer to peace by signing
      a joint military agreement that removes the threat of conflict on the Peninsula.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T17:16:15.003+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:39:08.662+08:00
