      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Maduro slammed for
        dining on pricey ''Salt Bae'' steaks as Venezuelans starve"</em></p>'
