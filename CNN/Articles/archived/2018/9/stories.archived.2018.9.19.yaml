    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pussy Riot member Pyotr Verzilov was probably poisoned, German medics
      say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f430c653-cb54-4525-bc4a-1f944b148949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:02:18.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:18.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> German doctors say there is a "high plausibility"
        that a member of the Russian protest group Pussy Riot, who was&nbsp;taken
        ill in Russia last week, was poisoned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22774473-965b-428c-ace6-9f85f2426567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:02:18.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:18.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference Tuesday, Dr. Kai-Uwe Eckardt of the
        Berlin Charite Hospital said that an external substance appears to have affected
        Pyotr Verzilov''s nervous system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76004bae-6c7b-4b90-8665-2528a43cc811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:02:18.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:18.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors have been unable to determine the nature of the substance
        or the source, he said, adding that while the activist remains in intensive
        care, his life is no longer in danger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94131f92-9109-4ec0-b776-a2f7fb1461b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:02:18.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:18.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The information we currently have... shows a high plausibility
        that poisoning has taken place here," Eckardt said. "To turn it around, so
        far we have no indication that there might be another explanation for his
        state."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f95ba64-7f81-442b-9930-5aab8937b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:02:18.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:18.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement adds weight to claims made by other Pussy Riot
        members on Thursday that Verzilov was poisoned in Russia. The Russian punk
        band -- known for obscuring their identities with colorful balaclava-style
        masks -- is an outspoken critic of the Putin government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a287ad-c3c5-4c8c-8a55-15f0c2a1f027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:02:18.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:18.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference Tuesday, Pussy Riot founding member
        Nadezhda Tolokonnikova said that Verzilov was probably the victim of an "assassination
        attempt," alleging that multiple law enforcement agencies in Russia have been
        "trying to find a way to get to Pyotr."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f9fe51-2ad5-4a6e-bb03-93b3d908fd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:02:18.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:18.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody who has taken part in political activity in Russia can really
        be safe," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ceba13-41db-4d90-9d8b-58d0aa6cd7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:02:18.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:18.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted by CNN last week, Russian foreign ministry spokeswoman
        Maria Zakharova had no comment on Verzilov''s illness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a463d5-66f9-4b59-89a7-1fed8cb552d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:02:18.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:18.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Doctors confident of ''complete cure''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5f7a6d-3012-45b4-aabb-1a29c23469b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:02:18.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:18.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Tuesday, Verzilov''s girlfriend and fellow Pussy
        Riot activist Veronika Nikulshina said he fell ill last Tuesday. Verzilov
        first lost some sight and became unable to walk straight, Nikulshina said,
        adding that his condition worsened as the hours passed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d42fe3-15c1-4803-aeb4-5ddb1e5c11af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:02:18.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:18.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following treatment in Moscow, Verzilov&nbsp;flew into Berlin&nbsp;on
        Saturday, according to Germany''s Cinema for Peace Foundation, a non-profit
        humanitarian group that has previously advocated for Pussy Riot and which
        organized the flight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0ba3d7-17e1-41fd-b504-c8579c2b79da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:02:18.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:18.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was admitted to the Charite Hospital with symptoms of intoxication
        and in a state of confusion, the hospital said in a statement Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ae50ae-ed60-46ce-849c-e23e6562f944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:02:18.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:18.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital''s Chief Executive Office, Dr. Karl Max Einhäupl, said
        in the statement that Verzilov''s condition had since improved significantly
        and that doctors are "confident that a complete cure will come."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a37f05-3281-46d9-ba1e-51f14bc65ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:02:18.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:18.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that doctors in Moscow had provided good initial treatment
        and had cooperated well with the hospital in Berlin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d7e595-b6e2-4800-807f-b0666ce6b73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:02:18.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:18.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors believe that Verzilov was poisoned almost a week ago. They
        are working with toxicologists in an effort to identify the substance used,
        the statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba988396-5fcd-41c9-9520-bcb47f46d413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:02:18.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:18.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verzilov is a joint Russia-Canada citizen, and on Thursday Canadian
        Prime Minister Justin Trudeau said that the situation was of concern, "particularly
        given actions of recent months by the Russians in the UK."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7582a6-109b-4f3e-b7b6-63c3a5af3d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:02:18.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:18.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau appeared to be referring to the alleged Russian poisoning
        of&nbsp;former spy Sergei Skripal and his daughter Yulia&nbsp;in the southern
        English city of Salisbury in March. CNN asked the Russian foreign ministry
        for comment on Trudeau''s comments but has yet to receive a reply.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd33f13-dea7-43ef-b91c-b1a257f14a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:02:18.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:18.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was later determined that they had been poisoned with a powerful
        nerve agent called Novichok, which British investigators tied to the Russian
        government. Russia has denied the claims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdcf809-639d-4c3f-8f79-99213a7f24c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:02:18.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:18.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGO: ''Poisoning was revenge for World Cup protest''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad64588b-e561-4bc7-b104-3512ae0f97a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:02:18.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:18.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verzilov was one of four protesters dressed as police officers who&nbsp;rushed
        the field during the 2018 World Cup final&nbsp;in Moscow in July.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89af5412-f41e-4cd9-a1a4-d6b2670ce149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:02:18.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:18.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Pussy Riot claimed responsibility for the demonstration
        and called for political prisoners to be freed, for the arrests of opposition
        protesters to cease, and for the jailing of citizens over their social media
        activity to end.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b537abb1-562c-441d-bcfc-fa05812d132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:02:18.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:18.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attack (last week) is regarded as revenge for appearing in
        the World Cup final to support human rights in Russia," said the Cinema for
        Peace Foundation in a statement Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd08195-f5d6-4829-ac1a-4ef46cfb554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:02:18.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:18.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly six years ago, three of Pussy Riot''s members -- Tolokonnikova,
        Maria Alyokhina and Yekaterina Samutsevich -- were charged with hooliganism
        and sentenced to two years in prison for performing an anti-Putin protest
        song called "Punk Prayer" at Christ the Savior Cathedral in Moscow.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66e284b-a228-4de6-8dc7-679b9a9ed66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:02:18.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:18.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, Samutsevich, had her sentence suspended on appeal,
        but the others served their sentences until being released in December 2013.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ffe543-3965-4b3c-8ae7-c3af38b7070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:02:18.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:18.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have continued to be critical of Putin and his government in
        subsequent years. On their release, they founded an independent media outlet
        that advocates for political prisoners, including through "immersive" theater
        projects.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204af940-1700-48d7-a0be-8cc49cc6b962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:02:18.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:18.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pussy Riot member
        Pyotr Verzilov was probably poisoned, German medics say."</em></p>'
  'air-pollution-dementia-study':
    'author': 'Jacqueline Howard'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-09-19T14:23:14.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eab683b1-4187-4ed0-a23d-a318a62d781c'
    'lead': 'A study published in the medical journal BMJ Open on Tuesday, weighs
      just how much exposure to high amounts of air and noise pollution could be linked
      with an increased risk of dementia.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T17:04:53.688+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:36:12.146+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Is air pollution tied to higher dementia risk?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c7515e-f129-4efc-8699-114e253aa5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists have long known that breathing
        dirty air can be bad for your health, including your brain health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693201fe-8d1d-402f-bfa4-c1e1b9706183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a study,&nbsp;published in the medical journal BMJ Open&nbsp;on
        Tuesday, weighs just how much exposure to high amounts of air and noise pollution
        could be linked with an increased risk of dementia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05df5214-9581-4400-aa95-84b212dfb267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that among older adults in London, those living
        in areas with the highest amount of annual air pollution concentration in
        the region were at a subsequent higher risk of dementia compared with those
        living in areas with the lowest amount.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46790e9b-77ce-410c-9710-242c8a252e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, those in the top fifth areas of exposure "were 40%
        more likely to be diagnosed with dementia in the study" than those in the
        bottom fifth, even after adjusting for other risk factors like smoking or
        socioeconomic status, said Iain Carey, a senior lecturer of epidemiology in
        the Population Health Research Institute at&nbsp;St. George''s University
        of London, who was lead author of the paper.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aca9752-038e-475f-9fac-eacd5cb26b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the findings need to be treated with caution, the study is
        an important addition to the growing evidence for a possible link between
        traffic pollution and dementia," Carey said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58694751-ea1d-4d3e-a000-4ef588713d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study "should encourage further research to investigate this,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab335f5d-453a-4de4-83a6-9948af92fae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dementia is the seventh leading cause of death in the world, according
        to the&nbsp;World Health Organization. The&nbsp;syndrome&nbsp;involves the&nbsp;loss
        of cognitive functioning and behavioral abilities, and&nbsp;Alzheimer''s disease&nbsp;is
        the most common cause of dementia in older adults.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c98873-39a3-4ed2-a952-b20a810af81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, about 5.7 million Americans are living with
        Alzheimer''s disease, according to the US-based&nbsp;Alzheimer''s Association.
        In the United Kingdom, there are about 850,000 people living with dementia,
        according to the UK-based&nbsp;Alzheimer''s Society. Worldwide, the number
        of people living with Alzheimer''s disease and other dementias is estimated
        to be 47 million, projected to increase to 75 million by 2030 and estimated
        to almost triple by 2050, according to WHO.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff1a6fd-5410-4952-a1bb-d87219c44952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We were surprised''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6641bb5d-3a76-4cef-92a9-ff3350d74731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the new study, the researchers estimated the amount of air pollution
        at various areas around greater London in 2004, using a modeling system called
        KCLurban. They also estimated road traffic noise levels using a model called
        TRAffic Noise Exposure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa43f4c4-2d3c-4423-825f-7e51a607d490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, the researchers took a close look at dementia diagnoses between
        2005 and 2013 among a sample of 130,978 adults, 50 to 79 years old, whose
        various primary care practices and residential postcodes were within greater
        London.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd171ff49-efb7-4f49-9133-79dfeda062cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the study, a total of 2,181 adults or 1.7% received a first-time
        diagnosis of dementia. Anonymous electronic health records for the adults
        came from a governmental, not-for-profit service called the&nbsp;Clinical
        Practice Research Datalink.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52ee9fc-5149-47b3-9752-04ea750be28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using their models, the researchers then estimated how much traffic
        noise and air pollutants -- such as&nbsp;nitrogen dioxide, which forms from
        emissions from vehicles and power plants, and fine&nbsp;particulate matter,
        a complex mixture of small particles and liquid droplets -- each adult would
        have been exposed to annually. The researchers ranked each adult''s postcode
        into fifths, based on which areas had the highest and lowest air and noise
        pollution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213a9c6a-5c62-490a-bd6b-8fa944ba786e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After analyzing the air pollution and noise models along with the
        health records, the researchers found that patients with an annual exposure
        of nitrogen dioxide in the top fifth of exposure had a marked increase in
        risk compared with those in the bottom fifth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf17e49a-f8e1-4530-b6c3-d86651fcf8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when independent risk factors for dementia -- such as hypertension
        or obesity -- were taken into account, this association remained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94dbbab-2ecc-4b68-a93b-fa0298c26cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were surprised to find a potential link with dementia. However,
        other recent findings, notably a&nbsp;large study in Canada, have started
        to report a possible effect with living close to major roads," Carey said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75a023d-ae61-4ed9-bb50-eb8f66851bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study had some limitations. "The main limitations of the
        study concern exposure uncertainty where we assume that traffic pollution
        levels at somebody''s address can adequately represent their long-term exposure.
        There are also valid concerns about the under-diagnosing of dementia on electronic
        patient records," Carey said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0f88e6-9ffb-432a-8c3d-2e2f58f8ee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was conducted only in London. So more research is needed
        to determine whether similar findings could emerge in other regions globally.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c5787c-8169-462b-9b19-493915aa8489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the study adds to a growing body of research investigating
        this potential link between air pollution and dementia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be46d2e6-17af-48fe-bce1-4dc93b26893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar findings in the US, Canada, and China</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede2b121-17b2-4692-86c4-5f5838557c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is probably the sixth or seventh serious regional study of
        air pollution and cognition that has been published in the last three years,"
        said Caleb Finch, a&nbsp;leading expert on Alzheimer''s disease&nbsp;and a
        professor at the University of Southern California''s&nbsp;Leonard Davis School
        of Gerontology&nbsp;in Los Angeles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0210e07-9896-4fda-acd4-10b096794af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finch, who was not involved in the study, said the findings align
        with separate research that has explored associations between air pollution
        and aging.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a556b0e0-e713-4be3-b1de-f47ab055676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a large population. Their findings are extremely carefully
        analyzed and are in complete agreement with the general conclusion whether
        it''s the United States, whether it''s Ontario, Canada, which is another study,
        or whether it''s China," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5011b580-6c6f-4983-8f2a-0926491cf35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Canadian study, published last year in the journal&nbsp;Environment
        International, found a positive association between fine particulate matter
        exposure and dementia incidence among about 2.1 million older adults living
        in Ontario.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345d465d-502f-4086-a05b-72abee1fd3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finch co-led a study, published last year in the journal&nbsp;Translational
        Psychiatry, that found a link between exposure to airborne particulate matter
        and cognitive impairment in older women.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1829214-1b7c-467e-bcd7-3a8fb42c05cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That study involved analyzing data on 3,647 women, between 65 and
        79 years old, across 48 states. The study also involved conducted experiments
        in animals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8604ce52-706a-4579-bf77-c2edac409073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that study, the researchers found that residing in places with
        fine particular matter that exceeds EPA standards was associated with an increased
        risk for global cognitive decline and all-cause dementia, respectively by
        81% and 92%.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97614036-294b-4c60-83d9-0a35b3e327ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study, published last month in the&nbsp;Proceedings of the
        National Academy of Sciences, found that long-term exposure to&nbsp;air pollution
        in China can impede cognitive performance&nbsp;in verbal and math tests.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5f67c2-8573-4933-a18e-b53199af4430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that study, researchers examined data from the national China
        Family Panel Studies longitudinal survey, mapping the cognitive test scores
        of nearly 32,000 people over the age of 10 between 2010 and 2014 against their
        exposure to short- and long-term air pollution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e580ef14-2fa1-4c9e-84f4-d1b0306303d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those researchers found that both verbal and math scores "decreased
        with increasing cumulative air pollution exposure," with the decline in verbal
        scores being particularly pronounced among older, less-educated men.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2219695e-4c89-470a-8aea-d950882ec508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s behind the pollution and dementia link?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df11658-1a45-4e11-acb8-e98ebc555418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, more research is needed to determine what could be driving
        the link between environmental factors such as air pollution and dementia
        risk and whether there could be a causal relationship, said Dr. Thomas Wisniewski,
        director of the Center for Cognitive Neurology at&nbsp;NYU Langone Health&nbsp;in
        New York, who was not involved in the new study.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244dc6d5-0df0-452e-a807-a0df16f1c2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s merely a very intriguing association that''s being raised,
        which is biologically quite plausible, but it''s one that certainly requires
        further studies in other populations," Wisniewski said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96bb441-6f45-42ea-96e7-53a3b210ad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These sorts of environmental and lifestyle factors account for
        perhaps a&nbsp;third or so of the attributable risk," he said. "It makes a
        lot of sense that various environmental and lifestyle issues can affect the
        prevalence and incidence of dementias and Alzheimer''s disease."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfa7e73-d627-495e-a766-09ff42803c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it turns out, Finch''s lab is continuing separate research into
        the specific mechanisms behind the association between air pollution and dementia,
        he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac23f9a-ecee-4522-8298-6e5964172e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My lab and several others are analyzing the mechanisms using rodent
        models," Finch said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3080ad-903c-41e9-83e6-f9599d66a1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:36:12.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The air pollution in a rodent model under very controlled conditions,
        increases the production of the toxic peptide A-beta,&nbsp;amyloid beta, which
        is a fundamental part of Alzheimer''s disease neurodegeneration, and my lab
        is working out the processes by which subcellular production of that increases
        in the brain," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf712421-cb31-4c30-a831-18076527289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:04:53.692+08:00
