      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        Amid the closure order that will affect 10,000 small-scale miners, the Environment
        Department said the deadly landslide in Itogon, Benguet was not caused by
        mining.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca36de1-bc43-462f-a033-7200579d56fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:51:07.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:49.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not during the process of mining ito nangyari. It was during
        typhoon. Nagkataon naman na nagtago sila sa isang bunkhouse kasi akala nila
        doon ang taguan. For the previous na may bagyo odon sila. Safe sila dati doon,"
        Enviroment Secretary Roy Cimatu said in a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3b7e11-4111-4ce1-a308-7f8eb85c0f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:51:07.518+08:00
