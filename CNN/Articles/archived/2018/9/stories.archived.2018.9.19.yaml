    'author': 'Atika Shubert, Stephanie Halasz and Judith Vonberg'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-19T14:33:07.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8614b5e9-b14a-4cc7-ae39-2531a0f77d55'
    'lead': 'German doctors say there is a "high plausibility" that a member of the
      Russian protest group Pussy Riot, who was taken ill in Russia last week, was
      poisoned.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T17:02:18.038+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:38:18.614+08:00
    'mgnl:lastActivatedBy': 'superuser'
