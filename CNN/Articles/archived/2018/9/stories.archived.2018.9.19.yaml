    'title': 'Senators to push for DepEd budget raise to build 10,000 new classrooms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e716b42-836f-4490-84f6-5ff80829f551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:10:45.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:54.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        Some senators said they will lobby for an increase in the Department of Education''s
        2019 budget (DepEd), saying classrooms will suffer if they allow its funds
        to be scaled down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b8c3c9-e29e-4ad5-8da7-b6efd2b73901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:10:45.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:54.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd officials said they can finish the construction of 10,000
        classrooms for next year. However, with the newly slashed budget, it can only
        build 4,110 classrooms for 2019 instead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038e3602-0b73-4f37-a921-9d4d83743ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:10:45.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:54.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In DepEd''s 2018 budget, ₱105 billion is allotted for building new
        classrooms but the Department of Budget and Management (DBM) reduced it to
        ₱34.7 billion for 2019 or by 67 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e059685-8347-4363-b038-aec37d90adf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:10:45.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:54.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Bam Aquino, Risa Hontiveros and Sherwin Gatchalian said
        they support the proposal to increase DepEd''s budget to create more classrooms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43095cd7-0e5d-4a63-a0e4-9134b19fd632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:10:45.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:54.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May problema talaga tayo kung binabawasan natin ang budget
        sa classroom kahit na alam natin na kulang na kulang talaga tayo sa classrooms,"</em>
        Aquino said in a Senate hearing Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2194f0-c59c-471a-9aa1-336c5bcf15a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:10:45.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:54.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really have a problem if we reduce the budget of
        classrooms even though we already know we lack classrooms.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf0bf97-c555-49ac-88a0-8a2b7c26995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:10:45.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:54.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros slammed the DBM''s proposal saying reducing the DepEd''s
        budget is "counterintuitive."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Dagdag na pondo sa pagpapatayo ng mga silid-aralan, isinusulong
        | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/SqMYVCx4sz">pic.twitter.com/SqMYVCx4sz</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1042282201855844352?ref_src=twsrc%5Etfw">September
        19, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb493e81-0687-4ff7-81da-975c507602fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:10:45.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:54.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa16b159-507a-4bc4-9839-08848eaa1b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:10:45.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:54.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM pegged a ₱528.8-billion budget for 2019, which is about
        ₱51 billion lower than DepEd''s budget this year at P581 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505341c8-0454-4ebf-8dd1-9b28792d10fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:10:45.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:54.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd is not the only department that experienced massive cuts
        to its budget. The DBM also reduced the funds of Department of Health (DOH)
        by ₱36.2 billion for 2019. This particularly affects its rural deployment
        program which assigns around 26,000 health workers to poor communities. DOH
        sees around 15,000 health personnel would lose their jobs next year with the
        new scaled down budget.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2cdf66-eafa-42b0-a19a-0a6076f38b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:10:45.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:54.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: 15,000 health workers to lose jobs, Senators decry DOH budget
        cut</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bd311f-c4b0-44bc-a3ea-13e83d0ccadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:10:45.254+08:00
