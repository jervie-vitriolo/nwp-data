      'jcr:uuid': '8fffa775-fee0-4ffe-9717-076264c37287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:48:36.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:42.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government said Tuesday that it would impose tariffs
        on U.S. goods worth $60 billion following&nbsp;the Trump administration''s
        announcement&nbsp;that it was hitting $200 billion worth of Chinese goods
        with new tariffs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424f994c-801e-4fcc-8a4e-03983709abef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:48:36.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:42.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. tariffs start at a rate of 10 percent, before rising to
        25 percent at the end of the year. They come into effect on September 24,
        and will apply to&nbsp;thousands of Chinese products, ranging from food seasonings
        and baseball gloves to&nbsp;network routers&nbsp;and industrial machinery
        parts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c185f568-a2bd-4376-b884-1910131d52f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:48:36.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:42.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s new tariffs will be levied at rates of 5 percent or 10
        percent, depending on the product, from the same date, China''s state council
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194bd5bd-412a-4302-a99c-0c303d1cc9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:48:36.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:42.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 5,000 U.S. goods will be affected, including meat, nuts,
        alcoholic drinks, chemicals, clothes, machinery, furniture and auto parts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c544d1c2-323e-46c7-9068-10b50c12c322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:48:36.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:42.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clash deepens the conflict between the world''s top two economies
        that is already hurting companies on both sides of the Pacific. The latest
        U.S. move means roughly half of the products that China sells to the United
        States each year will be hit by American tariffs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea050216-88ab-4de7-b69a-abf05755f3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:48:36.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:42.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China had already gone blow for blow with the United States on tariffs
        on more than $50 billion of each other''s goods this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5536e614-f6eb-4f2d-9496-5014a4725e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:48:36.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:42.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its decision to retaliate against the latest salvo from Trump raises
        the prospect of further escalation in the trade war. The White House warned
        Monday that it would respond to any retaliation from Beijing with yet more
        tariffs on roughly $267 billion of Chinese exports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860e9478-52b2-49a9-9591-f5b1457cd627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:48:36.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:42.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncertainty over trade talks</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1edaeb-15bb-4b45-93dd-fa011b849ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:48:36.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:42.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two economic superpowers had been preparing to hold a new round
        of talks this month. It''s unclear whether those will now take place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9923d495-1782-4c7a-b244-226a879bf76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:48:36.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:42.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese Foreign Ministry spokesman said Tuesday that Trump''s
        latest tariff salvo "has brought uncertainty" to the planned negotiations,
        but he stopped short of saying that Beijing was pulling out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114143f9-de55-46b7-a68f-2413eed4a004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:48:36.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:42.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese side has repeatedly emphasized that the only correct
        way to solve the trade dispute between China and the United States is through
        talk and consultation on the basis of equity, integrity and mutual respect,"
        spokesman Geng Shuang said at a regular news briefing. "But what the US side
        has done doesn''t show sincerity or goodwill."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6491924-9fe9-4aae-a721-e22909b36475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:48:36.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:42.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Trump''s tariff announcement late Monday, top White House
        economic adviser Larry Kudlow said the United States was still willing to
        continue its dialogue with China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18584167-3730-4a3c-8081-07814bfd24fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:48:36.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:42.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand ready to negotiate with China anytime, if they are willing
        to engage in serious talks," Kudlow said at the Economic Club of New York.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934ee358-908d-482f-aa3a-e593c0fec11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:48:36.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:42.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several previous rounds of talks between the two sides failed to
        achieve any breakthroughs. Analysts are skeptical China will be willing or
        able to do enough to satisfy the Trump administration on some of its key concerns,
        including Chinese efforts to get hold of U.S. technology and Beijing''s ambitious
        industrial policies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78d5ef7-d935-4370-8c21-c21262d5bc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:48:36.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:42.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The principal objective of the tariffs is probably not to bring
        Beijing to the bargaining table," Arthur Kroeber, a senior analyst at research
        firm Gavekal said in a note Tuesday. "Rather, it is to force U.S. multinational
        companies to pull back their investments in China, so that the interdependence
        of the two rival economies is reduced."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d97303c-b045-4ff2-902a-be905dc887ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:48:36.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:42.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Against this aim," he added, "no possible offer by China can cause
        the tariffs to be lifted."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7313d2-070d-4f55-9dba-7e359202b602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:48:36.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:42.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Serenitie Wang, Yong Xiong, Matt Rivers, Donna Borak, Katie Lobosco
        and Kevin Liptak contributed to this report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea5a1ec-db12-4341-8092-8820a945f3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:48:36.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:42.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "China strikes back with
        tariffs on $60 billion of US goods."</p>'
  'Syria-Russia-military-plane':
    'author': 'Barbara Starr, Ryan Browne and Nathan Hodge'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-19T06:24:40.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a917519c-48c2-4413-a454-5380f8bde8b7'
    'lead': 'Earlier in the day Israeli Defense Minister Avigdor Liberman talked by
      phone with his Russian counterpart, Army Gen. Sergei Shoigu.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T17:51:26.210+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:40:50.430+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Syria accidentally shot down a Russian military plane

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df6a2ba-68f1-4e99-821c-510037bbb191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Syria antiaircraft fire downed a Russian
        military plane after an Israeli attack on Syrian positions, killing 15 people
        on board, Moscow said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40099da0-7623-4cdf-86c5-f4a58d4b81a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian state media said Syrian missiles shot the maritime patrol
        aircraft down amid an attack by Israeli jets in the Latakia region of northwest
        Syria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d964df-5da0-42c6-9af8-3a972e840bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow blamed Israel for putting its aircraft in the line of fire
        and said it had only a minute''s notice of the strike.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ffa09b-9d08-4350-92e7-af0c33998e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of the irresponsible actions of the Israeli military,
        15 Russian servicemen were killed, which is absolutely not in keeping with
        the spirit of Russian-Israeli partnership," said Maj. Gen. Igor Konashenkov,
        spokesperson for the Russian military, according to RIA-Novosti.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446c520f-5107-4b27-b3a6-9c3150a51b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare acknowledgment of its military activity in the region,
        Israel expressed "sorrow" for the loss of Russian life, but blamed the Syrian
        regime of Bashar al-Assad. The Israeli Defense Forces said it had followed
        well-established protocols in communicating with Moscow, which are intended
        to prevent such incidents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df38a4e9-954c-4331-9b1c-394ed3f162f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Israel holds the Assad regime, whose military shot down the Russian
        plane, fully responsible for this incident," the IDF said in a statement,
        adding that Iran and Hezbollah were also accountable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b347c56-de71-4d9e-8d5e-948d1787655c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, Syrian antiaircraft batteries "fired
        indiscriminately and from what we understand did not bother to ensure no Russian
        planes were in the air."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ec559e-7464-4911-998f-4aa7ea6eb8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident presents Moscow with a diplomatic conundrum, as the
        country has a strong relationship with both Israel and the Syrian regime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fef5c1-6c53-41fd-86c9-5063212bc808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday Russian President Vladimir Putin called the incident
        a tragedy and said that Russia will concentrate on taking additional security
        measures to "protect our servicemen and our assets in Syria."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e2cccd-0914-4a3d-bce5-538fa5afc6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here it''s more like a chain of tragic accidental circumstances,
        because Israel didn''t shoot our plane down. But there''s no doubt, no doubt
        at all, that we will have to take a serious look at what in fact happened,
        and our view of this tragedy is set out in the statement issued by the Russian
        Federation Ministry of Defense, which has been fully agreed with me," Putin
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9c5601-f7d8-4cc2-9e56-a970bbfd3f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone conversation with Putin, Israeli Prime Minister Benjamin
        Netanyahu reaffirmed "the importance of the continuation of security coordination
        between Israel and Russia, that has succeeded in preventing many losses on
        both sides in the past three years," according to a statement released by
        the Prime Minister''s Office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed87a642-a54e-444d-b551-685cae724e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu promised that Israel would transfer all relevant information
        about the incident to Russia and proposed sending the Commander of the Israeli
        Air Force to Moscow to personally hand over the information.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f689e1a3-ed2a-4d68-97a1-0b8acd686f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day Israeli Defense Minister Avigdor Liberman talked
        by phone with his Russian counterpart, Army Gen. Sergei Shoigu, both sides
        said. According to a readout of the call from the Russian Ministry of Defense,
        Shoigu described the actions of the Israeli air force as irresponsible and
        told Liberman that fault "rests entirely with the Israeli side."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1f6e6f-dbec-42ae-9eca-1172978b7412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reserve the right for further reciprocal steps," Shoigu said,
        according to the readout.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba45f83-18bc-4887-a061-17a84ac24950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference Tuesday, U.S. President Donald Trump said
        it was his understanding that Syria was responsible for the incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317e9879-d832-4c8e-b045-7f8b89b42dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not a good situation," Trump said at a press conference,
        noting reports were still preliminary. He called it a "very sad thing."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6930ab67-d6c3-4b9d-ba75-a78d26ee5a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump defended his strategy in Syria, saying "we have done a tremendous
        job" battling ISIS in the war-torn nation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddd97df-8296-4eb6-b154-db1ad8f29ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-aircraft system ''sold to Syria by Russians''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce2de43-2743-409f-a39a-b59c6ed6b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target in Syria''s Latakia coastal region that Israeli warplanes
        struck Monday was believed to be a facility that Iran was using to house sensitive
        military equipment that could be assembled into weapons, and then transferred
        to Lebanese Hezbollah, according to two US defense officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9894a387-a08e-4db8-8fed-61b21ee72afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials would not detail the intelligence that led the United
        States to this conclusion. But they pointed out a major concern of both Israel
        and the United States: that Lebanese Hezbollah is gaining access to Iranian
        missiles that are increasingly precise and longer range in order to attack
        Israel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d06105-dbbe-4b8e-8185-3599f036973c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. and Israel surveillance routinely monitors Iranian air and
        ground shipments into Syria. But the identification of a site focusing specifically
        on assembly of weapons underscores an effort by Tehran to continue to try
        to hide the capabilities it is trying to ship to Lebanese Hezbollah.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec59b0b-35dc-4474-afad-fce155f96a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials could not say if this is the first time a facility
        associated with assembly of weapons has been struck by the Israelis. But one
        of the officials said it''s the U.S. understanding that Israel has not struck
        in this area for nearly five years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf6a83-90e9-43ee-af29-d20f8c944ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, Israel hinted at the type of target it struck.
        The IDF wrote on Twitter that jets "targeted a facility of the Syrian Armed
        Forces from which systems to manufacture accurate and lethal weapons were
        about to be transferred on behalf of Iran to Hezbollah in Lebanon."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72491827-82d6-44d8-be9a-3680b636be44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These weapons were meant to attack Israel, and posed an intolerable
        threat against it," the IDF said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eab422-37c0-4803-a988-358459d1a6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF alleges that by the time Syrian antiaircraft missiles had
        been launched, Israeli warplanes responsible for the overnight operation were
        already back within Israeli airspace.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799ca247-cc64-4cac-8ff0-091f2946d3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF also says that the Russian plane was not "within the area
        of operation" while the Israeli strike on Latakia was underway. Russia bases
        much of its Syrian military presence in Latakia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38f5417-22a5-4571-adaf-303fdfc2080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian military said Israel notified the Russian side about
        the planned operation only a minute in advance, and that Israeli controllers
        would have seen the Russian plane, which was coming in to land, RIA reported.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8b96fa-9520-4624-b666-257a54a544ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Ministry spokesman Igor Yevgenyevich Konashenkov claimed
        the Israelis used the plane as cover, effectively putting it in the cross
        hairs of the Syrian air defenses, according to RIA.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f963081-a054-418a-927a-7cc59a762198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian aircraft was shot down by an antiaircraft system sold
        by Moscow to the Syrians several years ago, a US official with knowledge of
        the incident told CNN Monday. The Syrian air defense network in western Syria
        is very densely populated with antiaircraft missile and radar systems.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a51d894-f135-4e78-b633-18b9d5b2bfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the two-man crew of an Israeli F-16 ejected from their
        aircraft when a missile exploded near them, damaging their plane as they finished
        conducting a mission against Syrian forces.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0007b990-1bf6-43c4-b481-8bd936ce7fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Israeli defense official told CNN earlier this month that Israel
        has struck Syria 200 times in the past 18 months to prevent the deployment
        of Iranian weapons in the region.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced8fb45-d9ec-44dc-b4b8-5bd24aa1f63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demilitarized zone in neighboring Idlib</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386640d0-313f-4ec2-8d34-afe63a2e9922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred on the same day that Russia announced a joint
        agreement with Turkey to&nbsp;create a demilitarized zone&nbsp;in Syria''s
        Idlib province, which neighbors Latakia, potentially thwarting a large-scale
        military operation and impending humanitarian disaster in the country''s last
        rebel stronghold.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6f2f52-2b3b-42dc-8bf8-68b74cf399e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking alongside Russian President Vladimir Putin at talks in
        Sochi on Monday, Turkish President Recep Tayyip Erdogan said the creation
        of a 15- to 20-kilometer (approximately nine to 12 miles) demilitarized zone
        will prevent a "humanitarian crisis" in the northwestern province.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dda1a6-9590-40bc-b044-dad47e3a5041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All heavy military equipment tanks, ground-to-air missiles and mortars
        of all the opposition groups will be removed by October 10, the leaders said.
        The zone, which will be patrolled by Turkish and Russian military units, will
        become operational from October 15.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4878a839-8e01-4180-80cd-1fa8bd26265c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan described the agreement as a "solution" to the&nbsp;issues
        in the region.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed3342b-79ef-4f89-9586-f95e1c320bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Tuesday, Kremlin press secretary Dmitry Peskov said that
        the downing of the Russian aircraft would not affect the Sochi agreement "in
        any way," adding that "this is an important, breakthrough agreement."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfabe71-9988-4773-8a40-773e03a00432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Syrian and Russian planes have conducted&nbsp;scores
        of airstrikes&nbsp;in Idlib in the run-up to an anticipated offensive by Russian-backed
        Syrian forces to retake the last part of the country under armed opposition.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b038d15a-de53-4fb8-bc2d-be6a091eb935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, UN officials said that more than 30,000 people fled the
        province in anticipation of the government offensive.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76427f6d-0947-4cf5-b789-3cbc102b8a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:51:26.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:50.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Syria accidentally
        shot down a Russian military plane."</em></p>'
