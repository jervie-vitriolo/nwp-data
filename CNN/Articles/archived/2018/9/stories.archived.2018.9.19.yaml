      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has never admitted there was a sexual encounter, but his attorneys
        did admit to approving a $130,000 payment to Daniels to ensure her silence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
