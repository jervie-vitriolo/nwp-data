      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Venezuelan President Nicolás Maduro feasted
        on pricey steaks and smoked cigars at a "Salt Bae" restaurant in Istanbul
        on Monday, drawing ire and condemnation back home, where an economy spiraling
        toward collapse has triggered a food crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
