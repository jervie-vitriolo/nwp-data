      'mgnl:lastActivated': 2023-02-14T11:37:11.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little resistance from the Red Warriors except from Alvin
        Pasaol who did the heavy lifting in the entire match. He finished with a game-high
        36 points and 10 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2064a4-6d57-4e8b-85ea-35183a889caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:35:33.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:11.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time in over a decade that Adamson began the season
        with a 2-0 win-loss slate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a1b1ba-6d39-48d2-abf7-0a3e387418de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:35:33.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:11.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerrick Ahanmisi and Papi Sarr chipped in 17 points and 15 points,
        respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36829dd7-4a69-49eb-a190-a5db5b0aa57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:35:33.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:11.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Strait was the only other player to score double digits (10
        points) for UE.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a39625-7b16-4879-9fb3-1e79a4b4bbb5'
