      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel contributed to this report.</em></p>'
  'Abu-Sayyaf-Patikul-Sulu-AFP':
    'author': 'CNN Philippines Staff'
    'caption': 'Updated to include statements from RHRC-ARMM.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-18T12:08:14.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db8d8fed-c872-4ed1-a977-482833f0594b'
    'lead': 'AFP refutes claims that the firefight was a ''massacre'' of young Muslims.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T09:09:33.837+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:41:13.149+08:00
    'mgnl:lastActivatedBy': 'superuser'
