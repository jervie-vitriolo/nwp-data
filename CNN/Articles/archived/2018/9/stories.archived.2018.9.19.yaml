      'mgnl:lastActivated': 2023-02-14T11:41:34.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kami ay nagpapahayag ng pagkasuklam sa ginawa nilang ito, lalo
        na kay Olivar,"</em> PWD Philippines, an organization for Filipinos with disabilities,
        wrote on its Facebook page.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b7951f-fcf1-4e0c-8ee7-8319d6820057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:18:23.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:34.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang mga may kapansanan ay HINDI DAPAT PINAGTATAWANAN. Dahil
        LAHAT TAYO papunta sa kapansanan pag tanda natin at pag nagkasakit tayo."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a574e705-d827-43c7-a290-839de248d0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:18:23.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:34.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are expressing our angers towards what they did,
        especially what Olivar did. A person with disability should be not laughed
        upon. Because all of us will have sickness once we reach old age.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67055caa-724f-444d-8b32-0fb87ed06eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:18:23.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:34.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay likewise called out Uson and Olivar for being
        "disrespectful to the sizeable deaf and mute community who already struggle
        in airing their concerns and aspirations."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ffdcff-70f6-46e7-9416-93043701d480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:18:23.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:34.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay added that Uson, as a public official, should "refrain from
        mocking the people she serves." The solon noted that making fun of PWDs is
        in violation of the Republic Act No. 9442 or the Magna Carta for Disabled
        Persons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a39ed18-7d8d-4068-8d10-b888098cd14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:18:23.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:34.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson was previously issued a memo by the Presidential Communications
        Operations Office (PCOO) for the controversial federalism video she made with
        Olivar.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb33857-8b4f-49cc-9f18-cedc7879ad06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:18:23.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:34.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque meanwhile refused to comment
        on the video, saying he will "leave it up" to Communications Secretary Martin
        Andanar to talk it out with Uson.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2f1e22-517c-4d12-a252-5b4eb22763f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:18:23.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:34.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video has 157,000 views as of publishing time.</p>'
  'BOC-PDEA-seize-shabu-shipment-port':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-08T19:45:09.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3af11893-c1f9-4c03-b996-f29b2d4de899'
    'lead': 'Authorities have found 500 kilograms of shabu worth P4.3 billion — one
      of the biggest drug hauls in Philippine history.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-16T09:21:52.335+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:41:42.218+08:00
