  'health-cancer-transplant-breast':
    'author': 'Nina Avramova'
    'caption': 'Four patients from Europe developed breast cancer years after their
      transplants, with three of them dying of the disease.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-09-19T06:52:12.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e6e393b-efe9-4308-a1d6-1cb027ee901d'
    'lead': 'Dr. Frederike Bemelman, professor of nephrology at the University of
      Amsterdam and author of the report, stressed that this is an ''extremely rare''
      case, the first she has encountered in 20 years.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T17:45:36.802+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:40:35.211+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Four people get cancer from donated organ in ''extraordinary rare''
      case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e50ac4-d349-47a2-a47a-a57dc324dda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:45:36.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:35.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Four European patients developed breast cancer after receiving
        organs from the same donor,&nbsp;a case report&nbsp;explains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce50576-eaed-4f64-a122-c1700fca031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:45:36.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:35.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients developed breast cancer years after their transplants,
        with three of them dying of the disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfe31d3-9ccc-49ea-8151-036a6d124bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:45:36.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:35.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Frederike Bemelman, professor of nephrology at the University
        of Amsterdam and author of the report, stressed that this is an "extremely
        rare" case, the first she has encountered in 20 years in the field of transplantation
        immunology. "There is always a small risk" of something going wrong during
        a medical procedure, she said. "Even if you undergo a simple gallbladder procedure,
        you also have a small chance of something happening to you during the procedure."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b585dee4-dca8-42dc-b2ec-4ab4cae692c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:45:36.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:35.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 53-year-old donor had no known medical conditions, and the malignancy
        was unknown when her kidneys, lungs, liver and heart were harvested.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37644a21-6add-4b54-b75e-2bab36fd7806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:45:36.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:35.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the organ recipients died after the cancer metastasized,
        or spread from their place of origin to new areas in the body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ca3f37-1a39-4709-bdb6-ff4f71efa8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:45:36.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:35.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth survived after a series of treatments, including removal
        of the donated right kidney, stopping of immunosuppression medication -- standard
        drugs after transplants to avoid a rejection of the new organ -- and chemotherapy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c098e6de-1abe-41dc-87c2-04e577dda81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:45:36.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:35.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her report, Bemelman stressed that once a donor-derived cancer
        occurs, it is extremely helpful to remove the donor organ. "This allows the
        patient to stop taking immunosuppressant drugs, and the immune system can
        restore itself and fight against the tumor cells," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30763c7a-b65f-4490-be10-9d73440c9ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:45:36.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:35.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Graham Lord, professor of medicine and honorary consultant
        in nephrology at King''s College London, said that patients&nbsp;are typically
        advised on whether to replace the organ, depending on the cancer type and
        survival rates. Lord was not involved with this case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcd54f4-7fc2-428c-ace9-d6ea9f1a761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:45:36.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:35.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Undetectable malignancy''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13abf1f6-0cfe-468e-b68a-27088995643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:45:36.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:35.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organ donor died in 2007 due to a stroke, after which her lungs,
        kidneys, heart and liver were made available for donation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2db4c5-b1d9-4aa0-bb29-e0e61d4705c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:45:36.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:35.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the standard screening process, a full physical test,
        including a breast check, and ultrasounds of the abdomen and heart were carried
        out, but the malignancy slipped through.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bc3001-5ba7-4a64-89db-27a7fa4bc528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:45:36.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:35.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lord said this was "essentially an undetectable malignancy at the
        time of donation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b35b52-9cd3-4d99-a246-4b4f6c423ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:45:36.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:35.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen months after the transplant, the lung recipient, a 42-year-old
        woman, was admitted to the hospital with transplant dysfunctions, according
        to the report. After breast cancer cells were detected in her lymph nodes,
        a DNA analysis showed that the cancer came from the donor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5823ff8c-8f8e-416f-afa7-97b4797cab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:45:36.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:35.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The left kidney recipient, a 62-year-old woman, and the 59-year-old
        woman who received the liver died of the same malignancy in 2013 and 2014,
        respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd46a1a-7989-40c1-bd73-6510ec37b2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:45:36.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:35.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advantages of donation outweigh risks</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c58a6b-e499-4252-b73c-946a7ea77511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:45:36.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:35.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study suggests that the donor had "micro metastases," groups
        of cancer cells that have spread from their site of origin but were too small
        to be detected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0f6f29-6b5a-41a0-8564-1c7a8c5839e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:45:36.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:35.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous reports&nbsp;have noted that cancer transmission can occur
        through organ transplantation, but this is believed to be the first case of
        breast cancer being transferred.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ace805-43ba-4405-980d-20756a28f90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:45:36.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:35.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organ donations are not allowed by anyone with an active malignancy,
        except most skin carcinomas and some localized tumors. The risk of transmitting
        tumors is between 0.01 percent and 0.05 percent for each organ transplant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d9f9fe-0efc-43d5-a2cf-f641c7f03428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:45:36.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:35.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The advantages of organ transplantation far outweigh these small
        risks," Bemelman said. "People should not be worried."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a9e406-4e50-4540-b321-8d1310e8cad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:45:36.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:35.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lord explained that this "extraordinary rare occurrence" could potentially
        be avoided in the future, as there are experimental programs in the works
        for early cancer diagnosis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6fde5b-3ec9-474f-9fcd-c451e5ed4219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:45:36.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:35.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether a CT scan would have uncovered the donor''s
        malignancy before the transplants, but Bemelman is doubtful. She warns against
        routine use of CT scans for all donors, as this would increase irrelevant
        findings and could lead to a decrease in the "very scarce" donor pool.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e78ff21-e5f3-4fe0-8b1a-b3eb1bbde09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:45:36.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:40:35.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Four people get
        cancer from donated organ in ''extraordinary rare'' case."</em></p>'
