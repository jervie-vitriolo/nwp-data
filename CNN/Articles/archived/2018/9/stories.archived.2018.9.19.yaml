    'template': '1'
    'title': 'Mocha Uson, blogger draw flak anew for making fun of sign language

      '
    'updated': 2018-09-19T18:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a8d204-8bee-4ebb-8f70-22a394d0b327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:18:23.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:34.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>
        Communications Assistant Secretary Mocha Uson is in hot water yet again after
        a viral Facebook clip showed her— along with blogger Drew Olivar— "mocking"
        sign language and the deaf community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5299480-f5ec-4f40-9f46-de785f9d648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:18:23.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:34.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a live video shared on her Facebook page on September 14, Uson
        asked Olivar to mimic a hearing-impaired person.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a76b2a1-f8ef-47f5-bb0a-1986b2902193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:18:23.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:34.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mag-language sign ka</em> (Do sign language)," Uson said at
        the start of the almost 13-minute clip.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2a06a9-d9b7-4a8b-a6ac-44f65a6119fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:18:23.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:34.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivar then obliged, and proceeded to do gestures like a deaf person
        using sign language.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee5a3d2-682d-4800-b558-b96ff6e23be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:18:23.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:34.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, amid laughter behind the camera, told Olivar, "para kang unggoy
        diyan," (you are like a monkey right now).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b24fa9-9afb-4c03-bd3d-df1991d0610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:18:23.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:34.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on her social media page Monday, the Assistant
        Secretary clarified the video was not intended for the administration''s federalism
        drive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2ee052-d873-41a5-a929-43c22f9fdf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:18:23.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:34.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to clarify as some are saying that this is a federalism
        video. It is not a federalism video," Uson wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc03fcb-b554-42ff-82d8-ae951786ead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:18:23.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:34.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On my part, I will be more active in guiding Drew. I hope this
        will serve all."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b99be3-8a0b-4739-92e3-012a0642209e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:18:23.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:41:34.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivar, meanwhile, shared a live video of a public apology also
        on Facebook.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccfd716-c767-4656-ada3-0896e2d9e8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:18:23.656+08:00
