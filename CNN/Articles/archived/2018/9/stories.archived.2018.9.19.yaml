    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703fe116-9438-4bfb-90fc-6898a496a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:25:11.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:32.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro''s political opposition has seized on the meal as proof of
        the president''s disregard for the country''s mounting humanitarian crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df1db0c-2c9c-4d46-9c11-f700d507332f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:25:11.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:32.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Venezuelans are suffering and dying of hunger, Nicolas Maduro
        and Cilia enjoy one of the most expensive restaurants in the world, all at
        the expense of the money stolen from the Venezuelan people," tweeted Julio
        Borges, a leading opposition politician who was recently exiled from Venezuela.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204ca818-7765-43e8-8f5e-051c4b86eb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:25:11.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:32.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Sen. Marco Rubio also weighed in on Twitter, condemning
        the spectacle: "I don''t know who this weirdo #Saltbae is, but the guy he
        is so proud to host is not the President of #Venezuela. He is actually the
        overweight dictator of a nation where 30% of the people eat only once a day
        &amp; infants are suffering from malnutrition."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64c6a4d-5f5a-435a-9ae2-2ed0c8ec0b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:25:11.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:32.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio was criticized for sharing the phone number of the Nusr-et
        Steakhouse Miami branch in a subsequent tweet, and encouraging his 3.6 million
        followers to call.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I don’t know who this weirdo <a href="https://twitter.com/hashtag/Saltbae?src=hash&amp;ref_src=twsrc%5Etfw">#Saltbae</a>
        is, but the guy he is so proud to host is not the President of <a href="https://twitter.com/hashtag/Venezuela?src=hash&amp;ref_src=twsrc%5Etfw">#Venezuela</a>.
        He is actually the overweight dictator of a nation where 30% of the people
        eat only once a day &amp; infants are suffering from malnutrition. <a href="https://t.co/sSNPK9cAAx">https://t.co/sSNPK9cAAx</a></p>&mdash;
        Marco Rubio (@marcorubio) <a href="https://twitter.com/marcorubio/status/1041876327211642880?ref_src=twsrc%5Etfw">September
        18, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1fcef8-b275-48fc-aa87-b9d8fe920bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:25:11.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:32.727+08:00
