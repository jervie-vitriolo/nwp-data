    'template': '1'
    'title': 'Champions League: Roberto Firmino''s late winner for Liverpool stuns
      PSG

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa0e121-af17-4d6a-99a7-c81d28741cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:29:51.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:52.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Roberto Firmino''s eye for a goal enabled
        last season''s beaten finalists Liverpool to win the first heavyweight clash
        of this season''s Champions League as the Brazilian came off the bench to
        score a last-gasp winner in a thrilling 3-2 victory over Paris Saint-Germain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd5f04a-e57d-4543-b809-2d168dfcf710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:29:51.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:52.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In front of a raucous Anfield crowd basking in their side''s stellar
        start to the new season — Liverpool have won all five of their English Premier
        League games — Jurgen Klopp''s team led 2-1 late into the match until French
        World Cup hero Kylian Mbappe equalized after a clever pass from Neymar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f512da-582c-45bd-bf4f-7dbf8ab43ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:29:51.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:52.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was PSG''s first shot on target in the second half, but Brazilian
        Firmino, on the bench after sustaining a nasty eye injury in Saturday''s 2-1
        league win over Tottenham Hotspur, rifled home a right foot shot in injury
        time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534844c8-9720-4f0b-98d2-a4a998927e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:29:51.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:52.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was thoroughly deserved as despite the close scoreline, PSG''s
        much-vaunted trio of Mbappe, Neymar and Edinson Cavani struggled to make an
        impression.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a44597-870e-4948-b12f-b1513e5fccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:29:51.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:52.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Sturridge, almost the forgotten man at Liverpool, took advantage
        of a rare start in place of Firmino to open the scoring with a bullet header
        as the home side dominated the early play.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609af058-119a-403b-859f-05b3476ba16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:29:51.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:52.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Milner added the second from the penalty spot after 36 minutes
        before Thomas Meunier pulled one back for PSG despite the suspicion of offside
        in the build-up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af8b9e0-8b1d-42e2-9adf-ef18582dcf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:29:51.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:52.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mo Salah had the ball in the net, but disallowed for a foul on goalkeeper
        Alphonse Areola, before his mistake allowed Neymar to play in Mbappe and make
        it 2-2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bffa958-ccb8-4359-9e82-dded7f370c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:29:51.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:52.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the second minute of added time, Firmino struck to leave
        Liverpool''s 100% record at the start of this season''s campaign intact. The
        Brazilian celebrated appropriately -- by covering one eye.</p>'
