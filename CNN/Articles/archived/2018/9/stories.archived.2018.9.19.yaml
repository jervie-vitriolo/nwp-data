      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Is air pollution
        tied to higher dementia risk?"</em></p>'
  'ompong-francis-tolentino-itogon-landslide-survivors-rescue-operations':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-19T20:24:39.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24b1451d-4715-407e-87e4-bbe5c0c4c5a1'
    'lead': 'Presidential political adviser Francis Tolentino says they still consider
      the current search a rescue — not a retrieval — operation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T17:07:41.099+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:38:34.747+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''Ompong'' point person: We''re still hopeful for Itogon landslide survivors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7751905c-2fa3-4928-9e8a-3d84d9d9a72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:07:41.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:34.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        Government authorities are still hopeful for survivors in a deadly landslide
        in Itogon, Benguet in the onslaught of Typhoon Ompong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6da002d-725d-48b2-bc40-656cd02a8ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:07:41.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:34.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still consider this a rescue operation, not a retrieval operation,"
        Presidential political adviser Francis Tolentino, told CNN Philippines'' The
        Source. "Naniniwala ako na baka may buhay pa [I believe some people may still
        be alive]."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f08a6c2-e556-4805-a42a-02e5f922f6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:07:41.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:34.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte appointed Tolentino as point person for
        operations surrounding Ompong, a deadly storm that affected half a million
        Filipinos and triggered the landslide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9544e91-0754-44a6-bbe7-8b7d6c410ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:07:41.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:34.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 40 people — possibly miners and their families — are believed
        to be under thick mud that buried a makeshift church in Barangay Ucab, Itogon.
        As of Wednesday morning, the Itogon command center said it had retrieved 19
        bodies, and 56 people were still missing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888f542e-c5ab-421b-9091-a1786fe15160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:07:41.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:34.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digging up the mud has to be done manually, as heavy equipment cannot
        be brought to the site. Operations also have to be halted at night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06acf205-02e6-4433-9e43-f9cbb5fd8a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:07:41.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:34.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino relayed that before the government arrived for rescue
        operations, backhoe operators run by those who personally knew the residents
        tried a hand at getting them out -- but they fell in too.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d4767d-d4ae-4a78-a082-0e4494116be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:07:41.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:34.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, yung dalawang backhoe nahulog nga doon," he said. "They
        did (the search) out of their own volition. Sila ang nagrescue, sila ang nahulog."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec3d448-7dd2-45a3-8b79-d8e2d8d8a5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:07:41.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:34.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In fact, two backhoes fell there... They did (the
        search) out of their own volition. They did the rescue, but they also fell.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04f683e-287d-4b98-b29a-0614c2898252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:07:41.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:34.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the operators, Ranier Baldazan, made it out alive after he
        was eventually found by rescuers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310a30b5-624c-42e7-900c-a63e699acd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:07:41.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:34.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagbabang-pagbaba ko parang may malakas na tubig na nagflash
        sa akin, tinulak ako sa bangin tapos... nahulog ako sa parang 50 meters,"
        Baldazan recounted. "Pagkahulog ko po, nung nandoon na ako sa baba, sigaw
        ako nang sigaw. Walang nakakarinig sa akin kaya tinulungan ko na lang sarili
        ko. Tinanggal ko yung nakaipit sa paa ko tapos... naglakad ako, ang problema
        ko lang that time yung mata ko hindi na nakakakita."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3b2dcb-ee6c-47ee-b3d7-43379dcf3ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:07:41.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:34.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I went down, there was a flash of strong water,
        and I fell off the cliff by around 50 meters. I kept shouting and shouting
        from the bottom, but nobody heard me so I had to help myself. I removed what
        had landed on my foot... and walked, but my problem was I could not see anything
        at the time.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66065d5-57a0-4cf3-960b-389355bd2b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:07:41.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:34.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also another survivor from the landslide in a neighboring
        barangay, Loacan. Nestor Gabina said the last thing that he heard was his
        daughter Hyacinth calling out to him. His wife and daugher did not survive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3215853-b1e3-4d21-9745-a7ce7d52c0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:07:41.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:34.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers pulled him out and rushed him to the hospital as he pased
        out a second time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcd3982-aa26-43ed-bdac-8e40e21a8c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:07:41.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:34.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag na, ang sabi ko sa mga rescuer," said Gabina. "Sabi nila
        hindi, buhay ka pa."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44376ed0-9455-4493-b5f4-21d5715e6ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:07:41.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:34.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Sabi ko], <em>''Saan na yung asawa ko at anak ko?'' Ang sabi nila,
        ''Talagang wala na,'' kaya umiyak ako nang umiyak. Hindi ko alam ang aking
        gagawin."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e06fe9d-7c24-4246-b366-18a2c99b2109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:07:41.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:34.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told the rescuers, ''Don''t bother.'' They said,
        ''No, you''re still alive.'' (I said), ''Where is my wife and daughter?''
        They said, ''They''re gone,'' so I cried and cried. I have no idea what to
        do.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3191d768-56c5-4af5-bd06-7d54c688a138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:07:41.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:34.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabino''s wife was found lifeless two days later.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d9bd11-aef3-4707-b947-e0e59bb29fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:07:41.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:34.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said he learned from a survivor he spoke to that locals
        from Ucab were at the church for a morning service.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e031645-ff63-4d9a-816a-420d034e32b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:07:41.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:34.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tinawagan sila ng</em> head ng small scale miners group <em>na
        pumunta doon sa church nila," said Tolentino.</em> "Pinakita ng head nila
        nandoon na ang mga relief items na kakainin nila. So sinama ang mga bata."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd59c82-3d19-4e32-a46f-0a40ae4bed05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:07:41.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:34.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The head of the small scale miners group called them
        to the church. He showed them the relief items they could eat. They brought
        the kids.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8968a2e6-e0f8-4683-a177-6d2a464ede81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:07:41.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:34.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of the head of the group was recovered yesterday, said
        Tolentino.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2db629-7965-4730-9409-2edaf4574a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:07:41.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:34.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines-Nationwide Operational Assessment
        of Hazards (UP NOAH) Executive Director Mahar Lagmay said Itogon -- known
        for its mining activities -- is highly susceptible to landslides.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03837486-3e44-44d0-b03b-fc955b11c5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:07:41.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:34.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encouraged local officials to look into UP NOAH hazard maps,
        which identify vulnerable areas and the best spots for possible evacuation
        sites.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78227960-6f80-4511-b6f0-1e5e0908b6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:07:41.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:38:34.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent Triciah Terada contributed to this
        report.</p>'
