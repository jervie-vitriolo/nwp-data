      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN obtained a copy of Daniels'' book. In it, she describes a tumultuous
        childhood with a family who moved around a lot, and a mother who fell apart
        after Daniels'' father left her, their home plagued by insects and rats. "When
        I was about eight, my mom started disappearing for days at a time, probably
        with one of the guys she was dating. There would be no food."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a03ce37-5d70-43a7-84fe-71a7bb258d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:25.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels says that at age 9 she was repeatedly raped by a man who
        lived next door to a friend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53d9527-141a-4508-9afa-40c1120aba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:25.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was nine. I was a child, and then I wasn''t," she writes. "He
        was raping Vanessa, so I put myself between them, continually offering myself
        up so he would leave her alone." A guidance counselor called Daniels a liar
        when she revealed she had been raped. "What was ingrained into me was the
        expectation that I would not be believed if I ever asked for help."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c6c22a-af7f-4504-8256-db86ab01f7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:25.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels recounts her introduction to horses, which became a lifelong
        passion, as well as her start as a stripper when she was still in high school
        and her move to Los Angeles to become a porn actress. But it is the additional
        description of her alleged encounter with Trump that she knows readers want
        to hear.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d1caf7-3e81-4947-9190-fd7aa2febf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:25.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Okay, so did you just skip to this chapter?" she writes at the
        beginning of the section on Trump.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c84973-3895-4e5c-9f20-6897a1d7b5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:25.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night in Lake Tahoe</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09514468-6785-4310-afaa-9a6b6f26e67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:25.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels describes meeting Trump at the celebrity golf tournament
        in Lake Tahoe. She writes she thought Trump was going to take her to dinner
        but then his bodyguard Keith Schiller invited her up to Trump''s hotel suite.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018f1093-a330-44ff-80a1-eb23a7c14f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:25.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump came swooping in, wearing black silk pajamas and slippers,"
        she wrote. " ''What are you doing?'' " I yelled. "Go put some f****g clothes
        on."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8245f06b-33f9-43ee-a9c3-1a2fa031044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:25.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she and Trump talked about family. He even showed her a
        picture of his wife, Melania, and their newborn baby, Barron, who was only
        4 months old at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8861abef-7cab-47a7-8e87-76a76099a0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:25.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could tell it made him genuinely proud," Daniels writes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61e2d24-a1be-49c2-8c85-585374766b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:25.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She joked about Trump''s hair, "''I know," he said with a smile.
        "It''s ridiculous...''" adding that many stylists had offered to give him
        a makeover.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5495a29-7598-49e0-a961-a07ecdb0638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:25.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, Daniels says, she went to use the bathroom. When she
        came out, Trump, she writes, had changed into his underwear and undershirt.
        Daniels then adds more explicit detail. "I lay there, annoyed that I was getting
        f****** by a guy with Yeti pubes and a d*** like the mushroom character in
        Mario Kart."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621d3b1d-ed63-4b7b-abe7-364b44aa781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:25.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous interview, Daniels had said Trump was the&nbsp;best
        in bed&nbsp;of the three celebrities she had slept with.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c2f4c7-2544-48f1-aefb-b0be4a26513f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:25.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stormy: Trump''s call with Hillary Clinton</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb5d1c4-a428-420c-9573-5c9abd03d78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:25.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a detail that has not been previously reported, Daniels reveals
        that Hillary Clinton called Trump while she was with him at their second meeting.
        Daniels and Trump were at the Beverly Hills Hotel watching television and
        discussing how to get Daniels on "The Apprentice."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f957b5f9-5640-428d-80f4-c694ce35e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:25.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he hung up, he was effusive about Hillary. ''I love her,''
        he said. ''She is so smart,'' " Daniels writes, adding that she had heard
        Trump talking to Clinton about going on a family trip together.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b813112-c608-48ee-b60e-aedb272aedeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:25.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would be the fourth time he had donated money to her political
        career, she wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd676d4-55f7-4d4d-b391-d2d643b609d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:25.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rigging ''The Apprentice''?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd06cb6f-99d1-4910-b8bf-b9b0fb803254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:25.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her book, Daniels says Trump offered to rig an appearance on
        "The Apprentice" for her so she could stay on the show longer, saying he would
        try to get the show''s challenges to her ahead of time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4da47a-a0f4-4e3a-a68f-d5dc898f0cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:25.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says Trump''s continuing promise to get her a spot on that reality
        show is why she kept taking his calls. When he finally admitted he couldn''t
        get her on the show, she stopped taking his calls.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8ce7db-4900-4617-ae88-995c32e8a6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:25.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels says NFL''s Roethlisberger ''terrified'' her</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2536a0e-5c16-40ca-a599-d1b8e866279e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:25.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels says she saw Trump the next day after they had sex when
        he invited her to a club in the VIP section of a golf course (it was in a
        club at her hotel). That is where she met Pittsburgh Steelers quarterback
        Ben Roethlisberger, she says. He was chatting with Trump, and at the end of
        the night Trump asked Roethlisberger to walk her up to her hotel room. She
        says he asked her for a "good night kiss." She refused. She says he pushed
        lightly on her door as they stood outside her hotel room.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c67159c-3a6a-496a-b2d1-7caf00d7c079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:25.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was terrified. I am rarely terrified," Daniels wrote, saying
        Roethlisberger responded, saying, "''Come on.''"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac6d85e-7f1b-4d6a-953d-697334c48344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:25.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She closed the door and writes that Roethlisberger "stood outside,
        not leaving" while knocking at her door for several minutes but eventually
        left.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58ba829-734a-479d-ac74-cc5496beeb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:25.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Roethlisberger''s representative for comment
        and had not heard back by the time of publication.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af04fa62-d7b9-44eb-8bdb-8dae687ab62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:21:45.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:25.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels previously discussed the fact that Roethlisberger had walked
        her to her room in an interview with InTouch Magazine in 2011, but this is
        the first time she described being afraid or claimed he tried to kiss her.
        Roethlisberger declined to comment previously.</p>'
