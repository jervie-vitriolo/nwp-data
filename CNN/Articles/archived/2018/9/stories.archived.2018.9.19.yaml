      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels, whose real name is Stephanie Clifford, says she wrote the
        book because an earlier "60 Minutes" interview with Anderson Cooper "didn''t
        cover the ''why'' of my decisions and the real, personal costs to me ... for
        all I''ve lost, I deserve the chance to defend myself and state all the facts."</p>'
