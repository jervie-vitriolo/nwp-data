    'created': 2018-09-19T09:26:17.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bd50426-74da-45db-8714-9f160ff3a568'
    'lead': 'Roberto Firmino''s eye for a goal enabled last season''s beaten finalists
      Liverpool to win the first heavyweight clash of this season''s Champions League '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
