      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''This team (PSG) is built for winning the Champions League. They
        have unbelievable quality," said Klopp as he reflected on the strength of
        the French side and the importance of his side''s win.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88153143-b4bf-4ff9-b8a8-aaedca73a5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:29:51.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:52.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We scored wonderful goals, they were thunderballs," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e632d6b5-a013-4fcd-9d1a-ac91e5368610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:29:51.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:52.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Star Belgrade and Napoli drew 0-0 in the other Group C game.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a317317-36d6-41a3-aef4-a3c4e7722f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:29:51.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:52.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi hat-trick</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46867e3-6cfc-4cef-9fe0-687ab34839aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:29:51.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:52.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, Lionel Messi scored the first goal of this season''s
        Champions League on his way to his eighth career hat-trick in the competition
        as Barcelona kicked off its campaign with a 4-0 rout of PSV Eindhoven in the
        Nou Camp.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2d8c34-8e48-4ff4-983b-b2ace7d3b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:29:51.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:52.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sublime free-kick from the edge of the area opened Barca''s
        account in the first half after Dutch side PSV had made a bright start and
        might have been ahead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9041fba-4028-4698-b76b-ef680e08dd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:29:51.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:52.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catalan giants pulled clear in the second half after 21-year-old
        Ousmane Dembele''s dazzling run and strike put the home side 2-0 up and effectively
        out of sight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddef304-4d2e-408e-9644-b390e21c335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:29:51.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:52.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi connected with a lob from Ivan Rakitic to claim his second
        before Barcelona had Samuel Umtiti sent off for a cynical foul on Hirving
        Lozano.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2097a583-b8ca-4d45-a547-153c47229800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:29:51.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:52.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down to 10 men, it was of little concern to last season''s Spanish
        double winners as Luis Suarez set up Messi for his hat-trick with a clever
        flick.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15850ad0-1272-4eef-81be-eb985267c94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:29:51.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:52.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi has also pulled one clear of Cristiano Ronaldo in the tally
        of Champions League hat-tricks, Ronaldo making his debut for Juventus in the
        competition Wednesday against Valencia after his summer move from Real Madrid.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7560bf2-2fff-4d96-9ed9-b44145290ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:29:51.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:52.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine also maintained his incredible record of scoring in
        every Champions League competition since 2005, taking his overall tally to
        103.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fcdcc8-49ab-414d-b2d8-41b7dc1fc04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:29:51.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:52.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter strike late</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdfa75e-9a26-4d7f-808d-78cc3af4b5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:29:51.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:52.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the other early kickoff, there was a fairytale return to Europe''s
        premier club competition after an absence of seven years for Inter Milan as
        two late goals secured a 2-1win against Tottenham Hotspur.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4927be-1407-4390-b760-b0e8e001d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:29:51.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:52.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tottenham looked set to extend Inter''s dismal start to the Serie
        A season under Luciano Spalletti as it led through a deflected effort from
        Christian Eriksen until the 86th minute.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26efb59-1c2e-4ed7-bc2c-61bcd8c4552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:29:51.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:52.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a stunning Mauro Icardi volley saw Inter draw level and with
        Tottenham wobbling it was Matias Vecino who added a dramatic injury-time winner
        as he nodded home from a corner that was the visitors failed to be cleared.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39287590-234b-416f-b308-7f9d020cf4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:29:51.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:52.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cue pandemonium in the San Siro amid bitter disappointment for Spurs
        which looked in command after Eriksen''s goal, but slipped to a third straight
        defeat after winning its opening three English Premier League games.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a25822-125a-414a-9536-6f3fdb42271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:29:51.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:52.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We dominated but of course it''s so cruel," said manager Mauricio
        Pochettino.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeef5bb-7d7c-4be8-88a6-1ffcde3380b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:29:51.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:52.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also another frustrating night for World Cup leading scorer
        Harry Kane, his fourth game without a goal and missing an excellent first
        half opportunity after being played through by the influential Eriksen.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211eb607-9977-4f68-94e5-508da11c6b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:29:51.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:52.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, Spalletti was delighted by their late smash and grab
        raid. "That''s exactly what the fans want to see," he said."Icardi scored
        a magnificent goal. The team had a great game and really went for it in the
        end."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8630ef-8a98-48c9-a4b0-56210a1a332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:29:51.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:39:52.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Champions League:
        Roberto Firmino''s late winner for Liverpool stuns PSG"</em></p>'
