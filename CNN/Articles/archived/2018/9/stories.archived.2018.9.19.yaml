      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons will stake their unscathed record against the
        University of Santo Tomas Growling Tigers on September 22 at the Smart Araneta
        Coliseum in Quezon City, while the Red Warriors battle the De La Salle University
        Green Archers on September 23 at the Fil Oil Arena in San Juan City.</p>'
