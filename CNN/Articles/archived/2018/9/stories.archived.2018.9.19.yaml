      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Undersecretary Benny Antiporda added, "With or without
        the mining, magla-landslide ''yan. Ang nangyari lang, nagkataon na ang mga
        minero ay doon nakatira kung kaya sila ang naging biktima. Connect-connect
        na lang. The landslide is not about mining. Pero ang pagkamatay, hindi natin
        pwede sabihin na it''s not about mining dahil nandoon sila dahil sa mining."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2809ea76-8a6e-452f-9f5e-a5c9cbe82f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:51:07.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:49.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The landslide was not about mining. But we cannot
        say that the deaths of the miners were not caused by mining, because they
        were in that area because of mining.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be43db6-4b3e-44ba-9ce4-24c51e94ff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:51:07.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:49.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fay Apil of Mines and Geosciences Bureau (MGB), the agency tasked
        to regulate mining operations, said the heavy amount of rainfall brought by
        Typhoon Ompong only made the hazardous area more susceptible to landslides.
        She added the debris that buried small-scale miners and their families inside
        a bunkhouse was not from the abandoned mining site of Benguet Corporation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be2dd9e-7974-4751-b80d-0231194f1ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:51:07.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:49.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang landslide na iyon, it was not caused by mining kasi walang
        mining operation kung saan nanggaling yung debris materials. Ano ang dahilan
        bakit landslide-prone ang area? Highly-fractured rocks, steep slopes... Ang
        mga small-scale miners ay nasa downslope sila, yung landslide nangyari sa
        taas sa bundok, nahulog," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a4cc07-9dd1-46d8-a64b-da79ac0ceeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:51:07.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:49.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That landslide was not caused by mining because there
        are no more mining operations from where the debris materials came fro, Why
        is the area landslide-prone? Highly-fractured rocks, steep slopes... The landslide,
        which came from the mountain, came down on the small-scale miners who were
        on the downslope.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e235762d-9e33-4051-a2ff-a29f9c458dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:51:07.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:49.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the high amount of rainfall, which reached 970 millimeter
        in 12 hours during the onslaught of Ompong, saturated the soil.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c47364-7499-417c-b4ba-47f4eb750e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:51:07.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:49.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Itogon Mayor Vic Palangdan blamed a mining company in Benguet
        for allowing a small-scale mining group to use its facilities such as the
        abandoned mining tunnel to operate and allowing people to put up shanties
        in their area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0386326b-635b-4811-be48-af8218e29664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:51:07.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:49.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palangdan maintained that Itogon''s officials are not liable for
        the incident, saying they persistently informed residents that they are in
        a hazard zone. Residents, he added, were also asked to leave, but many stayed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b537bd2a-6fc8-4a80-9bdc-0a3cd8fca457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:51:07.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:49.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR said the buried miners are considered illegal settlers
        because they were occupying and building shanties on a land owned by a private
        company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22391d85-1a76-4472-89e2-0b1e738d64d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:51:07.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:49.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu added the miners rejected orders
        to preemptively evacuate amid the expected wrath of Ompong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37edd56-80fd-4193-9264-54f6e2ccdcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:51:07.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:49.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said DENR is conducting an investigation on the liability
        of the local government officials and Benguet Corporation in the landslide
        in Barangay Ucab, Itogon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fc1866-7a55-4c4d-a158-effe7cd45b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:51:07.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:49.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be sending a team from MGB to determine the culpability
        of those responsible for sa ganitong nangyari (this incident). We have issued
        that this is a geohazard zone, that they should get out of that area. In spite
        of that, nandoon sila (they were there)," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6cb1c6-7580-4ef3-9d47-012e60c1afdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:51:07.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:49.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, authorities said 45 bodies have been retrieved
        in Itogon--18 of whom are from Barangay Ucab. At least 59 people, meanwhile,
        remain missing in the municipality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361b6397-b7f3-4b2e-ba3b-a483cc494390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:51:07.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:49.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Tuesday promised to provide assistance to over 10,000
        miners who lost their jobs, as the government ordered the closure of all small-scale
        mining operations in the Cordillera region.</p>'
  'garin-ubial-reckless-imprudence-charge-dengvaxia':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-19T15:11:45.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4f5c1ad-fd4f-4884-b75b-59908867f177'
    'lead': 'Former Health Secretary Janette Garin files charges of reckless imprudence
      resulting to homicide against successor Paulyn Ubial over Dengvaxia death cases.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T16:53:04.802+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T11:37:56.557+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Garin files reckless imprudence rap vs. successor over Dengvaxia mess

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb1955f-11ae-484c-9b96-771d00d8d531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:04.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:56.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —&nbsp;</strong>
        Former Health Secretary Janette Garin has filed charges of reckless imprudence,
        resulting to homicide, against her successor Paulyn Ubial over the alleged
        Dengvaxia-linked death cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80ff8f6-cf14-4a12-ab2f-e109b2ff5aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:04.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:56.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a complaint-affidavit filed Wednesday before the Department of
        Justice (DOJ), Garin said Ubial violated Article 365 (Imprudence and negligence)
        under the Revised Penal Code.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561e1a84-457f-434d-b841-c8e6f0d5f79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:04.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:56.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Philippine law, reckless imprudence "consists in voluntary,
        but without malice, doing or falling to do an act from which material damage
        results by reason of inexcusable lack of precaution on the part of the person
        performing of failing to perform such act, taking into consideration his employment
        or occupation, degree of intelligence, physical condition and other circumstances
        regarding persons, time and place."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db3e1e-aaf3-4a9d-832b-f5386138d9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:04.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:56.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said the decision of Ubial to implement a community-based
        dengue immunization program rather than a school-based one was seen as the
        "only possible cause" of the reported deaths of the children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3969b070-d5c2-4b9b-ac93-5d11fc119411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:04.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:56.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added "deaths were reported soon after the implementation of
        Sec. Ubial''s community-based program started." Ubial assumed the Health Secretary
        post in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61502d89-e1f3-4868-ba87-20f350c8a918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:04.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:56.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former secretary said her successor also expanded the coverage
        of the immunization, and also allegedly "relaxed the consent protocol" for
        immunization authorization— contributing to the death cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5149e9-a98b-4d8f-9726-dac147c1b1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:04.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:56.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that several complaints were filed against me
        and other DOH officials when in truth only Sec. Ubial''s negligence contributed
        to the alleged reported deaths," the complaint read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9b3ba9-a604-4bad-b40c-ed26cd611d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:04.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:56.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin and other public health officials were slapped with criminal
        complaints over the controversial nationwide Dengvaxia vaccination program
        which started in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800e68b7-102f-47fb-8f98-1dfd3ab3aa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:04.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:56.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Attorney''s Office in August said it expected to file
        three more complaints against the health officials, bringing the total number
        of cases to 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e672f456-aebc-4801-b62f-e14965f28074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:04.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:56.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study earlier this year by the Philippine General Hospital''s
        Dengue Investigative Task Force revealed that two out of 14 deaths being linked
        to Dengvaxia may have been caused by the vaccine''s failure, while some of
        the other cases were unrelated to the vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069b0b7b-a91d-4f22-9d8e-33de8f90a798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:04.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:56.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 14 deaths, experts said three died of dengue shock syndrome,
        including the two who may have died due to Dengvaxia failure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c352f66-acc5-4aa2-b0dc-8ba4db0626ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:04.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T11:37:56.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government halted the nationwide anti-dengue program in December
        2017.</p>'
  'UAAP-Season-81-Cheerdance-Competition-Adamson-order-of-performance':
