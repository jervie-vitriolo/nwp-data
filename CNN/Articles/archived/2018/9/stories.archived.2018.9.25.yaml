      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re planning on taking some time off to explore our curiosity
        and creativity again," Systrom said in&nbsp;a blog post&nbsp;late Monday.
        "Building new things requires that we step back, understand what inspires
        us and match that with what the world needs; that''s what we plan to do."</p>'
