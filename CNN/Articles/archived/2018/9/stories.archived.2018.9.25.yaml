      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post, actress Marian Rivera shared that yes, she''s
        pregnant. Or in her preferred hashtag, "#YesImBuntis."</p>'
