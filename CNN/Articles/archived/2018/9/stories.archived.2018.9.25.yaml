    'lead': 'President Rodrigo Duterte has signed Administrative Order No. 13, which
      will remove non-tariff barriers for agricultural products. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T13:29:31.102+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:31.583+08:00
