      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 25) — Rains are expected
        to drench the western side of the country in the next 24 hours, weather officials
        advised.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f8b02a-3be6-42b4-956b-1ea05c037579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:10:52.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 a.m. update, PAGASA said typhoon "Paeng" continues to
        lose speed and will bring light to moderate rains over the Zamboanga Peninsula,
        Palawan, Western Visayas and Occidental Mindoro on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da914ef-18b8-48ec-bd9c-4de15d89152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:10:52.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Northern Luzon will experience the same conditions on
        Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beccdb18-4813-4f31-b993-63825107580c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:10:52.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no tropical cyclone warning signals raised in the country
        but a gale warning is up over the eastern and northern seaboards of Luzon.
        This means seafarers should avoid sailing over these waters due to rough seas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e894efa8-d6f7-4919-9798-4523e4636a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:10:52.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paeng is carrying maximum center winds at 200 kilometers per hour
        (kph) and gusts of 245 kph. It was last spotted 720 kilometers east of Basco,
        Batanes.</p>'
  'the-bachelor-vietnam':
    'author': 'Lisa Respers France'
    'caption': 'In a clip that''s gone viral, a contestant vying for the heart of
      bachelor Nguyen Quoc Trung shocks viewers when she confesses her love for another
