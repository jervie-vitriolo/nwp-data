      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        Presidential Spokesman Harry Roque said the President has certified as urgent
        a bill that would prohibit all kinds of labor-only contracting in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1613dd9e-4379-4808-a9c7-993390ba0194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:31:46.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong bersiyon ng Senado ay nagbabawal sa lahat ng labor-only contracting
        at hindi po ineexempt na itong mga contractor na may malaki na capital or
        maraming investments," he told the media Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c2e397-badf-4e54-9fa0-899e1a067ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:31:46.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This version of the Senate prohibits all kinds of
        labor-only contracting and will not exempt contractors that have a lot of
        investments or capital.]</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: President Duterte has certified labor only bill as urgent
        — Palace | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a
        href="https://t.co/2QtId2Y10x">pic.twitter.com/2QtId2Y10x</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1044440234832801793?ref_src=twsrc%5Etfw">September
        25, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b28afac-5f55-4503-8d47-81566472dea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:31:46.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb9d5c5-7923-4ca8-8282-e83a4f6d3e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:31:46.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 1826 or "The Security of Tenure or End of Endo Act"
        if enacted into law would repeal the provision in the Labor Code that allows
        labor-only contracting if the company has enough capital and assets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d442a5-7599-4827-87f5-fd300b9a2ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:31:46.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill defines labor-only contracting as a practice where a job
        contractor or a person supplying workers to employers, "merely recruits and
        supplies or places workers to a contractee."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370cdb64-8eab-48d0-858e-6a72c37bb748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:31:46.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means employees would have to be directly hired by companies
        and not through labor-only contracting agencies once the law is implemented.
        Should employees remain under the supervision of these agencies, the company
        would have to absorb them or regularize them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7cc824-4af3-4f88-829e-53eb7c254505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:31:46.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said this measure is in line with President Rodrigo Duterte''s
        campaign promise to end "endo" or the practice where workers are hired for
        not more than five months, so employers don''t need to regularize them on
        the sixth month as mandated by the Labor Code.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f23816-c29c-4c33-85b3-99ea06b64156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:31:46.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the bill was filed on July 4, 2016. It was passed by
        the House on January 29 this year, pending approval from the Senate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d3685b-ef1c-43d7-b724-185abdb1ab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:31:46.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 2018, the President signed an Executive Order clamping down
        illegal contracting or ensuring workers'' security of tenure. However, Labor
        Secretary Silvestre Bello said this did not cover all contracting practices,
        only those cited as unlawful. Duterte was later urged by lawmakers to ban
        all forms of labor contracting since it did not specifically address the problem
        of endo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2005758-5b9d-4fac-b9f4-5e1c74a78b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:31:46.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte orders clampdown on illegal contracting and subcontracting
        of workers</p>'
