      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce8873c-e237-46cd-a9b0-f846e294857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:06:43.542Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-29T18:32:48.438+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there’s no pressure there’ll be no diamond/So I don’t mind it
        coming my way,” Zyrus sings on the single, and it inspires in the way that
        queer anthems do. When asked if “Diamond” was meant to be an LGBT anthem and
        if Zyrus will continue to make music geared towards the community, he says,
        “The more we talk about the reality, mas matatanggap ng tao. I would love
        to release more songs like that.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0855c094-8081-49ef-9b2d-397480a6c1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:06:43.542Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-29T18:32:48.438+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And it''s to let everybody know that they''re not alone and na
        normal lang masaktan, normal na hindi ka maging okay,” he explains. “I know
        na makakarelate ‘yung mga fellow LGBT community [members], and not just the
        LGBT but everybody,” he adds. “Especially mga kabataan ngayon. The most talked
        about topic [is] depression, suicide, bullying.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30948fcb-1ff6-41de-a5ef-c874c452e04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:06:43.542Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-29T18:32:48.438+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he continues to release music as Jake Zyrus, he hopes that eventually
        the conversation moves away from his decision to transition. “For example,
        I release music, it''s always secondary. Like, it''s okay to talk about it
        but I guess what I’d love to hear is more on my craft,” he says. “Because
        ‘yun naman talaga ‘yung purpose ko in my life. Who I am is just something
        that I love sharing to everyone because I''m happy about who I am, but it''s
        not my job.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e58fc53-b35e-4dae-bc9d-b80295a9aa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:06:43.542Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-29T18:32:48.438+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the press launch for the book, Zyrus is markedly relaxed and
        confident as he fields questions from guests. From heavy questions about mental
        illness to fun ones like which actor he’d like to portray him in a movie about
        his life (he says Daniel Padilla or James Reid with a cheeky wink) he looks
        genuinely comfortable in his own skin.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf72b740-0b77-46d4-ab5b-da76c6234bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:06:43.543Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-29T18:32:48.438+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all cards laid on the table, an unflappable desire to continue
        making music, a newfound sense of freedom, and a clear understanding of his
        place as an artist, it seems that Jake Zyrus will only keep moving forward
        as the artist he always envisioned himself to be.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b3869b-0211-408b-a2ef-e7b28c45a1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:06:43.543Z
