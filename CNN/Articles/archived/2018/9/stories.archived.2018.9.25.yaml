        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/eYW63Nnzmw">pic.twitter.com/eYW63Nnzmw</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1044466136895508481?ref_src=twsrc%5Etfw">September
        25, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e33d002-e404-42d8-b9ea-e75ac7a26123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:36:56.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e204e2e-81d1-4b2a-93f5-f590b8f39ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:36:56.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, however, maintained that he applied for amnesty and admitted
        his guilt, and that his impending arrest is part of the Duterte administration''s
        crackdown against critics.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831d63a6-a4aa-4aa3-b1e9-05cf7a4a6ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:36:56.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officially ay wala na po tayong demokrasya (We officially have
        no democracy)," Trillanes said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50f0921-6bdd-4d1e-a84c-16bd0b5aa16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:36:56.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said he was ready to be arrested "no matter how unjust that
        warrant may be."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b45463-1068-4036-aef3-c4b69e26eddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:36:56.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mixed reactions</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac536759-60e3-455d-a2e7-03939c22cf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:36:56.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes has been holed up in the Senate since September 4, when
        Duterte''s proclamation invalidating his amnesty was published in newspapers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9315c3a-3224-4315-b1a0-c766e5bcc202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:36:56.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Sergeant-At-Arms Jose Balajadia said police officers did
        not arrest Trillanes within Senate premises but that the senator "peacefully
        went inside" the police cars outside the Senate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7915d0-25ee-4756-8a42-349d5264baa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:36:56.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque told CNN Philippines he is
        "happy" that Trillanes turned himself in and complied with the processes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8b2646-d2aa-49b2-84ca-5932dc76ae0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:36:56.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers rallied behind Trillanes, calling him a victim of
        political persecution.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ce9147-fb23-47f1-a2ba-ae4ced3f3eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:36:56.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This administration will do everything to silence Trillanes," Magdalo
        party-list Rep. Gary Alejano said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597d29b1-bb75-4c9f-9abb-ec14e4596204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:36:56.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some opposition senators also accompanied Trillanes at the Makati
        RTC.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8661112-11bf-4ed6-9d21-5bf0ad94a675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:36:56.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we respect the Court order, we disagree with it. It is as
        clear as day that the revocation of grant of amnesty is illegal and an abuse
        of presidential powers and must be vigorously opposed," Senator Kiko Pangilinan
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab502df6-4c58-45ce-a65b-f9a8d0bd689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:36:56.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes'' cases</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bc7e77-e78d-4fea-9b1f-2f6e04183e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:36:56.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a former naval officer, was involved in the Oakwood mutiny
        in July 2003, the Marines standoff in February 2006, and the Manila Peninsula
        incident in 2007 - which were all against then President Gloria Macapagal-Arroyo.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eee31c-1691-4c10-a0b4-b7f8e473141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:36:56.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes and fellow Magdalo soldiers were jailed but walked free
        as former President Benigno "Noynoy" Aquino III granted them amnesty in 2011.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c277e744-38fc-4ff6-a14a-28fbb974e9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:36:56.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alameda in 2011 dismissed the rebellion charges against Trillanes
        on the basis of the amnesty granted to the soldier-turned-lawmaker.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4e41c6-4be3-462c-9d6d-66953e9193e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:36:56.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Alameda, Judge Bartolome Soriano of Branch 148, which
        handled the coup d'' etat case against Trillanes, is also handing a motion
        for an arrest warrant against the senator.</p>'
  'risa-hontiveros-armed-forces-galvez':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-25T14:10:40.830+08:00
    'imagesource': 'jcr:b9173ad2-cb17-428a-b3b5-2150118d0cbe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e39d9c3e-a4ef-4d6b-95f3-7ad2ce235cb4'
    'lead': 'Senator Risa Hontiveros maintains that the opposition is playing by the
      rules, as the military says it could be involved in an alleged ouster plot against
      the President.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T13:39:58.237+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:31.049+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:36.686+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Risa Hontiveros to AFP: ''Don''t let yourself be used by politicians''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fdb09b-6877-4e73-bbc1-c4e595bb9943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:39:58.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 25) — Opposition senator
        Risa Hontiveros has a message for the Armed Forces of the Philippines (AFP),
        which reiterated the supposed existence of an ouster plot against the President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c0cfe1-5f07-4c29-9d01-b9c9c0e4f296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:39:58.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malungkot ako [I''m sad], because I know [AFP] Chief of Staff Sir
        Charlie Galvez... as a decent person and a strong supporter of the peace process,
        especially in the Bangsamoro," Hontiveros told CNN Philippines''<em> The Source</em>
        on Tuesday. "Nanawagan ako sa kanya — sa top leadership ng AFP - huwag sana
        sila magpagamit sa ganitong klaseng pulitika, which further damages our democratic
        institutions."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4641b368-4bb6-40fb-a05c-ad0c503a99f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:39:58.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am calling on him — and the top leadership of AFP
        — not to let themselves be used by this politicking, which further damages
        our democratic institutions.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56d1343-2049-4135-b94a-e4bc9f1a38c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:39:58.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly claimed opposition lawmakers
        are in cahoots with the Communist Party of the Philippines (CPP) for a planned
        ouster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8990a5-8477-4d33-97b9-b9b0017564b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:39:58.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has affirmed that there is such a plot, and said it
        warned Tindig Pilipinas — a coalition of groups critical of Duterte — against
        being "unwittingly used by communists to overthrow the government."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4515344-1900-49f7-9f25-9115d49e94c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:39:58.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have the details yet, but according to the grand plan
        we were able to uncover... If that fizzles out, they have another plan this
        coming November," said AFP Asst. Deputy Chief for Operations BGen. Antonio
        Parlade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326d5eaa-3666-41ff-8995-543799cc5b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:39:58.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said its supporting sources were seized during anti-insurgency
        operations. They did not provide more details, saying the documents have not
        been declassified.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2514b877-af52-4747-b702-63a882df3ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:39:58.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros hit the AFP for not being able to back up their claims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140954c2-4c26-4e0d-971e-ad1a1eb72832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:39:58.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gen. Parlade talks about plans, but he admits they have no details.
        I''m sorry, hindi iyan maayos na intel... Ang sloppy," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9c362b-37b0-4256-934d-7d58afa357b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:39:58.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m sorry, but that''s not good intel... it''s sloppy.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3a562a-f380-4f69-86f8-742bed92b880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:39:58.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also previously sought a terrorist tag for around
        600 names, including UN Special Rapporteur on the Rights of Indigenous Peoples
        Victoria Tauli-Corpuz. The Department of Justice maintained she and others
        on the list were affiliated with the CPP. However, the document was also slammed
        as defective by critics who found it included the names of people who were
        dead and missing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44188ce3-626b-4a52-8c9b-09f55b9e726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:39:58.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo on Tuesday also denounced the accusation,
        saying that the move to link opposition groups and personalities to an extra-constitutional
        plot was "alarming."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9b25ea-8c9e-4425-b7b8-726c7a42efd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:39:58.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition has repeatedly denied such a plot, maintaining that
        Duterte himself is the country''s "destabilizer."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff97cdb5-1f13-4994-ae89-2e2deb712a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:39:58.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros called on the AFP to see that different people, including
        the opposition, "are engaging in our democratic system in a constructive way
        and according to all the rules."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f548decb-6fab-4f46-bc24-45312b2da9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:39:58.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:31.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent David Santos contributed
        to this report.</em></p>'
  'Luka-Modric-best-FIFA-mens-player-award':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-09-25T14:07:47.335+08:00
    'imagesource': 'jcr:3f39799e-58e9-4dd1-9ef5-61f745a19720'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20fa2ada-2db8-4813-be90-baaf2a83d56e'
    'lead': 'Luka Modric narrowly missed out on winning the World Cup this year, but
      he did walk away with FIFA''s highest individual honor on Monday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T13:42:46.153+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:30.897+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:36.797+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Luka Modric beats Ronaldo and Salah to win Best FIFA Men''s Player award

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8b50a7-e85c-4666-a7f8-aaba6aa5fffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:42:46.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Luka Modric narrowly missed out on winning
        the World Cup this year, but he did walk away with FIFA''s highest individual
        honor on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff16d2f9-3b7f-457a-9eef-34b61e3ed8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:42:46.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Croatia and Real Madrid star midfielder was awarded Best FIFA
        men''s player of 2018, beating out former teammate Cristiano Ronaldo and Mohamed
        Salah.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d7bd0f-b2e0-4707-ab77-24047da2edc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:42:46.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trophy is not just mine, it''s for all my Real Madrid teammates,
        for all my teammates from the Croatian national team, for all coaches that
        I have played for," he said at the Best FIFA Football Awards held in London,
        "because without them this would not be possible."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c216d9-860a-4b47-8199-3d221bcc392e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:42:46.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modric went on to thank his family, fans who voted for him, and
        Zvonimir Boban, the captain of the Croatian 1998 World Cup team that achieved
        a third-place finish in France, calling him his "footballing idol."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668dcd83-56fe-4db5-99d2-755c02cdaee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:42:46.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He gave us belief that we could achieve something great in Russia,
        and hopefully we will do the same for the next generation," Modric said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234a919c-9618-49e1-a60d-acf6d3420af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:42:46.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entrenched in history</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f1b711-71c4-4854-9562-0826f3f57077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:42:46.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the three men''s footballer of the year finalists had intriguing
        backstories leading up to the event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21708a1-31aa-4aff-bbf8-4e8f79be9b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:42:46.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo -- whose fans are still adjusting to seeing in a Juventus
        jersey -- was denied a third consecutive FIFA best men''s player award. The
        former Real Madrid "Galactico" clinched his third Champions League title in
        a row and fifth overall last season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36f52dd-332d-4875-acec-3cb7fff2df1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:42:46.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool''s Salah returned to the Premier League with mixed expectations,
        following a two-year stint with Roma and bumpy spell at Chelsea, only to score
        a Premier League record 32 goals, and 44 in total last season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba5a7f8-bb4b-464b-9d46-cc3e1b7d1930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:42:46.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His World Cup campaign was marked by drama off the pitch. Although
        he scored two goals in his return from a shoulder injury for winless Egypt,
        he was embroiled in controversy after posing with Chechen leader Ramzan Kadyrov
        during training camp and took issue with the Egyptian FA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd766709-62fc-43f7-929b-7ced75122b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:42:46.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modric was a centerpiece of Real Madrid''s Champions League run,
        but leading Croatia to an improbable World Cup final appearance just 23 years
        after the country''s independence cemented his legacy back home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6477658a-c2ae-4d8f-b7a3-1bb013623c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:42:46.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up during the Balkans war, Modric experienced its toll firsthand.
        His father joined the Croatian army, his grandfather was shot by Croatian
        Serb rebels and his house was burned down, forcing the family to flee to the
        Adriatic coast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f07982a-e89e-441a-aa82-36eb8d96074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:42:46.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an unbelievable season, the best season of my life," the
        32-year-old said before the event. "I''m very proud of all the good things
        I''ve achieved this year, and it will be remembered for a long time for sure."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eed4ce7-babd-47b7-bfbf-c1bbcef2795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:42:46.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Goal of the year</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cf085c-25d7-4dc7-95c5-e47985e51c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:42:46.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA''s Puskás Award -- named after the celebrated Hungarian former
        Real Madrid player -- is awarded to the goal of the year, determined entirely
        by fan voting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ef4ba8-cc44-4314-abe3-7b0f0c1f5ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:42:46.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s winner was a physical goal by Salah against Liverpool''s
        crosstown rivals Everton. The goal, which received 38% of fan voting, took
        place on a snowy December night, where Salah swerved past two defenders and
        shot past a third to put his team ahead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500a441c-9c97-4997-b43a-c1982188801e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:42:46.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very happy and very proud," he said at the podium. "I have
        to thank everyone who voted for me."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320ab78d-3fb3-4118-96cf-3e3a6e6e4fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:42:46.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Champions League overhead kicks of former Real Madrid teammates
        Gareth Bale and Ronaldo were two of the most memorable goals of the past year
        -- but came up short of an award.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077bd7c6-c843-49ba-9230-b17ed18b93d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:42:46.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo''s blast was marked for the improbable levitation achieved
        by the striker from distance, while Bale''s broke open a tense 1-1 draw in
        the second half of the Champions League final against Liverpool.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f280bd46-bddd-44b0-8f1d-41fc696e6b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:42:46.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best goal category -- established in 2009 -- is inclusive of
        women, but none appeared on the top 10 list this year. Though a female has
        yet to win the award, Irish professional Stephanie Roche was shortlisted to
        the&nbsp;top three in 2014.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6ace06-a9de-4efb-988a-3e78f23a0e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:42:46.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of other awards were handed out on the star-studded night,
        including the FIFPro World XI side, marking a global All-Star team for the
        year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfd8c20-0786-457f-9bac-ee66fd89e065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:42:46.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Real Madrid teammates made the cut. Modric was joined by Sergio
        Ramos, Ronaldo and Marcelo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d23ba0-a2e0-439f-b520-e799f01b510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:42:46.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian Thibaut Courtois, a recent Real Madrid transfer from Chelsea,
        won the best goalkeeper award. Olympique Lyonnais women''s team manager Reynald
        Pedros won best women''s coach. The top fans award went to Peru,</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc6a803-ab8f-4e72-968d-8bee84564842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:42:46.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award for best women''s player went to Brazilian Marta, a runner-up
        in 2016 and five-time winner of the the award''s previous incarnation, the
        FIFA World Player of the Year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58abf36e-249a-42c6-a111-62424986c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:42:46.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awards were held for the third year running after football''s
        governing body ended its six-year association with the Ballon d''Or.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2996eecd-a001-4ac6-bd99-944f4dca8fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:42:46.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:30.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top honors for men and women players and coaches were decided by
        a process that assigned four equal weights to the votes of fans, media, national
        team coaches and national team captains.</p>'
