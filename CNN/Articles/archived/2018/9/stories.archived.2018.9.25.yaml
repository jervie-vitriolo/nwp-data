  'michael-kors-versace':
    'author': 'Jordan Valinsky'
    'caption': 'The Versace family, which owns the remaining 80% of the brand, will
      continue to have a role in the company, according to Bloomberg.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-09-25T06:43:36.968+08:00
    'imagesource': 'jcr:b3a2240f-1d34-48bb-9d1b-2fa12d607d80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '549dfd8c-7e36-4b7f-9134-b2770f72e0a4'
    'lead': 'Michael Kors might be about to snap up Versace.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T14:16:25.209+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:29.066+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:38.066+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michael Kors could buy Versace in $2 billion deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679f5f63-3611-4d1a-9708-e564f433fd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:16:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Michael Kors might be about to snap up Versace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f23a5a2-37ab-48e0-8eba-08a86ec2372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:16:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. handbag maker is close to buying Versace in a deal that
        values the Italian fashion house at around $2 billion (₱108.4 billion), according
        to&nbsp;Bloomberg. The deal could be announced as soon as this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8e4287-73d3-439a-b791-5159b5c0eeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:16:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Versace declined to comment. Michael Kors and private equity firm
        Blackstone, which owns 20% of Versace, did not immediately respond to a request
        for comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd9a65e-27e0-4cee-b9c1-138b865ad4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:16:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Versace family, which owns the remaining 80% of the brand, will
        continue to have a role in the company, according to Bloomberg.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eac4ab-f503-4ea0-978b-9b8b58146f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:16:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Kors has been looking to bolster its group of luxury retailers
        against rivals such as Louis Vuitton owner LVMH and&nbsp;Tapestry, the parent
        of Coach and Kate Spade. Last year, Michael Kors bought luxury shoe brand&nbsp;Jimmy
        Choo for $1.2 billion (₱65 billion).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ad9a9b-dae9-43d5-9630-063e038b72ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:16:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors were skeptical: Shares in Michael Kors dropped 7% on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f7dcca-1530-4b50-8ad1-73452356368b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:16:25.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Saunders, managing director of the consultancy GlobalData Retail,
        said that buying Versace would add a "big-hitting brand with true global status
        into Michael Kors'' stable." The 40-year-old fashion house returned to profit
        in 2017 and reported revenue of&nbsp;nearly $800 million (₱43.3 billion).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65feec54-b8df-4657-a493-d55756ba4a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:16:25.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saunders said that Michael Kors should work to tone down "some of
        the brasher elements" of the Versace brand in order to appeal to modern consumers.
        But the deal would help Michael Kors compete against larger rivals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc628da-1dcf-4af4-a789-c51e1d019faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:16:25.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is true that the enlarged group would be able to make
        savings on central costs, we don''t see the addition of a brand like Versace
        being about helping to boost the Michael Kors brand," said Saunders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85602c62-8f3b-4f30-86f4-88ea7a960aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:16:25.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is much more a play to give the group a more rounded and defensible
        proposition that has a number of brands to drive performance across different
        parts of the market," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3315cbd2-5c13-4e6e-95f6-2c49d6245ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:16:25.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Michael Kors could buy
        Versace in $2 billion deal"</p>'
  'chinese-admiral-cancels-us-meeting':
    'author': 'Ryan Browne'
    'caption': 'China accused the United States of firing the first shot on Friday
      when the White House confirmed that it would impose tariffs of 25% on $50 billion
      worth of Chinese goods.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-09-25T06:30:22.582+08:00
    'imagesource': 'jcr:4a6e3789-b5c9-483d-9e6a-fb818584d085'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c823516-40bf-4816-ab02-88407436f75b'
    'lead': 'China''s top naval officer canceled a visit to the U.S. to meet with
      his American counterpart less than 48 hours before the meeting was scheduled
      to occur, according to two U.S. defense officials.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T14:18:48.877+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:10:28.933+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:08:38.131+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese admiral cancels meeting with U.S. counterpart amid tensions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bcfe88-ce9c-4621-83ec-c4c306cf80f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:18:48.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s top naval officer canceled a visit
        to the U.S. to meet with his American counterpart less than 48 hours before
        the meeting was scheduled to occur, according to two U.S. defense officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3b5266-06cb-4e44-b2d0-c4a9bd67c96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:18:48.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were informed that Vice Adm. Shen Jinlong has been recalled
        to China and will not conduct a visit with Chief of National Operations Adm.
        John Richardson. We have no additional information at this time," Pentagon
        spokesman Lt. Col. Dave Eastburn told CNN in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dda2c73-9556-4d7d-9a0f-7a664fd9b13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:18:48.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson was scheduled to meet with Shen, the People''s Liberation
        Army (Navy) commander, Saturday on the sidelines of the International Seapower
        Symposium at the Naval War College in Newport, Rhode Island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c437cbe-4af2-4a9f-9caf-f1e8df7e64aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:18:48.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official said the last-minute cancellation was believed to be
        the result of heightened tension between Beijing and Washington over trade
        disputes and other issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe7022f-93b9-4bed-a202-5675019b8c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:18:48.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week the U.S. State Department announced that it was sanctioning
        China''s Equipment Development Department and its director due to Beijing''s
        purchase of Russian-made Su-35 jets and an S-400 surface-to-air missile system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f5ca75-ffed-4631-aa3f-c2a810adf1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:18:48.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:28.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That action was protested by the Chinese government, which summoned
        the U.S. ambassador to Beijing to complain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92438062-4b71-40c0-b605-b3638e80cdbb'
