      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry," she tells him. "I really want to get to know you because
        you''re someone who made me feel special, and I haven''t felt that way in
        a long time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63f8b5f-4ac0-44ea-ad39-3d8d8ceb1b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:13:52.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bachelor weighs in, asking Nhu, "If you decide this, would you
        feel regretful?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7991540a-f6b5-4212-bbd2-5d7a1e002a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:13:52.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This doesn''t change my decision," he tells her. "I''m not going
        to give this rose to anyone else. You only get one chance in this life, and
        you need to take it. Only you, not anyone else. I want to let you know that
        I think you''ll have regret if you continue with what you are about to say."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69553c92-eab1-412e-8cb6-e6f0814ddeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:13:52.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s host chimes in, telling Nhu, "You have a connection
        with Trung that made him choose you. You should give yourself a chance. Don''t
        pass it up."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07f1863-c5c4-4eba-8832-558eef1ae32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:13:52.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nhu seems to have made up her mind and gives him back the rose.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356ee732-9e00-47ea-ad09-216801bd8673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:13:52.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know you''ll find someone who really loves you, who understands
        you, who knows how to take care of you, who can look at you from afar and
        know how you''re feeling," she says to Trung. "I''m sorry."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaabcf63-3982-40c0-811c-bd4a7b7a9b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:13:52.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two women then leave together.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0859df8e-c2e1-4103-aff4-49dab47832be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:13:52.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not how the story ends.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9bf190-a2f2-4187-bed9-35562af4c395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:13:52.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NextShark.com reports Nhu decided to return.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ed00de-3d6e-4fb6-9dc7-c34a9d5910f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:13:52.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:10:29.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After talking to Trung, I''ve changed my mind to accept this rose
        and continue this journey," the site quotes her as saying.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7b8748-83e1-4e17-a5fa-a892621c9ad0'
